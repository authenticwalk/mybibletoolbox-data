verse: 2CH.029.030
translations:
  mal-C: ദാവീദിന്റെയും ദർശകനായ ആസാഫിന്റെയും വാക്കുകളിൽ യഹോവയ്ക്കു സ്തോത്രമാലപിക്കാൻ
    ഹിസ്കിയാരാജാവും പ്രഭുക്കന്മാരും ലേവ്യരോട് ആജ്ഞാപിച്ചു. അവർ ആഹ്ലാദപൂർവം സ്തോത്രഗാനങ്ങൾ
    ആലപിച്ചു; അവർ എല്ലാവരും തലവണക്കി ആരാധിച്ചു.
  deu-TKW: Sodann geboten der König Hiskia und die Obersten der Leviten, Jahwe den
    Lobgesang anzustimmen mit den Worten Davids und des Sehers Asaph. Da sangen sie
    den Lobpreis mit Freuden und verneigten sich und warfen sich nieder.
  lin-lin: Mokonzi Ezekiasi elongo na bakambi na ye bapesaki mitindo na Balevi ete
    bakumisa Yawe na banzembo ya Davidi mpe ya mosakoli Azafi. Boye, bayembaki banzembo
    ya kokumisa na esengo, bagumbaki mito na bango mpe bagumbamaki kino na se.
  eng-LSV: And Hezekiah the king commands—and the princes—to the Levites [to cause
    them] to give praise to YHWH in the words of David, and of Asaph the seer, and
    they praise—to joy, and they bow, and pay respect.
  eng-GNV: Then Hezekiah the King and the princes commanded the Leuites to prayse
    the Lord with the wordes of Dauid, and of Asaph the Seer. so they praysed with
    ioy, and they bowed themselues, and worshipped.
  eng-WEBSTER: Moreover, Hezekiah the king and the princes commanded the Levites to
    sing praise to the LORD, with the words of David, and of Asaph the seer. And they
    sang praises with gladness, and they bowed their heads and worshiped.
  nhw-BL: Teipa Tlanahuatijquetl Ezequías huan nochi nopa tequitini quinnahuatijque
    nopa levitame ma quihueyichihuaca Toteco ica nopa camanali catli quicualtlali
    David huan nopa tlajtol pannextijquetl Asaf. Huan nopa levitame quipaquilismacaque
    TOTECO ica nochi ininyolo huan teipa motlancuaquetzque huan quihueyichijque.
  swh-ONEN: Mfalme Hezekia na maafisa wake wakawaamuru Walawi kumsifu Bwana kwa maneno
    ya Daudi na ya Asafu mwonaji. Hivyo wakaimba sifa kwa furaha nao wakainamisha
    vichwa vyao na kuabudu.
  bba-bba: Yerɑ Esekiɑsi kɑ Yudɑbɑn wiruɡibu bɑ Lefibɑ sɔ̃ɔwɑ bɑ nɛɛ, bu Yinni Gusunɔ
    siɑro kɑ Dɑfidin womusu kɑ mɑɑ Asɑfun womusu. Mɑ bɑ Yinni Gusunɔ kpunɑ bɑ nùn
    sɑ̃wɑ kɑ nuku doo bɑkɑbu.
  eng-KJVCPB: Moreover Hezekiah the king and the princes commanded the Levites to
    sing praise unto the Lord with the words of David, and of Asaph the seer. And
    they sang praises with gladness, and they bowed their heads and worshipped.
  luo-luo: Ruoth Hezekia gi jodonge nochiko jo-Lawi mondo opak Jehova Nyasaye gi wende
    mag Daudi kod Asaf janen. Omiyo ne giwero wende pak ka gimor kendo ka gimiye duongʼ.
  meu-meu: Bena Hesekia, hanua pavapavana, bona lohia taudia, ese Levi taudia e haḡanidia,
    Iehova ihanamolaina anedia bae abi, David ena, bona Asaf, matai-hanai tauna, ena.
    Bena ihanamolaina anedia e abi mai moaledia ida. Bena e igo diho, e toma diho.
  npi-ULB: यसको साथै राजा हिजकिया र तिनका अगुवाहरूले लेवीहरूलाई दाऊद र दर्शी आसापका
    शब्‍दमा परमप्रभुको स्‍तुतिगान गर्न लाए । तिनीहरूले खुसीसाथ स्‍तुति गाए र घोप्‍टो
    परे र आरधना गरे ।
  yor-yor: 'Pẹ̀lúpẹ̀lú Hesekiah ọba, àti àwọn ìjòyè pàṣẹ fún àwọn ọmọ Lefi, láti fi
    ọ̀rọ̀ Dafidi àti ti Asafu aríran, kọrin ìyìn sí Olúwa: wọ́n sì fi inú dídùn kọrin
    ìyìn, wọ́n sì tẹrí wọn ba, wọ́n sì sìn.'
  pes-OPCB: پس از آن حِزِقیای پادشاه و بزرگان قوم به لاویان دستور دادند که با مزمورهای
    داوود و آساف نبی در وصف خداوند بسرایند. لاویان با شادی سرود خواندند و زانو زده
    خداوند را پرستش کردند.
  tgl-ULB: Bukod pa rito, inutusan ni haring Ezequias at ng mga pinuno ang mga Levita
    na umawit ng mga papuri kay Yahweh gamit ang mga awit ni David at ng propetang
    si Asaf. Umawit sila ng mga papuri nang may kagalakan at nagsiyukod sila at sumamba.
  hui-hui: Ani lalu howa Kini Hesegaiabi agali haguane hearubi tigua Libaiali hearuhondo
    lalu, Tígua iba gana bamba Debidibi Anduane Homogonaga bi mana latagi haga mini
    Asababi libugua Anduane Homogonaga mini yaraga halu iba gana lolene gilibu wini
    uruni ladaba, lalu lamini. Ani lamiyagola Libaiali biaru tigua turu timbuni halu
    ge duli hangaho biruwa Anduane Homogo mitangi bialu iba ganaru lalu lotu lalu
    hene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​နှင့်​ပြည်​သူ​ခေါင်း​ဆောင်​များ သည် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​ဒါ​ဝိဒ်​နှင့်
    ပ​ရော​ဖက်​အာ​သပ်​စပ်​ဆို​ခဲ့​သော ထော​မ​နာ သီ​ချင်း​များ​ကို​သီ​ဆို​စေ​ကြ​၏။ သို့​ဖြစ်
    ၍​သူ​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​သီ ချင်း​ဆို​၍ ဒူး​ထောက်​လျက်​ဘု​ရား​သ​ခင်
    ကို​ရှိ​ခိုး​ကြ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་དང་འགོ་དཔོན་རྣམས་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ། དཱ་བིད་དང་མངོན་ཤེས་པ་ཨ་སབ་ཀྱི་མགུར་མ་བླངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་འབུལ་བར་བསྒོས་པ་དང་།
    དེ་དག་གིས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་བསྟོད་བསྔགས་བརྗོད་ནས་ཕྱག་བཙལ་ཏོ། །
  sna-sna: Mambo Hezekia namachinda ake vakarayira vaRevhi kuti varumbidze Jehovha
    namashoko aDhavhidhi neaAsafi muoni. Saka vakaimba nziyo dzokurumbidza nomufaro
    uye vakakotama vakanamata.
  spa-BLM: Además, el rey Ezequías y los príncipes ordenaron a los levitas que cantaran
    alabanzas a Yahvé con las palabras de David y del vidente Asaf. Cantaron alabanzas
    con alegría, e inclinaron la cabeza y adoraron.
  cac-cac: Ix yalan vin̈ yed' eb' vin̈ yajal chon̈ab' chi' d'a eb' vin̈ levita to
    syal vach' lolonel eb' vin̈ d'a Jehová yed' juntzan̈ b'it sb'onaccan vin̈aj rey
    David yed' pax juntzan̈ yic vin̈aj Asaf schecab' Dios. Ix sc'anab'ajan eb' vin̈
    yed' val stzalajc'olal, ix empax n̈ojan eb' vin̈ ejmelal.
  swh-ULB: Vile vile, Hezekia, mfalme, na viongozi wakawaamuru Walawi kuimba ili kumsifu
    Yahwe kwa maneno ya Daudi na ya Asafu, mwonaji. Wakaimba sifa kwa furaha, wakainama
    chini wakasujudu.
  bel-bel: І сказаў цар Эзэкія і князі лявітам, каб яны славілі Госпада словамі Давіда
    і Асафа празорліўца, і яны славілі з радасьцю, і кленчылі і кланяліся.
  deu-ELBBK: Und der König Jehiskia und die Obersten sagten zu den Leviten, dass sie
    dem HERRN lobsingen sollten mit den Worten Davids und Asaphs, des Sehers. Und
    sie lobsangen mit Freude und neigten sich und beteten an.
  mbb-OT: Midsuǥù ni Hadì Hezekia wey te menge upisyal zin is menge Levihanen te kedalig
    te Nengazen pinaaǥi te kegkentaha zan te menge kentahan he vineelan ni Hadì David
    wey ni Asaf he ebpeneuven. Ne melipayen sikandan he egkanta te menge kentahan
    he idalig dutun te midluhud sikandan is ed-azap te Megbevayà.
  mal-2015: പിന്നെ യെഹിസ്കീയാരാജാവും പ്രഭുക്കന്മാരും ലേവ്യരോടു ദാവീദിന്റെയും ആസാഫ്
    ദർശകന്റെയും വചനങ്ങളാൽ യഹോവെക്കു സ്തോത്രം ചെയ്‌വാൻ കല്പിച്ചു. അവൻ സന്തോഷത്തോടെ
    സ്തോത്രം ചെയ്തു തല കുനിച്ചു നമസ്കരിച്ചു.
  rmc-rmc: O kraľis le vodcenca prikazinde le Levitenge, hoj te lašaren le RAJES le
    giľenca, so pisinde o David the o prorokos Asaf. Avke on le RAJES lašarenas bare
    radišagoha a banďonas anglal leste dži pre phuv.
  pes-OPV: و حزقیا پادشاه و روسا لاویان را امر فرمودند که به کلمات داود و آساف رایی
    برای خداوند تسبیح بخوانند. پس با شادمانی تسبیح خواندند و رکوع نموده، سجده کردند.
  ron-1924: Апой, ымпэратул Езекия ши кэпетенииле ау зис левицилор сэ лауде пе Домнул
    ку кувинтеле луй Давид ши але пророкулуй Асаф. Л-ау лэудат ку букурие ши с-ау
    плекат ши с-ау ынкинат.
  ben-OBCV: রাজা হিষ্কিয় ও তাঁর কর্মকর্তারা লেবীয়দের আদেশ দিলেন, তারা যেন দাউদের
    ও দর্শক আসফের লেখা গান গেয়ে সদাপ্রভুর প্রশংসা করে। অতএব তারা খুশিমনে প্রশংসার
    গান গেয়েছিল এবং মাটিতে মাথা ঠেকিয়ে আরাধনা করল।
  som-som: Oo weliba Boqor Xisqiyaah iyo amiirradii ayaa reer Laawi ku amreen inay
    Rabbiga ammaan ugu gabyaan erayadii Daa'uud iyo kuwii Aasaaf kii wax arkaha ahaa.
    Oo waxay ammaan ku gabyeen iyagoo faraxsan, oo intay madaxa foororiyeen ayay Ilaah
    caabudeen.
  lat-VUC: 'Præcepitque Ezechias et principes Levitis, ut laudarent Dominum sermonibus
    David, et Asaph videntis: qui laudaverunt eum magna lætitia, et incurvato genu
    adoraverunt.'
  eng-ASVBT: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises unto Jehovah with the words of David, and of Asaph the seer. And they
    sang praises with gladness, and they bowed their heads and worshiped.
  ita-1885: Poi il re Ezechia, e i principali, dissero a' Leviti, che lodassero il
    Signore, con le parole di Davide, e del veggente Asaf. Ed essi lo lodarono con
    somma letizia, e s'inchinarono, e adorarono.
  eng-LXXUP: 'And King Hezekiah and the princes told the Levites to sing hymns to
    the Lord in the words of David, and of Asaph the prophet: and they sang hymns
    with gladness, and fell down and worshiped.'
  eng-ULB: Moreover, Hezekiah, the king, and the leaders commanded the Levites to
    sing praises to Yahweh with the words of David and of Asaph, the seer. They sang
    praises with gladness, and they bowed down and worshiped.
  spa-VBL: Entonces el rey Ezequías y sus funcionarios ordenaron a los levitas que
    cantaran alabanzas al Señor con las palabras de David y del vidente Asaf. Así
    que cantaron alabanzas con alegría, e inclinaron la cabeza y adoraron.
  fra-_FOB: Puis le roi Ézéchias et les chefs dirent aux Lévites de louer l'Éternel
    avec les paroles de David et d'Asaph, le Voyant; et ils le louèrent avec des transports
    de joie, et ils s'inclinèrent et se prosternèrent.
  mal-mal: പിന്നെ യെഹിസ്കീയാ രാജാവും പ്രഭുക്കന്മാരും ലേവ്യരോട്, ദാവീദിന്റെയും ആസാഫ്
    ദർശകന്റെയും വചനങ്ങളാൽ യഹോവയ്ക്ക് സ്തോത്രം ചെയ്‌വാൻ കല്പിച്ചു. അവർ സന്തോഷത്തോടെ
    സ്തോത്രം ചെയ്ത് കുമ്പിട്ട് ആരാധിച്ചു.
  urd-GVR: Bādshāh aur buzurgoṅ ne Lāwiyoṅ ko kahā, “Dāūd aur Āsaf Ġhaibbīn ke zabūr
    gā kar Rab kī satāish kareṅ.” Chunāṅche Lāwiyoṅ ne baṛī ḳhushī se hamd-o-sanā
    ke gīt gāe. Wuh bhī aundhe muṅh jhuk gae.
  suz-BL: मिनु पिप हिज्‍कीयाह नु मेको आ सरकार ङा ठेयब मुरपुकीम लेवी आन कली दाऊद नु
    परमप्रभु यावे आ लोव़ पाइब आसाफ आ ब्रेक्‍शो कुम्‍सो पा परमप्रभु यावे कली ठेयब सेल्‍पदमे
    बाक्‍त। मोपा मेकोपुकीम थाम्‍पा ग्‍येरसीशा परमप्रभु यावे आ ङोंइती बाप्‍शा ठेयब
    सेल्‍मे बाक्‍त। २इतिहास २३:१८
  ita-1927: Poi il re Ezechia e i capi ordinarono ai Leviti di celebrare le lodi dell’Eterno
    con le parole di Davide e del veggente Asaf; e quelli le celebrarono con gioia,
    e s’inchinarono e si prostrarono.
  ckb-ckb: حەزقیای پاشا و کاربەدەستەکان بە لێڤییەکانیان گوت کە بە وشەکانی داود و ئاسافی
    پێشبینیکەر ستایشی یەزدان بکەن، ئەوانیش بە خۆشییەوە ستایشیان کرد و چەمانەوە و کڕنۆشیان
    برد.
  eng-BBE: Then King Hezekiah and the captains gave orders to the Levites to give
    praise to God in the words of David and Asaph the seer. And they made songs of
    praise with joy, and with bent heads gave worship.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ಹಿಜ್ಕೀಯನೂ, ಪ್ರಧಾನರೂ ದಾವೀದನ ಮಾತುಗಳಿಂದಲೂ, ಆಸಾಫನ ಕೀರ್ತನೆಗಳಿಂದಲೂ
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಬೇಕೆಂದು ಲೇವಿಯರಿಗೆ ಹೇಳಿದರು. ಆಗ ಅವರು ಸಂತೋಷವಾಗಿ ಸ್ತುತಿಸಿ ಮೊಣಕಾಲೂರಿಕೊಂಡು
    ಆರಾಧಿಸಿದರು.
  tam-2017: 'பின்பு எசேக்கியா ராஜாவும் பிரபுக்களும் லேவியர்களை நோக்கி: நீங்கள் தாவீதும்
    தரிசனம் காண்கிறவனாகிய ஆசாபும் பாடின வார்த்தைகளால் யெகோவாவை துதியுங்கள் என்றார்கள்;
    அப்பொழுது மகிழ்ச்சியோடு துதிசெய்து தலைகுனிந்து பணிந்துகொண்டார்கள்.'
  spa-RV-1909: 'Entonces el rey Ezechîas y los príncipes dijeron á los Levitas que
    alabasen á Jehová por las palabras de David y de Asaph vidente: y ellos alabaron
    con grande alegría, é inclinándose adoraron.'
  ron-BTF: Mai mult, împăratul Ezechia și prinții au poruncit leviților să cânte laudă
    DOMNULUI cu cuvintele lui David și ale lui Asaf, văzătorul. Și au cântat laude
    cu veselie și și-au plecat capetele și s-au închinat.
  eng-WEBP: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises to the LORD with the words of David, and of Asaph the seer. They sang
    praises with gladness, and they bowed their heads and worshiped.
  eng-FBV: Then King Hezekiah and his officials ordered the Levites to sing praises
    to the Lord using the words of David and of Asaph the seer. So they sang praises
    with joy, and bowed their heads and worshiped.
  nld-1939: Nu gaven koning Ezekias en de voormannen aan de levieten bevel, het loflied
    te zingen ter ere van Jahweh op de woorden van David en van den ziener Asaf. Vol
    vreugde hieven zij het loflied aan, en bogen zich in aanbidding neer.
  nch-BL: Teipa Tanahuatijquet Ezequías huan nochi nopa tequichihuani quinnahuatijque
    nopa levitame ma quihueyichihuaca Toteco ica nopa camanali cati quicualtali David
    huan nopa tajtolpanextijquet Asaf. Huan nopa levitame quipaquilismacaque TOTECO
    ica nochi iniyolo huan teipa motancuaquetzque huan quihueyichijque.
  vie-1934: Vả lại, vua Ê-xê-chia và các quan trưởng biểu người Lê-vi hát ngợi khen
    Đức Giê-hô-va bằng lời của Đa-vít và của A-sáp, là đấng tiên kiến; chúng bèn hát
    ngợi khen cách vui mừng, rồi cúi đầu xuống mà thờ lạy.
  hin-CV: इसके अलावा राजा हिज़किय्याह और उपस्थित अधिकारियों ने आदेश दिया, कि दावीद
    और दर्शी आसफ की गीत रचनाओं द्वारा लेवी याहवेह की स्तुति करें. तब उन्होंने बड़ी
    खुशी से स्तुति की और झुक-झुक कर आराधना की.
  spa-BES: Entonces el rey Ezequías y los capitanes dieron órdenes a los levitas para
    que alabaran a Dios en las palabras de David y de Asaf, el vidente. E hicieron
    cantos de alabanza con alegría, y con las cabezas inclinadas adoraron.
  tdx-tdx: Mbore linili’ Iekizkia mpanjaka naho o roandriañeo o nte-Levio ty hitakasy
    am’ Iehovà amo onin-tsabo’ i Davide naho i Asafe mpioniñeo. Le nisabo fandrengeañe
    an-kaehake naho niandaly vaho nitalaho.
  tha-KJV: และกษั​ตริ​ย์เฮเซคียาห์และเจ้านายก็บัญชาให้​คนเลว​ีร้องเพลงสรรเสริญพระเยโฮวาห์ด้วยถ้อยคำของดาวิดและของอาสาฟผู้​ทำนาย
    และเขาทั้งหลายร้องเพลงสรรเสริญด้วยความยินดี และเขาก็ก้มศีรษะลงนมัสการ
  por-BR-2018: 'Então o rei Ezequias e os príncipes disseram aos levitas que louvassem
    ao SENHOR pelas palavras de Davi e de Asafe vidente: e eles louvaram com grande
    alegria, e inclinando-se adoraram.'
  deu-ELO: Und der König Jehiskia und die Obersten sagten zu den Leviten, daß sie
    Jehova lobsingen sollten mit den Worten Davids und Asaphs, des Sehers. Und sie
    lobsangen mit Freude und neigten sich und beteten an.
  eng-WYC-2018: And Hezekiah and the princes commanded to the deacons, that they should
    praise the Lord with the words of David, and of Asaph, the prophet; which praised
    him with great gladness, and kneeled, and worshipped. (And Hezekiah and his leaders
    commanded to the Levites, that they should praise the Lord with the words of David,
    and with those of the prophet Asaph; and so they praised him with great gladness,
    and kneeled, and worshipped.)
  epo-epo: Kaj la reĝo Ĥizkija kaj la estroj diris al la Levidoj, ke ili gloru la
    Eternulon per la vortoj de David kaj de la viziisto Asaf; kaj ili glorkantis kun
    ĝojo, fleksis sin, kaj adorkliniĝis.
  uig-PIN: Ⱨǝzǝkiya padixaⱨ wǝ ǝmǝldarlar yǝnǝ Lawiylarƣa Dawutning wǝ aldin kɵrgüqi
    Asafning xeirliri bilǝn Pǝrwǝrdigarƣa Ⱨǝmdusana oⱪuxni buyrudi; xuning bilǝn ular
    huxal-huramliⱪ bilǝn Pǝrwǝrdigarƣa ⱨǝmdusana oⱪuxup, bax egip sǝjdǝ ⱪilixti.
  beo-beo: Hina bagade amola Yuda fi ouligisu dunu da Lifai fi dunuma, ilia da nodone
    gesami hea:su, amo Da:ibidi amola balofede dunu A:isa:fe ela dedei liligi, amo
    gesami hea:ma:ne sia:i. Amaiba:le, dunu huluane da hahawane bagade, muguni bugi
    dialawane, Godema nodone gesami hea:lalu.
  tpi-OTNT: Na king wantaim ol hetman i tokim ol Livai long singim ol song bipo Devit
    na profet Asap i bin raitim bilong litimapim nem bilong Bikpela. Orait na ol Livai
    i amamas moa yet na singim ol song. Na bihain ol i brukim skru na lotuim God.
  hau-SA: Sarki Hezekiya da fadawansa suka umarci Lawiyawa su yabi Ubangiji da kalmomin
    Dawuda da na Asaf mai duba. Saboda haka suka rera yabai da murna, suka sunkuyar
    da kawunansu suka yi sujada.
  uig-LAT: Hezekiya padishah we emeldarlar yene Lawiylargha Dawutning we aldin körgüchi
    Asafning shéirliri bilen Perwerdigargha Hemdusana oqushni buyrudi; shuning bilen
    ular xushal-xuramliq bilen Perwerdigargha hemdusana oqushup, bash égip sejde qilishti.
  nde-nde: Inkosi uHezekhiya lezikhulu zayo yatshela abaLevi ukuba badumise uThixo
    ngamazwi kaDavida kanye laka-Asafi umboni. Ngakho badumisa ngokuhlabelela ngenjabulo
    bakhothamisa amakhanda abo bakhonza.
  ton-ton: Pea naʻe fekau foki ʻe Hesekaia ko e tuʻi mo e houʻeiki ki he kau Livai
    ke hiva mo fakafetaʻi kia Sihova ʻaki ʻae ngaahi lea ʻa Tevita, pea mo ʻAsafi
    ko e tangata kikite. Pea naʻa nau hiva ʻaki ʻae ngaahi fakafetaʻi ʻi he fiefia,
    ʻonau punou hifo honau ʻulu ʻo hū.
  ces-1613: Tedy přikázal Ezechiáš král i knížata Levítům, aby chválili Hospodina
    slovy Davidovými a Azafa proroka. I chválili s velikým veselím, a sklánějíce se,
    poklonu činili.
  eng-WMB: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises to the LORD with the words of David, and of Asaph the seer. They sang
    praises with gladness, and they bowed their heads and worshiped.
  tam-TCV: அரசன் எசேக்கியாவும், அவனுடைய அதிகாரிகளும், தாவீதும், தரிசனக்காரனான ஆசாப்பும்
    பாடிய வார்த்தைகளால் யெகோவாவைத் துதிக்கும்படி லேவியர்களுக்குக் கட்டளையிட்டார்கள்.
    எனவே அவர்கள் மகிழ்ச்சியுடன் துதித்து பாடி தலைகுனிந்து வழிபட்டார்கள்.
  ceb-ULB: Gawas pa niini, si Hezekia, ang hari, ug ang mga pangulo nagmando sa mga
    Levita nga mag-awit ug mga pagdayeg ngadto kang Yahweh uban sa mga pulong ni David
    ug ni Asap, ang propeta. Nanag-awit sila ug mga pagdayeg uban sa kalipay, ug miyukbo
    sila ug nagdayeg.
  pol-UBG: Wówczas król Ezechiasz i książęta rozkazali Lewitom, by wysławiali PANA
    słowami Dawida i Asafa widzącego. I wysławiali z wielką radością, kłaniali się
    i oddali pokłon.
  urd-GVU: بادشاہ اور بزرگوں نے لاویوں کو کہا، ”داؤد اور آسف غیب بین کے زبور گا کر
    رب کی ستائش کریں۔“ چنانچہ لاویوں نے بڑی خوشی سے حمد و ثنا کے گیت گائے۔ وہ بھی
    اوندھے منہ جھک گئے۔
  deu-1912: Und der König Hiskia samt den Obersten hieß die Leviten den HERRN loben
    mit den Liedern Davids und Asaphs, des Sehers. Und sie lobten mit Freuden und
    neigten sich und beteten an.
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನೂ, ಪ್ರಭುಗಳೂ ದಾವೀದನ ಮತ್ತು ದರ್ಶಿಯಾದ ಆಸಾಫನ ಕೀರ್ತನೆಗಳಿಂದ ಯೆಹೋವನನ್ನು
    ಸ್ತುತಿಸಬೇಕೆಂದು ಲೇವಿಯರಿಗೆ ಆಜ್ಞಾಪಿಸಲು, ಅವರು ಉತ್ಸಾಹದಿಂದ ಸ್ತುತಿಸುತ್ತಾ ತಲೆಬಾಗಿ ನಮಸ್ಕರಿಸಿದರು.
  yap-yap: En ni pilung nge pi’in yad ma yog e thin ko fare nam e rogned ngak e pi
    Levite ni ngar tang niged SOMOL ni yad be yin’ tangin e sorok ni yoloy David nge
    Asaf ni profet. Ma aram me tang gubin e girdi’ nri yad ba felfelan’ ni karragbuggad
    nga but’ ni yad be liyor ngak.
  hlt-MCSB: David neh khohmu Asaph kah olka bangla BOEIPA thangthen hamla manghai
    Hezekiah neh mangpa rhoek loh Levi rhoek te a uen. Te dongah kohoenah neh a thangthen
    uh phoeiah buluk tih a bawk uh.
  mdy-ETH: ካኣቲንታ ዴሮኮ ሱኡጎ ቢያሢንታ ዳውቴና ፆኦሲ ማሊፆ ኬኤዛ ዓሳኣፔና ኬሴ ጋላቶ ዓይኑሞ ፆኦሲ ቦንቾም ዓይናዻንዳጉዲ
    ሌዊ ዓሶ ዓይሤኔ፤ ዬያሮ ቢያሢ ጉምዓቲ ዚጊፆይዳ ዓኣዖ ዼኤፒ ዎዛና ዓይናዼኔ።
  twi-ASANTE: Ɔhene Hesekia ne ne mpanimfoɔ hyɛɛ Lewifoɔ no sɛ, wɔmfa Dawid nnwom
    ne nhunumuni Asaf deɛ, nkamfo Awurade. Enti, wɔde anigyeɛ kamfoo Awurade, na wɔkoto
    sɔreeɛ.
  eng-WEBU: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises to the LORD with the words of David, and of Asaph the seer. They sang
    praises with gladness, and they bowed their heads and worshiped.
  wal-wal: Kawoi Daawitinne hananabaa yootiya Asaafi xaafido galataa mazamuriyaa GODAAYYO
    yexxanaadan Kawoi Hizqqiyaasinne halaqati Leewata azazidosona; azazin Leewati
    ufaissan galatidi, gulbbatidi goinnidosona.
  spa-PDDPT: Entonces el rey Ezequías y los jefes ordenaron a los levitas que alabaran
    a Yavé con las palabras de David y del vidente Asaf. Ellos elevaron alabanzas
    con gran júbilo, se inclinaron y se postraron.
  gun-gun: Ha'e ramo huvixa ha'e hexevegua kuery yvatekueve ijayvu levita kuery Senhor
    pe oporaei okuapy aguã re, Davi ha'e profeta Asafe ijayvuague rupi. Ha'e ramo
    ha'e kuery ovy'a reve oporai, ha'e ojero'a reve avi omboete okuapy.
  ilo-ULB: Maysa pay, imbaga ni Hezekias nga ari ken dagiti mangidadaulo nga agkanta
    dagiti Levita iti pagdaydayaw kenni Yahweh nga insurat ni David ken ni Asaf a
    mammadto. Sirarag-o a nagkantada kadagiti pagdaydayaw, ket nagparintumeng ken
    nagdaydayawda iti Dios.
  kpg-kpg: Di king mo nia dagi o tenua gu hagi anga gi digau Levi bolo gi daahili
    ang gi Dimaadua nia daahili hagaamu ala ne hihi go David mo soukohp Asaph. Malaa,
    nia daangada huogodoo gu daahili tenetene i di nadau dogoduli mo di daumaha gi
    God.
  uig-ARA: ھەزەكىيا پادىشاھ ۋە ئەمەلدارلار يەنە لاۋىيلارغا داۋۇتنىڭ ۋە ئالدىن كۆرگۈچى
    ئاسافنىڭ شېئىرلىرى بىلەن پەرۋەردىگارغا ھەمدۇسانا ئوقۇشنى بۇيرۇدى؛ شۇنىڭ بىلەن
    ئۇلار خۇشال-خۇراملىق بىلەن پەرۋەردىگارغا ھەمدۇسانا ئوقۇشۇپ، باش ئېگىپ سەجدە قىلىشتى.
  sus-sus: Na dangi xanbi, mangɛ Xesekiya nun a xa kuntigie naxa Lewikae yaamari a
    e xa Alatala matɔxɔ Dawuda nun Annabi Asafi xa bɛɛtie ra. E naxa Ala matɔxɔ sɛɛwɛ
    ra, e fa e xin bi sin, e e felen bɔxi e Ala batu.
  pon-2006: Nanmwarkio oh kaun akan en wehio ahpw mahsanihong mehn Lipai ko en koulkihong
    KAUN-O koulen kaping kan me Depit oh soukohp Asap ntingihedier. Aramas koaros
    eri koul pereperen mwuledek nindokon arail kelekelehpwiki oh pwongipwongih Koht.
  ksd-ksd: Ma Esekia ra king ma ra umana luluai dia ga vartuluai ba ra tarai Levi
    diat a kakailai na pite varpa tadav ra Luluai ma ra umana tinata kai David, ma
    kai Asap ra tena ginigira. Ma dia ga kakailai na pite varpa ma ra gugu, ma dia
    ga tur rururu ma dia ga lotu.
  tur-YTC: Kral Hizkiya ve beyler, Levililer'e David'in ve Gören Asaf'ın sözleriyle
    Yahve'yi övsünler diye buyurdu. Sevinçle övgü ilâhileri söylediler, başlarını
    eğip tapındılar.
  grc-BRENT: Καὶ εἶπεν Ἐζεκίας ὁ βασιλεὺς καὶ οἱ ἄρχοντες τοῖς Λευίταις, ὑμνεῖν τὸν
    Κύριον ἐν λόγοις Δαυὶδ καὶ Ἀσὰφ τοῦ προφήτου· καὶ ὕμνουν ἐν εὐφροσύνῃ, καὶ ἔπεσον
    καὶ προσεκύνησαν.
  ind-AYT: Raja Hizkia dan para pemimpin memerintahkan orang-orang Lewi untuk menyanyikan
    pujian kepada TUHAN dengan kata-kata Daud dan Asaf, pelihat itu. Mereka menyanyikan
    puji-pujian dengan sukacita, lalu berlutut dan sujud menyembah.
  nya-nya: Mfumu Hezekiya ndi akuluakulu ake analamulira Alevi kuti atamande Yehova
    potsata mawu a Davide ndi mlosi Asafu. Kotero anayimba nyimbo zamatamando mokondwera
    ndipo anaweramitsa mitu yawo ndi kulambira.
  hrv-hrv: Onda su kralj i knezovi zapovjedili levitima da hvale Jahvu riječima Davida
    i vidioca Asafa; oni su počeli hvaliti s najvećim veseljem i, pavši ničice, poklonili
    se.
  mps-mps: Tama king me tobolu bidi dabe augwaligo te Livai dabebolo te Devit de profet
    Asap sigo asęani tęąbi te Godigo nogi ugwaba sabo tęąbi po wao wali. Tialima
    te Livai dabe augwali wiegi yai homu hauwa mu iyu, te tęąbi po dabe tama wali.
    Tama nosali augwali bogoli sugunama, Godiba lotu po wali.
  tpi-tpi: Na king wantaim ol hetman i tokim ol Livai long singim ol song bipo Devit
    na profet Asap i bin raitim bilong litimapim nem bilong Bikpela. Orait na ol Livai
    i amamas moa yet na singim ol song. Na bihain ol i brukim skru na lotuim God.
  dan-1931: Derpå bød Kong Ezekias og Øversterne Levitterne at lovsynge HERREN med
    Davids og Seeren Asafs Ord; og de sang Lovsangen med Jubel og bøjede sig og tilbad.
  vie-OVCB: Vua Ê-xê-chia và các quan viên bảo người Lê-vi hát các bài ca của Đa-vít
    và A-sáp, nhà tiên kiến, để ngợi tôn Chúa Hằng Hữu. Họ hân hoan ca hát rồi sấp
    mình thờ phượng.
  guj-2017: વળી હિઝકિયા રાજાએ તથા આગેવાનોએ, દાઉદે તથા પ્રેરક આસાફે રચેલાં ગીતો ગાઈને
    લેવીઓને ઈશ્વરની સ્તુતિ કરવાની આજ્ઞા કરી. તેઓએ આનંદથી સ્તુતિનાં ગીતો ગાયા અને તેઓએ
    સાષ્ટાંગ પ્રણામ કરીને તેમની સ્તુતિ કરી.
  pon-2006A: Nanmwarkio oh kaun akan en wehio ahpw mahsanihong mehn Lipai ko en koulkihong
    KAUN-O koulen kaping kan me Depit oh soukohp Asap ntingihedier. Aramas koaros
    eri koul pereperen mwuledek nindokon arail kelekelehpwiki oh pwongipwongih Koht.
  por-BRBSL: Moreover O rei Ezequias e os príncipes ordenaram aos levitas que cantassem
    louvores a Javé com as palavras de Davi, e de Asafe, o vidente. Eles cantaram
    louvores com alegria, e inclinaram a cabeça e adoraram.
  cth-cth: Siangpahrang Hezekiah hoi kahrawikungnaw Levihnaw hah Devit hoi profet
    Asaph ni a phueng e pholen la sak hanlah kâ a poe. Hahoi lunghawinae hoi pholennae
    la sak laihoi a tabo awh teh Cathut a bawk awh.
  twi-twi: Ɔhene Hesekia ne ne mpanyimfo hyɛɛ Lewifo no sɛ, wɔmfa Dawid nnwom ne nhumuni
    Asaf de, nkamfo Awurade. Enti, wɔde anigye kamfoo Awurade, na wɔkotow sɔree.
  hlt-hlt: David neh khohmu Asaph kah olka bangla BOEIPA thangthen hamla manghai Hezekiah
    neh mangpa rhoek loh Levi rhoek te a uen. Te dongah kohoenah neh a thangthen uh
    phoeiah buluk tih a bawk uh.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o kó bɛtũ̀mbɛ̀ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Defiibɛ kɛ dɔ̀, bɛ̀ nsɑ̃ntí
    ti Yiɛ̀ nKuyie nkɛ tũ nDɑfiti nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ do bɛ̀ nɑ̀kɛ́
    tì kɛ́sĩ́nnɔ́ɔ kɛ́kɔ̃nkɛ kɛ́nsɑ̃ntí Kuyie nnɛ̀ diwɛ̀ì.
  msy-2020: Ezɨ Atrivim Hesekia gumazir dapaniba ko, me Atrivim Devit ko akam inigha
    izir gumazim Asap, aning fomɨra Ikiavɨra Itir Godɨn ziam fasa osirizir ighiaba
    bangasa Livaibav gei. Ezɨ Livaiba bar akuegha ighiabagh ami. Egha me gɨn teviba
    apɨrigha dapaniba avigha Godɨn ziam fe.
  dop-dop: 'Ɩlɛnɑ wulɑʋ nɑ sɔsɑɑ pɑ́ tɔ Lefii nyǝ́mɑ sɩ: Ɩ́ sɑ Tɑcɑɑ tɔtɔ, nɑ mǝ yontu
    nti Tɑfiiti nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Asɑfɩ pɑɑ lupɑ tɔ. Ḿpʋ́ɣʋ́ Lefii nyǝ́mɑ
    yoonɑ lɑŋhʋlʋmlɛ. Pǝ wɑɑlɩ kɛ́ pɑ hǝntɑ ɑtɛ nɑ pɑ́ sɛɛ Tɑcɑɑ.'
  azb-azb: Padşah Xizqiya və rəislər Levililərə əmr etdilər ki, Davudun və görücü
    Asəfin sözləri ilə Rəbbə həmd oxusunlar. Onlar sevinclə həmd oxudu və əyilib səcdə
    etdilər.
  eng-DBY: And king Hezekiah and the princes commanded the Levites to sing praise
    to Jehovah with the words of David, and of Asaph the seer. And they sang praises
    with gladness, and bowed their heads and worshipped.
  hin-2017: राजा हिजकिय्याह और हाकिमों ने लेवियों को आज्ञा दी, कि दाऊद और आसाप दर्शी
    के भजन गाकर यहोवा की स्तुति करें। अतः उन्होंने आनन्द के साथ स्तुति की और सिर झुकाकर
    दण्डवत् किया।
  eng-YLT: And Hezekiah the king saith, and the princes, to the Levites to give praise
    to Jehovah in the words of David, and of Asaph the seer, and they praise — unto
    joy, and they bow, and do obeisance.
  eng-WYC-2017: And Hezekiah and the princes commanded to the deacons [or Levites],
    that they should praise the Lord with the words of David, and of Asaph, the prophet;
    which praised him with great gladness, and kneeled, and worshipped.
  eng-WMBB: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises to the LORD with the words of David, and of Asaph the seer. They sang
    praises with gladness, and they bowed their heads and worshipped.
  urd-GVH: बादशाह और बुज़ुर्गों ने लावियों को कहा, “दाऊद और आसफ़ ग़ैबबीन के ज़बूर
    गाकर रब की सताइश करें।” चुनाँचे लावियों ने बड़ी ख़ुशी से हम्दो-सना के गीत गाए।
    वह भी औंधे मुँह झुक गए।
  rug-rug: Sa baṉara Hezikaea meke sari na koimata si tozi ni sari na tie Livae pude
    kera lani koe Zihova sari na kinera vinahesi sapu kuberi e Devita, meke e Asapa
    sa poropita. Ke doduru tinoni si kera qetuqetu meke kokotuṉu si arini meke vahesia
    rini sa Tamasa.
  gaz-gaz: Hisqiyaas Mootichii fi qondaaltonni isaa akka Lewwonni dubbii Daawitii
    fi dubbii Asaaf ilaaltuu sanaatiin Waaqayyoon galateeffatan ajajan. Kanaafuu isaan
    gammachuudhaan faarfannaa galataa faarfatanii gad jedhanii sagadan.
  fra-LSG: Puis le roi Ézéchias et les chefs dirent aux Lévites de célébrer l’Éternel
    avec les paroles de David et du prophète Asaph; et ils le célébrèrent avec des
    transports de joie, et ils s’inclinèrent et se prosternèrent.
  yal-yal: Na xanbi ra, Manga Xesekiya nun a kuntigine yi Lewi bɔnsɔnna muxune yamari
    a e xa Alatala tantun Dawudaa bɛti xuine nun fetona Asafi a bɛti xuine ra. E yi
    bɛtin ba sɛwani, e yi e xinbi sin, e Alatala tantun.
  haw-1868: Alaila, kauoha ae la o Hezekia ke alii, a me na kaukaualii i na Levi,
    e hoomaikai aku ia Iehova ma na olelo a Davida, a me Asapa ke kaula. A hoomaikai
    aku lakou me ka olioli, kulou iho la, a hoomana aku la.
  arb-NAV: وَطَلَبَ حَزَقِيَّا الْمَلِكُ وَالرُّؤَسَاءُ مِنَ اللّاوِيِّينَ أَنْ يُسَبِّحُوا
    الرَّبَّ بِتَرَانِيمِ دَاوُدَ وَآسَافَ النَّبِيِّ، فَرَتَّلُوا بِابْتِهَاجٍ، وَسَجَدُوا
    وَعَبَدُوا الرَّبَّ.
  ewe-ewe: Fia Hezekia kple eŋumewo ɖe gbe na Levitɔwo be woakafu Yehowa kple David
    kple nukpɔla Asaf ƒe hagbewo. Ale wodzi kafukafuhawo kple dzidzɔ eye wode woƒe
    tawo agu hesubɔ.
  eng-LEE: And king Hezekiah and the princes then said to the Levites to sing praises
    unto the Lord with the words of David, and of Assaph the seer. And they sang praises
    with great joy, and they bowed their heads and prostrated themselves.
  asm-FB: ইয়াৰ বাহিৰেও হিষ্কিয়া আৰু অধ্যক্ষসকলে, দায়ুদ আৰু আচফ দৰ্শকে লিখা বাক্যেৰে
    যিহোৱাৰ উদ্দেশ্যে প্ৰশংসাৰ গান কৰিবলৈ লেবীয়াসকলক আজ্ঞা দিলে৷ তেওঁলোকে আনন্দেৰে
    প্ৰশংশাৰ গান কৰিলে আৰু মূৰ দোঁৱাই প্ৰণিপাত কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ شٍسٍكِيَ نُن عَ شَ كُنتِفِيٍ نَشَ لٍوِكَيٍ يَامَرِ
    عَ عٍ شَ عَلَتَلَ مَتْشْ دَوُدَ نُن عَننَبِ عَسَقِ شَ بّيتِيٍ رَ. عٍ نَشَ عَلَ
    مَتْشْ سّيوّ رَ، عٍ قَ عٍ شِن بِ سِن، عٍ عٍ قٍلٍن بْشِ عٍ عَلَ بَتُ.
  fra-SBL: Le roi Ézéchias et les princes ordonnèrent aux Lévites de chanter des louanges
    à Yahvé selon les paroles de David et du voyant Asaph. Ils chantèrent des louanges
    avec allégresse, ils se prosternèrent et se prosternèrent.
  hbo-hbo: וַ֠יֹּאמֶר יְחִזְקִיָּ֨הוּ הַמֶּ֤לֶךְ וְהַשָּׂרִים֙ לַלְוִיִּ֔ם לְהַלֵּל֙
    לַֽיהוָ֔ה בְּדִבְרֵ֥י דָוִ֖יד וְאָסָ֣ף הַחֹזֶ֑ה וַֽיְהַלְלוּ֙ עַד־לְשִׂמְחָ֔ה
    וַֽיִּקְּד֖וּ וַיִּֽשְׁתַּחֲוֽוּ׃ פ
  kik-kik: Nake Mũthamaki Hezekia na anene ake magĩatha Alawii magooce Jehova na ciugo
    cia Daudi na cia Asafu mũndũ ũrĩa muoni-maũndũ. Nĩ ũndũ ũcio makĩina nyĩmbo cia
    kũgooca Jehova marĩ na gĩkeno na makĩinamia mĩtwe yao makĩmũhooya.
  fra-NCL: Le roi Ezéchias et les chefs dirent aux lévites de célébrer Yahweh avec
    les paroles de David et d’Asaph le voyant, et ils célébrèrent avec joie, et, s’inclinant,
    ils adorèrent.
  cek-AK: Hezekiah siangpahrang hoi angraengnawk loe David hoi tahmaa Asaph ih loknawk
    baktih toengah Angraeng saphawhaih laasak hanah Levi acaengnawk to lokpaek. To
    pongah nihcae mah anghoehaih hoi saphawhaih laa to sak o moe, akuephaih hoiah
    Sithaw to bok o.
  cuk-cuk: 'A-sorbali, Rey-Ezequías, degi, dummagan, Levita-dulemarga sogdemalad:
    “David-namaked-narmaksadgi, degi, negburgan-daked-Asaf-namaked-narmaksadgi, Bab-Jehováʼga
    be namakmala.” Degi, Levita-dulemar bela-bela weligwaledba namaksamalad, degi,
    bela dulluu ambikusmalad, degi, Bab-Dummad-nug odummosmalad.'
  uig-CYR: Һәзәкия падиша вә әмәлдарлар йәнә Лавийларға Давутниң вә алдин көргүчи
    Асафниң шеирлири билән Пәрвәрдигарға Һәмдусана оқушни буйруди; шуниң билән улар
    хошал-хурамлиқ билән Пәрвәрдигарға һәмдусана оқушуп, баш егип сәҗдә қилишти.
  tel-2017: దావీదూ, దీర్ఘ దర్శి ఆసాపూ, రాసిన పాటలు పాడి యెహోవాను స్తుతించమని రాజైన
    హిజ్కియా, అధికారులూ లేవీయులకు ఆజ్ఞాపిస్తే వారు ఆనందంతో స్తుతి గానం చేసి, తలవంచి
    ఆరాధించారు.
  hat-BSA: Anplis, Wa Ézéchias avèk ofisye yo te kòmande Levit yo pou chante lwanj
    a SENYÈ a avèk pawòl a David yo, avèk Asaph, konseye a. Konsa, yo te chante lwanj
    avèk jwa e te bese ba pou te fè adorasyon.
  kos-kos: Tokosra ac mwet kol lun mutunfacl sac elos fahk nu sin mwet Levi in onkakin
    on in kaksak ma David el simusla, oayapa ma Asaph mwet palu el simusla. Ouinge
    mwet nukewa on ke engan lulap ke elos sikukmutunte ac alu nu sin LEUM GOD.
  hbo-WLC: וַ֠יֹּאמֶר יְחִזְקִיָּ֨הוּ הַמֶּ֤לֶךְ וְהַשָּׂרִים֙ לַלְוִיִּ֔ם לְהַלֵּל֙
    לַֽיהוָ֔ה בְּדִבְרֵ֥י דָוִ֖יד וְאָסָ֣ף הַחֹזֶ֑ה וַֽיְהַלְלוּ֙ עַד־לְשִׂמְחָ֔ה
    וַֽיִּקְּד֖וּ וַיִּֽשְׁתַּחֲוֽוּ׃ פ
  ibo-ibo: Eze Hezekaya na ndịisi ozi ya nyere iwu ka ndị Livayị bụọ ụfọdụ nʼime abụ
    ọma Devid, na nke Asaf onye amụma, maka iji ya too Onyenwe anyị. Ha mere otu a,
    kpọọkwa isiala nye Chineke.
  ory-ory: ଆହୁରି, ହିଜକୀୟ ରାଜା ଓ ଅଧିପତିମାନେ ଦାଉଦଙ୍କର ଓ ଆସଫ ଦର୍ଶକର ବାକ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବାକୁ ଲେବୀୟମାନଙ୍କୁ ଆଜ୍ଞା କଲେ ତହୁଁ ସେମାନେ ଆନନ୍ଦରେ ପ୍ରଶଂସା
    ଗାନ କଲେ ଓ ମସ୍ତକ ନତ କରି ପ୍ରଣାମ କଲେ।
  chk-chk: Iwe, ewe king Hiskia me nöün kewe nöüwis ra allük ngeni ekewe mwän seni
    ewe ainangen Lefi, pwe repwe kölün mwareiti ewe Samol mi Lapalap ren ekewe köl
    Tafit me ewe soufos Asaf ra föri. Iei usun ra kölün mwareiti Kot fän pwapwa, ra
    chapetiu o fel ngeni.
  rop-rop: Wal det king en detlot lidamob bin dalim detlot Libaimen blanga sing detlot
    song weya Deibid en Eisaf det speshalwan mesinja bin raidimdan blanga preisimbat
    YAWEI. Wal ebribodi bin sing gudbinjiwei en deibin nildan en weship langa God.
  ukr-1871: І звелїв царь Езекія й князї левітам, щоб славили Господа словами Давида
    та віщого Асафа, й славили вони з радощами й, нахилившись, поклонилися.
  deu-1951: Und der König Hiskia und die Obersten geboten den Leviten, den HERRN zu
    loben mit den Worten Davids und Asaphs, des Sehers. Und sie lobten mit Freuden
    und verneigten sich und beteten an.
  eng-JPS: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises unto the LORD with the words of David, and of Asaph the seer. And they
    sang praises with gladness, and they bowed their heads and prostrated themselves.
  srp-1865: Potom reèe car i knezovi Levitima da hvale Gospoda rijeèima Davidovijem
    i Asafa vidioca; i hvališe s velikim veseljem, i savivši se pokloniše se.
  lug-lug: Kabaka Keezeekiya n’abakungu ne balagira Abaleevi okuyimba nga batendereza
    Mukama mu bigambo bya Dawudi n’ebya Asafu omulabi. Ne bayimba nga batendereza
    n’essanyu, ne bavuunama ne basinza.
  heb-heb: ויאמר יחזקיהו המלך והשרים ללוים להלל ליהוה בדברי דויד ואסף החזה ויהללו
    עד לשמחה ויקדו וישתחוו׃
  ben-IRV: রাজা হিষ্কিয় ও তাঁর কর্মচারীরা দায়ূদের এবং দর্শক আসফের বাক্য দ্বারা গান
    দিয়ে সদাপ্রভুর উদ্দেশ্যে প্রশংসা করবার জন্য লেবীয়দের আদেশ দিলেন। তখন তারা খুশী
    হয়ে প্রশংসা গান করল এবং তারা মাটিতে মাথা ঠেকিয়ে সদাপ্রভুকে প্রণাম করলো।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਪਾਤਸ਼ਾਹ ਨੇ ਅਤੇ ਸਰਦਾਰਾਂ ਨੇ ਲੇਵੀਆਂ ਨੂੰ ਆਖਿਆ ਕਿ ਦਾਊਦ ਅਤੇ ਆਸਾਫ਼
    ਗੈਬਦਾਨ ਦੇ ਵਾਕਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਗਾਓ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਖੁਸ਼ੀ ਨਾਲ ਉਹ ਦੀ ਉਸਤਤ ਕੀਤੀ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸੀਸ ਨਿਵਾ ਕੇ ਮੱਥਾ ਟੇਕਿਆ
  mya-JVB: တဖန် ဟေဇကိ မင်းကြီး နှင့် မှူးမတ် တို့သည် စီရင် ၍၊ လေဝိ သားတို့သည် ဒါဝိဒ်
    စကား ၊ ပရောဖက် အာသပ် စကားအားဖြင့် ၊ ထာဝရဘုရား အား ထောမနာ သီချင်းဆိုကြ၏။ ရွှင်လန်းသောစိတ်နှင့်
    ထောမနာ သီချင်းကိုဆိုလျက်၊ ဦးညွှတ် ချ၍ ကိုးကွယ် ကြ၏။
  hmo-hmo: Unai neganai king Hesekaia, bona lohia taudia ese Levi taudia idia oda
    henia, Davida bona peroveta tauna Asapa ena Lohiabada hanamoa ane do idia abia.
    Vadaeni idia ibounai ese mai moale bada danu Lohiabada hanamoa ane idia abia,
    bona idia tui diho, Dirava idia tomadiho henia.
  urd-urd: फिर हिज़क़ियाह बादशाह और रईसों ने लावियों को हुक्म किया कि दाऊद और आसफ़
    ग़ैबबीन के हम्द गाकर ख़ुदावन्द की हम्द करें; और उन्होंने ख़ुशी से बड़ाई की और
    सिर झुकाए और सिज्दा किया।
  rus-SYN: И сказал царь Езекия и князья левитам, чтоб они славили Господа словами
    Давида и Асафа прозорливца, и они славили с радостью и преклонялись и поклонялись.
  bqc-SIM: Ɔ̃ kí Ezekia ń a ìwaↄ ò Levii buiↄnɛ aa Dii táasilɛ ń lɛ pↄ́ Davidi
    ń gu'ena Asafao dàↄ. Aa aà táasilɛ̀ ń pↄnao, ↄ̃ aa mipɛ̀lɛ aa kùlɛɛ̀.
  tcz-CHONGTHU: Lengpa Hezekiah leh nampi lamkaihon themgao Asaph leh David nin anasem
    thangvah na lachu Levi ten asahdiuvin thu anapeovin ahi, amaho adilsuo vin Pathen
    chibai abohun thangvah lachu kipah tah in asaovin ahi
  mar-mar: हिज्कीया आणि सरदार यांनी लेव्यांना परमेश्वराची स्तोत्रे गाण्याची आज्ञा
    केली. तेव्हा त्यांनी दावीद आणि द्रष्टा आसाफ यांनी रचलेली स्तोत्रे म्हटली. या स्तवनांनी
    ते आनंदीत झाले. सर्वांनी लवून नमस्कार करून देवाची आराधना केली.
  qub-qub: Ray Ezequiaswan autoridäcuna niran David cantashancunata, profëta Asaf
    cantashancunata cantaj Leví runacuna Tayta Diosta adurananpaj. Chaura paycunaga
    fiyupa cushisha cantaran. Adurashpan gongurpacuran.
  bqp-bqp: Yerɑ Esekiɑsi kɑ Yudɑbɑn wirugibu bɑ Lefibɑ sɔ̃ɔwɑ bɑ nɛɛ, bu Yinni Gusunɔ
    siɑro kɑ Dɑfidin womusu kɑ mɑɑ Asɑfun womusu. Mɑ bɑ Yinni Gusunɔ kpunɑ bɑ nùn
    sɑ̃wɑ kɑ nuku doo bɑkɑbu.
  hat-hat: Apre sa, wa Ezekyas ak lòt chèf yo mande moun Levi yo pou yo chante pou
    Seyè a chante David ak pwofèt Asaf te ekri pou fè lwanj Seyè a. Se konsa tout
    moun t'ap chante ak kè kontan, antan yo te ajenou ak tèt yo bese jouk atè.
  eng-BSB: Then King Hezekiah and his officials ordered the Levites to sing praises
    to the LORD in the words of David and of Asaph the seer. So they sang praises
    with gladness and bowed their heads and worshiped.
  eng-WEBPB: Moreover Hezekiah the king and the princes commanded the Levites to sing
    praises to the LORD with the words of David, and of Asaph the seer. They sang
    praises with gladness, and they bowed their heads and worshipped.
  kbq-kbq: Hagi kini ne' Hezekaia'ene vugota eri'za vahe'amo'zanena Livae vahe'tmina
    zamasmi'za, Devitine kasnampa ne' Asapukizni nehuta, Ra Anumzamofo agia erisga
    hiho hu'za zamasmi'naze. Anage hazage'za musezampinti nehu'za kepri hu'za Ra Anumzamofona
    monora hunte'naze.
  nhe-BL: Teipa Tlanahuatijquetl Ezequías huan nochi nopa tequihuejme quinnahuatijque
    nopa levitame ma quihueyichihuaca Toteco ica nopa tlajtoli tlen quicualtlali David
    huan nopa tiocamanalojquetl Asaf. Huan nopa levitame quipaquilismacaque TOTECO
    ica nochi ininyolo huan teipa motlancuaquetzque huan quihueyichijque.
  gub-BL: Tuwihawete a'e, tuwihaw upuner ma'e wà no, umuzàg kar zegar haw Tawi hemiapo
    kwer Azap hemiapo kwer a'e wà, Erewi izuapyapyr wanupe a'e wà. Uzegar urywete
    wera'u haw pupe wà. A'e re wapyk upenàràg rehe Tupàn imuwete katu pà wà.
  eng-DRA: 'And Ezechias and the princes commanded the Levites to praise the Lord
    with the words of David, and Asaph the seer: and they praised him with great joy,
    and bowing the knee adored.'
