  azb-azb: Kahinlər onları kəsdi və qurbangahda günah qurbanı olaraq onların qanını
    bütün İsraillilərin günahlarını bağışlamaq üçün axıtdı. Çünki padşah əmr etmişdi
    ki, yandırma qurbanı və günah qurbanı bütün İsrail üçün gətirilsin.
  eng-DBY: And the priests slaughtered them, and they made purification for sin with
    their blood upon the altar, to make an atonement for all Israel; because for all
    Israel, said the king, is the burnt-offering and the sin-offering.
  hin-2017: तब याजकों ने उनको बलि करके, उनका लहू वेदी पर छिड़ककर पापबलि किया, जिससे
    सारे इस्राएल के लिये प्रायश्चित किया जाए। क्योंकि राजा ने सारे इस्राएल के लिये
    होमबलि और पापबलि किए जाने की आज्ञा दी थी।
  eng-YLT: and the priests slaughter them, and make a sin-offering with their blood
    on the altar, to make atonement for all Israel, for 'For all Israel,' said the
    king, '[is] the burnt-offering and the sin-offering.'
  eng-WYC-2017: and the priests offered them, and they sprinkled the blood of them
    before the altar, for the cleansing of all Israel. For the king commanded, that
    burnt sacrifice should be made for all Israel, and for sin thereof.
  eng-WMBB: Then the priests killed them, and they made a sin offering with their
    blood on the altar, to make atonement for all Israel; for the king commanded that
    the burnt offering and the sin offering should be made for all Israel.
  urd-GVH: फिर इमामों ने उन्हें ज़बह करके उनका ख़ून गुनाह की क़ुरबानी के तौर पर क़ुरबानगाह
    पर छिड़का ताकि इसराईल का कफ़्फ़ारा दिया जाए। क्योंकि बादशाह ने हुक्म दिया था कि
    भस्म होनेवाली और गुनाह की क़ुरबानी तमाम इसराईल के लिए पेश की जाए।
  rug-rug: Meke tava mate sari na qoti meke zoropo lani rini sari eharadi pa hope
    pude na vinukivukihi vinulasadi sari na sinea tadi na tinoni pa Izireli, sina
    ele garunu nia sa baṉara pude sa vinukivukihi va uququ meke sa vina vukivukihi
    vinulasa sinea si pude tadi na tinoni pa doduruna sa popoa Izireli.
  gaz-gaz: Sababii mootichi aarsaa gubamuu fi aarsaa cubbuu Israaʼel hundaaf ajajeef
    luboonni reʼoota qalanii Israaʼel hundaaf araara buusuuf dhiiga isaanii iddoo
    aarsaa irratti dhiʼeessan.
  fra-LSG: Les sacrificateurs les égorgèrent, et répandirent leur sang au pied de
    l’autel en expiation pour les péchés de tout Israël; car c’était pour tout Israël
    que le roi avait ordonné l’holocauste et le sacrifice d’expiation.
  yal-yal: Nayi, saraxaraline yi kɔtɔne kɔɛ raxaba, e yi e wunla bɔxɔn saraxa ganden
    ma alogo Isirayila kaane birin yulubine xa xafari. Mangan nan na saraxa sifa firinne
    yamarin fi alogo yamaan birin yulubin xa xafari.
  haw-1868: A pepehi na kahuna ia mau mea, a mohai aku i ko lakou koko maluna o ke
    kuahu, i mea e uhi ai i ka hala no ka Iseraela a pau; no ka mea, no ka Iseraela
    a pau i kauoha ai ke alii i ka mohaikuni a me ka mohaihala.
  arb-NAV: وَذَبَحَهَا الْكَهَنَةُ، وَكَفَّرُوا بِدَمِهَا عَلَى الْمَذْبَحِ عَنْ جَمِيعِ
    إِسْرَائِيلَ، لأَنَّ الْمَلِكَ أَمَرَ أَنْ تَكُونَ الْمُحْرَقَةُ وَذَبِيحَةُ الْخَطِيئَةِ
    عَنْ كُلِّ إِسْرَائِيلَ.
  ewe-ewe: Le esia megbe la, nunɔlaawo wu gbɔ̃tsuawo eye wotsɔ woƒe ʋu sa nu vɔ̃ ŋuti
    vɔsa le vɔsamlekpui la dzi be wòalé avu ɖe Israel blibo la nu abe ale si fia la
    ɖoe ene elabena fia la ɖo be woasa numevɔ la kple nu vɔ̃ ŋuti vɔsa la ɖe dukɔ
    blibo la nu.
  eng-LEE: And the priests slaughtered them, and they made an expiation with their
    blood upon the altar, to make an atonement for all Israel; because for all the
    people, said the king, should be the burnt-offering and the sin-offering.
  asm-FB: তাতে পুৰোহিতসকলে সেইবোৰ মাৰি গোটেই ইস্ৰায়েলক প্ৰায়শ্চিত্ত কৰিবৰ অৰ্থে,
    বেদীত পাপনাশক নৈবেদ্ৰস্বৰূপে সেইবোৰৰ তেজ চতিয়াই দিলে; কিয়নো গোটেই ইস্ৰায়েলৰ
    কাৰণে হোমবলি আৰু পাপাৰ্থক বলি দান কৰিবলৈ ৰজাই আজ্ঞা দিছিল।
  sus-A: سّرّشّدُبّيٍ نَشَ عٍ كْن نَشَبَ، عٍ عٍ وُلِ عِقِلِ سّرّشّبَدٍ مَ يُنُبِ شَقَرِ
    سّرّشّ رَ عِسِرَيِلَ بِرِن بّ. مَنفّ نُ بَرَ عَ قَلَ عَ نَ سّرّشّ فَن دَاشِ نُن
    نَ يُنُبِ شَقَرِ سّرّشّ شَ رَبَ عِسِرَيِلَ بِرِن بّ.
  fra-SBL: Les prêtres les égorgèrent et firent un sacrifice pour le péché avec leur
    sang sur l'autel, afin de faire l'expiation pour tout Israël ; car le roi avait
    ordonné que l'holocauste et le sacrifice pour le péché soient faits pour tout
    Israël.
  hbo-hbo: וַיִּשְׁחָטוּם֙ הַכֹּ֣הֲנִ֔ים וַֽיְחַטְּא֤וּ אֶת־דָּמָם֙ הַמִּזְבֵּ֔חָה
    לְכַפֵּ֖ר עַל־כָּל־יִשְׂרָאֵ֑ל כִּ֤י לְכָל־יִשְׂרָאֵל֙ אָמַ֣ר הַמֶּ֔לֶךְ הָעֹולָ֖ה
    וְהַחַטָּֽאת׃
  kik-kik: Nao athĩnjĩri-Ngai magĩcooka magĩthĩnja thenge icio hamwe na thakame yacio,
    magĩcirutĩra hau kĩgongona-inĩ irĩ maruta ma kũhoroheria mehia nĩguo ihoroherie
    andũ a Isiraeli othe, nĩ tondũ mũthamaki nĩathanĩte kũrutwo iruta rĩa njino na
    iruta rĩa kũhoroheria mehia rĩrĩ rĩa andũ othe a Isiraeli.
  fra-NCL: Les prêtres les égorgèrent et avec leur sang ils firent l’expiation à l’autel,
    faisant l’expiation pour tout Israël ; car c’était pour tout Israël que le roi
    avait ordonné l’holocauste et le sacrifice pour le péché.
  cek-AK: siangpahrang mah Israelnawk boih hanah, hmai angbawnhaih hoi zae angbawnhaih
    sak hanah siangpahrang mah paek ih lok baktih toengah, qaimanawk mah maeh taenawk
    to boh o moe, Israel kaminawk boih zae loih hanah, athii hoiah hmaicam nuiah angdaehhaih
    to sak o.
  cuk-cuk: Geb agine, dule-irwa-Bab-Dummadse-gormalad sibadmar-oburgwisad, degi, e-ablis
    Israel-dulemar-isgued-ular ibmar-uklegedyobi ibmar-ogumakar-ukleged-ailagi mie-mie
    imaksamalad. Adi, bela Israel-dulemar-isgued nabogegar. Ar ade, rey, bela Israel-dulemar-e-isgued-eliegala,
    ibmar-dula-oburgoye, degi, ibmar-durgan ogumakar Bab-Jehováʼga ukbaloye sogsad.
  uig-CYR: 'Каһинлар текиләрни боғузлап, қенини барлиқ Исраилларниң гунайи үчүн кәчүрүм-кафарәт
    сүпитидә қурбангаһқа сәпти; чүнки падиша: «Көйдүрмә қурбанлиқ вә гуна қурбанлиғи
    барлиқ Исраиллар үчүн сунулсун» дегән еди.'
  tel-2017: ఇశ్రాయేలీయులందరి కోసం దహనబలీ, పాపపరిహారార్థ బలీ అర్పించాలని రాజు ఆజ్ఞాపించాడు.
    కాబట్టి యాజకులు ఇశ్రాయేలీయులందరి కోసం ప్రాయశ్చిత్తం చేయడానికి బలిపీఠం మీద వాటి
    రక్తం ప్రోక్షించి పాపపరిహారార్థబలి అర్పించారు.
  hat-BSA: Prèt yo te touye yo, e te lave lotèl la avèk san yo pou fè ekspiyasyon
    pou tout Israël, paske wa a te kòmande ofrann brile avèk ofrann peche pou tout
    Israël.
  kos-kos: Na mwet tol elos uniya nani uh, ac ukuiya srah kac nu fin loang uh tuh
    in mwe kisa nu ke eela ma koluk lun mwet nukewa, mweyen tokosra el sap tuh mwe
    kisa firir, ac mwe kisa in eela ma koluk, in orek ke mwet Israel nukewa.
  hbo-WLC: וַיִּשְׁחָטוּם֙ הַכֹּ֣הֲנִ֔ים וַֽיְחַטְּא֤וּ אֶת־דָּמָם֙ הַמִּזְבֵּ֔חָה
    לְכַפֵּ֖ר עַל־כָּל־יִשְׂרָאֵ֑ל כִּ֤י לְכָל־יִשְׂרָאֵל֙ אָמַ֣ר הַמֶּ֔לֶךְ הָעוֹלָ֖ה
    וְהַחַטָּֽאת׃
  ibo-ibo: Ndị nchụaja gburu mkpi ndị ahụ, chee ọbara ha nʼelu ebe nchụaja maka ikpuchi
    mmehie ndị Izrel niile. Nʼihi na eze nyere iwu ka a chụọ aja nsure ọkụ na aja
    mmehie nʼihi ndị Izrel niile.
  ory-ory: ତହୁଁ ସମଗ୍ର ଇସ୍ରାଏଲ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାକୁ ଯାଜକମାନେ ସେସବୁ ବଧ କରି ଯଜ୍ଞବେଦି
    ଉପରେ ସେମାନଙ୍କ ରକ୍ତ ଦ୍ୱାରା ପାପାର୍ଥକ ବଳି କଲେ; କାରଣ ସମଗ୍ର ଇସ୍ରାଏଲ ନିମନ୍ତେ ହୋମବଳି
    ଓ ପାପାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବାକୁ ରାଜା ଆଜ୍ଞା ଦେଇଥିଲେ।
  chk-chk: Mürin, ekewe souasor ra nirela o ninätiu char won ewe rongen asor, pwe
    asoren amusamusen tipis fän iten chon Israel meinisin. Pun ewe king a allük pwe
    repwe eäni ewe asoren kek me asoren tipis fän iten chon Israel meinisin.
  rop-rop: En afta detlot serramonimen bin kilim detlot gout en spilim det blad blanga
    olabat ontop langa det teibul blanga det sekrifais ofring blanga meigim fri detlot
    pipul brom olabat nogudbalawei, dumaji det king bin tok dei garra barnim detlot
    barnapwan ofring en detlot ofring blanga meigim detlot Isreil pipul fri brom olabat
    nogudbalawei.
  ukr-1871: І зарізали їх сьвященники, і очистили їх кровю жертовник задля спокутування
    гріхів усього Ізраїля, бо царь дав наказ принести всепаленнє й жертву за гріх
    за всього Ізраїля.
  deu-1951: Und die Priester schächteten sie und brachten ihr Blut zur Entsündigung
    auf den Altar, um für ganz Israel Sühne zu erwirken; denn für ganz Israel hatte
    der König Brandopfer und Sündopfer befohlen.
  eng-JPS: and the priests killed them, and they made a sin-offering with their blood
    upon the altar, to make atonement for all Israel; for the king commanded that
    the burnt-offering and the sin-offering should be made for all Israel.
  srp-1865: I zaklaše ih sveštenici, i oèistiše krvlju njihovom oltar na oèišæenje
    svemu Izrailju, jer car zapovjedi da se za sav narod Izrailjev prinese žrtva paljenica
    i žrtva za grijeh.
  lug-lug: n’oluvannyuma bakabona ne bazitta, ne bawaayo omusaayi gwazo ng’ekiweebwayo
    olw’ekibi ku kyoto, okutangiririra Isirayiri yenna, kubanga kabaka yali alagidde
    okuwaayo ekiweebwayo ekyokebwa n’ekiweebwayo olw’ekibi ku lwa Isirayiri yenna.
  heb-heb: וישחטום הכהנים ויחטאו את דמם המזבחה לכפר על כל ישראל כי לכל ישראל אמר המלך
    העולה והחטאת׃
  ben-IRV: এর পরে যাজক সেই ছাগলগুলো বলি দিলেন এবং সমস্ত ইস্রায়েলীয়দের পাপ ঢাকা দেবার
    উদ্দেশ্যে বেদির উপরে সেই রক্ত দিয়ে পাপের জন্য উৎসর্গের অনুষ্ঠান করলেন। সমস্ত
    ইস্রায়েলীয়দের জন্য হোম উৎসর্গ ও পাপের জন্য উৎসর্গ করবার আদেশ রাজাই দিয়েছিলেন।
  pan-pan: ਜਾਜਕਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕੱਟਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਲਹੂ ਨੂੰ ਪਾਪ ਬਲੀ ਲਈ ਜਗਵੇਦੀ ਉੱਤੇ ਛਿੜਕਿਆ
    ਕਿ ਸਾਰੇ ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਪਾਤਸ਼ਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਭੇਟ ਅਤੇ
    ਪਾਪ ਬਲੀ ਸਾਰੇ ਇਸਰਾਏਲ ਵੱਲੋਂ ਚੜ੍ਹਾਈ ਜਾਵੇ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် သတ် ၍ ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့၏ အပြစ် ကိုပြေစေခြင်းငှါ
    ၊ ယဇ် ပလ္လင် ပေါ် မှာ အသွေး အားဖြင့်အပြစ်ဖြေခြင်း မင်္ဂလာကို ပြုကြ၏။ ထိုသို့မီးရှို့ရာယဇ်နှင့်
    အပြစ်ဖြေရာ ယဇ်ကို ဣသရေလ အမျိုးသားအပေါင်း တို့အဘို့ ပူဇော်မည် အကြောင်း၊ ရှင်ဘုရင်
    အမိန့် တော်ရှိပြီ။
  hmo-hmo: Vadaeni hahelagaia taudia ese nanigosi idia alaia mase, bona edia rarana
    be taunimanima edia kara dika davana karaia totona boubou gauna idia halaoa, boubou
    patana latanai. Badina be king ese ia oda vadaeni, unai gabua bouboudia, bona
    kara dika totona bouboudia, be Israela taudia ibounai dainai.
  urd-urd: फिर काहिनों ने उनको ज़बह किया और उनके ख़ून को मज़बह पर छिड़क कर ख़ता की
    क़ुर्बानी की, ताकि सारे इस्राईल के लिए कफ़्फ़ारा हो; क्यूँकि बादशाह ने फ़रमाया
    था कि सोख़्तनी क़ुर्बानी और ख़ता की क़ुर्बानी सारे इस्राईल के लिए पेश की जाएँ।
  rus-SYN: И закололи их священники, и очистили кровью их жертвенник для заглаждения
    грехов всего Израиля, ибо за всего Израиля приказал царь принести всесожжение
    и жертву о грехе.
  bqc-SIM: Ɔ̃ sa'onaↄ a kòlokpakpa, aa gɛ̀ ń a auo sa'okĩi duun awakpabↄ ũ Isailiↄ
    duunakɛ̃ama yã́i, asa kí mɛ́ mɛ̀ wà sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ń sa
    pↄ́ wì o duun awakpabↄ ũo o Isaili bui píiↄnɛ.
  tcz-CHONGTHU: Hijou chun thempuhon kelchal hochu athatnun athisan chun mipite chonsetna
    apohmang na dinga kikatdoh hidingin maicham chunga chun atheovin ahi
  mar-mar: बोकडांचे रक्त वेदीवर शिंपडून याजकांनी पापार्पण केले. इस्राएलाबद्दल प्रायश्चित
    होण्यासाठी म्हणून हे विधी याजकांनी केले. समस्त इस्राएल लोकांसाठी होमार्पण आणि
    पापार्पण करावे अशी राजाची आज्ञा होती.
  qub-qub: Nircurna pishtaran. Yawarnintaga altarpa jananpa wiñaparan Tayta Dios llapan
    Israel famillyacunapa juchanta perdunananpaj. Raymi niran llapan Israelcunapa
    jutincho chay sacrifisyuta rupachinanpaj.
  bqp-bqp: Mɑ yɑ̃ku kowobu bɑ boo ni sɑkirɑ bɑ nin yɛm yɑri yɑ̃ku yerun temɔ. Bɑ yɑ̃ku
    te kuɑwɑ Isirelibɑ kpuron torɑnun sɔ̃. Domi sinɑ boko u nɛɛ, yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii
    ni, kɑ torɑrun yɑ̃ku ni, bɑ koo nu kowɑ Isirelibɑ kpuron sɔ̃.
  hat-hat: Lè yo fin fè sa, prèt yo touye bouk kabrit yo, yo vide san yo sou lotèl
    la tankou yon ofrann pou peche yo. Yo ofri yo bay Bondye pou mande padon pou peche
    tout pèp Izrayèl la, paske wa a te bay lòd pou yo te boule ofrann lan pou tout
    pèp Izrayèl la.
  eng-BSB: And the priests slaughtered the goats and put their blood on the altar
    for a sin offering, to make atonement for all Israel, because the king had ordered
    the burnt offering and the sin offering for all Israel.
  eng-WEBPB: Then the priests killed them, and they made a sin offering with their
    blood on the altar, to make atonement for all Israel; for the king commanded that
    the burnt offering and the sin offering should be made for all Israel.
  kbq-kbq: Ana hutazageno, ana pristi vahe'mo'za ana meme afutamina aheza korama'a
    tagiza maka Israeli vahe'mofo kumi nona huza Kresramana vu itare rutritri hu'naze.
    Na'ankure kini ne'mo'a huno, Maka Israeli vahete kre fanane hu ofane, kumite ofanena
    hiho huno huzmante'ne.
  nhe-BL: Huan huajca nopa totajtzitzi quinmictijque nopa chivojme queja se tlacajcahualistli
    para tlajtlacoli. Huan quitoyajque inieso ipan tlaixpamitl para quiixtzacuilise
    TOTECO inintlajtlacolhua israelitame. Tlanahuatijquetl Ezequías temacatoya tlanahuatili
    para nopa oquich chivojme ma elica se tlacajcahualistli para tlajtlacoli para
    nochi israelitame.
  gub-BL: Na'e xaxeto uzuka àràpuhàrànete awa wà. Uzakook wanuwykwer wazuka haw ipy
    pe wà, teko paw wanemiapo kwer ikatu 'ygwer imunànaw romo wà. Nezewe i'i tuwihawete
    xaxeto wanupe. — Pemono ma'e hapy paw pyr Tupàn pe nehe. Pezuka ma'ea'yr ikatu
    'ygwer imunànar nehe no, teko Izaew paw wapyro pà nehe, i'i wanupe.
  eng-DRA: 'And the priests immolated them, and sprinkled their blood before the altar
    for an expiation of all Israel: for the king had commanded that the holocaust
    and the sin offering should be made for all Israel.'
