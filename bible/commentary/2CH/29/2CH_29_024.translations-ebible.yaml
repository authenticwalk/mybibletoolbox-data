verse: 2CH.029.024
translations:
  mal-C: പുരോഹിതന്മാർ അവയെ അറത്തു; എല്ലാ ഇസ്രായേലിന്റെയും പ്രായശ്ചിത്തത്തിനായി അവർ
    ആ രക്തം പാപപരിഹാരയാഗമായി യാഗപീഠത്തിന്മേൽ അർപ്പിച്ചു. ഹോമയാഗങ്ങളും പാപപരിഹാരയാഗങ്ങളും
    എല്ലാ ഇസ്രായേലിനുംവേണ്ടി അർപ്പിക്കണമെന്നത് രാജാവിന്റെ കൽപ്പനയായിരുന്നു.
  deu-TKW: Sodann schlachteten sie die Priester und brachten ihr Blut zur Entsündigung
    an den Altar, um ganz Israel Sühne zu schaffen; denn für ganz Israel hatte der
    König das Brandopfer und das Sündopfer befohlen.
  lin-lin: Banganga-Nzambe bakataki bakingo ya bantaba mpe babwakaki makila na yango
    na etumbelo lokola mbeka mpo na masumu, mpe mpo na kokokisa mosala ya bolimbisi
    masumu ya Isalaele mobimba ; pamba te mokonzi apesaki mitindo ete babonza mpo
    na Isalaele mobimba bambeka ya kotumba mpe bambeka mpo na masumu.
  eng-LSV: and the priests slaughter them, and make a sin-offering with their blood
    on the altar, to make atonement for all Israel, that “For all Israel,” said the
    king, “[is] the burnt-offering and the sin-offering.”
  eng-GNV: 'And the Priests slewe them, and with the blood of them they clensed the
    altar to reconcile all Israel: for the King had commanded for all Israel the burnt
    offring and the sinne offring.'
  eng-WEBSTER: 'And the priests killed them, and they made reconciliation with their
    blood upon the altar, to make an atonement for all Israel: for the king commanded
    that the burnt-offering and the sin-offering should be made for all Israel.'
  nhw-BL: Huan huajca nopa totajtzitzi quinmictijque nopa chivojme quen se tlacajcahualistli
    para tlajtlacoli. Huan quitoyajque inieso ipan tlaixpamitl para quiixtzacuilise
    TOTECO inintlajtlacolhua israelitame. Tlanahuatijquetl Ezequías temacatoya tlanahuatili
    para nopa oquich chivojme ma elica se tlacajcahualistli para tlajtlacoli para
    nochi israelitame.
  swh-ONEN: Ndipo makuhani wakawachinja hao mabeberu na kuweka damu yao kwenye madhabahu
    kwa ajili ya sadaka ya dhambi ili kufanya upatanisho kwa ajili ya Israeli yote,
    kwa sababu mfalme alikuwa ameamuru hiyo sadaka ya kuteketezwa na hiyo sadaka ya
    dhambi kwa ajili ya Israeli yote.
  bba-bba: Mɑ yɑ̃ku kowobu bɑ boo ni sɑkirɑ bɑ nin yɛm yɑri yɑ̃ku yerun temɔ. Bɑ yɑ̃ku
    te kuɑwɑ Isirelibɑ kpuron torɑnun sɔ̃. Domi sinɑ boko u nɛɛ, yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii
    ni, kɑ torɑrun yɑ̃ku ni, bɑ koo nu kowɑ Isirelibɑ kpuron sɔ̃.
  eng-KJVCPB: 'and the priests killed them, and they made reconciliation with their
    blood upon the altar, to make an atonement for all Israel: for the king commanded
    that the burnt offering and the sin offering should be made for all Israel.'
  luo-luo: Bangʼe jodolo noyangʼogi mi gichiwo rembgi e kendo mar misango kaka misango
    mar golo richo mondo ochulgo richo mar jo-Israel duto nikech ruoth nochiko mondo
    ochiw misango miwangʼo pep kod misango mar golo richo ne jo-Israel duto.
  meu-meu: Bena hahelaḡa taudia ese e aladia mase, bona raradia na kara dika dainai
    boubou ḡauna ai e halaoa, ihaboulaina patana latanai, herohemaino ikaralaina,
    Israel taudia iboudiai edia. Badina be hanua pavapavana ese e haḡanidia, ḡole-oho
    boubouna bona kara-dika boubouna bae kara, Israel taudia iboudiai edia.
  npi-ULB: पुजारीहरूले ती बोकाहरू मारे, र सारा इस्राएलको निम्‍ति प्रायश्‍चित गर्न
    पापबलि स्‍वरूप वेदीमा चढाए, किनकि होमबलि र पापबलिचाहिं सारा इस्राएलको निम्‍ति
    चढाउनुपर्छ भन्‍ने हुकुम राजाले दिएका थिए ।
  yor-yor: Àwọn àlùfáà wọn sì pa òbúkọ, wọ́n sì gbé ẹ̀jẹ̀ kalẹ̀ lórí pẹpẹ fún ẹbọ
    ẹ̀ṣẹ̀ láti ṣe ètùtù fún gbogbo Israẹli, nítorí ọba ti pàṣẹ kí a ṣe ẹbọ sísun àti
    ẹbọ ẹ̀ṣẹ̀ fún gbogbo Israẹli.
  pes-OPCB: کاهنان بزهای نر را سر بریدند و خون آنها را جهت کفارهٔ گناه تمام قوم اسرائیل
    بر مذبح پاشیدند زیرا پادشاه گفته بود که باید برای تمام بنی‌اسرائیل قربانی سوختنی
    و قربانی گناه تقدیم شود.
  tgl-ULB: Pinatay ng mga pari ang mga ito, at ginawa nila ang handog para sa kasalanan
    sa pamamagitan ng dugo ng mga ito sa altar, upang maging kabayaran sa mga kasalanan
    para sa buong Israel sapagkat iniutos ng hari na ang alay na susunugin at handog
    para sa kasalanan ay dapat gawin para sa buong Israel.
  hui-hui: Loma binigo mo miaga biaru tigua nogo meme uruni balu darama lomabu delaga
    dabu heleagoria odope hene. Anidagua binidagoni irane kini ibugua lalu, Loma ogoni
    Isaraele wali agali bibahendenaga ko domo wahelo irame dai holene lomabi Isaraele
    wali agali bibahende biamogo bilonaga delami̱ya, lalu layadagua ani bini.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဣသ​ရေ​လ အ​မျိုး​သား​တစ်​ရပ်​လုံး​အ​တွက်
    အ​ပြစ်​ဖြေ ရာ​ယဇ်​ကို​ပူ​ဇော်​ရန်​မင်း​ကြီး​အ​မိန့်​ပေး ထား​သည့်​အ​တိုင်း ဆိတ်​များ​ကို​သတ်​၍
    ယဇ်​ပလ္လင်​ပေါ်​သို့​သွေး​ကို​သွန်း​လောင်း​ကြ လေ​သည်။
  bod-N: དེ་ནས་མཆོད་དཔོན་རྣམས་ཀྱིས་ར་ཐུག་རྣམས་བཤས་ཏེ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་སྡིག་པ་བསལ་ཆེད་ར་ཐུག་གི་ཁྲག་མཆོད་ཁྲི་ལ་གཏོར།
    ཅིའི་ཕྱིར་ཞེ་ན། རྒྱལ་པོས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་དོན་དུ་སྦྱིན་སྲེག་དང་སྡིག་བཤགས་མཆོད་པ་འབུལ་དགོས་པའི་བཀའ་བསྒོས་ཡོད་དོ།
    །
  sna-sna: Ipapo vaprista vakadziuraya vakaisa ropa radzo paaritari sechipiriso chechivi
    kuti vayananisire Israeri yose, nokuti mambo akanga arayira kuti kuitwe chipiriso
    chinopiswa nechipiriso chechivi zvichiitirwa Israeri yose.
  spa-BLM: Luego los sacerdotes los mataron, e hicieron una ofrenda por el pecado
    con su sangre sobre el altar, para hacer expiación por todo Israel, pues el rey
    ordenó que el holocausto y la ofrenda por el pecado se hicieran por todo Israel.
  cac-cac: Ix lajvi chi', ix smilancham noc' eb' vin̈ sacerdote chi', ix secanem schiq'uil
    noc' eb' vin̈ d'a yib'an̈ altar. A jun chi' ofrenda yuj yac'ji tup smul eb' israel
    chi', icha ix aj yalan vin̈ rey chi'.
  swh-ULB: Makuhani wakawachinja, na wakafanya sadaka ya dhambi kwa damu yao juu ya
    madhabahu ili kufanya upatanisho kwa ajili ya Israeli wote, kwa maana mfalme alikuwa
    ameamuru kuwa sadaka ya kuteketezwa na sadaka ya dhambi lazima zifanywe kwa ajili
    ya Israeli wote.
  bel-bel: І закалолі іх сьвятары, і ачысьцілі крывёю іхняй ахвярнік для загладжваньня
    грахоў усяго Ізраіля, бо за ўсяго Ізраіля загадаў цар прынесьці цэласпаленьне
    і ахвяру за грэх.
  deu-ELBBK: Und die Priester schlachteten sie und taten ihr Blut zur Entsündigung
    an den Altar, um für ganz Israel Sühnung zu tun; denn für ganz Israel hatte der
    König das Brandopfer und das Sündopfer befohlen.
  mbb-OT: Ne midlapà dutun te menge memumuhat haazà is menge kambing ne in-itis dan
    is lengesa ziyà te pemuhatà he pemuhat he para idlumpiyu su wey mepalis is salà
    te langun he menge Israilihanen. Su insuǥù te hadì is kebpemuhat te menge pemuhat
    he edtutungen wey menge pemuhat he para idlumpiyu he para te langun he menge Israilihanen.
  mal-2015: പുരോഹിതന്മാർ അവയെ അറുത്തു എല്ലായിസ്രായേലിന്നും പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന്നു
    അവയുടെ രക്തം യാഗപീഠത്തിന്മേൽ പാപയാഗമായി അർപ്പിച്ചു; എല്ലായിസ്രായേലിന്നും വേണ്ടി
    ഹോമയാഗവും പാപയാഗവും കഴിക്കേണം എന്നു രാജാവു കല്പിച്ചിരുന്നു.
  rmc-rmc: Paľis o rašaja murdarde le capen a lengro rat anenas pro oltaris sar obeta
    vaš o binos, hoj te odlel o binos cale Izraelostar, bo o kraľis prikazinďa, hoj
    te anen e labarďi obeta the e obeta vaš o bini prekal calo Izrael.
  pes-OPV: و کاهنان آنها را کشته، خون را بر مذبح برای قربانی گناه گذرانیدند تا به
    جهت تمامی اسرائیل کفاره بشود زیرا که پادشاه فرموده بود که قربانی سوختنی و قربانی
    گناه به جهت تمامی اسرائیل بشود.
  ron-1924: Преоций й-ау ынжунгият ши ау турнат сынӂеле ла пичорул алтарулуй, ка испэшире
    пентру пэкателе ынтрегулуй Исраел, кэч пентру тот Исраелул порунчисе ымпэратул
    сэ се адукэ ардеря-де-тот ши жертфа де испэшире.
  ben-OBCV: যাজকেরা পরে সেই পাঁঠাগুলি বধ করে সেগুলির রক্ত সমগ্র ইস্রায়েলের পাপের
    প্রায়শ্চিত্ত করার জন্য পাপার্থক বলিরূপে বেদিতে উৎসর্গ করলেন, কারণ রাজা সমগ্র
    ইস্রায়েলের জন্য হোমবলি ও পাপার্থক বলি উৎসর্গ করার আদেশ দিলেন।
  som-som: markaasaa wadaaddadii orgidii gowraceen oo waxay dhiiggoodii dembi qurbaankiis
    kaga dhigeen meesha allabariga korkeeda si ay dadka Israa'iil oo dhan kafaaraggud
    ugu sameeyaan aawadeed, waayo, boqorka ayaa amray in qurbaanka la gubo iyo qurbaanka
    dembigaba loo wada sameeyo dadka Israa'iil oo dhan.
  lat-VUC: 'et immolaverunt illos sacerdotes, et asperserunt sanguinem eorum coram
    altare pro piaculo universi Israëlis: pro omni quippe Israël præceperat rex ut
    holocaustum fieret, et pro peccato.'
  eng-ASVBT: and the priests killed them, and they made a sin offering with their
    blood upon the altar, to make atonement for all Israel; for the king commanded
    that the burnt offering and the sin offering should be made for all Israel.
  ita-1885: Ed i sacerdoti li scannarono, e sparsero il lor sangue sopra l'altare,
    come sangue di sacrificio per lo peccato, per fare il purgamento per tutto Israele;
    perciocchè il re avea detto che si facesse questo olocausto, e questo sacrificio
    per lo peccato, per tutto Israele.
  eng-LXXUP: 'And the priests slew them, and offered their blood as a propitiation
    on the altar; and they made atonement for all Israel: for the king said, The whole
    burnt offering, and the sin offerings are for all Israel.'
  eng-ULB: The priests killed them, and they made a sin offering with their blood
    on the altar to make atonement for all Israel, for the king had commanded that
    a burnt offering and a sin offering should be made for all Israel.
  spa-VBL: Luego los sacerdotes mataron los machos cabríos y pusieron su sangre sobre
    el altar como ofrenda por el pecado, para hacer expiación por todo Israel, porque
    el rey había ordenado que el holocausto y la ofrenda por el pecado fueran por
    todo Israel.
  fra-_FOB: Et les sacrificateurs les égorgèrent, et offrirent en expiation leur sang
    sur l'autel, pour faire l'expiation pour tout Israël; car le roi avait ordonné
    l'holocauste et le sacrifice pour le péché, pour tout Israël.
  mal-mal: പുരോഹിതന്മാർ അവയെ അറുത്ത് യിസ്രായേൽ ജനത്തിന്റെ പാപങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തമായി
    അവയുടെ രക്തം യാഗപീഠത്തിന്മേൽ പാപയാഗമായി അർപ്പിച്ചു; എല്ലാ യിസ്രായേലിനുംവേണ്ടി
    ഹോമയാഗവും പാപയാഗവും കഴിക്കണം എന്ന് രാജാവ് കല്പിച്ചിരുന്നു.
  urd-GVR: Phir imāmoṅ ne unheṅ zabah karke un kā ḳhūn gunāh kī qurbānī ke taur par
    qurbāngāh par chhiṛkā tāki Isrāīl kā kaffārā diyā jāe. Kyoṅki bādshāh ne hukm
    diyā thā ki bhasm hone wālī aur gunāh kī qurbānī tamām Isrāīl ke lie pesh kī jāe.
  suz-BL: मिनु चढ़ेबपुकीम मेको बोका क्‍योरशा, आन हुश पाप आ पर्बम चढ़ेतीकेम चढ़ेमे
    बाक्‍त। इस्राएली नेल्‍ल आन पर्बम पाप क्‍याम्‍तीक गेय पामे बाक्‍त। मारदे हना पिपम
    चोशा चढ़ेतीक नु पाप आ पर्बम चढ़ेतीक इस्राएली नेल्‍ल आन पर्बम चढ़ेचा माल्‍ब, दे
    अरेशो बाक्‍माक्‍त।
  ita-1927: I sacerdoti li scannarono, e ne offrirono il sangue sull’altare come sacrifizio
    per il peccato, per fare l’espiazione dei peccati di tutto Israele; giacché il
    re aveva ordinato che si offrisse l’olocausto e il sacrifizio per il peccato,
    a pro di tutto Israele.
  ckb-ckb: ئینجا کاهینەکان سەریان بڕین و خوێنەکەیان پێشکەش کردە سەر قوربانگاکە وەک
    قوربانی گوناه و کەفارەتیان بۆ هەموو ئیسرائیل کرد، چونکە پاشا گوتی، قوربانی سووتاندن
    و قوربانییەکەی گوناه بۆ هەموو ئیسرائیلە.
  eng-BBE: 'And the priests put them to death, and made a sin-offering with their
    blood on the altar, to take away the sin of all Israel: for the king gave orders
    that the burned offering and the sin-offering were for all Israel.'
  kan-OKCV: ಆಗ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿ ಯಾಜಕರು ಅವುಗಳನ್ನು ವಧಿಸಿ, ಬಲಿಪೀಠದ
    ಮೇಲೆ ಅವುಗಳ ರಕ್ತದಿಂದ ಪಾಪ ನಿವಾರಣೆ ಮಾಡಿದರು. ದಹನಬಲಿಯೂ, ದೋಷಪರಿಹಾರದ ಬಲಿಯೂ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ
    ಆಗಬೇಕೆಂದು ಅರಸನು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: இஸ்ரவேல் அனைத்திற்காகவும், சர்வாங்க தகனபலியையும் பாவநிவாரணபலியையும் செலுத்துங்கள்
    என்று ராஜா சொல்லியிருந்தான்; ஆதலால் ஆசாரியர்கள் அவைகளை அடித்து, இஸ்ரவேல் அனைத்திற்கும்
    பாவநிவிர்த்தி உண்டாக்க, அவைகளின் இரத்தத்தால் பலிபீடத்தின்மேல் பரிகாரம் செய்தார்கள்.
  spa-RV-1909: 'Y los sacerdotes los mataron, y expiando esparcieron la sangre de
    ellos sobre el altar, para reconciliar á todo Israel: porque por todo Israel mandó
    el rey hacer el holocausto y la expiación.'
  ron-BTF: Și preoții i-au ucis și au făcut împăcare cu sângele lor pe altar, să facă
    o ispășire pentru întregul Israel, fiindcă împăratul a poruncit ca ofranda arsă
    și ofranda pentru păcat să fie făcută pentru întregul Israel.
  eng-WEBP: Then the priests killed them, and they made a sin offering with their
    blood on the altar, to make atonement for all Israel; for the king commanded that
    the burnt offering and the sin offering should be made for all Israel.
  eng-FBV: Then the priests killed the goats and placed their blood on the altar for
    a sin offering, to make atonement for the whole of Israel, because the king had
    ordered that the burnt offering and sin offering were for the whole of Israel.
  nld-1939: en de priesters slachtten ze, en offerden het bloed als een zondeoffer
    op het altaar, om vergiffenis te verkrijgen voor geheel Israël; want voor geheel
    Israël had de koning het brandoffer en het zondeoffer bestemd.
  nch-BL: Huan huajca nopa totajtzitzi quinmictijque nopa chivojme quej se tacajcahualisti
