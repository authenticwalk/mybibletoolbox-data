verse: 2CH.029.034
translations:
  mal-C: എന്നാൽ, പുരോഹിതന്മാർ വളരെ കുറവായിരുന്നു. അതിനാൽ ഹോമയാഗത്തിനുള്ള മൃഗങ്ങളെയെല്ലാം
    തുകലുരിച്ച് സജ്ജമാക്കാൻ അവർക്കു കഴിഞ്ഞില്ല. അതുകൊണ്ട് ജോലിയെല്ലാം തീരുന്നതുവരെയും
    മറ്റു പുരോഹിതന്മാർ സ്വയം ശുദ്ധീകരിച്ചു വന്നെത്തുന്നതുവരെയും അവരുടെ സഹോദരന്മാരായ
    ലേവ്യർ അവരെ സഹായിച്ചു. കാരണം, തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുന്നകാര്യത്തിൽ ലേവ്യർ
    പുരോഹിതന്മാരെക്കാൾ അധികം ഉത്സാഹമുള്ളവരായിരുന്നു.
  deu-TKW: Nur waren der Priester zu wenige, so daß sie nicht allen Brandopfern die
    Haut abziehen konnten; da halfen ihnen ihre Stammesgenossen, die Leviten, bis
    das Geschäft zu Ende war, und die Priester sich heiligten; denn die Leviten waren
    redlich darauf bedacht, sich zu heiligen, - mehr als die Priester.
  lin-lin: Kasi lokola Banganga-Nzambe bazalaki mingi te mpo na kokata na biteni bambeka
    nyonso ya kotumba, bandeko na bango, Balevi, basungaki bango kino mosala nyonso
    esilaki mpe kino Banganga-Nzambe mosusu bamibulisaki ; pamba te Balevi balekaki
    Banganga-Nzambe na makanisi ya komibulisa.
  eng-LSV: Only, the priests have become few, and have not been able to strip the
    whole of the burnt-offerings, and their brothers the Levites strengthen them until
    the completion of the work, and until the priests sanctify themselves, for the
    Levites [are] more upright of heart to sanctify themselves than the priests.
  eng-GNV: 'But the Priests were too few, and were not able to flay all the burnt
    offrings: therefore their brethren the Leuites did helpe them, til they had ended
    the worke, and vntill other Priests were sanctified: for the Leuites were more
    vpright in heart to sanctifie themselues, then the Priests.'
  eng-WEBSTER: 'But the priests were too few, so that they could not flay all the
    burnt-offerings: wherefore their brethren the Levites helped them, till the work
    was ended, and until the other priests had sanctified themselves: for the Levites
    were more upright in heart to sanctify themselves than the priests.'
  nhw-BL: Pero nopa totajtzitzi amo miyaqui eliyayaj huan yeca amo hueliyayaj quitlamichihuaj
    nochi nopa tequitl catli monequi para quinmictise nopa tlapiyalme catli elque
    para tlacajcahualistli tlatlatili quen quiijto tlanahuatili. Huajca iniicnihua,
    nopa levitame, quinpalehuijque ipan nopa tequitl hasta tlanque. Huan sequinoc
    totajtzitzi nojquiya mopajpajque para huelise tequitise iixpa TOTECO. Pampa nopa
    levitame quipixque más cuali ininyolo para mocuepase ica TOTECO huan nimantzi
    motemacaque para mopajpacase para sempa huelise quitequipanose, pero nopa totajtzitzi
    amo.
  swh-ONEN: Lakini makuhani walikuwa wachache sana kuweza kuchuna wale wanyama wote
    wa sadaka za kuteketezwa, kwa hiyo ndugu zao Walawi wakawasaidia mpaka kazi ile
    ikakamilika na mpaka makuhani wengine walipowekwa wakfu, kwa kuwa Walawi walikuwa
    makini kujiweka wakfu kuliko walivyokuwa makuhani.
  bba-bba: Adɑmɑ yɑ̃ku kowobu bɑ ǹ dɑbi dɔmɑ te. Yen sɔ̃nɑ bɑ ǹ kpĩɑ bu yɑ̃ku yɑ̃ɑ
    ni koku. Ben mɛro bisibu Lefibɑrɑ bɑ bu somi bɑ kɑ sɔmbu te kuɑ sere sɑɑ ye yɑ̃ku
    kowobu be bɑ tie bɑ tii dɛɛrɑsiɑ. Domi Lefibɑ bɑ tii wɛ̃ kɑ kĩru n kere yɑ̃ku
    kowobu.
  eng-KJVCPB: 'But the priests were too few, so that they could not flay all the burnt
    offerings: wherefore their brethren the Levites did help them, till the work was
    ended, and until the other priests had sanctified themselves: for the Levites
    were more upright in heart to sanctify themselves than the priests.'
  luo-luo: Kata kamano jodolo ne nok ahinya mane ok nyal yangʼo chiayo mar misango
    miwangʼo pep; omiyo jowetegi ma jo-Lawi nokonyogi nyaka negitieko tich kendo nyaka
    jodolo moko notieko pwodhore, nimar jo-Lawi ne jokinda kuom pwodhruokgi moloyo
    jodolo.
  meu-meu: A hahelaḡa taudia na dia hoho ḡole-oho boubouna ḡaudia iboudiai na bae
    kopadia, taunabunai hahelaḡa taudia haida na sibodia do asie hahelaḡa negana lalonai
    tadikakadia Levi taudia ese e durudia, ela bona ḡaukara vada e ore; badina be
    Levi taudia edia lalo-maoromaorona ese nahelaḡa taudia edia e hereaia, sibodia
    edia hahelaḡa karana ai.
  npi-ULB: तर सबै होमबलिका छाला काढ्नका निम्ति पुजारीहरू साह्रै थोरै थिए, यसैले तिनीहरूका
    दाजुभाइ लेवीहरूले त्‍यो काम नसिद्धिएसम्‍म र पुजारीहरूले आफूलाई पवित्र नपारेसम्‍म
    तिनीहरूलाई सघाए, किनकि आआफूलाई पवित्र पार्नलाई पुजारीहरूभन्‍दा लेवीहरू नै बढी
    होसियार भएका थिए ।
  yor-yor: 'Ṣùgbọ́n àwọn àlùfáà kò pọ̀ tó, wọn kò sì le bó gbogbo àwọn ẹran ẹbọ sísun
    náà: nítorí náà àwọn arákùnrin wọn, àwọn Lefi ràn wọ́n lọ́wọ́, títí iṣẹ́ náà fi
    parí, àti títí àwọn àlùfáà ìyókù fi yà wọ́n sí mímọ́: nítorí àwọn ọmọ Lefi ṣe
    olóòtítọ́ ní ọkàn ju àwọn àlùfáà lọ láti ya ara wọn sí mímọ́.'
  pes-OPCB: ولی تعداد کاهنانِ آماده کم بود، بنابراین تا آماده شدن کاهنان دیگر، لاویان
    ایشان را کمک کردند تا تمام قربانیهای سوختنی را ذبح کنند. (لاویان بیشتر از کاهنان
    برای خدمت آمادگی داشتند.)
  tgl-ULB: Ngunit kakaunti ang bilang ng mga pari upang balatan ang lahat ng mga alay
    na susunugin, kaya tinulungan sila ng mga kapatid nilang mga Levita, hanggang
    matapos ang gawain, at hanggang sa maitalaga ng mga pari ang kanilang mga sarili
    kay Yahweh, sapagkat higit na maingat ang mga Levita sa pagtatalaga ng kanilang
    mga sarili kaysa sa mga pari.
  hui-hui: Loma binigo mo miaga hearu ti dewa ndo howa tigua nogo tara tara haru ibiniru
    bo delolene biabe timbuni ogoni bibe naheyagola Libai agali maru hearume biabe
    ogoni abale biai holenaga ti biamogo bialu nogo balu podo manda manda bini. Tigua
    ogonidagua binidago irane Libaiali tigua Anduane Homogonaga deni tini dodo nahe
    holenaga mana biagadago abale biai hene. Tigua ani biyadagua loma binigo mo miaga
    maru ti nabi heneya. Mani loma binigo mo miaga uruni tini mo tiga biai halu Anduane
    Homogo deni dodo nahe holene mana biai hayagola Libaiali tigua biamogo bialu nogo
    bo manda manda bialu hayago wahene.
  mya-mya: ဤ​တိ​ရစ္ဆာန်​များ​ကို​သတ်​ရန်​ယဇ်​ပု​ရော​ဟိတ် မ​လုံ​လောက်​သ​ဖြင့် မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်
    မှု​ပြု​ပြီး​သူ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​ကို​မ​ရ ရှိ​မီ​အ​တွင်း​ဆောင်​ရွက်​စ​ရာ​များ​ပြီး​ဆုံး
    ချိန်​အ​ထိ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​က​ကူ​ညီ ရ​ကြ​၏။ (ယဇ်​ပု​ရော​ဟိတ်​များ​ထက် လေ​ဝိ​အ​နွယ်​ဝင်​များ​က​ဘာ​သာ​ရေး
    ထုံး​နည်း​အ​ရ သန့်​စင်​မှု​ကို​ပို​၍​တိ​ကျ စွာ​ပြု​တတ်​ကြ​သည်။-)
  bod-N: ཡིན་ཡང་མཆོད་དཔོན་ཤིན་ཏུ་ཉུང་བས་མཆོད་བྱ་ཐམས་ཅད་ཀྱི་པགས་པ་བཤུ་མ་ནུས་པ་དང་།
    དེ་དག་གི་སྤུན་ལེ་ཝི་པ་རྣམས་ཀྱིས་ལས་ཀ་འགྲུབ་པའི་བར་དུ་རོགས་བྱས། དེའི་བར་དུ་མཆོད་དཔོན་གཞན་རྣམས་ཀྱིས་རང་ཉིད་དམ་པར་བྱས།
    གང་ལ་ཞེ་ན། དམ་པར་བྱེད་དུ་མཆོད་དཔོན་ལས་ལེ་ཝི་པའི་སེམས་དྲང་པོ་ཡིན་ནོ། །
  sna-sna: Kunyange zvakadaro, vaprista vakanga vari vashoma kwazvo kuti vakwanise
    kuvhiya zvipiriso zvose izvi; saka hama dzavo vaRevhi vakavabatsira kusvikira
    basa iri rapera uye kusvikira vamwe vaprista vatsaurwa nokuti vaRevhi vakanga
    vakangwarira kwazvo kuzvigadza kupfuura zvaiita vaprista.
  spa-BLM: Pero los sacerdotes eran muy pocos, de modo que no podían desollar todos
    los holocaustos. Por lo tanto, sus hermanos los levitas les ayudaron hasta que
    se terminó la obra y hasta que los sacerdotes se santificaron, pues los levitas
    eran más rectos de corazón para santificarse que los sacerdotes.
  cac-cac: Yujto quenn̈ej sb'isul eb' vin̈ sacerdote, maj tzac'vanlaj eb' vin̈ spatz'anel
    masanil noc' silab' sn̈usjitz'a smasanil chi', yuj chi' ix colvaj eb' vin̈ yetlevitail
    eb' vin̈, yacb'an sacb'itej pax sb'a juntzan̈xo eb' vin̈ sacerdote, yujto a eb'
    vin̈ levita elan̈chamel ix yac'och eb' vin̈ d'a sc'ol sacb'itan sb'a d'a yichan̈
    juntzan̈ eb' vin̈ sacerdote chi'.
  swh-ULB: Lakini makuhani walikuwa wachache sana kuchuna sadaka zote za kuteketezwa,
    kwa hiyo ndgugu zao, Walawi, wakawasaidia hadi kazi ilipoisha, na hadi makuhani
    walipoweza kujitakasa wenyewe, kwa maana Walawi walikuwa makaini sana kujitaksa
    wenyewe kuliko makuhani.
  bel-bel: Але сьвятароў было мала, і яны не маглі зьдзіраць скуру з усіх цэласпаленьняў,
    і дапамагалі ім браты іхнія лявіты, да заканчэньня справы і пакуль асьвяціліся
    іншыя сьвятары, бо лявіты былі больш старанныя ў асьвячэньні сябе, чым сьвятары.
  deu-ELBBK: Nur waren der Priester zu wenig, so dass sie nicht allen Brandopfern
    die Haut abziehen konnten; und so unterstützten sie ihre Brüder, die Leviten,
    bis das Werk vollendet war, und bis die Priester sich geheiligt hatten; denn die
    Leviten waren redlichen Herzens, sich zu heiligen, mehr als die Priester.
  mbb-OT: Piru kurang is kezakel te menge memumuhat he edlapà kayi te langun he menge
    uyaǥen. Umbe mid-uǥup kandan is menge kezuzumahi zan he menge Levihanen, ne mibmezakel
    zaan is menge memumuhat he nenlumpiyu te keugelingen dan su wey zan mekeuǥup taman
    te kegkepasad dutun he terebahu. Su metinumanen pa is menge Levihanen te kebpenlumpiyu
    te keugelingen dan kenà te menge memumuhat.
  mal-2015: പുരോഹിതന്മാർ ചുരുക്കമായിരുന്നതിനാൽ ഹോമയാഗങ്ങളെല്ലം തോലുരിപ്പാൻ അവർക്കു
    കഴിഞ്ഞില്ല; അതുകൊണ്ടു അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ആ വേല തീരുവോളവും പുരോഹിതന്മാരൊക്കെയും
    തങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കുവോളവും അവരെ സഹായിച്ചു; തങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കുന്നതിൽ
    ലേവ്യർ പുരോഹിതന്മാരെക്കാൾ അധികം ഉത്സാഹമുള്ളവരായിരുന്നു.
  rmc-rmc: Ale o rašaja sas frima a na stačinenas te scirdel o cipi pal o džviri pre
    labarďi obeta, vašoda lenge gele te pomožinel lengre phrala o Leviti, medik pes
    odi buči na dokerďa a medik pes buter rašaja na pošvecinde. Bo o Leviti pes horľiveder
    pošvecinenas sar o rašaja.
  pes-OPV: و چون کاهنان کم بودند و به پوست کندن همه قربانی های سوختنی قادر نبودند،
    برادران ایشان لاویان، ایشان را مدد کردند تا کار تمام شد و تاکاهنان، خود را تقدیس
    نمودند زیرا که دل لاویان از کاهنان برای تقدیس نمودن خود مستقیم تربود.
  ron-1924: Дар преоций ерау ын нумэр мик ши н-ау путут сэ деспоае тоате ардериле-де-тот;
    й-ау ажутат фраций лор, левиций, пынэ с-а испрэвит лукраря ши пынэ с-ау сфинцит
    ши чейлалць преоць, кэч левиций с-ау сфинцит май деграбэ декыт преоций.
  ben-OBCV: সব হোমবলির ছাল ছাড়ানোর জন্য অবশ্য যাজকদের সংখ্যা কম পড়ে গেল; তাই যতদিন
    না সে কাজ সম্পূর্ণ হল ও অন্যান্য যাজকদের ঈশ্বরের উদ্দেশে উৎসর্গ করা হল, ততদিন
    তাদের আত্মীয় সেই লেবীয়েরা তাদের সাহায্য করল, কারণ যাজকদের তুলনায় সেই লেবীয়েরাই
    ঈশ্বরের উদ্দেশে নিজেদের উৎসর্গ করার ক্ষেত্রে বেশি ন্যায়নিষ্ঠ হল।
  som-som: Laakiinse wadaaddadu aad bay u yaraayeen oo ma ay wada qali karin qurbaannadii
    la gubayay oo dhan, sidaas daraaddeed waxaa iyagii caawiyey walaalahoodii reer
    Laawi ilaa uu shuqulkii dhammaaday oo ay wadaaddadiina isdaahiriyeen, waayo, reer
    Laawi way ka qalbi toosnaayeen wadaaddada inay isdaahiriyaan.
  lat-VUC: 'Sacerdotes vero pauci erant, nec poterant sufficere ut pelles holocaustorum
    detraherent: unde et Levitæ fratres eorum adjuverunt eos, donec impleretur opus,
    et sanctificarentur antistites: Levitæ quippe faciliori ritu sanctificantur quam
    sacerdotes.'
  eng-ASVBT: 'But the priests were too few, so that they could not flay all the burnt
    offerings: wherefore their brethren the Levites did help them, till the work was
    ended, and until the priests had sanctified themselves; for the Levites were more
    upright in heart to sanctify themselves than the priests.'
  ita-1885: Ma i sacerdoti erano pochi, talchè non poterono scorticar tutti gli olocausti;
    e perciò i Leviti, lor fratelli, aiutarono loro, finchè l'opera fu compiuta, e
    finchè gli altri sacerdoti si fossero santificati; perciocchè i Leviti furono
    di cuore più diritto, per santificarsi, che i sacerdoti.
  eng-LXXUP: 'But the priests were few, and could not flay the whole burnt offering,
    so their brethren the Levites helped them, until the work was finished, and until
    the priests had purified themselves: for the Levites more zealously purified themselves
    than the priests.'
  eng-ULB: But the priests were too few to skin all the burnt offerings, so their
    brothers, the Levites, helped them until the work was done, and until the priests
    could consecrate themselves, for the Levites had been more careful to consecrate
    themselves than the priests.
  spa-VBL: Como no había suficientes sacerdotes para desollar todos los holocaustos,
    sus parientes levitas los ayudaban hasta que el trabajo estaba terminado y los
    sacerdotes se habían purificado. (Los levitas habían sido más concienzudos en
    la purificación que los sacerdotes).
  fra-_FOB: Mais les sacrificateurs étaient en petit nombre, et ils ne purent pas
    dépouiller tous les holocaustes; les Lévites, leurs frères, les aidèrent, jusqu'à
    ce que l'ouvrage fût achevé, et jusqu'à ce que les autres sacrificateurs se fussent
    sanctifiés; car les Lévites eurent le cœur plus droit pour se sanctifier, que
    les sacrificateurs.
  mal-mal: പുരോഹിതന്മാർ ചുരുക്കമായിരുന്നതിനാൽ ഹോമയാഗങ്ങളെല്ലാം തോലുരിപ്പാൻ അവർക്ക്
    കഴിഞ്ഞില്ല; അതുകൊണ്ട് അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ആ വേല തീരുവോളവും മറ്റ് പുരോഹിതന്മാരെല്ലാം
    തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കുവോളവും അവരെ സഹായിച്ചു; തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കുന്നതിൽ
    ലേവ്യർ പുരോഹിതന്മാരെക്കാൾ അധികം വിശ്വസ്തരായിരുന്നു.
  urd-GVR: Lekin itne jānwaroṅ kī khāloṅ ko utārne ke lie imām kam the, is lie Lāwiyoṅ
    ko un kī madad karnī paṛī. Is kām ke iḳhtitām tak balki jab tak mazīd imām ḳhidmat
    ke lie taiyār aur pāk nahīṅ ho gae the Lāwī madad karte rahe. Imāmoṅ kī nisbat
    zyādā Lāwī pāk-sāf ho gae the, kyoṅki unhoṅ ne zyādā lagan se apne āp ko Rab ke
    lie maḳhsūs-o-muqaddas kiyā thā.
  suz-BL: तन्‍न चढ़ेबपुकी इच्‍का ला बाक्‍तीके मेको चोशा चढ़ेशो नेल्‍ल आन कुशुल उक्‍ने
    मचाप्‍‍मे बाक्‍त। मोपतीके मेको आन लोक्‍ब लेवीपुकीम मेको गेय नेल्‍ल मनुम्म सम्‍म
    नु अरु चढ़ेबपुकीम आंम कली परमप्रभु यावे आ ङोंइती ठीक मसेल्‍मे सम्‍म वारच पामे
    बाक्‍त। मारदे हना आंम कली परमप्रभु यावे आ ङोंइती ठीक सेल्‍चामी चढ़ेब आन क्‍येङा
    लेवीपुकी थम होस पाइक्‍बाक्‍मा बाक्‍त। २इतिहास ३:३,१६,१७
  ita-1927: Ma i sacerdoti erano troppo pochi, e non potevano scorticare tutti gli
    olocausti; perciò i loro fratelli, i Leviti, li aiutarono finché l’opera fu compiuta,
    e finché gli altri sacerdoti si furono santificati; perché i Leviti avean messo
    più rettitudine di cuore a santificarsi, dei sacerdoti.
  ckb-ckb: بەڵام کاهینەکان کەم بوون و نەیانتوانی هەموو قوربانی سووتاندنەکان کەوڵ بکەن،
    لەبەر ئەوە برا لێڤییەکانیان یارمەتییان دان، هەتا کارەکە تەواو بوو و هەتا کاهینی
    دیکەش خۆیان تەرخان کرد، چونکە لێڤییەکان بۆ خۆتەرخانکردن لە کاهینەکان دڵسۆزتر بوون.
  eng-BBE: 'There were not enough priests for the work of cutting up all the burned
    offerings; so their brothers the Levites gave them help till the work was done
    and the priests had made themselves holy: for the Levites were more upright in
    heart to make themselves holy than the priests.'
  kan-OKCV: ಆದರೆ ಯಾಜಕರು ಸ್ವಲ್ಪ ಜನರಾಗಿದ್ದು, ದಹನಬಲಿಗಳನ್ನೆಲ್ಲಾ ಸುಲಿಯಲಾರದೆ ಇದ್ದುದರಿಂದ,
    ಕೆಲಸವು ತೀರುವವರೆಗೂ, ಮಿಕ್ಕ ಯಾಜಕರು ತಮ್ಮನ್ನು ಪರಿಶುದ್ಧಮಾಡಿಕೊಳ್ಳುವವರೆಗೂ ಲೇವಿಯರಾದ ಅವರ
    ಸಹೋದರರು ಅವರಿಗೆ ಸಹಾಯ ಮಾಡುತ್ತಿದ್ದರು. ಏಕೆಂದರೆ ಯಾಜಕರಿಗಿಂತ ತಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳುವುದರಲ್ಲಿ
    ಲೇವಿಯರು ಯಥಾರ್ಥ ಹೃದಯವುಳ್ಳವರಾಗಿದ್ದರು.
  tam-2017: ஆனாலும் ஆசாரியர்களின் எண்ணிக்கை குறைவாக இருந்ததால் அவர்களால் அந்த சர்வாங்க
    தகனமான ஜீவன்களையெல்லாம் அடித்துத் தோலுரிக்க முடியாமலிருந்தது; அதனால் அந்த வேலை
    முடியும்வரைக்கும், மற்ற ஆசாரியர்கள் தங்களைப் பரிசுத்தம்செய்யும்வரைக்கும், அவர்களுடைய
    சகோதரர்களாகிய லேவியர்கள் அவர்களுக்கு உதவிசெய்தார்கள்; தங்களைப் பரிசுத்தம் செய்துகொள்ள
    லேவியர்கள் ஆசாரியர்களைவிட மன உற்சாகமுள்ளவர்களாக இருந்தார்கள்.
  spa-RV-1909: 'Mas los sacerdotes eran pocos, y no podían bastar á desollar los holocaustos;
    y así sus hermanos los Levitas les ayudaron hasta que acabaron la obra, y hasta
    que los sacerdotes se santificaron: porque los Levitas tuvieron mayor prontitud
    de corazón para santificarse, que los sacerdotes.'
  ron-BTF: Dar preoții erau prea puțini, astfel încât nu puteau să jupoaie toate ofrandele
    arse, de aceea frații lor, leviții, i-au ajutat până când munca s-a terminat și
    până când ceilalți preoți s-au sfințit; fiindcă leviții erau mai integri în inimă
    să se sfințească, decât preoții.
  eng-WEBP: But the priests were too few, so that they could not skin all the burnt
    offerings. Therefore their brothers the Levites helped them until the work was
    ended, and until the priests had sanctified themselves, for the Levites were more
    upright in heart to sanctify themselves than the priests.
  eng-FBV: Since there weren't enough priests to skin all the burnt offerings, their
    Levite relatives helped them until the work was finished and the priests had been
    purified. (The Levites had been more conscientious in purifying themselves than
    the priests had.)
  nld-1939: Er waren zelfs priesters te weinig, om al de brandoffers te kunnen ver
    werken. Daarom werden ze door de levieten bijgestaan, tot de plechtigheid ten
    einde zou zijn, en de priesters zich hadden geheiligd; de levieten hadden zich
    namelijk met meer ijver geheiligd dan de priesters.
  nch-BL: Pero nopa totajtzitzi amo miyaqui eliyayaj huan yeca amo hueliyayaj quitamichihuaj
    nochi nopa tequit cati monequi para quinmictise nopa tapiyalme cati elque para
    tacajcahualisti tatatili quej quiijto tanahuatili. Huajca iniicnihua, nopa levitame,
    quinpalehuijque ipan nopa tequit hasta tanque. Huan sequinoc totajtzitzi nojquiya
    mopajpajque para huelise tequitise iixpa TOTECO. Pampa nopa levitame quipixque
    más cuali iniyolo para mocuepase ica TOTECO huan nimantzi motemacaque para mopajpacase
    para sempa huelise quitequipanose, pero nopa totajtzitzi amo.
  vie-1934: Song thầy tế lễ chỉ có ít quá, không đủ lột da các con sinh dùng về của
    lễ thiêu vì vậy anh em họ, là người Lê-vi, bèn giúp đỡ họ cho đến khi xong công
    việc, và những thầy tế lễ đã dọn mình thánh sạch; vì người Lê-vi có lòng thành
    dọn mình thánh sạch hơn những thầy tế lễ.
  hin-CV: मगर इनके लिए पुरोहितों की संख्या कम साबित हुई फलस्वरूप होमबलि के पहले पशुओं
    की खाल उतारना संभव न हो सका. इसलिये लेवी आकर इसमें उनकी सहायता तब तक करते रहे,
    जब तक यह काम खत्म न हो गया और जब तक बाकी पुरोहितों ने अपने आपको शुद्ध न कर लिया.
    क्योंकि यह देखा गया कि स्वयं को शुद्ध करने के लिए पुरोहितों की तुलना में लेवी
    अधिक सीधे मन के थे.
  spa-BES: No había suficientes sacerdotes para la tarea de cortar todas las ofrendas
    quemadas; así que sus hermanos, los levitas, les ayudaron hasta que se hizo el
    trabajo, hasta que los sacerdotes se purificaron, porque los levitas tenían el
    corazón más dispuesto para purificarse que los sacerdotes.
  tdx-tdx: Fe tsy niampe ty mpisoroñe hañolitse o hisoroñañeo, aa le nimbae’ o nte-Levy
    roahalahi’ iareoo, ampara’ te niheneke i fitoloñañey, ampara’ te nañamasim-batañe
    o mpisoroñe ila’eo; amy te nilombolombo’ o mpisoroñeo o nte-Levio ami’ty havañonan’
    arofo nampiavahem-batañe.
  tha-KJV: แต่​มี​ปุ​โรหิ​ตน​้อยเกินไป จนถลกหนังเครื่องเผาบูชาทั้งหมดไม่​ได้ คนเลว​ี​พี่​น้องของเขาก็​ได้​ช่วยจนเสร็จงาน
    และจนกว่าปุโรหิตคนอื่นจะเสร็จการชำระตนให้​บริสุทธิ์ เพราะในการชำระตนนั้นคนเลวี​จร​ิงจังยิ่งกว่าพวกปุโรหิต
  por-BR-2018: 'Mas os sacerdotes eram poucos, e não podiam o suficiente a tirar o
    couro dos holocaustos; e assim seus irmãos os levitas lhes ajudaram até que acabaram
    a obra, e até que os sacerdotes se santificaram: porque os levitas tiveram maior
    prontidão de coração para se santificarem que os sacerdotes.'
  deu-ELO: Nur waren der Priester zu wenig, so daß sie nicht allen Brandopfern die
    Haut abziehen konnten; und so unterstützten sie ihre Brüder, die Leviten, bis
    das Werk vollendet war, und bis die Priester sich geheiligt hatten; denn die Leviten
    waren redlichen Herzens, sich zu heiligen, mehr als die Priester.
  eng-WYC-2018: And the priests were few, and they might not suffice for to draw,
    or flay off, the skins of [the] burnt sacrifices; wherefore and the deacons their
    brethren helped them, till the work was [ful] filled, and the priests were hallowed;
    for the deacons be hallowed by lighter custom than the priests. (And the priests
    were too few, to be able to draw away, or to flay off, all the skins of the burnt
    sacrifices; and so their kinsmen the Levites helped them, until the work was finished,
    and the other priests had consecrated themselves; for more of the Levites had
    kept themselves purified than had the priests.)
  epo-epo: Sed la nombro de la pastroj estis tro malgranda, kaj ili ne povis senfeligi
    ĉiujn bruloferojn; tial helpis al ili iliaj fratoj, la Levidoj, ĝis la laboro
    estis finita kaj ĝis la pastroj sin sanktigis; ĉar la Levidoj estis pli fervoraj
    en la sinsanktigado, ol la pastroj.
  uig-PIN: Kaⱨinlar bǝk az bolƣaqⱪa, kɵydürmǝ ⱪurbanliⱪ mallirining terisini soyuxⱪa
    ülgürǝlmǝytti; xunga Lawiy ⱪerindaxliri taki mallar soyulup bolƣuqǝ ⱨǝm baxⱪa
    kaⱨinlar ɵzlirini Hudaƣa atap paklap bolƣuqǝ yardǝmlǝxti (qünki Lawiylar ɵzlirini
    Hudaƣa atap paklax ixida kaⱨinlarƣa nisbǝtǝn bǝkrǝk ihlasmǝn idi).
  beo-beo: 'Gobele salasu dunu da amo ohe huluane medole legemu defele hame ba:i.
    Amaiba:le, Lifai fi dunu da ilia fidibiba:le, hawa: hamoi da dagoi ba:i. Dagoloba,
    gobele salasu dunu eno mogili da nigima: dodofei dagoi ba:i. (Lifai fi dunu ilia
    nigima: dodofesu hou da gobele salasu ilia hou baligisu. Bai gobele salasu dunu
    mogili da noga:le hame dodofei.)'
  tpi-OTNT: Liklik lain pris tasol i bin mekim pasin bilong kamap klin long ai bilong
    God, olsem na wok bilong kilim ol abus bilong ofa i winim ol. Olsem na ol Livai
    i helpim ol pris long kilim ol abus, bai wok i ken pinis hariap. As bilong dispela
    i olsem. Ol Livai i bin hariap long mekim ol yet i kamap klin long ai bilong God,
    tasol ol pris i no bin hariap. Bihain, taim olgeta pris i mekim ol yet i kamap
    klin long ai bilong God, ol Livai i no mekim dispela wok moa.
  hau-SA: Firistoci fa, suka kāsa sosai don fiɗan dukan dabbobin da za a miƙa don
    hadayun ƙonawa; saboda haka ’yan’uwansu Lawiyawa suka taimake su har aka gama
    aiki kafin sauran firistoci su sami damar tsarkake kansu. Gama Lawiyawa sun fi
    firistoci himma wajen tsarkakewar kansu.
  uig-LAT: Kahinlar bek az bolghachqa, köydürme qurbanliq mallirining térisini soyushqa
    ülgürelmeytti; shunga Lawiy qérindashliri taki mallar soyulup bolghuche hem bashqa
    kahinlar özlirini Xudagha atap paklap bolghuche yardemleshti (chünki Lawiylar
    özlirini Xudagha atap paklash ishida kahinlargha nisbeten bekrek ixlasmen idi).
  nde-nde: Kodwa, abaphristi babebalutshwana kakhulu ekuhlinzeni ezomnikelo wokutshiswa;
    ngakho basebencediswa ngabafowabo abaLevi waze waphela umsebenzi njalo abanye
    abaphristi baze bangcweliswa ngoba abaLevi babekunanzelele kakhulu ukuzingcwelisa
    kulabaphristi.
  ton-ton: 'Pea naʻe tokosiʻi ʻae kau taulaʻeiki, ko ia naʻe ʻikai te nau faʻa fai
    ke fohi ʻae feilaulau tutu kotoa pē: ko ia naʻe tokoni ai ʻakinautolu ʻe honau
    kāinga ko e kau Livai, ke ʻoua ke ʻosi ʻae ngāue, pea ke ʻoua ke fakamaʻa ʻa hono
    toe ʻoe kau taulaʻeiki: he naʻe angatonu lahi hake ʻi loto ʻae kau Livai ke fakamaʻa
    ʻakinautolu ʻi he kau taulaʻeiki.'
  ces-1613: Kněží však bylo málo, tak že nemohli postačiti vytahovati z koží všech
    obětí zápalných. Pročež pomáhali jim bratří jejich Levítové, až i dokonali dílo
    to, a dokudž se neposvětili jiní kněží; nebo Levítové byli hotovější ku posvěcení
    se, nežli kněží.
  eng-WMB: But the priests were too few, so that they could not skin all the burnt
    offerings. Therefore their brothers the Levites helped them until the work was
    ended, and until the priests had sanctified themselves, for the Levites were more
    upright in heart to sanctify themselves than the priests.
  tam-TCV: ஆனால் தகன காணிக்கைக்கான மிருகங்களைத் தோல் உரிப்பதற்கு ஆசாரியர்கள் மிகக்
    குறைவாகவேயிருந்தனர். மற்ற ஆசாரியர்கள் தங்களைப் பரிசுத்தப்படுத்தும் வரைக்கும் அவர்கள்
    உறவினர்களான லேவியர்கள் அந்த வேலை முடியும்வரைக்கும் உதவிசெய்தனர். ஏனெனில் லேவியர்கள்
    தங்களைப் பரிசுத்தப்படுத்துவதில் ஆசாரியர்களைவிட கவனமுள்ளவர்களாக இருந்தனர்.
  ceb-ULB: Apan gamay lang kaayo ang mga pari nga mopanit sa tanang halad sinunog,
    busa ang ilang mga kaigsoonan, nga mga Levita, mitabang kanila hangtod nga nahuman
    ang bulohaton, ug hangtod nga ang mga pari kinahanglan nga magbalaan sa ilang
    mga kaugalingon, kay ang mga Levita maampingon kaayo kay sa mga pari.
  pol-UBG: Lecz kapłanów było zbyt mało i nie zdołali obedrzeć ze skóry wszystkich
    ofiar całopalnych. Pomagali im więc ich bracia Lewici, dopóki nie dokończyli tej
    pracy i dopóki nie poświęcili się inni kapłani. Lewici bowiem bardziej ochotnie
    poświęcili się niż kapłani.
  urd-GVU: لیکن اِتنے جانوروں کی کھالوں کو اُتارنے کے لئے امام کم تھے، اِس لئے لاویوں
    کو اُن کی مدد کرنی پڑی۔ اِس کام کے اختتام تک بلکہ جب تک مزید امام خدمت کے لئے
    تیار اور پاک نہیں ہو گئے تھے لاوی مدد کرتے رہے۔ اماموں کی نسبت زیادہ لاوی پاک
    صاف ہو گئے تھے، کیونکہ اُنہوں نے زیادہ لگن سے اپنے آپ کو رب کے لئے مخصوص و مُقدّس
    کیا تھا۔
  deu-1912: Aber der Priester waren zu wenig, und konnten nicht allen Brandopfern
    die Haut abziehen, darum halfen ihnen ihre Brüder, die Leviten, bis das Werk ausgerichtet
    ward und bis sich die Priester heiligten; denn die Leviten waren eifriger, sich
    zu heiligen, als die Priester.
  kan-2017: ಯಾಜಕರು ಕೆಲವು ಮಂದಿಯಾದುದ್ದರಿಂದ ಸರ್ವಾಂಗಹೋಮದ ಪ್ರಾಣಿಗಳ ಚರ್ಮವನ್ನು ಸುಲಿಯುವುದು
    ಅವರಿಂದ ಆಗದೆ ಹೋಯಿತು. ಆದುದರಿಂದ ಮಿಕ್ಕ ಯಾಜಕರೂ ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಳ್ಳುವವರೆಗೂ ಆ ಕೆಲಸವು
    ಮುಗಿಯುವ ತನಕ, ಅವರ ಬಂಧುಗಳಾದ ಲೇವಿಯರು ಅವರಿಗೆ ಸಹಾಯಮಾಡುತ್ತಿದ್ದರು. ತಮ್ಮನ್ನು ಶುದ್ಧಿಪಡಿಸಿಕೊಳ್ಳುವುದರಲ್ಲಿ
    ಯಾಜಕರಿಗಿಂತ ಲೇವಿಯರೇ ಹೆಚ್ಚು ಶ್ರದ್ಧೆಯುಳ್ಳವರಾಗಿದ್ದರು.
  yap-yap: Aram rogon nde gaman e prist ni ngar li’ed gubin e pi gamanman ney, me
    ayuw e pi Levite nge mada’ ko ngiyal’ nike m’ay e re maruwel ney. Nap’an ni taw
    ko ngiyal’nem ma bo’or e prist ni ka ra be’ech niged yad nrogon ko motochiyel.
    (Pi Levite e yad ba yul’yul’ boch ngak e prist u rogon ni yad ma tayrad ni yad
    bbe’ech nrogon ko motochiyel.)
  hlt-MCSB: Tedae khosoih rhoek tah a sii la om uh tih hmueihhlutnah boeih te hlaih
    hamla noeng uh pawh. Te dongah amih te a manuca Levi rhoek loh bitat a coeng hil
    neh khosoih a ciim hil a duel uh. Levi rhoek tah khosoih rhoek lakah a ciim ham
    thinko thuem uh.
  mdy-ETH: ዬያ ቢያ ቆልሞ ቲቂ ሹካኒ ጊዳ ቄኤሴ ባኣሢሮ ማዻ ጋፓንዳያ ሄላንዳኣና፤ ሃሣ ዳምቦ ጎይፆና ጌኤሽኬ ቄኤሴ ጴዻንዳያ
    ሄላንዳኣና ሌዊ ዓሳ ዔያቶ ማኣዳኔ፤ ዎጋ ዓይሣ ጎይፆና ዳምቦና ጌኤሽኪፆ ዛሎኮ ቄኤሳፓ ባሼ ሌዊ ዓሳ ቢያ ዎዴ ጊኢጌያኬ።
  twi-ASANTE: Nanso, na asɔfoɔ a wɔwɔ hɔ no sua sɛ wɔbɛtumi asiesie ɔhyeɛ afɔdeɛ no
    nyinaa enti, wɔn abusuafoɔ Lewifoɔ no boaa wɔn, kɔsii sɛ dwumadie no baa awieeɛ.
    Wɔtee asɔfoɔ no pii ho ansa na wɔreboa dwumadie no, ɛfiri sɛ, na Lewifoɔ no adwene
    wɔ wɔn ahoteɛ so sene asɔfoɔ no.
  eng-WEBU: But the priests were too few, so that they could not skin all the burnt
    offerings. Therefore their brothers the Levites helped them until the work was
    ended, and until the priests had sanctified themselves, for the Levites were more
    upright in heart to sanctify themselves than the priests.
  wal-wal: SHin xuuggiyo yarshsho ubbaa shukkidi, galbbaa qaaranau de7iya qeeseti
    qoodan keehi guutta. Hegaa gishshau, oosoi wurana gakkanaashiininne hara qeeseti
    bantta huuphiyau geeyana gakkanaashin, eta dabboti, Leewati eta maaddidosona.
    (Bantta huuphiyau geeyiyoogan Leewati qeesetuppe aadhdhidi ammanettoosona.)
  spa-PDDPT: Pero los sacerdotes eran muy pocos y no bastaban para desollar los holocaustos.
    Sus hermanos levitas les ayudaron hasta terminar la labor, y hasta cuando los
    demás sacerdotes se santificaron, porque los levitas fueron más rectos de corazón
    para santificarse que los sacerdotes.
  gun-gun: Ha'e rã sacerdote kuery ma mbovy'i ete vy ndoipiropa reguai. Ha'e ramo
    hexegua levita kuery oipytyvõ okuapy oipiropa, ha'e sacerdote kuery mboae ojeky'a'o
    ukapa peve. Mba'eta sacerdote kuery gui levita kuery opy'a py heko porãve va'e
    ikuai ojeky'a'o ukaa py.
  ilo-ULB: Ngem sumagmamano laeng dagiti papadi a manglalat kadagiti amin daton a
    maipuor, isu a tinulongan ida dagiti kakabsatda a Levita agingga a nalpas ti trabaho,
    ken agingga a naikonsagrar dagiti papadi ti bagida kenni Yahweh; ta ad-adda ti
    panangikalikagum dagiti Levita iti pannakakonsagrarda ngem kadagiti papadi.
  kpg-kpg: Idimaa digau hai mee dabu le e hogoohi di daaligi nia manu huogodoo aanei,
    digau Levi gu hagamaamaa digaula gaa dae loo gi di lawa loo di moomee. I di madagoaa
    deelaa, di hulu dangada o digau hai mee dabu ala guu hai ginaadou gi madammaa
    ang gi nia daumaha la gu dogologo. (Digau Levi la koia ne modudahi e hagahemeheme
    ginaadou gii mmaa i digau hai mee dabu.)
  uig-ARA: كاھىنلار بەك ئاز بولغاچقا، كۆيدۈرمە قۇربانلىق ماللىرىنىڭ تېرىسىنى سويۇشقا
    ئۈلگۈرەلمەيتتى؛ شۇڭا لاۋىي قېرىنداشلىرى تاكى ماللار سويۇلۇپ بولغۇچە ھەم باشقا
    كاھىنلار ئۆزلىرىنى خۇداغا ئاتاپ پاكلاپ بولغۇچە ياردەملەشتى (چۈنكى لاۋىيلار ئۆزلىرىنى
    خۇداغا ئاتاپ پاكلاش ئىشىدا كاھىنلارغا نىسبەتەن بەكرەك ئىخلاسمەن ئىدى).
  sus-sus: Kɔnɔ sɛrɛxɛdubɛe to mu nu wuya, e mu nɔ sɛrɛxɛ gan daaxie birin bade. Na
    kui, e ngaxakerenyi Lewikae naxa e mali na wali raɲɔnde, beemanun sɛrɛxɛdubɛ booree
    xa gɛ e yɛtɛ rasɛniyɛnde. Lewikae nu bara a ɲanige e bɔɲɛe kui a e xa e yɛtɛ rasɛniyɛn
    mafuren, dangi sɛrɛxɛdubɛe waxɔnyi ra.
  pon-2006: Pwehki samworo kan ar malaulau oh sohte kak en kemehla mahn ako koaros,
    mehn Lipai ko eri sewese irail lao doadoahko imwisekla. Ni ahnsowo pil ekei samworo
    pein kamwakeleirailda ong kaudok. (Mehn Lipai kan kin loalopwoatasang samworo
    kan ni ar kin kapwaiada tiahk en mwakelekel ong kaudok.)
  ksd-ksd: Ia kaka ra umana tena tinabar pa dia ga peal, ma pa i ga tale diat upi
    diat a kulit vapar ra umana tinabar di tuntun tar ia; damana ra umana tura i diat
    ra tarai Levi dia ga maravut diat, tuk di ga vapar vue ra papalum, ma tuk ra umana
    tena tinabar dia ga vagomgom diat iat mulai; tago ra bala i ra tarai Levi i ga
    dovot tuna ta diat ra umana tena tinabar upi diat a vagomgom diat iat mulai.
  tur-YTC: Ama kâhinler azdı, bu yüzden yakmalık sunuların hepsini yüzemediler. Bu
    nedenle, iş bitirilinceye ve kâhinler kendilerini kutsayıncaya kadar kardeşleri
    Levililer onlara yardım ettiler. Çünkü Levililer kendilerini kutsamada kâhinlerden
    daha doğru yürekliydiler.
  grc-BRENT: Ἀλλʼ ἢ οἱ ἱερεῖς ἦσαν ὀλίγοι, καὶ οὐκ ἠδύναντο ἐκδεῖραι τὴν ὁλοκαύτωσιν,
    καὶ ἀντελάβοντο αὐτῶν οἱ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἕως οὗ συνετελέσθη τὸ ἔργον,
    καὶ ἕως οὗ ἡγνίσθησαν οἱ ἱερεῖς· ὅτι οἱ Λευῖται προθύμως ἥγνισαν παρὰ τοὺς ἱερεῖς.
  ind-AYT: Namun, jumlah imam terlalu sedikit sehingga mereka tidak sanggup menguliti
    semua kurban bakaran. Oleh sebab itu, saudara-saudara mereka, orang-orang Lewi,
    membantu mereka sampai pekerjaan itu selesai dan sampai para imam menguduskan
    diri. Sebab, orang-orang Lewi lebih bersungguh-sungguh menguduskan diri mereka
    dibandingkan para imam.
  nya-nya: Koma ansembe anali ochepa kuti asende zonse zopsereza. Choncho abale awo
    Alevi anawathandiza mpaka ntchito yonse inatha ndipo mpaka ansembe ena atadziyeretsa,
    pakuti Alevi anachita changu kudziyeretsa kulekana ndi momwe anachitira ansembe.
  hrv-hrv: Ali je svećenika bilo premalo, tako da nisu mogli oderati svih paljenica;
    zato su im pomagala braća leviti, dok se nije svršio posao i dok se nisu posvetili
    drugi svećenici, jer su leviti bili gorljiviji srcem da se posvete nego svećenici.
  mps-mps: Te pris hani dwasianugo naga Genuai Bidigo gedude wiegi yai pedalobo kolesaga
    yali. Tama tialima te ofa ebo kibu dabe elebo sęgo augwali edelali. Tama tibaso,
    te Livai dabego augwali te kibu dabe elebo tau sali, te sę polo silimainogo.
    Te tama tiali po page da e dao. Te Livai dabe augwali augwa digi Genuai Bidigo
    gedude wiegi yai pedalobo kolesaga polo yalio. Tiali goli te pris dabe augwaligo
    polo yai menio. Nosali da te pris dabe augwali augwa digi Godigo gedude wiegi
    yai pedalobo kolesaga yali. Tama te Livai dabego te sę me ebeo.
  tpi-tpi: Liklik lain pris tasol i bin mekim pasin bilong kamap klin long ai bilong
    God, olsem na wok bilong kilim ol abus bilong ofa i winim ol. Olsem na ol Livai
    i helpim ol pris long kilim ol abus, bai wok i ken pinis hariap. As bilong dispela
    i olsem. Ol Livai i bin hariap long mekim ol yet i kamap klin long ai bilong God,
    tasol ol pris i no bin hariap. Bihain, taim olgeta pris i mekim ol yet i kamap
    klin long ai bilong God, ol Livai i no mekim dispela wok moa.
  dan-1931: Dog var Præsterne for få til at flå Huden af alle Brændofrene, derfor
    hjalp deres Brødre Levitterne dem, indtil Arbejdet var fuldført og Præsterne havde
    helliget sig; thi Levitterne viste redeligere Vilje til at hellige sig end Præsterne.
  vie-OVCB: Tuy nhiên, số thầy tế lễ còn ít, không làm kịp các sinh tế, nên người
    Lê-vi phải giúp họ cho đến khi hoàn tất và có thêm số thầy tế lễ dọn mình nên
    thánh, vì trong việc dọn mình nên thánh, người Lê-vi hăng hái hơn các thầy tế
    lễ.
  guj-2017: પણ યાજકો ઓછા હોવાથી તેઓએ સર્વ દહનીયાર્પણોનાં ચર્મ ઉતારી શક્યા નહિ, માટે
    તેઓના ભાઈઓ લેવીઓએ એ કામ પૂરું થતાં સુધી તથા યાજકોએ પોતાને પવિત્ર કર્યા ત્યાં સુધી
    તેઓને મદદ કરી; કેમ કે પોતાને પવિત્ર કરવા વિષે યાજકો કરતાં લેવીઓ વધારે ઉત્સુક હતા.
  pon-2006A: Pwehki samworo kan ar malaulau oh sohte kak en kemehla mahn ako koaros,
    mehn Lipai ko eri sewese irail lao doadoahko imwisekla. Ni ahnsowo pil ekei samworo
    pein kamwakeleirailda ong kaudok. (Mehn Lipai kan kin loalopwoatasang samworo
    kan ni ar kin kapwaiada tiahk en mwakelekel ong kaudok.)
  por-BRBSL: Mas os sacerdotes eram muito poucos, de modo que não podiam esfolar todos
    os holocaustos. Por isso seus irmãos, os levitas os ajudaram até o fim da obra
    e até que os sacerdotes se santificassem, pois os levitas estavam mais retos de
    coração para se santificarem do que os sacerdotes.
  cth-cth: Hatei, vaihmanaw ayounca dawkvah, hmaisawi thuengnae sathei be thet thai
    awh hoeh. Hatdawkvah, a hmaunawngha Levihnaw ni pâbaw hoehroukrak, vaihmanaw kamthoung
    totouh a kabawp awh. Levihnaw teh vaihmanaw hlak kamthoung hane lungthin a lan
    awh.
  twi-twi: Nanso na asɔfo a wɔwɔ hɔ no sua sɛ wobetumi asiesie ɔhyew afɔre no nyinaa
    nti, wɔn abusuafo Lewifo no boaa wɔn kosii sɛ dwumadi no baa awiei. Wɔtew asɔfo
    no pii ho ansa na wɔreboa dwumadi no, efisɛ na Lewifo no adwene wɔ wɔn ahotew
    so sen asɔfo no.
  hlt-hlt: Tedae khosoih rhoek tah a sii la om uh tih hmueihhlutnah boeih te hlaih
    hamla noeng uh pawh. Te dongah amih te a manuca Levi rhoek loh bitat a coeng hil
    neh khosoih a ciim hil a duel uh. Levi rhoek tah khosoih rhoek lakah a ciim ham
    thinko thuem uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ mɛ nyí nsũ kɛ bo nɑ kɛ fɛ̃́rí iwũɔ̃ imɔu kɛ̀ bɛ tebìí Defiibɛɛ
    bɛ̀ teennɛ̀ kɛ̀ bɛ̀ɛ deè dɛ kó mutɔ̃mmú kɛ́nkémmúnɛ̀ ikuɔ́ nìùbɛ̀ tɔbɛ̀ bo dɔɔ̀mɛ̀
    bɛmɑ́ɑ̀ mɛwénkùmɛ̀ kó ikuɔ́. Kɛ yɛ̃́ Defiibɛ do duɔ́mmɛ̀ bɛmɑ́ɑ̀ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́
    ikuɔ́ nìùbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ dɔ̀ɔ̀ mɛwénkùmɛ̀ kó ikuɔ́, kɛ̀ bɛ̀ nsũnɛ̀ ikuɔ́ nìùbɛ̀.
  msy-2020: Ofa gamir gumazir Godɨn damazimɨn zueghamin arazim gamiziba avɨrasemezir
    puvatɨ, ezɨ ofan bar isi mɨghɨramiba bagh asɨzibav sogh, dar inibav sa da aghoramin
    ingangarim bar ekefe. Kamaghɨn amizɨ, ingangarim zuamɨra gɨvaghasa, Livain maba
    dɨkavigha ofa gamir gumazibar akuragha asɨzibav soke. Bizir kamɨn mɨngarim kamakɨn,
    Livaiba faragha dɨkavigha, zuamɨra Godɨn damazimɨn zueghamin arazimɨn uarigh amigha
    zue. Ezɨ ofa gamir gumazir avɨriba zuamɨra arazir kam gamizir puvatɨ. Egha gɨn
    ofa gamir gumaziba Godɨn damazimɨn uari zuezir arazim gamizɨ, Livaiba ua ingangarir
    kam gamir puvatɨ.
  dop-dop: Kɔtǝlɑɑ mpɑ pɑɑ wɛɛ tɔ, pɑ fɛɩ pɑɣɑlɛ. Ɩlɛ pɑ tɑ pǝsɩ nɑ pɑ́ liti kɔtɑsɩ
    nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ sɩ tɔlɑ tǝnɑ. Pǝ tɔɔ kɛ́ pɑ tɛɛtʋnɑɑ Lefii nyǝ́mɑ lɛlɑɑ
    sǝnɑ-wɛ nɑ pɑ́ tɛɛsɩ pɑ tǝmlɛ. Hɑlǝnɑ kɔtǝlɑɑ lɛlɑɑ lɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ
    kɔtɑsɩ. Mpi tɔ, Lefii nyǝ́mɑ kɑ kǝlɑ sɔɔlʋɣʋ kɛ pɑ tɩ tɑɣɑnʋɣʋ nɑ pǝ́ kǝlɩ kɔtǝlɑɑ.
  azb-azb: Ancaq kahinlər az idi və bütün yandırma qurbanlarının dərisini soya bilmədilər.
    İş qurtarana və kahinlər özlərini təqdis edənə qədər qohumları olan Levililər
    kahinlərə kömək etdilər. Çünki Levililər kahinlərdən artıq sidq ürəklə özlərini
    təqdis etmişdi.
  eng-DBY: Only the priests were too few, and they could not flay all the burnt-offerings;
    therefore their brethren the Levites helped them, until the work was ended, and
    until the priests had hallowed themselves; for the Levites were more upright in
    heart to hallow themselves than the priests.
  hin-2017: परन्तु याजक ऐसे थोड़े थे, कि वे सब होमबलि पशुओं की खालें न उतार सके, तब
    उनके भाई लेवीय उस समय तक उनकी सहायता करते रहे जब तक वह काम पूरा न हो गया; और याजकों
    ने अपने को पवित्र न किया; क्योंकि लेवीय अपने को पवित्र करने के लिये पवित्र याजकों
    से अधिक सीधे मन के थे।
  eng-YLT: Only, the priests have become few, and have not been able to strip the
    whole of the burnt-offerings, and their brethren the Levites strengthen them till
    the completion of the work, and till the priests sanctify themselves, for the
    Levites [are] more upright of heart to sanctify themselves than the priests.
  eng-WYC-2017: And the priests were few, and they might not suffice for to draw,
    or flay off, the skins of [the] burnt sacrifices; wherefore and the deacons [or
    Levites] their brethren helped them, till the work was [ful] filled, and the priests
    were hallowed; for the deacons [or Levites] be hallowed by lighter custom than
    the priests.
  eng-WMBB: But the priests were too few, so that they could not skin all the burnt
    offerings. Therefore their brothers the Levites helped them until the work was
    ended, and until the priests had sanctified themselves, for the Levites were more
    upright in heart to sanctify themselves than the priests.
  urd-GVH: लेकिन इतने जानवरों की खालों को उतारने के लिए इमाम कम थे, इसलिए लावियों
    को उनकी मदद करनी पड़ी। इस काम के इख़्तिताम तक बल्कि जब तक मज़ीद इमाम ख़िदमत के
    लिए तैयार और पाक नहीं हो गए थे लावी मदद करते रहे। इमामों की निसबत ज़्यादा लावी
    पाक-साफ़ हो गए थे, क्योंकि उन्होंने ज़्यादा लग्न से अपने आपको रब के लिए मख़सूसो-मुक़द्दस
    किया था।
  rug-rug: Sina lopu soku sari na hiama pude va matei sari doduru kurukuru, ke la
    toka ni ari na tie Livaeti si arini osolae hokoto sari na tinavete. Soku pule
    ari na hiama si va via puleni pa totoso asa. Ari na tie Livaeti si kopu va leana
    nia arini sa hahanana vina via pule ni, holani sari na hiama.
  gaz-gaz: Haa taʼu malee horii aarsaaf dhiʼeeffaman irraa gogaa baasuuf lakkoobsi
    lubootaa gaʼaa hin turre; kanaafuu firoonni isaanii Lewwonni hamma hojiin sun
    dhumuttii fi hamma luboonni biraa qulqulleeffamanitti isaan gargaaran; Lewwonni
    ofii isaanii qulqulleessuutti luboota caalaa gara toloota turaniitii.
  fra-LSG: Mais les sacrificateurs étaient en petit nombre, et ils ne purent dépouiller
    tous les holocaustes; leurs frères, les Lévites, les aidèrent jusqu’à ce que l’ouvrage
    fût fini, et jusqu’à ce que les autres sacrificateurs se fussent sanctifiés, car
    les Lévites avaient eu plus à cœur de se sanctifier que les sacrificateurs.
  yal-yal: Koni saraxaraline mi yi wuya, e mi yi nɔɛ saraxa gan daxine birin budɛ.
    Nanara, e ngaxakedenne Lewi bɔnsɔnni, ne yi fa e mali han wanla yi ɲan, han saraxaraliin
    bonne yi rasariɲan. E ngaxakedenne Lewi bɔnsɔnni, ne yi kataxi e rasariɲan feen
    nan na dangu saraxaraline ra.
  haw-1868: 'Aka, aole i nui ka poe kahuna, aole hiki ia lakou wale no ke pepehi i
    na mohaikuni a pau: no ia mea, kokua mai ko lakou poe hoahanau, o na Levi, a hiki
    i ka pau ana o ka hana, a i ka wa hoi i huikala mai ai ka poe kahuna ia lakou
    iho; no ka mea, ua oi aku ka pololei o ka naau o na Levi e huikala ia lakou iho
    mamua o na kahuna.'
  arb-NAV: وَلَمَّا كَانَ عَدَدُ الْكَهَنَةِ غَيْرَ كَافٍ لِلْقِيَامِ بِسَلْخِ كُلِّ
    تِلْكَ الْمُحْرَقَاتِ، سَاعَدَهُمُ اللّاوِيُّونَ حَتَّى اكْتَمَلَ الْعَمَلُ، وَحَتَّى
    تَطَهَّرَ بَقِيَّةُ الْكَهَنَةِ، لأَنَّ اللّاوِيِّينَ كَانُوا أَكْثَرَ اهْتِمَاماً
    بِتَطْهِيرِ أَنْفُسِهِمْ مِنَ الْكَهَنَةِ.
  ewe-ewe: Ke nunɔlawo mesɔ gbɔ na numevɔ la sasa o, ale wo nɔvi Levitɔwo kpe ɖe wo
    ŋu va se ɖe esime wowu dɔ la nu eye va se ɖe esime nunɔla geɖewo va dɔwɔƒe la;
    elabena Levitɔwo nɔ klalo be yewoakɔ yewo ɖokuiwo ŋu wu ale si nunɔlawo nɔ klaloe.
  eng-LEE: 'Only the priests were too few, so that they could not flay all the burnt-offerings:
    wherefore their brethren the Levites assisted them, till the work was ended, and
    until the other priests could sanctify themselves, for the Levites were of upright
    heart to sanctify themselves more than the priests.'
  asm-FB: কিন্তু পুৰোহিতসকল তাকৰ হোৱা বাবে, তেওঁলোকে আটাইবোৰ হোম-বলিৰ ছাল বখলিয়াবলৈ
    অসমৰ্থক হ’ল; এই বাবে সেই কাম নোহোৱালৈকে, আন পুৰোহিতসকলে নিজক পবিত্ৰ নকৰিলে। পাছত
    তেওঁলোকৰ লেবীয়া ভাইসকলে তেওঁলোকক সহায় কৰিলে; কিয়নো নিজক পবিত্ৰ কৰা কথাত পুৰোহিতসকলতকৈ
    লেবীয়াসকলৰ মন অধিক সৰল আছিল।
  sus-A: كْنْ سّرّشّدُبّيٍ تٌ مُ نُ وُيَ، عٍ مُ نْ سّرّشّ فَن دَاشِيٍ بِرِن بَدٍ.
    نَ كُي، عٍ نفَشَكٍرٍنيِ لٍوِكَيٍ نَشَ عٍ مَلِ نَ وَلِ رَحْندٍ، بٍيمَنُن سّرّشّدُبّ
    بٌورٍيٍ شَ فّ عٍ يّتّ رَ سّنِيّندٍ. لٍوِكَيٍ نُ بَرَ عَ حَنِفٍ عٍ بْحّيٍ كُي عَ
    عٍ شَ عٍ يّتّ رَ سّنِيّن مَقُرٍن، دَنفِ سّرّشّدُبّيٍ وَشْنيِ رَ.
  fra-SBL: Mais les prêtres étaient trop peu nombreux, de sorte qu'ils ne pouvaient
    pas écorcher tous les holocaustes. C'est pourquoi leurs frères les Lévites les
    aidèrent jusqu'à ce que le travail soit terminé et jusqu'à ce que les prêtres
    se soient sanctifiés, car les Lévites avaient un cœur plus droit pour se sanctifier
    que les prêtres.
  hbo-hbo: רַ֤ק הַכֹּֽהֲנִים֙ הָי֣וּ לִמְעָ֔ט וְלֹ֣א יָֽכְל֔וּ לְהַפְשִׁ֖יט אֶת־כָּל־הָעֹלֹ֑ות
    וַֽיְּחַזְּק֞וּם אֲחֵיהֶ֣ם הַלְוִיִּ֗ם עַד־כְּלֹ֤ות הַמְּלָאכָה֙ וְעַ֣ד יִתְקַדְּשׁ֣וּ
    הַכֹּֽהֲנִ֔ים כִּ֤י הַלְוִיִּם֙ יִשְׁרֵ֣י לֵבָ֔ב לְהִתְקַדֵּ֖שׁ מֵֽהַכֹּהֲנִֽים׃
  kik-kik: Na rĩrĩ, athĩnjĩri-Ngai maarĩ anini mũno matingĩahotire gũthĩnja nyamũ
    ciothe cia maruta ma njino; nĩ ũndũ ũcio andũ a nyũmba ciao, nĩo Alawii, makĩmateithĩrĩria
    nginya wĩra ũcio ũkĩrĩka nginya rĩrĩa athĩnjĩri-Ngai angĩ maamũrirwo, nĩgũkorwo
    Alawii maarĩ na kĩyo gĩa kwĩyamũra gũkĩra athĩnjĩri-Ngai.
  fra-NCL: Mais les prêtres, étant en petit nombre, ne purent dépouiller tous les
    holocaustes ; leurs frères, les lévites, les aidèrent jusqu’à ce que l’ouvrage
    fut fini et jusqu’à ce que les autres prêtres se fussent sanctifiés, car les lévites
    avaient mis plus de sincérité de cœur que les prêtres à se sanctifier.
  cek-AK: Toe qaimanawk loe tamsi o pongah, angbawnhaih moi ahin to khok o boih thai
    ai; kalah qaimanawk loe ciimcai ah oh o, toksak boeng o ai karoek to, angmacae
    nawkamya Levi acaengnawk mah nihcae to abomh o. Levi acaengnawk loe qaimanawk
    pongah poekhaih palungthin ciim o kue.
  cuk-cuk: Degi-inigwele, dule-irwa-Bab-Dummadse-gormalad icheesoggu, moli-ichesulidgi-arbaega
    unnisurmalad. Degisoggu, e-gwenadgan-Levita-dulemar amar-bendaksad, adi, a-arbaed
    obelogegar. Degi, dule-irwa-Bab-Dummadse-gormalad-baigan na san-swilidik-imakedse
    imaksamarmogad. Ar ade, Levita-dulemardi, e-idumaladba bur bule oyomalad, emarde
    san-swilidik-imakmalaga guakwamarye.
  uig-CYR: Каһинлар бәк аз болғачқа, көйдүрмә қурбанлиқ маллириниң терисини союшқа
    үлгүрәлмәйтти; шуңа Лавий қериндашлири таки маллар союлуп болғичә һәм башқа каһинлар
    өзлирини Худаға атап паклап болғичә ярдәмләшти (чүнки Лавийлар өзлирини Худаға
    атап паклаш ишида каһинларға нисбәтән бәкрәк ихласмән еди).
  tel-2017: యాజకులు కొద్దిమందే ఉన్నారు కాబట్టి వారు ఆ దహనబలి పశువులన్నిటి చర్మాలను
    ఒలవలేకపోయారు. ఆ పని పూర్తి అయ్యేవరకూ, ఇతర యాజకులు తమను తాము ప్రతిష్ఠించుకొనే వరకూ,
    వారి సోదరులైన లేవీయులు వారికి సహాయం చేశారు. తమను తాము ప్రతిష్ఠించుకోవడంలో యాజకులకంటే
    లేవీయులు యధార్థ హృదయం గలవారు.
  hat-BSA: Men prèt yo pa t ase e pou sa, yo pa t kapab kòche tout ofrann brile yo.
    Konsa, frè yo nan Levit yo te ede yo jiskaske travay la te fini, e jiskaske lòt
    prèt yo te fin konsakre yo menm. Paske Levit yo te pi dedye pou konsakre yo menm
    pase prèt yo.
  kos-kos: Ke puelac mwet tol in mukena uniya kosro inge kewa, na mwet Levi elos kasrelos
    nwe ke na tari orekma kac. In pacl sacn oasr pac mwet tol su sifacna aknasnasyalosla.
    Mwet Levi elos oaru liki mwet tol in oru lumah fal nu ke aknasnas lalos uh.
  hbo-WLC: רַ֤ק הַכֹּֽהֲנִים֙ הָי֣וּ לִמְעָ֔ט וְלֹ֣א יָֽכְל֔וּ לְהַפְשִׁ֖יט אֶת־כָּל־הָעֹל֑וֹת
    וַֽיְּחַזְּק֞וּם אֲחֵיהֶ֣ם הַלְוִיִּ֗ם עַד־כְּל֤וֹת הַמְּלָאכָה֙ וְעַ֣ד יִתְקַדְּשׁ֣וּ
    הַכֹּֽהֲנִ֔ים כִּ֤י הַלְוִיִּם֙ יִשְׁרֵ֣י לֵבָ֔ב לְהִתְקַדֵּ֖שׁ מֵֽהַכֹּהֲנִֽים׃
  ibo-ibo: Ma ndị nchụaja dị ole na ole, ha apụghịkwa ịgba akpụkpọ anụ niile ahụ maka
    aja nsure ọkụ, nʼihi ya, ụmụnne ha bụ ndị Livayị nyeere ha aka tutu ruo mgbe ozi
    ahụ gwụsịrị, ruokwa mgbe e doro ndị nchụaja ndị ọzọ nsọ. Nʼihi na ndị Livayị nwere
    obi ziri ezi karịa ndị nchụaja ido onwe ha nsọ.
  ory-ory: ମାତ୍ର ଯାଜକମାନେ ଅଳ୍ପସଂଖ୍ୟକ ଥିବାରୁ ସେମାନେ ହୋମାର୍ଥକ ସକଳ ପଶୁର ଚର୍ମ କାଢ଼ି ପାରିଲେ
    ନାହିଁ। ଏଣୁ କାର୍ଯ୍ୟ ସମାପ୍ତ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ଓ ଯାଜକମାନେ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର ନ କରିବା
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ଭ୍ରାତା ଲେବୀୟମାନେ ସେମାନଙ୍କର ସାହାଯ୍ୟ କଲେ; କାରଣ ଲେବୀୟମାନେ ଆପଣାମାନଙ୍କୁ
    ପବିତ୍ର କରିବା ପାଇଁ ଯାଜକମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ ସିଦ୍ଧମନା ଥିଲେ।
  chk-chk: Nge ekewe souasor ra men chokükün, iei popun resap tongeni atika silin
    ekewe mönün asoren kek meinisin. Iei mine pwiir kewe ekewe mwän seni ewe ainangen
    Lefi ra alisiir tori ewe angang a wes, pwal tori ekewe souasor meinisin ra apiniir.
    Pun ekewe mwän seni ewe ainangen Lefi ra tiliken le püsin apiniir lap seni ekewe
    souasor.
  rop-rop: En dumaji nomo naf serramonimen bin deya blanga kilim detlot enimul, wal
    detlot Libaimen bin lafta album olabat blanga binijimap det wek en raidap langa
    det taim wen mowa serramonimen bin meigim miselp jidan klinbala blanga serramoni.
    Mowa Libaimen den serramonimen bin oldei meigim miselp jidan klinbala redi blanga
    dum det wek.
  ukr-1871: Але сьвященників було за мало, й вони не встигали здирати скіри з усїх
    всепалень, то ж помагали їм брати їх левіти, доки не скінчилось дїло й доки не
    осьвятились прочі сьвященники, бо левіти були скорші в осьвачуваннї себе, нїж
    сьвященники.
  deu-1951: Nur waren der Priester zu wenige, so daß sie nicht allen Brandopfern die
    Haut abziehen konnten; darum halfen ihnen ihre Brüder, die Leviten, bis das Werk
    vollendet war, und bis sich die Priester geheiligt hatten; denn die Leviten waren
    ernstlicher darauf bedacht, sich zu heiligen, als die Priester.
  eng-JPS: But the priests were too few, so that they could not flay all the burnt-offerings;
    wherefore their brethren the Levites did help them, till the work was ended, and
    until the priests had sanctified themselves; for the Levites were more upright
    in heart to sanctify themselves than the priests.
  srp-1865: Ali malo bijaše sveštenika, te ne mogahu drijeti svijeh žrtava paljenica;
    zato im pomagahu braæa njihova Leviti, dokle se ne svrši posao i dokle se ne osveštaše
    drugi sveštenici; jer Leviti bijahu radiji osveštati se nego sveštenici.
  lug-lug: Wabula bakabona ne baba batono ne batayinza kubaaga biweebwayo ebyokebwa
    byonna, baganda baabwe Abaleevi ne babayambako okutuusa bakabona abalala bwe beetukuza;
    omulimu ne guggwa, kubanga Abaleevi baali beegendereza nnyo mu kwetukuza okusinga
    bakabona.
  heb-heb: רק הכהנים היו למעט ולא יכלו להפשיט את כל העלות ויחזקום אחיהם הלוים עד כלות
    המלאכה ועד יתקדשו הכהנים כי הלוים ישרי לבב להתקדש מהכהנים׃
  ben-IRV: কিন্তু যাজকদের সংখ্যা কম হওয়ায় তাঁরা সব হোম উৎসর্গের পশুর চামড়া ছাড়াতে
    পারলেন না; ফলে কাজ শেষ না হওয়া অবধি এবং অন্য যাজকেরা শুচি না হওয়া অবধি তাঁদের
    লেবীয় ভাইয়েরা তাঁদের কাজে সাহায্য করল, কারণ নিজেদের শুচি করবার জন্য যাজকদের
    থেকেও লেবীয়েরা আরও অধিক বিশ্বস্ত ছিল।
  pan-pan: ਪਰ ਜਾਜਕ ਥੋੜੇ ਜਿਹੇ ਸਨ ਕਿ ਉਹ ਸਾਰੀਆਂ ਬਲੀਆਂ ਦੀ ਖੱਲ ਨਾ ਲਾਹ ਸਕੇ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ
    ਦੇ ਲੇਵੀ ਭਰਾਵਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਮਦਦ ਕਰਾਈ ਜਦ ਤੱਕ ਉਹ ਕੰਮ ਨਾ ਮੁੱਕਿਆ ਅਤੇ ਜਦ ਤੱਕ ਦੂਜੇ
    ਜਾਜਕਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਨਾ ਕਰ ਲਿਆ ਕਿਉਂ ਜੋ ਲੇਵੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਿੱਚ
    ਜਾਜਕਾਂ ਨਾਲੋਂ ਸਿੱਧੇ ਦਿਲ ਦੇ ਸਨ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် နည်း သောကြောင့် ၊ မီးရှို့ ရာယဇ်ကောင်ရှိသမျှ ကို မ
    သတ် နိုင် သည်ဖြစ်၍ ၊ အခြားသော ယဇ် ပုရောဟိတ်တို့သည် ကိုယ်ကိုမ သန့်ရှင်း စေမှီ၊
    အမှု တော်လက်စ မ သတ်မှီတိုင်အောင်၊ ညီအစ်ကို လေဝိ သားတို့သည် ထောက်မ ကြ၏။ ကိုယ်ကိုသန့်ရှင်း
    စေခြင်းငှါ ၊ ယဇ် ပုရောဟိတ်များထက် လေဝိ သားတို့သည် သာ၍စိတ် သဘောဖြောင့် ကြ၏။
  hmo-hmo: To hahelagaia taudia be momo lasi unai gabua ore boubou gaudia edia kopina
    do idia kokia, vadaeni Levi taudia ese idia durua, bona unai gaukara idia haorea.
    Gabeai hahelagaia taudia haida ma ese sibodia idia hahelagaia unai gaukara totona.
    Levi taudia edia laloa maoromaoro ese hahelagaia taudia edia laloa maoromaoro
    ia hereaia, unai sibodia idia hahelagaia kara dekenai.
  urd-urd: मगर काहिन ऐसे थोड़े थे कि वह सारी सोख़्तनी क़ुर्बानी के जानवरों की खालें
    उतार न सके, इसलिए उनके भाई लावियों ने उनकी मदद की जब तक काम पूरा न हो गया; और
    काहिनों ने अपने को पाक न कर लिया, क्यूँकि लावी अपने आपको पाक करने में काहिनों
    से ज़्यादा सच्चे दिल थे।
  rus-SYN: Но священников было мало, и они не могли сдирать кож со всех всесожжений,
    и помогали им братья их левиты, до окончания дела и доколе освятились прочие священники,
    ибо левиты были более тщательны в освящении себя, нежели священники.
  bqc-SIM: Sa'onaↄ dasio, aai fↄ̃ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ báa bò
    píio, ↄ̃ an gbɛ̃́ Levii buiↄ lɛ́ dↄńlɛ́ e sa'on kĩniↄ aaↄ gɛ́ gbãbↄi ńzĩaɛ,
    zĩpi e láa, asa Levii buiↄ laai vĩ gbãbↄa ńzĩaɛ yã́ musu dɛ sa'onaↄla.
  tcz-CHONGTHU: Hiche gancha ho hi that dingin thempuho alhahsam jeh in natoh chu
    akichai tokah in Levi ten ana kitho piovin ahi. Hijouchun thempuho chu ana kithenso
    beovin ahi. Levi hochu thempuho sangin kisuhtheng nalam ma chun anagun chujo uvin
    ahi
  mar-mar: होमबलीसाठी आणलेल्या एवढ्या पशूंची कातडी काढणे, कापणे हे तेवढ्या याजकांच्या
    आवाक्याबाहेरचे होते. तेव्हा त्यांच्या बांधवांनी लेवींनी त्यांना या कामात मदत केली
    आणि इतर याजक पुढच्या सेवेसाठी पवित्र होण्याच्या तयारीला लागले. पवित्र होण्याच्या
    बाबतीत याजकांपेक्षा लेवी अधिक काटेकोर होते.
  qub-qub: Wallcajlla cashpanmi cüracunallaga mana atiparanchu rupachina sacrifisyupaj
    uywacunata pishtayta. Chaymi waquin cüracuna limyuyashancama Leví runacuna yanaparan.
    Cüracunapitaga mas rimërumi jinan öra Leví runacuna limyuyasha caran.
  bqp-bqp: Adɑmɑ yɑ̃ku kowobu bɑ ǹ dɑbi dɔmɑ te. Yen sɔ̃nɑ bɑ ǹ kpĩɑ bu yɑ̃ku yɑ̃ɑ
    ni koku. Ben mɛro bisibu Lefibɑrɑ bɑ bu somi bɑ kɑ sɔmbu te kuɑ sere sɑɑ ye yɑ̃ku
    kowobu be bɑ tie bɑ tii dɛɛrɑsiɑ. Domi Lefibɑ bɑ tii wɛ̃ kɑ kĩru n kere yɑ̃ku
    kowobu.
  hat-hat: Men prèt yo pa t' anpil, yo pa t' ka kòche tout bèt yo te ofri pou boule
    nèt yo. Se moun Levi yo, moun menm fanmi ak yo, ki te vin ede yo fin fè travay
    la, jouk lòt prèt yo te fin mete yo nan kondisyon pou fè sèvis Bondye a, paske
    moun Levi yo te pi prese mete yo nan kondisyon pou fè sèvis Bondye a pase prèt
    yo.
  eng-BSB: However, since there were not enough priests to skin all the burnt offerings,
    their Levite brothers helped them until the work was finished and until the priests
    had been consecrated. For the Levites had been more diligent in consecrating themselves
    than the priests had been.
  eng-WEBPB: But the priests were too few, so that they could not skin all the burnt
    offerings. Therefore their brothers the Levites helped them until the work was
    ended, and until the priests had sanctified themselves, for the Levites were more
    upright in heart to sanctify themselves than the priests.
  kbq-kbq: Hianagi ana mika afutmima aheno kararuvazi pristi vahera rama'a omani'naze.
    E'ina hu'negu zamafuhe'za Livae naga'mo'za zamaza hu'za ana eri'zana enerizage'za
    rama'a pristi vahe'mo'za zamagra'a zamazeri agru hute'za eri'za zamirera e'za
    eme zamaza hu'za ana eri'zana eri vagare'naze. Na'ankure Livae vahe'mo'za ana
    eri'zama eri'nazana zamagu'areti hu'za pristi vahera zamagatere'za zamagra'a zamazeri
    agrua hu'naze.
  nhe-BL: Pero nopa totajtzitzi ax miyac eliyayaj huan yeca ax hueliyayaj quitlamichihuaj
    nochi nopa tequitl tlen monequi para quinmictise nopa tlapiyalime tlen elque para
    tlacajcahualistli tlatlatili queja quiijto tlanahuatili. Huajca iniicnihua, nopa
    levitame, quinpalehuijque ipan nopa tequitl hasta tlanque. Huan sequinoc totajtzitzi
    nojquiya mopajpajque para huelise tequitise iixpa TOTECO. Pampa nopa levitame
    quipixque más cuali ininyolo para mocuepase ica TOTECO huan nimantzi motemacaque
    para mopajpacase para sampa huelise quitequipanose, pero nopa totajtzitzi axtle.
  gub-BL: Naheta tetea'u kwaw xaxeto wà. A'e rupi nuhyk kwaw ma'ea'yr izuka pyrer
    wapirokar romo wà. A'e rupi Erewi izuapyapyr upytywà wà, te uzuka paw wà. A'e
    'ar mehe heta amo xaxeto uzemukatu ma'e kwer wà. (Erewi izuapyapyr izemukatu wer
    wera'u xaxeto wanuwi wà.)
  eng-DRA: 'But the priests were few, and were not enough to flay the holocausts:
    wherefore the Levites their brethren helped them, till the work was ended, and
    priests were sanctified, for the Levites are sanctified with an easier rite than
    the priests.'
