verse: 2CH.029.029
translations:
  mal-C: യാഗം സമാപിച്ചപ്പോൾ രാജാവും കൂടെയുണ്ടായിരുന്ന എല്ലാവരും കുമ്പിട്ട് ആരാധിച്ചു.
  deu-TKW: Und als man mit der Darbringung des Opfers zu Ende war, beugten der König
    und alle, die mit ihm zugegen waren, die Kniee und warfen sich nieder.
  lin-lin: Tango basilisaki kobonza mbeka ya kotumba, mokonzi mpe bato nyonso oyo
    bazalaki elongo na ye bakitisaki bilongi na bango mpe bagumbamaki kino na se.
  eng-LSV: And at the completion of the offering up, the king and all those found
    with him have bowed, and pay respect.
  eng-GNV: And when they had made an ende of offring, the King and all that were present
    with him, bowed themselues, and worshipped.
  eng-WEBSTER: And when they had made an end of offering, the king and all that were
    present with him bowed themselves, and worshiped.
  nhw-BL: Teipa quema tlanqui tlatla nochi nopa miyac tlacajcahualistli, nopa tlanahuatijquetl
    huan nochi nopa masehualme catli itztoyaj nopona motlancuaquetzque huan quihueyichijque
    TOTECO.
  swh-ONEN: Kutoa sadaka kulipomalizika, mfalme na kila mtu aliyekuwepo pamoja naye
    wakapiga magoti na kuabudu.
  bba-bba: Sɑnɑm mɛ bɑ yɑ̃ku ni kuɑ bɑ kpɑ, yerɑ sinɑ boko kɑ win tɔn be kpuro bɑ
    yiirɑ bɑ Yinni Gusunɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: And when they had made an end of offering, the king and all that were
    present with him bowed themselves, and worshipped.
  luo-luo: Kane otiek chiwo misango ruoth kod jogo duto mane ni kode nogoyo chonggi
    piny ka gimiye duongʼ.
  meu-meu: Boubou karana e ore, bena hanua pavapavana bona ia ida e hebou taudia iboudiai
    na e igo diho, e toma diho.
  npi-ULB: जब तिनीहरूले बलिदान चढाइसके, राजा र तिनीसँग भएका सबैले घोप्‍टो परे र आराधना
    गरे ।
  yor-yor: Nígbà tí wọ́n sì ṣe ìparí ẹbọ rírú, ọba àti gbogbo àwọn tí ó wà pẹ̀lú rẹ̀
    tẹ ara wọn ba, wọ́n sì sìn.
  pes-OPCB: در خاتمهٔ مراسم، پادشاه و تمام حاضرین زانو زده، خداوند را ستایش نمودند.
  tgl-ULB: Nang matapos nila ang mga pag-aalay, yumukod at sumamba ang hari at ang
    lahat ng kasama niyang naroon.
  hui-hui: Tigua loma uruni bu miai heagola Kini Hesegaia halu wali agali bu hearubi
    bibahendeore tigua ge duli hangaho birai howa Anduane Homogo mitangi bialu lotu
    mandagi lalu hene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​နှင့်​ပြည်​သူ​အ​ပေါင်း​တို့ သည်​ဒူး​ထောက်​လျက် ဘု​ရား​သ​ခင်​အား
    ရှိ​ခိုး​ကြ​လေ​သည်။-
  bod-N: མཆོད་པ་ཕུལ་ནས་རྫོགས་པ་ན། རྒྱལ་པོ་དང་ཁོང་དང་མཉམ་དུ་ཡོད་པ་ཐམས་ཅད་ཀྱིས་ཕྱག་བཙལ།
  sna-sna: Pavakapedza kupa zvipiriso, mambo navose vaakanga anavo vakapfugama pasi
    vakanamata.
  spa-BLM: Cuando terminaron de ofrecer, el rey y todos los que estaban presentes
    con él se inclinaron y adoraron.
  cac-cac: Ayic ix lajvi yac'ji silab' chi', ix em n̈ojan vin̈ rey yed' masanil eb'
    ajun yed' chi' ejmelal.
  swh-ULB: Walipomaliza kutoa sadaka, mfalme na watu waliokuwepo pamoja naye wakainama,
    na kusujudu.
  bel-bel: Пасьля заканчэньня цэласпаленьня, цар і ўсе, хто быў пры ім, укленчылі
    і пакланіліся.
  deu-ELBBK: Und als man das Opfern des Brandopfers vollendet hatte, beugten sich
    der König und alle, die sich bei ihm befanden, und beteten an.
  mbb-OT: Ne hein nepasad is kebpemuhat, ne midluhud si Hadì Hezekia wey is langun
    he menge zuma zin ne mid-azap dan is Nengazen.
  mal-2015: യാഗം കഴിച്ചു തീർന്നപ്പോൾ രാജാവും കൂടെ ഉണ്ടായിരുന്ന എല്ലാവരും വണങ്ങി നമസ്കരിച്ചു.
  rmc-rmc: Paľis, sar dokerde o labarde obeti, o kraľis the savore manuša gele pro
    khoča a lašarenas le RAJES.
  pes-OPV: و چون قربانی های سوختنی تمام شد، پادشاه و جمیع حاضرین با وی رکوع کرده،
    سجده نمودند.
  ron-1924: Ши, кынд ау испрэвит де адус ардеря-де-тот, ымпэратул ши тоць чей че ерау
    ку ел ау ынӂенункят ши с-ау ынкинат.
  ben-OBCV: বলিদানের কাজ সম্পন্ন হওয়ার পর, রাজা ও তাঁর সাথে সেখানে উপস্থিত প্রত্যেকে
    নতজানু হয়ে আরাধনা করলেন।
  som-som: Oo markay dhammeeyeen qurbaanka bixintiisii ayaa boqorkii iyo kuwii isaga
    la joogay oo dhammu wada foororsadeen oo Ilaah caabudeen.
  lat-VUC: Cumque finita esset oblatio, incurvatus est rex, et omnes qui erant cum
    eo, et adoraverunt.
  eng-ASVBT: And when they had made an end of offering, the king and all that were
    present with him bowed themselves and worshiped.
  ita-1885: E quando si fu finito di offerir l'olocausto, il re, e tutti quelli che
    si ritrovarono con lui s'inchinarono, e adorarono.
  eng-LXXUP: And when they had done offering it, the king and all that were present
    bowed, and worshiped.
  eng-ULB: When they had finished the offerings, the king and all who were present
    with him bowed and worshiped.
  spa-VBL: Una vez terminadas las ofrendas, el rey y todos los que estaban allí con
    él se inclinaron y adoraron.
  fra-_FOB: Et quand on eut achevé d'offrir l'holocauste, le roi et tous ceux qui
    se trouvaient avec lui fléchirent les genoux et se prosternèrent.
  mal-mal: യാഗം കഴിച്ചു തീർന്നപ്പോൾ രാജാവും കൂടെ ഉണ്ടായിരുന്ന എല്ലാവരും വണങ്ങി നമസ്കരിച്ചു.
  urd-GVR: Is ke bād Hizqiyāh aur tamām hāzirīn dubārā muṅh ke bal jhuk gae.
  suz-BL: मिनु चढ़ेशो नुम नोले पिप नु मेकेर बाक्‍ब नेल्‍लेमी बाप्‍शा ठेयब सेल्‍मे
    बाक्‍त।
  ita-1927: E quando l’offerta dell’olocausto fu finita, il re e tutti quelli ch’erano
    con lui s’inchinarono e si prostrarono.
  ckb-ckb: لە کاتی تەواوبوونی قوربانی سووتاندنەکە، پاشا و هەموو ئەوانەی لەگەڵیدا بوون
    چەمانەوە و کڕنۆشیان برد.
  eng-BBE: And at the end of the offering, the king and all who were present with
    him gave worship with bent heads.
  kan-OKCV: ಅವರು ಅರ್ಪಿಸುವುದು ತೀರಿಸಿದಾಗ ಅರಸನೂ, ಅವನ ಸಂಗಡ ಇದ್ದವರೆಲ್ಲರೂ ಮೊಣಕಾಲೂರಿ ಆರಾಧಿಸಿದರು.
  tam-2017: பலியிட்டு முடிந்தபோது, ராஜாவும் அவனோடிருந்த அனைவரும் தலைகுனிந்து பணிந்துகொண்டார்கள்.
  spa-RV-1909: Y como acabaron de ofrecer, inclinóse el rey, y todos los que con él
    estaban, y adoraron.
  ron-BTF: Și când au terminat ofranda, împăratul și toți cei care erau prezenți cu
    el s-au prosternat și s-au închinat.
  eng-WEBP: When they had finished offering, the king and all who were present with
    him bowed themselves and worshiped.
  eng-FBV: Once the offerings were completed, the king and everyone there with him
    bowed down and worshiped.
  nld-1939: Toen het offeren geëindigd was, bogen de koning en al de aanwezigen de
    knieën, en wierpen zich in aanbidding neer.
  nch-BL: Teipa quema tanqui tata nochi nopa miyac tacajcahualisti, nopa tanahuatijquet
    huan nochi nopa masehualme cati itztoyaj nopona motancuaquetzque huan quihueyichijque
    TOTECO.
  vie-1934: Khi dâng của lễ thiêu xong, vua và các người ở với vua bèn cúi xuống thờ
    lạy.
  hin-CV: होमबलि खत्म हो जाने पर राजा और उसके साथ उपस्थित सभी व्यक्तियों ने झुककर
    आराधना की.
  spa-BES: Y al final de la ofrenda, el rey y todos los que estaban presentes se postraron
    con él dieron culto.
  tdx-tdx: Ie nifonitse i fañengañey, le nidròdreke vaho niambane i mpanjakay naho
    o mpiama’e iabio.
  tha-KJV: เมื่อการถวายบูชาเสร็จแล้ว กษัตริย์​และคนทั้งปวงที่​อยู่​กับพระองค์​ก็​กราบลงนมัสการ
  por-BR-2018: E quando acabaram de oferecer, inclinou-se o rei, e todos os que com
    ele estavam, e adoraram.
  deu-ELO: Und als man das Opfern des Brandopfers vollendet hatte, beugten sich der
    König und alle, die sich bei ihm befanden, und beteten an.
  eng-WYC-2018: And when the offering was ended, the king was bowed down, and all
    that were with him, (or the king bowed down, and all who were with him), and they
    worshipped God.
  epo-epo: Kiam la brulofero estis finita, la reĝo, kaj ĉiuj, kiuj troviĝis kun li,
    ekgenuis kaj adorkliniĝis.
  uig-PIN: Kɵydürmǝ ⱪurbanliⱪ ɵtküzülüp bolƣanda, padixaⱨ wǝ uning bilǝn ⱨazir bolƣanlarning
    ⱨǝmmisi tizlinip sǝjdǝ ⱪilixti.
  beo-beo: Amalalu, hina bagade Hesigaia amola dunu huluane da muguni buguli, Godema
    nodone sia:ne gadoi.
  tpi-OTNT: Taim ol i mekim ol dispela ofa pinis, orait King Hesekia wantaim olgeta
    manmeri i brukim skru na i lotu long God.
  hau-SA: Sa’ad da aka gama miƙawa, sai sarki da mutanen da suke tare da shi suka
    durƙusa suka yi sujada.
  uig-LAT: Köydürme qurbanliq ötküzülüp bolghanda, padishah we uning bilen hazir bolghanlarning
    hemmisi tizlinip sejde qilishti.
  nde-nde: Ngemva kokuphela kweminikelo inkosi labo bonke ababekhona baguqa bakhonza.
  ton-ton: Pea hili ʻenau fakaʻosi ʻae feilaulau, naʻe punou ʻae tuʻi mo kinautolu
    kotoa pē naʻe ʻiate ia, ʻonau hū.
  ces-1613: A když dokonali obětování zápalu, sklonili se král a všickni, kteříž byli
    s ním, a poklonu učinili.
  eng-WMB: When they had finished offering, the king and all who were present with
    him bowed themselves and worshiped.
  tam-TCV: பலிசெலுத்தி முடிவடைந்ததும் அரசனும் அவனுடன் வந்திருந்த எல்லோரும் தரையில்
    முழங்காற்படியிட்டு வழிபட்டார்கள்.
  ceb-ULB: Sa dihang nahuman na sila sa paghalad, ang hari ug ang tanan nga anaa uban
    kaniya miyukbo ug nagsimba.
  pol-UBG: A gdy skończyło się całopalenie, król oraz wszyscy, którzy z nim byli,
    uklękli i oddali pokłon.
  urd-GVU: اِس کے بعد حِزقیاہ اور تمام حاضرین دوبارہ منہ کے بل جھک گئے۔
  deu-1912: Da nun das Brandopfer ausgerichtet war, beugte sich der König und alle,
    die sich bei ihm fanden, und beteten an.
  kan-2017: ಸರ್ವಾಂಗಹೋಮ ಸಮರ್ಪಣೆಯು ಮುಗಿದ ಮೇಲೆ ಅರಸನೂ ಅವನ ಜೊತೆಯಲ್ಲಿದ್ದವರೆಲ್ಲರೂ ಸಾಷ್ಟಾಂಗ
    ನಮಸ್ಕಾರ ಮಾಡಿದರು.
  yap-yap: Ma aram me ragbug Hezekiah nge gubin e girdi’ u rom nga but’ ngar liyorgad
    ngak Got.
  hlt-MCSB: A nawn bawt ah manghai neh a taengkah a hmuh boeih loh cungkueng uh tih
    a bawkuh.
  mdy-ETH: ዒንጎ ባኮ ፆኦሲም ዒንጊ ጋፔስካፓ ካኣቲ ሂዚቂያሴንታ ዒኢካ ዓኣ ዴራ ቢያ ጉምዓቲ ናንጊና ናንጋ ጎዳም ዚጌኔ።
  twi-ASANTE: Na ɔhene no ne wɔn a wɔka ne ho no nyinaa koto someeɛ.
  eng-WEBU: When they had finished offering, the king and all who were present with
    him bowed themselves and worshiped.
  wal-wal: Qeeseti yarshshuwaa yarshshiyoogaa polido wode, kawoinne aara de7iya asai
    ubbai gulbbatidi goinnidosona.
  spa-PDDPT: Cuando se consumió el holocausto, el rey y todos los que estaban con
    él se inclinaron y se postraron.
  gun-gun: Ha'e gui mymba ome'ẽmba ma ramo huvixa Ezequias ha'e hexeve ikuai va'e
    ha'e javi voi guenapy'ã re ikuai avi omboetea py.
  ilo-ULB: Idi nalpas ti panagidatonda, nagparintumeng ket nagdaydayaw ti ari ken
    amin nga adda sadiay.
  kpg-kpg: Nomuli King Hezekiah mo nia daangada huogodoo ga dogoduli gi lala ga daumaha
    ang gi Dimaadua.
  uig-ARA: كۆيدۈرمە قۇربانلىق ئۆتكۈزۈلۈپ بولغاندا، پادىشاھ ۋە ئۇنىڭ بىلەن ھازىر بولغانلارنىڭ
    ھەممىسى تىزلىنىپ سەجدە قىلىشتى.
  sus-sus: E to gɛ sɛrɛxɛ gan daaxi bade, mangɛ nun ɲama naxan bira a fɔxɔ ra, e birin
    naxa e tuubi, e Ala batu.
  pon-2006: Nanmwarkio oh aramas koaros eri kelehpwikihdi oh pwongih Koht.
  ksd-ksd: Ma ba dia ga vapar vue ra tinabar, ra king ma diat parika abara dia ga
    lotu.
  tur-YTC: Sunuyu bitirince, kral ve onunla birlikte bulunanların hepsi eğilip tapındılar.
  grc-BRENT: Καὶ ὡς συνετέλεσαν ἀναφέροντες, ἔκαμψεν ὁ βασιλεὺς καὶ πάντες οἱ εὑρεθέντες,
    καὶ προσεκύνησαν.
  ind-AYT: Setelah kurban bakaran habis, raja dan semua orang yang berkumpul bersamanya
    berlutut dan sujud menyembah.
  nya-nya: Zopereka zitatha, mfumu ndi wina aliyense amene anali naye anagwada pansi
    ndi kulambira.
  hrv-hrv: Kad se svršilo prinošenje paljenice, kralj i svi koji bijahu s njim pobožno
    padoše na koljena i pokloniše se.
  mps-mps: Te augwaligo te ofa ela silibo si da, teda king Hesekia me te we bidi augwaligo
    bogoli sugunama Godiba lotu po wali.
  tpi-tpi: Taim ol i mekim ol dispela ofa pinis, orait King Hesekia wantaim olgeta
    manmeri i brukim skru na i lotu long God.
  dan-1931: Så snart man var færdig med Brændofferet, knælede Kongen og alle, der
    var hos ham, ned og tilbad.
  vie-OVCB: Rồi vua và mọi người quanh vua đều cúi đầu thờ lạy Chúa.
  guj-2017: જયારે તેઓ અર્પણ કરી રહ્યા ત્યારે રાજાએ તથા તેની સાથે જેઓ હાજર હતા તે સર્વએ
    નમન કરીને સ્તુતિ કરી.
  pon-2006A: Nanmwarkio oh aramas koaros eri kelehpwikihdi oh pwongih Koht.
  por-BRBSL: Quando terminaram de oferecer, o rei e todos os que estavam presentes
    com ele se curvaram e adoraram.
  cth-cth: Hahoi, thuengnae abaw toteh, siangpahrang hoi ahni koe kaawm e pueng ni
    tabo laihoi Cathut a bawk awh.
  twi-twi: Na ɔhene no ne wɔn a wɔka ne ho no nyinaa kotow somee.
  hlt-hlt: A nawn bawt ah manghai neh a taengkah a hmuh boeih loh cungkueng uh tih
    a bawkuh.
  tbz-SIM: Bɛ̀ tùɔ ndìì mɔ̀nnì iwũɔ̃ kɛ́deè kɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɛínɛ̀ okpɑ̀ɑ̀tì
    kɛ̀ bɛ̀ɛ sĩ́nnɛ́ kɛ́kɔ̃nkɛ.
  msy-2020: Ofan kaba gɨvazɨma, Atrivim Hesekia ko, gumazamiziba bar moghɨra, teviba
    apɨrigha dapaniba avigha Ikiavɨra Itir Godɨn ziam fe.
  dop-dop: Wɑɑtʋ wei pǝ tǝnɑ pǝ tɛmɑ, ɩlɛnɑ wulɑʋ nɑ ɩ cɔlɔ nyǝ́mɑ tǝnɑ luŋ ɑkulɑ
    nɑ pɑ́ hǝntɩ ɑtɛ.
  azb-azb: Yandırma qurbanının təqdimi qurtaranda padşah və yanında olanların hamısı
    əyilib səcdə etdi.
  eng-DBY: And when they had ended offering the burnt-offering, the king and all that
    were present with him bowed themselves and worshipped.
  hin-2017: जब बलि चढ़ चुकी, तब राजा और जितने उसके संग वहाँ थे, उन सभी ने सिर झुकाकर
    दण्डवत् किया।
  eng-YLT: And at the completion of the offering up bowed have the king and all those
    found with him, and do obeisance.
  eng-WYC-2017: And when the offering was ended, the king was bowed down, and all
    that were with him, and they worship-ped God.
  eng-WMBB: When they had finished offering, the king and all who were present with
    him bowed themselves and worshipped.
  urd-GVH: इसके बाद हिज़क़ियाह और तमाम हाज़िरीन दुबारा मुँह के बल झुक गए।
  rug-rug: Sipu ele beto sari na vinukivukihi si kokotuṉu gore sa baṉara Hezikaea
    meke sari doduru tie meke vahesia rini sa Tamasa.
  gaz-gaz: Yommuu aarsaa dhiʼeessuun xumurametti mootichii fi warri isa wajjin turan
    hundinuu jilbeenfatanii sagadan.
  fra-LSG: Et quand on eut achevé d’offrir l’holocauste, le roi et tous ceux qui étaient
    avec lui fléchirent le genou et se prosternèrent.
  yal-yal: E to yelin saraxa gan daxin bɛ, mangan nun a yamaan naxan birin yi a fɔxɔ
    ra, e birin yi e xinbi sin, e yi Ala tantun.
  haw-1868: A pau ae la ka mohai ana, kulou iho la ke alii, a me ka poe malaila pu
    me ia a pau, a hoomana aku la.
  arb-NAV: عِنْدَئِذٍ سَجَدَ الْمَلِكُ وَسَائِرُ الْمَاثِلِينَ مَعَهُ وَعَبَدُوا الرَّبَّ.
  ewe-ewe: Esi vɔsawo wu enu la, fia la kple ame siwo katã nɔ teƒea kplii la dze klo
    hesubɔ.
  eng-LEE: And when they had made an end of offering, the king and all that were present
    with him kneeled down and prostrated themselves.
  asm-FB: হোম-বলি শেষ হোৱাৰ পাছত, ৰজা আৰু তেওঁৰ লগৰ সকলো মানুহে আঁঠুকাঢ়ি প্ৰণিপাত
    কৰিলে।
  sus-A: عٍ تٌ فّ سّرّشّ فَن دَاشِ بَدٍ، مَنفّ نُن حَمَ نَشَن بِرَ عَ قْشْ رَ، عٍ
    بِرِن نَشَ عٍ تُوبِ، عٍ عَلَ بَتُ.
  fra-SBL: Quand ils eurent fini d'offrir, le roi et tous ceux qui étaient présents
    avec lui se prosternèrent et se prosternèrent.
  hbo-hbo: וּכְכַלֹּ֖ות לְהַעֲלֹ֑ות כָּרְע֗וּ הַמֶּ֛לֶךְ וְכָֽל־הַנִּמְצְאִ֥ים אִתֹּ֖ו
    וַיִּֽשְׁתַּחֲוֽוּ׃
  kik-kik: Na rĩrĩa maruta maarĩkirie kũrutwo-rĩ, mũthamaki na andũ othe arĩa maarĩ
    nake hau magĩturia maru makĩhooya.
  fra-NCL: Quand l’holocauste fut achevé, le roi et tous ceux qui étaient avec lui
    fléchirent le genou et adorèrent.
  cek-AK: Hmuen tathlanghaih boeng pacoengah, siangpahrang hoi to ih kaminawk boih
    mah akuep hoiah Sithaw to bok o.
  cuk-cuk: Ibmar-ogumakar-uknaid bergusmargua, rey, degi, dulemar-eba-gudimarmogad
    Bab-Dummad-nug odummogega napase dulluu imaksamalad.
  uig-CYR: Көйдүрмә қурбанлиқ өткүзүлүп болғанда, падиша вә униң билән һазир болғанларниң
    һәммиси тизлинип сәҗдә қилишти.
  tel-2017: వారు బలులు అర్పించడం ముగించిన తరువాత రాజు, అతనితో ఉన్న వారంతా తలవంచి ఆరాధించారు.
  hat-BSA: Alò, nan fen tout ofrann brile yo, wa a avèk tout moun ki te prezan avèk
    li yo te bese ba pou te fè adorasyon.
  kos-kos: Na Tokosra Hezekiah ac mwet nukewa sikukmutunte ac alu nu sin God.
  hbo-WLC: וּכְכַלּ֖וֹת לְהַעֲל֑וֹת כָּרְע֗וּ הַמֶּ֛לֶךְ וְכָֽל־הַנִּמְצְאִ֥ים אִתּ֖וֹ
    וַיִּֽשְׁתַּחֲוֽוּ׃
  ibo-ibo: Mgbe ha chụchara aja ndị ahụ, eze na ndị niile nọ nʼebe ahụ gburu ikpere
    nʼala, kpọkwaa isiala.
  ory-ory: ପୁଣି, ସେମାନେ ବଳିଦାନ ସମାପ୍ତ କରନ୍ତେ, ରାଜା ଓ ତାଙ୍କ ସଙ୍ଗେ ଉପସ୍ଥିତ ଲୋକ ସମସ୍ତେ
    ମୁହଁ ମାଡ଼ି ପଡ଼ି ପ୍ରଣାମ କଲେ।
  chk-chk: Nge lupwen ra wes le eäni ewe asor, ewe king me ekewe aramas meinisin mi
    nom ren ra chapetiu o fel ngeni Kot.
  rop-rop: En King Hesakaiya en ol detlot pipul bin nildan en weship langa God.
  ukr-1871: А як скінчилось всепаленнє, нахилився царь і всї бувші при йому й поклонились.
  deu-1951: Als nun das Brandopfer vollendet war, kniete der König nieder samt allen,
    die sich bei ihm befanden, und sie beteten an.
  eng-JPS: And when they had made an end of offering, the king and all that were present
    with him bowed themselves and prostrated themselves.
  srp-1865: A kad svršiše žrtvu, car i svi koji bijahu s njim padoše i pokloniše se.
  lug-lug: Awo okuwaayo ebiweebwayo bwe kwaggwa, kabaka n’abo bonna abaaliwo ne bavuunama
    ne basinza.
  heb-heb: וככלות להעלות כרעו המלך וכל הנמצאים אתו וישתחוו׃
  ben-IRV: পরে হোম উৎসর্গের অনুষ্ঠান শেষ হলে রাজা এবং তাঁর সাথীরা সকলে হাঁটু পেতে
    সদাপ্রভুকে প্রণাম করলেন।
  pan-pan: ਜਦ ਉਹ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾ ਚੁੱਕੇ ਤਾਂ ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਸਾਰਿਆਂ ਨੇ ਝੁੱਕ
    ਕੇ ਮੱਥਾ ਟੇਕਿਆ
  mya-JVB: လက်စသတ် ပြီးမှ ၊ ရှင်ဘုရင် နှင့် စည်းဝေး သော သူအပေါင်း တို့သည် ဦးညွှတ်
    ချ၍ ကိုးကွယ် ကြ၏။
  hmo-hmo: Boubou karadia idia ore, vadaeni king Hesekaia bona hebou taudia ibounai
    idia tui diho, bona idia tomadiho.
  urd-urd: और जब वह क़ुर्बानी अदा कर चुके, तो बादशाह और उसके साथ सब हाज़रीन ने झुक
    कर सिज्दा किया।
  rus-SYN: По окончании же всесожжения царь и все находившиеся при нем преклонились
    и поклонились.
  bqc-SIM: Kɛ́ wà sapi ò wa làa, kí ń gbɛ̃́ pↄ́ kú weↄ kùlɛɛ̀ aa wùlɛ ń gbɛɛu.
  tcz-CHONGTHU: Hijou teng chuleh Hezekiah lengpa leh mipi jouse chun adilsuo vin
    Pathen chibai abohun ahi
  mar-mar: होमार्पणाचे विधी झाल्यावर राजा हिज्कीयासह सर्व लोकांनी मस्तके लववून परमेश्वराची
    आराधना केली.
  qub-qub: Rupayta ushaycuptin raypis yan'gajnincunapis Tayta Diosta adurar gongurpacuran.
  bqp-bqp: Sɑnɑm mɛ bɑ yɑ̃ku ni kuɑ bɑ kpɑ, yerɑ sinɑ boko kɑ win tɔn be kpuro bɑ
    yiirɑ bɑ Yinni Gusunɔ bɛɛrɛ wɛ̃.
  hat-hat: Lè yo fin boule ofrann yo sou lotèl la, wa a ak tout moun ki te la yo mete
    ajenou, yo bese tèt yo jouk atè devan Bondye.
  eng-BSB: When the offerings were completed, the king and all those present with
    him bowed down and worshiped.
  eng-WEBPB: When they had finished offering, the king and all who were present with
    him bowed themselves and worshipped.
  kbq-kbq: Hagi ana ofamo'ma tefananema hutege'za, kini ne' Hezekaia'ene mika anampima
    mani'naza zamare'na re'za Ra Anumzamofona monora hunte'naze.
  nhe-BL: Teipa quema tlanqui tlatla nochi nopa miyac tlacajcahualistli, nopa tlanahuatijquetl
    huan nochi nopa tlacame tlen itztoyaj nopona motlancuaquetzque huan quihueyichijque
    TOTECO.
  gub-BL: A'e re tuwihawete a'e, amogwer teko a'e pe wiko ma'e paw wà no, wapyk upenàràg
    rehe Tupàn imuwete katu pà wà.
  eng-DRA: And when the oblation was ended, the king, and all that were with him bowed
    down and adored.
