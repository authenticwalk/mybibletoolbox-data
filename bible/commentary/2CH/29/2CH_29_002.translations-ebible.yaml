verse: 2CH.029.002
translations:
  mal-C: തന്റെ പൂർവപിതാവായ ദാവീദ് ചെയ്തതുപോലെ, അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Ahnherr David gethan hatte.
  lin-lin: Ezekiasi asalaki makambo ya sembo na miso ya Yawe ndenge Davidi, koko na
    ye, asalaki.
  eng-LSV: and he does that which is right in the eyes of YHWH, according to all that
    his father David did.
  eng-GNV: And hee did vprightly in the sight of the Lord, according to all that Dauid
    his father had done.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, according
    to all that David his father had done.
  nhw-BL: Huan Ezequías quichijqui catli cuali iixpa TOTECO quen quichijtoya ihuejcapan
    tata, David.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana kama Daudi baba yake alivyofanya.
  bba-bba: U kuɑ ye yɑ Yinni Gusunɔ wɛ̃re. Win sikɑdo Dɑfidin yirɑ u swĩi mɑm mɑm.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, according
    to all that David his father had done.
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye mana kaka kwar mare Daudi
    notimo.
  meu-meu: Ia na Iehova vairanai e kara maoromaoroava, senena David ena kara iboudiai
    heḡereḡeredia ai e karava.
  npi-ULB: आफ्‍ना पुर्खा दाऊदले गरेझैं परमप्रभुको दृष्‍टिमा जे असल थियो सो तिनले गरे
    ।
  yor-yor: Ó sì ṣe ohun tí ó tọ́ ní ojú Olúwa, gẹ́gẹ́ bí baba rẹ̀ Dafidi ti ṣe.
  pes-OPCB: او مانند جدش داوود مطابق میل خداوند رفتار می‌کرد.
  tgl-ULB: Ginawa niya ang tama sa mga mata ni Yahweh at sinusunod ang lahat ng halimbawang
    ginawa ni David, na kaniyang ninuno.
  hui-hui: Hesegaia ibugua ibunaga mamali Kini Debidihanda Anduane Homogo turu helo
    ibunaga deni mana bayale wiaru bialu haga henedagua dege ibu ani bialu hene.
  mya-mya: သူ​သည်​ဘေး​တော်​ဒါ​ဝိဒ်​မင်း​၏​စံ​န​မူ​နာ ကို​လိုက်​၍ ထာ​ဝရ​ဘု​ရား​နှစ်​သက်​တော်​မူ
    သော​အ​မှု​တို့​ကို​ပြု​၏။
  bod-N: ཧི་ཟི་ཀི་ཡཱས་རང་གི་ཡབ་མེས་དཱ་བིད་ཀྱི་མཛད་པ་ཐམས་ཅད་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད།
  sna-sna: Akaita zvakanaka pamberi paJehovha, sezvakanga zvangoitwa naDhavhidhi baba
    vake.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, conforme a todo lo que había
    hecho su padre David.
  cac-cac: A tas ix sc'ulej vin̈, vach'n̈ej d'a yichan̈ Jehová, icha val sb'eyb'al
    vin̈aj David smam yicham vin̈.
  swh-ULB: Alifanya yaliyoadili katika macho ya Yahwe, kama Daudi baba yake alivyofanya.
  bel-bel: І рабіў ён заўгоднае ў вачах Гасподніх гэтак сама, як рабіў Давід, бацька
    ягоны.
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN, nach allem, was sein
    Vater David getan hatte.
  mbb-OT: Meupiya is ulaula ni Hezekia ziyà te etuvangan te Nengazen, iring te mibeelan
    te kepuun din he si David.
  mal-2015: അവൻ തന്റെ അപ്പനായ ദാവീദ് ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka, avke sar the leskro prapapus
    o David.
  pes-OPV: و او آنچه در نظر خداوند پسند بود، موافق هرآنچه پدرش داود کرده بود، به عمل
    آورد.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй, ынтокмай кум фэкусе татэл сэу
    Давид.
  ben-OBCV: হিষ্কিয় তাঁর পূর্বপুরুষ দাউদের মতোই সদাপ্রভুর দৃষ্টিতে যা যা ঠিক, তাই
    করতেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, sidii dhammaan awowgiis
    Daa'uud sameeyey oo kale.
  lat-VUC: Fecitque quod erat placitum in conspectu Domini, juxta omnia quæ fecerat
    David pater ejus.
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, according to
    all that David his father had done.
  ita-1885: Ed egli fece ciò che piace al Signore, interamente come avea fatto Davide,
    suo padre.
  eng-LXXUP: And he did that which was right in the sight of the Lord, according to
    all that his father David had done.
  eng-ULB: He did what was right in the eyes of Yahweh, just as David his father had
    done.
  spa-VBL: Hizo lo que era correcto a los ojos del Señor, tal como lo había hecho
    su antepasado David.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, tout comme avait fait David,
    son père.
  mal-mal: അവൻ തന്റെ അപ്പനായ ദാവീദിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു.
  urd-GVR: Apne bāp Dāūd kī tarah us ne aisā kām kiyā jo Rab ko pasand thā.
  suz-BL: मेकोमी आ किकी पिपी दाऊदम पशो खोदेंशो पा परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे,
    मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Davide suo padre.
  ckb-ckb: بە هەمان شێوەی داودی باپیرە گەورەی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی.
  eng-BBE: He did what was right in the eyes of the Lord, as his father David had
    done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆ ದಾವೀದನು ಮಾಡಿದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய தாவீது செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்கு செம்மையானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo recto en ojos de Jehová, conforme á todas las cosas que había
    hecho David su padre.
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI, conform cu tot
    ceea ce făcuse tatăl său, David.
  eng-WEBP: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  eng-FBV: He did what was right in the Lord's sight, just as his forefather David
    had done.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, juist zoals zijn vader David
    gedaan had.
  nch-BL: Huan Ezequías quichijqui cati cuali iixpa TOTECO quej quichijtoya ihuejcapan
    tata, David.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, y theo mọi điều Đa-vít,
    tổ phụ người, đã làm.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में सही था. वैसा ही, जैसा उसके पूर्वज
    दावीद ने किया था.
  spa-BES: Hizo lo correcto ante los ojos del Señor, como lo había hecho su padre
    David.
  tdx-tdx: Le nanao ty fahiti’e am-pihaino’ Iehovà, manahake ze he’e nanoe’ i Davide
    rae’e.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตามซึ่งดาวิดบรรพบุรุษของพระองค์​ได้​ทรงกระทำทุกประการ
  por-BR-2018: E fez o que era correto aos olhos do SENHOR, conforme a todas as coisas
    que havia feito Davi seu pai.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nach allem, was sein Vater
    David getan hatte.
  eng-WYC-2018: And Hezekiah did that, that was pleasing in the sight of the Lord,
    by all things that David, his father, had done. (And Hezekiah did what was pleasing
    before the Lord, by all the things that his forefather David had done.)
  epo-epo: Li agadis bone antaŭ la Eternulo, tiel same, kiel agadis lia patro David.
  uig-PIN: Ⱨǝzǝkiya atisi Dawut barliⱪ ⱪilƣanliridǝk, Pǝrwǝrdigarning nǝziridǝ durus
    bolƣanni ⱪildi.
  beo-beo: E da ea aowa Da:ibidi defele, Hina Gode ba:ma:ne, moloidafa hou hamonanu.
  tpi-OTNT: Hesekia i mekim gutpela pasin long ai bilong Bikpela, olsem tumbuna bilong
    en, King Devit i bin mekim.
  hau-SA: Ya yi abin da yake daidai a gaban Ubangiji, kamar dai yadda kakansa Dawuda
    ya yi.
  uig-LAT: Hezekiya atisi Dawut barliq qilghanliridek, Perwerdigarning neziride durus
    bolghanni qildi.
  nde-nde: Wenza okulungileyo phambi kukaThixo, njengalokho okwakwenziwe nguyise uDavida.
  ton-ton: Pea naʻe fai lelei ʻe ia ʻi he ʻao ʻo Sihova, ʻo fakatatau ki he meʻa kotoa
    pē naʻe fai ʻe Tevita ko ʻene tamai.
  ces-1613: A činil to, což pravého bylo před očima Hospodinovýma, podlé všech věcí,
    kteréž činil David otec jeho.
  eng-WMB: He did that which was right in the LORD’s eyes, according to all that David
    his father had done.
  tam-TCV: அவன் தனது முற்பிதா தாவீது செய்ததுபோல, யெகோவாவின் பார்வையில் சரியானதைச்
    செய்தான்.
  ceb-ULB: Nagbuhat siya ug matarong sa mga mata ni Yahweh, sama sa gibuhat sa iyang
    amahan nga si David.
  pol-UBG: A czynił to, co prawe w oczach PANA, według wszystkiego, co czynił jego
    ojciec Dawid.
  urd-GVU: اپنے باپ داؤد کی طرح اُس نے ایسا کام کیا جو رب کو پسند تھا۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, wie sein Vater David.
  kan-2017: ಅವನು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ ನೀತಿವಂತನಾಗಿ ತನ್ನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನಂತೆ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ
    ನಡೆದನು.
  yap-yap: Me folwok ko ga’ rok ni aram David ni Pilung, i rin’ e tin nib m’agan’
    SOMOL ngay.
  hlt-MCSB: A napa David kah a saii bang boeih la BOEIPA mik ah a thuem ni a. saii.
  mdy-ETH: ዒዛኮ ማዔ፥ ዳውቴ ማዼ ጎይፆ ሂዚቂያሴ ኮሺ ማዾ ማዺ ናንጊና ናንጋ ጎዳ ዎዛሴኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛfata wɔ Awurade ani so, sɛdeɛ ne tete agya Dawid yɛeɛ no.
  eng-WEBU: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  wal-wal: A maizza aawai Daawiti oottidoogaadan, Hizqqiyaasikka GODAA sinttan suurebaa
    oottiis.
  spa-PDDPT: Hizo lo recto ante Yavé, según todo lo que hizo su antepasado David.
  gun-gun: Ha'e ma ha'evea rami oiko Senhor renonde rupi, guamoĩ Davi ojapoague ha'e
    javi rami.
  ilo-ULB: Inaramidna ti nalinteg iti imatang ni Yahweh ket sinurotna dagiti pagulidanan
    nga inaramid ni David a kapuonanna, iti amin a banag.
  kpg-kpg: Mee gu daudali hua di mouli humalia o dono damana madua go King David,
    guu hai nia mee ala e hiihai ginai Dimaadua.
  uig-ARA: ھەزەكىيا ئاتىسى داۋۇت بارلىق قىلغانلىرىدەك، پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلدى.
  sus-sus: A a ɲɛrɛ nɛ Alatala xa tinxinyi kui, alɔ a baba Dawuda a raba ki naxɛ.
  pon-2006: E kalamangih karasepen seme kahlap, Nanmwarki Depit, e wiadahr dahme kaparanda
    kupwur en KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai, da David kana
    ngala i ga pait ia.
  tur-YTC: Babası David'in yapmış olduğu her şeye göre, Yahve'nin gözünde doğru olanı
    yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου κατὰ πάντα ὅσα ἐποίησε Δαυὶδ ὁ πατὴρ
    αὐτοῦ.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN, seperti semua yang dilakukan
    oleh Daud, nenek moyangnya.
  nya-nya: Iye anachita zolungama pamaso pa Yehova, monga momwe anachitira Davide
    abambo ake.
  hrv-hrv: Činio je što je pravo u očima Jahvinim, sasvim kao i njegov otac David.
  mps-mps: Hesekiago Genuai Bidigo gedude wiegi yai kolesaga yali, te aga wąį king
    Devitgo yali tiwai yali.
  tpi-tpi: Hesekia i mekim gutpela pasin long ai bilong Bikpela, olsem tumbuna bilong
    en, King Devit i bin mekim.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader David.
  vie-OVCB: Vua làm điều thiện trước mặt Chúa Hằng Hữu, giống Đa-vít tổ phụ mình đã
    làm.
  guj-2017: હિઝકિયાએ પોતાના પિતૃ દાઉદની જેમ ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે કર્યુ.
  pon-2006A: E kalemengih karasepen seme kahlap, Nanmwarki Depit, e wiadahr dahme
    kaparanda kupwur en KAUN-O.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, de acordo com tudo o que David,
    seu pai, havia feito.
  cth-cth: A na pa Devit e a sak e pueng a sak teh, BAWIPA e mithmu vah hawinae a
    sak.
  twi-twi: Ɔyɛɛ nea ɛsɔ Awurade ani, sɛnea nʼagya Dawid yɛe pɛpɛɛpɛ.
  hlt-hlt: A napa David kah a saii bang boeih la BOEIPA mik ah a thuem ni a saii.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ o yɑ̀ɑ̀rì Dɑfiti do dɔɔrimɛ̀ só.
  msy-2020: Hesekia Ikiavɨra Itir Godɨn damazimɨn arazir aghuibagh ami, mati an ovavim
    Atrivim Devit amizɨ mokɨn.
  dop-dop: Ɩlɛnɑ Ɩsekiyɑsɩ lɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ. Ɩsɩɩ ɩ lɔŋcɛ Tɑfiiti.
  azb-azb: Xizqiya babası Davudun etdiyi kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: And he did what was right in the sight of Jehovah, according to all that
    David his father had done.
  hin-2017: जैसे उसके मूलपुरुष दाऊद ने किया था अर्थात् जो यहोवा की दृष्टि में ठीक
    था वैसा ही उसने भी किया।
  eng-YLT: and he doth that which is right in the eyes of Jehovah, according to all
    that David his father did.
  eng-WYC-2017: And Hezekiah did that, that was pleasing in the sight of the Lord,
    by all things that David, his father, had done.
  eng-WMBB: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  urd-GVH: अपने बाप दाऊद की तरह उसने ऐसा काम किया जो रब को पसंद था।
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova, gugua sa tutina se Devita
    sa baṉara.
  gaz-gaz: Innis akkuma Daawit abbaan isaa godhe sana fuula Waaqayyoo duratti waan
    qajeelaa hojjete.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, entièrement comme avait
    fait David, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga, alo a benba Dawuda a liga kii
    naxan yi.
  haw-1868: Hana pololei iho la oia imua i ke alo o Iehova, e like me na mea a pau
    a Davida kona kupuna i hana'i.
  arb-NAV: وَصَنَعَ مَا هُوَ قَوِيمٌ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ دَاوُدَ أَبِيهِ.
  ewe-ewe: Eɖu fia nyuie le Mawu ƒe ŋkume abe fofoa, David ene.
  eng-LEE: And he did what is right in the eyes of the Lord, in accordance with all
    that David his father had done.
  asm-FB: তেওঁ ওপৰ পিতৃ দায়ূদে কৰা কৰ্মৰ দৰে সকলো কৰ্ম কৰিছিল, তেওঁ যিহোৱাৰ দৃষ্টিত
    যি ন্যায়, তাকে কৰিছিল।
  sus-A: عَ عَ حّرّ نّ عَلَتَلَ شَ تِنشِنيِ كُي، عَلْ عَ بَبَ دَوُدَ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait
    David, son père.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה דָּוִ֥יד
    אָבִֽיו׃
  kik-kik: Nake agĩĩka maũndũ marĩa maagĩrĩire maitho-inĩ ma Jehova, o ta ũrĩa ithe
    Daudi eekĩte.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, selon tout ce qu’avait fait
    David, son père.
  cek-AK: Ampa David mah sak ih baktih toengah, anih doeh Angraeng mikhnukah katoeng
    hmuennawk boih to sak.
  cuk-cuk: Ezequías Bab-Jehováʼga ibmar-nueganbi imaksad. Igi e-dad-dummad-David ibmar-imaksa,
    deyobi imaksamogad.
  uig-CYR: Һәзәкия атиси Давут барлиқ қилғанлиридәк, Пәрвәрдигарниң нәзиридә дурус
    болғанни қилди.
  tel-2017: అతడు తన పూర్వీకుడు దావీదు చేసిన ప్రకారం యెహోవా దృష్టికి యధార్థంగా ప్రవర్తించాడు.
  hat-BSA: Li te fè sa ki bon nan zye SENYÈ a selon tout sa ke papa zansèt li a, David
    te fè.
  kos-kos: El fahsr tukun srikasrak lal Tokosra David, papa matu tumal, ac el oru
    ma LEUM GOD El insewowo kac.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה דָּוִ֥יד
    אָבִֽיו׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị dịka nna nna ya Devid mere.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Hiskia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun meinisin
    mine Tafit an we lewo a föri.
  rop-rop: King Hesakaiya bin oldei bulurrum im grengrenfatha King Deibid en imbin
    oldei duwit wanim YAWEI det trubala God bin wandim.
  ukr-1871: 'І чинив він угодне в очах Господнїх, так як чинив Давид, предок його:'
  deu-1951: Und er tat, was recht war in den Augen des HERRN, ganz wie sein Vater
    David getan hatte.
  eng-JPS: And he did that which was right in the eyes of the LORD, according to all
    that David his father had done.
  srp-1865: I èinjaše što je pravo pred Gospodom sasvijem kako je èinio David otac
    njegov.
  lug-lug: Keezeekiya n’akola ebirungi mu maaso ga Mukama, nga jjajjaawe Dawudi bwe
    yakola.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה דויד אביו׃
  ben-IRV: হিষ্কিয় তাঁর পূর্বপুরুষ দায়ূদের মতই সদাপ্রভুর চোখে যা কিছু ভাল তাই করতেন।
  pan-pan: ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਦੇ ਪਿਉ ਦਾਊਦ ਨੇ ਕੀਤਾ ਸੀ ਉਸ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹੋ ਕੰਮ ਕੀਤਾ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: ထိုမင်း သည် အဘ ဒါဝိဒ် ကျင့် သမျှ အတိုင်း ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကိုပြု
    ၏။
  hmo-hmo: Hesekaia ese Lohiabada ena vairana dekenai ia kara maoromaoro, iena sene
    tauna Davida ena kara ibounai hegeregerena ia karaia.
  urd-urd: उसने वही काम जो ख़ुदावन्द की नज़र में दुरुस्त है, ठीक उसी के मुताबिक़ जो
    उसके बाप — दादा ने किया था, किया।
  rus-SYN: И делал он угодное в очах Господних точно так, как делал Давид, отец его.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a dezi Davidi kɛ̀wa píiɛ.
  tcz-CHONGTHU: Amahin apa David nin ana bolbang bangin Pathen deilam ngen anabollin
    ahi
  mar-mar: हिज्कीयाची वागणूक परमेश्वराच्या दृष्टीने उचित अशी होती. आपला पूर्वज दावीद
    याच्या प्रमाणेच त्याचे वर्तन सुयोग्य असे.
  qub-qub: Ezequiasga Tayta Diosta rispitar allillata ruraran unay caj awilun Davidno.
  bqp-bqp: U kuɑ ye yɑ Yinni Gusunɔ wɛ̃re. Win sikɑdo Dɑfidin yirɑ u swĩi mɑm mɑm.
  hat-hat: Ezekyas te fè sa ki dwat devan Seyè a tankou David, zansèt li a, te fè
    l'.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father David
    had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  kbq-kbq: Hagi agra Ra Anumzamofo avurera negeho Deviti'ma hu'neaza huno fatgo avu'ava
    hu'ne.
  nhe-BL: Huan Ezequías quichijqui tlen cuali iixpa TOTECO queja quichijtoya ihuejcapan
    tata, David.
  gub-BL: Nuzawy kwaw uwipy tuwihawete Tawi a'e. Uzapo Tupàn Tuweharupi Wiko Ma'e
    hemimutar.
  eng-DRA: And he did that which was pleasing in the sight of the Lord, according
    to all that David his father had done.
