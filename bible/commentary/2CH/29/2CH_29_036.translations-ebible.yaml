verse: 2CH.029.036
translations:
  mal-C: ഇക്കാര്യങ്ങളെല്ലാം അതിവേഗം നടന്നു; അതിനുതക്കവണ്ണം ദൈവം തന്റെ ജനത്തെ ഒരുക്കിയതോർത്ത്
    ഹിസ്കിയാവും സർവജനവും ആഹ്ലാദിച്ചു.
  deu-TKW: Hiskia aber und das ganze Volk freuten sich über das, was Gott dem Volke
    bereitet hatte; denn die Sache war mit einem Male vor sich gegangen.
  lin-lin: Ezekiasi mpe bato nyonso basepelaki na ndenge Nzambe akokisaki makambo
    mpo na bato na Ye, pamba te nyonso esalemaki na lombangu.
  eng-LSV: and Hezekiah and all the people rejoice because of God’s giving preparation
    to the people, for the thing has been suddenly.
  eng-GNV: 'Then Hezekiah reioyced and all the people, that God had made the people
    so ready: for the thing was done suddenly.'
  eng-WEBSTER: 'And Hezekiah rejoiced, and all the people, that God had prepared the
    people: for the thing was done suddenly.'
  nhw-BL: Huan nelía pajqui Tlanahuatijquetl Ezequías huan nochi nopa masehualme pampa
    Toteco Dios quinpalehuijtoya para sempa quipehualtise itequi nopa tiopamitl, huan
    nochi quisencajtoyaj ica se tlatoctzi.
  swh-ONEN: Hezekia pamoja na watu wote wakafurahi kwa sababu ya lile Mungu alilolifanya
    kwa ajili ya watu wake, kwa kuwa lilitendeka papo hapo.
  bba-bba: Esekiɑsi kɑ tɔn be kpuro bɑ nuku dobu kuɑ yèn sɔ̃ Gusunɔ u doke tɔmbun
    ɡɔ̃rusɔ bɑ kɑ win sɑ̃ɑru seeyɑ mɛsum fuuku.
  eng-KJVCPB: 'And Hezekiah rejoiced, and all the people, that God had prepared the
    people: for the thing was done suddenly.'
  luo-luo: Hezekia kod ji duto nobedo mamor kod gima Nyasaye notimone joge, nikech
    notimo mapiyo.
  meu-meu: Bena Hesekia bona taunimanima iboudiai na e moale, Dirava ese taunimanima
    vada e kara henidia karadia daidiai; badina be una kara na vada e vara taku.
  npi-ULB: परमेश्‍वरले मानिसहरूका निम्‍ति तयार पार्नुभएको कामको कारणले हिजकिया र सबै
    मानिसहरू आनन्दित भए, किनकि त्‍यो काम चाँडै नै पूरा भयो ।
  yor-yor: Hesekiah sì yọ̀, àti gbogbo ènìyàn pé, Ọlọ́run ti múra àwọn ènìyàn náà
    sílẹ̀, nítorí lójijì ni a ṣe nǹkan náà.
  pes-OPCB: حِزِقیا و تمام قوم از اینکه توانسته بودند به کمک خدا به این زودی کار را
    تمام کنند، بسیار خوشحال بودند.
  tgl-ULB: Nagsaya si Ezequias, gayon din ang mga tao, dahil sa inihanda ng Diyos
    para sa mga tao, sapagkat mabilis na natapos ang gawain.
  hui-hui: Tigua ani bialu hayago irane Ngode Datagaliwabehanda ti biamogo biyago
    manda bialu Kini Hesegaiabi wali agali bu hearubi tigua ibuhondo turu timbuniore
    ho haabo hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ဤ​အ​မှု​တို့​ကို​လျင် မြန်​စွာ​ဆောင်​ရွက်​နိုင်​ခွင့်​ပေး​တော်​မူ​သ​ဖြင့်
    ဟေ​ဇ​ကိ​မင်း​နှင့်​ပြည်​သူ​တို့​သည် ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​ကုန်​၏။
  bod-N: ཡང་དཀོན་མཆོག་གིས་མི་རྣམས་ཀྱི་དོན་དུ་གྲ་སྒྲིག་མཛད་ནས་བྱ་བ་དེ་མྱུར་དུ་གྲུབ་པས།
    ཧི་ཟི་ཀི་ཡཱ་དང་མི་ཚོགས་ཐམས་ཅད་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Hezekia navanhu vose vakapemberera zvakanga zvauyiswa naMwari kuvanhu vake
    nokuti zvakanga zvaitwa nokukurumbidza.
  spa-BLM: Ezequías y todo el pueblo se alegraron por lo que Dios había preparado
    para el pueblo, pues la cosa se hizo de repente.
  cac-cac: Ix te tzalaj vin̈aj Ezequías chi' yed' masanil eb' anima yuj tas ix sc'ulej
    Dios yed' eb', yujto elan̈chamel ix yic' sb'a masanil tas ix uji chi'.
  swh-ULB: Hezekia akafurahia, na watu pia, kwa sababu ya kile ambacho Mungu alikuwa
    ameandaa kwa ajili ya watu, kwa maana kazi ilikuwa imekamilika haraka.
  bel-bel: І радаваўся Эзэкія і ўвесь народ за тое, што Бог так схіліў народ, бо гэта
    ўчынілася неспадзявана.
  deu-ELBBK: Und Jehiskia und das ganze Volk freuten sich über das, was Gott dem Volk
    bereitet hatte; denn die Sache war plötzlich geschehen.
  mbb-OT: Midlipey si Hezekia wey is menge etew tenged te tavang te Megbevayà, su
    meǥaan dan dà nepasad is langun kayi.
  mal-2015: ദൈവം ജനത്തിന്നു ഒരുക്കിക്കൊടുത്തതിൽ യെഹിസ്കീയാവും സകലജനവും സന്തോഷിച്ചു;
    കാര്യം ക്ഷണത്തിലല്ലോ നടന്നതു.
  rmc-rmc: O Chizkija the savore manuša radisaľonas olestar, bo o Del lenge pomožinďa
    igen sig kada savoro te kerel.
  pes-OPV: و حزقیا و تمامی قوم شادی کردند چونکه خدا قوم را مستعد ساخته بود زیرااین
    امر ناگهان واقع شد.
  ron-1924: Езекия ши тот попорул с-ау букурат кэ Думнезеу фэкусе пе попор ку вое
    бунэ, кэч лукрул с-а фэкут пе неаштептате.
  ben-OBCV: ঈশ্বর তাঁর প্রজাদের জন্য কী ঘটিয়েছেন, তা দেখে হিষ্কিয় ও দেশের প্রজারা
    সবাই আনন্দ করলেন, কারণ এসব কিছুই খুব তাড়াতাড়ি করা হল।
  som-som: Oo Xisqiyaah iyo dadkii oo dhammuba aad bay ugu reyreeyeen wixii Ilaah
    dadka u diyaariyey aawadood, waayo, xaalkaas waxaa lagu sameeyey si kedis ah.
  lat-VUC: 'Lætatusque est Ezechias et omnis populus, eo quod ministerium Domini esset
    expletum: de repente quippe hoc fieri placuerat.'
  eng-ASVBT: 'And Hezekiah rejoiced, and all the people, because of that which God
    had prepared for the people: for the thing was done suddenly.'
  ita-1885: Ed Ezechia, e tutto il popolo, si rallegrò che Iddio avesse così disposto
    il popolo; perciocchè questa cosa fu fatta subitamente.
  eng-LXXUP: 'And Hezekiah and all the people rejoiced, because God had prepared the
    people: for the thing was done suddenly.'
  eng-ULB: Hezekiah rejoiced, and all the people also, because of what God had prepared
    for the people, for the work had been done quickly.
  spa-VBL: Ezequías y todos los presentes estaban muy contentos por lo que Dios había
    hecho por el pueblo, porque todo se había logrado tan rápidamente.
  fra-_FOB: Et Ézéchias et tout le peuple se réjouirent de ce que Dieu avait ainsi
    disposé le peuple; car la chose se fit subitement.
  mal-mal: ദൈവം ജനത്തിന് മനസ്സൊരുക്കം നൽകിയതിൽ യെഹിസ്കീയാവും സകലജനവും സന്തോഷിച്ചു;
    ഈ കാര്യങ്ങൾ എല്ലാം വളരെ വേഗത്തിലാണല്ലോ നടന്നത്.
  urd-GVR: Hizqiyāh aur pūrī qaum ne ḳhushī manāī ki Allāh ne yih sab kuchh itnī jaldī
    se hameṅ muhaiyā kiyā hai.
  suz-BL: मिनु हिज्‍कीयाह नु मुर नेल्‍ल थाम्‍पा ग्‍येरसमा बाक्‍त। मारदे हना परमप्रभुम
    आ मुर आन कली पशो रीब पा छक लाक्‍चा ङा पा दुम्‍माक्‍त।
  ita-1927: Ed Ezechia e tutto il popolo si rallegrarono che Dio avesse ben disposto
    il popolo, perché la cosa s’era fatta subitamente.
  ckb-ckb: حەزقیا و هەموو گەلیش دڵشاد بوون لەبەر ئەوەی خودا گەلی ئامادە کرد، چونکە
    کارەکە کتوپڕ بوو.
  eng-BBE: 'And Hezekiah and all the people were full of joy, because God had made
    the people ready: for the thing was done suddenly.'
  kan-OKCV: ಆಗ ದೇವರು ತಮ್ಮ ಜನರನ್ನು ಸಿದ್ಧಮಾಡಿದ್ದರಿಂದ ಹಿಜ್ಕೀಯನೂ, ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟರು.
    ಏಕೆಂದರೆ ಈ ಕಾರ್ಯವು ತ್ವರೆಯಾಗಿ ನಡೆಯಿತು.
  tam-2017: தேவன் மக்களை ஆயத்தப்படுத்தியதைக்குறித்து எசேக்கியாவும் மக்கள் எல்லோரும்
    சந்தோஷப்பட்டார்கள்; இந்தக் காரியத்தை செய்வதற்கான யோசனை உடனடியாக உண்டானது.
  spa-RV-1909: Y alegróse Ezechîas, y todo el pueblo, de que Dios hubiese preparado
    el pueblo; porque la cosa fué prestamente hecha.
  ron-BTF: Și Ezechia s-a bucurat împreună cu tot poporul, că Dumnezeu a pregătit
    poporul, fiindcă lucrul a fost făcut îndată.
  eng-WEBP: Hezekiah and all the people rejoiced because of that which God had prepared
    for the people; for the thing was done suddenly.
  eng-FBV: Hezekiah and everyone there were so happy at what God done for the people,
    because everything had been achieved so quickly.
  nld-1939: Ezekias en heel het volk verheugden zich over wat God voor het volk had
    gewrocht; zo plotseling was de verandering gekomen.
  nch-BL: Huan nelía pajqui Tanahuatijquet Ezequías huan nochi nopa masehualme pampa
    Toteco Dios quinpalehuijtoya para sempa quipehualtise itequi nopa tiopamit, huan
    nochi quisencajtoyaj ica se talojtzi.
  vie-1934: Ê-xê-chia và cả dân sự đều vui mừng về điều Đức Chúa Trời đã sắm sửa cho
    dân sự; bởi công việc ấy thình lình mà làm thành.
  hin-CV: हिज़किय्याह और सारी प्रजा बहुत ही खुश थी कि परमेश्वर ने बहुत ही जल्दी उनके
    लिए यह सब कर दिया था.
  spa-BES: 'Ezequías y toda la gente estaban llenos de alegría, porque Dios había
    preparado a la gente: porque la cosa se hizo de repente.'
  tdx-tdx: naho nandia taroba t’Iekizkia naho ondaty iabio, ty amy nampihentseñan’
    Añahare ho a’ondatio; amy te nitojeha i nanoeñey.
  tha-KJV: เฮเซคียาห์กับประชาชนทั้งปวงก็เปรมปรี​ดิ​์ด้วยการที่พระเจ้าได้ทรงกระทำให้​แก่​ประชาชนครั้งนี้
    เพราะเรื่องนี้​เก​ิดขึ้นปัจจุบันทันด่​วน
  por-BR-2018: E alegrou-se Ezequias, e todo o povo, de que Deus houvesse preparado
    o povo; porque a coisa foi prontamente feita.
  deu-ELO: Und Jehiskia und das ganze Volk freuten sich über das, was Gott dem Volke
    bereitet hatte; denn die Sache war plötzlich geschehen.
  eng-WYC-2018: And Hezekiah was glad, and all the people, for the service of the
    Lord was fulfilled; for it pleased (them all), that this was done suddenly. (And
    Hezekiah and all the people were glad, that the service of the House of the Lord
    had begun again, or was restored; and it pleased them all, that it had all been
    done so quickly.)
  epo-epo: Kaj ĝojis Ĥizkija kaj la tuta popolo pri tio, kion Dio pretigis por la
    popolo; ĉar neatendita estis la afero.
  uig-PIN: Huda Ɵz hǝlⱪigǝ bu ixlarni orunlaxturƣanliⱪi üqün Ⱨǝzǝkiya wǝ pütkül hǝlⱪ
    tolimu huxal boluxti; qünki bu ixlar bǝk tezla bejirilip bolƣanidi.
  beo-beo: 'Hina bagade Hesigaia amola dunu huluane da hahawane bagade ba:i. Bai Gode
    da amo hawa: hamosu hedolodafa hamoma:ne, ili noga:le fidi.'
  tpi-OTNT: '@see-verse:2CH.029.035'
  hau-SA: Hezekiya da dukan mutane suka yi farin ciki game da abin da Allah ya yi
    wa mutanensa, domin ya faru farat ɗaya.
  uig-LAT: Xuda Öz xelqige bu ishlarni orunlashturghanliqi üchün Hezekiya we pütkül
    xelq tolimu xushal bolushti; chünki bu ishlar bek tézla béjirilip bolghanidi.
  nde-nde: UHezekhiya labo bonke abantu bajabula ngababekuphiwe nguNkulunkulu ekwenzela
    abantu bakhe, ngoba kwakwenzakale ngokuphangisa.
  ton-ton: 'Pea naʻe fiefia ʻa Hesekaia, mo e kakai kotoa pē, ko e meʻa ʻi he teuteuʻi
    ʻe he ʻOtua hono kakai: he naʻe fai fakafokifā pe ʻae meʻa ni.'
  ces-1613: A veselil se Ezechiáš i všecken lid, že Bůh byl nastrojil lid, tak aby
    se ta věc rychle spravila.
  eng-WMB: Hezekiah and all the people rejoiced because of that which God had prepared
    for the people; for the thing was done suddenly.
  tam-TCV: இறைவன் தனது மக்களுக்காய் செய்து முடித்ததைக்குறித்து எசேக்கியாவும் எல்லா
    மக்களும் அகமகிழ்ந்தனர். ஏனெனில் இது மிகவும் விரைவாய் செய்யப்பட்டது.
  ceb-ULB: Naglipay si Hezekia, ug ang tanang katawhan usab, tungod kay mao kini ang
    giandam sa Dios sa tanan nga katawhan, kay ang tanan nga gimbuhaton dali lang
    nahuman.
  pol-UBG: I Ezechiasz wraz z całym ludem radował się z tego, co Bóg przygotował ludowi,
    gdyż ta rzecz stała się nieoczekiwanie.
  urd-GVU: حِزقیاہ اور پوری قوم نے خوشی منائی کہ اللہ نے یہ سب کچھ اِتنی جلدی سے ہمیں
    مہیا کیا ہے۔
  deu-1912: Und Hiskia freute sich samt allem Volk dessen, was Gott dem Volke bereitet
    hatte; denn es geschah eilend.
  kan-2017: ಹೀಗೆ ಯೆಹೋವನ ಆಲಯದ ಸೇವಾಕ್ರಮವು ಪುನಃ ಸ್ಥಾಪಿತವಾಯಿತು. ದೇವರು ತಾನೇ ತನ್ನ ಪ್ರಜೆಗಳಿಗಾಗಿ
    ಈ ಕಾರ್ಯವನ್ನು ನೆರವೇರಿಸಿದ್ದರಿಂದ, ಹಿಜ್ಕೀಯನೂ ಮತ್ತು ಎಲ್ಲಾ ಜನರೂ ಸಂತೋಷಿಸಿದರು.
  yap-yap: Me felfelan’ Hezekiah ni Pilung nge girdi’ ni bochan e ke ayuwegrad Got
    ke yag ni ngar rin’ed e pin’ey ni papey.
  hlt-MCSB: Pathen loh pilnam ham a soepsoei tih ol te thaeng a thoeng coeng dongah
    Hezekiah neh pilnam boeih loh a kohoe.
  mdy-ETH: ካኣቲ ሂዚቂያሴና ዴሮና ዬይ ቢያ ዑኬና ማዺንታንዳጉዲ ፆኦሲ ዔያቶ ማኣዴሢሮ ኮሺ ዎዛዼኔ።
  twi-ASANTE: Na Hesekia ne ɔmanfoɔ no nyinaa gyee wɔn ani wɔ deɛ Onyankopɔn ayɛ ama
    nnipa no, ɛfiri sɛ wɔwiee biribiara ntɛm.
  eng-WEBU: Hezekiah and all the people rejoiced because of that which God had prepared
    for the people; for the thing was done suddenly.
  wal-wal: Hegaappe guyyiyan, Hizqqiyaasinne asai ubbai he oosuwaa eesuwan polanaadan
    Xoossai eta maaddido gishshau, keehippe ufaittidosona.
  spa-PDDPT: Ezequías se regocijó con todo el pueblo porque ʼElohim lo preparó, pues
    la celebración ocurrió de manera tan repentina.
  gun-gun: Heta va'e kuery ha'e javi reve Ezequias oguerovy'a ete Nhanderuete oipytyvõague,
    mba'eta ojapopa pojava okuapy vy.
  ilo-ULB: Naragsakan ni Hezekias, ken dagiti amin a tattao gapu iti insagana ti Dios
    para kadagiti tattao; ta apagbiit a nalpas ti trabaho.
  kpg-kpg: King Hezekiah mo nia daangada gu tenetene idimaa God gu hagamaamaa digaula
    gi limalima di hai nia mee aanei huogodoo.
  uig-ARA: خۇدا ئۆز خەلقىگە بۇ ئىشلارنى ئورۇنلاشتۇرغانلىقى ئۈچۈن ھەزەكىيا ۋە پۈتكۈل
    خەلق تولىمۇ خۇشال بولۇشتى؛ چۈنكى بۇ ئىشلار بەك تېزلا بېجىرىلىپ بولغانىدى.
  sus-sus: Xesekiya nun ɲama birin naxa sɛɛwa, barima Alatala bara na wali birin nagiri
    sɔɔnɛya ra.
  pon-2006: Nanmwarki Esekaia oh aramas akan eri pereperen, pwehki Koht eh ketin sewesei
    irail oh kamwadangahla doadoahk wet.
  ksd-ksd: Ma Esekia ma ra tarai par dia ga gugu ure ra magit nina God i ga vaninare
    ure ra tarai; tago di ga pait lulut go ra magit.
  tur-YTC: Hizkiya ve bütün halk, Tanrı'nın halk için hazırladığı şeyden ötürü sevindiler;
    çünkü bu şey ansızın olmuştu.
  grc-BRENT: Καὶ ηὐφράνθη Ἐζεκίας καὶ πᾶς ὁ λαὸς, διὰ τὸ ἡτοιμακέναι τὸν Θεὸν τῷ λαῷ,
    ὅτι ἐξάπινα ἐγένετο ὁ λόγος.
  ind-AYT: Hizkia dan seluruh rakyatnya bersukacita atas apa yang Allah tetapkan bagi
    bangsa itu, karena hal itu terjadi secara tiba-tiba.
  nya-nya: Hezekiya ndi anthu onse anakondwera pa zimene Mulungu anachitira anthu
    ake, chifukwa zinachita mwamsangamsanga.
  hrv-hrv: I Ezekija se veselio, i sav narod s njime, što je Bog spremio narodu, jer
    se sve to iznenada dogodilo.
  mps-mps: '@see-verse:2CH.029.035'
  tpi-tpi: '@see-verse:2CH.029.035'
  dan-1931: Og Ezekias og alt Folket glædede sig over, hvad Gud havde beredt Folket,
    thi det hele var sket så hurtigt.
  vie-OVCB: Ê-xê-chia và toàn dân đều vui mừng vì những điều Đức Chúa Trời đã làm
    cho dân chúng và vì mọi việc được hoàn tất cách nhanh chóng.
  guj-2017: ઈશ્વરની ભક્તિ લોકો કરે તેને માટે તેમણે જે સિદ્ધ કર્યું હતું તે જોઈને હિઝકિયા
    તથા સર્વ લોકોએ આનંદ કર્યો; કેમ કે એ કામ એકાએક કરાયું હતું.
  pon-2006A: Nanmwarki Esekaia oh aramas akan eri pereperen, pwehki Koht eh ketin
    sewesei irail oh kamwadangahla doadoahk wet.
  por-BRBSL: Hezekiah e todo o povo se regozijaram por causa daquilo que Deus havia
    preparado para o povo; pois a coisa foi feita de repente.
  cth-cth: Rangpuinaw hanelah Cathut ni a rakueng pouh e hno kecu dawk Hezekiah hoi
    taminaw pueng teh puenghoi a lunghawi awh. Bangkongtetpawiteh, pouk laipalah ka
    tho e hno doeh.
  twi-twi: Na Hesekia ne ɔmanfo no nyinaa gyee wɔn ani wɔ nea Onyankopɔn ayɛ ama nnipa
    no ho, efisɛ wowiee biribiara ntɛm.
  hlt-hlt: Pathen loh pilnam ham a soepsoei tih ol te thaeng a thoeng coeng dongah
    Hezekiah neh pilnam boeih loh a kohoe.
  tbz-SIM: Esekiɑsi nɛ̀ bɛnìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ yɛ̀mmɛ̀ nnɑɑti nɛ̀ Kuyie ndɔ̀ɔ̀ dɛ̀
    bɛ kpɛ́í. Kɛ yɛ̃́ bɛ̀ do dɛ̀ dɔ̀ɔ̀mɛ̀ kɛ̀ dɛ̀ ndò mmɛcɑ̃ɑ̃ mmɛ.
  msy-2020: '@see-verse:2CH.029.035'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ nɑ yǝlɑɑ tǝnɑ pɑ lɑŋɑ hʋlʋmǝnɑ mpi Ɩsɔ hʋlɑ-wɛ sɩ pɑ́
    lɑ tɔ. Mpi tɔ, pǝ lɑpɑ lɔŋ kɛ́.
  azb-azb: Allahın xalq üçün gördüyü işinə görə Xizqiya və bütün xalq sevindi. Çünki
    bu iş gözlənilmədən olmuşdu.
  eng-DBY: And Hezekiah rejoiced, and all the people, that God had prepared the people;
    for the thing was done suddenly.
  hin-2017: तब हिजकिय्याह और सारी प्रजा के लोग उस काम के कारण आनन्दित हुए, जो यहोवा
    ने अपनी प्रजा के लिये तैयार किया था; क्योंकि वह काम एकाएक हो गया था।
  eng-YLT: and rejoice doth Hezekiah and all the people, because of God's giving preparation
    to the people, for the thing hath been suddenly.
  eng-WYC-2017: And Hezekiah was glad, and all the people, for the service of the
    Lord was fulfilled; for it pleased, that this was done suddenly.
  eng-WMBB: Hezekiah and all the people rejoiced because of that which God had prepared
    for the people; for the thing was done suddenly.
  urd-GVH: हिज़क़ियाह और पूरी क़ौम ने ख़ुशी मनाई कि अल्लाह ने यह सब कुछ इतनी जल्दी
    से हमें मुहैया किया है।
  rug-rug: Qetu sa baṉara Hezikaea meke sari doduru tinoni, sina e Tamasa tokani pude
    tavete tuturei i sari na vina tana hire.
  gaz-gaz: Hisqiyaasii fi namoonni hundi sababii waan Waaqni saba isaaf godheef ni
    gammadan; wanni kun dafee taʼeetii.
  fra-LSG: Ézéchias et tout le peuple se réjouirent de ce que Dieu avait bien disposé
    le peuple, car la chose se fit subitement.
  yal-yal: Ala bata yi naxan birin yitɔn yamana fe ra, Manga Xesekiya nun yamaan birin
    yi sɛwa na ra, amasɔtɔ na feene liga nɛn mafurɛn.
  haw-1868: A hauoli o Hezekia a me na kanaka a pau i ko ke Akua hoomakaukau ana i
    na kanaka; no ka mea, hiki wawe no ka hana.
  arb-NAV: وَابْتَهَجَ حَزَقِيَّا وَجَمِيعُ الشَّعْبِ بِمَا أَنْعَمَ الرَّبُّ بِهِ
    عَلَيْهِمْ، لأَنَّ الأَمْرَ حَدَثَ بِصُورَةٍ مُفَاجِئَةٍ.
  ewe-ewe: Hezekia kple ameawo katã kpɔ dzidzɔ ŋutɔ le nu siwo Mawu wɔ le ɣeyiɣi kpui
    ma me la ta.
  eng-LEE: And Hezekiah rejoiced, with all the people, over that which God had prepared
    for the people; because the thing occurred suddenly.
  asm-FB: ঈশ্বৰে এইদৰে লোকসকলৰ মন যুগুত কৰা বাবে, হিষ্কিয়া আৰু আন সকলো লোকে আনন্দ
    কৰিলে; কিয়নো এই কাম সোনকালে কৰা হৈছিল।
  sus-A: شٍسٍكِيَ نُن حَمَ بِرِن نَشَ سّيوَ، بَرِ مَ عَلَتَلَ بَرَ نَ وَلِ بِرِن نَفِرِ
    سْونّيَ رَ.
  fra-SBL: Ézéchias et tout le peuple se réjouirent de ce que Dieu avait préparé pour
    le peuple, car la chose s'était faite soudainement.
  hbo-hbo: וַיִּשְׂמַ֤ח יְחִזְקִיָּ֙הוּ֙ וְכָל־הָעָ֔ם עַ֛ל הַהֵכִ֥ין הָאֱלֹהִ֖ים לָעָ֑ם
    כִּ֥י בְּפִתְאֹ֖ם הָיָ֥ה הַדָּבָֽר׃ פ
  kik-kik: Nake Hezekia na andũ othe magĩkena nĩ ũndũ wa ũrĩa Ngai eekĩire andũ ake,
    tondũ ũndũ ũcio wekirwo narua mũno.
  fra-NCL: Ezéchias et tout le peuple se réjouirent de ce que Dieu avait préparé pour
    le peuple, car la chose s’était faite subitement.
  cek-AK: Sithaw mah to baktih hmuen to karangah sak pacoeng hanah abomh pongah, Hezekiah
    hoi angmah ih kaminawk boih anghoe o.
  cuk-cuk: Degine, Rey-Ezequías, degi, bela-dulemar Bab-Dummad-emarga-ibmar-imaksadba
    wergusmalad. Ar ade, ibmar gwae-gwae gusad.
  uig-CYR: Худа Өз хәлқигә бу ишларни орунлаштурғанлиғи үчүн Һәзәкия вә пүткүл хәлиқ
    толиму хошал болушти; чүнки бу ишлар бәк тезла беҗирилип болған еди.
  tel-2017: ఈ పని త్వరగానే జరిగింది కాబట్టి దేవుడు ప్రజలకు సిద్ధపరచిన దాన్ని చూసి
    హిజ్కియా, ప్రజలంతా సంతోషించారు.
  hat-BSA: Epi Ézéchias avèk tout pèp la te rejwi sou sa ke Bondye te prepare pou
    pèp la, akoz bagay la te rive sibitman.
  kos-kos: Tokosra Hezekiah ac mwet uh elos engan, mweyen God El kasrelos oru ma inge
    nukewa ke sie pacl na fototo.
  hbo-WLC: וַיִּשְׂמַ֤ח יְחִזְקִיָּ֙הוּ֙ וְכָל־הָעָ֔ם עַ֛ל הַהֵכִ֥ין הָאֱלֹהִ֖ים לָעָ֑ם
    כִּ֥י בְּפִתְאֹ֖ם הָיָ֥ה הַדָּבָֽר׃ פ
  ibo-ibo: Hezekaya na ndị Juda niile ṅụrịrị ọṅụ nʼihi ihe Chineke doziri nye ndị
    ya, nʼihi na ihe niile ndị a mere ngwangwa.
  ory-ory: ଆଉ, ପରମେଶ୍ୱର ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଏହାସବୁ ପ୍ରସ୍ତୁତ କରିଥିବାରୁ ହିଜକୀୟ ଓ ସମସ୍ତ
    ଲୋକ ଆନନ୍ଦ କଲେ; କାରଣ ଏହି କାର୍ଯ୍ୟ ଅକସ୍ମାତ୍‍ ସାଧିତ ହେଲା।
  chk-chk: Nge Hiskia me ekewe aramas meinisin ra pwapwa, pokiten Kot a alisiir, pwe
    ra tongeni müttir föri ekei föför.
  rop-rop: Wal King Hesakaiya en detlot pipul bin brabli gudbinji, dumaji God bin
    album olabat dum dislot ting kwikbalawei.
  ukr-1871: І радїв Езекія і ввесь народ, що Бог так направив народ, бо се все сталося
    несподївано.
  deu-1951: Und Hiskia freute sich samt dem ganzen Volke über das, was Gott dem Volk
    zubereitet hatte; denn die Sache war sehr rasch vor sich gegangen.
  eng-JPS: And Hezekiah rejoiced, and all the people, because of that which God had
    prepared for the people; for the thing was done suddenly.
  srp-1865: I radovaše se Jezekija i sav narod, što Bog upravi narod, jer ovo bi naglo.
  lug-lug: Awo Keezeekiya n’abantu bonna ne bajaguza olw’ekyo Katonda kye yali akoledde
    abantu be mu bbanga ettono ennyo.
  heb-heb: וישמח יחזקיהו וכל העם על ההכין האלהים לעם כי בפתאם היה הדבר׃
  ben-IRV: আর ঈশ্বর তাঁর লোকদের জন্য এই সব কাজ খুব তাড়াতাড়ি করেছিলেন বলে হিষ্কিয়
    ও তাঁর সবলোকেরা আনন্দ করলেন।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਅਤੇ ਸਾਰੇ ਲੋਕ ਉਸ ਉੱਤੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਲੋਕਾਂ ਲਈ ਤਿਆਰ ਕੀਤਾ ਸੀ
    ਬਾਗ-ਬਾਗ ਹੋਏ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਅਚਾਨਕ ਹੋ ਗਈ ਸੀ।
  mya-JVB: ထိုအမှု လျင်မြန် သော်လည်း ၊ ဘုရားသခင် သည် လူ များကို ပြင်ဆင် တော်မူသောကြောင့်
    ၊ ဟေဇကိ နှင့် လူ အပေါင်း တို့သည် ဝမ်းမြောက် အားရကြ၏။
  hmo-hmo: Hesekaia bona taunimanima ibounai be idia moale, badina Dirava ese iena
    bese taudia ia durudia dainai, idia ese unai kara ibounai idia karaia haorea haraga.
  urd-urd: और हिज़क़ियाह और सब लोग उस काम की वजह से, जो ख़ुदा ने लोगों के लिए तैयार
    किया था, बाग़ बाग़ हुए क्यूँकि वह काम यकबारगी किया गया था।
  rus-SYN: И радовался Езекия и весь народ о том, что Бог так расположил народ, ибо
    это сделалось неожиданно.
  bqc-SIM: Ezekia ń a gbɛ̃́ↄ pↄ kɛ̀na yã́ pↄ́ Lua kɛ̀ a gbɛ̃́ↄnɛwa, asa yã́pi kɛ̀
    gↄ̃̀ↄgↄ̃ↄɛ.
  tcz-CHONGTHU: Hitichun Hezekiah lengpa leh amitechu akipah lheh jengun ahi, ajeh
    chu Pathen kithopina jallin tohding jouse chu gangtah in achai taovin ahi
  mar-mar: परमेश्वराने आपल्या प्रजेसाठी हे जे सर्व घडवून आणले त्यामुळे हिज्कीया आणि
    सगळे लोक आनंदीत झाले. हे सर्व इतक्या जलद घडून आले म्हणून त्यांना विशेषच आनंद झाला.
  qub-qub: Tayta Dios yanaparan. Llapantapis camarishancunataga manacajnölla rurar
    ushariran. Chaymi Ezequiaspis llapan runacunapis fiyupa cushicuran.
  bqp-bqp: Esekiɑsi kɑ tɔn be kpuro bɑ nuku dobu kuɑ yèn sɔ̃ Gusunɔ u doke tɔmbun
    gɔ̃rusɔ bɑ kɑ win sɑ̃ɑru seeyɑ mɛsum fuuku.
  hat-hat: Wa Ezekyas ak tout pèp la te kontan deske Bondye te penmèt yo fè tou sa
    san pèdi twòp tan.
  eng-BSB: Then Hezekiah and all the people rejoiced at what God had prepared for
    the people, because everything had been accomplished so quickly.
  eng-WEBPB: Hezekiah and all the people rejoiced because of that which God had prepared
    for the people; for the thing was done suddenly.
  kbq-kbq: Hagi Anumzamo'ma zamaza hige'za ame hu'za maka zama huvagama raza zankura
    Hezekaia'ene mika vahe'mo'zanena tusi muse hu'naze.
  nhe-BL: Huan nelía pajqui Tlanahuatijquetl Ezequías huan nochi nopa tlacame pampa
    Toteco Dios quinpalehuijtoya para sampa quipehualtise itequi nopa tiopamitl, huan
    nochi quisencajtoyaj ica se tlalochtli.
  gub-BL: Ezeki a'e, teko paw a'e wà no, hurywete Tupàn hemiapo kwer rehe wà. — Tupàn
    uzapo ikatu ma'e zanewe a'e, i'i izupe wà. Ta'e a'e ma'e paw uzeapo na'arewahy
    a'e xe.
  eng-DRA: And Ezechias, and all the people rejoiced because the ministry of the Lord
    was accomplished. For the resolution of doing this thing was taken suddenly.
