    yɛxɛɛ kontonyi solofere, yɛxɛɛyɔrɛ xɛmɛma solofere, nun sikɔtɛ solofere ba yunubi
    xafari sɛrɛxɛ ra Alatala xa sɛrɛxɛbade fari.
  pon-2006: Pwehn wia meirong en tomwen dihp en peneineien nanmwarkio oh aramas akan
    en Suda oh wia mehn kamwakele Tehnpas Sarawio, re ketikipene kouwol isimen, sihpw
    isimen, sihmpwul isimen, oh kuht isimen. Nanmwarkio eri mahsanihong samworo ko,
    me kadaudok en Aaron, re en meirongkihla mahn ako pohn pei sarawio.
  ksd-ksd: Ma dia ga kap lavurua na bulumakau, ma lavurua na sip a umana tomotoina,
    ma lavurua na nat na sip, ma lavurua na me a umana tomotoina, upi a tinabar na
    varporong ure ra kiki na varkurai, ma ure ra gomgom na pal ma ure ra tarai Iuda.
    Ma i ga vartuluai pire ra umana tena tinabar, a umana natu i Aron, upi diat a
    tul tar diat ta ra uguugu na vartabar kai ra Luluai.
  tur-YTC: Krallık için, kutsal yer için ve Yahuda için günah sunusu olarak yedi boğa,
    yedi koç, yedi kuzu ve yedi teke getirdiler. Aron'un oğulları olan kâhinlere bunları
    Yahve'nin sunağında sunmalarını buyurdu.
  grc-BRENT: Καὶ ἀνήνεγκε μόσχους ἑπτὰ, κριοὺς ἑπτὰ, ἀμνοὺς ἑπτὰ, χιμάρους αἰγῶν ἑπτὰ
    περὶ ἁμαρτίας, περὶ τῆς βασιλείας, καὶ περὶ τῶν ἁγίων, καὶ περὶ Ἰσραήλ· καὶ εἶπε
    τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερεῦσιν ἀναβαίνειν ἐπὶ τὸ θυσιαστήριον Κυρίου.
  ind-AYT: Mereka membawa 7 ekor sapi jantan, 7 ekor domba jantan, 7 ekor domba muda,
    dan 7 ekor kambing jantan sebagai kurban penghapus dosa untuk kerajaan itu, untuk
    tempat kudus, dan untuk orang Yehuda. Raja memerintahkan keturunan Harun, yaitu
    para imam, untuk mempersembahkan semua itu di atas mazbah TUHAN.
  nya-nya: Iwo anabweretsa ngʼombe zazimuna zisanu ndi ziwiri ndi nkhosa zazimuna
    zisanu ndi ziwiri, ana ankhosa aamuna asanu ndi awiri, mbuzi zazimuna zisanu ndi
    ziwiri monga nsembe zoperekedwa chifukwa cha tchimo la ufumu, la malo opatulika
    ndi Yuda. Tsono mfumu inalamula ansembe, zidzukulu za Aaroni, kuti apereke zimenezi
    pa guwa lansembe la Yehova.
  hrv-hrv: Dovedoše sedam mladih junaca, sedam ovnova, sedam jaganjaca, sedam jaraca
    za okajnicu, za kraljevstvo i za Svetište i za Judu; on zapovjedi Aronovim sinovima
    svećenicima da ih prinesu za paljenicu na Jahvinu žrtveniku.
  mps-mps: Tama augwaligo te 7 kau kibu omai, me sipsip kibu omai te 7; te 7 sipsip
    kibu gǫų, me te 7 omai meme kibu augwali peyu tama selasa pali. Te a naga olama
    si te meme kibu omai te Juda we bidi me king aga hani we bidigo sęgę sela sąyabo
    sela pali, me te be te Genuai Bidigo mu dao wabo dali tama sali. Tama kingo te
    Arongo hani pris bidi dabebolo te hasa dabe te Genuai Bidigo altade ofa yao po
    wali.
  tpi-tpi: Na ol i kisim 7-pela bulmakau man na 7-pela sipsip man na 7-pela pikinini
    sipsip na 7-pela meme man i go wantaim ol. Dispela 7-pela meme man i bilong mekim
    ofa bilong rausim sin bilong ol manmeri bilong Juda na bilong ol lain famili bilong
    king, na bilong makim haus i bilong Bikpela stret. Na king i tokim ol pris bilong
    lain bilong Aron long ofaim ol dispela abus long alta bilong Bikpela.
  dan-1931: Derpå bragte man syv Tyre, syv Vædre, syv Lam og syv Gedebukke til Syndoffer
    for Riget, Helligdommen og Juda; og han bød Arons Sønner Præsterne ofre dem på
    HERRENS Alter.
  vie-OVCB: Họ đem theo bảy bò đực, bảy chiên đực, bảy chiên con dâng tế lễ thiêu,
    và bảy dê đực dâng tế lễ chuộc tội cho vương quốc, cho Đền Thờ, và cho Giu-đa.
    Vua bảo các thầy tế lễ thuộc dòng dõi A-rôn, dâng các sinh tế ấy trên bàn thờ
    Chúa Hằng Hữu.
  guj-2017: તેઓ રાજ્યને માટે, પવિત્રસ્થાનને માટે તથા યહૂદિયાના લોકો માટે પાપાર્થાર્પણને
    માટે સાત બળદ, સાત ઘેટાં, સાત હલવાન તથા સાત બકરા લાવ્યા. હિઝકિયાએ હારુનના વંશજોને,
    એટલે યાજકોને, ઈશ્વરની વેદી પર તેમનું અર્પણ કરવાની આજ્ઞા આપી.
  pon-2006A: Pwehn wia meirong en tomwen dihp en peneineien nanmwarkio oh aramas akan
    en Suda oh wia mehn kamwakele Tehnpas Sarawio, re ketikipene kouwol isimen, sihpw
    isimen, sihmpwul isimen, oh kuht isimen. Nanmwarkio eri mahsanihong samworo ko,
    me kadaudok en Aaron, re en meirongkihla mahn ako pohn pei sarawio.
  por-BRBSL: Eles trouxeram sete touros, sete carneiros, sete cordeiros e sete bodes,
    para uma oferta pelo pecado, pelo reino, pelo santuário e por Judá. Ele ordenou
    aos sacerdotes os filhos de Aarão que os oferecessem no altar de Iavé.
  cth-cth: Uknaeram hoi hmuen kathoung Judah hanelah yon thueng nahane maitotan sari,
    tutan sari, tuca sari touh hoi hmaetan sari touh a ceikhai. Aron capa vaihmanaw
    hah BAWIPA e thuengnae khoungroe koe thuengnae sak hanelah kâ a poe.
  twi-twi: Wɔde anantwinini ason, adwennini ason, nguantenmma ason ne mpapo ason bae
    sɛ, ahenni, asɔredan no ne Yuda bɔne ho afɔrebɔde. Ɔhene no hyɛɛ asɔfo no a wɔyɛ
    Aaron asefo sɛ wɔmfa mmoa no mmɔ afɔre wɔ Awurade afɔremuka no so.
  hlt-hlt: Te phoeiah vaito pumrhih, tutal pumrhih, tuca pumrhih, maae tal pumrhih
    te ram ham khaw, rhokso ham khaw, Judah ham khaw boirhaem la a khuen. Te phoeiah
    Aaron koca khosoih taengah BOEIPA kah hmueihtuk dongah a nawn ham te a uen.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔní yɛnɑɑdɑkɛ̀ yɛ̀yiekɛ̀, yɛpedɑkɛ̀ yɛ̀yiekɛ̀, yɛpedɑbɛ yɛ̀yiekɛ̀,
    yɛbɔdɑkɛ̀ yɛ̀yiekɛ̀, kɛ̀ bɛ̀ bo ì fèútɛ́ Kuyie nkɛ́mɔɔ mɛyɛi ncĩ́ɛ̃́mmɛ̀, okpɑ̀ɑ̀tì
    cĩ́ɛ̃̀tɛ̀ nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ Sudɑɑ tempɛ̃ nkɔbɛ kpɛ́í. Kɛ̀ wèe nɑ́kɛ́ ikuɔ́
    nìùbɛ̀ Anɔɔ bí kɛ dɔ̀, bɛ̀ɛ dɛ̀ fèútɛ́ ti Yiɛ̀ nKuyie nkó diwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: Egha me 7plan bulmakaun apuriba ko, 7plan sipsipɨn apuriba ko, 7plan sipsipɨn
    nguziba ko, 7plan memen apuriba inigha da sara zui. Egh 7plan memen apurir kaba,
    me da Judan gumazamizibar arazir kuraba ko, atrivimɨn adarazir arazir kuraba ko,
    Ikiavɨra Itir Godɨn Dɨpenimɨn aven amizir arazir kuraba, bar moghɨra dagh nɨghnɨgha,
    arazir kuraba gɨn amadir ofa damuam. Egha atrivim, asɨzir kabar Ikiavɨra Itir
    Godɨn ofa gamir dakozimɨn dar ofa damuasa Aronɨn ovavir boribav keme.
  dop-dop: 'Nɑ pɑ́ kpɛnnɑ lɑtǝcɛnɑɑ, nɑ ɩwɑɑŋ, nɑ ɩwɛɛsɩ, nɑ pǝŋtʋlʋŋ kɛ nɑɑtosompɔɣɔlɑɣɑ
    mpɔɣɔlɑɣɑ sɩ, pɑ lɑkɩ kɔtɑsɩ kɛ wulɑʋ tǝyɑɣɑ nyǝ́mɑ nɑ Ɩsɔ tǝsɛɛlɛ nɑ Yutɑ nyǝ́mɑ
    pɑ ɩsɑɣɑtʋ tɑɣɑnʋɣʋ tɔɔ. Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ tɔmɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ sɩ:
    Ɩ́ lɑ kɔtɑsɩ nsǝɣɩ Tɑcɑɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ.'
  azb-azb: Padşahlıq, Müqəddəs məkan, Yəhudalılar üçün günah qurbanı olaraq yeddi
    buğa, yeddi qoç, yeddi quzu və yeddi təkə gətirdilər. O, Harun nəslindən olan
    kahinlərə əmr etdi ki, onları Rəbbin qurbangahında qurban gətirsinlər.
  eng-DBY: And they brought seven bullocks, and seven rams, and seven lambs, and seven
    he-goats for a sin-offering for the kingdom, and for the sanctuary, and for Judah.
    And he commanded the priests the sons of Aaron to offer [them] upon the altar
    of Jehovah.
  hin-2017: तब वे राज्य और पवित्रस्थान और यहूदा के निमित्त सात बछड़े, सात मेढ़े, सात
    भेड़ के बच्चे, और पापबलि के लिये सात बकरे ले आए, और उसने हारून की सन्तान के लेवियों
    को आज्ञा दी कि इन सब को यहोवा की वेदी पर चढ़ाएँ।
  eng-YLT: and they bring in seven bullocks, and seven rams, and seven lambs, and
    seven young he-goats, for a sin-offering for the kingdom, and for the sanctuary,
    and for Judah; and he saith to sons of Aaron, the priests, to cause [them] to
    ascend on the altar of Jehovah.
  eng-WYC-2017: and they offered together seven bulls, and seven rams, seven lambs,
    and seven bucks of goats, for [the] sin, for the realm, for the saintuary, and
    for Judah. And he said to [the] priests, the sons of Aaron, that they should offer
    sacrifices on the altar of the Lord.
  eng-WMBB: They brought seven bulls, seven rams, seven lambs, and seven male goats,
    for a sin offering for the kingdom, for the sanctuary, and for Judah. He commanded
    the priests the sons of Aaron to offer them on the LORD’s altar.
  urd-GVH: सात जवान बैल, सात मेंढे और भेड़ के सात बच्चे भस्म होनेवाली क़ुरबानी के
    लिए सहन में लाए गए, नीज़ सात बकरे जिन्हें गुनाह की क़ुरबानी के तौर पर शाही ख़ानदान,
    मक़दिस और यहूदाह के लिए पेश करना था। हिज़क़ियाह ने हारून की औलाद यानी इमामों को
    हुक्म दिया कि इन जानवरों को रब की क़ुरबानगाह पर चढ़ाएँ।
  rug-rug: Meke turaṉa mae ni rini si ka zuapa bulumakao kokoreo, ka zuapa sipi, zuapa
    tuna sipi, meke zuapa qoti pude va vukivukihi vulasa pani sari na sinea tanisa
    tatamana baṉara, tadi na tinoni pa Ziuda, meke pude va madia tugo sa Zelepade.
    Tozi ni sa baṉara sari na hiama pa tutina e Eroni, pude va vukivukihi ni sari
    na kurukuru pa hope.
  gaz-gaz: Isaanis mootummaaf, mana qulqullummaa fi Yihuudaaf korommii loonii torba,
    korbeeyyii hoolaa torba, xobbaallaawwan torbaa fi korbeeyyii reʼee torba aarsaa
    cubbuu godhanii ni dhiʼeessan. Mootichis akka isaan horii kanneen iddoo aarsaa
    Waaqayyoo irratti aarsaa dhiʼeessaniif luboota sanyii Aroon sana ni ajaje.
  fra-LSG: Ils offrirent sept taureaux, sept béliers, sept agneaux et sept boucs,
    en sacrifice d’expiation pour le royaume, pour le sanctuaire, et pour Juda. Le
    roi ordonna aux sacrificateurs, fils d’Aaron, de les offrir sur l’autel de l’Éternel.
  yal-yal: E yi siga tura solofere nun konton solofere nun yɛxɛɛ dii solofere nun
    kɔtɔ solofere ra mangana denbayaan nun yire sariɲanxin nun Yuda kaane yulubi xafarin
    na alogo e xa rasariɲan. Mangan yi a fala saraxaraline xa, Haruna yixɛtɛne, a
    e xa e ba saraxan na Alatalaa saraxa ganden fari.
  haw-1868: A lawe mai lakou i ehiku bipi kane, a me na hipa keiki ehiku, a me na
    kao kane ehiku, i mohaihala no ke aupuni, a no ke keenakapu, a no ka Iuda; a kauoha
    aku la ia i na mamo a Aarona, i na kahuna, e mohai aku ia mau mea maluna o ke
    kuahu o Iehova.
  arb-NAV: فَقَدَّمُوا سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ وَسَبْعَةَ خِرَافٍ وَسَبْعَةَ
    تُيُوسِ مِعْزَى لِتَكُونَ ذَبِيحَةَ خَطِيئَةٍ عَنِ الْمَمْلَكَةِ وَعَنِ الْمَقْدِسِ
    وَعَنْ يَهُوذَا. وَطَلَبَ الْمَلِكُ مِنَ الْكَهَنَةِ الْمُنْحَدِرِينَ مِنْ ذُرِّيَّةِ
    هرُونَ أَنْ يُقَرِّبُوهَا عَلَى مَذْبَحِ الرَّبِّ،
  ewe-ewe: Wotsɔ nyitsu adre, agbo adre, alẽvi adre kple gbɔ̃tsu adre sa nu vɔ̃ ŋuti
    vɔsa ɖe fiaɖuƒe, Kɔkɔeƒe la kple Yuda ta. Egblɔ na nunɔlaawo, Aron ƒe dzidzimeviwo,
    be woatsɔ wo asa vɔe le Yehowa ƒe vɔsamlekpui la dzi.
  eng-LEE: And they brought seven bullocks, and seven rams, and seven sheep, and seven
    he-goats, as a sin-offering for the kingdom, and for the sanctuary, and for Judah.
    And he ordered the sons of Aaron the priests to offer [them] on the altar of the
    Lord.
  asm-FB: তেতিয়া তেওঁলোকে ৰাজ্যৰ, ধৰ্মধামৰ আৰু যিহূদাৰ কাৰণে পাপাৰ্থক বলিস্বৰূপে
    সাতোটা ভতৰা, সাতোটা মতা ভেড়া, সাতোটা ভেড়া পোৱালি আৰু সাতোটা মতা ছাগলী অানিলে৷
    তাতে তেওঁ যিহোৱাৰ যজ্ঞবেদীৰ ওপৰত সেইবোৰ উৎসৰ্গ কৰিবলৈ হাৰোণৰ সন্তান পুৰোহিতসকলক
    আজ্ঞা দিলে।
  sus-A: مَنفّ نَشَ يَامَرِ قِ هَرُنَ شَ دِ سّرّشّدُبّيٍ مَ، عٍ شَ تُورَ سٌلٌقٍرٍ،
    يّشّي كٌنتٌنيِ سٌلٌقٍرٍ، يّشّييْرّ شّمّمَ سٌلٌقٍرٍ، نُن سِكْتّ سٌلٌقٍرٍ بَ يُنُبِ
    شَقَرِ سّرّشّ رَ عَلَتَلَ شَ سّرّشّبَدٍ قَرِ.
  fra-SBL: Ils apportèrent sept taureaux, sept béliers, sept agneaux et sept boucs,
    en sacrifice pour le péché, pour le royaume, pour le sanctuaire et pour Juda.
    Il ordonna aux prêtres, fils d'Aaron, de les offrir sur l'autel de Yahvé.
  hbo-hbo: וַיָּבִ֣יאוּ פָרִים־שִׁבְעָה֩ וְאֵילִ֨ים שִׁבְעָ֜ה וּכְבָשִׂ֣ים שִׁבְעָ֗ה
    וּצְפִירֵ֨י עִזִּ֤ים שִׁבְעָה֙ לְחַטָּ֔את עַל־הַמַּמְלָכָ֥ה וְעַל־הַמִּקְדָּ֖שׁ
    וְעַל־יְהוּדָ֑ה וַיֹּ֗אמֶר לִבְנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים לְהַעֲלֹ֖ות עַל־מִזְבַּ֥ח
    יְהוָֽה׃
  kik-kik: Nao makĩrehe ndegwa mũgwanja, na ndũrũme mũgwanja, na tũtũrũme mũgwanja,
    o na thenge mũgwanja cia igongona rĩa kũhoroherio mehia makoniĩ ũthamaki ũcio,
    na ma handũ-harĩa-haamũre o na ma Juda. Nake mũthamaki agĩatha athĩnjĩri-Ngai,
    o acio a njiaro cia Harũni, macithĩnjĩre hau kĩgongona-inĩ kĩa Jehova.
  fra-NCL: Ils présentèrent sept taureaux, sept béliers, sept agneaux et sept boucs,
    en sacrifice pour le péché, pour le royaume, pour le sanctuaire et pour Juda.
    Le roi dit aux prêtres, fils d’Aaron, de les offrir sur l’autel de Yahweh.
  cek-AK: Maitaw tae sarihto, tuutae sarihto, tuucaa sarihto hoi maeh tae sarihto
    siangpahrang ih prae zaehaih, hmuenciim zaehaih hoi Judahnawk zae angbawnhaih
    ah paek hanah a sinh o. Aaron ih caanawk hoi qaimanawk mah Angraeng ih hmaicam
    ah angbawnhaih sak hanah siangpahrang mah lokpaek.
  cuk-cuk: 'Degi, dummagan rey-gwenadgan-isgusad-ular, Bab-Jehováʼse-goled-neg-isgusad-ular,
    degi, Judá-dulemar-isgusad-ular, moli-bebe-nikmalad-machergan, walagugle (7) sesmalad.
    Degi, sibad-wawaad-machergan, walagugle (7), sibad-wawaad-machergan-bipigana,
    walagugle (7), degi, sibad-machergan, walagugle (7), sesmarbalid. Adi, dulemar-isgusad-nuki
    Bab-Jehováʼga ogumakar ukegar. Rey-Ezequías, Aarón-wagan-dule-irwa-Bab-Dummadse-gormaladga
    sogded: “Bab-Jehováʼga ibmar-ogumakar-ukleged-ailagi ibmar-ogumakar-ukleged be
    ukmar.”'
  uig-CYR: Улар падишалиқ үчүн, муқәддәсхана вә пүтүн Йәһудалар үчүн гуна қурбанлиғи
    қилишқа йәттә буқа, йәттә қочқар, йәттә қоза вә йәттә текә елип кәлди; падиша
    Һарун әвлатлири болған каһинларға буларни Пәрвәрдигарниң қурбангаһиға сунушни
    буйруди.
  tel-2017: వారు రాజ్యం కోసం పరిశుద్ధస్థలం కోసం యూదావారి కోసం పాపపరిహారార్థబలి చేయడానికి
    ఏడు కోడెలు, ఏడు పొట్టేళ్ళు, ఏడు గొర్రెపిల్లలు, ఏడు మేకపోతులను తెచ్చారు. యెహోవా
    బలిపీఠం మీద వాటిని అర్పించమని అహరోను వంశం యాజకులకు అతడు ఆజ్ఞాపించాడు.
  hat-BSA: Yo te mennen sèt towo, sèt belye, sèt jèn mouton ak sèt mal kabrit kòm
    ofrann peche pou wayòm nan, pou sanktyè a ak pou Juda. Epi li te kòmande prèt
    yo, fis a Aaron yo, pou ofri yo sou lotèl SENYÈ a.
  kos-kos: Elos srukak cow mukul itkosr, sheep itkosr, sheep fusr itkosr, ac nani
    itkosr in mwe kisa in aknasnasye ma koluk lun sou in leum uh ac mwet Judah, ac
    in aknasnasye Tempul. Na tokosra el fahk nu sin mwet tol, su ma in sou lal Aaron,
    in orekmakin kosro inge in mwe kisa fin loang uh.
  hbo-WLC: וַיָּבִ֣יאוּ פָרִים־שִׁבְעָה֩ וְאֵילִ֨ים שִׁבְעָ֜ה וּכְבָשִׂ֣ים שִׁבְעָ֗ה
    וּצְפִירֵ֨י עִזִּ֤ים שִׁבְעָה֙ לְחַטָּ֔את עַל־הַמַּמְלָכָ֥ה וְעַל־הַמִּקְדָּ֖שׁ
    וְעַל־יְהוּדָ֑ה וַיֹּ֗אמֶר לִבְנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים לְהַעֲל֖וֹת עַל־מִזְבַּ֥ח
    יְהוָֽה׃
  ibo-ibo: Ha wetara oke ehi asaa, na ebule asaa, na ụmụ ebule asaa, na mkpi asaa,
    maka ịchụ aja mmehie nʼihi alaeze ahụ, maka ụlọnsọ ukwu ahụ, na ala Juda. Eze
    nyere ndị nchụaja bụ ụmụ Erọn iwu sị ha gbuo anụ ụlọ ndị ahụ nʼebe ịchụ aja nye
    Onyenwe anyị.
  ory-ory: ପୁଣି, ସେମାନେ ରାଜ୍ୟ ନିମନ୍ତେ ଓ ଧର୍ମଧାମ ନିମନ୍ତେ ଓ ଯିହୁଦା ନିମନ୍ତେ ପାପାର୍ଥକ
    ବଳି ରୂପେ ସାତ ବୃଷ ଓ ସାତ ମେଷ ଓ ସାତ ମେଷଶାବକ ଓ ସାତ ଛାଗ ଆଣିଲେ। ତହିଁରେ ସେ ହାରୋଣ-ସନ୍ତାନ
    ଯାଜକମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦିରେ ତାହାସବୁ ଉତ୍ସର୍ଗ କରିବାକୁ ଆଜ୍ଞା କଲେ।
  chk-chk: Ra emwenato füman ätemwänin kow, füman ätemwänin sip, füman lam, pwal füman
    ätemwänin kuuch pwe eu asoren tipis fän iten familien ewe king, fän iten chon
    Juta, pwal fän iten limelimen ewe leni mi pin. Iwe, Hiskia a allük ngeni ekewe
    souasor ir mwirimwirin Aaron, pwe repwe eäniir asor won än ewe Samol mi Lapalap
    rongen asor.
  rop-rop: Deibin gajim 7 boiwan buligi, en 7 boiwan ship, en 7 lilwan boiwan ship,
    en 7 boiwan gout. En det king bin dalim det serramonimen brom det femili lain
    blanga Eran, “Yu garra barnim dislot enimul blanga sekrifais ofring langa det
    teibul blanga ofring blanga meigim fri detlot femili blanga main, en ola pipul
    langa Juda, en blanga meigim det Serramoni Pleis jidan klinbala blanga serramoni.”
  ukr-1871: І привели сїм назимків і сїм баранів, і семеро ягнят та сїм козлів на
    жертву про гріх за царство й за сьвятиню й за Юдею; й звелїв він синам Аароновим,
    сьвященникам, принести всепалення на жертівнику Господньому.
  deu-1951: Und sie brachten sieben Farren, sieben Widder, sieben Lämmer und sieben
    Ziegenböcke herbei zum Sündopfer für das Königreich, für das Heiligtum und für
    Juda. Und er befahl den Söhnen Aarons, den Priestern, [sie] auf dem Altar des
    HERRN zu opfern.
  eng-JPS: And they brought seven bullocks, and seven rams, and seven lambs, and seven
    he-goats, for a sin-offering for the kingdom and for the sanctuary and for Judah.
    And he commanded the priests the sons of Aaron to offer them on the altar of the
    LORD.
  srp-1865: I dovede sedam junaca i sedam ovnova i sedam jaganjaca i sedam jaraca
    za grijeh, za carstvo i za svetinju i za Judu; i reèe sinovima Aronovijem sveštenicima
    da prinesu na oltaru Gospodnjem.
  lug-lug: Ne baleeta ente ennume musanvu, n’endiga ennume musanvu, n’endiga ento
    nga nnume musanvu, n’embuzi ennume musanvu okuba ebiweebwayo olw’ekibi ku lw’obwakabaka,
    ne ku lwa watukuvu, ne ku lwa Yuda. N’alyoka alagira bakabona, bazzukulu ba Alooni
    okubiweerayo ku kyoto kya Mukama.
  heb-heb: ויביאו פרים שבעה ואילים שבעה וכבשים שבעה וצפירי עזים שבעה לחטאת על הממלכה
    ועל המקדש ועל יהודה ויאמר לבני אהרן הכהנים להעלות על מזבח יהוה׃
  ben-IRV: তাঁরা রাজ্যের জন্য, উপাসনা ঘরের জন্য ও যিহূদার লোকদের জন্য পাপের জন্য বলি
    উৎসর্গ হিসাবে সাতটা ষাঁড়, সাতটা ভেড়া, সাতটা ভেড়ার বাচ্চা ও সাতটা ছাগল নিয়ে
    আসলেন। আর পরে তিনি যাজকদের অর্থাৎ হারোণের বংশধরদের সদাপ্রভুর বেদির উপর হোম উৎসর্গ
    করবার জন্য আদেশ দিলেন।
  pan-pan: ਤਾਂ ਉਹ ਸੱਤ ਬਲ਼ਦ, ਸੱਤ ਛੱਤਰੇ, ਸੱਤ ਭੇਡਾਂ ਅਤੇ ਸੱਤ ਬੱਕਰੇ ਰਾਜ ਦੇ ਲਈ, ਪਵਿੱਤਰ ਸਥਾਨ
    ਦੇ ਲਈ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਲਈ ਪਾਪ ਬਲੀ ਨੂੰ ਲੈ ਆਏ ਅਤੇ ਉਹ ਨੇ ਹਾਰੂਨ ਦੀ ਵੰਸ਼ ਦੇ ਜਾਜਕਾਂ ਨੂੰ
    ਆਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਬਲੀ ਲਈ ਚੜ੍ਹਾਓ
  mya-JVB: နန်းတော် အပြစ် ၊ သန့်ရှင်း ရာဌာနတော်အပြစ်၊ ယုဒ ပြည်အပြစ်ဖြေရာ ယဇ်ပူဇော်စရာဘို့
    နွား ခုနစ် ကောင်၊ သိုး ခုနစ် ကောင်၊ သိုးသငယ် ခုနစ် ကောင်၊ ဆိတ် ခုနစ် ကောင်တို့ကို
    ဆောင် ခဲ့ကြ၏။ အာရုန် သား ယဇ် ပုရောဟိတ်တို့သည် ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ပေါ် မှာ ပူဇော်
    စေခြင်းငှါ မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: Idia ese boromakau tau 7, bona mamoe tau 7, bona mamoe natudia 7, bona
    nanigosi tau 7 idia abia vareai, boubou gaudia do idia lao, kara dika dainai,
    basileia totona, Dubu Helaga totona, bona Iuda taudia totona. Hesekaia ese hahelagaia
    taudia, Arona ena bese taudia ia oda henia, idia ese unai boubou gaudia be Lohiabada
    ena boubou patana ena latanai do idia henia.
  urd-urd: और वह सात बैल और सात मेंढे, और सात बर्रे और सात बकरे मुल्क के लिए और मक़दिस
    के लिए और यहूदाह के लिए ख़ता की क़ुर्बानी के लिए ले आए, और उसने काहिनों या'नी
    बनी हारून को हुक्म किया के उनको ख़ुदावन्द के मज़बह पर चढ़ाएँ।
  rus-SYN: И привели семь тельцов и семь овнов, и семь агнцев и семь козлов на жертву
    о грехе за царство и за святилище и за Иудею; и приказал он сынам Аароновым, священникам,
    вознести всесожжение на жертвенник Господень.
  bqc-SIM: Aa gɛ̀ ń gáaenaↄ mɛ̀n sopla ń sãsakaoↄ sopla, ń sãnɛbↄlↄↄ sopla ń
    blesanaↄ sopla duun awakpabↄↄ ũ Yudaↄ ń ń bùsuo ń Lua kpɛ́o yã́ musu. Ɔ̃
    kí ò Aalona bui sa'onaↄnɛ aa sa'oò Dii gbagbakĩiwa.
  tcz-CHONGTHU: Lengte insung leh Judah mipite chonset na suhtheng nadingleh houin
    suhtheng na dingin amahon bongchal 7, kelngoi 7 chuleh kelchal 7 hicheng hi Aaron
    chilhah te thempuhon maichamma pumgo thilto a akatdoh diuvin aseipeh in ahi
  mar-mar: त्यांनी सात बैल, सात मेंढे, सात कोकरे आणि सात बोकड पापार्पणासाठी आणले.
    यहूदाचे राज्य, परमेश्वराचे पवित्रस्थान आणि यहूदा यांच्या शुद्धीप्रीत्यर्थ हे प्राणी
    होते. अहरोनाचे वंशज असलेल्या याजकांना हिज्कीयाने ते प्राणी परमेश्वराच्या वेदीवर
    अर्पण करायची आज्ञा केली.
  qub-qub: Aparan ganchis töruta, ganchis carnita, ganchis cashnita, ganchis orgu
    capshita. Capshitaga aparan raypa famillyancunapa, Templucho sirbejcunapa, Judá
    nasyun runacunapa juchanpa ruquin. Aaronpita miraj cüracunatana rayga niran chay
    uywacunata Tayta Diospa altarnincho rupachinanpaj.
  bqp-bqp: Mɑ bɑ kɑ nɑɑ kinɛnu nɔɔbɑ yiru nɑ kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kpɛmminu
    nɔɔbɑ yiru kɑ boo kinɛnu nɔɔbɑ yiru bu kɑ torɑnun yɑ̃kunu ko bɑndun sɔ̃ kɑ yɑ̃ku
    yee ten sɔ̃ kɑ sere Yudɑbɑn sɔ̃. Yerɑ sinɑ boko u yɑ̃ku kowobu Aronin bibun bweseru
    sɔ̃ɔwɑ u nɛɛ, bu ye kpuro goowo Yinni Gusunɔn yɑ̃ku yerɔ.
  hat-hat: Yo mennen sèt ti towo, sèt belye mouton, sèt ti mouton, sèt bouk kabrit,
    yo ofri yo pou peye pou sa fanmi wa a ak tout moun pèp Jida yo te fè ki mal ak
    pou sa moun te fè ki mal nan Tanp lan. Wa a mande prèt yo, moun fanmi Arawon yo,
    pou yo touye bèt yo sou lotèl Seyè a.
  eng-BSB: They brought seven bulls, seven rams, seven lambs, and seven male goats
    as a sin offering for the kingdom, for the sanctuary, and for Judah. And the king
    commanded the priests, the descendants of Aaron, to offer them on the altar of
    the LORD.
  eng-WEBPB: They brought seven bulls, seven rams, seven lambs, and seven male goats,
    for a sin offering for the kingdom, for the sanctuary, and for Judah. He commanded
    the priests the sons of Aaron to offer them on the LORD’s altar.
  kbq-kbq: Ana'ma higeno'a ana vahe'mo'za 7ni'a bulimakaonki, 7ni'a ve sipisipi afutminki,
    7ni'a ve sipisipi afu anentatminki, 7ni'a meme afutminki hu'za, kini ne'mo'ma
    kegavama hu'nea mopare'ene, mono nonte'ene, Juda vahete'enema kumi ofama hu'zana
    avre'za vu'naze. Ana hazageno kini ne' Hezekaia'a Aronimpinti'ma fore'ma hu'naza
    pristi vahekura huno, Ra Anumzamofo kresramana vu itare afutamina aheta kresramana
    viho hu'ne.
  nhe-BL: Huan quinhuicaque 7 becerros, 7 oquich chivojme, 7 borregojme huan 7 chivojme
    para quitencahuase queja tlacajcahualistli para tlajtlacoli para quinpajpacas
    tlanahuatiani, nopa tiopamitl huan nochi Judá ehuani. Huan Tlanahuatijquetl Ezequías
    quinnahuati nopa totajtzitzi tlen itztoyaj iixhuihua Aarón ma quimacaca nopa tlapiyalime
    TOTECO ipan itlaixpa queja se tlacajcahualistli tlatlatili.
  gub-BL: 'Werur kar ma''ea''yr wà no: 7 tapi''aka''yr awa wà, 7 àràpuhàràn hawitu
    ma''e awa wà, 7 àràpuhàràna''yr hawitu kuzà wà, 7 àràpuhàrànete awa wà. — Azuka
    putar Tupàn henataromo ihe wà nehe, tuwihawete iànàm wanemiapo kwer ikatu ''ygwer
    hekuzaromo ihe wà nehe, teko Zuta ywy rehe har wanemiapo kwer ikatu ''ygwer hekuzaromo
    ihe wà nehe no, tàpuzuhu imukatu pà ihe wà nehe no, i''i wanupe. Na''e uzuka kar
    a''e ma''ea''yr wazuka haw rehe xaxeto Àràw izuapyapyr wanupe wà kury.'
  eng-DRA: 'And they offered together seven bullocks, and seven rams, and seven lambs,
    and seven he goats for sin, for the kingdom, for the sanctuary, for Juda: and
    he spoke to the priests the sons of Aaron, to offer them upon the altar of the
    Lord.'
