verse: 2CH.029.021
translations:
  mal-C: അവർ രാജ്യത്തിനും വിശുദ്ധസ്ഥലത്തിനും യെഹൂദയ്ക്കുംവേണ്ടി പാപപരിഹാരയാഗം അർപ്പിക്കുന്നതിന്
    ഏഴ് കാളകളെയും ഏഴ് ആട്ടുകൊറ്റന്മാരെയും ഏഴ് ആൺകുഞ്ഞാടുകളെയും ഏഴ് മുട്ടാടുകളെയും
    കൊണ്ടുവന്നു. അവയെ യഹോവയുടെ യാഗപീഠത്തിൽ അർപ്പിക്കാൻ രാജാവ് അഹരോന്റെ പുത്രന്മാരായ
    പുരോഹിതന്മാരോടു കൽപ്പിച്ചു.
  deu-TKW: Da brachte man sieben Farren, sieben Widder und sieben Lämmer; dazu sieben
    Ziegenböcke zum Sündopfer für das Königreich und für das Heiligtum und für Juda.
    Und er gebot den Nachkommen Aarons, den Priestern, sie auf dem Altar Jahwes darzubringen.
  lin-lin: Bamemaki bangombe sambo ya mibali, bameme sambo ya mibali, bana meme sambo
    ya mibali mpe bantaba sambo ya mibali lokola mbeka mpo na masumu, mpo na mokili,
    mpo na Esika ya bule mpe mpo na Yuda. Mokonzi apesaki mitindo epai ya Banganga-Nzambe,
    bakitani ya Aron, ete babonza bambeka yango na etumbelo ya Yawe.
  eng-LSV: and they bring in seven bullocks, and seven rams, and seven lambs, and
    seven young male goats, for a sin-offering for the kingdom, and for the sanctuary,
    and for Judah; and he commands to sons of Aaron, the priests, to cause [them]
    to ascend on the altar of YHWH.
  eng-GNV: And they brought seuen bullockes, and seuen rammes, and seuen lambes, and
    seuen hee goates, for a sinne offring for the kingdome, and for the sanctuarie,
    and for Iudah. And he commanded the Priests the sonnes of Aaron, to offer them
    on the altar of the Lord.
  eng-WEBSTER: And they brought seven bullocks, and seven rams, and seven lambs, and
    seven he-goats, for a sin-offering for the kingdom, and for the sanctuary, and
    for Judah. And he commanded the priests the sons of Aaron to offer them on the
    altar of the LORD.
  nhw-BL: Huan quinhuicaque 7 becerros, 7 oquich chivojme, 7 borregojme huan 7 chivojme
    para quitencahuase quen tlacajcahualistli para tlajtlacoli para quinpajpacas tlanahuatiani,
    nopa tiopamitl huan nochi Judá ehuani. Huan Tlanahuatijquetl Ezequías quinnahuati
    nopa totajtzitzi catli itztoyaj iixhuihua Aarón ma quimacaca nopa tlapiyalme TOTECO
    ipan itlaixpa quen se tlacajcahualistli tlatlatili.
  swh-ONEN: Wakaleta mafahali saba, kondoo dume saba, wana-kondoo dume saba na mabeberu
    saba kuwa sadaka ya dhambi kwa ajili ya ufalme, kwa ajili ya mahali patakatifu
    na kwa ajili ya Yuda. Mfalme akawaamuru makuhani, wazao wa Aroni, kuvitoa vitu
    hivyo sadaka katika madhabahu ya Bwana.
  bba-bba: Mɑ bɑ kɑ nɑɑ kinɛnu nɔɔbɑ yiru nɑ kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kpɛmminu
    nɔɔbɑ yiru kɑ boo kinɛnu nɔɔbɑ yiru bu kɑ torɑnun yɑ̃kunu ko bɑndun sɔ̃ kɑ yɑ̃ku
    yee ten sɔ̃ kɑ sere Yudɑbɑn sɔ̃. Yerɑ sinɑ boko u yɑ̃ku kowobu Aronin bibun bweseru
    sɔ̃ɔwɑ u nɛɛ, bu ye kpuro ɡoowo Yinni Gusunɔn yɑ̃ku yerɔ.
  eng-KJVCPB: And they brought seven bullocks, and seven rams, and seven lambs, and
    seven he goats, for a sin offering for the kingdom, and for the sanctuary, and
    for Judah. And he commanded the priests the sons of Aaron to offer them on the
    altar of the Lord.
  luo-luo: Negikelo rwedhi abiriyo, gi imbe abiriyo gi nyirombe abiriyo kod nywogi
    abiriyo mondo gichiw kaka misango mar golo richo mar pinyruoth, gi mar kama ler
    mar lemo kod Juda. Ruoth nochiko jodolo ma nyikwa Harun mondo gichiw gigo e kendo
    mar misango mar Jehova Nyasaye.
  meu-meu: Idia ese boromakau mamaruanedia hitu bona mamoe mamaruanedia hitu bona
    mamoe natudia hitu bona nani mamaruanedia hitu e vareailaidia, boubou ḡaudia ai
    baela, kara dika daidiai, basileia ena, bona gabu helaḡana ena, bona Iuda ena.
    Bena ia ese hahelaḡa taudia, Aaron garana, na e haḡanidia, idia ese unu ḡau bae
    hahelaḡadia, Iehova ena ihaboulaina patana latanai.
  npi-ULB: तिनीहरूले सात वटा साँढे, सात वटा भेडा र सात वटा थुमा ल्‍याए, अनि राज्‍य,
    पवित्रस्‍थान र यहूदाको लागि पापबलिको निम्‍ति सात वटा बोका ल्‍याए । तिनले पुजारीहरू,
    हारूनका छोराहरूलाई यी सबै परमप्रभुको वेदीमा चढाउने हुकुम गरे ।
  yor-yor: Wọ́n sì mú akọ màlúù méje wá, àti àgbò méje, àti ọ̀dọ́-àgùntàn méje àti
    òbúkọ méje gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ fún ìjọba, fún ibi mímọ́ àti fún Juda. Ọba pàṣẹ
    fun àwọn àlùfáà, àwọn ọmọ Aaroni, láti ṣe èyí lórí pẹpẹ Olúwa.
  pes-OPCB: و هفت گاو، هفت قوچ، هفت بره و هفت بز نر برای کفارهٔ گناهان خاندان سلطنت
    و قوم یهودا و نیز تقدیس خانهٔ خدا آوردند. حِزِقیا به کاهنان که از نسل هارون بودند
    دستور داد حیوانات را روی مذبح خداوند قربانی کنند.
  tgl-ULB: Nagdala sila ng pitong lalaking baka, pitong lalaking tupa, pitong kordero,
    at pitong lalaking kambing, bilang handog para sa kasalanan ng kaharian, para
    sa santuwaryo, at para sa Juda. Inutusan niya ang mga pari, ang mga anak ni Aaron,
    na ialay ang mga ito sa altar ni Yahweh.
  hui-hui: Tigua nogo bulumaga wangabebi sibi wangabebi sibi iginibi meme wangabebi
    karia dege dege haru pene. Nogo urunime Yuda wali agalinaga ko domo wahelonagabi
    kinibi ibu one waneiginirubi tinaga ko domo wahelonagabi Anduane Homogonaga anda
    dodo nahe bayale helonagabi bo lomabu delole haru halu pene. Ani haru puwa Kini
    Hesegaia ibugua loma binigo mo miaga Arono aguanene bu hearuhondo lalu, Nogo uruni
    Anduane Homogonaga lomabu delaga dabu kagoria bo lomabu delalimu, lene.
  mya-mya: မင်း​ဆွေ​မင်း​မျိုး​များ​အ​ပြစ်၊ ယု​ဒ​ပြည်​သူ များ​အ​ပြစ်​ပြေ​စေ​ရန်​နှင့်
    ဗိ​မာန်​တော်​သန့် စင်​စေ​ရန်​သူ​တို့​သည်​နွား​ခု​နစ်​ကောင်၊ သိုး ခု​နစ်​ကောင်၊
    သိုး​ငယ်​ခုနစ်​ကောင်​နှင့်​ဆိတ် ခု​နစ်​ကောင်​ကို​ယူ​ဆောင်​သွား​ကြ​၏။ မင်း ကြီး​သည်​အာ​ရုန်​မှ​ဆင်း​သက်​သော​ယဇ်
    ပု​ရော​ဟိတ်​တို့​အား``တိ​ရစ္ဆာန်​များ​ကို​ယဇ် ပလ္လင်​ပေါ်​တွင်​တင်​၍​ပူ​ဇော်​ကြ​လော့''
    ဟု မိန့်​တော်​မူ​၏။-
  bod-N: རྒྱལ་ཁམས་དང་གནས་དམ་པ་དང་ཡ་ཧུ་དཱ་པ་བཅས་ཀྱི་སྡིག་བཤགས་མཆོད་པའི་ཕྱིར་བ་གླང་བདུན་དང་།
    ལུག་ཐུག་བདུན། ལུ་གུ་བདུན། ར་ཐུག་བདུན་བཅས་ཁྲིད་འོངས་ནས། རྒྱལ་པོས་ཨ་རོན་བུ་རྒྱུད་ཀྱི་མཆོད་དཔོན་རྣམས་ལ་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་ཁར་འབུལ་བའི་བཀའ་གནང་བ་རེད།
  sna-sna: Vakauya nehando nomwe, makondobwe manomwe, namakwai makono manomwe nembudzi
    hono nomwe sechibayiro chezvivi choushe, chenzvimbo tsvene necheJudha. Mambo akarayira
    vaprista, zvizvarwa zvaAroni kuti vapisire zvibayiro izvi paaritari yaJehovha.
  spa-BLM: Trajeron siete toros, siete carneros, siete corderos y siete machos cabríos,
    como ofrenda por el pecado por el reino, por el santuario y por Judá. Ordenó a
    los sacerdotes hijos de Aarón que los ofrecieran sobre el altar de Yahvé.
  cac-cac: Ix yic'anb'at ucvan̈ noc' quelem vacax eb', ucvan̈ noc' ch'ac calnel yed'
    ucvan̈ noc' quelemtac calnel yed' ucvan̈ noc' quelemtac chiva. A juntzan̈ noc'
    chi' ix yac' noc' eb' silab'il yic tz'ac'jican lajvoc smul eb' yajal yaj d'a chon̈ab'
    chi' yed' masanil eb' aj Judá chi', yic sacb'ican pax stemplo Jehová chi'. Ix
    yalan vin̈ rey chi' d'a eb' vin̈ sacerdote yin̈tilal vin̈aj Aarón to sn̈ustz'a
    silab' chi' eb' d'a yib'an̈ altar yic Jehová.
  swh-ULB: Wakaleta ng'ombe waume saba, kondoo waume saba, wanakondoo saba, mbuzi
    waume saba kama sadaka ya dhambi kwa ajili ya mfalme, kwa ajili ya patakatifu,
    kwa ajili ya Yuda. Akawaamuru makuhani, wana wa Haruni, kuwatoa sadaka juu ya
    madhabahu ya Yahwe.
  bel-bel: І прывялі сем цялят і сем бараноў, і сем ягнят і сем казлоў на ахавяру
    за грэх царства і за сьвятыню і за Юдэю; і загадаў ён сынам Ааронавым, сьвятарам,
    узьнесьці цэласпаленьне на ахвярнік Гасподні.
  deu-ELBBK: Und sie brachten sieben Stiere und sieben Widder und sieben Schafe und
    sieben Ziegenböcke zum Sündopfer für das Königreich und für das Heiligtum und
    für Juda. Und er befahl den Söhnen Aarons, den Priestern, sie auf dem Altar des
    HERRN zu opfern.
  mbb-OT: Midtundan dan te pitu he tudu he vaka, pitu he meemahan he menge kerehidu
    he memeǥurang en, pitu he meemahan he menge kerehidu he menge nati pa, wey pitu
    he meemahan he kambing he pemuhat he para idlumpiyu te ginhedian dan, wey te Baley
    te Nengazen wey te menge etew ziyà te Juda. Midsuǥù ni Hadì Hezekia is menge memumuhat
    he menge kevuwazan ni Aaron te kebpemuhat keniyan he menge pemuhat diyà te pemuhatà
    he para te Nengazen.
  mal-2015: അവർ രാജത്വത്തിന്നും വിശുദ്ധമന്ദിരത്തിന്നും യെഹൂദെക്കും വേണ്ടി ഏഴു കാളയെയും
    ഏഴു ആട്ടുകൊറ്റനെയും ഏഴു കുഞ്ഞാടിനെയും പാപയാഗത്തിന്നായിട്ടു ഏഴു വെള്ളാട്ടുകൊറ്റനെയും
    കൊണ്ടുവന്നു; അവയെ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ യാഗം കഴിപ്പാൻ അവൻ അഹരോന്യരായ പുരോഹിതന്മാരോടു
    കല്പിച്ചു.
  rmc-rmc: Akor diňa te anel efta terne biken, efta bakren, efta terne bakroren the
    efta capen sar binoskri obeta vaš o kraľišagos, vaš o oltaris the vaš e Judsko.
    A phenďa le rašajenge, le Aronoskre potomkenge, hoj len te obetinen pre le RAJESKRO
    oltaris.
  pes-OPV: و ایشان هفت گاو و هفت قوچ و هفت بره و هفت بز نر آوردند تا برای مملکت و
    قدس ویهودا قربانی گناه بشود و او پسران هارون کهنه رافرمود تا آنها را بر مذبح خداوند
    بگذرانند.
  ron-1924: Ау адус шапте вицей, шапте бербечь, шапте мей ши шапте цапь ка жертфэ
    де испэшире пентру ымпэрэцие, пентру Сфынтул Локаш ши пентру Иуда. Ымпэратул а
    порунчит преоцилор, фиий луй Аарон, сэ ле адукэ пе алтарул Домнулуй.
  ben-OBCV: রাজ্যের, পবিত্র পীঠস্থানের ও যিহূদার জন্য তারা পাপার্থক বলিরূপে সাতটি
    বলদ, সাতটি মদ্দা মেষ, মেষের সাতটি মদ্দা শাবক ও সাতটি পাঁঠা নিয়ে এলেন। হারোণের
    বংশধর সেই যাজকদের রাজা আদেশ দিলেন, তারা যেন সদাপ্রভুর যজ্ঞবেদিতে সেগুলি বলি দেন।
  som-som: Oo waxay keeneen toddoba dibi, iyo toddoba wan, iyo toddoba baraar ah,
    iyo toddoba orgi, inay qurbaan dembi u ahaadaan boqortooyada aawadeed iyo meesha
    quduuska ah aawadeed iyo dadka Yahuudah aawadood. Oo wuxuu wadaaddadii reer Haaruun
    ku amray inay xoolahaas ku bixiyaan meesha Rabbiga lagu baryo.
  lat-VUC: 'obtuleruntque simul tauros septem, et arietes septem, agnos septem, et
    hircos septem pro peccato, pro regno, pro sanctuario, pro Juda: dixitque sacerdotibus
    filiis Aaron, ut offerrent super altare Domini.'
  eng-ASVBT: And they brought seven bullocks, and seven rams, and seven lambs, and
    seven he-goats, for a sin offering for the kingdom and for the sanctuary and for
    Judah. And he commanded the priests the sons of Aaron to offer them on the altar
    of Jehovah.
  ita-1885: Ed essi fecero addurre sette giovenchi, e sette montoni, e sette agnelli,
    e sette becchi per sacrificio per lo peccato, per lo regno, e per lo Santuario,
    e per Giuda. E il re disse a' figliuoli d'Aaronne, sacerdoti, che offerissero
    quelli sopra l'Altare del Signore.
  eng-LXXUP: 'And he brought seven calves, seven rams, seven lambs, seven kids of
    goats for a sin offering, for the kingdom, and for the holy things, and for Israel:
    and he told the priests the sons of Aaron to go up to the altar of the Lord.'
  eng-ULB: They brought seven bulls, seven rams, seven lambs, and seven male goats
    as a sin offering for the kingdom, for the sanctuary, and for Judah. He commanded
    the priests, the sons of Aaron, to offer them on the altar of Yahweh.
  spa-VBL: Trajeron siete toros, siete carneros, siete corderos y siete machos cabríos
    como ofrenda por el pecado por el reino, por el santuario y por Judá. El rey ordenó
    a los sacerdotes, descendientes de Aarón, que los ofrecieran sobre el altar del
    Señor.
  fra-_FOB: Et ils amenèrent sept taureaux, sept béliers, sept agneaux et sept boucs,
    destinés à des sacrifices pour le péché, pour le royaume, pour le sanctuaire et
    pour Juda. Puis le roi dit aux sacrificateurs, fils d'Aaron, qu'ils les offrissent
    sur l'autel de l'Éternel.
  mal-mal: അവർ രാജത്വത്തിനും വിശുദ്ധമന്ദിരത്തിനും യെഹൂദാരാജ്യത്തിനും വേണ്ടി ഏഴ് കാളകളെയും
    ഏഴ് ആട്ടുകൊറ്റന്മാരെയും ഏഴ് കുഞ്ഞാടുകളെയും ഏഴു വെള്ളാട്ടുകൊറ്റനെയും പാപയാഗത്തിനായി
    കൊണ്ടുവന്നു; അവയെ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ യാഗം കഴിക്കുവാൻ അവൻ അഹരോന്റെ തലമുറക്കരോട്
    പുരോഹിതന്മാരോട് കല്പിച്ചു.
  urd-GVR: Sāt jawān bail, sāt menḍhe aur bheṛ ke sāt bachche bhasm hone wālī qurbānī
    ke lie sahan meṅ lāe gae. Nīz sāt bakre jinheṅ gunāh kī qurbānī ke taur par shāhī
    ḳhāndān, maqdis aur Yahūdāh ke lie pesh karnā thā. Hizqiyāh ne Hārūn kī aulād
    yānī imāmoṅ ko hukm diyā ki in jānwaroṅ ko Rab kī qurbāngāh par chaṛhāeṅ.
  suz-BL: मेकोपुकीम ७ ओटा ब्‍यफ, ७ ओटा सांड, ७ ओटा पाठा नु ७ ओटा बोका चाक्‍गमे बाक्‍त।
    मेको नेल्‍ले राज्‍य, परमप्रभु यावे आ बाक्‍तीक नु यहूदा आ पाप आ पर्बम चढ़ेचा कली
    बाक्‍मा बाक्‍त। मिनु पिपम मेको नेल्‍ल हारून आ चच युइ, चढ़ेब आन कली परमप्रभु यावे
    आ चढ़ेतीकेम चढ़ेचा, दे हुकुम पवा बाक्‍त।
  ita-1927: Essi menarono sette giovenchi, sette montoni e sette agnelli; e sette
    capri, come sacrifizio per il peccato, a pro del regno, del santuario e di Giuda.
    E il re ordinò ai sacerdoti, figliuoli d’Aaronne, d’offrirli sull’altare dell’Eterno.
  ckb-ckb: حەوت گا و حەوت بەران و حەوت بەرخی نێر و حەوت گیسکی نێریان هێنا بۆ قوربانی
