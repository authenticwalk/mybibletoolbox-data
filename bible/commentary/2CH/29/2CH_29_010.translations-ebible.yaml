verse: 2CH.029.010
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപം നമ്മെ വിട്ടുമാറുന്നതിന്
    അവിടന്നുമായി ഒരു ഉടമ്പടിചെയ്യണമെന്നതാണ് എന്റെ ആഗ്രഹം.
  deu-TKW: Nun bin ich entschlossen, gegen Jahwe, den Gott Israels, eine feierliche
    Verpflichtung einzugehen, damit sein grimmiger Zorn von uns ablasse.
  lin-lin: Sik’oyo, nazwi mokano ya kosala boyokani elongo na Yawe, Nzambe ya Isalaele,
    mpo ete abwaka kanda makasi na Ye mosika na biso.
  eng-LSV: Now [it is] with my heart to make a covenant before YHWH, God of Israel,
    and the fierceness of His anger turns back from us.
  eng-GNV: Now I purpose to make a couenant with the Lord God of Israel, that he may
    turne away his fierce wrath from vs.
  eng-WEBSTER: Now it is in my heart to make a covenant with the LORD God of Israel,
    that his fierce wrath may turn away from us.
  nhw-BL: Pero ama na nijsencahuas se yancuic camanali ihuaya TOTECO Dios catli toTeco
    tiisraelitame para yaya ayacmo ma techtlatzacuilti.
  swh-ONEN: Sasa ninadhamiria moyoni mwangu kuweka Agano na Bwana, Mungu wa Israeli,
    ili hasira yake kali igeuziwe mbali nasi.
  bba-bba: Tɛ̃, nɑ kĩ n kɑ Gusunɔ bɛsɛ Isirelibɑn Yinni ɑrukɑwɑni bɔke, kpɑ win mɔru
    ye, yu wɑ yu sure u sun deri.
  eng-KJVCPB: Now it is in mine heart to make a covenant with the Lord God of Israel,
    that his fierce wrath may turn away from us.
  luo-luo: Koro adwaro timo singruok gi Jehova Nyasaye, ma Nyasach jo-Israel mondo
    mi mirimbe mager owuog kuomwa.
  meu-meu: Harihari lau lalogu na e uramu Iehova, Israel Diravana, ida baia herohemaino,
    ena badu ḡaraḡara na ita eda amo baine heabi oho helaoreana.
  npi-ULB: अब इस्राएलका परमप्रभु परमेश्‍वरसँग एउटा करार गर्ने कुरा मेरो हृदयमा छ,
    ताकि उहाँको प्रचण्‍ड क्रोध हामीहरूबाट हटोस् ।
  yor-yor: Nísinsin yìí ó wà ní ọkàn mi láti bá Olúwa Ọlọ́run Israẹli dá májẹ̀mú.
    Bẹ́ẹ̀ ni kí ìbínú rẹ̀ kíkan kí ó lè yípadà kúrò lọ́dọ̀ wa.
  pes-OPCB: «ولی اینک من تصمیم دارم با خداوند، خدای اسرائیل عهد ببندم تا او از خشم
    خود که نسبت به ما دارد، برگردد.
  tgl-ULB: Ngayon, nasa aking puso na gumawa ng isang kasunduan kay Yahweh, ang Diyos
    ng Israel, nang sa gayon ay maaaring mawala ang kaniyang matinding galit sa atin.
  hui-hui: Hesegaia ibugua laabo halu lalu, Anidagua binigo ai áyu Anduane Homogo
    Isaraele wali agalinaga Ngode Datagaliwabehanda ina baba lone keba nahelonaga
    i̱na habo nalolene bi hongohe mbira lo wulebero.
  mya-mya: '``အ​မျက်​တော်​ပြေ​စေ​ရန်​ယ​ခု​ငါ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ရန်​အ​ကြံ ရှိ​၏။-'
  bod-N: ད་ལྟ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དྲག་པོ་དེ་རང་ཅག་དང་འབྲལ་བའི་ཆེད་དུ།
    བདག་གི་སེམས་སུ་ཁོང་དང་ཁ་ཆད་འཇོག་པའི་འདུན་པ་ཡོད་དེ།
  sna-sna: Zvino ndinoda kuita mhiko naJehovha, Mwari waIsraeri; kuitira kuti kutsamwa
    kwake kunotyisa kubve kwatiri.
  spa-BLM: Ahora está en mi corazón hacer un pacto con Yahvé, el Dios de Israel, para
    que su feroz ira se aparte de nosotros.
  cac-cac: A ticnaic ix in na'a to ol in b'o jun trato yed' Jehová co Diosal a on̈
    israel on̈ tic, yic vach' syiq'uel yoval sc'ol d'a quib'an̈.
  swh-ULB: Sasa ni katika moyo wangu kufanya agano na Yahwe, Mungu wa Israeli, ili
    kwamba hasira yake kali iweze kugeukia mbali nasi.
  bel-bel: Цяпер у мяне на сэрцы - заключыць запавет з Госпадам Богам Ізраілевым,
    хай ухіліць ад нас полымя гневу Свайго.
  deu-ELBBK: Nun ist es in meinem Herzen, einen Bund zu machen mit dem HERRN, dem
    Gott Israels, dass die Glut seines Zorns sich von uns abwende.
  mbb-OT: Piru ǥuntaan disididu a he ebpekid-uyun kew te Nengazen he Megbevayà te
    Israel, su wey maawà is utew zin kegkepeuki kenitew.
  mal-2015: ഇപ്പോൾ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപം നമ്മെ വിട്ടുമാറേണ്ടതിന്നു
    അവനോടു ഒരു നിയമം ചെയ്‌വാൻ എനിക്കു താല്പര്യം ഉണ്ടു.
  rmc-rmc: Ale akana kamav te phandel zmluva le RAJEHA, le Devleha andral o Izrael,
    hoj amendar te odvisarel peskri bari choľi.
  pes-OPV: الان اراده دارم که بایهوه خدای اسرائیل عهد ببندم تا حدت خشم اواز ما برگردد.
  ron-1924: Ам де гынд дар сэ фак легэмынт ку Домнул Думнезеул луй Исраел, пентру
    ка мыния Луй апринсэ сэ се абатэ де ла ной.
  ben-OBCV: এখন আমি ইস্রায়েলের ঈশ্বর সদাপ্রভুর সাথে এক নিয়ম স্থির করতে চলেছি, যেন
    তাঁর ভয়ংকর ক্রোধ আমাদের কাছ থেকে সরে যায়।
  som-som: Haddaba waxaa qalbigayga ku jirta inaan axdi la dhigto Rabbiga ah Ilaaha
    reer binu Israa'iil, si ay cadhadiisa kululu inooga noqoto.
  lat-VUC: Nunc ergo placet mihi ut ineamus fœdus cum Domino Deo Israël, et avertet
    a nobis furorem iræ suæ.
  eng-ASVBT: Now it is in my heart to make a covenant with Jehovah, the God of Israel,
    that his fierce anger may turn away from us.
  ita-1885: Ora, io ho in cuore di far patto col Signore Iddio d'Israele, acciocchè
    l'ardore della sua ira si storni da noi.
  eng-LXXUP: Therefore it is now in my heart to make a covenant, a covenant with the
    Lord God of Israel, that he may turn away his fierce wrath from us.
  eng-ULB: Now it is in my heart to make a covenant with Yahweh, the God of Israel,
    so that his fierce anger may turn away from us.
  spa-VBL: Pero ahora voy a hacer un acuerdo con el Señor, el Dios de Israel, para
    que su feroz ira no caiga más sobre nosotros.
  fra-_FOB: Maintenant donc j'ai l'intention de traiter alliance avec l'Éternel, le
    Dieu d'Israël, pour que l'ardeur de sa colère se détourne de nous.
  mal-mal: ഇപ്പോൾ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ ഉഗ്രകോപം നമ്മെ വിട്ടുമാറേണ്ടതിന്
    അവനോട് ഒരു ഉടമ്പടി ചെയ്‌വാൻ എനിക്ക് താല്പര്യം ഉണ്ട്.
  urd-GVR: Lekin ab maiṅ Rab Isrāīl ke Ḳhudā ke sāth ahd bāndhnā chāhtā hūṅ tāki us
    kā saḳht qahr ham se ṭal jāe.
  suz-BL: मिनु मुल गो परमप्रभु यावे, इस्राएली आन परमप्रभु नु कबल पचा थुं पशो बाक्‍नुङ।
    मोपा इं पर्बम गाइश्‍शो बेक्‍बा कों?
  ita-1927: Or io ho in cuore di fare un patto con l’Eterno, coll’Iddio d’Israele,
    affinché l’ardore della sua ira si allontani da noi.
  ckb-ckb: ئێستاش لە دڵمدایە پەیمانێک لەگەڵ یەزدانی پەروەردگاری ئیسرائیل ببەستم، بەڵکو
    گڕی تووڕەییەکەی لە ئێمە دابمرکێتەوە.
  eng-BBE: Now it is my purpose to make an agreement with the Lord, the God of Israel,
    so that the heat of his wrath may be turned away from us.
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಉಗ್ರಕೋಪವು ನಮ್ಮನ್ನು ಬಿಟ್ಟುಹೋಗುವ ಹಾಗೆ, ನಾನು
    ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಲು ಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದೇನೆ.
  tam-2017: இப்போதும் இஸ்ரவேலின் தேவனாகிய யெகோவாவுடைய கடுங்கோபம் நம்மைவிட்டுத் திரும்பும்படிக்கு,
    அவரோடு உடன்படிக்கைசெய்ய என் மனதிலே தீர்மானித்துக்கொண்டேன்.
  spa-RV-1909: Ahora pues, yo he determinado hacer alianza con Jehová el Dios de Israel,
    para que aparte de nosotros la ira de su furor.
  ron-BTF: Și este în inima mea să fac un legământ cu DOMNUL Dumnezeul lui Israel,
    ca furia lui înverșunată să se întoarcă de la noi.
  eng-WEBP: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that his fierce anger may turn away from us.
  eng-FBV: But now I'm going to make an agreement with the Lord, the God of Israel,
    so that his fierce anger will no longer fall on us.
  nld-1939: Welnu, ik heb het voornemen gemaakt, een verbond te sluiten met Jahweh,
    den God van Israël, opdat zijn brandende toorn van ons wijke.
  nch-BL: Pero ama na nijchihuas se yancuic camanali ihuaya TOTECO Dios cati toTeco
    tiisraelitame para yaya ayecmo ma techtatzacuilti.
  vie-1934: Bây giờ, ta có ý lập giao ước cùng Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên,
    để cơn thạnh nộ Ngài lìa khỏi chúng ta.
  hin-CV: अब मेरी इच्छा यह है कि मैं याहवेह इस्राएल के परमेश्वर के साथ एक वाचा बांधूं,
    कि उनका भड़का हुआ क्रोध हम पर से हट जाए.
  spa-BES: Ahora es mi propósito hacer un acuerdo con el Señor, el Dios de Israel,
    para que el calor de su ira pueda ser alejado de nosotros.
  tdx-tdx: Aa le an-troko ao henaneo ty hifañina am’ Iehovà Andrianañahare’ Israele,
    hampihankañe aman-tika i haviñera’e miforoforoy.
  tha-KJV: บัดนี้​เรามีใจประสงค์​ที่​จะกระทำพันธสัญญากับพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
    เพื่อว่าพระพิโรธอันแรงกล้าของพระองค์จะหันไปเสียจากเรา
  por-BR-2018: Agora, pois, eu determinei fazer aliança com o SENHOR o Deus de Israel,
    para que afaste de nós a ira de seu furor.
  deu-ELO: Nun ist es in meinem Herzen, einen Bund zu machen mit Jehova, dem Gott
    Israels, daß die Glut seines Zornes sich von uns abwende.
  eng-WYC-2018: Now therefore it pleaseth me, that we make a bond of peace with the
    Lord God of Israel, and that he turn from us the strong vengeance of his wrath.
    (And so now it pleaseth me, that we make a covenant with the Lord God of Israel,
    so that he turn away the strong vengeance of his anger from us.)
  epo-epo: Nun mi intencas fari interligon kun la Eternulo, Dio de Izrael, por ke
    Li forigu de ni la flamon de Sia kolero.
  uig-PIN: Əmdi mǝn Israilning Hudasi bolƣan Pǝrwǝrdigarning ƣǝzipining bizdin yanduruluxi
    üqün, Uning bilǝn ǝⱨdilixix niyitigǝ kǝldim.
  beo-beo: Be wali, na da Isala:ili Hina Godema, gousa:su hamoma:ne ilegei dagoi.
    Amalu, E da ninima bu hame ougimu.
  tpi-OTNT: “Olsem na nau mi tingting strong long mekim kontrak wantaim God, Bikpela
    bilong yumi Israel, na bai em i no ken belhat moa long yumi.
  hau-SA: Yanzu ina niyya in yi alkawari da Ubangiji, Allah na Isra’ila, domin fushinsa
    yă kauce daga gare mu.
  uig-LAT: Emdi men Israilning Xudasi bolghan Perwerdigarning ghezipining bizdin yandurulushi
    üchün, Uning bilen ehdilishish niyitige keldim.
  nde-nde: Khathesi ngifuna ukwenza isivumelwano loThixo, uNkulunkulu ka-Israyeli,
    ukuze ulaka lwakhe oluvuthayo lusidedele.
  ton-ton: Pea ko eni, ʻoku ʻi hoku loto ia ke fai ʻae fuakava kia Sihova ko e ʻOtua
    ʻo ʻIsileli, koeʻuhi ke tafoki hono houhau lahi meiate kitautolu.
  ces-1613: Nyní tedy umínil jsem učiniti smlouvu s Hospodinem Bohem Izraelským, aby
    odvrátil od nás hněv prchlivosti své.
  eng-WMB: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that his fierce anger may turn away from us.
  tam-TCV: இப்பொழுது நான் இஸ்ரயேலின் இறைவனாகிய யெகோவாவுடன் ஒரு உடன்படிக்கையை செய்ய
    எண்ணியுள்ளேன். அப்பொழுதுதான் அவரது கோபம் நம்மைவிட்டுத் திரும்பும்.
  ceb-ULB: Karon mao kini ang akong kinasingkasing nga saad kang Yahweh, ang Dios
    sa Israel, aron nga ang iyang hilabihan nga kasuko mobiya kanato.
  pol-UBG: Teraz więc postanowiłem zawrzeć przymierze z PANEM, Bogiem Izraela, aby
    odwrócił od nas zapalczywość swojego gniewu.
  urd-GVU: لیکن اب مَیں رب اسرائیل کے خدا کے ساتھ عہد باندھنا چاہتا ہوں تاکہ اُس کا
    سخت قہر ہم سے ٹل جائے۔
  deu-1912: Nun habe ich im Sinn einen Bund zu machen mit dem HERRN, dem Gott Israels,
    daß sein Zorn und Grimm sich von uns wende.
  kan-2017: ಈಗ ನಮ್ಮ ಮೇಲಿರುವ ಆತನ ಕೋಪಾಗ್ನಿಯು ತೊಲಗಿ ಹೋಗುವಂತೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನೊಡನೆ
    ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದೇನೆ.
  yap-yap: “Chiney e ku gu turguy u wun’ug ni nggu ngongliy bm’ag u thildad SOMOL
    ni Got nu Israel, ya nge yag ni m’ay e damumuw rok ngodad.
  hlt-MCSB: Kai thinko khuiah Israel Pathen BOEIPA neh paipi saii ham om coeng. Te
    daengah ni a thintoek thinsa khaw mamih taeng lamloh a mael eh.
  mdy-ETH: «ማይ ናንጊና ናንጋ ጎዳኮ ዻጋ ኑና ሄሉዋጉዲ ሃሢ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢና ዎላ ጫኣቃኒ
    ማሌኔ፤
  twi-ASANTE: Nanso, seesei, me ne Awurade, Israel Onyankopɔn bɛyɛ apam sɛdeɛ nʼabufuhyeɛ
    no bɛfiri yɛn so.
  eng-WEBU: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that his fierce anger may turn away from us.
  wal-wal: “GODAA hanqqoi eexxiyaagee nu bollappe kichchana mala, taani GODAARA, Israa7eela
    Xoossaara maachchaa maacettanau ta wozanan qoppais.
  spa-PDDPT: Ahora pues, decidí hacer un pacto con Yavé ʼElohim de Israel, para que
    el ardor de su ira se aparte de nosotros.
  gun-gun: Ha'e nunga rupi aỹ ma xejee amoĩ Senhor Israel kuery ruete reve ajapo aguã
    peteĩ rami ju nhandekuai aguã, nhandegui oipe'a nho aguã opoxya tata rami nhanembojexavai
    va'e.
  ilo-ULB: Ita, adda iti pusok a makitulag kenni Yahweh a Dios ti Israel tapno bumaaw
    ti napalalo a pungtotna kadatayo.
  kpg-kpg: “Au gu hilihili dolomeenei bolo au gaa hai dagu hagababa ang gi Dimaadua,
    go di God o Israel, e hai a Mee gi de hagawelewele mai gi gidaadou.
  uig-ARA: ئەمدى مەن ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارنىڭ غەزىپىنىڭ بىزدىن ياندۇرۇلۇشى
    ئۈچۈن، ئۇنىڭ بىلەن ئەھدىلىشىش نىيىتىگە كەلدىم.
  sus-sus: Yakɔsi n bara a ɲanige n bɔɲɛ kui won xa saatɛ tongo Isirayila Marigi Alatala
    bɛ, alako a xa xɔnɛ xa gbilen won fɔxɔ ra.
  pon-2006: “Met I patohwan lemedahr I en wiahda ehu inou ong KAUN-O, Koht en Israel,
    pwe en dehr ketin engieng pahtail.
  ksd-ksd: Ma go i ki ta ra nuknukigu ba dat a pait ra kunubu pire ra Luluai ra God
    kai Israel, upi kana ngala na kankan na vana kan dat.
  tur-YTC: Kızgın öfkesi bizden dönsün diye, şimdi, İsrael'in Tanrısı Yahve ile bir
    antlaşma yapmak yüreğimdedir.
  grc-BRENT: Ἐπὶ τούτοις νῦν ἐστιν ἐπὶ καρδίας διαθέσθαι διαθήκην μου, διαθήκην Κυρίου
    Θεοῦ Ἰσραὴλ, καὶ ἀποστρέψει τὴν ὀργὴν τοῦ θυμοῦ αὐτοῦ ἀφʼ ἡμῶν.
  ind-AYT: Sekarang, aku berniat membuat perjanjian dengan TUHAN, Allah Israel, supaya
    murka-Nya yang menyala-nyala itu berbalik dari kita.
  nya-nya: Tsono ine ndikuganiza zochita pangano ndi Yehova Mulungu wa Israeli, kuti
    mkwiyo wake woopsawu utichokere.
  hrv-hrv: Sad sam, dakle, namislio u svom srcu sklopiti Savez s Jahvom, Izraelovim
    Bogom, da bi se odvratio od nas njegov jarosni gnjev.
  mps-mps: “Tama tialima, eno homugo dago megi da Israel dabego God dali wadolama
    bidabo po dąų wainao, tama agai da dali sębę munu me egobeo.
  tpi-tpi: “Olsem na nau mi tingting strong long mekim kontrak wantaim God, Bikpela
    bilong yumi Israel, na bai em i no ken belhat moa long yumi.
  dan-1931: Men nu har jeg i Sinde at slutte en Pagt med HERREN, Israels Gud, for
    at hans glødende Vrede må vende sig fra os.
  vie-OVCB: Nay, với tấm lòng thành, ta muốn lập giao ước với Chúa Hằng Hữu, Đức Chúa
    Trời của Ít-ra-ên, để cơn thịnh nộ Ngài xây khỏi chúng ta.
  guj-2017: હવે મેં ઇઝરાયલના પ્રભુ ઈશ્વર સાથે કરાર કરવા મારા મનને વાળ્યું છે, કે જેથી
    તેમનો ભયંકર ક્રોધ આપણા ઉપરથી ઊતરી જાય.
  pon-2006A: “Met I patohwan lemedahr I en wiahda ehu inou ong KAUN-O, Koht en Israel,
    pwe en dehr ketin engieng pahtail.
  por-BRBSL: Agora está em meu coração fazer um pacto com Javé, o Deus de Israel,
    para que sua raiva feroz se afaste de nós.
  cth-cth: Hatdawkvah, puenghoi a lungkhueknae a roum thai nahanelah, BAWIPA Isarel
    Cathut koe lawkkamnae sak hanelah ka noe e doeh.
  twi-twi: Nanso mprempren, me ne Awurade, Israel Nyankopɔn bɛyɛ apam sɛnea nʼabufuwhyew
    no befi yɛn so.
  hlt-hlt: Kai thinko khuiah Israel Pathen BOEIPA neh paipi saii ham om coeng. Te
    daengah ni a thintoek thinsa khaw mamih taeng lamloh a mael eh.
  tbz-SIM: Bɑ̀mbɑ̀ n dɔ́ kɛ́tɑunnɛ̀ m mɑ́ɑ̀ ti Yiɛ̀ nKuyie nku, tínti Isidɑyɛɛribɛ
    ti tũ nkù, kɛ̀ ku miɛkɛ tí bonkɛ.
  msy-2020: “Kamaghɨn amizɨ, kɨ datɨrɨghɨn Ikiavɨra Itir God, a Israelia en God ko
    Akar Dɨkɨrɨzir Gavgavim damuasa uan navir averiamɨn aven nɨghnɨsi, eghtɨ a uam
    en anɨngaghan kogham.
  dop-dop: Ɩlɛ mɑ cɑɑ sɩ mɑ́ nɑ Ɩsɔ tǝ́ pɛɛlɩ nɔɣɔ. Nɑ ɩ pɑ́ɑ́nɑ́ kɑtɑtǝlɑɣɑ nyǝnɑ
    wenɑ ɩ mʋnɑ-tʋ tɔ ɑ́ hɛɛ.
  azb-azb: İndi isə İsrailin Allahı Rəbb ilə əhd bağlamağı ürəyimə qoydum ki, Öz qızğın
    qəzəbini bizdən döndərsin.
  eng-DBY: Now it is in my heart to make a covenant with Jehovah the God of Israel,
    that his fierce anger may turn away from us.
  hin-2017: अब मेरे मन ने यह निर्णय किया है कि इस्राएल के परमेश्वर यहोवा से वाचा बाँधू,
    इसलिए कि उसका भड़का हुआ क्रोध हम पर से दूर हो जाए।
  eng-YLT: '''Now — with my heart — to make a covenant before Jehovah, God of Israel,
    and the fierceness of His anger doth turn back from us.'
  eng-WYC-2017: Now therefore it pleaseth me, that we make a bond of peace with the
    Lord God of Israel, and that he turn from us the strong vengeance of his wrath.
  eng-WMBB: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that his fierce anger may turn away from us.
  urd-GVH: लेकिन अब मैं रब इसराईल के ख़ुदा के साथ अहद बाँधना चाहता हूँ ताकि उसका सख़्त
    क़हर हमसे टल जाए।
  rug-rug: Qua hiniva kamahire si pude tavetia si keke vinariva egoi koe Zihova, sa
    Tamasa pa Izireli, pude noso sa tinaṉaziri Tanisa koa gita.
  gaz-gaz: Ani amma akka dheekkamsi isaa inni sodaachisaan sun nurraa deebiʼuuf Waaqayyo
    Waaqa Israaʼel wajjin kakuu galuu yaadeera.
  fra-LSG: J’ai donc l’intention de faire alliance avec l’Éternel, le Dieu d’Israël,
    pour que son ardente colère se détourne de nous.
  yal-yal: Iki, n waxi layirin xidi feni en nun Alatala tagi, Isirayilaa Ala.
  haw-1868: Ano, eia no iloko o ko'u naau e hana i berita me Iehova ke Akua o ka Iseraela,
    i huli ae kona huhu wela mai o kakou aku.
  arb-NAV: لِذَلِكَ قَرَّرْتُ أَنْ أَقْطَعَ عَهْداً مَعَ الرَّبِّ إِلَهِ إِسْرَائِيلَ
    فَيَرُدُّ عَنَّا لَهِيبَ غَضَبِهِ.
  ewe-ewe: “Azɔ la, medi be mawɔ nubabla kple Yehowa, Israel ƒe Mawu la ale be wòaɖe
    eƒe dɔmedzoe helihelĩ la ɖa le mía dzi.
  eng-LEE: Now it is in my heart to make a covenant for the Lord the God of Israel,
    that his fierce wrath may turn away from us.
  asm-FB: আমাৰ পৰা ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ প্ৰচণ্ড ক্ৰোধ যেন আতৰে, তাৰ বাবে তেৱেঁ
    সৈতে এটি নিয়ম-চুক্তি স্থাপন কৰিবলৈ এতিয়া মোৰ মনে স্থিৰ কৰিছে।
  sus-A: يَكْسِ ﭑ بَرَ عَ حَنِفٍ ﭑ بْحّ كُي وٌن شَ سَاتّ تٌنفٌ عِسِرَيِلَ مَرِفِ عَلَتَلَ
    بّ، عَلَكٌ عَ شَ شْنّ شَ فبِلٍن وٌن قْشْ رَ.
  fra-SBL: Maintenant, j'ai à cœur de faire alliance avec l'Éternel, le Dieu d'Israël,
    afin que son ardente colère se détourne de nous.
  hbo-hbo: עַתָּה֙ עִם־לְבָבִ֔י לִכְרֹ֣ות בְּרִ֔ית לַיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְיָשֹׁ֥ב
    מִמֶּ֖נּוּ חֲרֹ֥ון אַפֹּֽו׃
  kik-kik: Na rĩrĩ, ndĩciirĩtie na ngoro yakwa kũrĩkanĩra kĩrĩkanĩro na Jehova, Ngai
    wa Isiraeli, nĩgeetha marakara make mahiũ matweherere.
  fra-NCL: Maintenant, j’ai l’intention de faire alliance avec Yahweh, le Dieu d’Israël,
    pour que l’ardeur de sa colère se détourne de nous.
  cek-AK: Aicae nuiah palungphuihaih dipsak hanah, vaihi Israel Angraeng Sithaw hoi
    lokmaihaih sak hanah ka poek.
  cuk-cuk: ”Degisoggu, Bab-Jehová-urwed anmargi banguega, Israel-e-Bab-Dummad-Jehováʼbo
    igar-mesedgi an binsaed.
  uig-CYR: Әнди мән Исраилниң Худаси болған Пәрвәрдигарниң ғәзивиниң биздин яндурулуши
    үчүн, Униң билән әһдилишиш нийитигә кәлдим.
  tel-2017: ఇప్పుడు మనమీదున్న ఇశ్రాయేలీయుల దేవుడైన యెహోవా మహోగ్రత చల్లారేలా ఆయనతో
    మనం నిబంధన చేయాలని ఉద్దేశించాను.
  hat-BSA: Alò, sa nan kè m pou fè yon akò avèk SENYÈ a, Bondye Israël la, pou chalè
    kòlè Li a kapab detounen kite nou.
  kos-kos: “Inge nga akola in orala sie wulela yurin LEUM GOD lun Israel, tuh Elan
    tia sifil kasrkusrak sesr.
  hbo-WLC: עַתָּה֙ עִם־לְבָבִ֔י לִכְר֣וֹת בְּרִ֔ית לַיהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וְיָשֹׁ֥ב
    מִמֶּ֖נּוּ חֲר֥וֹן אַפּֽוֹ׃
  ibo-ibo: Ma ugbu a, achọrọ m ka anyị na Onyenwe anyị Chineke nke Izrel gbaa ndụ,
    ka iwe ya jụrụ nʼebe anyị nọ.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଯେପରି ଆମ୍ଭମାନଙ୍କ ଉପରୁ
    ନିବୃତ୍ତ ହେବ, ଏଥିପାଇଁ ତାହାଙ୍କ ସଙ୍ଗେ ଏକ ନିୟମ କରିବାକୁ ମୋʼ ମନରେ ଅଛି।
  chk-chk: Iwe, iei ekiekin lelukei, pwe üpwe föri eu pwon ngeni ewe Samol mi Lapalap
    ewe Koten Israel, pwe esap chüen song ngenikich.
  rop-rop: “Wal ai garra lafta meigim brabli strongwan pramis na garram YAWEI det
    trubala God blanga ola Isreil pipul, wulijim im kaan wail langa wi enimo.
  ukr-1871: Тепер у мене на серцї, постановити завіт з Господом, Богом Ізрайлевим,
    щоб відвернув від нас огонь гнїву свого.
  deu-1951: Nun habe ich im Sinn, einen Bund zu machen mit dem HERRN, dem Gott Israels,
    damit sein grimmiger Zorn sich von uns wende.
  eng-JPS: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that His fierce anger may turn away from us.
  srp-1865: Sada dakle naumio sam zadati vjeru Gospodu Bogu Izrailjevu, da bi se odvratila
    od nas žestina gnjeva njegova.
  lug-lug: Kaakano mmaliridde mu mutima gwange okukola endagaano ne Mukama, Katonda
    wa Isirayiri obusungu bwe obw’amaanyi butuveeko.
  heb-heb: עתה עם לבבי לכרות ברית ליהוה אלהי ישראל וישב ממנו חרון אפו׃
  ben-IRV: এখন হৃদয় থেকে চাই ইস্রায়েলের ঈশ্বর সদাপ্রভুর সঙ্গে একটা চুক্তি করতে যাতে
    তাঁর ভয়ঙ্কর ক্রোধ আমাদের উপর থেকে দূরে চলে যায়।
  pan-pan: ਹੁਣ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਹੈ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਤਾਂ
    ਜੋ ਉਸ ਦਾ ਘੋਰ ਕਹਿਰ ਸਾਡੇ ਉੱਤੋਂ ਟਲ ਜਾਵੇ
  mya-JVB: ယခု မူကား၊ ပြင်းစွာ သောအမျက် တော်သည် ငါ တို့မှ လွှဲ သွားမည်အကြောင်း ၊ ဣသရေလ
    အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား နှင့် ပဋိညာဉ် ဖွဲ့ မည်ဟု ငါ အကြံ ရှိ၏။
  hmo-hmo: “Harihari lau ura ita ese Lohiabada, Israela ena Dirava danu do ita maino
    karaia, iena badu mai siahu bada danu, ita dekena amo do ia kokia totona.
  urd-urd: अब मेरे दिल में है कि ख़ुदावन्द इस्राईल के ख़ुदा के साथ 'अहद बाँधूं, ताकि
    उसका क़हर — ए — शदीद हम पर से टल जाए।
  rus-SYN: Теперь у меня на сердце - заключить завет с Господом Богом Израилевым,
    да отвратит от нас пламень гнева Своего.
  bqc-SIM: Má ye mà lɛdoũkɛ ń Dii Isailiↄ Luaoɛ sa, kɛ́ aà pↄkũma pãsĩ e weewá.
  tcz-CHONGTHU: Tuhin keiman Israel Pathen ipakaiyu komma hin kitep nakhat kasem nomme
    chutileh ama eiho chungah lunghang taponte
  mar-mar: म्हणून मी, हिज्कीया, इस्राएलच्या परमेश्वर देवाशी करार करणार आहे. म्हणजे
    आपल्यावर त्याचा राग राहणार नाही.
  qub-qub: Chaymi cananga Israelpa Tayta Diosninwan alli parlacunäpaj yarpachacushcä.
    Chayrämi noganchïpaj rabyasha caycashanpita allchacanga.
  bqp-bqp: Tɛ̃, nɑ kĩ n kɑ Gusunɔ bɛsɛ Isirelibɑn Yinni ɑrukɑwɑni bɔke, kpɑ win mɔru
    ye, yu wɑ yu sure u sun deri.
  hat-hat: Se konsa mwen pran desizyon jòdi a pou m' pase yon kontra ak Seyè a, Bondye
    pèp Izrayèl la, pou li ka pa janm move sou nou ankò.
  eng-BSB: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    so that His fierce anger will turn away from us.
  eng-WEBPB: Now it is in my heart to make a covenant with the LORD, the God of Israel,
    that his fierce anger may turn away from us.
  kbq-kbq: Hagi nagra menina nagu'areti hu'na Ra Anumzana Israeli vahe Anumzane eri
    hagerafi huvempage huankino tusi rimpama ahenerantea zamo'a rurava hegahie.
  nhe-BL: Pero ama na nijsencahuas se yancuic tlajtoli ihuaya TOTECO Dios tlen toTeco
    tiisraelitame para yajaya ayoc ma techtlatzacuilti.
  gub-BL: Ko 'ar rehe azapokatu putar heze'egaw Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    rehe ihe nehe. Nezewe mehe upytu'u zanewe wikwahy re a'e nehe.
  eng-DRA: Now therefore I have a mind that we make a covenant with the Lord the God
    of Israel, and he will turn away the wrath of his indignation from us.
