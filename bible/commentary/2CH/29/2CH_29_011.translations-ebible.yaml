    họpụtara unu iguzo nʼihu ya, na ijere ya ozi, na ịrụ ọrụ nʼihu ya, na ịchụrụ ya
    aja ihe nsure ọkụ na-esi isi ụtọ.”
  ory-ory: ହେ ମୋହର ପୁତ୍ରମାନେ, ଏବେ ହେଳା କର ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେବା
    ପାଇଁ, ତାହାଙ୍କର ପରିଚର୍ଯ୍ୟା କରିବା ପାଇଁ ଓ ତୁମ୍ଭେମାନେ ଯେପରି ତାହାଙ୍କର ପରିଚାରକ ହେବ ଓ
    ଧୂପ ଜ୍ୱଳାଇବ, ଏଥିପାଇଁ ସେ ତୁମ୍ଭମାନଙ୍କୁ ମନୋନୀତ କରିଅଛନ୍ତି।”
  chk-chk: Nei kana, iei ousap alusala fansoun, pun ewe Samol mi Lapalap a filikemiitä
    pwe oupwe nöün chon angang, oupwe ü fän mesan o angang ngeni, oupwe pwal keni
    apach mi pwokus ngeni.”
  rop-rop: Wal yumob, main serramonimen, yumob nomo weistimbat taim na. Yumob na YAWEI
    bin pikimat blanga barnimbat det gudsmelwan medisin blanga im, en yumob garra
    lidim detlot pipul blanga weshipbat im.” Lagijat na King Hesakaiya bin tok.
  ukr-1871: Сини мої, не будьте недбайливі, вас бо вибрав Господь, стояти перед лицем
    його, служити йому й бути в його слугами та палити йому кадило.
  deu-1951: Nun, meine Söhne, seid nicht nachlässig; denn euch hat der HERR erwählt,
    damit ihr vor ihm stehet und ihm dienet und damit ihr seine Diener und Räucherer
    seid!
  eng-JPS: My sons, be not now negligent; for the LORD hath chosen you to stand before
    Him, to minister unto Him, and that ye should be His ministers, and offer unto
    Him.'
  srp-1865: Sinovi moji, ne oklijevajte više, jer je vas izabrao Gospod da stojite
    pred njim i služite mu, i da mu budete sluge i da mu kadite.
  lug-lug: Batabani bange temuddangayo kulagajjala nate, kubanga Mukama abalonze okuyimiriranga
    mu maaso ge okumuweerezanga, n’okumwoterezanga obubaane.”
  heb-heb: בני עתה אל תשלו כי בכם בחר יהוה לעמד לפניו לשרתו ולהיות לו משרתים ומקטרים׃
  ben-IRV: হে আমার সন্তানেরা, তোমরা এখন আর অলস হয়ে থেকো না, কারণ সদাপ্রভুর সামনে
    দাঁড়াতে এবং তাঁর পরিচারক হিসাবে তাঁর কাজ করতে ও ধূপ জ্বালাতে তিনি তোমাদেরই বেছে
    নিয়েছেন।”
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਹੁਣ ਢਿੱਲੇ ਨਾ ਪੈਣਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਚੁਣ ਲਿਆ
    ਹੈ ਕਿ ਉਹ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹੇ ਹੋਵੋ ਅਤੇ ਉਹ ਦੀ ਸੇਵਾ ਕਰੋ ਅਤੇ ਉਹ ਦੇ ਸੇਵਾਦਾਰ ਬਣੋ ਅਤੇ ਧੂਪ
    ਧੁਖਾਓ।
  mya-JVB: ငါ့ သား တို့၊ မ ဖင့်နွှဲ ကြနှင့်။ ထာဝရဘုရား ရှေ့ တော်၌ ရပ် ၍ ဝတ်ပြုခြင်း၊
    အမှု တော်ကို စောင့်ခြင်း၊ နံ့သာပေါင်း ကို မီးရှို့ခြင်းအမှု ကို ပြုစေခြင်းငှါ
    ၊ သင် တို့ကို ရွေး ထားတော်မူပြီဟု မိန့်တော်မူလျှင်၊
  hmo-hmo: Egu natuna e, do umui noho kava lasi, badina be Lohiabada ese umui ia abia
    hidi, iena hesiai gaukara do umui karaia, ia dekenai do umui tomadiho, bona ia
    dekenai muramura mai bonana namo do umui gabua totona.”
  urd-urd: ऐ मेरे फ़र्ज़न्दो, तुम अब ग़ाफ़िल न रहो; क्यूँकि ख़ुदावन्द ने तुम को चुन
    लिया है कि उसके सामने खड़े रहो और उसकी ख़िदमत करो और उसके ख़ादिम बनो और ख़ुशबू
    जलाओ।
  rus-SYN: Дети мои! не будьте небрежны, ибо вас избрал Господь предстоять лицу Его,
    служить Ему и быть у Него служителями и возжигателями курений.
  bqc-SIM: Ma gbɛ̃́ↄ, ásu pãkpaaàzi lↄo, asa Dii á sɛ́ àↄ ku a aɛ, íↄ a gbagbaɛ.
    Ámɛ i aà gbagba, i tulaletikaɛ̀ tɛ́a.
  tcz-CHONGTHU: “Kachate ho heche hi nahsah mon koihih un, ajeh chu Pakaiyin nanghohi
    a anga ding jinga ama lungdeilam bolding leh akin tong dinga chuleh gimnamtwi
    hal namdinga nalhen u ahi” ati
  mar-mar: तेव्हा पुत्रांनो आता, आळसात वेळ घालवू नका. परमेश्वराने त्याच्या सेवेसाठी
    तुमची निवड केली आहे. मंदिरात त्याची सेवाचाकरी करणे, धूप जाळणे यासाठी तुम्हास त्याने
    निवडले आहे.”
  qub-qub: Taytacuna gamcunaga ama guellanaychu. Tayta Dios gamcunataga acrashurayqui
    pay nishanta rurar imaypis sirbinayquipämi, insinsutapis paypaj saumachinayquipämi.»
  bqp-bqp: Yen sɔ̃, nɛn bibu, i ku mɑɑ Gusunɔ ɑtɑfiiru ko. Domi u bɛɛ gɔsɑwɑ i kɑ
    nùn sɔmburu kuɑ, i n nùn sɑ̃ɑmɔ, kpɑ i n nùn turɑre dɔ̃ɔ dokeɑmmɛ.
  hat-hat: Koulye a, pitit mwen yo, souke kò nou. Se nou menm Seyè a te chwazi pou
    toujou kanpe devan l', pou sèvi l', pou fè travay li, pou boule lansan pou li.
  eng-BSB: Now, my sons, do not be negligent, for the LORD has chosen you to stand
    before Him, to serve Him, to minister before Him, and to burn incense.”
  eng-WEBPB: My sons, don’t be negligent now; for the LORD has chosen you to stand
    before him, to minister to him, and that you should be his ministers and burn
    incense.”
  kbq-kbq: E'ina hu'negu namoheta erizantmia otreho, na'ankure Ra Anumzamo'a agri
    avugama eri'zama enerita ofama hanaza eri'za vahera ko tamagri huhampri tamante'ne.
  nhe-BL: Noicnihua, amo xiquilcahuaca niyon se tequitl tlen monequi inquichihuase
    pampa intotajtzitzi. TOTECO inmechtlapejpenijtoc para inquitequipanose nochipa
    huan para inquitlatilise copali.”
  gub-BL: Pepytu'u zo pema'ereko katu re nehe, hera'yr wà. Ta'e Tupàn Tuweharupi Wiko
    Ma'e penexanexak tàpuzuhu pupe uma'ereko ma'e romo a'e xe. Pepytywà putar teko
    Tupàn imuwete haw iapo mehe pe wà nehe, yhyk zàwenugar hapy mehe henataromo pe
    wà nehe.
  eng-DRA: 'My sons, be not negligent: the Lord hath chosen you to stand before him,
    and to minister to him, and to worship him, and to burn incense to him.'
