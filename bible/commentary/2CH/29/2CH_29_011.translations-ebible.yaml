verse: 2CH.029.011
translations:
  mal-C: എന്റെ മക്കളേ, ഇനിയും നിങ്ങൾ അനാസ്ഥ കാണിക്കരുത്; കാരണം, തിരുമുമ്പിൽ നിൽക്കാനും
    അവിടത്തെ സേവിക്കാനും തനിക്കുവേണ്ടി ശുശ്രൂഷ ചെയ്യാനും ധൂപവർഗം കത്തിക്കുന്നതിനുമായി
    യഹോവ നിങ്ങളെ തെരഞ്ഞെടുത്തതാണല്ലോ!”
  deu-TKW: So zeigt euch nun nicht lässig, meine Kinder! Denn euch hat Jahwe erwählt,
    daß ihr vor ihm stehen sollt, um ihn zu bedienen, und daß ihr ihm Diener seiet
    und ihm räuchert.
  lin-lin: Sik’oyo, bana na ngai ya mibali, bobenda nzoto te, pamba te Yawe aponi
    bino mpo ete botelema liboso na Ye, bosala mosala na Ye, bosala losambo mpe botumbela
    Ye mbeka ya malasi mpo na lokumu na Ye.
  eng-LSV: My sons, do not be at rest now, for YHWH has fixed on you to stand before
    Him, to serve Him, and to be ministering and making incense to Him.”
  eng-GNV: 'Now my sonnes, be not deceiued: for the Lord hath chosen you to stand
    before him, to serue him, and to be his ministers, and to burne incense.'
  eng-WEBSTER: 'My sons, be not now negligent: for the LORD hath chosen you to stand
    before him, to serve him, and that ye should minister to him, and burn incense.'
  nhw-BL: Noicnihua, amo xiquelcahuaca niyon se tequitl catli monequi anquichihuase
    pampa antotajtzitzi. TOTECO anmechtlapejpenijtoc para anquitequipanose nochipa
    huan para anquitlatilise copali.”
  swh-ONEN: Wanangu, basi msipuuze jambo hili sasa, kwa kuwa Bwana amewachagua ninyi
    msimame mbele zake na kumtumikia, mkawe watumishi wake na mkamfukizie uvumba.”
  bba-bba: Yen sɔ̃, nɛn bibu, i ku mɑɑ Gusunɔ ɑtɑfiiru ko. Domi u bɛɛ ɡɔsɑwɑ i kɑ
    nùn sɔmburu kuɑ, i n nùn sɑ̃ɑmɔ, kpɑ i n nùn turɑre dɔ̃ɔ dokeɑmmɛ.
  eng-KJVCPB: 'My sons, be not now negligent: for the Lord hath chosen you to stand
    before him, to serve him, and that you should minister unto him, and burn incense.'
  luo-luo: Un yawuota kik koro ujwangʼe, nikech Jehova Nyasaye oseyierou mondo uchungʼ
    e nyime kendo utine kuwangʼone ubani.”
  meu-meu: Natugu e, harihari basio hedavauhe, badina be Iehova ese vada e abimui
    hidi, ia vairanai ba gini, ia ba toma henia diho, ia isiaina ba lao heni, bona
    ienai muramura mai bonadia ba gabu totona.
  npi-ULB: ए मेरा छोराहरू, अब अल्छे नहोओ, किनकि परमप्रभुले उहाँको आराधना गर्नलाई उहाँको
    सामु खडा हुन, र तिमीहरू उहाँका सेवकहरू होऊ र धूप बाल भनेर तिमीहरूलाई चुन्‍नुभएको
    छ ।”
  yor-yor: Àwọn ọmọ mi, ẹ má ṣe jáfara nísinsin yìí, nítorí tí Olúwa ti yàn yín láti
    dúró níwájú rẹ̀ láti sin, kí ẹ sì máa ṣe ìránṣẹ́ níwájú rẹ̀ àti láti sun tùràrí.”
  pes-OPCB: ای فرزندان من، در انجام وظیفهٔ خود غفلت نکنید، زیرا خداوند شما را انتخاب
    کرده تا او را خدمت نمایید و در حضورش بخور بسوزانید.»
  tgl-ULB: Mga anak ko, huwag na kayong maging tamad, sapagkat pinili kayo ni Yahweh
    upang tumayo sa harapan niya at sumamba, at upang kayo ay maging mga lingkod niya
    at magsunog ng insenso.”
  hui-hui: Ainde loma binigo mo miaga kamirubi Libaiali kamirubi tígua Anduane Homogonaga
    biabe bialu halimulo dabo helayago manda bilimu. Tígua Anduane Homogonaga deni
    howa ibunaga biabe ngago bialu wali agalime ibuni mitangi bialu lotuore lalu helobi
    ira hagua ngabilonaga inisenesiru lomabu delelobi baya hangu mo tiga bialu haru
    halimu. Anidagua bulene ngago manda bialu biabe uruni bialu halimu, lene.
  mya-mya: ငါ့​သား​တို့၊ မ​ဖင့်​နွှဲ​ကြ​နှင့်၊ ထာ​ဝရ​ဘု​ရား အား​နံ့​သာ​ပေါင်း​မီး​ရှို့​ပူ​ဇော်​ရန်​နှင့်
    ကိုယ် တော်​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​တွင်​ဦး​ဆောင် ရန် ကိုယ်​တော်​ရွေး​ချယ်​ခန့်​ထား​သူ​များ​မှာ
    သင်​တို့​ပင်​ဖြစ်​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གི་བུ་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ནི་ཁོང་གི་དྲུང་དུ་ལངས་ནས་ཁོང་ལ་ཞབས་ཕྱི་བསྒྲུབ་པ་དང་།
    ཁོང་གི་ཞབས་ཕྱི་བྱས་ནས་ཁོང་ལ་སྤོས་བདུག་པའི་ཕྱིར་བདམས་པས། ད་ནི་བག་གཡེང་མ་བྱེད་ཅིག་ཅེས་བསྐུལ་བ་ན།
  sna-sna: Vanakomana vangu, musava vanhu vasina hanya zvino, nokuti Jehovha akakusarudzai
    kuti mumire pamberi pake, uye mumushandire, kuti mushumire pamberi pake uye mupise
    zvinonhuhwira.”
  spa-BLM: Hijos míos, no os descuidéis ahora, porque Yahvé os ha elegido para que
    estéis delante de él, para que le sirváis, y para que seáis sus ministros y queméis
    incienso.”
  cac-cac: Yuj chi', ex vetchon̈ab', man̈ eyiq'uec' tiempo e b'oan stemplo Jehová,
    yujto a' ex sic'aneli, yic tzeyac'an servil, tze n̈usanpaxtz'a incienso d'a yichan̈,
    xchi vin̈.
  swh-ULB: Wanangu, msiwe wavivu sas, kwa kuwa Yahwe amewachagua kwa ajili ya kusimama
    mbe yake, kwa ajili ya kumwabudu yeye, na kwamba muwe watumishi wake na kufukiza
    uvumba.”
  bel-bel: Дзеці мае, ня будзьце неахайныя, бо вас выбраў Гасподзь стаяць прад абліччам
    Ягоным і быць у Яго службітамі і запальвачамі дымленьня.
  deu-ELBBK: Meine Söhne, seid nun nicht lässig; denn euch hat der HERR erwählt, um
    vor ihm zu stehen, dass ihr ihm dient, und um seine Diener und Räucherer zu sein.
  mbb-OT: Umbe, sikiyu is menge minahal ku, ne kenè kew en mebpesagdan. Iyan kew mibpilì
    te Nengazen he ibpehitindeg diyà te etuvangan din, te kebpenilbi wey kebpemuhat,”
    ke si Hezekia.
  mal-2015: എന്റെ മക്കളേ, ഇപ്പോൾ ഉപേക്ഷ കാണിക്കരുതു; തന്നേ ശുശ്രൂഷിക്കേണ്ടതിന്നു തന്റെ
    സന്നിധിയിൽ നില്പാനും തനിക്കു ശുശ്രൂഷക്കാരായി ധൂപം കാട്ടുവാനും യഹോവ നിങ്ങളെ തിരഞ്ഞെടുത്തിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Čhavale mire, akana imar ma aven ňedbala, se o RAJ peske tumen avri kidňa,
    hoj te ačhen angle leste, hoj leske te služinen a te obetinen o kaďidlos.“
  pes-OPV: پس حال، ای پسران من، کاهلی مورزید زیرا خداوند شما را برگزیده است تا به
    حضور وی ایستاده، او را خدمت نمایید وخادمان او شده، بخور‌سوزانید.»
  ron-1924: Акум, фиилор, ну май стаць непэсэторь, кэч вой аць фост алешь де Домнул
    ка сэ стаць ын службэ ынаинтя Луй, сэ фиць служиторий Луй ши сэ-Й адучець тэмые.”
  ben-OBCV: ওহে বাছারা, এখন আর অসতর্ক হোয়ো না, কারণ সদাপ্রভু তাঁর সামনে দাঁড়ানোর
    ও তাঁর সেবা করার, তাঁর সামনে পরিচর্যা করার ও ধূপ জ্বালানোর জন্য তোমাদেরই মনোনীত
    করেছেন।”
  som-som: Wiilashaydiiyow, haddaba adeegiddiinna ha dayacina, maxaa yeelay, Rabbigu
    wuxuu idiin doortay inaad hortiisa istaagtaan oo aad isaga u adeegtaan, oo aad
    midiidinno u ahaataan, oo aad foox u shiddaan.
  lat-VUC: 'Filii mei, nolite negligere: vos elegit Dominus ut stetis coram eo, et
    ministretis illi, colatisque eum, et cremetis ei incensum.'
  eng-ASVBT: My sons, be not now negligent; for Jehovah hath chosen you to stand before
    him, to minister unto him, and that ye should be his ministers, and burn incense.
  ita-1885: Figliuoli miei, ora non errate; perciocchè il Signore vi ha eletti, per
    presentarvi davanti a lui per servirgli, e per essergli ministri, e per fargli
    profumi.
  eng-LXXUP: And now be not wanting to your duty, for the Lord has chosen you to stand
    before him to minister, and to be ministers and burners of incense to him.
  eng-ULB: My sons, do not be lazy now, for Yahweh has chosen you to stand before
    him, to worship him, and that you should be his servants and burn incense.”
  spa-VBL: Hijos míos, no descuiden sus responsabilidades, porque el Señor los ha
    escogido para estar en su presencia y servirle, y para ser sus ministros presentando
    holocaustos”.
  fra-_FOB: Or, mes enfants, ne soyez pas indifférents; car l'Éternel vous a choisis,
    afin que vous vous teniez devant lui pour le servir, pour être ses serviteurs,
    et pour lui offrir le parfum.
  mal-mal: എന്റെ മക്കളേ, ഇപ്പോൾ ഉപേക്ഷ കാണിക്കരുത്; തന്റെ സന്നിധിയിൽ നില്പാനും, തന്നെ
    സേവിക്കാനും, തനിക്ക് ശുശ്രൂഷക്കാരായി ധൂപം അർപ്പിക്കുവാനും യഹോവ നിങ്ങളെ തിരഞ്ഞെടുത്തിരിക്കുന്നുവല്ലോ”.
  urd-GVR: Mere beṭo, ab sustī na dikhāeṅ, kyoṅki Rab ne āp ko chun kar apne ḳhādim
    banāyā hai. Āp ko us ke huzūr khaṛe ho kar us kī ḳhidmat karne aur baḳhūr jalāne
    kī zimmedārī dī gaī hai.”
  suz-BL: मोपतीके आं तौपुकी, मुल देश मपने। मारदे हना गे परमप्रभु यावे आ ङोंइती राप्‍शा
    आ गेय पचा कली नु मेको कली चढ़ेचा कली योव़सीशो बाक्‍नीनी” देंमाक्‍त।
  ita-1927: Figliuoli miei, non siate negligenti; poiché l’Eterno vi ha scelti affinché
    stiate davanti a lui per servirgli, per esser suoi ministri, e per offrirgli profumi”.
  ckb-ckb: کوڕەکانم، ئێستا کەمتەرخەمی مەکەن، چونکە یەزدان ئێوەی هەڵبژارد هەتا لەبەردەمی
    ڕابوەستن و خزمەتی بکەن و ببن بە خزمەتکار و بخوور بسووتێن بۆی.»
  eng-BBE: 'My sons, take care now: for you have been marked out by the Lord to come
    before him and to be his servants, burning offerings to him.'
  kan-OKCV: ನನ್ನ ಮಕ್ಕಳೇ, ಉದಾಸೀನರಾಗಿರಬೇಡಿರಿ. ಏಕೆಂದರೆ ತಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿ ನಿಲ್ಲುವುದಕ್ಕೂ,
    ತಮ್ಮನ್ನು ಸೇವಿಸುವುದಕ್ಕೂ, ತಮಗೆ ಸೇವಕರಾಗಿರುವುದಕ್ಕೂ, ತಮಗೆ ಧೂಪವನ್ನು ಸುಡುವುದಕ್ಕೂ ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮನ್ನು ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: என் மகன்களே, இப்பொழுது அசதியாக இருக்கவேண்டாம்; நீங்கள் யெகோவாவுக்குப்
    பணிவிடை செய்யும்படி அவருக்கு முன்பாக நிற்கவும், அவருக்கு ஊழியம்செய்கிறவர்களும்
    தூபம்காட்டுகிறவர்களுமாக இருக்கவும் உங்களை அவர் தெரிந்து கொண்டார் என்றான்.
  spa-RV-1909: Hijos míos, no os engañéis ahora, porque Jehová os ha escogido á vosotros
    para que estéis delante de él, y le sirváis, y seáis sus ministros, y le queméis
    perfume.
  ron-BTF: Fiii mei, nu stați acum nepăsători, fiindcă DOMNUL v-a ales să stați în
    picioare înaintea lui, să îi serviți și să îi fiți servitori și să ardeți tămâie.
  eng-WEBP: My sons, don’t be negligent now; for the LORD has chosen you to stand
    before him, to minister to him, and that you should be his ministers and burn
    incense.”
  eng-FBV: My sons, don't neglect your responsibilities, for the Lord has chosen you
    to stand in his presence to serve him, and to be his ministers presenting burnt
    offerings.”
  nld-1939: Mijn zonen, weest thans niet langer nalatig; want u heeft Jahweh uitverkoren,
    om in zijn dienst te staan als zijn dienaren en offerpriesters.
  nch-BL: Noicnihua, amo xiquelcahuaca yon se tequit cati monequi anquichihuase pampa
    antotajtzitzi. TOTECO amechtapejpenijtoc para anquitequipanose nochipa huan para
    anquitatilise copali.”
  vie-1934: Hỡi các con, chớ trì hoãn nữa, vì Đức Giê-hô-va có chọn các ngươi làm
    đầy tớ Ngài, để đứng trước mặt Ngài, hầu việc và xông hương cho Ngài.
  hin-CV: मेरे पुत्रों, अब उपेक्षा को त्याग दो, क्योंकि याहवेह ने तुम्हें चुन लिया
    है कि तुम उनके सामने खड़े रहो, उनकी सेवा करो और उनके सेवक होकर उनके सामने धूप
    जलाओ.”
  spa-BES: Hijos míos, no Sean negligentes ahora, porque el Señor les ha ordenado
    que vengan ante él y seas sus siervos, quemándole ofrendas.
  tdx-tdx: O ry anako, ko mihene­keneke henaneo; fa jinobo’ Iehovà nahareo hijohañe
    añatrefa’e, hiatrak’ aze naho ho mpitoro’e vaho hañembok’ ama’e.
  tha-KJV: บุ​ตรชายทั้งหลายของข้าพเจ้าเอ๋ย อย่าเพิกเฉยเพราะพระเยโฮวาห์​ได้​ทรงเลือกท่านให้ยืนอยู่​เฉพาะพระพักตร์​ของพระองค์
    เพื่อปรนนิบั​ติ​พระองค์ และเป็นผู้​ปรนนิบัติ​ของพระองค์ และเผาเครื่องหอม”
  por-BR-2018: Filhos meus, não vos enganeis agora, porque o SENHOR vos escolheu para
    que estejais diante dele, e lhe sirvais, e sejais seus ministros, e lhe queimeis
    incenso.
  deu-ELO: Meine Söhne, seid nun nicht lässig; denn euch hat Jehova erwählt, um vor
    ihm zu stehen, daß ihr ihm dienet, und um seine Diener und Räucherer zu sein.
  eng-WYC-2018: My sons, do not ye herein be reckless; the Lord hath chosen you, that
    ye stand before him, and serve him, that ye praise him, and burn incense to him.
  epo-epo: Miaj infanoj, nun ne estu malzorgaj, ĉar vin elektis la Eternulo, ke vi
    staru antaŭ Li, ke vi servu al Li, kaj ke vi estu por Li servantoj kaj incensantoj.
  uig-PIN: I balilirim, ƣapil bolmanglar; qünki Pǝrwǝrdigar silǝrni Ɵz aldida turup
    hizmitidǝ boluxⱪa, Uning hizmǝtkari bolup huxbuy yeⱪixⱪa talliƣan, dedi.
  beo-beo: 'Nagofelali! Mae aligima! Dilia da Ema gabusiga: manoma gobele salima:ne,
    amola dunu huluane Ema nodone sia:ne gadosu hou bisima:ne, Isala:ili Hina Gode
    da dili ilegei dagoi.”'
  tpi-OTNT: Yupela ol pris na Livai, yupela i mas save olsem, Bikpela i bin makim
    yupela long mekim ol wok bilong en. Yupela i gat wok bilong sanap long ai bilong
    Bikpela na mekim wok bilong en na bilong stiaim ol manmeri bai ol i lotu tru long
    em, na bilong mekim ofa bilong smok i gat gutpela smel. Olsem na yupela i mas
    mekim gut dispela ol wok.”
  hau-SA: ’Ya’yana maza, kada ku yi sakaci yanzu, gama Ubangiji ya zaɓe ku don ku
    tsaya a gabansa ku kuma yi masa hidima, don ku yi hidima a gabansa ku kuma ƙone
    turare.”
  uig-LAT: I balilirim, ghapil bolmanglar; chünki Perwerdigar silerni Öz aldida turup
    xizmitide bolushqa, Uning xizmetkari bolup xushbuy yéqishqa tallighan, dédi.
  nde-nde: Madodana ami, kalingabi ngabangananziyo ngoba uThixo uselikhethile lina
    ukuma phambi kwakhe limkhonze, limsebenzele lokutshisa impepha.”
  ton-ton: '‌ʻE hoku ngaahi foha, ʻoua eni naʻa mou taʻetokanga: he kuo fili ʻakimoutolu
    ʻe Sihova ke tuʻu ʻi hono ʻao, ke tauhi ia, pea ke mou ngāue kiate ia, pea tutu
    ʻae meʻa namu kakala.”'
  ces-1613: Synové moji, nebluďtež již. Vásť jest zajisté vyvolil Hospodin, abyste
