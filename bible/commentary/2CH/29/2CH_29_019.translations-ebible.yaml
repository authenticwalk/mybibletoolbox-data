    devant l’autel de Yahweh. »
  cek-AK: Ahaz siangpahrang ah oh naah, zaehaih sak pongah vah ving ih laom sabaenawk
    boih to pakhraih o moe, ka ciim o sak boeh; khenah, to baktih hmuennawk boih Angraeng
    ih hmaicam hmaa ah oh, tiah a naa.
  cuk-cuk: A-ukinbali, Rey-Acaz yar-semaigu, isgudigusgua, bela Bab-Jehováʼse-goled-neggi-ibmar-ebulemalad
    oichosagusadi, anmar nudaksabalid, degi, islidiki an imaksamarbalid. A-ibmarmar
    bato guagwar anmar Bab-Dummadga-ibmar-ogumakar-ukleged-aila-asabin urbisad.
  uig-CYR: Аһаз падиша тәхттики чеғида асийлиқ қилип ташливәткән барлиқ қача-қуча,
    әсвапларни тәйярлап тәх қилип, пакизлап қойдуқ; мана, улар һазир Пәрвәрдигарниң
    қурбангаһи алдиға қоюлди, деди.
  tel-2017: రాజైన ఆహాజు పాలించిన కాలంలో అతడు ద్రోహం చేసి పారవేసిన సామానంతా కూడా మేము
    సిద్ధం చేసి ప్రతిష్టించాం. అవి యెహోవా బలిపీఠం ఎదుట ఉన్నాయి” అని చెప్పారు.
  hat-BSA: Anplis, tout zouti ke Wa Achaz te abandone pandan règn enfidèl li a, nou
    te fin prepare e konsakre yo. Epi vwala, yo la devan lotèl SENYÈ a.”
  kos-kos: Kut oayapa folokonma kufwa nukewa ma Tokosra Ahaz el usla ke pacl ma el
    tuh tia pwaye nu sin LEUM GOD, ac kut sifil akmutalyela nufon. Ma inge nukewa
    oasr mutun loang lun LEUM GOD.”
  hbo-WLC: וְאֵ֣ת כָּל־הַכֵּלִ֗ים אֲשֶׁ֣ר הִזְנִיחַ֩ הַמֶּ֨לֶךְ אָחָ֧ז בְּמַלְכוּת֛וֹ
    בְּמַעֲל֖וֹ הֵכַ֣נּוּ וְהִקְדָּ֑שְׁנוּ וְהִנָּ֕ם לִפְנֵ֖י מִזְבַּ֥ח יְהוָֽה׃ ס
  ibo-ibo: Ọzọ, anyị edoziela ma dokwaa ngwongwo ahụ niile nsọ, bụ nke eze Ehaz wepụrụ
    nʼihi ekwesighị ntụkwasị obi ya mgbe ọ bụ eze. Ha dịkwa ugbu a nʼihu ebe ịchụ
    aja nke Onyenwe anyị.”
  ory-ory: ଆହୁରି, ଆହସ୍‌ ରାଜା ଆପଣା ରାଜତ୍ୱ ସମୟରେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ଯେ ଯେ ପାତ୍ର ପକାଇ ଦେଇଥିଲେ,
    ତାହାସବୁ ଆମ୍ଭେମାନେ ପ୍ରସ୍ତୁତ କରି ପବିତ୍ର କରିଅଛୁ; ଆଉ ଦେଖନ୍ତୁ, ତାହାସବୁ ସଦାପ୍ରଭୁଙ୍କ
    ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ଅଛି।”
  chk-chk: Iwe, ekewe pisek meinisin ewe king Ahas a pöütala lon fansoun mwün, lupwen
    a tipis, äm aia aliwinisefäliir o apiniir. Iei ra nom mwen än ewe Samol mi Lapalap
    we rongen asor.”
  rop-rop: En melabat bin bringimbek ol detlot gudwan ebrijing weya King Eihes bin
    deigimwei longtaim, dumaji imbin gibit bekboun langa God. Wal melabat bin meigim
    ebrijing klinbala blanga serramoni igin. Ol detlot ebrijing jidan lida langa det
    teibul blanga ofring blanga YAWEI.” Lagijat na detlot Libaimen bin tok.
  ukr-1871: І ввесь посуд, що закинув царь Ахаз за свого царювання в беззаконностї
    своїй, ми приладили й осьвятили, і ось він перед жертовником Господнїм.
  deu-1951: auch alle Geräte, welche der König Ahas während seiner Regierung entweiht
    hat, als er sich versündigte, haben wir zurechtgemacht und geheiligt; und siehe,
    sie sind vor dem Altar des HERRN!
  eng-JPS: Moreover all the vessels, which king Ahaz in his reign did cast away when
    he acted treacherously, have we prepared and sanctified; and, behold, they are
    before the altar of the LORD.'
  srp-1865: I sve sudove koje bješe bacio car Ahaz dokle carovaše griješeæi, i spremismo
    i osvetismo, i eno ih pred oltarom Gospodnjim.
  lug-lug: N’ebintu byonna kabaka Akazi bye yaggyamu olw’obutali bwesigwa bwe, tubiteeseteese
    ne tubitukuza, era laba biri mu maaso g’ekyoto kya Mukama.”
  heb-heb: ואת כל הכלים אשר הזניח המלך אחז במלכותו במעלו הכנו והקדשנו והנם לפני מזבח
    יהוה׃
  ben-IRV: সদাপ্রভুর প্রতি অবিশ্বস্ত হয়ে রাজা আহস তাঁর রাজত্বের দিন যে সব জিনিস বাদ
    দিয়েছিলেন সেগুলো আমরা আবার ঠিক করে শুচি করে নিয়েছি। সেগুলি এখন সদাপ্রভুর যজ্ঞবেদীর
    সামনে রয়েছে।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਭਾਂਡਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਹਾਜ਼ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ ਰਾਜ ਵਿੱਚ
    ਬੇਈਮਾਨੀ ਦੇ ਕਾਰਨ ਰੱਦ ਕਰ ਛੱਡਿਆ ਸੀ ਅਸੀਂ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤਾ ਅਤੇ ਵੇਖੋ, ਉਹ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ
    ਦੇ ਸਾਹਮਣੇ ਹਨ।
  mya-JVB: ထိုမှတပါး ၊ အာခတ် မင်းကြီး လက်ထက် အဓမ္မ ပြု၍ ပစ် ထားသော တန်ဆာ ရှိသမျှ တို့ကို
    အကျွန်ုပ်တို့ သည် ပြင်ဆင် ၍ သန့်ရှင်း စေသဖြင့်၊ ထာဝရဘုရား ၏ ယဇ်ပလ္လင် တော်ရှေ့
    မှာ တင်ထားပါပြီဟု လျှောက်ဆို ကြ ၏။
  hmo-hmo: Kohu ibounai, King Ahasa ese ia king neganai, bona ia kara dika neganai
    ia negea gaudia, be ai ese ai abidia hegaegae, bona ai hahelagaia vadaeni. Idia
    ibounai be edia gabudia dekenai idia noho, Lohiabada ena boubou patana ena vairanai.”
  urd-urd: इसके 'अलावा हम ने उन सब बर्तन को जिनकी आख़ज़ बादशाह ने अपने दौर — ए — हुकूमत
    में ख़ता करके रद्द कर दिया था, फिर तैयार करके उनको पाक किया है, और देख, वह ख़ुदावन्द
    के मज़बह के सामने हैं।”
  rus-SYN: и все сосуды, которые забросил царь Ахаз во время царствования своего,
    в беззаконии своем, мы приготовили и освятили, и вот они пред жертвенником Господним.
  bqc-SIM: Pↄ́ pↄ́ kí Aaza sakàu a náaisaikɛ guuↄ píi wá kɛ̀kɛ wa gbãbↄ̀nɛ́,
    aa kálɛ Dii gbagbakĩi aɛ.
  tcz-CHONGTHU: Hiche chung chonchun Ahaz lengpa Pathen doumah abolsunga anapaidoh
    thilkeo hojong chu kahin chomkhommun kasuthengun Pakai maicham masangah kakoi
    taove”
  mar-mar: राजा आहाजने आपल्या कारकिर्दीत गैरवर्तनातून जी उपकरणे फेकून दिली होती त्यांचीही
    शुद्धी करून आम्ही ती मांडली आहेत. ती आता परमेश्वराच्या वेदीसमोरच आहेत.”
  qub-qub: Ray Acaz Tayta Diosta mana rispitar jitargärishancunatapis camacächishcäcunanami.
    Cananga llapanpis caycan Tayta Diospa altarninpa ñaupanchönami.»
  bqp-bqp: Yɑ̃ɑ ni kpurowɑ sɑ sɔnwɑ, mɑ sɑ nu dɛɛrɑsiɑ ni Akɑsi u rɑɑ disi doke win
    mɛm nɔɔbu sɑrirun sɔ̃ sɑnɑm mɛ u bɑndu dii. Ni kpurowɑ sɑ yi Yinni Gusunɔn yɑ̃ku
    yerun wuswɑɑɔ.
  hat-hat: Nou pran tout veso wa Akaz te detounen yo pandan tout tan li te vire do
    bay Bondye a, nou repare yo, nou mete yo nan kondisyon pou fè sèvis Bondye ankò.
    Koulye a, yo tout devan lotèl Seyè a.
  eng-BSB: Moreover, we have prepared and consecrated all the articles that King Ahaz
    in his unfaithfulness cast aside during his reign. They are now in front of the
    altar of the LORD.”
  eng-WEBPB: Moreover, we have prepared and sanctified all the vessels which King
    Ahaz threw away in his reign when he was unfaithful. Behold, they are before the
    LORD’s altar.”
  kbq-kbq: Hagi kini ne' Ahasi'ma Ra Anumzamofoma amefi'ma hunemino mono noma'ama
    eri'negino, maka eri'za zantmima ana nompinti'ma eritrerema hu'nea zantamina eritru
    huta eri ante fatgo nehuta eri agru huteta Ra Anumzamofonte'ma kre sramnavu itamofo
    avuga antonkeno me'ne.
  nhe-BL: Huan nochi nopa vasos tlen Tlanahuatijquetl Acaz quiquixti ipan itiopa Toteco
    nojquiya tiquinsentilijtoque huan ya tiquinpajpactoque. Ama ya eltoc ipan itiopa
    TOTECO nechca nopa tlaixpamitl.”
  gub-BL: Akaz weityk amo ma'e tàpuzuhu pupe arer tuwihawete romo wiko mehe a'e. Oroho
    a'e ma'e ipiaromo ure no. Urumukatu a'e ma'e imono pà ma'ea'yr hapy haw Tupàn
    Tuweharupi Wiko Ma'e henataromo har henataromo no.
  eng-DRA: And all the furniture of the temple, which king Achaz in his reign had
    defiled, after his transgression; and behold they are all set forth before the
    altar of the Lord.
