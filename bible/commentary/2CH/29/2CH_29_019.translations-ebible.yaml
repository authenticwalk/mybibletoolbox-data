verse: 2CH.029.019
translations:
  mal-C: കൂടാതെ, ആഹാസുരാജാവ് തന്റെ ഭരണകാലത്ത് യഹോവയോടുള്ള അവിശ്വസ്തതമൂലം നീക്കിക്കളഞ്ഞ
    ഉപകരണങ്ങളെല്ലാം ഞങ്ങൾ സജ്ജമാക്കി ശുദ്ധീകരിച്ചിരിക്കുന്നു. അവയെല്ലാം ഇപ്പോൾ യഹോവയുടെ
    യാഗപീഠത്തിനു മുമ്പാകെയുണ്ട്.”
  deu-TKW: Alle die Geräte aber, die der König Ahas während seiner Regierung infolge
    seines Abfalls verächtlich bei Seite geworfen hatte, haben wir wieder aufgestellt
    und geweiht; dort stehen sie vor dem Altar Jahwes!
  lin-lin: Tobongisi mpe tobulisi bisalelo nyonso oyo mokonzi Akazi, na kozanga boyengebene
    na ye na miso ya Yawe, abebisaki bosantu na yango tango azalaki mokonzi. Bisalelo
    yango ekomi sik’oyo liboso ya etumbelo.
  eng-LSV: and all the vessels that King Ahaz cast away in his reign—in his trespass—we
    have prepared and sanctified, and behold, they [are] before the altar of YHWH.”
  eng-GNV: 'And all the vessels which King Ahaz had cast aside when he reigned, and
    transgressed, haue we prepared and sanctified: and beholde, they are before the
    altar of the Lord.'
  eng-WEBSTER: Moreover all the vessels, which king Ahaz in his reign cast away in
    his transgression, have we prepared and sanctified, and behold, they are before
    the altar of the LORD.
  nhw-BL: Huan nochi nopa vasos catli Tlanahuatijquetl Acaz quiquixti ipan itiopa
    Toteco nojquiya tiquinsentilijtoque huan ya tiquinpajpactoque. Ama ya eltoc ipan
    itiopa TOTECO nechca nopa tlaixpamitl.”
  swh-ONEN: Tumeviandaa na kuvitakasa vyombo vyote vile ambavyo Mfalme Ahazi, kwa
    kukosa uaminifu kwake, aliviondoa wakati alipokuwa mfalme. Sasa viko mbele ya
    madhabahu ya Bwana.”
  bba-bba: Yɑ̃ɑ ni kpurowɑ sɑ sɔnwɑ, mɑ sɑ nu dɛɛrɑsiɑ ni Akɑsi u rɑɑ disi doke win
    mɛm nɔɔbu sɑrirun sɔ̃ sɑnɑm mɛ u bɑndu dii. Ni kpurowɑ sɑ yi Yinni Gusunɔn yɑ̃ku
    yerun wuswɑɑɔ.
  eng-KJVCPB: Moreover all the vessels, which king Ahaz in his reign did cast away
    in his transgression, have we prepared and sanctified, and behold, they are before
    the altar of the Lord.
  luo-luo: Waseloso kendo pwodho gik moko duto mane ruoth Ahaz ne ogolo oko nikech
    noweyo luwo Nyasaye kane en ruoth, kendo oseketgi e nyim kendo mar misango miwangʼo
    mar Jehova Nyasaye.”
  meu-meu: Kohu iboudiai, King Ahasa ese e lohiava negana lalonai ena gwau-edeede
    ai e negedia ḡaudia, na ai ese vada a heḡaeḡaelaidia bona vada a hahelaḡadia;
    a itaia, ḡaudia na Iehova ena ihaboulaina patana vairanai.
  npi-ULB: यसैले हामीले राजा आहाजले आफ्‍नो शासनकालमा विश्‍वासघाती भएर हटाएका जम्‍मै
    सरसामान पनि हामीले तयारी र पवित्र गर्‍यौँ । हेर्नुहोस्, ती परमप्रभुका वेदीको सामुन्‍ने
    राखिएका छन्‌ ।”
  yor-yor: A ti pèsè a sì ti yà sí mímọ́ gbogbo ohun èlò tí ọba Ahasi ti sọ di aláìmọ́
    nínú àìṣòótọ́ rẹ̀ nígbà tí ó jẹ́ ọba; nísinsin yìí, wọ́n wà níwájú pẹpẹ Olúwa.”
  pes-OPCB: تمام اسباب و اثاثیه‌ای که آحاز پادشاه، هنگام بستن خانهٔ خدا از آنجا بیرون
    برده بود، ما آنها را دوباره سرجای خود گذاشته، تقدیس کردیم و اکنون در کنار مذبح
    خداوند قرار دارند.»
  tgl-ULB: Higit pa rito, naihanda at naitalaga na namin kay Yahweh ang lahat ng bagay
    na itinapon ni Haring Ahaz nang lumabag siya noong panahon ng kaniyang paghahari.
    Tingnan ninyo, nasa harapan ng altar ni Yahweh ang mga ito.”
  hui-hui: Ani bialu iname ndisi belediru mbirale tara tararu Kini Ahasahanda Anduane
    Homogo erembira mialu piyangi mo waheneru yu dai biai harima. Ani yu dai buwa
    iname Anduane Homogonaga deni dodo nahe ngelo mo bayale howa ibunaga andaha lomabu
    delaga dabu kagoria kawareni dege ngeledema, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ဘု​ရား​သ​ခင်​အား​အာ ခတ်​မင်း​သစ္စာ​ဖောက်​စဉ်​အ​ခါ​က
    ယူ​သွား သည့်​အ​သုံး​အ​ဆောင်​များ​ကို​လည်း​ပြန် ၍​ယူ​ဆောင်​ကာ​ပြန်​လည်​ဆက်​ကပ်​ပြီး
    ကြ​ပါ​ပြီ။ ထို​အ​ရာ​အား​လုံး​သည် ထာ​ဝရ​ဘု​ရား​၏​ယဇ်​ပလ္လင်​တော်​ရှေ့​တွင် ရှိ​ပါ​၏''
    ဟု​သံ​တော်​ဦး​တင်​ကြ​၏။
  bod-N: གཞན་ཡང་རྒྱལ་པོ་ཨ་ཧ་ཟཱས་སྲིད་བསྐྱངས་ནས། དཀོན་མཆོག་ལ་ཉེས་པ་བསགས་པའི་དུས་སུ་གཡུགས་ནས་བཞག་པའི་སྣོད་ཆས་ཐམས་ཅད་ཀྱང་བདག་ཅག་གིས་བཤམས་ནས་དམ་པར་བྱས་ཏེ།
    གཟིགས་ཤིག ད་ལྟ་དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་དྲུང་དུ་ཡོད་ཅེས་ཞུས་པའོ། །
  sna-sna: Tagadzira uye tanatsa midziyo yose yakabviswa naMambo Ahazi mukusatendeka
    kwake paakanga ari mambo. Zvino yava pamberi pearitari yaJehovha.”
  spa-BLM: Además, hemos preparado y santificado todos los utensilios que el rey Ajaz
    tiró en su reinado cuando fue infiel. He aquí que están ante el altar de Yahvé”.
  cac-cac: An̈ejtona' ix co sacb'itej juntzan̈ yamc'ab' elnaccan d'a yopisio yuj vin̈aj
    rey Acaz, ayic yochnac spitalil vin̈. Axo ticnaic, toxo ix co b'oxicanoch d'a
    yed'tal d'a yichan̈ yaltar Jehová, xchi eb' vin̈.
  swh-ULB: Kwa hiyo tumejiandaa na tumevitakasa vitu vyote ambavyo Mfalme Ahazi aliviondoa
    wakati alipoenda kwa ukengeufu katika kipindi cha utawala wake, ona, viko mbele
    ya madhabahu ya Yahwe.”
  bel-bel: і ўвесь посуд, які занядбаў цар Ахаз у час валадараньня свайго, у беззаконьні
    сваім, мы падрыхтавалі і асьвяцілі, і вось ён перад ахвярнікам Гасподнім.
  deu-ELBBK: Und alle Geräte, die der König Ahas während seiner Regierung in seiner
    Treulosigkeit entweiht hat, haben wir hergerichtet und geheiligt; und siehe, sie
    sind vor dem Altar des HERRN.
  mbb-OT: Ingkelikù dey zaan is langun he menge gelemiten he migkuwa ni Hadì Ahaz
    tenged te ked-iniyuǥi zin te Megbevayà. Midlumpiyuwan dey heini ne egkehimu en
    he egemiten. Diyè en heini ǥuntaan te etuvangan te pemuhatà he para te Nengazen.”
  mal-2015: ആഹാസ്‌ രാജാവു തന്റെ വാഴ്ചകാലത്തു തന്റെ ദ്രോഹത്താൽ നീക്കിക്കളഞ്ഞ ഉപകരണങ്ങൾ
    ഒക്കെയും നന്നാക്കി വിശുദ്ധീകരിച്ചിരിക്കുന്നു; അവ യഹോവയുടെ യാഗപീഠത്തിൻമുമ്പിൽ ഉണ്ടു
    എന്നു പറഞ്ഞു.
  rmc-rmc: Pripravinďam a pošvecinďam mek the ola veci, save o kraľis Achaz čhiďa
    avri andral o Chramos, sar sas napačivalo ko Del. Ola veci hine akana anglo oltaris
    le RAJESKRO.“
  pes-OPV: و تمامی اسبابی که آحاز پادشاه در ایام سلطنتش حینی که خیانت ورزید دور انداخت
    ما آنها را مهیا ساخته، تقدیس نمودیم و اینک پیش مذبح خداوندحاضر است.»
  ron-1924: 'Ам адус ярэшь ын бунэ старе ши ам курэцит тоате унелтеле пе каре ле пынгэрисе
    ымпэратул Ахаз ын тимпул домнией луй, кынд ку фэрэделеӂиле луй: сунт ынаинтя алтарулуй
    Домнулуй.”'
  ben-OBCV: রাজা আহস, রাজা থাকার সময় তাঁর অবিশ্বস্ততায় যেসব জিনিসপত্র ফেলে দিয়েছিলেন,
    আমরা সেগুলি ঠিকঠাক করে আবার শুচিশুদ্ধ করে দিয়েছি। সেগুলি এখন সদাপ্রভুর যজ্ঞবেদির
    সামনে রাখা আছে।”
  som-som: Oo weliba Boqor Aaxaas intuu boqor ahaa weelashii uu xoorxooray markuu
    xadgudbay dhammaantood waannu wada diyaarinnay oo waannu daahirinnay, oo bal eeg,
    waxay hor yaalliin meesha allabariga ee Rabbiga.
  lat-VUC: 'cunctamque templi supellectilem, quam polluerat rex Achaz in regno suo,
    postquam prævaricatus est: et ecce exposita sunt omnia coram altare Domini.'
  eng-ASVBT: Moreover all the vessels, which king Ahaz in his reign did cast away
    when he trespassed, have we prepared and sanctified; and, behold, they are before
    the altar of Jehovah.
  ita-1885: Abbiamo eziandio ordinati e santificati tutti i vasellamenti, che il re
    Achaz avea per suo misfatto rimossi, mentre regnava; ed ecco, sono davanti all'Altare
    del Signore.
  eng-LXXUP: 'and all the vessels which King Ahaz polluted in his reign, in his apostasy,
    we have prepared and purified: behold, they are before the altar of the Lord.'
  eng-ULB: So we have prepared and we have consecrated all the items that King Ahaz
    removed when he acted unfaithfully during his reign. See, they are in front of
    the altar of Yahweh.”
  spa-VBL: Hemos recuperado y purificado todos los objetos que el rey Acaz tiró durante
    su reinado cuando fue infiel. Ahora están ante el altar del Señor”.
  fra-_FOB: Nous avons remis en état et sanctifié tous les ustensiles que le roi Achaz
    avait rejetés pendant son règne, par suite de son péché; et voici, ils sont devant
    l'autel de l'Éternel.
  mal-mal: ആഹാസ് രാജാവ് തന്റെ ഭരണകാലത്ത് തന്റെ ലംഘനത്തിൽ നീക്കിക്കളഞ്ഞ ഉപകരണങ്ങൾ എല്ലാം
    നന്നാക്കി വിശുദ്ധീകരിച്ചിരിക്കുന്നു; അവ യഹോവയുടെ യാഗപീഠത്തിന്റെ മുമ്പിൽ ഉണ്ട്”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Aur jitnī chīzeṅ Āḳhaz ne bewafā ban kar apnī hukūmat ke daurān radd kar
    dī thīṅ un sab ko ham ne ṭhīk karke dubārā maḳhsūs-o-muqaddas kar diyā hai. Ab
    wuh Rab kī qurbāngāh ke sāmne paṛī haiṅ.”
  suz-BL: मिनु पिप आहाजम पिप पवा ना, परमप्रभु यावे कली प्रोंइशा, तिल्‍शा वोइश्‍शो
    थोव़कपुकी नेल्‍ल ठीक सेल्‍शा, आन आन बाक्‍तीकेम वोइक्‍तक। मुल मेको परमप्रभु यावे
    कली चढ़ेतीक आ ङोंइती वोइश्‍शो बाक्‍नीम” देंमा बाक्‍त।
  ita-1927: come pure abbiamo rimesso in buono stato e purificati tutti gli utensili
    che re Achaz avea profanati durante il suo regno, quando si rese infedele; ed
    ecco, stanno davanti all’altare dell’Eterno”.
  ckb-ckb: لەگەڵ هەموو ئەو قاپوقاچاغانەی کە ئاحازی پاشا فڕێیدا لە سەردەمی پاشایەتییەکەیدا
    لە ناپاکییەکەی، ئامادە و تەرخانمان کردوون و ئێستا لەبەردەم قوربانگاکەی یەزدانن.»
  eng-BBE: And all the vessels which were turned out by King Ahaz in his sin while
    he was king, we have put in order and made holy, and now they are in their places
    before the altar of the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ಆಹಾಜನು ಆಳಿದಾಗ, ದೇವದ್ರೋಹಿಯಾಗಿ ಬಿಸಾಡಿದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು
    ಪುನಃ ತಂದು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದೆವು. ಅವು ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮುಂದೆ ಇವೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: ராஜாவாகிய ஆகாஸ் அரசாளும்போது தம்முடைய பாதகத்தால் எறிந்துபோட்ட அனைத்து
    தட்டுமுட்டுகளையும் ஒழுங்குபடுத்திப் பரிசுத்தம்செய்தோம்; இதோ, அவைகள் யெகோவாவின்
    ஆலயத்திற்கு முன்பாக இருக்கிறது என்றார்கள்.
  spa-RV-1909: 'Asimismo hemos preparado y santificado todos los vasos que en su prevaricación
    había maltratado el rey Achâz, cuando reinaba: y he aquí están delante del altar
    de Jehová.'
  ron-BTF: Mai mult, toate vasele, pe care împăratul Ahaz, în domnia lui, le-a aruncat
    în fărădelegea lui, le-am pregătit și sfințit și, iată, ele sunt înaintea altarului
    DOMNULUI.
  eng-WEBP: Moreover, we have prepared and sanctified all the vessels which King Ahaz
    threw away in his reign when he was unfaithful. Behold, they are before the LORD’s
    altar.”
  eng-FBV: We have recovered and purified all the items that King Ahaz threw away
    during his reign when he was unfaithful. They are now before the Lord's altar.”
  nld-1939: Ook al de andere dingen, die koning Achaz tijdens zijn goddeloos bestuur
    had ontwijd, hebben we weer in orde gebracht en geheiligd; ze staan voor het altaar
    van Jahweh.
  nch-BL: Huan nochi nopa vasos cati Tanahuatijquet Acaz quiquixti ipan itiopa Toteco
    nojquiya tiquinsentilijtoque huan ya tiquinpajpactoque. Ama ya eltoc ipan itiopa
    TOTECO nechca nopa taixpamit.”
  vie-1934: Lại những khí dụng mà vua A-cha quăng bỏ, trong đời người trị vì, lúc
    người phạm tội, thì chúng tôi đã sắp sửa lại và dọn ra sạch; kìa, nó ở trước mặt
    bàn thờ của Đức Giê-hô-va.
  hin-CV: इसके अलावा, वे सारे बर्तन, जिन्हें राजा आहाज़ ने अपने विश्वासघात में अपने
    शासनकाल में फेंक दिए थे, हमने ठीक कर शुद्ध कर दिए हैं. आप देख लीजिए, ये सभी याहवेह
    की वेदी के सामने रखे हुए हैं.
  spa-BES: Y todas las vasijas que el rey Acaz había desechado en su pecado mientras
    él era rey, las pusimos en orden y las santificamos, y ahora están en sus lugares
    delante del altar del Señor.
  tdx-tdx: Mbore nivaoe’ay naho navahe’ay o fanake iaby nahifi’ i Ahkazeo, ie nanao
    haloloañe amy fifehea’ey; le oniño t’ie fa aolo’ i kitreli’ Iehovày.
  tha-KJV: เครื่องใช้​ทั้งสิ้นซึ่งกษั​ตริ​ย์อาหัสคัดทิ้งในรัชสมัยของพระองค์ เมื่อพระองค์​ได้​กระทำการละเมิด
    ข้าพระองค์ทั้งหลายได้เตรียมพร้อมและได้ชำระแล้ว และดู​เถิด ของเหล่านั้​นก​็​อยู่​หน​้าแท่นบูชาของพระเยโฮวาห์”
  por-BR-2018: 'Assim preparamos e santificamos todos os vasos que em sua transgressão
    havia descartado o rei Acaz, quando reinava: e eis que estão diante do altar do
    SENHOR.'
  deu-ELO: Und alle Geräte, die der König Ahas während seiner Regierung in seiner
    Treulosigkeit entweiht hat, haben wir hergerichtet und geheiligt; und siehe, sie
    sind vor dem Altar Jehovas.
  eng-WYC-2018: and all the purtenance of the temple, that king Ahaz had defouled
    in his realm (or that King Ahaz had defiled during his reign), after that he brake
    the law; and lo! all things be set forth before the altar of the Lord.
  epo-epo: kaj ĉiujn vazojn, kiujn la reĝo Aĥaz dum sia reĝado malpurigis per siaj
    krimoj, ni pretigis kaj sanktigis, kaj jen ili estas antaŭ la altaro de la Eternulo.
  uig-PIN: Aⱨaz padixaⱨ tǝhttiki qeƣida asiyliⱪ ⱪilip taxliwǝtkǝn barliⱪ ⱪaqa-ⱪuqa,
    ǝswablarni tǝyyarlap tǝh ⱪilip, pakizlap ⱪoyduⱪ; mana, ular ⱨazir Pǝrwǝrdigarning
    ⱪurbangaⱨi aldiƣa ⱪoyuldi, dedi.
  beo-beo: 'Hina bagade A:iha:se da Godema baligi fa:iba:le, Debolo liligi bagohame
    gaguli asi. Be amo huluane, ninia da bu lale, gaguli misini, nigima: dodofele,
    bu momodale ligiagai. Wali, amo liligi huluane da Hina Gode Ea oloda midadi diala.”'
  tpi-OTNT: Na tu, mipela i kisim ol dis na plet samting King Ahas i bin rausim long
