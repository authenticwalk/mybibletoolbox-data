verse: 2CH.029.006
translations:
  mal-C: നമ്മുടെ പിതാക്കന്മാർ അവിശ്വസ്തരായിരുന്നു; അവർ നമ്മുടെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ
    തിന്മയായുള്ളതു പ്രവർത്തിച്ചു. അവർ യഹോവയെ ഉപേക്ഷിച്ച് അവിടത്തെ നിവാസസ്ഥാനത്തുനിന്നു
    മുഖംതിരിക്കുകയും അവിടത്തോടു പുറം കാട്ടുകയും ചെയ്തു.
  deu-TKW: Denn unsere Väter haben treulos gehandelt, haben gethan, was Jahwe, unserem
    Gotte, mißfiel, und sind von ihm abgefallen. Sie wandten ihr Angesicht von der
    Wohnung Jahwes ab und kehrten ihr den Rücken.
  lin-lin: Batata na biso bazangaki boyengebene, basalaki makambo mabe na miso ya
    Yawe, Nzambe na biso, mpe basundolaki Ye ; batikaki Tempelo ya Yawe mpe bapesaki
    Ye mokongo.
  eng-LSV: for our fathers have trespassed, and done that which is evil in the eyes
    of our God YHWH, and forsake him, and turn around their faces from the Dwelling
    Place of YHWH, and give the neck.
  eng-GNV: For our fathers haue trespassed, and done euill in the eyes of the Lord
    our God, and haue forsaken him, and turned away their faces from the Tabernacle
    of the Lord, and turned their backes.
  eng-WEBSTER: For our fathers have trespassed, and done that which was evil in the
    eyes of the LORD our God, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  nhw-BL: Totatahua tlahuel mosisinijque iixpa TOTECO Dios catli toTeco huan nelía
    quichijque catli fiero iixpa. Quitlahuelcajque TOTECO huan moicancuepque tlen
    itiopa huan ayacmo quinejque quihueyitlepanitase.
  swh-ONEN: Baba zetu hawakuwa waaminifu, walifanya maovu machoni pa Bwana Mungu wetu
    na wakamwacha yeye. Wakageuza nyuso zao mbali na Maskani ya Bwana wakamgeuzia
    visogo vyao.
  bba-bba: Bɛsɛn bɑɑbɑbɑ bɑ kuɑ mɛm nɔɔ sɑribɑ. Bɑ kɔ̃sɑ kuɑ Gusunɔ bɛsɛn Yinnin nɔni
    sɔɔ. Bɑ wi kɑ win sɑ̃ɑ yeru biru kisi.
  eng-KJVCPB: For our fathers have trespassed, and done that which was evil in the
    eyes of the Lord our God, and have forsaken him, and have turned away their faces
    from the habitation of the Lord, and turned their backs.
  luo-luo: Kwerewa ne ok jo-ratiro; omiyo negitimo richo e nyim wangʼ Jehova Nyasaye,
    ma Nyasachwa kane giweye. Ne gingʼanyone hekalu mar Jehova Nyasaye, ma giweyo
    luwe.
  meu-meu: Badina be tamada vada e gwau edeede, Iehova, eda Dirava, vairanai vada
    e kara havara; idia ese ia vada e rakatania, bona vairadia na Iehova ena noho
    gabuna amo e mede kerehai, e gini muri.
  npi-ULB: किनकि हाम्रा पुर्खाहरूले पाप गरे र परमप्रभु हाम्रा परमेश्‍वरको दृष्‍टिमा
    जे खराब थियो सो गरे । तिनीहरूले उहाँलाई त्‍यागे, परमप्रभुको बस्‍नुहुने ठाउँबाट
    आफ्नो मुहारहरू फर्काए, र त्यसतर्फ आफ्‍ना पीठ फर्काए ।
  yor-yor: Àwọn baba wa jẹ́ aláìṣòótọ́; wọ́n sì ṣe ohun àìtọ́ níwájú Olúwa Ọlọ́run
    wa, wọ́n sì kọ̀ ọ́ sílẹ̀. Wọ́n sì yí ojú wọn padà kúrò ní ibùgbé Olúwa, wọ́n sì
    pa ẹ̀yìn wọn dà sí i.
  pes-OPCB: زیرا پدران ما در حضور خداوند، خدایمان مرتکب گناه بزرگی شده‌اند. آنها خداوند
    و خانهٔ او را ترک نمودند و به عبادتگاه او اهانت کردند.
  tgl-ULB: Sapagkat lumabag ang ating mga ninuno at ginawa nila ang masama sa paningin
    ni Yahweh na ating Diyos; siya ay tinalikuran nila, tumalikod sila mula sa lugar
    na pinananahanan ni Yahweh.
  hui-hui: Ina mamalirume Anduane Homogo inanaga Ngode Datagaliwabenaga bi hale halu
    talialu bia nabi ibunaga deni mana ko dewaore bialu haga hene. Tigua Ngode Datagaliwabe
    erembira mialu puwa anda ibuni hagaore biagobi wahalu pu dege bini.
  mya-mya: ငါ​တို့​ဘိုး​ဘေး​များ​သည်​ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​သစ္စာ​ဖောက်​၍
    ကိုယ်​တော်​မ​နှစ်​သက်​သည့်​အ​မှု​တို့​ကို​ပြု ကြ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​ကို​စွန့်​၍
    စံ​တော်​မူ​ရာ​ဌာ​န​ကို​ကျော​ခိုင်း​ကြ​၏။-
  bod-N: རང་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་སྡིག་པའི་ལས་བྱས་ཏེ། རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ་ཁོང་ཉིད་སྤངས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ལ་ཁ་ཡ་མི་བྱེད་པར་ཁོང་ལ་རྒྱབ་བསྟན་པ་ཡིན་ཏེ།
  sna-sna: Madzibaba edu akanga asina kutendeka; vakaita zvakaipa pamberi paJehovha
    Mwari uye vakamusiya. Vakabvisa zviso zvavo panzvimbo inogara Jehovha, vakamufuratira.
  spa-BLM: Porque nuestros padres fueron infieles, e hicieron lo que era malo a los
    ojos de Yahvé, nuestro Dios, y lo abandonaron, y apartaron sus rostros de la morada
    de Yahvé, y le dieron la espalda.
  cac-cac: Yujto a eb' co mam quicham, te pit yutejnac sb'a eb' d'a Jehová co Diosal,
    te chuc tas c'ulejnac eb' d'a yichan̈. Actab'ilcan yuj eb', yic'naquel spensar
    eb' d'a scajnub'.
  swh-ULB: Kwa kuwa babu zetu walikosea na kufanya kilichokuwa uovu katika macaho
    ya Yahwe Mungu wetu; walimsahau, wakageuzia mbali nyuso zao kutoka sehemu ambapo
    Yahwe anaishi, na kuigeuzia migongo yao.
  bel-bel: Бо бацькі нашыя рабілі беззаконна, і рабілі незаўгоднае ў вачах Госпада
    Бога нашага, і пакінулі Яго, і адвялі яны твары свае ад жытлішча Гасподняга, і
    павярнуліся сьпінаю,
  deu-ELBBK: Denn unsere Väter haben treulos gehandelt und getan, was böse ist in
    den Augen des HERRN, unseres Gottes, und haben ihn verlassen; und sie haben ihr
    Angesicht von der Wohnung des HERRN abgewandt und ihr den Rücken zugekehrt;
  mbb-OT: Kenà metinumanen is menge kepuun tew. Kenà meupiya is ked-ahaa te Nengazen
    he Megbevayè tew te mibeelan dan. Ne mid-iniyuǥan dan sikandin. Mid-iniyuǥan dan
    is baley he ed-ubpaan te Nengazen ne mid-ewaan dan sikandin.
  mal-2015: നമ്മുടെ പിതാക്കന്മാർ അകൃത്യം ചെയ്തു, നമ്മുടെ ദൈവമായ യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    പ്രവർത്തിച്ചു അവനെ ഉപേക്ഷിക്കയും യഹോവയുടെ നിവാസത്തിങ്കൽനിന്നു മുഖം തിരിച്ചു അതിന്നു
    പുറം കാട്ടുകയും ചെയ്തുവല്ലോ.
  rmc-rmc: Se amare dada na sas le RAJESKE amare Devleske pre dzeka, bo kerenas angle
    leste o bini. Omukle les a odvisarde pes lestar the le thanestar, kaj ov bešel.
  pes-OPV: زیرا که پدران ما خیانت ورزیده، آنچه در نظر یهوه خدای ما ناپسند بود به عمل
    آوردند و او را ترک کرده، روی خود را از مسکن خداوند تافتند وپشت به آن دادند.
  ron-1924: Кэч пэринций ноштри ау пэкэтуит, ау фэкут че есте рэу ынаинтя Домнулуй
    Думнезеулуй ностру. Л-ау пэрэсит, шь-ау абэтут привириле де ла кортул Домнулуй
    ши й-ау ынторс спателе.
  ben-OBCV: আমাদের পূর্বপুরুষরা অবিশ্বস্ত হলেন; আমাদের ঈশ্বর সদাপ্রভুর দৃষ্টিতে তারা
    মন্দ কাজকর্ম করলেন ও তাঁকে পরিত্যাগও করলেন। সদাপ্রভুর বাসস্থানের দিক থেকে তারা
    তাদের মুখ ঘুরিয়ে নিয়েছিলেন ও তাঁর দিকে পিঠ ফিরিয়েছিলেন।
  som-som: Waayo, awowayaasheen way xadgudbeen, oo waxay sameeyeen wax shar ah Rabbiga
    Ilaaheenna ah hortiisa, oo isagii way ka tageen, oo wejigoodiina way ka sii jeediyeen
    rugtii Rabbiga, oo waxay u jeediyeen dhabarkooda.
  lat-VUC: 'Peccaverunt patres nostri, et fecerunt malum in conspectu Domini Dei nostri,
    derelinquentes eum: averterunt facies suas a tabernaculo Domini, et præbuerunt
    dorsum.'
  eng-ASVBT: For our fathers have trespassed, and done that which was evil in the
    sight of Jehovah our God, and have forsaken him, and have turned away their faces
    from the habitation of Jehovah, and turned their backs.
  ita-1885: Perciocchè i nostri padri hanno misfatto, e fatto ciò che dispiace al
    Signore Iddio nostro, e l'hanno abbandonato, ed hanno rivolte le facce loro indietro
    dal Tabernacolo del Signore, e gli hanno volte le spalle.
  eng-LXXUP: For our fathers have revolted, and done that which was evil before the
    Lord our God, and have forsaken him, and have turned away their face from the
    tabernacle of the Lord, and have turned their back.
  eng-ULB: For our ancestors trespassed and did what was evil in the sight of Yahweh
    our God; they forsook him, turned away their faces from the place where Yahweh
    lives, and turned their backs on it.
  spa-VBL: Porque nuestros padres fueron pecadores e hicieron lo que era malo a los
    ojos del Señor. Lo abandonaron y no prestaron atención al Templo del Señor, dándole
    la espalda.
  fra-_FOB: Car nos pères ont péché et fait ce qui est mauvais aux yeux de l'Éternel,
    notre Dieu; ils l'ont abandonné, ils ont détourné leurs faces de la demeure de
    l'Éternel et lui ont tourné le dos.
  mal-mal: നമ്മുടെ പിതാക്കന്മാർ അകൃത്യം ചെയ്ത്, നമ്മുടെ ദൈവമായ യഹോവയ്ക്ക് അനിഷ്ടമായത്
    പ്രവർത്തിച്ച് അവനെ ഉപേക്ഷിക്കയും യഹോവയുടെ തിരുനിവാസത്തിൽ നിന്ന് മുഖംതിരിച്ച് അതിന്
    പുറം കാട്ടുകയും ചെയ്തുവല്ലോ.
  urd-GVR: Hamāre bāpdādā bewafā ho kar wuh kuchh karte gae jo Rab hamāre Ḳhudā ko
    nāpasand thā. Unhoṅ ne use chhoṛ diyā, apne muṅh ko Rab kī sukūnatgāh se pher
    kar dūsrī taraf chal paṛe.
  suz-BL: मारदे हना इं किकी पिपीम परमप्रभु यावे कली प्रोंइशा, परमप्रभु यावे, इं परमप्रभु
    आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पाम्‍तेक्‍म। मेकोपुकीम मेको कली प्रोंइशा,
    मेको आ बाक्‍तीक आ पर्बम मारेइ ममिम्‍तेम। मेकोपुकीम परमप्रभु यावे आ खिं कली हिरशान
    मकोव़ङेम।
  ita-1927: Poiché i nostri padri sono stati infedeli e hanno fatto ciò ch’è male
    agli occhi dell’Eterno, dell’Iddio nostro, l’hanno abbandonato, han cessato di
    volger la faccia verso la dimora dell’Eterno, e le han voltato le spalle.
  ckb-ckb: چونکە باوباپیرانمان ناپاکییان کرد و لەبەرچاوی یەزدانی پەروەردگارمان خراپەکارییان
    کرد و بەجێیان هێشت. ڕوویان لە نشینگەی یەزدان وەرگێڕا و پشتیان تێکرد،
  eng-BBE: For our fathers have done evil, sinning in the eyes of the Lord our God,
    and have given him up, turning away their faces from the house of the Lord, and
    turning their backs on him.
  kan-OKCV: ಏಕೆಂದರೆ ನಮ್ಮ ಪಿತೃಗಳು ಅಪನಂಬಿಗಸ್ತರಾಗಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಿ, ಅವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು. ಇದಲ್ಲದೆ ಅವರು ಯೆಹೋವ ದೇವರ ನಿವಾಸ ಸ್ಥಾನದ ಕಡೆಯಿಂದ ತಮ್ಮ
    ಮುಖಗಳನ್ನು ತಿರುಗಿಸಿ, ತಮ್ಮ ಬೆನ್ನುಗಳನ್ನು ತೋರಿಸಿದ್ದಾರೆ.
  tam-2017: நம்முடைய முன்னோர்கள் துரோகம்செய்து, நம்முடைய தேவனாகிய யெகோவாவின் பார்வைக்குப்
    பொல்லாப்பானதைச் செய்து, அவரைவிட்டு விலகி, தங்கள் முகங்களைக் யெகோவாவுடைய வாசஸ்தலத்தைவிட்டுத்
    திருப்பி, அதற்கு முதுகைக் காட்டினார்கள்.
  spa-RV-1909: Porque nuestros padres se han rebelado, y han hecho lo malo en ojos
    de Jehová nuestro Dios; que le dejaron, y apartaron sus ojos del tabernáculo de
    Jehová, y le volvieron las espaldas.
  ron-BTF: Căci părinții voștri au încălcat legea și au făcut ceea ce era rău în ochii
    DOMNULUI Dumnezeul nostru și l-au părăsit și și-au întors fețele de la locuința
    DOMNULUI și și-au întors spatele.
  eng-WEBP: For our fathers were unfaithful, and have done that which was evil in
    the LORD our God’s sight, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  eng-FBV: For our fathers were sinful, and did what was evil in the Lord's sight.
    They abandoned him and paid no attention to the Lord's Temple, turning their backs
    on him.
  nld-1939: Want onze vaderen zijn afgevallen en hebben kwaad gedaan in de ogen van
    Jahweh, onzen God; zij hebben Hem verlaten, hun gelaat afgewend van de woonplaats
    van Jahweh, en haar de rug toegekeerd.
  nch-BL: Totatahua tahuel mosisinijque iixpa TOTECO Dios cati toTeco huan nelía quichijque
    cati fiero iixpa. Quitahuelcajque TOTECO huan moicancuetque ten itiopa huan ayecmo
    quinejque quihueyitepanitase.
  vie-1934: Vì các tổ phụ chúng ta đã phạm tội, làm điều ác trước mặt Giê-hô-va Đức
    Chúa Trời chúng ta, lìa bỏ Ngài, ngảnh mặt khỏi nơi ngự của Đức Giê-hô-va, và
    xây lưng lại Ngài.
  hin-CV: हमारे पूर्वज सच्चे नहीं थे. उन्होंने वह सब किया, जो याहवेह, हमारे परमेश्वर
    की दृष्टि में बुरा है. उन्होंने उनको त्याग दिया. वे याहवेह के घर से दूर हो गए,
    और इसे पीठ ही दिखा दी है.
  spa-BES: Porque nuestros padres hicieron lo malo, pecaron ante los ojos del Señor
    nuestro Dios, y lo abandonaron, apartando sus rostros del templo del Señor dándole
    la espalda.
  tdx-tdx: Fa nikitro-karatiañe naho nanao haloloañe am-pihaino’ Iehovà Andrianañaharentikañe
    o roaentikañeo naho naforintse’ iereo naho nitoli-daharañe vaho tsinambolitio’
    iereo ty fimoneña’ Iehovà.
  tha-KJV: เพราะบรรพบุรุษของเราทั้งหลายได้กระทำการละเมิด และได้กระทำสิ่งที่ชั่วในสายพระเนตรพระเยโฮวาห์พระเจ้าของเรา
    เขาทั้งหลายได้ทอดทิ้งพระองค์ และหันหน้าของเขาเสียจากที่ประทับของพระเยโฮวาห์ และได้หันหลังให้
  por-BR-2018: Porque nossos pais se rebelaram, e fizeram o que era mau aos olhos
    do SENHOR nosso Deus; que lhe deixaram, e apartaram seus olhos do tabernáculo
    do SENHOR, e lhe voltaram as costas.
  deu-ELO: Denn unsere Väter haben treulos gehandelt und getan, was böse ist in den
    Augen Jehovas, unseres Gottes, und haben ihn verlassen; und sie haben ihr Angesicht
    von der Wohnung Jehovas abgewandt und ihr den Rücken zugekehrt;
  eng-WYC-2018: Our fathers have sinned, and done evil in the sight of the Lord our
    God, and forsook him; they turned away their faces from the tabernacle of the
    Lord our God, and gave their back (or and they turned their backs on him).
  epo-epo: Ĉar niaj patroj krimis, agadis malbone antaŭ la Eternulo, nia Dio, forlasis
    Lin, forturnis sian vizaĝon de la loĝejo de la Eternulo, kaj turnis al ĝi sian
    dorson.
  uig-PIN: Qünki bizning ata-bowilirimiz asiyliⱪ ⱪilip, Hudayimiz Pǝrwǝrdigarning
    nǝziridǝ rǝzil bolƣanni ⱪilip, Uningdin waz kǝqti, Pǝrwǝrdigarning turalƣusidin
    yüzini ɵrüp, Uningƣa arⱪini ⱪildi.
  beo-beo: Ninia aowalalia, da Hina Godema baligi fa:su, amola amo hou E da higa:i
    ba:su. Ilia da E fisiagai, amola sogebi Ea esalebe amo baligi fa:su.
  tpi-OTNT: Ol tumbuna bilong yumi i no bin bihainim tru tok bilong God, Bikpela bilong
    yumi, na ol i bin mekim olkain pasin i no stret long ai bilong en. Ol i lusim
    God na givim baksait long dispela haus em i save stap long en.
  hau-SA: Kakanninku ba su yi aminci ba; suka aikata abin da yake mugu a gaban Ubangiji
    Allahnmu, suka kuma yashe shi. Suka juya fuskokinsu daga mazaunin Ubangiji suka
    kuma juya masa baya.
  uig-LAT: Chünki bizning ata-bowilirimiz asiyliq qilip, Xudayimiz Perwerdigarning
    neziride rezil bolghanni qilip, Uningdin waz kechti, Perwerdigarning turalghusidin
    yüzini örüp, Uninggha arqini qildi.
  nde-nde: Obaba babengathembekanga; benza okubi emehlweni kaThixo uNkulunkulu wethu
    bamdela. Indawo kaThixo bayincitsha ubuso bakhangela eceleni njalo bamfulathela
    uThixo.
  ton-ton: He naʻe fai hala ʻetau ngaahi tamai, pea fai ʻaia naʻe kovi ʻi he ʻao ʻo
    Sihova ko hotau ʻOtua, pea naʻa nau liʻaki ia, pea naʻe tafoki honau mata mei
    he fale nofoʻanga ʻo Sihova, pea fulituʻa ki ai.
  ces-1613: Neboť zhřešili otcové naši, a činili zlé věci před očima Hospodina Boha
    našeho, opouštějíce jej, a odvracujíce tvář svou od stánku Hospodinova, obracejíce
    se hřbetem k němu.
  eng-WMB: For our fathers were unfaithful, and have done that which was evil in the
    LORD our God’s sight, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  tam-TCV: எனது முற்பிதாக்கள் உண்மையற்றவர்களாய் இருந்தார்கள். அவர்கள் எங்கள் இறைவனாகிய
    யெகோவாவின் பார்வையில் தீமையானதைச் செய்து, அவரைவிட்டு விலகினார்கள். அவர்கள் யெகோவாவின்
    உறைவிடத்திற்கு தங்கள் முகத்தை விலக்கி, அவருக்குத் தங்கள் முதுகைக் காட்டினார்கள்.
  ceb-ULB: Kay ang atong mga katigulangan nakalapas ug nagbuhat ug daotan sa panan-aw
    ni Yahweh nga atong Dios; gitalikdan nila siya, mibiya sila sa dapit kung asa
    nagpuyo si Yahweh, ug mitalikod sila niini.
  pol-UBG: Nasi ojcowie bowiem zgrzeszyli i czynili to, co złe w oczach PANA, naszego
    Boga. Opuścili go, odwrócili swoje oblicze od przybytku PANA i odwrócili się do
    niego tyłem.
  urd-GVU: ہمارے باپ دادا بےوفا ہو کر وہ کچھ کرتے گئے جو رب ہمارے خدا کو ناپسند تھا۔
    اُنہوں نے اُسے چھوڑ دیا، اپنے منہ کو رب کی سکونت گاہ سے پھیر کر دوسری طرف چل پڑے۔
  deu-1912: Denn unsre Väter haben sich vergriffen und getan, was dem HERRN, unserm
    Gott, übel gefällt, und haben ihn verlassen; denn sie haben ihr Angesicht von
    der Wohnung des HERRN abgewandt und ihr den Rücken zugekehrt
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ದ್ರೋಹಮಾಡಿ, ಆತನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ
    ನಡೆದು ಆತನನ್ನು ತೊರೆದುಬಿಟ್ಟರು. ಅವರು ಆತನ ನಿವಾಸ ಸ್ಥಳವನ್ನು ತೊರೆದು ವಿಮುಖರಾದರು.
  yap-yap: Pi chitamngidad e da ur yul’yul’gad ngak SOMOL ni Got rodad mu ur rin’ed
    e tin nde m’agan’ ngay. Ra n’iged miyad pi’ keru’rad ko fa gin nma par riy.
  hlt-MCSB: A pa rhoek loh boe a koek uh tih mamih kah Pathen BOEIPA mikhmuh ah boethae
    a saii uh dongah amah te a hnawt uh. A maelhmai te BOEIPA kah dungtlungim lamloh
    mangthong uh tih a rhawn a maelh uh.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢም ጉሙርቂንቲፆ ፓጪሲ ዒዛ ዖዪሴኔ፤ ዒዛ ሃሺ፥ ዒ ናንጋ
    ማኣሮ ማዔ ቤዛፓ ፔ ዓኣፖ ካሮ ዔያታ ሺርሼኔ፤
  twi-ASANTE: Yɛn agyanom anni nokorɛ, na wɔyɛɛ bɔne wɔ Awurade, yɛn Onyankopɔn anim.
    Wɔgyaa Awurade ne nʼAsɔredan no; wɔdanee wɔn akyi kyerɛɛ no.
  eng-WEBU: For our fathers were unfaithful, and have done that which was evil in
    the LORD our God’s sight, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  wal-wal: Aissi giikko, kase nu aawati ammanettibookkona; GODAA nu Xoossaa sinttan
    iitabaa oottidosona. Eti GODAA aggidi, GODAI de7iyoosaappe bantta som77uwaa wora
    zaaridi, bantta zokkuwaa akko zaaridosona.
  spa-PDDPT: Porque nuestros antepasados fueron infieles e hicieron lo malo ante Yavé
    nuestro ʼElohim. Lo abandonaron, voltearon sus caras del Tabernáculo de Yavé y
    le dieron la espalda.
  gun-gun: Mba'eta nhaneramoĩ kuery ma anhetẽ rupi e'ỹ ikuai vy Senhor Nhanderuete
    renonde py ha'eve'ỹa ramigua ojapo. Oejapa okuapy vy Senhor pegua oo oĩa katy
    gui ngova oguerova vy okupe rive oguerova okuapy.
  ilo-ULB: Ta nagsalungasing dagiti kapuonantayo ket inaramidda ti dakes iti imatang
    ni Yahweh a Diostayo; linaksidda isuna, binaybay-anda ti lugar a pagnanaedan ni
    Yahweh ket tinallikudanda daytoy.
  kpg-kpg: Tadau maadua mmaadua la hagalee manawa dahi gi Dimaadua go tadau God, guu hai
    nia mee ala e haga huaidu di lodo o Mee. Digaula gu diiagi a Mee, guu huli nadau
    dua gi di gowaa dela e noho iei Mee.
  uig-ARA: چۈنكى بىزنىڭ ئاتا-بوۋىلىرىمىز ئاسىيلىق قىلىپ، خۇدايىمىز پەرۋەردىگارنىڭ
    نەزىرىدە رەزىل بولغاننى قىلىپ، ئۇنىڭدىن ۋاز كەچتى، پەرۋەردىگارنىڭ تۇرالغۇسىدىن
    يۈزىنى ئۆرۈپ، ئۇنىڭغا ئارقىنى قىلدى.
  sus-sus: Won babae nu bara Alatala rabɛɲin, e fe kobi raba e Marigi Alatala ra.
    E nu bara e kobe ti Alatala ra, nun a xa hɔrɔmɔbanxi ra.
  pon-2006: Atail pahpa kahlap ako soaloalopwoatohng KAUN-O, atail Koht, oh wiadahr
    mehkot me sohte kaparanda kupwure. Re kesehla oh sohpeisang wasa me e kin ketiket
    ie.
  ksd-ksd: Tago ra umana tama i dat dia ga varpiam, ma dia ga pait nam i ga kaina
    ta ra luaina mata i ra Luluai kada God, ma dia ga vana kan ia, ma ra mata i diat
    i ga lingan irai kan ra kuba i ra Luluai, ma dia ga vue tamur tar tana.
  tur-YTC: Çünkü atalarımız sadakatsizlik ettiler, Tanrımız Yahve'nin gözünde kötü
    olanı yaptılar, O'nu bıraktılar, Yahve'nin meskeninden yüzlerini çevirdiler, sırtlarını
    döndüler.
  grc-BRENT: Ὅτι ἀπέστησαν οἱ πατέρες ἡμῶν, καὶ ἐποίησαν τὸ πονηρὸν ἐναντίον Κυρίου
    Θεοῦ ἡμῶν, καὶ ἐγκατέλιπαν αὐτὸν, καὶ ἀπέστρεψαν τὸ πρόσωπον αὐτῶν ἀπὸ τῆς σκηνῆς
    Κυρίου, καὶ ἔδωκαν αὐχένα,
  ind-AYT: Sebab, nenek moyang kita telah bertindak tidak setia dengan melakukan apa
    yang jahat di mata TUHAN, Allah kita, dan meninggalkan Dia. Mereka memalingkan
    wajah dari kediaman TUHAN dan membelakangi-Nya.
  nya-nya: Makolo athu anali osakhulupirika ndipo anachita zoyipa pa maso pa Yehova
    Mulungu wathu ndi kumusiya Yehovayo. Iwo anatembenuka ndi kusiya malo okhalako
    Yehova ndi kumufulatira.
  hrv-hrv: Naši su se oci iznevjerili i radili što je zlo u očima Jahve, našega Boga.
    Ostavili su ga i odvratili lice od Jahvina Prebivališta, okrenuvši mu leđa.
  mps-mps: Dago wąį dabego dago Genuai Bidi dago Godigo po bugagia mu me wali pabeo,
    tama augwaligo agai gedude dolo isąwai kolesaga iyu yalio. Augwaligo God tagalama,
    tama augwali aga bidibo be taga peyu, tudi ola mawai dao.
  tpi-tpi: Ol tumbuna bilong yumi i no bin bihainim tru tok bilong God, Bikpela bilong
    yumi, na ol i bin mekim olkain pasin i no stret long ai bilong en. Ol i lusim
    God na givim baksait long dispela haus em i save stap long en.
  dan-1931: Thi vore Fædre var troløse og gjorde, hvad der var ondt i HERREN vor Guds
    Øjne, de forlod ham, idet de vendte Ansigtet bort fra HERRENS Bolig og vendte
    den Ryggen;
  vie-OVCB: Vì tổ phụ chúng ta đã bất trung và làm điều ác trước mặt Chúa Hằng Hữu,
    Đức Chúa Trời chúng ta. Họ đã chối bỏ Chúa Hằng Hữu và nơi Ngài ngự; họ xoay lưng
    lại với Chúa.
  guj-2017: આપણા પિતૃઓએ પાપ કરીને આપણા ઈશ્વરની દ્રષ્ટિમાં ખરાબ કામો કર્યાં છે. તેઓ
    તેમનો ત્યાગ કરીને જ્યાં ઈશ્વર રહે છે ત્યાંથી વિમુખ થઈ ગયા.
  pon-2006A: Atail pahpa kahlap ako soaloalopwoatohng KAUN-O, atail Koht, oh wiadahr
    mehkot me sohte kaparanda kupwure. Re kesehla oh sohpeisang wasa me e kin ketiket
    ie.
  por-BRBSL: Pois nossos pais foram infiéis, e fizeram o que era mau aos olhos de
    Iavé, nosso Deus, e o abandonaram, e viraram seus rostos para longe da habitação
    de Iavé, e viraram as costas.
  cth-cth: Mamae mintoenaw ni kâ a tapoe awh teh, BAWIPA Cathut hmalah hawihoehnae
    a sak awh teh, a pahnawt awh. BAWIPA onae hmuen hah a hnamthun takhai awh.
  twi-twi: Yɛn agyanom anni nokware, na wɔyɛɛ bɔne wɔ Awurade, yɛn Nyankopɔn anim.
    Wogyaw Awurade ne nʼAsɔredan no; wɔdan wɔn akyi kyerɛɛ no.
  hlt-hlt: A pa rhoek loh boe a koek uh tih mamih kah Pathen BOEIPA mikhmuh ah boethae
    a saii uh dongah amah te a hnawt uh. A maelhmai te BOEIPA kah dungtlungim lamloh
    mangthong uh tih a rhawn a maelh uh.
  tbz-SIM: Kɛ yɛ̃́ ti yɛmbɛ̀ do dɔ̀ɔ̀mɛ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ́ kù cɑ̀kɛ
    kunku Kuyie nti tũ nkù, kɛ́ kù bùtínnɛ́ kɛ í ndɑkɛ ku tɑummɛ̀ tou kpɛ́í, kɛ́ kù
    yóu.
  msy-2020: En ovaviba deragha, Ikiavɨra Itir God, en Godɨn akamɨn gɨntɨzir puvatɨgha
    an damazimɨn arazir kurabagh ami. Me Ikiavɨra Itir God ategha Dɨpenir a itim akɨrim
    ragha a gasara.
  dop-dop: Tɑ́ cɔsɔnɑɑ tɑ tǝŋ Ɩsɔ Tɑcɑɑ kɛ teu. Pǝ́cɔ́ pɑ lɑpɑ mpi pǝ tɑ mɑɣɑ-ɩ tɔ.
    Pɑ kpɛɛsɑ-ɩ nɑ pɑ́ kisi Ɩsɔ tǝsɛɛlɛ kɛ nyǝnʋɣʋ, nɑ pɑ́ hɑ-ɩ siɣile.
  azb-azb: Atalarımız Rəbbin gözündə xainlik və pis olan işlər edib Onu tərk etdilər.
    Rəbbin məskənindən üz döndərib Ona arxa çevirdilər.
  eng-DBY: For our fathers have transgressed, and done evil in the sight of Jehovah
    our God, and have forsaken him and turned away their faces from the habitation
    of Jehovah, and have turned their backs.
  hin-2017: देखो हमारे पुरखाओं ने विश्वासघात करके वह कर्म किया था, जो हमारे परमेश्वर
    यहोवा की दृष्टि में बुरा है और उसको तज करके यहोवा के निवास से मुँह फेरकर उसको
    पीठ दिखाई थी।
  eng-YLT: for our fathers have trespassed, and done that which is evil in the eyes
    of Jehovah our God, and forsake him, and turn round their faces from the tabernacle
    of Jehovah, and give the neck.
  eng-WYC-2017: Our fathers have sinned, and done evil in the sight of the Lord our
    God, and forsook him; they turned away their faces from the tabernacle of the
    Lord our God, and gave their back.
  eng-WMBB: For our fathers were unfaithful, and have done that which was evil in
    the LORD our God’s sight, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  urd-GVH: हमारे बापदादा बेवफ़ा होकर वह कुछ करते गए जो रब हमारे ख़ुदा को नापसंद था।
    उन्होंने उसे छोड़ दिया, अपने मुँह को रब की सुकूनतगाह से फेरकर दूसरी तरफ़ चल पड़े।
  rug-rug: Sari na tiatamada si vahesi votiki tamasa, meke tavete va kaleana pa kenuna
    e Zihova sa nada Tamasa. Kilua rini si Asa, meke va mudi la ia arini sa vasina
    pu koa si Asa.
  gaz-gaz: Abbootiin keenya sababii amanamoo hin turiniif fuula Waaqayyo Waaqa keenyaa
    duratti waan hamaa hojjetanii isa irraa garagalan. Isaanis iddoo jireenya Waaqayyoo
    irraa fuula isaanii deebifatanii dugda isaanii isatti garagalchan.
  fra-LSG: Car nos pères ont péché, ils ont fait ce qui est mal aux yeux de l’Éternel,
    notre Dieu, ils l’ont abandonné, ils ont détourné leurs regards du tabernacle
    de l’Éternel et lui ont tourné le dos.
  yal-yal: Bayo en benbane fe xɔsixine raba nɛn, naxanye raɲaxu Alatala ma, en ma
    Ala, e yi na liga, e yi e mɛ a ra, e yi e xun xanbi so Alatalaa yire sariɲanxini.
  haw-1868: No ka mea, ua lawehala ko kakou poe kupuna, ua hana ino lakou imua i ke
    alo o Iehova, ko kakou Akua, ua haalele lakou ia ia, ua huli ko lakou maka mai
    ka halelewa o Iehova aku, a ua haawi mai lakou i ke kua.
  arb-NAV: لأَنَّ آبَاءَنَا خَانُوا الرَّبَّ إِلَهَنَا، وَارْتَكَبُوا الشَّرَّ فِي
    عَيْنَيْهِ وَتَرَكُوهُ، وَحَوَّلُوا وُجُوهَهُمْ عَنْ هَيْكَلِهِ وَأَدَارُوا لَهُ
    ظُهُورَهُمْ،
  ewe-ewe: Mía fofowo wɔ nu vɔ̃ gã aɖe le Yehowa, mía Mawu, ŋkume. Wogble Yehowa kple
    eƒe gbedoxɔ la ɖi eye wotrɔ megbe dee.
  eng-LEE: For our fathers have dealt faithlessly, and have done what is evil in the
    eyes of the Lord our God, and have forsaken him; and they have turned away their
    faces from the habitation of the Lord, and turned their backs.
  asm-FB: কিয়নো আমাৰ পূর্ব-পুৰুষসকলে সত্যলঙ্ঘন কৰিলে আৰু আমাৰ ঈশ্বৰ যিহোৱাৰ দৃষ্টিত
    কু-আচৰণ কৰিলে, বিশেষকৈ তেওঁলোকে তেওঁক ত্যাগ কৰিলে আৰু যিহোৱাৰ নিবাসৰ ঠাইৰ পৰা
    বিমুখ হৈ তালৈ পিঠি দিলে।
  sus-A: وٌن بَبَيٍ نُ بَرَ عَلَتَلَ رَبّحِن، عٍ قٍ كٌبِ رَبَ عٍ مَرِفِ عَلَتَلَ رَ.
    عٍ نُ بَرَ عٍ كٌبٍ تِ عَلَتَلَ رَ، نُن عَ شَ هْرْ مْبَنشِ رَ.
  fra-SBL: Car nos pères ont été infidèles, ils ont fait ce qui est mal aux yeux de
    l'Éternel, notre Dieu, ils l'ont abandonné, ils ont détourné leur visage de la
    demeure de l'Éternel et lui ont tourné le dos.
  hbo-hbo: כִּֽי־מָעֲל֣וּ אֲבֹתֵ֗ינוּ וְעָשׂ֥וּ הָרַ֛ע בְּעֵינֵ֥י יְהוָֽה־אֱלֹהֵ֖ינוּ
    וַיַּֽעַזְבֻ֑הוּ וַיַּסֵּ֧בּוּ פְנֵיהֶ֛ם מִמִּשְׁכַּ֥ן יְהוָ֖ה וַיִּתְּנוּ־עֹֽרֶף׃
  kik-kik: Maithe maitũ matiarĩ ehokeku; nĩmekire ũũru maitho-inĩ ma Jehova Ngai witũ
    na makĩmũtirika. Nĩmahũgũrire mothiũ mao makĩaga kũrora gĩikaro kĩa Jehova, makĩmũhutatĩra.
  fra-NCL: Car nos pères ont péché, ils ont fait ce qui est mal aux yeux de Yahweh,
    notre Dieu, ils l’ont abandonné, ils ont détourné leur visage de la demeure de
    Yahweh et lui ont tourné le dos.
  cek-AK: Aicae ampanawk loe Sithaw hmaa ah zae o boeh; aicae Angraeng Sithaw mikhnukah
    kahoih ai hmuen to a sak o moe, Angraeng to pahnawt o ving boeh; Angraeng ohhaih
    ahmuen to anghae o taak moe, hnuk angqoi o taak ving boeh.
  cuk-cuk: Ar ade, anmar-babgan, anmar-Bab-Dummad-Jehováʼgi bangusmalad. Ibmar-isganabi
    Bab-Jehováʼga imaksamalad. Degi, Bab-Jehová-obachamalad, ese-gorleged-neg obachamarbalid,
    bar eba nanassurmalad.
  uig-CYR: Чүнки бизниң ата-бовилиримиз асийлиқ қилип, Худайимиз Пәрвәрдигарниң нәзиридә
    рәзил болғанни қилип, Униңдин ваз кәчти, Пәрвәрдигарниң туралғусидин йүзини өрүп,
    Униңға арқини қилди.
  tel-2017: “మన పూర్వీకులు అవిధేయులై మన దేవుడైన యెహోవా దృష్టికి చెడు నడతలు నడచి ఆయన్ని
    విసర్జించి, ఆయన నివాస స్థలం వైపు నుంచి ముఖం తిప్పుకుని నిర్లక్ష్యం చేశారు.
  hat-BSA: Paske papa nou yo pa t fidèl. Yo te fè mal nan zye a SENYÈ Bondye nou an.
    Yo te abandone Li, e yo te vire fas yo lwen plas kote SENYÈ a rete a. Yo te vire
    do yo.
  kos-kos: Papa matu tumasr elos tiana pwaye nu sin LEUM GOD lasr, ac elos oru ma
    El tia insewowo kac. Elos ngetla lukel ac fahsr liki yen El muta we.
  hbo-WLC: כִּֽי־מָעֲל֣וּ אֲבֹתֵ֗ינוּ וְעָשׂ֥וּ הָרַ֛ע בְּעֵינֵ֥י יְהוָֽה־אֱלֹהֵ֖ינוּ
    וַיַּֽעַזְבֻ֑הוּ וַיַּסֵּ֧בּוּ פְנֵיהֶ֛ם מִמִּשְׁכַּ֥ן יְהוָ֖ה וַיִּתְּנוּ־עֹֽרֶף׃
  ibo-ibo: Nʼihi na nna anyị ha bụ ndị na-ekwesighị ntụkwasị obi; ha mere ihe jọrọ
    njọ nʼanya Onyenwe anyị bụ Chineke anyị, hapụ ya. Ha wepụrụ ihu ha site nʼebe
    obibi Onyenwe anyị, gbakụtakwa ya azụ.
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ଦୃଷ୍ଟିରେ କୁକର୍ମ କରିଅଛନ୍ତି ଓ ତାହାଙ୍କୁ ପରିତ୍ୟାଗ କରି ସଦାପ୍ରଭୁଙ୍କ ଆବାସରୁ ବିମୁଖ ହୋଇ
    ତାହାଙ୍କ ପ୍ରତି ଆପଣା ପିଠି ଦେଖାଇଅଛନ୍ତି।
  chk-chk: Pun ach kewe lewo ra tipis o föri mine a ngau me fän mesen ewe Samol mi
    Lapalap ach we Kot. Ra likitala Kot o akulu sökürür ngeni imwen ewe Samol mi Lapalap.
  rop-rop: Wi grengrenfathamob nomo bin bulurrum YAWEI holbit en deibin dum nogudbala
    ting langa im. Olabat bin tenim miselp bekboun brom det Serramoni Pleis weya im
    oldei jidan.
  ukr-1871: Бо батьки наші проступились і робили не вподобне Господеві, Богові нашому,
    і покинули його й відвернули лице своє від пробутку Господнього і обернулись спиною,
  deu-1951: Denn unsre Väter haben sich versündigt und getan, was in den Augen des
    HERRN, unsres Gottes, böse ist, und haben ihn verlassen; denn sie haben ihr Angesicht
    von der Wohnung des HERRN abgewandt und ihr den Rücken gekehrt.
  eng-JPS: For our fathers have acted treacherously, and done that which was evil
    in the sight of the LORD our God, and have forsaken Him, and have turned away
    their faces from the habitation of the LORD, and turned their backs.
  srp-1865: Jer sagriješiše oci naši i èiniše što je zlo pred Gospodom Bogom našim,
    i ostaviše ga; i odvratiše lice svoje od šatora Gospodnjega i okrenuše mu leða;
  lug-lug: Bajjajjaffe baayonoona, ne bakola ebitali birungi mu maaso ga Mukama Katonda
    waffe ne bamuvaako. Baggya amaaso gaabwe ku kifo Mukama gy’abeera, ne bamukuba
    amabega.
  heb-heb: כי מעלו אבתינו ועשו הרע בעיני יהוה אלהינו ויעזבהו ויסבו פניהם ממשכן יהוה
    ויתנו ערף׃
  ben-IRV: কারণ আমাদের পূর্বপুরুষেরা সত্যকে অস্বীকার করেছেন এবং আমাদের ঈশ্বর সদাপ্রভুর
    চোখে যা মন্দ তাঁরা সেই সব কাজ করেছেন এবং তাঁকে ত্যাগ করেছেন। সদাপ্রভুর বাসজায়গা
    থেকে তাঁরা মুখ ফিরিয়ে নিয়েছেন এবং তাঁর দিকে পিছন ফিরিয়েছেন।
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਬੇਈਮਾਨੀ ਕੀਤੀ ਅਤੇ ਜੋ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ
    ਵਿੱਚ ਬੁਰਾ ਹੈ ਸੋ ਹੀ ਕੀਤਾ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਵੱਲੋਂ
    ਆਪਣਾ ਮੂੰਹ ਮੋੜ ਲਿਆ ਸੀ ਅਤੇ ਉਹ ਦੀ ਵੱਲ ਆਪਣੀ ਪਿੱਠ ਕਰ ਦਿੱਤੀ
  mya-JVB: ငါ တို့အဘ များသည် ပြစ်မှား ၍ ၊ ငါ တို့၏ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌
    ဒုစရိုက် ကိုပြု ကြပြီ။ ထာဝရဘုရား ကိုစွန့် ၍ ၊ ကျိန်းဝပ် တော်မူရာအရပ်မှ မျက်နှာ
    လွှဲ လျက် ကျောခိုင်း ကြပြီတကား။
  hmo-hmo: Badina be iseda tamadia ese Lohiabada kamonai henia kara idia negea. Idia
    ese Lohiabada, iseda Dirava, ena vairanai idia kara dika, idia ese Lohiabada idia
    rakatania, bona edia vairadia be Lohiabada ena noho gabuna dekena amo idia giroa
    siri, Dubu Helaga matauraia kara idia rakatania unai.
  urd-urd: क्यूँकि हमारे बाप — दादा ने गुनाह किया और जो ख़ुदावन्द हमारे ख़ुदा की नज़र
    में बुरा है वही किया, और ख़ुदा को छोड़ दिया और ख़ुदावन्द के घर से मुँह फेर लिया
    और अपनी पीठ उसकी तरफ़ कर दी
  rus-SYN: Ибо отцы наши поступали беззаконно, и делали неугодное в очах Господа Бога
    нашего, и оставили Его, и отвратили они лица свои от жилища Господня, и оборотились
    спиною,
  bqc-SIM: Asa wá maeↄ bↄ̀ Dii wá Lua kpɛɛ, aa yã́ pↄ́ a yeio kɛ̀ɛ, aa pãkpàaàzi.
    Aa bã̀nɛbↄ̀ aà kpɛ́ɛ, aa mikpɛlìɛ̀.
  tcz-CHONGTHU: Ajeh chu Ipu ipateovin Pakai Pathen mitmun thilse jeng anabollun achonkhel
    taovin ahi, Pathen anungsunnun Pathen chenna a kon in amai aheimang taovin ahi
  mar-mar: आपल्या पूर्वजांनी परमेश्वराची संगत सोडली आणि आपला देव परमेश्वर याच्या दृष्टीने
    वाईट ते केले त्याच्या मंदिराकडे पाठ फिरवली.
  qub-qub: Päsaj famillyanchïcunaga Tayta Diosninchïta manami cäsushachu. Tayta Diospa
    ñaupanchöga juchallatami rurasha. Chayno carmi Tayta Diostaga gongaycärisha. Tiyanan
    Templutapis manacajman churasha.
  bqp-bqp: Bɛsɛn bɑɑbɑbɑ bɑ kuɑ mɛm nɔɔ sɑribɑ. Bɑ kɔ̃sɑ kuɑ Gusunɔ bɛsɛn Yinnin nɔni
    sɔɔ. Bɑ wi kɑ win sɑ̃ɑ yeru biru kisi.
  hat-hat: Zansèt nou yo pa t' kenbe pawòl yo ak Bondye. Yo te fè sa ki mal devan
    Seyè a, Bondye nou an, yo vire do ba li. Yo pa t' okipe Tanp kote Seyè a rete
    a ankò. Yo pa gade l' menm!
  eng-BSB: For our fathers were unfaithful and did evil in the sight of the LORD our
    God. They abandoned Him, turned their faces away from the dwelling place of the
    LORD, and turned their backs on Him.
  eng-WEBPB: For our fathers were unfaithful, and have done that which was evil in
    the LORD our God’s sight, and have forsaken him, and have turned away their faces
    from the habitation of the LORD, and turned their backs.
  kbq-kbq: Hagi tagehe'za Ra Anumzana tagri Anumzamofona netreza, amagera onte kefo
    avu'ava hu'naze. Zamagra Ra Anumzamofone, Agrama nemania mono noma'anena zamagena
    humi'naze.
  nhe-BL: Totatahua tlahuel mosisinijque iixpa TOTECO Dios tlen toTeco huan nelía
    quichijque tlen fiero iixtla. Quitlahuelcajque TOTECO huan moicancuepque tlen
    itiopa huan ayoc quinejque quihueyitlepanitase.
  gub-BL: Zaneipy nuweruzar kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar a'e wà. Weityk
    wà. Uzapo ikatu 'ym ma'e henataromo wà no. Upuir tàpuzuhu Tupàn heko haw wi wà.
    Upytu'u imuwete re wà.
  eng-DRA: 'Our fathers have sinned and done evil in the sight of the Lord God, forsaking
    him: they have turned away their faces from the tabernacle of the Lord, and turned
    their backs.'
