    to the Lord, and to sound with trumps, and with diverse organs, which David, king
    of Israel, had made ready to sound with.
  eng-WMBB: Hezekiah commanded them to offer the burnt offering on the altar. When
    the burnt offering began, the LORD’s song also began, along with the shofars and
    instruments of David king of Israel.
  urd-GVH: फिर हिज़क़ियाह ने हुक्म दिया कि भस्म होनेवाली क़ुरबानी क़ुरबानगाह पर पेश
    की जाए। जब इमाम यह काम करने लगे तो लावी रब की तारीफ़ में गीत गाने लगे। साथ साथ
    तुरम और दाऊद बादशाह के बनवाए हुए साज़ बजने लगे।
  rug-rug: Vala Hezikaea sa zinama pude tavetia sa vinukivukihi vina uququ koasa hope;
    meke totoso podalae sa vinukivukihi, si podalae kera vahesia rini se Zihova, meke
    podalae ivui rini sari na buki meke lopi rini sari na tiṉitoṉa tana kerakera te
    Devita sa baṉara pa Izireli.
  gaz-gaz: Hisqiyaas akka aarsaan gubamu iddoo aarsaa irratti dhiʼeeffamuuf ajaje.
    Akkuma aarsaan dhiʼeeffamuu jalqabeen faarfannaan malakataa fi miʼa faarfannaa
    kan Daawit mooticha Israaʼeliin Waaqayyoof faarfatamus ni jalqabame.
  fra-LSG: Ézéchias ordonna d’offrir l’holocauste sur l’autel; et au moment où commença
    l’holocauste, commença aussi le chant de l’Éternel, au son des trompettes et avec
    accompagnement des instruments de David, roi d’Israël.
  yal-yal: Manga Xesekiya yi a fala, a e xa saraxa gan daxin ba saraxa ganden fari.
    E nɛma yi saraxan gan fɔlɛ waxatin naxan yi, e yi bɛtin ba Alatala xa xɔta xuiin
    nun Isirayila manga Dawudaa maxaseene ra.
  haw-1868: Alaila, kauoha o Hezekia e mohai aku i ka mohai maluna o ke kuahu; a i
    ka wa i hoomaka ai lakou e mohai aku, hoomaka no hoi ka himeni o Iehova me na
    pu a me na mea kani, a Davida ke alii o ka Iseraela.
  arb-NAV: وَأَمَرَ حَزَقِيَّا بِتَقْرِيبِ الْمُحْرَقَةِ عَلَى الْمَذْبَحِ. وَمَا
    إِنِ ابْتَدَأَ تَقْدِيمُ الْمُحْرَقَةِ حَتَّى ارْتَفَعَ نَشِيدُ الرَّبِّ مَصْحُوباً
    بِالْعَزْفِ عَلَى الأَبْوَاقِ وَآلاتِ دَاوُدَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Hezekia ɖe gbe be woawɔ numevɔsa la le vɔsamlekpui la dzi. Esi wodze vɔsasa
    la gɔme la, hadzidzi na Yehowa hã dze egɔme eye kpẽkuku kple hadzidziŋunu siwo
    Israel fia David wɔ la kplɔe ɖo.
  eng-LEE: And Hezekiah ordered to offer the burnt-offering on the altar. And when
    the burnt-offering began, the song of the Lord began [also] with the trumpets,
    and with the instruments of David the king of Israel.
  asm-FB: পাছত হিষ্কিয়াই যজ্ঞবেদীৰ ওপৰত হোম-বলি উৎসৰ্গ কৰিবলৈ আজ্ঞা দিলে৷ যেতিয়া
    হোমৰ আৰম্ভ হ’ল, তেতিয়া তুৰীৰ লগতে ইস্ৰায়েলৰ ৰজা দায়ূদৰ বাদ্যযন্ত্ৰৰে সৈতে যিহোৱাৰ
    গান আৰম্ভ হ’ল।
  sus-A: شٍسٍكِيَ نَشَ يَامَرِ قِ عٍ شَ سّرّشّ فَن دَاشِ بَ سّرّشّبَدٍ. عٍ تٌ نَ قْلْ،
    بّيتِبَيٍ قَن نَشَ بّيتِ بَ قْلْ عَلَتَلَ بّ سَرَيٍ شُي نُن عِسِرَيِلَ مَنفّ دَوُدَ
    شَ بّيتِبَسٍيٍ رَ.
  fra-SBL: Ezéchias leur ordonna d'offrir l'holocauste sur l'autel. Lorsque l'holocauste
    commença, le chant de Yahvé commença également, ainsi que les trompettes et les
    instruments de David, roi d'Israël.
  hbo-hbo: וַיֹּ֙אמֶר֙ חִזְקִיָּ֔הוּ לְהַעֲלֹ֥ות הָעֹלָ֖ה לְהַמִּזְבֵּ֑חַ וּבְעֵ֞ת
    הֵחֵ֣ל הָֽעֹולָ֗ה הֵחֵ֤ל שִׁיר־יְהוָה֙ וְהַחֲצֹ֣צְרֹ֔ות וְעַ֨ל־יְדֵ֔י כְּלֵ֖י
    דָּוִ֥יד מֶֽלֶךְ־יִשְׂרָאֵֽל׃
  kik-kik: Hezekia agĩathana atĩ kũrutwo iruta rĩa njino kĩgongona-inĩ. Narĩo igongona
    rĩambĩrĩria kũrutwo-rĩ, andũ makĩambĩrĩria kũinĩra Jehova marĩ na tũrumbeta na
    inanda cia kũina cia Daudi mũthamaki wa Isiraeli.
  fra-NCL: Et Ezéchias dit d’offrir l’holocauste, sur l’autel. Au moment où commença
    l’holocauste, commencèrent aussi le chant de Yahweh et le son des trompettes,
    accompagnés avec les instruments de David, roi d’Israël.
  cek-AK: Hezekiah mah hmaicam ah hmai angbawnhaih sak hanah lokpaek; hmai angbawnhaih
    sak amtong o naah, mongkah hoi Israel siangpahrang David mah sak ih atuenpawknawk
    hoiah Angraeng khaeah laasak amtong o.
  cuk-cuk: 'Degisoggu, Rey-Ezequías igar-ukded, sogded: “Ibmar-ogumakar-uklegedi ibmar-ukleged-ailagi
    ukoye.” Geb ibmar-ogumakar-ukleged ogumakdemargua, Bab-Jehováʼgi-namakleged, namakleded,
    degi, gar-trompeta ogorleded, Israel-rey-David-e-garmar ogorleded.'
  uig-CYR: Һәзәкия көйдүрмә қурбанлиқ қурбангаһ үстигә сунулсун, дәп буйруди. Көйдүрмә
    қурбанлиқ сунулған һаман, Пәрвәрдигарға аталған нәғмә-нава қилинишқа, канайлар
    челинишқа вә Исраилниң падишаси Давутниң сазлири тәңкәш қилинишқа башлиди.
  tel-2017: బలిపీఠం మీద దహనబలులను అర్పించమని హిజ్కియా ఆజ్ఞాపించాడు. దహనబలి అర్పణ ఆరంభం
    కాగానే బూరలతో, ఇశ్రాయేలు రాజైన దావీదు చేయించిన వాద్యాలతో యెహోవాకు స్తుతిగానం ఆరంభమయింది.
  hat-BSA: Ézéchias te bay lòd pou fè ofrann brile sou lotèl la. Lè ofrann brile yo
    te kòmanse, chan SENYÈ a te kòmanse tou avèk twonpèt yo, avèk enstriman a David
    yo, wa Israël la.
  kos-kos: Hezekiah el sap in mutawauk orek mwe kisa firir, ac ke kisa uh mutawauk,
    mwet uh on ac kaksak nu sin LEUM GOD, ac mwet srital ke mwe on elos mutawauk ukya
    mwe ukuk ac mwe on nukewa pac saya.
  hbo-WLC: וַיֹּ֙אמֶר֙ חִזְקִיָּ֔הוּ לְהַעֲל֥וֹת הָעֹלָ֖ה לְהַמִּזְבֵּ֑חַ וּבְעֵ֞ת
    הֵחֵ֣ל הָֽעוֹלָ֗ה הֵחֵ֤ל שִׁיר־יְהוָה֙ וְהַחֲצֹ֣צְר֔וֹת וְעַ֨ל־יְדֵ֔י כְּלֵ֖י
    דָּוִ֥יד מֶֽלֶךְ־יִשְׂרָאֵֽל׃
  ibo-ibo: Hezekaya nyere iwu ka a chụọ aja nsure ọkụ ahụ nʼelu ebe ịchụ aja. Mgbe
    a malitere isure aja ahụ ọkụ, a malitekwara ịbụ abụ nye Onyenwe anyị, na ịfụ opi
    na iti ihe egwu niile nke Devid, eze Izrel.
  ory-ory: ଏଉତ୍ତାରେ ଯଜ୍ଞବେଦି ଉପରେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବାକୁ ହିଜକୀୟ ଆଜ୍ଞା କଲେ। ଯେତେବେଳେ
    ହୋମବଳି ଆରମ୍ଭ ହେଲା, ସେତେବେଳେ ତୂରୀ ଓ ଇସ୍ରାଏଲର ରାଜା ଦାଉଦଙ୍କର ବାଦ୍ୟଯନ୍ତ୍ର ସହିତ ସଦାପ୍ରଭୁଙ୍କ
    ଗୀତ ମଧ୍ୟ ଆରମ୍ଭ ହେଲା।
  chk-chk: Mürin, Hiskia a allük pwe repwe eäni ewe asoren kek won ewe rongen asor.
    Nge lupwen ra popuetä le eäni ewe asoren kek, ekewe aramas ra popuetä le köl ngeni
    ewe Samol mi Lapalap, nge ekewe chon ettik ra ettiki ekewe rappwa me ekewe sokopaten
    pisekin ettik.
  rop-rop: Wal King Hesakaiya bin dalim olabat blanga barnim det barnapwan ofring,
    en seimtaim wen det barnapwan ofring bin barn, detlot pipul bin stat singsing
    en preisimbat YAWEI, en detlot wekinmen hu oldei pleipleibat det myusik deibin
    plei garram det longwan wisul en ol detlot myusik weya deibin yusumbat.
  ukr-1871: І звелїв Езекія принести всепаленнє на жертовник. І в той час, як почалось
    всепаленнє, почалося й сьпіваннє Господеві під гук труб та приборів Давида, царя
    Ізрайлевого.
  deu-1951: Und Hiskia befahl, das Brandopfer auf dem Altar zu opfern. Und als das
    Brandopfer begann, fing auch der Gesang zu Ehren des HERRN an und das Spiel der
    Trompeten, unter der Führung der Musikinstrumente Davids, des Königs von Israel.
  eng-JPS: And Hezekiah commanded to offer the burnt-offering upon the altar. And
    when the burnt-offering began, the song of the LORD began also, and the trumpets,
    together with the instruments of David king of Israel.
  srp-1865: Tada zapovjedi Jezekija da prinesu žrtvu paljenicu na oltaru. I kad se
    poèe žrtva paljenica, poèe se pjesma Gospodnja uz trube i sprave Davida cara Izrailjeva.
  lug-lug: Keezeekiya n’alagira okuwaayo ssaddaaka ey’ekiweebwayo ekyokebwa ku kyoto.
    Era okuwaayo ekiweebwayo ekyokebwa bwe kwatandika, abayimbi nabo ne batandika
    okuyimbira Mukama, n’amakondeere n’ebivuga ebirala ebya Dawudi kabaka wa Isirayiri
    nabyo ne bivuga.
  heb-heb: ויאמר חזקיהו להעלות העלה להמזבח ובעת החל העולה החל שיר יהוה והחצצרות ועל
    ידי כלי דויד מלך ישראל׃
  ben-IRV: তারপর হিষ্কিয় বেদির উপরে হোম উৎসর্গের অনুষ্ঠানের আদেশ দিলেন। আর উৎসর্গের
    অনুষ্ঠান আরম্ভ হলে সদাপ্রভুর উদ্দেশ্যে গানও আরম্ভ হল আর তার সঙ্গে ইস্রায়েলের
    রাজা দায়ূদের বাজনা ও তূরী বাজানো হল।
  pan-pan: ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਜਗਵੇਦੀ ਉੱਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਦੇ ਚੜ੍ਹਾਉਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ
    ਜਦ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਦਾ ਅਰੰਭ ਹੋਇਆ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਗੀਤ ਨਰਸਿੰਗਿਆਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ
    ਦਾਊਦ ਦੇ ਵਾਜਿਆਂ ਨਾਲ ਸ਼ੁਰੂ ਹੋਇਆ
  mya-JVB: ဟေဇကိ သည် ယဇ် ပလ္လင်ပေါ်မှာ မီးရှို့ ရာယဇ် ကို ပူဇော် စေခြင်းငှါ ၊ အမိန့်
    တော်ရှိ၍ မီးရှို့ရာယဇ်ကို ပူဇော်စပြုသောအခါ၊ တံပိုး များနှင့် ဣသရေလ ရှင်ဘုရင် ဒါဝိဒ်
    စီရင်သော တုရိယာ မျိုးများကို တီးမှုတ်လျက်၊ ထာဝရ ဘုရားအား သီချင်း ကို ဆိုစ ပြုကြ၏။
  hmo-hmo: Vadaeni Hesekaia ese idia ia oda henia, gabua bouboudia be boubou patana
    dekenai do idia henia. Boubou henia kara idia hamatamaia neganai, Lohiabada hanamoa
    ane idia abia, bona kibi idia hiriria, bona Davida, Israela ena king, ena gaudia
    idia botaia bona gadaralaia.
  urd-urd: और हिज़क़ियाह ने मज़बह पर सोख़्तनी क़ुर्बानी अदा करने का हुक्म दिया, और
    जब सोख़तनी क़ुर्बानी शुरू' हुई तो ख़ुदावन्द का हम्द भी नरसिंगों और शाह — ए — इस्राईल
    दाऊद ने बाजों के साथ शुरू' हुआ,
  rus-SYN: И приказал Езекия вознести всесожжение на жертвенник. И в то время, как
    началось всесожжение, началось пение Господу, при звуке труб и орудий Давида,
    царя Израилева.
  bqc-SIM: Ɔ̃ Ezekia mɛ̀ wà sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o'o sa'okĩiwa. Kɛ́
    wà nà sapi oawa, ↄ̃ wà nà lɛsia Diiɛwa ń kã̀aeↄ ń Isailiↄ kí Davidi pↄ́'ↄbↄnapiↄ.
  tcz-CHONGTHU: Hezekiah in pumgo thilto chu patdinga thu ahinpeh phatnin thilpeh
    chu ahung kipan tan chuleh mipichun Pakai thangvah na la asaovin, tumging saithem
    hochun sumkon mut toh agingthei jouse ahin sugingun ahi
  mar-mar: मग हिज्कीयाने वेदीवर होमार्पण करण्याची आज्ञा केली. त्यास सुरुवात होताच
    परमेश्वराचे भजन स्तवनही सुरु झाले. कर्णे आणि इस्राएलचा राजा दावीद याची वाद्ये
    यांचा गजर सुरु झाला.
  qub-qub: Chaura Ezequiasga niran altarcho uywata rupachinanpäna. Rupachiyta gallaycäriptin
    Tayta Diosta alabar gallaycäriran. Cantayta, trompëtacunata tucayta, David rurachishan
    tucanacunata tucayta gallaycuran.
  bqp-bqp: Mɑ Esekiɑsi u nɛɛ, bu yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru koowo yɑ̃ku yeru wɔllɔ. Ye
    bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii te toruɑ, yerɑ bɑ mɑɑ womusu toruɑ. Mɑ bɑ kɔbi so kɑ
    sere Dɑfidi Isirelibɑn sinɑ bokon dwee yɑ̃ɑ ni.
  hat-hat: Ezekyas bay lòd pou yo boule ofrann yo nèt sou lotèl la. Lè yo konmanse
    seremoni an, pèp la pran chante pou Seyè a, yo t'ap kònen twonpèt anmenmtan yo
    t'ap jwe lòt enstriman mizik David, wa peyi Izrayèl la.
  eng-BSB: And Hezekiah ordered that the burnt offering be sacrificed on the altar.
    When the burnt offering began, the song of the LORD and the trumpets began as
    well, accompanied by the instruments of David king of Israel.
  eng-WEBPB: Hezekiah commanded them to offer the burnt offering on the altar. When
    the burnt offering began, the LORD’s song also began, along with the trumpets
    and instruments of David king of Israel.
  kbq-kbq: Ana hutazageno Hezekaia'a Kresramana vu itare Kresramana viho hige'za,
    tevefima kre fananehu ofama nehazageno'a, Ra Anumzamofo agima erisgama hu zagamera
    agafa nehazageno, ufena nerazageno, Israeli vahe kini ne' Deviti'ma tro'ma hu'nea
    zavenaramima eri'naza vahetmimo'zanena ana zavenaramina nehe'za zagamera hu'naze.
  nhe-BL: Huajca Ezequías tlanahuati ma quitencahuaca nopa tlacajcahualistli para
    quitlatise ipan nopa tlaixpamitl. Huan quema pejqui quitlatíaj nopa tlacajcahualistli
    pejque nojquiya quihueyichihuaj TOTECO ica huicatl huan ica tlapitzali huan ica
    nochi nopa tlatzotzonali tlen David quichijtoya.
  gub-BL: Ezeki wapy kar ma'e hapy paw pyràm ma'ea'yr hapy haw rehe kury. Iapo pà
    wazypyrog mehe we paw rupi uzypyrog uzegar pà Tupàn Tuweharupi Wiko Ma'e ikatu
    haw imume'u pà wà kury. Xi'àm hereko har upy uxi'àm wà. Imupu pyr imupu har umupu
    uma'e wà no.
  eng-DRA: 'And Ezechias commanded that they should offer holocausts upon the altar:
    and when the holocausts were offered, they began to sing praises to the Lord,
    and to sound with trumpets, and divers instruments which David the king of Israel
    had prepared.'
