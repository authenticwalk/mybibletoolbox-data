verse: 2CH.029.027
translations:
  mal-C: യാഗപീഠത്തിന്മേൽ ഹോമയാഗം അർപ്പിക്കാൻ ഹിസ്കിയാവു കൽപ്പനകൊടുത്തു. ഹോമയാഗാർപ്പണം
    തുടങ്ങിയപ്പോൾത്തന്നെ കാഹളങ്ങളുടെയും ഇസ്രായേൽരാജാവായ ദാവീദ് നിശ്ചയിച്ചിരുന്ന വാദ്യോപകരണങ്ങളുടെയും
    അകമ്പടിയോടുകൂടി യഹോവയ്ക്കു ഗാനാലാപവും തുടങ്ങി.
  deu-TKW: Da gebot Hiskia, das Brandopfer auf den Altar zu bringen; und sobald das
    Brandopfer begann, begannen auch die Jahwelieder und die Trompeten, und zwar nach
    Anleitung der Instrumente Davids, des Königs von Israel.
  lin-lin: Ezekiasi apesaki mitindo ete babonza mbeka ya kotumba na etumbelo ; mpe
    tango babandaki kobonza mbeka ya kotumba, babandaki mpe koyemba mpo na kokumisa
    Yawe na bakelelo mpe bibetelo mindule ya Davidi, mokonzi ya Isalaele.
  eng-LSV: And Hezekiah commands to cause the burnt-offering to ascend on the altar;
    and at the time the burnt-offering began, the song of YHWH began, and the trumpets,
    and with [the] hands of [the] instruments of David king of Israel.
  eng-GNV: 'And Hezekiah commanded to offer the burnt offring vpon the altar: and
    when the burnt offring began, the song of the Lord beganne with the trumpets,
    and the instruments of Dauid King of Israel.'
  eng-WEBSTER: And Hezekiah commanded to offer the burnt-offering upon the altar.
    And when the burnt-offering began, the song of the LORD began also with the trumpets,
    and with the instruments ordained by David king of Israel.
  nhw-BL: Huajca Ezequías tlanahuati ma quitencahuaca nopa tlacajcahualistli para
    quitlatise ipan nopa tlaixpamitl. Huan quema pejqui quitlatíaj nopa tlacajcahualistli
    pejque nojquiya quihueyichihuaj TOTECO ica huicatl huan ica tlapitzali huan ica
    nochi nopa tlatzotzonali catli David quichijtoya.
  swh-ONEN: Hezekia akatoa amri ya kutoa sadaka ya kuteketezwa madhabahuni. Walipoanza
    kutoa sadaka, wakaanza pia kumwimbia Bwana pamoja na tarumbeta na zile ala za
    uimbaji za Daudi mfalme wa Israeli.
  bba-bba: Mɑ Esekiɑsi u nɛɛ, bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru koowo yɑ̃ku yeru wɔllɔ. Ye
    bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te toruɑ, yerɑ bɑ mɑɑ womusu toruɑ. Mɑ bɑ kɔbi so kɑ
    sere Dɑfidi Isirelibɑn sinɑ bokon dwee yɑ̃ɑ ni.
  eng-KJVCPB: And Hezekiah commanded to offer the burnt offering upon the altar. And
    when the burnt offering began, the song of the Lord began also with the trumpets,
    and with the instruments ordained by David king of Israel.
  luo-luo: Hezekia nochiko mondo otim misango miwangʼo pep e kendo mar misango. Kane
    chiwo misango ochakore, wer ne Jehova Nyasaye bende nochakore ka gigoyo turumbete
    kod thumbe mag Daudi ruodh Israel.
  meu-meu: Bena Hesekia ese e haḡanidia, ḡole-oho boubouna na ihaboulaina patana ai
    bae hahelaḡaia. Bena ihahelaḡana e matamaia negana ai, Iehova ihanamolaina anena
    danu e ladaia isi, bona kibi e hiriri, bona David, Israel pavapavana, ena ḡau
    e botadia bona e hataidia.
  npi-ULB: हिजकियाले वेदीमा होमबलि वेदीमा चढाउने हुकुम दिए । जब होमबलि सुरु भयो, तब
    तुरहीहरू र इस्राएलका राजा दाऊदका बाजाहरूका साथमा परमप्रभुको गीत पनि सुरु भयो ।
  yor-yor: Hesekiah sì pa á láṣẹ láti rú ẹbọ sísun lórí pẹpẹ, bí ẹbọ sísun náà ti
    bẹ̀rẹ̀, orin sí Olúwa bẹ̀rẹ̀ pẹ̀lú ìpè àti pẹ̀lú ohun èlò orin Dafidi ọba Israẹli.
  pes-OPCB: آنگاه حِزِقیا دستور داد قربانیهای سوختنی را به خداوند تقدیم کنند. هنگامی
    که قربانی سوختنی تقدیم می‌شد، سرودِ خداوند نیز با همراهی شیپور و سازهای داوود
    پادشاه اسرائیل آغاز شد.
  tgl-ULB: Inutusan sila ni Ezequias na ihandog sa altar ang alay na susunugin. Nang
    magsimula ang pag-aalay, nagsimula rin ang awit para kay Yahweh na may kasamang
    mga trumpeta, kasama ang mga instrumento ni David na hari ng Israel.
  hui-hui: Ti ani manda manda bu heagola Kini Hesegaiahanda loma binigo mo miaga hearuhondo
    lamialu, Loma irame dai helonaga lomabu delolene dabu biagoriani deladaba, lene.
    Ani delalu heagola wali agali hearume Anduane Homogonaga mini yaraga halu iba
    ganaru lalu hene. Tibi loma binigo mo miaga hearubi tigua biguli pu lalu Libaiali
    biaru tigua ngida tara tara Debidinaga wini biaru balu hene.
  mya-mya: မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ​များ​ကို​ဆက်​သ​ရန် မင်း​ကြီး​အ​မိန့်​ပေး​တော်​မူ​သ​ဖြင့်
    ပူ​ဇော် ဆက်​သ​မှု​ကို​အ​စ​ပြု​သော​အ​ခါ​လူ​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို
    ထော​မ​နာ​ပြု​၍​သီ​ချင်း​ဆို​ကြ​လေ​သည်။ ဂီ​တ​ပ​ညာ​သည်​တို့​လည်း တံ​ပိုး​ခ​ရာ များ​နှင့်​အ​ခြား​တူ​ရိ​ယာ​များ​ကို​တီး
    မှုတ်​ကြ​လေ​သည်။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་མཆོད་ཁྲིའི་ཁར་སྦྱིན་སྲེག་འབུལ་བའི་བཀའ་བསྩལ་ཞིང་སྦྱིན་སྲེག་འབུལ་བར་བརྩམས་པ་དང་།
    དུང་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་རོལ་ཆས་དང་བཅས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་ཕུལ་ཏོ།
    །
  sna-sna: Hezekia akarayira vanhu kuti vabayire chipiriso chinopiswa paaritari. Chipiriso
    pachakatanga, kuimbira Jehovha kwakatangawo, kuchiteverwa nehwamanda nezviridzwa
    zvaDhavhidhi mambo weIsraeri.
  spa-BLM: Ezequías les ordenó que ofrecieran el holocausto sobre el altar. Cuando
    comenzó el holocausto, también comenzó el canto de Yahvé, junto con las trompetas
    y los instrumentos de David, rey de Israel.
  cac-cac: Yuj chi', ix yalan vin̈aj rey Ezequías chi' to sn̈usjitz'a silab' d'a yib'an̈
    altar chi'. Axo yic ix el yich sn̈usantz'a noc' silab' chi' eb' vin̈, ix el pax
    yich sb'itan eb' vin̈ sb'itan chi', yic syic'anchaan̈ Jehová eb' vin̈, ix spu'an
    strompeta eb' vin̈. Ix c'anjipax juntzan̈ yamc'ab' yic b'it ac'b'ilcan yuj vin̈aj
    rey David chi'.
  swh-ULB: Hezekia akawaamuru kutoa sadaka za kuteketezwa juu ya madhabahu. Sadaka
    zilipoanza, wimbo wa Yahwe ukaanza pia, kwa matarumbeta, pamoja na vyombo vya
    Daudi, mfalme wa Israeli.
  bel-bel: І загадаў Эзэкія ўзьнесьці цэласпаленьне на ахвярнік. І ў той час, як пачалося
    цэласпаленьне, пачалося сьпяваньне Госпаду, пад гукі труб і спарудаў Давіда, цара
    Ізраілевага.
  deu-ELBBK: Und Hiskia befahl, das Brandopfer auf dem Altar zu opfern. Und zur Zeit,
    als das Brandopfer anfing, begann der Gesang des HERRN und die Trompeten, und
    zwar unter Begleitung der Instrumente Davids, des Königs von Israel.
  mbb-OT: Ne mibmandù si Hezekia he ipemuhat en diyà te pemuhatà is menge pemuhat
    he edtutungen. Ne zutun te kebpemuhat, migkanta is menge etew te kedalig te Nengazen,
    he miduyuǥan te menge trumpita wey zuma pa he menge instrumintu he iring te mibpemeveelan
    dengan ni Hadì David he hadì te Israel.
  mal-2015: പിന്നെ യെഹിസ്കീയാവു യാഗപീഠത്തിന്മേൽ ഹോമയാഗം കഴിപ്പാൻ കല്പിച്ചു. ഹോമയാഗം
    തുടങ്ങിയപ്പോൾ തന്നേ അവർ കാഹളങ്ങളോടും യിസ്രായേൽരാജാവായ ദാവീദിന്റെ വാദ്യങ്ങളോടും
    കൂടെ യഹോവെക്കു പാട്ടുപാടുവാൻ തുടങ്ങി.
  rmc-rmc: o Chizkija diňa te anel pro oltaris e labarďi obeta. A sar e obeta chudle
    te kerel, o manuša giľavenas le RAJESKE a o lavutara chudle te bašavel pro trubi
    the pre savore le Davidoskre nastroji.
  pes-OPV: و حزقیا امر فرمود که قربانی های سوختنی رابر مذبح بگذرانند و چون به گذرانیدن
    قربانی سوختنی شروع نمودند، سرودهای خداوند را بناکردند و کرناها در عقب آلات داود،
    پادشاه اسرائیل، نواخته شد.
  ron-1924: Езекия а порунчит сэ адукэ ардеря-де-тот пе алтар ши, ын клипа кынд а
    ынчепут ардеря-де-тот, а ынчепут ши кынтаря Домнулуй, ын сунетул трымбицелор ши
    инструментелор луй Давид, ымпэратул луй Исраел.
  ben-OBCV: হিষ্কিয় যজ্ঞবেদিতে হোমবলি উৎসর্গ করার আদেশ দিলেন। বলিদান শুরু হওয়ার
    সাথে সাথে সদাপ্রভুর উদ্দেশে গান গাওয়াও শুরু হল, গানের সাথে শিঙা ও ইস্রায়েলের
    রাজা দাউদের বাজনাগুলিও বাজানো হল।
  som-som: Xisqiyaahna wuxuu amray in qurbaanka la gubo meesha allabariga lagu dul
    bixiyo. Oo markii qurbaanka la gubo bixintiisa la bilaabay waxaa kaloo la bilaabay
    gabaygii ahaa ammaanta Rabbiga, iyo turumbooyinkii, iyo alaabtii muusikada oo
    Daa'uud oo ahaa boqorkii dalka Israa'iil.
  lat-VUC: 'Et jussit Ezechias ut offerrent holocausta super altare: cumque offerrentur
    holocausta, cœperunt laudes canere Domino, et clangere tubis, atque in diversis
    organis quæ David rex Israël præparaverat, concrepare.'
  eng-ASVBT: And Hezekiah commanded to offer the burnt offering upon the altar. And
    when the burnt offering began, the song of Jehovah began also, and the trumpets,
    together with the instruments of David king of Israel.
  ita-1885: Allora Ezechia comandò che si offerisse l'olocausto sopra l'Altare. Ed
    al tempo che si cominciò ad offerir l'olocausto, cominciò ancora il canto del
    Signore, e le trombe, e gli strumenti di Davide, re d'Israele.
  eng-LXXUP: 'And Hezekiah told them to offer up the whole burnt offering on the altar:
    and when they began to offer the whole burnt offering, they began to sing to the
    Lord, and the trumpets accompanied the instruments of David king of Israel.'
  eng-ULB: Hezekiah commanded them to offer the burnt offering on the altar. When
    the burnt offering began, the song of Yahweh began also, with the trumpets, together
    with the instruments of David, king of Israel.
  spa-VBL: Entonces Ezequías dio la orden de que se ofreciera el holocausto sobre
    el altar. Al comenzar el holocausto, comenzó al mismo tiempo el canto del Señor,
    sonaron las trompetas y se tocó música con los instrumentos de David, el que fuera
    rey de Israel.
  fra-_FOB: Alors Ézéchias commanda qu'on offrît l'holocauste sur l'autel; et au moment
    où commença l'holocauste, commença aussi le cantique de l'Éternel, avec les trompettes
    et l'accompagnement des instruments de David, roi d'Israël.
  mal-mal: പിന്നെ യെഹിസ്കീയാവ് യാഗപീഠത്തിന്മേൽ ഹോമയാഗം കഴിക്കുവാൻ കല്പിച്ചു. ഹോമയാഗം
    തുടങ്ങിയപ്പോൾ തന്നേ അവർ കാഹളങ്ങളോടും യിസ്രായേൽ രാജാവായ ദാവീദിന്റെ വാദ്യോപകരണങ്ങളോടും
    കൂടെ യഹോവയ്ക്ക് പാട്ടുപാടുവാൻ തുടങ്ങി.
  urd-GVR: Phir Hizqiyāh ne hukm diyā ki bhasm hone wālī qurbānī qurbāngāh par pesh
    kī jāe. Jab imām yih kām karne lage to Lāwī Rab kī tārīf meṅ gīt gāne lage. Sāth
    sāth turam aur Dāūd Bādshāh ke banwāe hue sāz bajne lage.
  suz-BL: मिनु हिज्‍कीयाहम चोशा चढ़ेशो चढ़ेतीकेम चढ़ेचा माल्‍नीम, दे हुकुम पवा बाक्‍त।
    मिनु चोशा चढ़ेतीकेम चढ़ेचा गोव़मेनु, परमप्रभु यावे कली कुम्‍सो पामे बाक्‍त। तुराही
    नु इस्राएल ङा पिप दाऊदमी सेल्‍शो ताप्‍तीक मेको कुम्‍सो नु ताप्‍मे बाक्‍त। १इतिहास
    २३:५
  ita-1927: Allora Ezechia ordinò che si offrisse l’olocausto sull’altare; e nel momento
    in cui si cominciò l’olocausto, cominciò pure il canto dell’Eterno e il suono
    delle trombe, con l’accompagnamento degli strumenti di Davide, re d’Israele.
  ckb-ckb: حەزقیاش فەرمانی دا بە سەرخستنی قوربانی سووتاندنەکە بۆ سەر قوربانگاکە و
    لە کاتی دەستپێکردنی قوربانی سووتاندنەکەدا، ستایشی یەزدان دەستی پێ کرد لەگەڵ لێدانی
    کەڕەنا و ئامێرە مۆسیقییەکانی داودی پاشای ئیسرائیل.
  eng-BBE: And Hezekiah gave the word for the burned offering to be offered on the
    altar. And when the burned offering was started, then the song of the Lord was
    started, with the blowing of horns and with all the instruments of David, king
    of Israel.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಲು ಹೇಳಿದನು. ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಲು
    ಆರಂಭಿಸಿದಾಗ ತುತೂರಿಗಳಿಂದಲೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ದಾವೀದನ ವಾದ್ಯಗಳಿಂದಲೂ ಯೆಹೋವ ದೇವರ ಹಾಡು
    ಆರಂಭವಾಯಿತು.
  tam-2017: அப்பொழுது எசேக்கியா சர்வாங்க தகனபலிகளைப் பலிபீடத்தின்மேல் செலுத்தக் கட்டளையிட்டான்;
    அதை செலுத்த ஆரம்பித்த நேரத்தில் யெகோவாவை துதிக்கும் கீதமும் பூரிகைகளும், இஸ்ரவேல்
    ராஜாவாகிய தாவீது ஏற்படுத்தின கீதவாத்தியங்களும் முழங்கத்தொடங்கினது.
  spa-RV-1909: Entonces mandó Ezechîas sacrificar el holocausto en el altar; y al
    tiempo que comenzó el holocausto, comenzó también el cántico de Jehová, con las
    trompetas y los instrumentos de David rey de Israel.
  ron-BTF: Și Ezechia a poruncit să fie adusă ofrandă arsă pe altar. Și când ofranda
    arsă a început, cântarea DOMNULUI a început de asemenea cu trâmbițe și cu instrumentele
    rânduite de David, împăratul lui Israel.
  eng-WEBP: Hezekiah commanded them to offer the burnt offering on the altar. When
    the burnt offering began, the LORD’s song also began, along with the trumpets
    and instruments of David king of Israel.
  eng-FBV: Then Hezekiah gave the order for the burnt offering to be offered on the
    altar. As the burnt offering began, the song of the Lord began at the same time,
    the trumpets sounded, and music was played on the instruments of David, once king
    of Israel.
  nld-1939: beval Ezekias, het brandoffer op te dragen op het altaar. Op hetzelfde
    ogenblik, dat men met het brandoffer begon, begonnen ook de gezangen ter ere van
    Jahweh en de trompetten, begeleid door de muziekinstrumenten van David, den koning
    van Israël.
  nch-BL: Huajca Ezequías tanahuati ma quitencahuaca nopa tacajcahualisti para quitatise
    ipan nopa taixpamit. Huan quema pejque quitatíaj nopa tacajcahualisti pejque nojquiya
    quihueyichihuaj TOTECO ica huicat huan ica tapitzali huan ica nochi nopa tatzotzonali
    cati David quichijtoya.
  vie-1934: Ê-xê-chia truyền dâng của lễ thiêu, và đang lúc khởi dâng của lễ thiêu,
    thì khởi hát bài ca khen ngợi Đức Giê-hô-va, có còi thổi và nhạc khí của Đa-vít,
    vua Y-sơ-ra-ên, họa thêm.
  hin-CV: इसी समय हिज़किय्याह ने आदेश दिया कि वेदी पर होमबलि चढ़ाई जाए. जब होमबलि
    चढ़ाना शुरू हुई, नरसिंगों की आवाजों के साथ याहवेह के लिए स्तुतिगान भी शुरू हो
