verse: 2CH.029.031
translations:
  mal-C: 'ഇതിനുശേഷം ഹിസ്കിയാവ് ആ സമൂഹത്തോടു പറഞ്ഞു: “ഇപ്പോൾ നിങ്ങൾ നിങ്ങളെത്തന്നെ
    യഹോവയ്ക്കായി സമർപ്പിച്ചിരിക്കുന്നല്ലോ! വരിക, യാഗങ്ങളും സ്തോത്രയാഗങ്ങളും യഹോവയുടെ
    ആലയത്തിലേക്കു കൊണ്ടുവരിക!” ആ ജനസമൂഹം യാഗങ്ങളും സ്തോത്രയാഗങ്ങളും കൊണ്ടുവന്നു; കൂടാതെ
    സന്മനസ്സുള്ളവരെല്ലാം ഹോമയാഗങ്ങളും കൊണ്ടുവന്നു.'
  deu-TKW: 'Hierauf hob Hiskia an und sprach: Jetzt habt ihr euch aufs Neue Jahwe
    geweiht; tretet herzu und bringt Schlachtopfer und Dankopfer zum Tempel Jahwes!
    Da brachte die Versammlung Schlachtopfer und Dankopfer und jeder, den sein Herz
    dazu trieb, Brandopfer.'
  lin-lin: 'Ezekiasi alobaki : — Awa bomibulisi sik’oyo mpo na Yawe, bopusana, bomema
    na Tempelo ya Yawe bambeka mpe makabo ya kozongisa matondi. Lisanga ememaki bambeka
    mpe makabo ya kozongisa matondi, mpe bato ya motema ya kokaba bamemaki bambeka
    ya kotumba.'
  eng-LSV: And Hezekiah answers and says, “Now you have filled your hand for YHWH,
    come near, and bring in sacrifices and thank-offerings to the house of YHWH”;
    and the assembly brings in sacrifices and thank-offerings, and every willing-hearted
    one—burnt-offerings.
  eng-GNV: 'And Hezekiah spake, and sayde, Now ye haue consecrate your selues to the
    Lord: come neere and bring the sacrifices and offerings of prayse into the house
    of the Lord. And the Congregation brought sacrifices; and offrings of prayses,
    and euery man that was willing in heart, offred burnt offrings.'
  eng-WEBSTER: Then Hezekiah answered and said, Now ye have consecrated yourselves
    to the LORD, come near and bring sacrifices and thank-offerings into the house
    of the LORD. And the congregation brought in sacrifices and thank-offerings; and,
    as many as were of a free heart, burnt-offerings.
  nhw-BL: 'Huan Ezequías quinilhui nochi nopa tlacame catli mosentilijtoyaj: “Nochi
    amojuanti anmoiyocatlalijtoque para TOTECO. Huajca ama ximonechcahuica huan xijhualicaca
    tlacajcahualistli huan ofrendas para anquitlascamatilise Toteco.” Huajca nochi
    nopa masehualme catli mosentilijtoyaj quihualicaque tlacajcahualistli o ofrendas
    para quitlascamatilise Toteco. Huan nojquiya nochi catli quipixque paquili ipan
    ininyolo para temacase tlacajcahualistli tlatlatili iixpa TOTECO, quinhualicaque.'
  swh-ONEN: Kisha Hezekia akasema, “Sasa mmejiweka wakfu kwa Bwana. Njooni mlete dhabihu
    na sadaka za shukrani Hekaluni mwa Bwana.” Hivyo kusanyiko likaleta dhabihu na
    sadaka za shukrani, nao wote waliokuwa na mioyo ya hiari wakaleta sadaka za kuteketezwa.
  bba-bba: Esekiɑsi u nɛɛ, tɛ̃, wee i tii dɛɛrɑsiɑ, i kuɑ Yinni Gusunɔɡibu. Yen sɔ̃,
    i susimɑ i nùn siɑrɑbun yɑ̃kunu kuɑ win sɑ̃ɑ yerɔ. Yerɑ tɔn be, bɑ mɑɑ kɑ yɑɑ
    sɑbenu nɑ bɑ kɑ nùn siɑrɑbun yɑ̃ku ni kuɑ. Mɑ ɡɑbɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑ kɑ nuku tiɑ.
  eng-KJVCPB: Then Hezekiah answered and said, Now ye have consecrated yourselves
    unto the Lord, come near and bring sacrifices and thank offerings into the house
    of the Lord. And the congregation brought in sacrifices and thank offerings; and
    as many as were of a free heart burnt offerings.
  luo-luo: Eka Hezekia nowacho niya, “Koro usechiworu ne Jehova Nyasaye, biuru mondo
    ukel misengni kod chiwo mag erokamano e hekalu mar Jehova Nyasaye.” Omiyo joma
    nochokore nokelo misengini kod chiwo mag goyo erokamano kendo jogo duto ma chunygi
    ne oyie nokelo misango miwangʼo pep.
  meu-meu: Bena Hesekia eto, Sibomui vada o hahelaḡa, Iehova ena; harihari a raka
    kahi mai, boubou ḡaudia bona hahenamo herahiadia na Iehova ena dubu ai a mailaidia.
    Bena hebou taudia ese boubou ḡaudia bona hahenamo herahiadia e mailai; bona ura
    kwalimu taudia iboudiai ese ḡole-oho boubouna ḡaudia e mailaidia.
  npi-ULB: तब हिजकियाले भने, “अब तिमीहरूले परमप्रभुमा आफैलाई अर्पण गरेका छौ । यहाँ
    आओ र परमप्रभुको मन्दिरमा बलिदान र धन्‍यवादका बलिहरू ल्याओ ।” समुदायले बलिदानहरू
    र धन्‍यवाद बलिहरू ल्‍याए, र राजीखुशी हृदय हुनेहरू सबैले आआफ्‍ना होमबलि ल्‍याए
    ।
  yor-yor: Nígbà náà ni Hesekiah dáhùn, ó sì wí pé, nísinsin yìí, ọwọ́ yín kún fún
    ẹ̀bùn fún Olúwa, ẹ súnmọ́ ìhín, kí ẹ sì mú ẹbọ àti ọrẹ-ọpẹ́ wá sínú ilé Olúwa.
    Ìjọ ènìyàn sì mú ẹbọ àti ọrẹ-ọpẹ́ wá; àti olúkúlùkù tí ọkàn rẹ̀ fẹ́, mú ẹbọ sísun
    wá.
  pes-OPCB: 'حِزِقیا به مردم گفت: «حال که خود را برای خداوند تقدیس کرده‌اید، قربانیها
    و هدایای شکرگزاری خود را به خانهٔ خداوند بیاورید.» پس مردم قربانیها و هدایای شکرگزاری
    آوردند و بعضی نیز داوطلبانه حیواناتی برای قربانی سوختنی تقدیم کردند.'
  tgl-ULB: At sinabi ni Ezequias, “Ngayon, pinabanal ninyo ang inyong mga sarili kay
    Yahweh. Pumunta kayo rito sa tahanan ni Yahweh at magdala ng mga alay at handog
    ng pagpapasalamat.” Nagdala ang kapulungan ng mga alay at mga handog ng pagpapasalamat,
    lahat ng may pusong nagnanais ay nagdala ng mga alay na susunugin.
  hui-hui: Ti ani ngoai ho hearia Hesegaiahanda wali agali hearuhondo lamialu lalu,
    Áyu tíni Anduane Homogohondo loma bia halu Anduane Homogonaga bo lomabu mulenebi
    ibuhondo ka̱i̱ lalu loma mulenebi uruni Anduane Homogonaga andaha yalu ibalimu,
    lene. Ani layagola wali agali tigua kininaga bi layago hale howa loma uruni yalu
    ibini. Ani bialu wali agali marume tini manda bialu loma irame dai helo delole
    nogo tara tara haru ibini.
  mya-mya: ဟေ​ဇ​ကိ​က​ပြည်​သူ​တို့​အား``ယ​ခု​သင် တို့​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ သန့်​စင်
    မှု​ကို​ပြု​ပြီး​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​ထံ တော်​သို့​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​ပူ​ဇော်
    သကာ​အ​ဖြစ်​ဖြင့် ယဇ်​များ​ကို​ယူ​ဆောင်​လာ ကြ​လော့'' ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​လူ
    တို့​လိုက်​နာ​ဆောင်​ရွက်​ကြ​၏။ အ​ချို့​သော သူ​တို့​သည်​မိ​မိ​တို့​စေ​တ​နာ​အ​လျောက်
    မီး​ရှို့​ပူ​ဇော်​ရန်​တိ​ရစ္ဆာန်​များ​ကို​ယူ​ဆောင် လာ​ကြ​လေ​သည်။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་དམ་པར་བྱས་པ་ཡིན་པས།
    ཉེ་བར་ཤོག་དང་། མཆོད་པ་དང་གཏང་རག་གི་མཆོད་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ཁྱེར་ཤོག་ཅེས་བསྒོས་པ་ལ།
    མི་ཚོགས་ཀྱིས་མཆོད་པ་དང་གཏང་རག་གི་མཆོད་པ་ཁྱེར་འོངས་པ་དང་། སེམས་མོས་པ་ཐམས་ཅད་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: Ipapo Hezekia akati, “Imi iye zvino mazvikumikidza kuna Jehovha. Uyai nezvipiriso
    zvokuvonga kutemberi yaJehovha.” Saka ungano yose yakauyisa zvipiriso nezvipo
    zvokuvonga, uye vose vaiva nemwoyo inoda vakauyisa zvipiriso zvinopiswa.
  spa-BLM: 'Entonces Ezequías respondió: “Ahora ustedes se han consagrado a Yahvé.
    Acérquense y traigan sacrificios y ofrendas de agradecimiento a la casa de Yahvé”.
    La asamblea trajo sacrificios y ofrendas de agradecimiento, y todos los que tenían
    un corazón dispuesto trajeron holocaustos.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a eb'' anima: Yacb''an toxo
    ix e sacb''itej e b''a d''a yichan̈ Jehová icha yalan ley, cotan̈ec, iq''ueccot
    e silab'' yed'' eyofrenda yuj eyac''an yuj diosal d''a stemplo Jehová, xchi vin̈.
    Yuj chi'' masanil eb'' anima chi'', ix yic''cot silab'' eb'' yed'' yofrenda yuj
    yac''an yuj diosal eb''. Axo eb'' ix el val d''a sc''ol yac''ani, ix yac'' silab''
    eb'' sn̈usjitz''a smasanil.'
  swh-ULB: Kisha Hezekia akasema, “Sasa mmejiweka wakfu wenyewe kwa Yahwe. Njoni hapa
    na mlete sadaka na dhabihu za shukrani katika nyumba ya Yahwe.” Kusanyiko wakaleta
    sadka na dhabihu za shukrani, na wote waliaokuwa na moyo wa kuhiyalika wakaleta
    sadka za kuteketezwa.
  bel-bel: 'І Эзэкія сказаў далей: цяпер вы прысьвяцілі сябе Госпаду; прыступайце
    і прыносьце ахвяры і падзякавальныя прынашэньні ў дом Гасподні. І панёс сход ахвяры
    і падзякавальныя прынашэньні, і кожны, хто прыхільны быў сэрцам, - цэласпаленьні.'
  deu-ELBBK: 'Und Jehiskia hob an und sprach: Nun habt ihr euch dem HERRN geweiht;
    tretet herzu und bringt Schlachtopfer und Dankopfer zum Haus des HERRN. Und die
    Versammlung brachte Schlachtopfer und Dankopfer, und jeder, der willigen Herzens
    war, brachte Brandopfer.'
  mbb-OT: Ne migkaǥi si Hezekia te, “Ǥuntaan te ingkahalad niw en is keugelingen niw
    ziyà te Nengazen, uwit kew te menge pemuhat diyà te Baley te Nengazen, ragkes
    en is menge pemuhat he para te kebpeselamat.” Umbe mid-uwit is menge etew ziyà
    te valey te Nengazen te menge pemuhat he migkaǥi te hadì, ne is duma, keugelingen
    dan he suat is kebpemuhat dan te menge pemuhat he edtutungen.
  mal-2015: നിങ്ങൾ ഇപ്പോൾ യഹോവെക്കു നിങ്ങളെത്തന്നേ നിവേദിച്ചിരിക്കുന്നു; അടുത്തുവന്നു
    യഹോവയുടെ ആലയത്തിൽ ഹനനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും കൊണ്ടുവരുവിൻ എന്നു യെഹിസ്കീയാവു
    പറഞ്ഞു; അങ്ങനെ സഭ ഹനനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും നല്ല മനസ്സുള്ളവർ എല്ലാവരും ഹോമയാഗങ്ങളും
    കൊണ്ടുവന്നു.
  rmc-rmc: 'Paľis o Chizkija phenďa: „Akana san pošvecimen andre služba le RAJESKE.
    Aven a anen andro Chramos o obeti the o paľikeribnaskre obeti.“ Avke savore ande
    o obeti the paľikeribnaskre obeti a ola, save kamenas te del buter, anenas the
    o labarde obeti.'
  pes-OPV: 'پس حزقیا جواب داده، گفت: «حال خویشتن را برای خداوند تقدیس نمودید. پس نزدیک
    آمده، قربانی‌ها و ذبایح تشکر به خانه خداوند بیاورید.» آنگاه جماعت قربانی‌ها وذبایح
    تشکر آوردند و هر‌که از دل راغب بودقربانی های سوختنی آورد.'
  ron-1924: 'Езекия а луат атунч кувынтул ши а зис: „Акум, дупэ че в-аць сфинцит ын
    служба Домнулуй, апропияци-вэ, адучець добитоачеле пентру жертфэ ши адучець жертфе
    де мулцумире ла Каса Домнулуй.” Ши адунаря а адус добитоачеле пентру жертфэ ши
    а адус жертфе де мулцумире ши тоць чей пе каре-й ындемна инима ау адус ардерь-де-тот.'
  ben-OBCV: তখন হিষ্কিয় বললেন, “এখন তোমরা সদাপ্রভুর উদ্দেশে নিজেদের উৎসর্গ করে দিয়েছ।
    কাছে এসে সদাপ্রভুর মন্দিরে বলির নৈবেদ্য ও ধন্যবাদ-বলি নিয়ে এসো।” অতএব সেই জনসমাজ
    বলির নৈবেদ্য ও ধন্যবাদ-বলি এনেছিল, এবং যাদের যাদের অন্তরে ইচ্ছা জাগল, তারা হোমবলিও
    এনেছিল।
  som-som: Markaasaa Xisqiyaah jawaabay oo yidhi, Hadda idinku waxaad quduus isaga
    dhigteen Rabbiga, haddaba soo dhowaada oo guriga Rabbiga waxaad soo gelisaan allabaryo
    iyo qurbaanno mahadnaqid ah. Kolkaasaa shirkii soo gesheen allabaryo iyo qurbaanno
    mahadnaqid ah, oo in alla intii qalbigoodu raalli ahaana waxay keeneen qurbaanno
    la gubo.
  lat-VUC: 'Ezechias autem etiam hæc addidit: Implestis manus vestras Domino: accedite,
    et offerte victimas et laudes in domo Domini. Obtulit ergo universa multitudo
    hostias, et laudes, et holocausta, mente devota.'
  eng-ASVBT: Then Hezekiah answered and said, Now ye have consecrated yourselves unto
    Jehovah; come near and bring sacrifices and thank offerings into the house of
    Jehovah. And the assembly brought in sacrifices and thank offerings; and as many
    as were of a willing heart brought burnt offerings.
  ita-1885: 'Allora Ezechia si mosse a dire: Ora, voi vi siete consacrati al Signore;
    accostatevi, e presentate i sacrificii, e le offerte di laudi, nella Casa del
    Signore. Così la raunanza presentò sacrificii, ed offerte di laudi; e chiunque
    fu di cuor volenteroso offerse olocausti.'
  eng-LXXUP: Then Hezekiah answered and said, Now ye have consecrated yourselves to
    the Lord, bring near and offer sacrifices of praise in the house of the Lord.
    And the congregation brought sacrifices and thank offerings into the house of
    the Lord; and every one who was ready in his heart brought whole burnt offerings.
  eng-ULB: Then Hezekiah said, “Now you have consecrated yourselves to Yahweh. Come
    here and bring sacrifices and thank offerings into the house of Yahweh.” The assembly
    brought sacrifices and thank offerings, and all who had a willing heart brought
    burnt offerings.
  spa-VBL: 'Entonces Ezequías les dijo: “Ahora que se han consagrado al Señor, vengan
    y traigan sus sacrificios y ofrendas de agradecimiento al Templo del Señor”. Así
    que la gente de la asamblea trajo sus sacrificios y ofrendas de agradecimiento,
    y todos los que quisieron trajeron holocaustos.'
  fra-_FOB: 'Alors Ézéchias prit la parole, et dit: Vous avez maintenant consacré
    vos mains à l''Éternel; approchez-vous, amenez des sacrifices, et offrez des louanges
    dans la maison de l''Éternel. Et l''assemblée amena des sacrifices et offrit des
    louanges, et tous ceux qui étaient de bonne volonté offrirent des holocaustes.'
  mal-mal: “നിങ്ങൾ ഇപ്പോൾ യഹോവയ്ക്ക് നിങ്ങളെത്തന്നെ നിവേദിച്ചിരിക്കുന്നു; അടുത്തുവന്ന്
    യഹോവയുടെ ആലയത്തിൽ ഹനനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും കൊണ്ടുവരുവിൻ” എന്ന് യെഹിസ്കീയാവ്
    പറഞ്ഞു; അങ്ങനെ സഭ ഹനനയാഗങ്ങളും സ്തോത്രയാഗങ്ങളും അർപ്പിച്ചു; നല്ല മനസ്സുള്ള എല്ലാവരും
    ഹോമയാഗങ്ങളും കൊണ്ടുവന്നു.
  urd-GVR: Phir Hizqiyāh logoṅ se muḳhātib huā, “Āj āp ne apne āp ko Rab ke lie waqf
    kar diyā hai. Ab wuh kuchh Rab ke ghar ke pās le āeṅ jo āp zabah aur salāmatī
    kī qurbānī ke taur par pesh karnā chāhte haiṅ.” Tab log zabah aur salāmatī kī
    apnī qurbāniyāṅ le āe. Nīz, jis kā bhī dil chāhtā thā wuh bhasm hone wālī qurbāniyāṅ
    lāyā.
  suz-BL: मिनु हिज्‍कीयाहम “मुल गे आंमा परमप्रभु यावे कली जिम्‍मा गेसाक्‍नी। गेपुकीम
