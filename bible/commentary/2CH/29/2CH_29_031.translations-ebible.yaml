  wal-wal: Hegaappe guyyiyan, Hizqqiyaasi asaa, “Ha77i intte inttena GODAAYYO dummayideta.
    Intte shiiqidi, yarshshuwaanne galataa yarshshuwaa GODAA Beeta Maqidasiyaa ehiite”
    yaagiis. Yaagin shiiqida asai yarshshuwaanne galataa yarshshuwaa ehiidosona; qassi
    koyida asati xuuggiyo yarshshuwaa ehiidosona.
  spa-PDDPT: 'Ezequías tomó la palabra: Ahora ustedes se consagraron a Yavé. Acérquense
    y ofrezcan sacrificios y ofrendas de acción de gracias en la Casa de Yavé. Y la
    congregación ofreció sacrificios y ofrendas de acción de gracias. Todos los generosos
    de corazón ofrecieron holocaustos.'
  gun-gun: 'Ha''e gui Ezequias aipoe''ive ju: — Aỹ Senhor peguarã pejeky''a''o ukapa
    ma. Penhemboja ke ha''vy, ha''e peru mymba peme''ẽ va''erã, perovy''a reve peru
    Senhor pegua oo oĩa katy — he''i. Ha''e ramo ijaty va''e kuery ogueru okuapy mymba
    ome''ẽ va''erã, Senhor oguerovy''aa rupi. Opy''a re ome''ẽxea omoĩ va''ekue reve
    ogueru okuapy mymba oapy aguã py.'
  ilo-ULB: Ket kinuna ni Hezekias, “Ita ta naikonsagraryon dagiti bagiyo kenni Yahweh.
    Umaykayo ditoy ket mangitugotkayo kadagiti daton ken kadagiti sagutyo a pagyaman
    kenni Yahweh.” Nangiyeg ti taripnong kadagiti datdaton ken sagsagut a pagyaman;
    amin a nagboluntario ket nangiyegda kadagiti daton a maipuor.
  kpg-kpg: Hezekiah ga helekai gi nia daangada, “Goodou ala gu madammaa dolomeenei,
    gaamai godou tigidaumaha di mee bolo mee gi Dimaadua.” Digaula gu hagalongo, gei
    hunu daangada i digaula gu hiihai gu dahi aga nadau manu belee hai ai tigidaumaha
    dudu.
  uig-ARA: 'ھەزەكىيا: ــ سىلەر ئەمدى ئۆزۈڭلارنى پەرۋەردىگارغا مۇقەددەس بولۇشقا بېغىشلىغانىكەنسىلەر،
    ئالدىغا كېلىڭلار، قۇربانلىقلار، تەشەككۈر قۇربانلىقلىرىنى رەبنىڭ ئۆيىگە كەلتۈرۈپ
    سۇنۇڭلار، دېۋىدى، جامائەت قۇربانلىقلار ۋە تەشەككۈر قۇربانلىقلىرىنى كەلتۈرۈشتى؛
    خالىغانلار كۆيدۈرمە قۇربانلىقىنى كەلتۈرۈشتى.'
  sus-sus: Na tɛmui Xesekiya naxa a masen, «Yakɔsi, wo to nu fama, se nu na wo bɛlɛxɛ
    i Alatala bɛ, wo wo maso, wo nun wo xa sɛrɛxɛe nun wo xa tantui sɛrɛxɛe ra Alatala
    xa hɔrɔmɔbanxi ra.» Ɲama naxa fa e xa sɛrɛxɛe ra, a nun e xa tantui sɛrɛxɛe ra.
    Naxee fan a ɲanige e bɔɲɛ fanyie kui, nee fan naxa fa sɛrɛxɛ gan daaxie ra.
  pon-2006: Esekaia eri mahsanihong aramas ako, “Eri, met ni amwail mwakelekelahr
    ong kaudok, kumwail patohwando amwail mehn meirong en kapingkalahngan ong KAUN-O.”
    Irail eri kapwaiada, oh ekei pil patohwando ar meirong sang ni pein nsenarail
    pwehn wia mehn meirong isihs.
  ksd-ksd: 'Ma Esekia i ga biti: Go ava tar tul tar avat pire ra Luluai; avat a kakari
    maravai ma avat a kap ra umana vartabar ma ra umana tinabar na pite varpa ta ra
    kuba i ra Luluai. Ma ra kor na tarai dia ga kap ra umana vartabar ma ra umana
    tinabar na pite varpa; ma diat ba i mariga ra bala i diat dia ga kap ra umana
    tinabar di tuntun tar ia.'
  tur-YTC: 'O zaman Hizkiya şöyle karşılık verdi: “Şimdi, kendinizi Yahve''ye adadınız.
    Yaklaşın ve Yahve''nin evine kurbanlar ve şükran sunuları getirin.” Topluluk kurbanlar
    ve şükran sunuları getirdi ve yüreği istekli olanların hepsi yakmalık sunular
    getirdiler.'
  grc-BRENT: Καὶ ἀπεκρίθη Ἐζεκίας, καὶ εἶπε, νῦν ἐπληρώσατε τὰς χεῖρας ὑμῶν Κυρίῳ,
    προσαγάγετε καὶ φέρετε θυσίας αἰνέσεως εἰς οἶκον Κυρίου· καὶ ἀνήνεγκεν ἡ ἐκκλησία
    θυσίας καὶ αἰνέσεις εἰς οἶκον Κυρίου, καὶ πᾶς πρόθυμος τῇ καρδίᾳ ὁλοκαυτώσεις.
  ind-AYT: Hizkia berkata, “Sekarang, kamu telah menguduskan dirimu bagi TUHAN. Mendekatlah
    dan bawalah kurban-kurban sembelihan dan kurban-kurban syukur ke bait TUHAN.”
    Lalu, jemaat membawa kurban-kurban sembelihan dan kurban-kurban syukur. Dan, setiap
    orang yang rela hati membawa pula kurban bakaran.
  nya-nya: Kenaka Hezekiya anati, “Inu mwadzipereka tsopano kwa Yehova. Bwerani ndipo
    mufike ndi nsembe ndi zopereka zachiyamiko ku Nyumba ya Yehova.” Choncho anthu
    onse anabweretsa nsembe ndi zopereka zachiyamiko, ndipo anthu onse amene anali
    ofuna mu mtima mwawo anabweretsa nsembe zopsereza.
  hrv-hrv: 'Tada Ezekija progovori: “Sada ste posvetili ruke Jahvi; pristupite i donesite
    klanice i zahvalnice u Dom Jahvin.” Sav je zbor donio klanice i zahvalnice. Tko
    je god bio spremna srca, prinio je paljenice.'
  mps-mps: Tama nosali Hesekiago te sisinalubo digi bidali we bidibolo te po wali,
    “Megi dage duga digi duga Genuai Bidibolo te mani dao. Tama tialima, dagego Genuai
    Bidi dali homu deli ebo ofa siyu, me Genuai Bidibolo buba hwi wabo ofa siyu elama,
    Genuai Bidigo beba sesao,” wali. Tialima te we bidigo te kingo po wali pelama,
    augwaligo te ofa dabe sesali. Tama me badugo te isigo mu dela silibo ofa yainogo
    yali.
  tpi-tpi: Bihain Hesekia i tokim olgeta lain i stap long dispela bung olsem, “Nau
    yupela i givim yupela yet long Bikpela. Olsem na yupela i mas kisim ol ofa bilong
    kamap wanbel wantaim Bikpela na ol ofa bilong tenkyu long Bikpela na bringim i
    kam long haus bilong Bikpela.” Orait na ol manmeri i bihainim tok bilong king
    na ol i bringim ol dispela ofa. Na sampela i laik mekim ol ofa bilong paia i kukim
    olgeta,
  dan-1931: 'Ezekias tog da til Orde og sagde: “I har nu indviet eder til HERREN;
    så træd da frem og bring Slagtofre og Lovprisningsofre til HERRENS Hus!” Så bragte
    Forsamlingen Slagtofre og Lovprisningsofre, og enhver, hvis Hjerte tilskyndede
    ham dertil, bragte Brændofre.'
  vie-OVCB: 'Ê-xê-chia dặn bảo: “Các ngươi đã dọn mình nên thánh cho Chúa Hằng Hữu,
    vậy hãy đem các sinh tế và lễ vật cảm tạ vào Đền Thờ Chúa Hằng Hữu!” Hội chúng
    bèn đem các sinh tế và các lễ vật cảm tạ cùng những người tình nguyện dâng các
    tế lễ thiêu.'
  guj-2017: પછી હિઝકિયાએ કહ્યું, “હવે તમે પોતાને ઈશ્વરને માટે પવિત્ર કરો. પાસે આવીને
    ઈશ્વરના ઘરમાં યજ્ઞો તથા આભારાર્થાર્પણો લાવો.” આથી સમગ્ર પ્રજા યજ્ઞો તથા આભારાર્થાર્પણો
    લાવી; જેઓના મનમાં આવ્યું તેઓ રાજીખુશીથી દહનીયાર્પણો લાવી.
  pon-2006A: Esekaia eri mahsanihong aramas ako, “Eri, met ni amwail mwakelekelahr
    ong kaudok, kumwail patohwando amwail mehn meirong en kapingkalahngan ong KAUN-O.”
    Irail eri kapwaiada, oh ekei pil patohwando ar meirong sang ni pein nsenarail
    pwehn wia mehn meirong isihs.
  por-BRBSL: 'Então Hezekiah respondeu: “Agora vocês se consagraram a Yahweh”. Aproximai-vos
    e trazei sacrifícios e agradecimentos na casa de Iavé”. A assembléia trouxe sacrifícios
    e ofertas de agradecimento, e todos os que tinham um coração disposto trouxeram
    ofertas queimadas.'
  cth-cth: Hottelah, Hezekiah ni, BAWIPA hanelah na thoung awh toe, tho awh haw, BAWIPA
    im dawk thueng hane hoi lunghawi lawk dei thueng nahanelah poe awh haw, telah
    atipouh.
  twi-twi: Afei, Hesekia de too gua se, “Ɔsom no aba awiei. Momfa mo afɔrebɔde ne
    mo aseda mmra Awurade Asɔredan mu.” Enti ɔmanfo no de wɔn afɔrebɔde ne wɔn aseda
    afɔrebɔde bae, na wɔn a wɔpɛ no de ɔhyew afɔrebɔde nso kaa ho.
  hlt-hlt: Te phoeiah Hezekiah loh a doo tih, “Na kut cung sak uh laeh, BOEIPA taengla
    mop uh lamtah hmueih neh uemonah te BOEIPA im la khuen uh,” a ti nah. Te dongah
    hlangping loh hmueih neh uemonah khaw, hlangcong lungbuei kah hmueihhlutnah cungkuem
    te khaw a khuen uh.
  tbz-SIM: 'Kɛ̀ Esekiɑsii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di cɑ̃́ɑ̃́mmu ti Yiɛ̀ nKuyie nkpɛ́í,
    tɔnní iwũɔ̃ kɛ́ ì fìé ti Yiɛ̀ nKuyie kɛ́ kù fìénɛ̀ yɛsɑ̃ɑ̃ nkpɛyi. Kɛ̀ ditĩ̀nnì
    dimɔu ntɔuní iwũɔ̃ nɛ̀ disɑ̃nni kpɛyi. Bɛ̀ɛ̀ nìti kɛ̀ bɛ̀ɛ fíé bɛ kpɛyi kɛ́tuɔ.'
  msy-2020: Ezɨ Hesekia gɨn kamaghɨn gumazamizibav gei, “Ia guizbangɨra bar uari isa
    Ikiavɨra Itir God ganɨngi. Kamaghɨn amizɨ, ia an boroghɨn izam. Ia Ikiavɨra Itir
    God ko navir vamɨran ikiamin ofaba, ko a mɨnabir ofaba inigh, Ikiavɨra Itir Godɨn
    Dɨpenimɨn izɨ.” Ezɨ gumazamiziba bar moghɨra atrivimɨn akam baregha ofaba inigha
    izi. Ezɨ marazi uan navir averiabar aven, bar isia mɨghɨrir ofabar amuasa bar
    ifonge,
  dop-dop: 'Ntɛnɑ wulɑʋ Ɩsekiyɑsɩ tɔ sɑmɑɑ sɩ: Ɩsɩɩ ɩ́ hɑʋ mǝ tǝɣɩ Tɑcɑɑ kɛ pǝnɛntɛ
    tɔ, ɩ́ kɔnɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nɑ sɑmtʋ pǝ kʋhɑɑŋ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Ɩlɛnɑ
    kotilɑɑ kɔnɑ tɔlɑ nɑ pɑ́ lɑ́ kɔtɑsɩ nsɩ. Hɑlǝnɑ luɣu kʋlʋmʋɣʋ nyǝ́mɑ tǝnɑ lɑ kɔtɑsɩ
    nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ.'
  azb-azb: 'Sonra Xizqiya dedi: «İndi özünüzü Rəbbə həsr etdiniz, yaxın gəlin, Rəbbin
    məbədinə qurbanlar və şükür təqdimləri gətirin». Camaat qurbanlar və şükür təqdimləri
    gətirdi, ürəyi istəyənlərin hamısı yandırma qurbanları təqdim etdi.'
  eng-DBY: And Hezekiah answered and said, Now ye have consecrated yourselves to Jehovah,
    come near and bring sacrifices and thank-offerings into the house of the Lord.
    And the congregation brought in sacrifices and thank-offerings; and as many as
    were of a willing heart, burnt-offerings.
  hin-2017: तब हिजकिय्याह कहने लगा, “अब तुम ने यहोवा के निमित्त अपना अर्पण किया है;
    इसलिए समीप आकर यहोवा के भवन में मेलबलि और धन्यवाद-बलि पहुँचाओ।” तब मण्डली के लोगों
    ने मेलबलि और धन्यवाद-बलि पहुँचा दिए, और जितने अपनी इच्छा से देना चाहते थे उन्होंने
    भी होमबलि पहुँचाए। (लैव्य. 7:12)
  eng-YLT: And Hezekiah answereth and saith, 'Now ye have filled your hand to Jehovah,
    come nigh, and bring in sacrifices and thank-offerings to the house of Jehovah;'
    and the assembly bring in sacrifices and thank-offerings, and every willing-hearted
    one — burnt-offerings.
  eng-WYC-2017: Soothly Hezekiah added also these things, Ye have filled your hands
    with blessings to the Lord; nigh ye, and offer sacrifices and praisings in the
    house of the Lord. Therefore all the multitude offered with devout soul sacrifices,
    and praisings, and burnt sacrifices.
  eng-WMBB: Then Hezekiah answered, “Now you have consecrated yourselves to the LORD.
    Come near and bring sacrifices and thank offerings into the LORD’s house.” The
    assembly brought in sacrifices and thank offerings, and as many as were of a willing
    heart brought burnt offerings.
  urd-GVH: फिर हिज़क़ियाह लोगों से मुख़ातिब हुआ, “आज आपने अपने आपको रब के लिए वक़्फ़
    कर दिया है। अब वह कुछ रब के घर के पास ले आएँ जो आप ज़बह और सलामती की क़ुरबानी
    के तौर पर पेश करना चाहते हैं।” तब लोग ज़बह और सलामती की अपनी क़ुरबानियाँ ले आए।
    नीज़, जिसका भी दिल चाहता था वह भस्म होनेवाली क़ुरबानियाँ लाया।
  rug-rug: Meke zama la i e Hezikaea sari na tinoni, “Kamahire si ele va madi puleni
    gamu si gamu, ke paleke mae ni sari na vinukivukihi vinariponi na zinama leana
    la koasa Zelepade te Zihova.” Ke paleke lani rina tinoni sari na vina vukivukihi
    meke sari vinukivukihi zinama leana meke arini sapu malumu bulodia si paleke la
    vinukivukihi va uququ.
  gaz-gaz: Ergasiis Hisqiyaas, “Isin amma Waaqayyoof of qulqulleessitaniirtu. Kottaatii
    qalmaa fi aarsaa galataa mana qulqullummaa Waaqayyootti galchaa” jedhe. Kanaafuu
    waldaan sun qalmaa fi aarsaa galataa dhiʼeesse; warri garaan isaanii jaallate
    hundis aarsaa gubamu dhiʼeessan.
  fra-LSG: 'Ézéchias prit alors la parole, et dit: Maintenant que vous vous êtes consacrés
    à l’Éternel, approchez-vous, amenez des victimes et offrez en sacrifices d’actions
    de grâces à la maison de l’Éternel. Et l’assemblée amena des victimes et offrit
    des sacrifices d’actions de grâces, et tous ceux dont le cœur était bien disposé
    offrirent des holocaustes.'
  yal-yal: Manga Xesekiya yi a fala, a naxa, “Bayo iki ɛ bata dɛntɛgɛ Alatala xa,
    ɛ fa ɛ saraxane nun barika bira saraxane ra Alatala Batu Banxini.” Yamaan yi fa
    e saraxane nun barika bira saraxane ra, e nun muxu bɔɲɛ faɲine birin yi fa saraxa
    gan daxine ra.
  haw-1868: Olelo mai la o Hezekia, i mai la, Ano, ua hoolaa oukou ia oukou iho no
    Iehova, e hele mai, a e lawe mai i na mohai, a me na mohai aloha i ka hale o Iehova.
    A lawe mai ka ahakanaka i na alana, a me na mohai aloha; a o ka poe a pau i makemake
    ka naau, lawe mai lakou i na mohaikuni.
  arb-NAV: 'ثُمَّ قَالَ حَزَقِيَّا لِلْحَاضِرِينَ: «الآنَ قَدْ كَرَّسْتُمْ أَنْفُسَكُمْ
    لِلرَّبِّ، فَهَاتُوا ذَبَائِحَ وَقَرَابِينَ الشُّكْرِ لِهَيْكَلِ الرَّبِّ». فَأَقْبَلَتِ
    الْجَمَاعَةُ بِذَبَائِحَ وَقَرَابِينِ شُكْرٍ، وَأَتَى كُلُّ سَخِيٍّ بِمُحْرَقَاتٍ.'
  ewe-ewe: Hezekia gblɔ be, “Míewu ŋutikɔkɔ ƒe kɔnuwo nu, azɔ la, mitsɔ miaƒe nunanawo
    kple akpedavɔsanuwo vɛ.” Ale ameawo tso dukɔ la ƒe akpa ɖe sia ɖe tsɔ woƒe nunanawo
    kple akpedavɔsanuwo vɛ eye ame siwo lɔ̃ la, tsɔ numevɔsanuwo hã vɛ.
  eng-LEE: 'Then commenced Hezekiah, and said, Now have ye consecrated yourselves
    unto the Lord: come near and bring sacrifices and thanksgiving-offerings unto
    the house of the Lord. And the assembly brought in sacrifices and thanksgiving-offerings,
    and every one who was liberal of heart, burnt-offerings.'
  asm-FB: তেতিয়া হিষ্কিয়াই উত্তৰ দি ক’লে, “এতিয়া আপোনালোকে যিহোৱাৰ উদ্দেশ্যে নিজকে
    পবিত্ৰ কৰিলে; আপোনালোক ওচৰলৈ আহক আৰু যিহোৱাৰ গৃহলৈ মঙ্গলাৰ্থক আৰু ধন্যবাদাৰ্থক
    বলি আনক।” তেতিয়া সমাজে মঙ্গলাৰ্থক আৰু ধন্যবাদাৰ্থক বলি অানিলে আৰু যিমান লোকৰ
    ইচ্ছা আছিল, সেই সকলোৱেও হোম-বলি আনিলে।
  sus-A: نَ تّمُي شٍسٍكِيَ نَشَ عَ مَسٍن، «يَكْسِ، وٌ تٌ نُ قَمَ، سٍ نُ نَ وٌ بّلّشّ
    عِ عَلَتَلَ بّ، وٌ وٌ مَسٌ، وٌ نُن وٌ شَ سّرّشّيٍ نُن وٌ شَ تَنتُي سّرّشّيٍ رَ
    عَلَتَلَ شَ هْرْ مْبَنشِ رَ.» حَمَ نَشَ قَ عٍ شَ سّرّشّيٍ رَ، عَ نُن عٍ شَ تَنتُي
    سّرّشّيٍ رَ. نَشٍيٍ قَن عَ حَنِفٍ عٍ بْحّ قَنيِيٍ كُي، نٍيٍ قَن نَشَ قَ سّرّشّ
    فَن دَاشِيٍ رَ.
  fra-SBL: 'Ézéchias répondit : « Maintenant, vous vous êtes consacrés à Yahvé. Approchez-vous
    et apportez des sacrifices et des offrandes de remerciement dans la maison de
    Yahvé. » L''assemblée apporta des sacrifices et des offrandes de remerciement,
    et tous ceux qui avaient le cœur bien disposé apportèrent des holocaustes.'
  hbo-hbo: וַיַּ֨עַן יְחִזְקִיָּ֜הוּ וַיֹּ֗אמֶר עַתָּ֨ה מִלֵּאתֶ֤ם יֶדְכֶם֙ לַיהוָ֔ה
    גֹּ֧שׁוּ וְהָבִ֛יאוּ זְבָחִ֥ים וְתֹודֹ֖ות לְבֵ֣ית יְהוָ֑ה וַיָּבִ֤יאוּ הַקָּהָל֙
    זְבָחִ֣ים וְתֹודֹ֔ות וְכָל־נְדִ֥יב לֵ֖ב עֹלֹֽות׃
  kik-kik: Ningĩ Hezekia akiuga atĩrĩ, “Rĩu nĩmweyamũrĩra Jehova. Rehei magongona
    na maruta ma gũcookia ngaatho hekarũ-inĩ ya Jehova.” Nĩ ũndũ ũcio kĩũngano kĩu
    gĩkĩrehe magongona na maruta ma gũcookia ngaatho, na andũ othe arĩa ngoro ciao
    cieyendeire makĩrehe maruta ma njino.
  fra-NCL: 'Alors Ezéchias prit la parole et dit : « Maintenant, vous vous êtes consacrés
    de nouveau à Yahweh, approchez-vous, présentez des sacrifices et des actions de
    grâce dans la maison de Yahweh. » Et l’assemblée présenta des sacrifices et des
    actions de grâces, et tous ceux dont le cœur était généreux offrirent des holocaustes.'
  cek-AK: To naah Hezekiah mah, Vaihiah nangmacae hoi nangmacae Angraeng khaeah nang
    paek o boeh pongah, Angraeng im ah angzo oh loe, angbawnhaih hoiah paek ih hmuen,
    anghoehaih hoiah paek ih hmuennawk to sin oh, tiah a naa. To pongah rangpuinawk
    mah angbawnhaih hmuennawk, anghoehaih hoiah paek ih hmuennawk, palunghuemhaih
    hoiah paek ih hmuennawk to sin o.
  cuk-cuk: 'Geb agine, Ezequías dulemarga sogded: “Emisgindi, bemar Bab-Jehováʼga
    be san uksamarsoggu, Bab-Jehová-nug be odummonamala, degi, Bab-Jehováʼse-goled-neggi
    ibmar-dula ogumakar be uknamala.” Geb dule-bukidar ibmar-ogumakar-ukleged senonimalad.
    Degine, bela-dulemar ulubgi weligwaledgi, yeer-itogedgi, Bab-Dummadga ibmar-ogumakar-ukega
    senonimalad.'
  uig-CYR: 'Һәзәкия: — Силәр әнди өзүңларни Пәрвәрдигарға муқәддәс болушқа беғишлиған
    екәнсиләр, алдиға келиңлар, қурбанлиқлар, тәшәккүр қурбанлиқлирини Рәбниң өйигә
    кәлтүрүп сунуңлар, девиди, җамаәт қурбанлиқлар вә тәшәккүр қурбанлиқлирини кәлтүрүшти;
    халиғанлар көйдүрмә қурбанлиғини кәлтүрүшти.'
  tel-2017: అప్పుడు హిజ్కియా “మీరిప్పుడు యెహోవాకు మిమ్మల్ని మీరు ప్రతిష్ఠించుకున్నారు.
    దగ్గరికి రండి. యెహోవా మందిరంలోకి బలులూ కృతజ్ఞతార్పణలనూ తీసుకురండి” అని చెప్పాడు.
    సమాజపు వారు బలులనూ కృతజ్ఞతార్పణలనూ తీసుకొచ్చారు. దహన బలులను అర్పించడానికి ఎవరికి
    ఇష్టమయిందో వారు వాటిని తీసుకొచ్చారు.
  hat-BSA: 'Epi Ézéchias te di: “Koulye a, akoz nou te konsakre nou menm a SENYÈ a,
    vin pre pou pote sakrifis avèk ofrann remèsiman lakay SENYÈ a.” Epi asanble a
    te pote sakrifis yo avèk ofrann remèsiman yo. Tout moun ki te vle, yo te pote
    ofrann brile.'
  kos-kos: Hezekiah el fahk nu sin mwet uh, “Inge ke kowos nasnasla tari, use mwe
    kisa tuh in mwe sang kulo nu sin LEUM GOD.” Na elos akos, ac kutu selos sifacna
    use kosro natulos ke insewowo lalos, tuh in mwe kisa firir.
  hbo-WLC: וַיַּ֨עַן יְחִזְקִיָּ֜הוּ וַיֹּ֗אמֶר עַתָּ֨ה מִלֵּאתֶ֤ם יֶדְכֶם֙ לַיהוָ֔ה
    גֹּ֧שׁוּ וְהָבִ֛יאוּ זְבָחִ֥ים וְתוֹד֖וֹת לְבֵ֣ית יְהוָ֑ה וַיָּבִ֤יאוּ הַקָּהָל֙
    זְבָחִ֣ים וְתוֹד֔וֹת וְכָל־נְדִ֥יב לֵ֖ב עֹלֽוֹת׃
  ibo-ibo: Emesịa, Hezekaya sịrị, “Ugbu a unu edoola onwe unu nsọ nye Onyenwe anyị,
    bịanụ nso, webatanụ aja na onyinye ekele nʼime ụlọnsọ Onyenwe anyị.” Ya mere,
    nzukọ ahụ niile wetaara aja na onyinye ekele ha, ndị niile nwere mkpebi nʼobi
    ha wetara aja nsure ọkụ.
  ory-ory: ସେତେବେଳେ ହିଜକୀୟ ଉତ୍ତର କରି କହିଲେ, “ଏବେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଆପଣାମାନଙ୍କୁ ପ୍ରତିଷ୍ଠା କରିଅଛ, ନିକଟକୁ ଆସ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ବଳି ଓ ପ୍ରଶଂସାର୍ଥକ ଉପହାର
    ଆଣ।” ତହିଁରେ ସମାଜ ବଳି ଓ ପ୍ରଶଂସାର୍ଥକ ଉପହାର ଆଣିଲେ ଓ ଯେତେ ଲୋକର ମନରେ ପ୍ରବୃତ୍ତି ଜନ୍ମିଲା,
    ସେମାନେ ହୋମବଳି ଆଣିଲେ।
  chk-chk: Mürin, Hiskia a üreni ekewe aramas, “Iei oua püsin apinikemi fän iten ewe
    Samol mi Lapalap. Oupwe kaneto o uwato ekewe asor me asoren kilisou lon imwen
    ewe Samol mi Lapalap.” Iei mine ra uwato ekewe asor me ekewe asoren kilisou, nge
    ekoch me leir ra pwal uwato man fän iten asoren kek seni mochenin letiper.
  rop-rop: Wal King Hesakaiya bin tok langa detlot pipul na, “Wal dumaji yumob jidan
    klinbala blanga serramoni, wal yumob garra bringimap sekrifais ofring blanga gibitbat
    theingks langa YAWEI.” En deibin duwit, en sambala deibin bringimap mowa enimul
    blanga sekrifais langa det barnapwan ofring.
  ukr-1871: 'І промовив Езекія знов і сказав: Тепер ви посьвятили себе Господеві;
    приступайте ж і приносїть жертви й приноси подячні в дом Господень. І понесла
    вся громада жертви й приноси подячні, й кожний, хто мав щире серце, — всепалення.'
  deu-1951: 'Und Hiskia hob an und sprach: Nun habt ihr eure Hände dem HERRN gefüllt.
    Tretet herzu und bringet die Schlachtopfer und Lobopfer zum Hause des HERRN! Da
    brachte die Gemeinde Schlachtopfer und Lobopfer, und alle, die willigen Herzens
    waren, brachten Brandopfer.'
  eng-JPS: 'Then Hezekiah answered and said: ''Now ye have consecrated yourselves
    unto the LORD, come near and bring sacrifices and thank-offerings into the house
    of the LORD.'' And the congregation brought in sacrifices and thank-offerings;
    and as many as were of a willing heart brought burnt-offerings.'
  srp-1865: 'Tada Jezekija progovori i reèe: sada posvetiste ruke svoje Gospodu, pristupite
    i donesite prinose i žrtve zahvalne u dom Gospodnji. I donese sav zbor prinose
    i žrtve zahvalne, i ko god bješe voljna srca žrtve paljenice.'
  lug-lug: Awo Keezeekiya n’ayogera nti, “Kaakano mwetukuzizza eri Mukama, musembere,
    muleete ssaddaaka n’ebiweebwayo ebyokwebaza mu yeekaalu ya Mukama.” Ekibiina ne
    kireeta ssaddaaka n’ebiweebwayo eby’okwebaza, n’abo bonna abeesiimira ne baleeta
    ebiweebwayo ebyokebwa.
  heb-heb: ויען יחזקיהו ויאמר עתה מלאתם ידכם ליהוה גשו והביאו זבחים ותודות לבית יהוה
    ויביאו הקהל זבחים ותודות וכל נדיב לב עלות׃
  ben-IRV: তার পর হিষ্কিয় উত্তর দিয়ে বললেন, “এখন আপনারা সদাপ্রভুর কাছে নিজেদের দিয়ে
    দিয়েছেন। এখানে আপনারা এসে সদাপ্রভুর ঘরে পশু বলি ও ধন্যবাদ উৎসর্গের অনুষ্ঠানের
    জিনিস আনুন।” তখন লোকেরা পশু বলি ও ধন্যবাদ উত্সর্গের এবং যাদের হৃদয় চাইল তারা
    হোম উৎসর্গের অনুষ্ঠানের জিনিসও আনল।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਆਖਣ ਲੱਗਾ, ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਲਿਆ ਹੈ ਸੋ ਤੁਸੀਂ ਨੇੜੇ
    ਆਓ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਬਲੀਦਾਨ ਅਤੇ ਧੰਨਵਾਦ ਦੇ ਚੜ੍ਹਾਵੇ ਲਿਆਓ। ਤਦ ਸਭਾ ਨੇ ਬਲੀਦਾਨ
    ਅਤੇ ਧੰਨਵਾਦ ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਂਦੀਆਂ ਅਤੇ ਹਰ ਇੱਕ ਜਿਹ ਦੇ ਮਨ ਨੇ ਉਹ ਨੂੰ ਪਰੇਰਿਆ ਹੋਮ ਦੀਆਂ
    ਬਲੀਆਂ ਲਿਆਇਆ
  mya-JVB: ထိုနောက် ဟေဇကိ က၊ သင် တို့သည် ယခု ထာဝရဘုရား အား ကိုယ်ကို ပူဇော်ကြပြီ။ ဗိမာန်
    တော်သို့ ချဉ်းကပ် ၍ ၊ ယဇ် မျိုးများနှင့် ကျေးဇူး တော်ဝန်ခံရာ ပူဇော်သက္ကာများကို
    ဆောင် ခဲ့ကြလော့ဟု ပြန် ၍ မိန့် တော်မူသည် အတိုင်း၊ စည်းဝေး သောသူတို့သည် ယဇ် မျိုးများနှင့်
    ကျေးဇူး တော်ဝန်ခံရာ ပူဇော်သက္ကာများကို ဆောင် ခဲ့ကြ ၏။ စေတနာရှိသမျှသောသူတို့ သည်
    မီးရှို့ရာယဇ်တို့ကို ဆောင်ခဲ့ကြ၏။
  hmo-hmo: Hesekaia ese hebou taudia ia hamaoroa, ia gwau, “Umui sibona umui hahelagaia
    vadaeni, Lohiabada ena taudia korikori do umui lao totona. Vadaeni do umui mai,
    emui boubou gaudia, Lohiabada do umui tanikiu henia totona do umui mailaia.” Idia
    ese Hesekaia ena hereva idia kamonai henia, boubou gaudia, bona tanikiu henia
    harihari gaudia idia mailaia. Bona lalona namo taudia ese danu gabua ore bouboudia
    idia mailaia.
  urd-urd: और हिज़क़ियाह कहने लगा, “अब तुम ने अपने आपको ख़ुदावन्द के लिए पाक कर लिया
    है। इसलिए नज़दीक आओ, और ख़ुदावन्द के घर में ज़बीहे और शुक्रगुज़ारी की क़ुर्बानियाँ
    लाओ।” तब जमा'अत ज़बीहे और शुक्रगुज़ारी की क़ुर्बानियाँ लाई, और जितने दिल से राज़ी
    थे सोख़्तनी क़ुर्बानियाँ लाए।
  rus-SYN: 'И продолжал Езекия и сказал: теперь вы посвятили себя Господу; приступайте
    и приносите жертвы и благодарственные приношения в дом Господень. И понесло все
    собрание жертвы и благодарственные приношения, и всякий, кто расположен был сердцем,
    - всесожжения.'
  bqc-SIM: 'Ɔ̃ Ezekia mɛ̀: Lá a ázĩa kpà Diiwa gbã, à mↄ Dii ua ń á sa''obↄↄ
    ń á sáaukpasaↄ. Ɔ̃ gbɛ̃́ pↄ́ kãaaaↄ mↄ̀ ń ń sa''obↄↄ ń ń sáaukpasaↄ,
    mɛ́ gbɛ̃́ pↄ́ an pↄ́ gbàↄ mↄ̀ ń pↄ́ pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ.'
  tcz-CHONGTHU: Hezekiah chun mipi kommah aseijin “Tuahi nangho dan dungjuija thenga
    nahitaovin, hijeh chun Pakai thangvah na in pumgo thilto dinghi tohdoh taovin
    atin ahi. amahon sei angaijun miphabep chun acham chammin pumgo thilto dingin
    aganchao ahin kaijun ahi
  mar-mar: हिज्कीया म्हणाला, “यहूदातील लोकहो, तुम्ही आता स्वत:ला परमेश्वराच्या हवाली
    केले आहे. तेव्हा जवळ येऊन यज्ञाची आणि उपकारस्मरणाची अर्पणे आणा.” तेव्हा लोकांनी
    ती अर्पणे आणली. ज्यांना हवी होती त्यांनी मनोभावे होमार्पणेही आणली.
  qub-qub: 'Ushaycuptinna llapan runacunata Ezequías niran: «Cananga Tayta Diospanami
    canqui. Agradësicur alli goyaypita sacrifisyuyquicunata Templuman apamuy. Waquin
    sacrifisyucunatapis apamuy.» Chaura runacunaga agradësicur aparan uywa garaynincunata,
    micuy ofrendancunata. Buluntäninpita rupachina sacrifisyupaj uywacunata rupachiyta
    munaj cäga aparan.'
  bqp-bqp: Esekiɑsi u nɛɛ, tɛ̃, wee i tii dɛɛrɑsiɑ, i kuɑ Yinni Gusunɔgibu. Yen sɔ̃,
    i susimɑ i nùn siɑrɑbun yɑ̃kunu kuɑ win sɑ̃ɑ yerɔ. Yerɑ tɔn be, bɑ mɑɑ kɑ yɑɑ
    sɑbenu nɑ bɑ kɑ nùn siɑrɑbun yɑ̃ku ni kuɑ. Mɑ gɑbɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kuɑ kɑ nuku tiɑ.
  hat-hat: 'Lè sa a, Ezekyas di pèp la: -Koulye a nou menm ki mete tèt nou apa pou
    fè sèvis Seyè a, pwoche non! Pote ofrann nou ansanm ak bèt pou yo touye pou di
    Bondye mèsi. Se konsa tout pèp la pote bèt pou yo touye ak lòt ofrann pou di Bondye
    mèsi. Gen ladan yo ki te ofri bèt pou yo boule nèt pou Bondye paske yo te vle
    fè l''.'
  eng-BSB: Then Hezekiah said, “Now that you have consecrated yourselves to the LORD,
    come near and bring sacrifices and thank offerings to the house of the LORD.”
    So the assembly brought sacrifices and thank offerings, and all whose hearts were
    willing brought burnt offerings.
  eng-WEBPB: Then Hezekiah answered, “Now you have consecrated yourselves to the LORD.
    Come near and bring sacrifices and thank offerings into the LORD’s house.” The
    assembly brought in sacrifices and thank offerings, and as many as were of a willing
    heart brought burnt offerings.
  kbq-kbq: Ana hutazageno, Hezekaia'a anante huama huno, Menina Ra Anumzamofonte tamagra'a
    tamazeri ruotge hazanki, Kresramanama vu ofane, Ra Anumzamofoma susu hunte ofenena
    erita Ra Anumzamofo nompi eho. Anage hige'za ana vahetmimo'za kre fanane hu' ofama
    susu'ma hunte ofanena eriza neazageno, izano agu'amo'ma musema himo'a agra avesite
    musema huno'ma hu ofa erino etere hu'ne.
  nhe-BL: 'Huan Ezequías quinilhui nochi nopa tlacame tlen mosentilijtoyaj: “Nochi
    imojuanti inmoiyocatlalijtoque para TOTECO. Huajca ama ximonechcahuica huan xijhualicaca
    tlacajcahualistli huan ofrendas para inquitlascamatilise Toteco.” Huajca nochi
    nopa tlacame tlen mosentilijtoyaj quihualicaque tlacajcahualistli o ofrendas para
    quitlascamatilise Toteco. Huan nojquiya nochi tlen quipixque paquili ipan ininyolo
    para temacase tlacajcahualistli tlatlatili iixpa TOTECO, quinhualicaque.'
  gub-BL: Na'e Ezeki uze'eg teko wanupe kury. — Pezemonokatu Tupàn Tuweharupi Wiko
    Ma'e pe pema'ereko haw pe. A'e rupi pezur tàpuzuhu pe ma'e imono pà izupe Tupàn
    ikatu haw rehe penurywete haw hexak kar pà nehe, i'i wanupe. Teko weruzar ize'eg
    wà, ta'e ipureruzar wer hehe wà xe. Omono ma'e hapy paw pyràm Tupàn pe wà.
  eng-DRA: 'And Ezechias added, and said: You have filled your hands to the Lord,
    come and offer victims, and praises in the house of the Lord. And all the multitude
    offered victims, and praises, and holocausts with a devout mind.'
