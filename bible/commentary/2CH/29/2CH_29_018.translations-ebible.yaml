verse: 2CH.029.018
translations:
  mal-C: 'അതിനുശേഷം അവർ ഹിസ്കിയാരാജാവിന്റെ അടുത്തുവന്ന് ബോധിപ്പിച്ചത്: “ഞങ്ങൾ യഹോവയുടെ
    ആലയം മുഴുവൻ ശുദ്ധീകരിച്ചിരിക്കുന്നു. ഹോമയാഗത്തിനുള്ള യാഗപീഠവും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും
    കാഴ്ചയപ്പത്തിനുള്ള തിരുമേശയും അതിന്റെ എല്ലാ ഉപകരണങ്ങളും ശുദ്ധീകരിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da gingen sie hinein zum König Hiskia und meldeten: Wir haben den ganzen
    Tempel Jahwes gereinigt, dazu auch den Brandopferaltar samt allen seinen Geräten
    und den Tisch für die reihenweise aufgelegten Brote samt allen seinen Geräten.'
  lin-lin: 'Bakendeki epai ya mokonzi Ezekiasi mpe balobaki : — Topetoli Tempelo mobimba
    ya Yawe, etumbelo ya bambeka ya kotumba elongo na bisalelo na yango nyonso, mpe
    mesa oyo batiaka mapa elongo na bisalelo na yango nyonso.'
  eng-LSV: And they come in to Hezekiah the king within, and say, “We have cleansed
    all the house of YHWH, and the altar of the burnt-offering, and all its vessels,
    and the table of the arrangement, and all its vessels,
  eng-GNV: 'Then they went in to Hezekiah ye King, and sayde, We haue clensed all
    the house of the Lord and the altar of burnt offring, with all the vessels thereof,
    and the shewbread table, with all the vessels thereof:'
  eng-WEBSTER: Then they went in to Hezekiah the king, and said, We have cleansed
    all the house of the LORD, and the altar of burnt-offering, with all its vessels,
    and the show-bread table, with all its vessels.
  nhw-BL: 'Teipa yajque quiitatoj Tlanahuatijquetl Ezequías huan quiilhuijque: “Ya
    eltoc tlapajpactli nochi catli eltoc ipan itiopa TOTECO, huan nopa tlaixpamitl
    huan nochi tlamantli catli motequihuíaj nopona. Nopa mesa campa quitlalise nopa
    pantzi catli tlatzejtzeloltic huan nochi catli itechmonequi nojquiya eltoc tlapajpactli.'
  swh-ONEN: 'Kisha wakaingia ndani kwa Mfalme Hezekia kutoa habari na kusema: “Tumelitakasa
    Hekalu lote la Bwana, madhabahu ya sadaka ya kuteketezwa pamoja na vyombo vyake
    vyote, meza ya kupanga mikate iliyowekwa wakfu, pamoja na vyombo vyake vyote.'
  bba-bba: Mɑ bɑ dɑ sinɑ boko Esekiɑsin mi bɑ nɛɛ, wee sɑ sɑ̃ɑ yee te dɛɛrɑsiɑ sɑ
    kpɑ kɑ yɑ̃ku yee te, kɑ ten dendi yɑ̃nu kɑ tɑbulu mi bɑ rɑ pɛ̃ɛ yi kɑ yen dendi
    yɑ̃nu.
  eng-KJVCPB: Then they went in to Hezekiah the king, and said, We have cleansed all
    the house of the Lord, and the altar of burnt offering, with all the vessels thereof,
    and the shewbread table, with all the vessels thereof.
  luo-luo: Bangʼe negidhi ir ruoth Hezekia kagiwachone niya, “Wasepwodho hekalu mar
    Jehova Nyasaye duto kaachiel gi kendo mar misango miwangʼo pep gi gik moko duto
    mitiyogo e kendono kod mesa makati mopwodhi kod gigene duto.
  meu-meu: Bena idia na Hesekia, hanua pavapavana, dekenai e raka vareai, eto, Ai
    ese Iehova ena dubu idoinai vada a haḡoevaia, bona ḡole-oho bouboudia patana,
    mai kohuna iboudiai ida, bona flaoa helaḡana patana, mai kohuna iboudiai ida.
  npi-ULB: त्‍यसपछि तिनीहरू राजमहलभित्र हिजकिया राजाकहाँ गए र भने, “हामीले परमप्रभुको
    मन्‍दिर जम्‍मै पवित्र गरिसक्‍यौं, अर्थात्‌ होमबलिको वेदी, त्‍यसका सबै भाँडाकुँडासमेत,
    अनि अर्पण गरिएको रोटी राख्‍ने टेबल, त्‍यसका सबै सामानसमेत ।
  yor-yor: 'Nígbà náà wọn sì lọ sí ọ̀dọ̀ ọba Hesekiah láti lọ jábọ̀ fún un: “Àwa ti
    gbá ilé Olúwa mọ́, pẹpẹ ẹbọ sísun pẹ̀lú gbogbo ohun ẹbọ rẹ̀, àti tábìlì àkàrà
    ìfihàn, pẹ̀lú gbogbo ohun èlò.'
  pes-OPCB: 'سپس لاویان به کاخ سلطنتی رفتند و به حِزِقیای پادشاه گزارش داده، گفتند:
    «ما کار پاکسازی خانهٔ خداوند و مذبح قربانیهای سوختنی و لوازم آن و همچنین میز نان
    حضور و لوازم آن را تمام کرده‌ایم.'
  tgl-ULB: Pagkatapos nagpunta sila kay haring Ezequias sa loob ng palasyo at sinabi,
    “Nalinis na namin ang buong tahanan ni Yahweh, ang altar para sa mga handog na
    susunugin kasama ang lahat ng mga kasangkapan nito, at ang mesa ng tinapay na
    handog kasama ang lahat ng mga kasangkapan nito.
  hui-hui: Ani biaiore halu loma binigo mo miagarubi Libaiali biarubi tigua Kini Hesegaia
    berearia puwa lalu, Iname Anduane Homogonaga anda biago ibuninaga deni dodo nahe
    ngelonaga biabe bialu harimago bibahende biai harima. Ai loma biniru delai haga
    dabubi mberedi Anduane Homogohondo lomabu wulenenaga tebolo dagiabi mana ogoni
    bulenaga mbirale tara tarabi bibahende ibunaga deni dodo nahe bayale nga.
  mya-mya: လေဝိ​အ​နွယ်​ဝင်​တို့​သည် ဟေ​ဇ​ကိ​မင်း အား``အ​ကျွန်ုပ်​တို့​သည်​မီး​ရှို့​ရာ​ပူ​ဇော်
    သ​ကာ​များ​အ​တွက်​ယဇ်​ပလ္လင်၊ ရှေ့​တော်​မုန့် တင်​ရာ​စား​ပွဲ​နှင့်​အ​သုံး​အ​ဆောင်​များ
    အ​ပါ​အ​ဝင်​ဗိ​မာန်​တော်​တစ်​ခု​လုံး​ကို ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု ဆောင်​ရွက်​ပြီး​ကြ​ပါ​ပြီ။-
  bod-N: དེ་ནས་ཁོ་རྣམས་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་ཕྱིན་ཏེ་ན་རེ། ངེད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཧྲིལ་པོ་དང་།
    སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་། དེའི་ཡོ་བྱད་ཚང་མ་དང་། སྤྱན་བསྟར་བག་ལེབ་བཤམ་སའི་སྒྲོག་ཙེ་དང་།
    དེའི་ཡོ་བྱད་ཚང་མ་གཙང་མར་བྱས་པ་ཡིན།
  sna-sna: 'Ipapo vakaenda kuna mambo Hezekia vakandomuzivisa kuti: “Tachenesa temberi
    yaJehovha yose, aritari yezvipiriso zvinopiswa nemidziyo yayo yose, netafura yekuisira
    chingwa chakatsaurwa, nemidziyo yayo yose.'
  spa-BLM: 'Luego entraron al rey Ezequías dentro del palacio y le dijeron: “Hemos
    limpiado toda la casa de Yahvé, incluyendo el altar del holocausto con todos sus
    utensilios, y la mesa del pan de la feria con todos sus utensilios.'
  cac-cac: 'Ix lajvi chi'', ix c''och eb'' vin̈ d''a spalacio vin̈aj rey Ezequías
    chi'', ix yalan eb'' vin̈ icha tic: Toxo ix co sacb''itej stemplo Jehová yed''
    altar b''aj stz''a silab'', smexail ixim pan tz''em d''a yichan̈ Jehová yed''
    syamc''ab''il junjun.'
  swh-ULB: Kisha wakaenda kwa Hezekia, mfalme, ndani ya ikulu na kusema, “Tumeisafisha
    nyumba yote ya Yahwe, madhabahu kwa ajili ya kutolea sadaka za kuteketezwa pamoja
    na vifaa vyake vyote, na meza ya mkate wa uwepo, pamoja na vifaa vyake vyote.
  bel-bel: 'І прыйшлі ў дом да цара Эзэкіі і сказалі: мы ачысьцілі дом Гасподні, і
    ахвярнік для цэласпаленьняў, і ўвесь посуд яго, і стол для пакладных хлябоў, і
    ўвесь посуд яго;'
  deu-ELBBK: 'Und sie gingen zu dem König Hiskia hinein und sprachen: Wir haben das
    ganze Haus des HERRN gereinigt und den Brandopferaltar und alle seine Geräte und
    den Tisch der Schichtbrote und alle seine Geräte.'
  mbb-OT: Ne hein neipus haazà ne midhendiyè dan te ki Hadì Hezekia he ke sikandan
    te, “Nelumpiyuwan dey en is tivuuk he valey te Nengazen ragkes en is pemuhatà
    te menge pemuhat he edtutungen wey is langun he menge gelemiten kayi, ragkes en
    is lemisahan he selevukà te supas he ibpemuhat diyà te etuvangan te Megbevayà
    wey is langun he menge gelemiten kayi.
  mal-2015: യെഹിസ്കീയാ രാജാവിന്റെ അടുക്കൽ അകത്തു ചെന്നു; ഞങ്ങൾ യഹോവയുടെ ആലയം മുഴുവനും
    ഹോമപീഠവും അതിന്റെ ഉപകരണങ്ങൾ ഒക്കെയും കാഴ്ചയപ്പത്തിന്റെ മേശയും അതിന്റെ ഉപകരണങ്ങൾ
    ഒക്കെയും വെടിപ്പാക്കി,
  rmc-rmc: 'Paľis gele ko kraľis Chizkija a phende leske: „Obžužarďam calo Chramos
    le RAJESKRO, o oltaris pro labarde obeti leskre sersamoha, the o skamind, pre
    savo thovenas o sveto maro, leskre sersamoha.'
  pes-OPV: 'پس نزد حزقیا پادشاه به اندرون قصر داخل شده، گفتند: «تمامی خانه خداوند
    ومذبح قربانی سوختنی و همه اسبابش و میز نان تقدمه را با همه آلاتش طاهر ساختیم.'
  ron-1924: 'С-ау дус апой ла ымпэратул Езекия ши ау зис: „Ам курэцит тоатэ Каса Домнулуй,
    алтарул ардерилор-де-тот ку тоате унелтеле луй ши маса пынилор пентру пунеря ынаинте
    ку тоате унелтеле ей.'
  ben-OBCV: 'পরে তারা রাজা হিষ্কিয়ের কাছে গিয়ে এই খবর দিলেন: “হোমবলির বেদি ও সেখানকার
    সব বাসনপত্র, এবং উৎসর্গীকৃত রুটি সাজিয়ে রাখার টেবিল ও সেটির সব জিনিসপত্র সমেত
    আমরা সদাপ্রভুর গোটা মন্দিরটিই শুচিশুদ্ধ করে দিয়েছি।'
  som-som: Markaasay Boqor Xisqiyaah ugu galeen gurigiisii boqornimada oo waxay ku
    yidhaahdeen, Waannu wada nadiifinnay gurigii Rabbiga oo dhan, iyo meeshii qurbaanka
    la gubo, iyo weelasheedii oo dhan, iyo miiskii la saari jiray kibistii tusniinta
    iyo weelashiisii oo dhanba.
  lat-VUC: 'Ingressi quoque sunt ad Ezechiam regem, et dixerunt ei: Sanctificavimus
    omnem domum Domini, et altare holocausti, vasaque ejus, necnon et mensam propositionis
    cum omnibus vasis suis,'
  eng-ASVBT: Then they went in to Hezekiah the king within the palace, and said, We
    have cleansed all the house of Jehovah, and the altar of burnt offering, with
    all the vessels thereof, and the table of showbread, with all the vessels thereof.
  ita-1885: 'Poi vennero al re Ezechia dentro in casa, e gli dissero: Noi abbiamo
    nettata tutta la Casa del Signore, e l''Altar degli olocausti, e tutti i suoi
    arredi, e la Tavola dove si dispongono i pani, con tutti i suoi strumenti.'
  eng-LXXUP: And they went in to King Hezekiah, and said, We have purified all the
    things in the house of the Lord, the altar of whole burnt offering, and its vessels,
    and the table of showbread, and its vessels;
  eng-ULB: Then they went to Hezekiah, the king, inside the palace and said, “We have
    cleansed all the house of Yahweh, the altar for burnt offerings with all its implements,
    and the table of the bread of the presence, with all its implements.
  spa-VBL: 'Entonces entraron a decirle al rey Ezequías: “Hemos limpiado todo el Templo
    del Señor, el altar del holocausto con todos sus utensilios y la mesa de los panes
    de la proposición con todos sus utensilios.'
  fra-_FOB: 'Après cela ils se rendirent chez le roi Ézéchias, et dirent: Nous avons
    purifié toute la maison de l''Éternel, l''autel des holocaustes et tous ses ustensiles,
    et la table des pains de proposition et tous ses ustensiles.'
  mal-mal: യെഹിസ്കീയാ രാജാവിന്റെ അടുക്കൽ അകത്ത് ചെന്ന്, “ഞങ്ങൾ യഹോവയുടെ ആലയം മുഴുവനും
    ഹോമപീഠവും, കാഴ്ചയപ്പത്തിന്റെ മേശയും അതിന്റെ ഉപകരണങ്ങളും വെടിപ്പാക്കി,
  urd-GVR: Hizqiyāh Bādshāh ke pās jā kar unhoṅ ne kahā, “Ham ne Rab ke pūre ghar
    ko pāk-sāf kar diyā hai. Is meṅ jānwaroṅ ko jalāne kī qurbāngāh us ke sāmān samet
    aur wuh mez jis par Rab ke lie maḳhsūs roṭiyāṅ rakhī jātī haiṅ us ke sāmān samet
    shāmil hai.
  suz-BL: मेको नोले मेकोपुकी पिप हिज्‍कीयाह आ बाक्‍तीक लशा “गोपुकीम परमप्रभु यावे
    शोब्‍ले लहर पा वोइक्‍तीक टेबल नु मेको आ मारेइ मारेइ ठीक सेल्‍ने थुम्‍तक।
  ita-1927: 'Allora vennero al re Ezechia, nel suo palazzo, e gli dissero: “Noi abbiam
    purificata tutta la casa dell’Eterno, l’altare degli olocausti con tutti i suoi
    utensili, la tavola dei pani della presentazione con tutti i suoi utensili;'
  ckb-ckb: 'ئینجا چوونە ژوورەوە بۆ لای حەزقیای پاشا و گوتیان: «هەموو پەرستگای یەزدان
    و قوربانگاکەی قوربانی سووتاندن و هەموو قاپوقاچاغەکانی و مێزی نانی تەرخانکراو و
    هەموو قاپوقاچاغەکانیمان پاککردەوە،'
  eng-BBE: Then they went in to King Hezekiah and said, We have made all the house
    of the Lord clean, as well as the altar of burned offerings with all its vessels,
    and the table for the holy bread, with all its vessels.
  kan-OKCV: ಆಗ ಅವರು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೆಲ್ಲಾ, ದಹನಬಲಿಪೀಠವನ್ನೂ,
    ನೈವೇದ್ಯ ರೊಟ್ಟಿಗಳನ್ನಿಡತಕ್ಕ ಮೇಜನ್ನು, ಅದರ ಎಲ್ಲಾ ಪಾತ್ರೆಗಳನ್ನೂ ಶುದ್ಧಿಮಾಡಿದೆವು.
  tam-2017: 'அவர்கள் ராஜாவாகிய எசேக்கியாவிடம் போய்: நாங்கள் யெகோவாவின் ஆலயத்தையும்,
    சர்வாங்க தகனபலிபீடத்தையும், அதனுடைய அனைத்து தட்டுமுட்டுகளையும், சமுகத்து அப்பங்களின்
    மேஜையையும், அதின் அனைத்து தட்டுமுட்டுகளையும் தூய்மைப்படுத்தி,'
  spa-RV-1909: 'Luego pasaron al rey Ezechîas, y dijéronle: Ya hemos limpiado toda
    la casa de Jehová, el altar del holocausto, y todos sus instrumentos, y la mesa
    de la proposición con todos sus utensilios.'
  ron-BTF: 'Atunci au mers la împăratul Ezechia și au spus: Am curățat toată casa
    DOMNULUI și altarul ofrandei arse, cu toate vasele lui, masa pâinii punerii înainte,
    cu toate vasele ei.'
  eng-WEBP: Then they went in to Hezekiah the king within the palace and said, “We
    have cleansed all the LORD’s house, including the altar of burnt offering with
    all its vessels, and the table of show bread with all its vessels.
  eng-FBV: Then they went in to tell King Hezekiah, “We have cleaned the entire Temple
    of the Lord, the altar of burnt offering with all its utensils, and the table
    of the showbread with all its utensils.
  nld-1939: 'Toen lieten ze zich bij koning Ezekias aandienen, en zeiden: Wij hebben
    de gehele tempel van Jahweh gereinigd, met het brandofferaltaar en toebehoren,
    met de tafel der toonbroden en toebehoren.'
  nch-BL: 'Teipa yajque quiitatoj Tanahuatijquet Ezequías huan quiilhuijque: “Ya eltoc
    tapajpacti nochi cati eltoc ipan itiopa TOTECO, huan nopa taixpamit huan nochi
    tamanti cati motequihuía nopona. Nopa mesa campa quitalise nopa pantzi cati tatzejtzeloltic
    huan nochi cati monequi nopona nojquiya eltoc tapajpactic.'
  vie-1934: 'Chúng vào cung vua Ê-xê-chia, mà nói rằng: Chúng tôi đã dọn sạch cả đền
    Đức Giê-hô-va, bàn thờ của lễ thiêu và các đồ dùng nó, cái bàn sắp bánh trần thiết
    và các đồ dùng nó;'
  hin-CV: तब वे राजा हिज़किय्याह के सामने गए और उन्होंने बताया, हमने याहवेह के पूरे
    भवन को शुद्ध कर दिया है, होमबलि की वेदी, उससे संबंधित सारे बर्तन, भेंट की रोटी
    की मेज़ और उससे संबंधित सारे बर्तन.
  spa-BES: 'Fueron al rey Ezequías y dijeron: Hemos limpiado el templo del Señor,
