  asm-FB: তেওঁ তেখেতসকলক ক’লে, “হে লেবীয়াসকল, আপোনালোকে মোৰ কথা শুনক! আপোনালোকে এতিয়া
    নিজক পবিত্ৰ কৰি নিজৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাৰ গৃহ পবিত্ৰ কৰক আৰু পবিত্ৰ স্থানৰ
    পৰা অশুচি বস্তুবোৰ উলিয়াই পেলাওঁক।
  sus-A: عَ نَشَ عَ مَسٍن عٍ بّ، «لٍوِكَيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ. وٌ شَ وٌ رَ سّنِيّن،
    وٌ شَ وٌ بَبَيٍ مَرِفِ عَلَتَلَ شَ بَنشِ رَ سّنِيّن، وٌ شَ سٍ سّنِيّنتَرٍ بِرِن
    رَ مِنِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: 'et leur dit : « Écoutez-moi, Lévites ! Maintenant, sanctifiez-vous, sanctifiez
    la maison de Yahvé, le Dieu de vos pères, et emportez les souillures hors du lieu
    saint.'
  hbo-hbo: וַיֹּ֥אמֶר לָהֶ֖ם שְׁמָע֣וּנִי הַלְוִיִּ֑ם עַתָּ֣ה הִֽתְקַדְּשׁ֗וּ וְקַדְּשׁוּ֙
    אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י אֲבֹתֵיכֶ֔ם וְהֹוצִ֥יאוּ אֶת־הַנִּדָּ֖ה מִן־הַקֹּֽדֶשׁ׃
  kik-kik: 'akiuga atĩrĩ: “Ta thikĩrĩriai inyuĩ Alawii! Mwĩtheriei rĩu, na mũtherie
    hekarũ ya Jehova Ngai wa maithe manyu. Eheriai kĩndũ gĩothe kĩrĩ thaahu kuuma
    handũ-harĩa-haamũre.'
  fra-NCL: 'il leur dit : « Ecoutez-moi, lévites ! Sanctifiez-vous maintenant, sanctifiez
    la maison de Yahweh, le Dieu de vos pères, et faites sortir du sanctuaire ce qui
    est impur.'
  cek-AK: Nihcae khaeah, Levi acaengnawk ka lok hae tahngai oh, ciimcai oh loe, nam
    panawk ih Angraeng Sithaw ih im to ciim o sak ah; hmuenciim thung ih panuet thok
    hmuennawk boih to takhoe oh.
  cuk-cuk: 'Degi, Ezequías amarga sogded: “Levita-dulemar, nue an-itomalo. Na san-swilidik
    be imakmar. Degi, be-dadgan-e-Bab-Dummad-Jehováʼse-goled-neg swilidik be imakmarbalo.
    Bela Bab-Dummadse-goled-negyaba ibmar-isgana-bukwad be onimalo.'
  uig-CYR: 'уларға: — И Лавийлар, гепимгә қулақ селиңлар; өзүңларни Худаға атап пакизлаңлар
    вә ата-боваңларниң Худаси Пәрвәрдигарниң өйини униңға муқәддәс қилип пакизлаңлар,
    муқәддәсханидин барлиқ паскина нәрсиләрни чиқирип ташлаңлар.'
  tel-2017: వారికిలా ఆజ్ఞాపించాడు. “లేవీయులారా, నా మాట వినండి. ఇప్పుడు మిమ్మల్ని మీరు
    ప్రతిష్ఠించుకుని, మీ పూర్వీకుల దేవుడైన యెహోవా మందిరాన్ని ప్రతిష్ఠించి పరిశుద్ధ
    స్థలం నుంచి నిషిద్ధ వస్తువులన్నిటినీ బయటికి తీసికెళ్ళండి.”
  hat-BSA: 'Konsa, li te di yo: “Koute mwen, O Levit yo. Konsakre nou menm koulye
    a, konsakre lakay SENYÈ a, Bondye a papa zansèt nou yo, e pote sa ki pa pwòp deyò
    pou l vin yon lye sen.'
  kos-kos: ac kaskas nu selos we. El fahk, “Kowos mwet Levi, akmutalye kowos ac aknasnasyela
    Tempul lun LEUM GOD lun papa tomowos. Sisla liki Tempul ma nukewa ma akfohkfokye.
  hbo-WLC: וַיֹּ֥אמֶר לָהֶ֖ם שְׁמָע֣וּנִי הַלְוִיִּ֑ם עַתָּ֣ה הִֽתְקַדְּשׁ֗וּ וְקַדְּשׁוּ֙
    אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י אֲבֹתֵיכֶ֔ם וְהוֹצִ֥יאוּ אֶת־הַנִּדָּ֖ה מִן־הַקֹּֽדֶשׁ׃
  ibo-ibo: gwa ha okwu sị ha, “Geenụ m ntị unu ndị Livayị, doonụ onwe unu nsọ, dokwaanụ
    ụlọnsọ ukwu Onyenwe anyị Chineke nna nna unu nsọ. Wezuganụ ihe arụ niile dị nʼebe
    nsọ nke ụlọnsọ ahụ.
  ory-ory: “ହେ ଲେବୀୟମାନେ, ତୁମ୍ଭେମାନେ ମୋʼ କଥା ଶୁଣ; ଏବେ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କର ଓ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପବିତ୍ର କରି ସେହି ପବିତ୍ର ସ୍ଥାନରୁ ଅଶୁଚିତା ଦୂର
    କର।
  chk-chk: Iwe, a üreniir, “Oupwe aüselingaei, ämi chon ewe ainangen Lefi. Oupwe apinikemi,
    oupwe pwal apini imwen ewe Samol mi Lapalap än ämi kewe lewo we Kot, o atowu ewe
    limengau seni ewe leni mi pin.
  rop-rop: en imbin tok langa olabat deya na, “Ol yumob Libaimen, yumob garra meigim
    miselp klinbala blanga serramoni, en meigim det Serramoni Pleis blanga YAWEI klinbala
    blanga serramoni du. Yumob garra deigimwei ola nogudwan ting brom det Serramoni
    Pleis.
  ukr-1871: 'І промовив до їх: Слухайте мене, левіти! тепер осьвятїтеся самі і посьвятїть
    дім Господа, Бога батьків ваших, і викиньте нечисть із сьвятинї.'
  deu-1951: Höret mir zu, ihr Leviten! Nunmehr heiliget euch und heiliget das Haus
    des HERRN, des Gottes eurer Väter, und schaffet den Unflat aus dem Heiligtum heraus!
  eng-JPS: 'and said unto them: ''Hear me, ye Levites: now sanctify yourselves, and
    sanctify the house of the LORD, the God of your fathers, and carry forth the filthiness
    out of the holy place.'
  srp-1865: 'I reèe im: èujte me, Leviti, osveštajte se sada i osvetite dom Gospoda
    Boga otaca svojih, i iznesite neèistotu iz svetinje.'
  lug-lug: n’abagamba nti, “Mumpulirize Abaleevi, kaakano mwetukuze, ate mutukuze
    ne yeekaalu ya Mukama Katonda wa bajjajjammwe, muggye buli kitali kirongoofu mu
    watukuvu.
  heb-heb: ויאמר להם שמעוני הלוים עתה התקדשו וקדשו את בית יהוה אלהי אבתיכם והוציאו
    את הנדה מן הקדש׃
  ben-IRV: তিনি তাদের বললেন এখন “লেবীয়েরা, আমার কথা শোন; তোমরা নিজেদের এবং তোমাদের
    নিজেদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর ঘরটি শুচি কর। এই পবিত্র জায়গা থেকে সমস্ত
    অশুচি জিনিস দূর করে দাও।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਹੇ ਲੇਵੀਓ, ਮੇਰੀ ਸੁਣੋ! ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ
    ਕਰੋ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਇਸ ਭਵਨ ਨੂੰ ਵੀ ਪਵਿੱਤਰ ਕਰੋ ਅਤੇ ਇਸ ਪਵਿੱਤਰ
    ਸਥਾਨ ਵਿੱਚੋਂ ਮੈਲ਼ ਨੂੰ ਕੱਢ ਕੇ ਬਾਹਰ ਲੈ ਜਾਓ
  mya-JVB: အိုလေဝိ သားတို့၊ နားထောင် ကြလော့။ ကိုယ်ကို၎င်း၊ ဘိုးဘေး တို့၏ ဘုရားသခင်
    ထာဝရဘုရား ၏ အိမ် တော်ကို၎င်း သန့်ရှင်း စေ၍၊ သန့်ရှင်း ရာဌာနထဲက အမှိုက် ကို သုတ်သင်
    ပယ်ရှင်းကြလော့။
  hmo-hmo: Vadaeni Hesekaia ese idia dekenai ia hamaoroa, ia gwau, “Levi taudia e,
    lau dekenai umui kamonai! Umui ese sibona do umui hahelagaia, bona Lohiabada,
    emui sene taudia edia Dirava ena Dubu Helaga do umui hahelagaia. Gabu helagana
    idia hamiroa gaudia ibounai do umui abia lao murimurina dekenai.
  urd-urd: और उनसे कहा, ऐ लावियो, मेरी सुनो! तुम अब अपने को पाक करो और ख़ुदावन्द अपने
    बाप — दादा के ख़ुदा के घर को पाक करो, और इस पाक मक़ाम में से सारी नापाकी को निकाल
    डालो;
  rus-SYN: 'и сказал им: послушайте меня, левиты! Ныне освятитесь сами и освятите
    дом Господа Бога отцов ваших, и выбросьте нечистоту из святилища.'
  bqc-SIM: 'A ònɛ́: Á Levii buiↄ, à ma yãma! À gbãbↄ ázĩaɛ, í gbãbↄ Dii
    á deziↄ Lua kpɛ́ɛ. À bↄlɛ ń pↄ́ pↄ́ ì luakukĩi gbãlɛo píi.'
  tcz-CHONGTHU: 'Amaho komma chun hitin aseije: “kasei hi ngaijun Levi te tun nangho
    le nangho kisuthengun chujouleh napu napateo Pakai Pathen houin suthengun, chujouleh,
    thil thenglou jouse chu houinna kon in paidoh un.'
  mar-mar: तो त्यांना म्हणाला, “लेवी हो, ऐका! देवाच्या सेवेसाठी पवित्र व्हा. या पवित्र
    कार्यासाठी परमेश्वर देवाच्या मंदिराची सिध्दता करा. परमेश्वर हा आपल्या पूर्वजांचा
    देव आहे. पवित्रस्थानातूनही अशुद्धपणा काढून टाका.
  qub-qub: 'Nircur niran: «Leví runacuna sumaj wiyamay: Cananga limyuyay. Unay caj
    famillyanchïcuna rispitashan Tayta Diospa Templuntapis limyu cananpaj pichapacuy.
    Rispitädu cuartupitapis ganra caycajcunata jorguy.'
  bqp-bqp: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ Lefibɑ i swɑɑ dɑkio i nɔ. I tii dɛɛrɑsio, kpɑ
    i mɑɑ Gusunɔ bɛɛn bɑɑbɑbɑn Yinnin sɑ̃ɑ yeru dɛɛrɑsiɑ. I ye yɑ disi mɔ kpuro yɑro
    sɑ̃ɑ yee ten min di.
  hat-hat: 'Li di yo: -Nou menm fanmi Levi yo, koute sa m''ap di nou: mete nou nan
    kondisyon pou fè sèvis pou Seyè a. Mete Tanp Seyè a, Bondye zansèt nou yo, nan
    kondisyon pou yo ka fè sèvis ladan l'' pou li. Wete tout vye bagay yo te mete
    ladan l'' kifè li pa nan kondisyon pou fè sèvis Bondye a.'
  eng-BSB: “Listen to me, O Levites,” he said. “Consecrate yourselves now and consecrate
    the house of the LORD, the God of your fathers. Remove from the Holy Place every
    impurity.
  eng-WEBPB: and said to them, “Listen to me, you Levites! Now sanctify yourselves,
    and sanctify the house of the LORD, the God of your fathers, and carry the filthiness
    out of the holy place.
  kbq-kbq: amanage huno zamasmi'ne, Nagrama hanua kea Livae nagamota kama antahiho,
    menina tamagra'a tamazeri agru nehuta, Ra Anumzana tamagehe'i Anumzamofo mono
    nona azeri agru nehuta, ana mono nompima agru osu zantmima me'neana eri atreho.
  nhe-BL: 'Huan quinilhui: “Xinechtlacaquilica imojuanti tlen inlevitame. Ximopajpacaca
    iixpa TOTECO Dios tlen elqui ininTeco tohuejcapan tatahua para huelis inquitequipanose.
    Nojquiya xijpajpacaca ni tiopamitl tlen iaxca huan xijquixtica nochi tlen fiero
    tlen eltoc calijtic.'
  gub-BL: — Erewi izuapyapyr wà. Penu heze'eg nehe. Pezemukatu Tupàn henataromo nehe.
    Pemukatu Tupàn Tuweharupi Wiko Ma'e zaneipy wazar hàpuzuhu nehe no. Penuhem ikatu
    'ym ma'e paw tàpuzuhu wi nehe.
  eng-DRA: 'And he said to them: Hear me, ye Levites, and be sanctified, purify the
    house of the Lord the God of your fathers, and take away all filth out of the
    sanctuary.'
