verse: 2CH.029.005
translations:
  mal-C: 'എന്നിട്ട് അവരോടു പറഞ്ഞു: “ലേവ്യരേ, എന്റെ വാക്കു കേൾക്കുക! നിങ്ങളെത്തന്നെയും
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയത്തെയും വിശുദ്ധീകരിപ്പിൻ! വിശുദ്ധസ്ഥലത്തുനിന്നു
    സകലമാലിന്യങ്ങളും നീക്കിക്കളയുക!'
  deu-TKW: 'Da sprach er zu ihnen: Hört mich an, ihr Leviten! Heiligt euch nunmehr
    und heiligt den Tempel Jahwes, des Gottes eurer Väter, und schafft den Unflat
    aus dem Heiligtum heraus!'
  lin-lin: 'Alobaki na bango : — Boyoka ngai, Balevi ! Bomibulisa sik’oyo mpe bopetola
    Tempelo ya Yawe, Nzambe ya bakoko na bino ; bolongola mbindo nyonso kati na Esika
    ya bule.'
  eng-LSV: And he says to them, “Hear me, O Levites, now sanctify yourselves, and
    sanctify the house of YHWH, God of your fathers, and bring out the impurity from
    the holy place,
  eng-GNV: 'And said vnto them, Heare me, ye Leuites: sanctifie nowe your selues,
    and sanctifie the house of the Lord God of your fathers, and cary forth the filthinesse
    out of the Sanctuarie.'
  eng-WEBSTER: And said to them, Hear me, ye Levites, sanctify now yourselves, and
    sanctify the house of the LORD God of your fathers, and carry forth the filthiness
    out of the holy place .
  nhw-BL: 'Huan quinilhui: “Techtlacaquilica amojuanti catli anlevitame. Ximopajpacaca
    iixpa TOTECO Dios catli elqui ininTeco tohuejcapan tatahua para huelis anquitequipanose.
    Nojquiya xijpajpacaca ni tiopamitl catli iaxca huan xijquixtica nochi catli fiero
    catli eltoc calijtic.'
  swh-ONEN: 'na kusema: “Nisikilizeni mimi, enyi Walawi! Jitakaseni nafsi zenu sasa,
    mkaitakase na nyumba ya Bwana, Mungu wa baba zenu. Ondoeni uchafu wote kutoka
    mahali patakatifu.'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ Lefibɑ i swɑɑ dɑkio i nɔ. I tii dɛɛrɑsio, kpɑ
    i mɑɑ Gusunɔ bɛɛn bɑɑbɑbɑn Yinnin sɑ̃ɑ yeru dɛɛrɑsiɑ. I ye yɑ disi mɔ kpuro yɑro
    sɑ̃ɑ yee ten min di.
  eng-KJVCPB: and said unto them, Hear me, ye Levites, sanctify now yourselves, and
    sanctify the house of the Lord God of your fathers, and carry forth the filthiness
    out of the holy place.
  luo-luo: Kendo nowachonegi niya, “Winjauru un jo-Lawi! Koro pwodhreuru kendo chiwreuru
    ni hekalu mar Jehova Nyasaye ma Nyasach kwereu. Goluru chilo maricho e kama ler
    mar lemo.
  meu-meu: Ia ese e hamaorodia, eto, Levi taumui e, a kamonai henigu! Sibomui ba hahelaḡa,
    bona Iehova, senemui edia Dirava, ena dubu ba hahelaḡaia; bona miro na gabu helaḡana
    amo bavabia lasi murimuri ai.
  npi-ULB: तिनले तिनीहरूलाई भने, “ए लेवीहरू हो, मेरा कुरा सुन! आफू-आफूलाई पवित्र गर,
    र आफ्‍ना पुर्खाहरूका परमप्रभु परमेश्‍वरको मन्‍दिरलाई पवित्र पार, र पवित्रस्‍थानबाट
    अपवित्र कुरा हटाइदेओ ।
  yor-yor: Ó sì wí pé, “Ẹ gbọ́ tèmi, ẹ̀yin ọmọ Lefi! Ẹ ya ara yín sí mímọ́ nísinsin
    yìí kí ẹ sì ya ilé Olúwa Ọlọ́run sí mímọ́, kí ẹ sì kó ohun àìmọ́ baba mi jáde
    kúrò ní ibi mímọ́.
  pes-OPCB: 'وقتی در آنجا جمع شدند به ایشان گفت: «ای لاویان به من گوش دهید. خود را
    تقدیس کنید و خانهٔ خداوند، خدای اجدادتان را پاک نمایید و هر چیز ناپاک را از قدس
    بیرون بریزید.'
  tgl-ULB: Sinabi niya sa kanila, “Makinig kayo sa akin, kayong mga Levita! Italaga
    ninyo ang inyong mga sarili kay Yahweh, at italaga ninyo ang tahanan ni Yahweh,
    ang Diyos ng inyong mga ninuno, at inyong alisin ang karumihan mula sa banal na
    lugar.
  hui-hui: Ani mo ngoai howa ibugua tihondo lamialu lalu, Libaiali kamiru tígua tíni
    Anduane Homogo ina mamalirunaga Ngode Datagaliwabehondo lomabu mialu ibunaga anda
    ogoni ibuni deni bayaleore helo mo tiga bia halimu. Ani bialu mbirale tara anda
    ogoniha Anduane Homogo deni mo dodo holene damene ngane hendedemigo bibahende
    mo wahai halimu.
  mya-mya: မိန့်​ခွန်း​မြွက်​ကြား​တော်​မူ​သည်။ မင်း​ကြီး က``အ​ချင်း​လေ​ဝိ​အ​နွယ်​ဝင်​တို့၊
    သင်​တို့ သည်​မိ​မိ​တို့​ကိုယ်​ကို​ဆက်​ကပ်​ပူ​ဇော်​လျက် သင်​တို့​ဘိုး​ဘေး​များ​၏
    ဘု​ရား​သ​ခင် ထာ​ဝရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​သန့်​စင်​မှု ကို​ဆောင်​ရွက်​ကြ​လော့။
    ဗိ​မာန်​တော်​ကို​ညစ် ညမ်း​စေ​သည့်​အ​ရာ​ဟူ​သ​မျှ​ကို​ဖယ်​ရှား ကြ​လော့။-
  bod-N: ཀྱེ་ལེ་ཝི་པ་རྣམས་བདག་ལ་ཉོན་དང་། ཁྱོད་ཅག་གིས་རང་ཉིད་དམ་པར་བྱོས་དང་། ཡང་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡང་དམ་པར་བྱོས་ལ།
    དམ་པའི་གནས་ལས་རྫས་མི་གཙང་བ་དེ་ཕྱུང་ཞིག
  sna-sna: Uye akati, “Teererai kwandiri, vaRevhi! Zvinatsei zvino uye munatse temberi
    yaJehovha, Mwari wamadzibaba enyu. Mubvise kusvibiswa kwose munzvimbo tsvene.
  spa-BLM: 'y les dijo: “¡Escúchenme, levitas! Ahora santifíquense y santifiquen la
    casa de Yahvé, el Dios de sus padres, y saquen la inmundicia del lugar santo.'
  cac-cac: 'Ix yalan vin̈ icha tic: Ex levita, ab''ec tas ol vala'': Sacb''itejec
    e b''a, tze sacb''itan pax stemplo Jehová, aton co Diosal yed'' eb'' co mam quicham.
    Iq''uequelta masanil tas man̈ vach''oc ayoch d''a yool.'
  swh-ULB: Akawaambia, “Nisikilizeni, ninyi Walawi! Jitakaseni wenyewe, na itakaseni
    nyumba ya Yahwe, Mungu wa babu zenu, na uondoeni mbali uchafu kutoka kwenye sehemu
    takatifu.
  bel-bel: 'і сказаў ім: паслухайе мяне, лявіты. Сёньня асьвяцецеся самі і асьвяцеце
    дом Госпада Бога бацькоў вашых, і выкіньце нячыстае са сьвятыні.'
  deu-ELBBK: 'und er sprach zu ihnen: Hört mich, ihr Leviten! Heiligt euch nun, und
    heiligt das Haus des HERRN, des Gottes eurer Väter, und bringt die Unreinigkeit
    aus dem Heiligtum hinaus.'
  mbb-OT: Ne migkeǥiyan din sikandan te, “Pemineǥa a keniyu, sikiyu is menge kevuwazan
    ni Levi. Guntaan, ihalad niw is keugelingen niw wey lumpiyuwi niw zaan is baley
    te Nengazen, he Megbevayà te menge kepuun niw. Iawè niw keniyan te valey te Nengazen
    is langun he menge vutang he ed-isipen he meremerik.
  mal-2015: ലേവ്യരേ, എന്റെ വാക്കു കേൾപ്പിൻ, ഇപ്പോൾ നിങ്ങൾ നിങ്ങളെത്തന്നേ ശുദ്ധീകരിച്ചു
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയത്തെയും ശുദ്ധീകരിച്ചു വിശുദ്ധമന്ദിരത്തിൽനിന്നു
    മലിനത നീക്കിക്കളവിൻ.
  rmc-rmc: 'Phenďa lenge: „Šunen man, Levitale! Akana pošvecinen pes a pošvecinen
    the o Chramos le RAJESKRO, le Devleskro tumare dadengro. Hordinen avri savore
    džungale veci andral o Chramos.'
  pes-OPV: 'و به ایشان گفت: «ای لاویان مرا بشنوید! الان خویشتن را تقدیس نمایید و خانه
    یهوه خدای پدران خود را تقدیس کرده، نجاسات را از قدس بیرون برید.'
  ron-1924: 'ши ле-а зис: „Аскултаци-мэ, левицилор! Акум сфинцици-вэ, сфинциць Каса
    Домнулуй Думнезеулуй пэринцилор воштри ши скоатець афарэ дин Сфынтул Локаш че
    есте некурат.'
  ben-OBCV: 'এবং তাদের বললেন: “হে লেবীয়েরা, আমার কথা শোনো! এখন তোমরা ঈশ্বরের উদ্দেশে
    নিজেদের উৎসর্গ করো এবং তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর মন্দিরটিও উৎসর্গ
    করো। পবিত্র পীঠস্থান থেকে সব দূষণ দূর করো।'
  som-som: Oo wuxuu iyagii ku yidhi, Reer Laawiyow, i maqla, oo haddeer isdaahiriya,
    oo waxaad kaloo daahirisaan guriga Rabbiga ah Ilaahii awowayaashiin, oo nijaastana
    ka bixiya meesha quduuska ah.
  lat-VUC: 'Dixitque ad eos: Audite me, Levitæ, et sanctificamini: mundate domum Domini
    Dei patrum vestrorum, et auferte omnem immunditiam de sanctuario.'
  eng-ASVBT: and said unto them, Hear me, ye Levites; now sanctify yourselves, and
    sanctify the house of Jehovah, the God of your fathers, and carry forth the filthiness
    out of the holy place.
  ita-1885: 'E disse loro: O Leviti, ascoltatemi: santificatevi ora, e santificate
    la Casa del Signore Iddio dei vostri padri, e traete fuor del Santuario le cose
    immonde.'
  eng-LXXUP: 'and said to them, Hear, ye Levites: now sanctify yourselves, and sanctify
    the house of the Lord God of your fathers, and cast out the impurity from the
    holy places.'
  eng-ULB: He said to them, “Listen to me, you Levites! Consecrate yourselves, and
    consecrate the house of Yahweh, the God of your ancestors, and carry away the
    filthiness from the holy place.
  spa-VBL: 'Les dijo: “Escuchadme, levitas. Purifíquense ahora y purifiquen el Templo
    del Señor, el Dios de sus antepasados. Quiten del Lugar Santo todo lo que esté
    sucio.'
  fra-_FOB: 'Et il leur dit: Écoutez-moi, Lévites! sanctifiez-vous maintenant, et
    sanctifiez la maison de l''Éternel, le Dieu de vos pères, et ôtez du sanctuaire
    la souillure.'
  mal-mal: “ലേവ്യരേ, എന്റെ വാക്കു കേൾക്കുവിൻ, ഇപ്പോൾ നിങ്ങൾ നിങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ച്
    നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയത്തെയും ശുദ്ധീകരിച്ച് വിശുദ്ധമന്ദിരത്തിൽ
    നിന്ന് മലിനത നീക്കിക്കളവിൻ.
  urd-GVR: aur kahā, “Ai lāwiyo, merī bāt suneṅ! Apne āp ko ḳhidmat ke lie maḳhsūs-o-muqaddas
    kareṅ, aur Rab apne bāpdādā ke Ḳhudā ke ghar ko bhī maḳhsūs-o-muqaddas kareṅ.
    Tamām nāpāk chīzeṅ maqdis se nikāleṅ!
  suz-BL: मिनु मेकोमी मेको आन कली “लेवीपुकी, आं लोव़ नेनीन। मुल गेपुकी आंम कली परमप्रभु
    यावे आ ङोंइती ठीक सेल्‍सीन। मिनु परमप्रभु यावे, इन किकी पिपी आन परमप्रभु आ खिं
    ठीक सेलीन। मिनु परमप्रभु यावे आ बाक्‍तीक रे ग्रांग्रा दिशो नेल्‍ल ग्रुंइशा ताइक्‍तीन।
  ita-1927: 'e disse loro: “Ascoltatemi, o Leviti! Ora santificatevi, e santificate
    la casa dell’Eterno, dell’Iddio de’ vostri padri, e portate fuori dal santuario
    ogni immondezza.'
  ckb-ckb: 'پێی گوتن: «ئەی لێڤییەکان گوێم لێ بگرن، ئێستا خۆتان تەرخان بکەن و پەرستگای
    یەزدانی پەروەردگاری باوباپیرانتان تەرخان بکەن. گڵاوی لە پیرۆزگا دەربکەن،'
  eng-BBE: 'And said to them, Give ear to me, O Levites: now make yourselves holy,
    and make holy the house of the Lord, the God of your fathers, and take away everything
    unclean from the holy place.'
  kan-OKCV: “ಲೇವಿಯರೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ. ನೀವು ನಿಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡು, ನಿಮ್ಮ
    ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆಮಾಡಿ, ಅದರ ಮೈಲಿಗೆಯನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಾನದಿಂದ
    ತೆಗೆದುಹಾಕಿರಿ.
  tam-2017: 'அவர்களை நோக்கி: லேவியரே, கேளுங்கள்: நீங்கள் இப்போது உங்களைப் பரிசுத்தம்
    செய்துகொண்டு, உங்கள் முன்னோர்களின் தேவனாகிய யெகோவாவுடைய ஆலயத்தைப் பரிசுத்தம்செய்து,
    அசுத்தமானதைப் பரிசுத்த ஸ்தலத்திலிருந்து வெளியே கொண்டுபோங்கள்.'
  spa-RV-1909: 'Y díjoles: Oidme, Levitas, y santificaos ahora, y santificaréis la
    casa de Jehová el Dios de vuestros padres, y sacaréis del santuario la inmundicia.'
  ron-BTF: 'Și le-a spus: Ascultați-mă leviților, sfințiți-vă acum și sfințiți casa
    DOMNULUI Dumnezeul părinților voștri și scoateți murdăria din locul sfânt.'
  eng-WEBP: and said to them, “Listen to me, you Levites! Now sanctify yourselves,
    and sanctify the house of the LORD, the God of your fathers, and carry the filthiness
    out of the holy place.
  eng-FBV: He told them, “Listen to me, Levites. Purify yourselves now and purify
    the Temple of the Lord, the God of your forefathers. Take away from the Holy Place
    everything that is filthy.
  nld-1939: 'en sprak tot hen: Luistert naar mij, levieten! Heiligt uzelf, en heiligt
    de tempel van Jahweh, den God uwer vaderen, en verwijdert alle onreinheid uit
    het heiligdom.'
  nch-BL: 'Huan quinilhui: “Techtacaquilica amojuanti cati anlevitame. Ximopajpacaca
    iixpa TOTECO Dios cati elqui ininTeco tohuejcapan tatahua para huelis anquitequipanose.
    Nojquiya xijpajpacaca ni tiopamit cati iaxca huan xijquixtica nochi cati fiero
    cati eltoc calijtic.'
  vie-1934: 'mà bảo rằng: Hỡi người Lê-vi, hãy nghe ta! Bây giờ khá dọn mình ra thánh,
    và dọn đền của Giê-hô-va Đức Chúa Trời các ngươi cho thánh sạch, cùng cất những
    điều dơ dáy khỏi nơi đền thánh đi.'
  hin-CV: 'राजा हिज़किय्याह ने उन्हें कहा: “आप जो लेवी हैं ध्यान से सुनिए! अब अपने
    आपको शुद्ध करो, याहवेह, अपने पूर्वजों के परमेश्वर के भवन को पवित्र करो और पवित्र
    स्थान से अशुद्धता को निकाल डालो.'
  spa-BES: 'Y les dijo: escúchenme, levitas; ahora purifiquense, y purifiquen el templo
    del Señor, el Dios de sus antepasados, y saquen todo lo inmundo del lugar santo.'
  tdx-tdx: vaho nanoa’e ty hoe, Mijanjiña ahy ry nte-Levio, mampiavaha vatañe henaneo,
    le ampiavaho ty anjomba’ Iehovà Andrianañaharen-droae’ areo vaho ondroho boak’
    an-toetse miavake ao ze atao leotse.
  tha-KJV: และตรัสกับเขาว่า “​คนเลว​ี​เอ๋ย ขอฟังเรา จงชำระตัวให้​บริสุทธิ์ และชำระพระนิเวศของพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่านให้​บริสุทธิ์
    และขนสิ่งสกปรกออกเสียจากสถานบริ​สุทธิ​์
  por-BR-2018: 'E disse-lhes: Ouvi-me, levitas, e santificai-vos agora, e santificareis
    a casa do SENHOR o Deus de vossos pais, e tirareis do santuário a imundícia.'
  deu-ELO: 'und er sprach zu ihnen: Höret mich, ihr Leviten! Heiliget euch nun, und
    heiliget das Haus Jehovas, des Gottes eurer Väter, und bringet die Unreinigkeit
    aus dem Heiligtum hinaus.'
  eng-WYC-2018: and said to them, Sons of Levi, hear ye me, and be ye hallowed; cleanse
