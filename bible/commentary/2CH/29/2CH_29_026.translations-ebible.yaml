verse: 2CH.029.026
translations:
  mal-C: ലേവ്യർ ദാവീദിന്റെ വാദ്യോപകരണങ്ങളുമായും പുരോഹിതന്മാർ കാഹളങ്ങളുമായും നിലയുറപ്പിച്ചു.
  deu-TKW: So standen denn die Leviten da mit den Musikinstrumenten Davids und die
    Priester mit Trompeten.
  lin-lin: Balevi babongamaki elongo na bibetelo mindule ya Davidi, mpe Banganga-Nzambe
    elongo na bakelelo na bango.
  eng-LSV: and the Levites stand with the instruments of David, and the priests with
    the trumpets.
  eng-GNV: And the Leuites stood with the instruments of Dauid, and the Priests with
    the trumpets.
  eng-WEBSTER: And the Levites stood with the instruments of David, and the priests
    with the trumpets.
  nhw-BL: Huan levitame ijcatoyaj ica tlatzotzonali catli David quichijtoya huan totajtzitzi
    ijcatoyaj ica tlapitzali ininmaco.
  swh-ONEN: Hivyo Walawi wakasimama tayari wakiwa na ala za uimbaji za Daudi na makuhani
    walikuwa na tarumbeta zao.
  bba-bba: Mɑ Lefibɑ bɑ nɑ bɑ sinɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ dwee yɑ̃ɑ ni Dɑfidi
    u derɑ bɑ kuɑ. Mɑ yɑ̃ku kowobu bɑ mɑɑ duɑ kɑ ben kɔbi.
  eng-KJVCPB: And the Levites stood with the instruments of David, and the priests
    with the trumpets.
  luo-luo: Omiyo jo-Lawi nochungʼ koikore gi thumbe mag Daudi to jodolo noikore kod
    turumbete.
  meu-meu: Levi taudia na e gini, David ena botabota auridia bona ena hatai-hatai
    ḡaudia imadia ai e abi; bona hahelaḡa taudia danu, mai edia kibi ida.
  npi-ULB: लेवीहरू दाऊदका बाजाहरू र पुजारीहरू तुरहीहरू लिएर खडा भए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ọmọ Lefi sì dúró pẹ̀lú ohun èlò orin Dafidi, àti àwọn àlùfáà
    pẹ̀lú ìpè wọn.
  pes-OPCB: لاویان با آلات موسیقی داوود پادشاه، و کاهنان با شیپورها آماده ایستادند.
  tgl-ULB: Tumayo ang mga Levita na may mga instrumento ni David at ang mga pari na
    may mga trumpeta.
  hui-hui: Ani laya handala Libaiali biaru tigua Anduane Homogonaga andaha pialu ngida
    tara tara Kini Debidinaga ala winiru mo yu howa loma binigo mo miaga hearu tiguabi
    nde pilipe biguli wiaru yuwa heyu ha dege bini.
  mya-mya: သူ​တို့​သည်​ဒါ​ဝိဒ်​မင်း​အ​သုံး​ပြု​ခဲ့​သော တူ​ရိ​ယာ​မျိုး​များ​ကို​ကိုင်​၍​ရပ်​နေ​ကြ​၏။
    ယဇ်​ပု​ရော​ဟိတ်​များ​က​တံ​ပိုး​ခ​ရာ​များ ကိုင်​၍​ရပ်​နေ​ကြ​၏။-
  bod-N: དེ་ནས་ལེ་ཝི་པ་རྣམས་ཀྱིས་དཱ་བིད་ཀྱི་རོལ་ཆས་དང་། མཆོད་དཔོན་རྣམས་ཀྱིས་དུང་བཟུང་ནས་ལངས་བསྡད་པ་དང་།
  sna-sna: Saka vaRevhi vakamira vakagadzirira vaine zviridzwa zvaDhavhidhi uye vaprista
    vaine hwamanda dzavo.
  spa-BLM: Los levitas estaban con los instrumentos de David, y los sacerdotes con
    las trompetas.
  cac-cac: Lin̈anoch eb' vin̈ levita yed' yamc'ab' yic b'it ac'b'ilcan yuj vin̈aj
    rey David. Lin̈anpaxoch eb' vin̈ sacerdote spu'an strompeta.
  swh-ULB: Walawi wakasimama na vyombo vya Daudi, na makauhani wakasimama na matarumbeta.
  bel-bel: І сталі лявіты з музычнымі спарудамі Давідавымі і сьвятары з трубамі.
  deu-ELBBK: Und die Leviten standen da mit den Instrumenten Davids, und die Priester
    mit den Trompeten.
  mbb-OT: Mibpelastar is menge Levihanen he zuen dan menge instrumintu he gaked dengan
    ni Hadì David, wey is menge memumuhat he zuen dan menge trumpita.
  mal-2015: ലേവ്യർ ദാവീദിന്റെ വാദ്യങ്ങളോടും പുരോഹിതന്മാർ കാഹളങ്ങളോടും കൂടെ നിന്നു.
  rmc-rmc: Sar o Leviti ačhenas le Davidoskre bašavibnaskre nastrojenca a o rašaja
    le trubenca,
  pes-OPV: پس لاویان با آلات داود و کاهنان با کرناها ایستادند.
  ron-1924: Левиций ау луат лок ку инструментеле луй Давид, ши преоций, ку трымбицеле.
  ben-OBCV: অতএব লেবীয়েরা দাউদের বাজনাগুলি নিয়ে প্রস্তুত হয়ে দাঁড়িয়েছিল, এবং
    যাজকেরাও তাদের শিঙাগুলি নিয়ে দাঁড়িয়েছিলেন।
  som-som: Markaasaa reer Laawi waxay istaageen iyagoo haysta alaabtii muusikada oo
    Daa'uud, oo wadaaddadiina waxay istaageen iyagoo haysta turumbooyin.
  lat-VUC: Steteruntque Levitæ tenentes organa David, et sacerdotes tubas.
  eng-ASVBT: And the Levites stood with the instruments of David, and the priests
    with the trumpets.
  ita-1885: I Leviti adunque furono qui presenti con gl'instrumenti di Davide, ed
    i sacerdoti con le trombe.
  eng-LXXUP: And the Levites stood with the instruments of David, and the priests
    with the trumpets.
  eng-ULB: The Levites stood with the instruments of David, and the priests with the
    trumpets.
  spa-VBL: Los levitas estaban de pie con los instrumentos musicales proporcionados
    por David, y los sacerdotes sostenían sus trompetas.
  fra-_FOB: Les Lévites se tinrent donc là avec les instruments de David, et les sacrificateurs
    avec les trompettes.
  mal-mal: ലേവ്യർ, ദാവീദിന്റെ വാദ്യോപകരണങ്ങളോടും, പുരോഹിതന്മാർ കാഹളങ്ങളോടുംകൂടെ നിന്നു.
  urd-GVR: Lāwī un sāzoṅ ke sāth khaṛe ho gae jo Dāūd ne banwāe the, aur imām apne
    turamoṅ ko thāme un ke sāth khaṛe hue.
  suz-BL: मिनु लेवीपुकीम दाऊद आ सेल्‍शो ताप्‍तीकपुकी नु चढ़ेबपुकीम तुराही शेशा राम्‍मा
    बाक्‍त।
  ita-1927: E i Leviti presero il loro posto con gli strumenti di Davide; e i sacerdoti,
    con le trombe.
  ckb-ckb: ئیتر لێڤییەکان بە ئامێرە مۆسیقییەکانی داودەوە و کاهینەکانیش بە کەڕەناوە
    ڕاوەستان.
  eng-BBE: So the Levites took their places with David's instruments, and the priests
    with their horns.
  kan-OKCV: ಲೇವಿಯರು ದಾವೀದನ ವಾದ್ಯಗಳನ್ನೂ ಯಾಜಕರು ತುತೂರಿಗಳನ್ನೂ ಹಿಡಿದು ನಿಂತಿದ್ದರು.
  tam-2017: அப்படியே லேவியர்கள் தாவீதின் கீதவாத்தியங்களையும், ஆசாரியர்கள் பூரிகைகளையும்
    பிடித்து நின்றார்கள்.
  spa-RV-1909: Y los Levitas estaban con los instrumentos de David, y los sacerdotes
    con trompetas.
  ron-BTF: Și leviții au stat în picioare cu instrumentele lui David, și preoții cu
    trâmbițele.
  eng-WEBP: The Levites stood with David’s instruments, and the priests with the trumpets.
  eng-FBV: The Levites stood with the musical instruments provided by David, with
    the priests holding their trumpets.
  nld-1939: En toen de levieten met de muziekinstrumenten van David, en de priesters
    met de trompetten waren opgesteld,
  nch-BL: Huan nopa levitame ijcatoyaj ica tatzotzonali cati David quichijtoya huan
    totajtzitzi ijcatoyaj ica tapitzali inimaco.
  vie-1934: Các người Lê-vi đứng cầm nhạc khí của Đa-vít, còn những thầy tế lễ cầm
    còi.
  hin-CV: दावीद द्वारा बनवाए वाद्य लिए हुए लेवी खड़े थे और पुरोहित नरसिंगे.
  spa-BES: Entonces los levitas tomaron sus lugares con los instrumentos de David,
    y los sacerdotes con sus cuernos.
  tdx-tdx: Aa le nijohañe eo o nte-Levio rekets’ o fititiha’ i Davideo naho o mpisoroñeo
    reketse trompetra.
  tha-KJV: คนเลว​ี​ก็​ยืนอยู่ ถือเครื่องดนตรีของดาวิด และปุโรหิตถือแตร
  por-BR-2018: E os levitas estavam com os instrumentos de Davi, e os sacerdotes com
    trombetas.
  deu-ELO: Und die Leviten standen da mit den Instrumenten Davids, und die Priester
    mit den Trompeten.
  eng-WYC-2018: And the deacons stood, and held the organs of David; and priests held[the]
    trumps. (And the Levites stood ready with the instruments of David, and the priests
    with the trumpets.)
  epo-epo: Kaj stariĝis la Levidoj kun la instrumentoj de David, kaj la pastroj kun
    la trumpetoj.
  uig-PIN: Xuning bilǝn Lawiylar Dawutning sazlirini, kaⱨinlar kanaylarni tutⱪan ⱨalda
    turuxti.
  beo-beo: 'Ilia gesami hea:lala dusu liligi da hina bagade Da:ibidi ea musa: dusu
    liligi agoai ba:i. Amola gobele salasu dunu da dalabede gaguli aliligi.'
  tpi-OTNT: Orait na ol Livai i sanap i stap na i holim olkain gita samting olsem
    Devit, king bilong Israel i bin yusim bipo. Na ol pris i sanap wantaim ol na holim
    biugel bilong ol.
  hau-SA: Saboda haka Lawiyawa suka tsaya a shirye tare da kayan kiɗin Dawuda, firistoci
    kuma tare da ƙahoninsu.
  uig-LAT: Shuning bilen Lawiylar Dawutning sazlirini, kahinlar kanaylarni tutqan
    halda turushti.
  nde-nde: Ngakho abaLevi balinda belamachacho kaDavida, abaphristi belamacilongo.
  ton-ton: Pea naʻe tuʻu ʻae kau Livai mo e ngaahi meʻa faiva ʻa Tevita, mo e kau
    taulaʻeiki mo e ngaahi meʻalea.
  ces-1613: A tak stáli Levítové s nástroji Davidovými a kněží s trubami.
  eng-WMB: The Levites stood with David’s instruments, and the priests with the shofars.
  tam-TCV: எனவே லேவியர்கள் தாவீதின் வாத்தியக் கருவிகளுடனும், ஆசாரியர்கள் தங்கள் எக்காளங்களுடனும்
    ஆயத்தமாக நின்றனர்.
  ceb-ULB: Mitindog ang mga Levita dala ang mga tulunggon ni David, ug ang mga pari
    dala ang mga trumpeta.
  pol-UBG: Stanęli więc Lewici z instrumentami Dawida, a kapłani z trąbami.
  urd-GVU: لاوی اُن سازوں کے ساتھ کھڑے ہو گئے جو داؤد نے بنوائے تھے، اور امام اپنے
    تُرموں کو تھامے اُن کے ساتھ کھڑے ہوئے۔
  deu-1912: Und die Leviten standen mit den Saitenspielen Davids und die Priester
    mit den Drommeten.
  kan-2017: ಆ ಲೇವಿಯರು ದಾವೀದನ ವಾದ್ಯಗಳನ್ನೂ, ಯಾಜಕರೂ ತುತ್ತೂರಿಗಳನ್ನೂ ಹಿಡಿದು ನಿಂತಿದ್ದರು.
  yap-yap: nge talin e musik ni bod e tinem niki i musik David ni Pilung ngay. Miki
    sak’iy fapi prist u rom ni bay e rappa rorad.
  hlt-MCSB: Te dongah Levi rhoek te David kah a tumbael neh, khosoih rhoek te olueng
    neh pai uh.
  mdy-ETH: ዬያሮ ሌዊ ዓሳ ዬያ ዳውቴ ማዺሻ ዓይኑሞ ዓንጋሞ ዔኪ፥ ቄኤሳ ዛዬ ዔኪ ዒኢካ ጌኤዦ ማኣሮ ጋራ ዔቄኔ፤
  twi-ASANTE: Afei, Lewifoɔ no faa Dawid nnwontodeɛ no kɔgyinagyinaa wɔn gyinaberɛ
    wɔ Asɔredan no ho. Saa ara nso na asɔfoɔ no faa wɔn ntotorobɛnto kɔgyinagyinaa
    wɔn afa.
  eng-WEBU: The Levites stood with David’s instruments, and the priests with the trumpets.
  wal-wal: Leewati Daawiti kase yettaa yexxido miishshata oiqqin, qeeseti qassi xurumbbata
    oiqqidi eqqidosona.
  spa-PDDPT: Se pusieron en pie los levitas con los instrumentos de David y los sacerdotes
    con las trompetas.
  gun-gun: Ha'e gui ma levita kuery hi'aĩ okuapy mba'epu Davi oeja va'ekue reve, ha'e
    rã sacerdote kuery ma mimby guaxu reve ikuai.
  ilo-ULB: Timmakder dagiti Levita nga iggemda dagiti instrumento ni David, ken dagiti
    papadi a siiigem kadagiti trumpeta.
  kpg-kpg: ala go nia mee hai daahili nogo hai hegau ai King David. Digau hai mee dabu
    guu tuu labelaa i golo mo nadau labaa.
  uig-ARA: شۇنىڭ بىلەن لاۋىيلار داۋۇتنىڭ سازلىرىنى، كاھىنلار كانايلارنى تۇتقان ھالدا
    تۇرۇشتى.
  sus-sus: Lewikae naxa ti naa, Dawuda xa bɛɛtibasee suxuxi e yi ra, sɛrɛxɛdubɛe fan
    naxa ti naa, sarae nu na e tan fan yi ra.
  pon-2006: mehn keseng kan me duwehte me Nanmwarki Depit kin ketin doadoahngki. Samworo
    ko pil uh wasao kolokol sowi kan.
  ksd-ksd: Ma ra tarai Levi dia ga tur ma ra umana magit na kakailai kai David, ma
    ra umana tena tinabar dia ga vature ra umana tavur.
  tur-YTC: Levililer David'in çalgılarıyla, kâhinler de borularla durdu.
  grc-BRENT: Καὶ ἔστησαν οἱ Λευῖται ἐν ὀργάνοις Δαυὶδ, καὶ οἱ ἱερεῖς ταῖς σάλπιγξι.
  ind-AYT: Orang-orang Lewi berdiri dengan alat-alat musik Daud, dan para imam dengan
    nafiri.
  nya-nya: Kotero Alevi anayima okonzekera atanyamula zoyimbira za Davide ndiponso
    ansembe atanyamula malipenga awo.
  hrv-hrv: Tako su leviti stajali s Davidovim glazbalima, a svećenici s trubama.
  mps-mps: Tialima te Livai dabe augwali dolaluyu, te gita dabe te Devit te Israel
    dabego kingo sabilali nai tiwai tolaluali. Tama te pris dabe augwali dali dolaluyu,
    augwa biugel bu wabo nai tolaluali.
  tpi-tpi: Orait na ol Livai i sanap i stap na i holim olkain gita samting olsem Devit,
    king bilong Israel i bin yusim bipo. Na ol pris i sanap wantaim ol na holim biugel
    bilong ol.
  dan-1931: Og Levitterne stod med Davids Instrumenter og Præsterne med Trompeterne.
  vie-OVCB: Các người Lê-vi sử dụng các nhạc cụ của Đa-vít, còn các thầy tế lễ thổi
    kèn.
  guj-2017: લેવીઓ દાઉદનાં વાજિંત્રો તથા યાજકો રણશિંગડાં લઈને ઊભા રહ્યા.
  pon-2006A: mehn keseng kan me duwehte me Nanmwarki Depit kin ketin doadoahngki.
    Samworo ko pil uh wasao kolokol sowi kan.
  por-BRBSL: Os levitas estavam com os instrumentos de Davi, e os sacerdotes com as
    trombetas.
  cth-cth: Levihnaw teh Devit ni sak e tumkhawngnaw hoi vaihmanaw teh mongkanaw patuep
    hoi a kangdue awh.
  twi-twi: Afei, Lewifo no faa Dawid nnwontode no kogyinagyina wɔn gyinabea wɔ Asɔredan
    no ho. Saa ara nso na asɔfo no faa wɔn ntorobɛnto kogyinagyina wɔn afa.
  hlt-hlt: Te dongah Levi rhoek te David kah a tumbael neh, khosoih rhoek te olueng
    neh pai uh.
  tbz-SIM: Kɛ̀ Defiibɛ mbo bɛ kó mɛfíè nkɛ bie ndɛbémbénnɛ̀ Dɑfiti do duɔ́ nkɛ̀ bɛ̀ɛ
    dɔ̀ɔ̀ dɛ̀, kɛ̀ ikuɔ́ nìùbɛ̀ ntɔ siheú.
  msy-2020: Livain kaba, Atrivim Devit fomɨra ikiararangizir gitaba ko bizir igharazibar
    suigha tuivighav iti. Ezɨ ofa gamir gumaziba uan sɨghabar suigha me ko tuivighav
    iti.
  dop-dop: Nɑ Lefii nyǝ́mɑ cɑɣɑ pɑ tǝcɑɣɑlɛ. Nɑ cǝmǝŋ wei Tɑfiiti kɑ yelɑɑ nɑ pɑ́
    lu tɔ, nɑ kɔtǝlɑɑ nɑ́ɑ́ hʋlǝɣɩ pɑ ɑkɑntɛɛ.
  azb-azb: Levililər Davudun musiqi alətləri ilə, kahinlər kərənaylarla dayandı.
  eng-DBY: And the Levites stood with the instruments of David, and the priests with
    the trumpets.
  hin-2017: तब लेवीय दाऊद के चलाए बाजे लिए हुए, और याजक तुरहियां लिए हुए खड़े हुए।
  eng-YLT: and the Levites stand with the instruments of David, and the priests with
    the trumpets.
  eng-WYC-2017: And the deacons [or Levites] stood, and held the organs of David;
    and priests held[the] trumps.
  eng-WMBB: The Levites stood with David’s instruments, and the priests with the shofars.
  urd-GVH: लावी उन साज़ों के साथ खड़े हो गए जो दाऊद ने बनवाए थे, और इमाम अपने तुरमों
    को थामे उनके साथ खड़े हुए।
  rug-rug: Ke sari na tie Livaeti si turu nama turaṉi sari na tiṉitoṉa mikemike te
    Devita sa baṉara meke sari na hiama si turu tugo, tuqei rini sari na buki.
  gaz-gaz: Kanaafuu Lewwonni miʼa faarfannaa kan Daawit, luboonni immoo malakata isaanii
    qabatanii qophaaʼanii dhaabatan.
  fra-LSG: Les Lévites prirent place avec les instruments de David, et les sacrificateurs
    avec les trompettes.
  yal-yal: Lewi bɔnsɔnna muxune yi ti, Dawudaa maxaseene suxi e yii. Saraxaraline
    fan yi na, xɔtane suxi e yii.
  haw-1868: A ku ae la iluna na Levi me na mea kani a Davida, a o na kahuna kekahi
    me na pu.
  arb-NAV: فَوَقَفَ اللّاوِيُّونَ بِآلاتِ دَاوُدَ، وَالْكَهَنَةُ بِالأَبْوَاقِ.
  ewe-ewe: Ale Levitɔwo nɔ klalo kple David ƒe haƒonuwo eye nunɔlaawo nɔ klalo kple
    woƒe kpẽwo.
  eng-LEE: And the Levites stood with the instruments of David, and the priests with
    the trumpets.
  asm-FB: এই হেতুকে লেবীয়াসকলে দায়ূদৰ বাদ্যযন্ত্ৰ আৰু পুৰোহিতসকলে তুৰী হাতত লৈ থিয়
    হ’ল।
  sus-A: لٍوِكَيٍ نَشَ تِ نَا، دَوُدَ شَ بّيتِبَسٍيٍ سُشُشِ عٍ يِ رَ، سّرّشّدُبّيٍ
    قَن نَشَ تِ نَا، سَرَيٍ نُ نَ عٍ تَن قَن يِ رَ.
  fra-SBL: Les Lévites se tenaient avec les instruments de David, et les prêtres avec
    les trompettes.
  hbo-hbo: וַיַּֽעַמְד֤וּ הַלְוִיִּם֙ בִּכְלֵ֣י דָוִ֔יד וְהַכֹּהֲנִ֖ים בַּחֲצֹצְרֹֽות׃
    ס
  kik-kik: Nĩ ũndũ ũcio Alawii makĩrũgama mehaarĩirie na inanda cia Daudi cia kũina,
    na athĩnjĩri-Ngai marĩ na tũrumbeta twao.
  fra-NCL: Les lévites prirent place avec les instruments de David, et les prêtres
    avec les trompettes.
  cek-AK: Levi acaengnawk loe David ih atuenpawknawk hoiah angdoet o, qaimanawk doeh
    mongkahnawk hoiah angdoet o toeng.
  cuk-cuk: Levita-dulemar David-e-gar-ogorlemalad-ganiki gwigwichid, degi, dule-irwa-Bab-Dummadse-gormaladdi
    gar-trompeta-gani gwigwismarmogad.
  uig-CYR: Шуниң билән Лавийлар Давутниң сазлирини, каһинлар канайларни тутқан һалда
    турушти.
  tel-2017: దావీదు చేయించిన వాద్యాలను వాయించడానికి లేవీయులను బూరలు ఊదడానికి యాజకులను
    నియమించారు.
  hat-BSA: Levit yo te kanpe avèk enstriman mizik a David yo, prèt yo avèk twonpèt
    yo.
  kos-kos: kain mwe on ma Tokosra David el tuh orekmakin. Mwet tol elos oayapa tu
    we wi mwe ukuk natulos.
  hbo-WLC: וַיַּֽעַמְד֤וּ הַלְוִיִּם֙ בִּכְלֵ֣י דָוִ֔יד וְהַכֹּהֲנִ֖ים בַּחֲצֹצְרֽוֹת׃
    ס
  ibo-ibo: Ya mere, ndị Livayị ji ihe egwu Devid ndị ahụ niile guzoro na njikere,
    ma ndị nchụaja jikwa opi ha nke ha na-afụ.
  ory-ory: ଏହେତୁ ଲେବୀୟମାନେ ଦାଉଦଙ୍କର ବାଦ୍ୟଯନ୍ତ୍ର ଓ ଯାଜକମାନେ ତୂରୀ ନେଇ ଠିଆ ହେଲେ।
  chk-chk: Iei mine ekewe mwän seni ewe ainangen Lefi ra ütä fän ekewe pisekin ettik
    än ewe king Tafit, nge ekewe souasor ra ütä fän ekewe rappwa.
  rop-rop: Detlot myusik bin jis laik detlot myusik weya King Deibid bin oldei yusumbat.
    En detlot serramonimen bin jandap deya gin garram detlot longwan wisul.
  ukr-1871: 'І стали левіти з музичними Давидовими прирядами, а сьвященники з трубами:'
  deu-1951: Und die Leviten stellten sich auf mit den Musikinstrumenten Davids und
    die Priester mit den Trompeten.
  eng-JPS: And the Levites stood with the instruments of David, and the priests with
    the trumpets.
  srp-1865: I tako stajahu Leviti sa spravama Davidovijem a sveštenici s trubama.
  lug-lug: Awo Abaleevi ne bayimirira nga bakutte ebivuga bya Dawudi, ne bakabona
    nga bakutte amakondeere.
  heb-heb: ויעמדו הלוים בכלי דויד והכהנים בחצצרות׃
  ben-IRV: সেইজন্য লেবীয়েরা দায়ূদের বাজনাগুলো নিয়ে আর যাজকেরা তাঁদের তূরী হাতে
    নিয়ে গিয়ে দাঁড়ালেন।
  pan-pan: ਤਾਂ ਲੇਵੀ ਦਾਊਦ ਦੇ ਵਾਜਿਆਂ ਨੂੰ ਲੈ ਕੇ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਜਾਜਕ ਨਰਸਿੰਗੇ ਫੂਕਦੇ ਸਨ
  mya-JVB: သို့ဖြစ်၍ လေဝိ သားတို့သည် ဒါဝိဒ် စီရင်သော တုရိယာ မျိုးများကို၎င်း ၊ ယဇ်
    ပုရောဟိတ်တို့သည် တံပိုး များကို၎င်း ကိုင်လျက် ရှိ ကြ၏။
  hmo-hmo: Levi taudia be idia gini, edia imadia dekenai be Davida ena botaia auridia,
    bona gita danu. Hahelagaia taudia ese danu idia gini, mai edia kibi danu.
  urd-urd: और लावी दाऊद ने बाजों को और काहिन नरसिंगों को लेकर खड़े हुए,
  rus-SYN: И стали левиты с музыкальными орудиями Давидовыми и священники с трубами.
  bqc-SIM: Ɔ̃ Levii buiↄ sĩ we, aa Davidi pↄ́'ↄbↄnapiↄ kṹkũa. Sa'onaↄ ku we lↄ,
    aa kã̀aeↄ kṹkũa.
  tcz-CHONGTHU: Hiche atumgingu manchah chu leng David nin ana choi tobang bang chu
    ahi, thempu hojong sumkon kichoi pummin adingun ahi
  mar-mar: त्याप्रमाणे दावीदाची वाद्ये घेऊन लेवी आणि कर्णे घेऊन याजक उभे राहिले
  qub-qub: Leví runacunaga ichirpaycaran David rurachishan tucanacunata aptash-aptasha,
    cüracunana trompëtanwan-cama.
  bqp-bqp: Mɑ Lefibɑ bɑ nɑ bɑ sinɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ dwee yɑ̃ɑ ni Dɑfidi
    u derɑ bɑ kuɑ. Mɑ yɑ̃ku kowobu bɑ mɑɑ duɑ kɑ ben kɔbi.
  hat-hat: Moun Levi yo al nan plas yo ak enstriman mizik David yo. Prèt yo te la
    tou ak twonpèt yo.
  eng-BSB: The Levites stood with the instruments of David, and the priests with the
    trumpets.
  eng-WEBPB: The Levites stood with David’s instruments, and the priests with the
    trumpets.
  kbq-kbq: Hagi ko'ma Deviti'ma ruzahu ruzahu zavenaramima tro'ma hunte'neana Livae
    vahe'mo'za eri'neza retrotra hu'za otitere hu'naze. Hagi pristi vahe'mo'zanena
    ufena eri'za otitere hu'naze.
  nhe-BL: Huan levitame ijcatoyaj ica tlatzotzonali tlen David quichijtoya huan totajtzitzi
    ijcatoyaj ica tlapitzali ininmaco.
  gub-BL: Wiko a'e pe upu'àm pà wà, wemimupu hereko pà wà. Kwehe mehe Tawi umupu kar
    a'e ma'e xaxeto wanupe. Xaxeto wereko xi'àm ma'e'ak kwer iapo pyrer wà no.
  eng-DRA: And the Levites stood, with the instruments of David, and the priests with
    trumpets.
