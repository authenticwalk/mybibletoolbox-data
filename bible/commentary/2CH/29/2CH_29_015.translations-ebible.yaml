verse: 2CH.029.015
translations:
  mal-C: അവർ ലേവ്യരായ തങ്ങളുടെ സഹോദരങ്ങളെ കൂട്ടിവരുത്തി തന്നെത്താൻ ശുദ്ധീകരിച്ചു.
    അതിനുശേഷം രാജകൽപ്പന മാനിച്ച്, യഹോവയുടെ കൽപ്പനകൾ അനുസരിച്ചുതന്നെ, ദൈവാലയം ശുദ്ധീകരിക്കാൻ
    തുടങ്ങി.
  deu-TKW: Diese versammelten ihre Stammesgenossen, heiligten sich und kamen dann,
    um nach dem Befehle des Königs den Tempel gemäß den Vorschriften Jahwes zu reinigen.
  lin-lin: Tango basangisaki bandeko na bango mpe bamibulisaki, bakotaki mpo na kopetola
    Tempelo ya Yawe, ndenge mokonzi apesaki mitindo mpe kolanda Liloba na Yawe.
  eng-LSV: and they gather their brothers, and sanctify themselves, and come in, according
    to the command of the king in the matters of YHWH, to cleanse the house of YHWH,
  eng-GNV: And they gathered their brethren, and sanctified themselues and came according
    to the commandement of the King, and by the words of the Lord, for to clense the
    house of the Lord.
  eng-WEBSTER: And they assembled their brethren, and sanctified themselves, and came,
    according to the commandment of the king, by the words of the LORD, to cleanse
    the house of the LORD.
  nhw-BL: Ni tlacame achtihui quinsentilijque iniicnihua catli itztoyaj levitame huan
    totajtzitzi huan mopajpajque iixpa TOTECO. Teipa calajque ipan itiopa para quipajpacase
    quen TOTECO quinnahuatijtoya ica nopa tlanahuatijquetl.
  swh-ONEN: Walipomaliza kuwakusanya ndugu zao na kujiweka wakfu, wakaingia ndani
    ili kutakasa Hekalu la Bwana, kama vile mfalme alivyokuwa ameagiza, kwa kufuata
    neno la Bwana.
  bba-bba: Bɑ ben mɛro bisibu mɛnnɑ ye bɑ tii dɛɛrɑsiɑ bɑ kpɑ. Yen biru, bɑ Yinni
    Gusunɔn sɑ̃ɑ yeru dɛɛrɑsiɑ nɡe mɛ sinɑ boko u ɡeruɑ kɑ nɡe mɛ Yinni Gusunɔ u woodɑ
    wɛ̃.
  eng-KJVCPB: And they gathered their brethren, and sanctified themselves, and came,
    according to the commandment of the king, by the words of the Lord, to cleanse
    the house of the Lord.
  luo-luo: Kane gisechoko owetegi mi gipwodhore eka negidonjo e hekalu mar Jehova
    Nyasaye mondo gipwodhe kaka ruoth nochiko kaluwore gi wach mar Jehova Nyasaye.
  meu-meu: Idia ese tadikakadia e haboudia, bena sibodia e hahelaḡa; bena e raka vareai,
    hanua pavapavana ese Iehova ena hereva amo e haduadia heḡereḡerena, Iehova ena
    dubu bae haḡoevaia totona.
  npi-ULB: तिनीहरूले आआफ्‍ना दाजुभाइलाई भेला गराए, र तिनीहरूले आफैलाई पवित्र गरे,
    अनि परमप्रभुको वचनको अनुसरण गर्दै राजाले हुकुम गरेबमोजिम परमप्रभुको मन्‍दिरलाई
    शुद्ध पार्न तिनीहरू त्‍यसभित्र पसे ।
  yor-yor: Nígbà tí wọ́n sì ti kó ara wọn jọ pọ̀ pẹ̀lú àwọn arákùnrin wọn, wọ́n sì
    ya ara wọn sí mímọ́, wọ́n sì lọ láti gbá ilé Olúwa mọ́, gẹ́gẹ́ bí ọba ti pa á
    láṣẹ, ẹ tẹ̀lé ọ̀rọ̀ Olúwa.
  pes-OPCB: اینها لاویان همکار خود را جمع کردند و همگی خود را تقدیس نمودند و همان‌طور
    که پادشاه در پیروی از کلام خداوند به ایشان دستور داده بود، شروع به پاکسازی خانهٔ
    خداوند کردند.
  tgl-ULB: Tinipon nila ang kanilang mga kapatid, itinalaga nila ang mga sarili nila
    kay Yahweh at pumasok gaya ng iniutos ng hari, na sumusunod sa mga salita ni Yahweh
    upang linisin ang tahanan ni Yahweh.
  hui-hui: Libaiali uruni tini aria hearia puwa tigua Anduane Homogo deni tiha ko
    mbira para nahe holenaga biaga mana winidagua bima lalu bibahende biai hene. Tiha
    dodo mbira para nahe howa tigua Anduane Homogonaga mana talialu Kini Hesegaiahanda
    bilimu lalu lamiyadagua Anduane Homogonaga anda mo tiga bini.
  mya-mya: ထို​သူ​တို့​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​အ​ချင်း ချင်း​တို့​အား​စု​ဝေး​စေ​ပြီး​လျှင်
    ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ကို​ပြု​စေ ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​မင်း​ကြီး​မိန့်
    မှာ​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း ထာ​ဝရ​ဘု​ရား ၏​တ​ရား​နှင့်​အ​ညီ​ဗိ​မာန်​တော်​ကို
    သန့်​စင်​စေ​ကြ​၏။-
  bod-N: དེ་དག་གིས་རང་གི་སྤུན་རྣམས་བསྡུས་ནས་རང་ཉིད་དམ་པར་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་རྒྱལ་པོའི་གསུང་བཞིན་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་བྱི་དོར་བྱེད་དུ་ཆས་ཏེ།
  sna-sna: Pavakaunganidza hama dzavo vakazvinatsa, vakapinda mukati kuti vachenese
    temberi yaJehovha sokurayira kwakanga kwaitwa namambo, vachitevera shoko raJehovha.
  spa-BLM: Reunieron a sus hermanos, se santificaron y entraron, según el mandato
    del rey por palabras de Yahvé, a limpiar la casa de Yahvé.
  cac-cac: B'ab'el, ix smolb'ej eb' sc'ab' yoc eb' vin̈, ix sacb'itan sb'a eb' vin̈
    smasanil icha yalan ley. Ix lajvi chi' ix och eb' vin̈ d'a yol templo chi', ix
    sacb'itanpax templo chi' eb' vin̈ icha yalan ley, icha ix yutej vin̈ rey yalani,
    icha syal schecnab'il Jehová.
  swh-ULB: Wakawakusanya ndugu zao, wakajitakasa wenyewe, na wakaenda ndani, kama
    alivyoamru mfalme, wakifuata maneno ya Yahwe, kwa ajili ya kuisafisha nyumba ya
    Yahwe.
  bel-bel: Яны сабралі братоў сваіх і асьвяціліся, і пайшлі па загадзе цара ачышчаць
    дом Гасподні па словах Госпада.
  deu-ELBBK: Und sie versammelten ihre Brüder und heiligten sich; und sie kamen nach
    dem Gebot des Königs, den Worten des HERRN gemäß, um das Haus des HERRN zu reinigen.
  mbb-OT: Midtiǥum dan is menge zuma zan he menge Levihanen ne mibpekelumpiyu sikandan.
    Ne midlumpiyuwan dan is baley te Nengazen su iyan inmandù te hadì. Midsunud dan
    is migkaǥi te Nengazen.
  mal-2015: തങ്ങളുടെ സഹോദരന്മാരെ ഒന്നിച്ചു കൂട്ടി തങ്ങളെത്തന്നേ വിശുദ്ധീകരിച്ചു യഹോവയുടെ
    വചനപ്രകാരം രാജാവിന്റെ കല്പന അനുസരിച്ചു യഹോവയുടെ ആലയത്തെ വെടിപ്പാക്കുവാൻ വന്നു.
  rmc-rmc: Zvičinde savore Leviten, pošvecinde pes a avle te obžužarel o Chramos,
    avke sar prikazinďa o kraľis pal o zakonos le RAJESKRO.
  pes-OPV: و برادران خود را جمع کرده، خویشتن را تقدیس نمودند وموافق فرمان پادشاه،
    برحسب کلام خداوند برای تطهیر خانه خداوند داخل شدند.
  ron-1924: Ау адунат пе фраций лор ши, дупэ че с-ау сфинцит, ау венит сэ курэцяскэ
    ши Каса Домнулуй, дупэ порунка ымпэратулуй ши дупэ кувинтеле Домнулуй.
  ben-OBCV: তারা তাদের সমগোত্রীয় লেবীয়দের এক স্থানে একত্রিত করল ও ঈশ্বরের উদ্দেশে
    নিজেদের উৎসর্গও করল। পরে তারা রাজার আদেশানুসারে, সদাপ্রভুর কথার বাধ্য হয়ে সদাপ্রভুর
    মন্দিরটিও শুচিশুদ্ধ করতে গেল।
  som-som: Oo waxay soo wada ururiyeen walaalahood, oo intay isdaahiriyeen ayay guriga
    Rabbiga u galeen inay nadiifiyaan si waafaqsan amarkii boqorka ee ahaa erayadii
    Rabbiga.
  lat-VUC: Congregaveruntque fratres suos, et sanctificati sunt, et ingressi sunt
    juxta mandatum regis et imperium Domini, ut expiarent domum Dei.
  eng-ASVBT: And they gathered their brethren, and sanctified themselves, and went
    in, according to the commandment of the king by the words of Jehovah, to cleanse
    the house of Jehovah.
  ita-1885: Ed essi adunarono i lor fratelli, e si santificarono, ed entrarono, secondo
    il comandamento del re, fatto per parole del Signore, per nettare la Casa del
    Signore.
  eng-LXXUP: And they gathered their brethren, and they purified themselves according
    to the king’s command by the order of the Lord, to purify the house of the Lord.
  eng-ULB: They gathered their brothers, they consecrated themselves, and they went
    in, as the king commanded, following the words of Yahweh, to cleanse the house
    of Yahweh.
  spa-VBL: Convocaron a los demás levitas y todos se purificaron. Luego entraron a
    limpiar el Templo del Señor, tal como el rey lo había ordenado, siguiendo las
    instrucciones que el Señor les exigía.
  fra-_FOB: Ils assemblèrent leurs frères, et ils se sanctifièrent; et ils entrèrent
    selon le commandement du roi, et suivant les paroles de l'Éternel, pour purifier
    la maison de l'Éternel.
  mal-mal: തങ്ങളുടെ സഹോദരന്മാരെ ഒന്നിച്ച് കൂട്ടി തങ്ങളെത്തന്നെ വിശുദ്ധീകരിച്ച് യഹോവയുടെ
    വചനപ്രകാരം രാജാവിന്റെ കല്പന അനുസരിച്ച് യഹോവയുടെ ആലയം വെടിപ്പാക്കുവാൻ വന്നു.
  urd-GVR: Bāqī Lāwiyoṅ ko bulā kar unhoṅ ne apne āp ko Rab kī ḳhidmat ke lie maḳhsūs-o-muqaddas
    kiyā. Phir wuh bādshāh ke hukm ke mutābiq Rab ke ghar ko pāk-sāf karne lage. Kām
    karte karte unhoṅ ne is kā ḳhayāl kiyā ki sab kuchh Rab kī hidāyāt ke mutābiq
    ho rahā ho.
  suz-BL: मिनु मेकोपुकीम आन आन लोक्‍ब आन कली खुप्‍तमे बाक्‍त। मिनु मेकोपुकीम आंम कली
    परमप्रभु यावे आ ङोंइती ठीक सेल्‍सीमा बाक्‍त। मिनु पिपम परमप्रभु यावेमी देंशो खोदेंशो
    पा हुकुम पवा बाक्‍त। मिनु मेकोपुकीम परमप्रभु यावे आ खिं ओव़शा, ग्रांग्रा दि‍शो
    मार मार ग्रुंइदमे बाक्‍त।
  ita-1927: Ed essi adunarono i loro fratelli e, dopo essersi santificati, vennero
    a purificare la casa dell’Eterno, secondo l’ordine del re, conformemente alle
    parole dell’Eterno.
  ckb-ckb: کاتێک برا لێڤییەکانیان کۆکردبووەوە و خۆیان تەرخان کردبوو، بە فەرمانی پاشا
    چوونە ژوورەوە بۆ ئەوەی بەگوێرەی فەرمایشتی یەزدان پەرستگاکە پاک بکەنەوە.
  eng-BBE: And they got their brothers together and made themselves holy, and went
    in, as the king had said by the word of the Lord, to make the house of the Lord
    clean.
  kan-OKCV: ಇವರು ಅರಸನ ಆಜ್ಞಾಧಾರಕರಾಗಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಅನುಸರಿಸಿ, ತಮ್ಮ ಸಹೋದರರನ್ನು
    ಕೂಡಿಸಿ, ತಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಶುಚಿಮಾಡಲು ಬಂದರು.
  tam-2017: தங்கள் சகோதரர்களைக் கூடிவரச்செய்து, பரிசுத்தம்செய்துகொண்டு, யெகோவாவுடைய
    வசனங்களுக்கு ஏற்ற ராஜாவினுடைய கற்பனையின்படியே யெகோவாவுடைய ஆலயத்தை சுத்திகரிக்க
    வந்தார்கள்.
  spa-RV-1909: Estos juntaron á sus hermanos, y santificáronse, y entraron, conforme
    al mandamiento del rey y las palabras de Jehová, para limpiar la casa de Jehová.
  ron-BTF: Și au adunat pe frații lor și s-au sfințit și au venit, conform poruncii
    împăratului, prin cuvintele DOMNULUI, să curețe casa DOMNULUI.
  eng-WEBP: They gathered their brothers, sanctified themselves, and went in, according
    to the commandment of the king by the LORD’s words, to cleanse the LORD’s house.
  eng-FBV: They called together the other Levites and all of them purified themselves.
    Then they went in to clean the Lord's Temple, as the king had commanded, following
    the instructions as required by the Lord.
  nld-1939: Zij riepen hun ambtgenoten bijeen, heiligden zichzelf, en begonnen op
    bevel des konings de tempel van Jahweh te reinigen, zoals door Jahweh was voorgeschreven.
  nch-BL: Ni tacame achtohui quinsentilijque iniicnihua cati eliyayaj levitame huan
    totajtzitzi huan mopajpajque iixpa TOTECO. Teipa calajque ipan itiopa para quipajpacase
    quej TOTECO quinnahuatijtoya ica nopa tanahuatijquet.
  vie-1934: Chúng hiệp anh em mình lại, dọn mình cho sạch, rồi cứ theo lịnh vua truyền
    dạy, và lời phán của Đức Giê-hô-va, họ đi vào làm sạch đền của Đức Giê-hô-va.
  hin-CV: इन सभी ने अपने भाइयों को इकट्ठा किया, अपने आपको पवित्र किया और राजा के आदेश
    पर याहवेह के भवन को शुद्ध करने के उद्देश्य से उसमें प्रवेश किया, कि याहवेह द्वारा
    निर्धारित विधि से यह काम पूरा किया जाए.
  spa-BES: Reunieron a sus parientes y se purificaron; y entraron, como el rey había
    dicho por la palabra del Señor, para purificar el templo del Señor.
  tdx-tdx: Le navori’ iareo o roahalai’eo, le nañamasim-batañe vaho nimoak’ ao, ty
    amy lili’ i mpanjakay ty amo tsara’ Iehovào, hañalio ty anjomba’ Iehovà.
  tha-KJV: เขาทั้งหลายรวบรวมพี่น้องของเขา และชำระตนให้​บริสุทธิ์ และเข้าไปตามที่​กษัตริย์​ได้​ทรงบัญชา
    โดยพระวจนะของพระเยโฮวาห์ ให้​ชำระพระนิเวศของพระเยโฮวาห์​ให้​บริสุทธิ์
  por-BR-2018: Estes juntaram a seus irmãos, e santificaram-se, e entraram, conforme
    ao mandamento do rei e as palavras do SENHOR, para limpar a casa do SENHOR.
  deu-ELO: Und sie versammelten ihre Brüder und heiligten sich; und sie kamen nach
    dem Gebot des Königs, den Worten Jehovas gemäß, um das Haus Jehovas zu reinigen.
  eng-WYC-2018: And they gathered together their brethren, and they were hallowed,
    (or And they gathered their kinsmen together, and they were consecrated, or were
    purified); and (then) they entered by the commandment of the king, and by [the]
    commandment of the Lord, for to cleanse the house of the Lord.
  epo-epo: Kaj ili kolektis siajn fratojn kaj sanktigis sin; kaj ili eniris, laŭ la
    ordono de la reĝo, konforme al la vortoj de la Eternulo, por purigi la domon de
    la Eternulo.
  uig-PIN: Ular ⱪerindaxlirini yiƣip, ɵzlirini Hudaƣa atap paklidi, padixaⱨning tapxuruⱪi,
    Pǝrwǝrdigarning ǝmri boyiqǝ Pǝrwǝrdigarning ɵyini pakizlaxⱪa kirdi.
  beo-beo: 'Amo dunu da ilia Lifai fi dunu eno gilisili, ilia huluane nigima: dodofei.
    Amalalu, hina bagade ea hamoma:ne sia:i defele, ilia da Hina Gode Ea Sema defele,
    bai muni Debolo Diasu nigima: dodofei.'
  tpi-OTNT: Ol dispela Livai i kirap i go bungim ol wanlain bilong ol na olgeta i
    bihainim pasin bilong mekim ol yet i kamap klin long ai bilong Bikpela. Ol i kamap
    klin pinis, orait ol i bihainim lo bilong Bikpela, na ol i stretim haus bilong
    Bikpela olsem king i bin tokim ol long mekim.
  hau-SA: Da suka tattara ’yan’uwansu suka kuma tsarkake kansu, sai suka shiga ciki
    suka tsarkake haikalin Ubangiji, kamar yadda sarki ya umarta, suna bin maganar
    Ubangiji.
  uig-LAT: Ular qérindashlirini yighip, özlirini Xudagha atap paklidi, padishahning
    tapshuruqi, Perwerdigarning emri boyiche Perwerdigarning öyini pakizlashqa kirdi.
  nde-nde: Bathi sebebuthanise abafowabo bazihlambulula bona, bangena ukuyahlambulula
    ithempeli likaThixo, njengokuqondisa kwenkosi, eyayilandela ilizwi likaThixo.
  ton-ton: Pea naʻa nau fakakātoa honau ngaahi kāinga, pea fakamaʻa ʻakinautolu, pea
    haʻu, ʻo hangē ko e fekau ʻae tuʻi, ʻi he folofola ʻa Sihova, ke fakamaʻa ʻae
    fale ʻo Sihova.
  ces-1613: I shromáždili bratří své, kteříž posvětivše se, přišli podlé rozkázaní
    králova a slov Hospodinových, aby vyčistili dům Hospodinův.
  eng-WMB: They gathered their brothers, sanctified themselves, and went in, according
    to the commandment of the king by the LORD’s words, to cleanse the LORD’s house.
  tam-TCV: இந்த லேவியர்கள் தங்கள் சகோதரர்களை ஒன்றுசேர்த்து, அவர்களைச் சுத்திகரித்தபின்
    யெகோவாவின் வார்த்தையைப் பின்பற்றி அரசன் கட்டளையிட்டபடியே, யெகோவாவின் ஆலயத்தை தூய்மைப்படுத்துவதற்காக
    உள்ளே சென்றனர்.
  ceb-ULB: Gitigom nila ang ilang mga kaigsoonan, ilang gibalaan ang ilang mga kaugalingon,
    ug misulod sila, sama sa gimando sa hari, nagsunod sila sa mga pulong ni Yahweh,
    aron sa paghinlo sa balay ni Yahweh.
  pol-UBG: I zgromadzili swoich braci, poświęcili się i przyszli zgodnie z rozkazem
    króla oraz ze słowami PANA, aby oczyścić dom PANA.
  urd-GVU: باقی لاویوں کو بُلا کر اُنہوں نے اپنے آپ کو رب کی خدمت کے لئے مخصوص و مُقدّس
    کیا۔ پھر وہ بادشاہ کے حکم کے مطابق رب کے گھر کو پاک صاف کرنے لگے۔ کام کرتے کرتے
    اُنہوں نے اِس کا خیال کیا کہ سب کچھ رب کی ہدایات کے مطابق ہو رہا ہو۔
  deu-1912: Und sie versammelten ihre Brüder und heiligten sich und gingen hinein
    nach dem Gebot des Königs aus dem Wort des HERRN, zu reinigen das Haus des HERRN.
  kan-2017: ಎಂಬ ಲೇವಿಯರು ಎದ್ದು ತಮ್ಮ ಸಹೋದರರನ್ನು ಸೇರಿಕೊಂಡರು. ಅವರು ಅರಸನ ಆಜ್ಞಾನುಸಾರವಾಗಿ
    ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರ ವಿಧಿಯ ಮೇರೆಗೆ ತಮ್ಮನ್ನು ಶುದ್ಧೀಕರಿಸಿಕೊಂಡು ಯೆಹೋವನ ಆಲಯವನ್ನು ಶುದ್ಧೀಕರಿಸುವುದಕ್ಕೆ
    ಬಂದರು.
  yap-yap: Pi pumo’on ney e ra ulungyed pichongrad ni pi Levite, ni yad gubin mra
    bengbeng naged yad ni ngar be’echgad. Ni aram rogon nike yog fare pilung ngorad
    ni ngar rin’ed, miyad tabab i be’echnag fare Tempel nrogon ko motochiyel rok SOMOL.
  hlt-MCSB: A pacaboeina te a coi tih a ciim uh phoeiah tah manghai olpaek bangla
    BOEIPA im caihcil ham BOEIPA ol dongah pongpa uh.
  mdy-ETH: ዬያታ ዓሳ ሌዊ ዓሶ ማዔ፥ ፔ ዒጊኖ ቡኩሲ ቢያሢ ጎዳ ዎጎ ጎይፆና ፔና ጌኤሼኔ፤ ዬካፓ ካኣቲ ዓይሤ ጎይፆና ሌዊ
    ዓሳ ናንጊና ናንጋ ጎዳ ዎጎ ጎይፆና ጌኤዦ ማኣሮ ጊንሣ ጌኤሼኔ፤
  twi-ASANTE: Saa mmarima yi frɛfrɛɛ wɔn mfɛfoɔ Lewifoɔ, na wɔdwiraa wɔn ho. Na afei,
    wɔhyɛɛ aseɛ dwiraa Awurade Asɔredan no sɛdeɛ ɔhene no hyɛeɛ no. Wɔyɛɛ ahwɛyie,
    dii Awurade ahyɛdeɛ no so pɛpɛɛpɛ wɔ wɔn dwumadie no mu.
  eng-WEBU: They gathered their brothers, sanctified themselves, and went in, according
    to the commandment of the king by the LORD’s words, to cleanse the LORD’s house.
  wal-wal: Eti bantta dabbota, Leewata, shiishshin, eti ubbaikka bantta huuphiyau
    geeyidosona. Kawoi eta azazin, GODAA higgiyan xaafettidoogaadan eti GODAA Beeta
    Maqidasiyaa geeshettaa doommidosona.
  spa-PDDPT: Éstos reunieron a sus hermanos. Se santificaron y entraron para limpiar
    la Casa de Yavé, según el mandamiento del rey y según las Palabras de Yavé.
  gun-gun: Ha'e kuery ma guyvy kuery omboaty ukapa vy ha'e kuery ae ranhe ojeky'a'o
    ukapa. Ha'e rire mae ma ou Senhor pegua oo py ju huvixa aipoe'i ukaague rami vy
    oiky'a'opa aguã, Senhor ijayvuague rupi guive.
  ilo-ULB: Inummongda dagiti kakabsatda, inkonsagrarda dagiti bagida kenni Yahweh
    sada simrek a kas imbilin ti ari ken kas panangtungpalda kadagiti sasao ni Yahweh
    a panangdalus iti balay ni Yahweh.
  kpg-kpg: Nia daane aanei gu hagadagabuli nadau ihoo digau Levi, guu bida hai ginaadou
    huogodoo gi madammaa. Daudalia nnelekai o di king ang gi digaula, digaula ga daamada
    ga hagamadammaa di Hale Daumaha, gii hai be nnaganoho o Dimaadua.
  uig-ARA: ئۇلار قېرىنداشلىرىنى يىغىپ، ئۆزلىرىنى خۇداغا ئاتاپ پاكلىدى، پادىشاھنىڭ
    تاپشۇرۇقى، پەرۋەردىگارنىڭ ئەمرى بويىچە پەرۋەردىگارنىڭ ئۆيىنى پاكىزلاشقا كىردى.
  sus-sus: E to gɛ e yɛtɛ rasɛniyɛnde, e naxa e ngaxakerenyie malan, e xa Alatala
    xa banxi fan rasɛniyɛn Alatala xa sɛriyɛ ki ma. Mangɛ nu bara na yaamari fi.
  pon-2006: Ohl pwukat eri kapokonepene iangarail mehn Lipai kan, oh irail pein kamwakeleirailda.
    Eri, nin duwen me nanmwarkio mahsanihong irail re en wia, re tapihada wia kamwakelekel
    en kaudok ong Tehnpas Sarawio, nin duwen Kosonned en KAUN-O.
  ksd-ksd: Ma dia ga varurue ra umana tura i diat, ma dia ga vagomgom diat iat, ma
    dia ga ruk, da ra vartuluai kai ra king ta ra tinata kai ra Luluai, upi diat a
    vagomgom ra gomgom na pal kai ra Luluai.
  tur-YTC: Kardeşlerini topladılar, kendilerini kutsadılar ve Yahve'nin sözleriyle
    kralın buyruğuna göre Yahve'nin evini temizlemek için içeri girdiler.
  grc-BRENT: Καὶ συνήγαγον τοὺς ἀδελφοὺς αὐτῶν, καὶ ἡγνίσθησαν κατὰ τὴν ἐντολὴν τοῦ
    βασιλέως διὰ προστάγματος Κυρίου, καθαρίσαι τὸν οἶκον Κυρίου.
  ind-AYT: Mereka mengumpulkan saudara-saudaranya dan menguduskan diri mereka, lalu
    datang untuk menahirkan bait TUHAN menurut perintah raja, sesuai dengan firman
    TUHAN.
  nya-nya: Atasonkhanitsa abale awo ndi kudziyeretsa, iwo anapita kukayeretsa Nyumba
    ya Yehova, monga inalamulira mfumu, potsatira mawu a Yehova.
  hrv-hrv: Oni skupiše braću, posvetiše se i dođoše kako je bio zapovjedio kralj po
    Jahvinim riječima da očiste Jahvin Dom.
  mps-mps: Te Livai dabe augwali hogodama, augwa haniba pelama, augwaligo augwa digi
    Genuai Bidigo gedude wiegi yai pedalobo kolesaga wali pali. Augwali wiegi yai
    pedalama, tama augwaligo Genuai Bidigo bomai po wali peyu, tama augwaligo Genuai
    Bidigo tempel be dodolali, te kingo augwalibolo wali gilama tama tiali.
  tpi-tpi: Ol dispela Livai i kirap i go bungim ol wanlain bilong ol na olgeta i bihainim
    pasin bilong mekim ol yet i kamap klin long ai bilong Bikpela. Ol i kamap klin
    pinis, orait ol i bihainim lo bilong Bikpela, na ol i stretim haus bilong Bikpela
    olsem king i bin tokim ol long mekim.
  dan-1931: og de samlede deres Brødre, og de helligede sig og skred så efter Kongens
    Befaling til at rense HERRENS Hus i Henhold til HERRENS Forskrifter.
  vie-OVCB: Những người này tập họp anh em mình và dọn mình thánh sạch. Họ vâng lệnh
    vua và bắt đầu thanh tẩy Đền Thờ Chúa Hằng Hữu. Họ cẩn thận làm theo mọi điều
    Chúa Hằng Hữu phán dạy.
  guj-2017: તેઓએ પોતાના ભાઈઓને ભેગા કર્યા અને પોતાને પવિત્ર કરીને તેઓ ઈશ્વરના વચનથી
    રાજાની આજ્ઞા પ્રમાણે ઈશ્વરના ઘરને શુદ્ધ કરવા સારુ અંદર ગયા.
  pon-2006A: Ohl pwukat eri kapokonepene iangarail mehn Lipai kan, oh irail pein kamwakeleirailda.
    Eri, nin duwen me nanmwarkio mahsanihong irail re en wia, re tapihada wia kamwakelekel
    en kaudok ong Tehnpas Sarawio, nin duwen Kosonned en KAUN-O.
  por-BRBSL: Eles reuniram seus irmãos, santificaram-se e entraram, de acordo com
    o mandamento do rei pelas palavras de Javé, para limpar a casa de Javé.
  cth-cth: A hmaunawngha a pâkhueng awh teh, a kamthoung awh. BAWIPA e lawk hoi kâvan
    lah siangpahrang ni kâ a poe e patetlah BAWIPA imthung thoung sak hanelah a kâen
    awh.
  twi-twi: Saa mmarima yi frɛfrɛɛ wɔn mfɛfo Lewifo, na wodwiraa wɔn ho. Na afei, wofii
    ase dwiraa Awurade Asɔredan no sɛnea ɔhene no hyɛe no. Wɔyɛɛ ahwɛyie, dii Awurade
    ahyɛde no so pɛpɛɛpɛ wɔ wɔn dwumadi no mu.
  hlt-hlt: A pacaboeina te a coi tih a ciim uh phoeiah tah manghai olpaek bangla BOEIPA
    im caihcil ham BOEIPA ol dongah pongpa uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tíí mbɛ nɑɑ̀mùntì kɔbɛ, kɛ̀ bɛ̀ɛ dɔ̀ɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀ kó ikuɔ́,
    kɛ́deè, kɛ́tũnnɛ okpɑ̀ɑ̀tì kó dinùù nɛ̀ ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì, kɛ́kɔtɛ kɛ́dɔɔ̀
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mɛwénkùmɛ̀ kó ikuɔ́.
  msy-2020: Livain kaba dɨkavigha ghua uan adarazi batogha, me Ikiavɨra Itir Godɨn
    damazimɨn uari zueghasa zueghamin arazim gami. Me zuegha gɨvagha Ikiavɨra Itir
    Godɨn akabar gɨntɨgha, atrivim me mɨkemezɨ moghɨn, Ikiavɨra Itir Godɨn Dɨpenim
    gamizɨ a ua zue.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpeɣelɑ pɑ lʋlʋɣʋ nyǝ́mɑ tǝnɑ nɑ pɑ́ lɑ-wɛɣɛ nyɔɔŋ tɔɔ ɑsilimɑ
    kɛɛlʋɣʋ kɔtɑɣɑ. Pǝ wɑɑlɩ kɛ́ pɑ lɑpɑ mpʋ tɔtɔɣɔ Ɩsɔ tǝsɛɛlɛ, ɩsɩɩ Tɑcɑɑ kɑ sɩɩʋ
    nɑ wulɑʋ heeli-wɛ tɔ.
  azb-azb: Onlar qohumlarını topladı və özlərini təqdis etdi. Padşahın əmr etdiyi
    kimi Rəbbin sözünə görə Rəbbin məbədini təmizləmək üçün getdilər.
  eng-DBY: And they gathered their brethren, and hallowed themselves, and came, according
    to the commandment of the king by the words of Jehovah, to cleanse the house of
    Jehovah.
  hin-2017: इन्होंने अपने भाइयों को इकट्ठा किया और अपने-अपने को पवित्र करके राजा की
    उस आज्ञा के अनुसार जो उसने यहोवा से वचन पाकर दी थी, यहोवा का भवन शुद्ध करने के
    लिये भीतर गए।
  eng-YLT: and they gather their brethren, and sanctify themselves, and come in, according
    to the command of the king in the matters of Jehovah, to cleanse the house of
    Jehovah,
  kne-kne: Sininop da din aag-i da ay Levita et inamag da din seremonia ay panglinis
    da. Idi nakdeng di, inamag da abe din seremonia ay panglinis sin Timplo ay kaman
    din naibaga sin linteg Diyos ay inbilin di ari ay amagen da.
  eng-WYC-2017: And they gathered together their brethren, and they were hallowed;
    and they entered by the commandment of the king, and by [the] commandment of the
    Lord, for to cleanse the house of the Lord.
  eng-WMBB: They gathered their brothers, sanctified themselves, and went in, according
    to the commandment of the king by the LORD’s words, to cleanse the LORD’s house.
  urd-GVH: बाक़ी लावियों को बुलाकर उन्होंने अपने आपको रब की ख़िदमत के लिए मख़सूसो-मुक़द्दस
    किया। फिर वह बादशाह के हुक्म के मुताबिक़ रब के घर को पाक-साफ़ करने लगे। काम करते
    करते उन्होंने इसका ख़याल किया कि सब कुछ रब की हिदायात के मुताबिक़ हो रहा हो।
  rug-rug: Sari na puku tie hire si varigara ni rini sari na tie Livaeti turaṉadia
    meke huve va via meke va madi puleni si arini. Meke nuquru si arini pa Zelepade,
    gua sapu garunu ni sa dia baṉara, meke podalae va madia sa Zelepade, gua sapu
    koa pa tinarae te Zihova.
  gaz-gaz: Isaan erga obboloota isaanii walitti qabanii of qulqulleessanii booddee
    akkuma mootichi akka dubbii Waaqayyootti isaan ajajetti mana qulqullummaa Waaqayyoo
    qulqulleessuuf ol ni seenan.
  fra-LSG: Ils réunirent leurs frères, et, après s’être sanctifiés, ils vinrent pour
    purifier la maison de l’Éternel, selon l’ordre du roi et d’après les paroles de
    l’Éternel.
  yal-yal: E yi e bɔnsɔnna muxune birin malan. E yelin xanbini e rasariɲanɲɛ, e fa
    Alatala Batu Banxin nasariɲan alo mangana e yamarixi kii naxan yi, e nun Alatala
    a falaxi kii naxan yi.
  haw-1868: A houluulu lakou i ko lakou poe hoahanau, a huikala ia lakou iho, a hele
    mai e like me ke kauoha a ke alii, a me ka olelo a Iehova, e hoomaemae i ka hale
    o Iehova.
  arb-NAV: وَجَمَعُوا أَقْرِبَاءَهُمُ اللّاوِيِّينَ، وَتَقَدَّسُوا، وَبَدَأُوا يُطَهِّرُونَ
    الْهَيْكَلَ بِمُوْجِبِ أَمْرِ الْمَلِكِ، وَكَمَا نَصَّتْ عَلَيْهِ شَرِيعَةُ الرَّبِّ.
  ewe-ewe: Woawo hã yɔ Levitɔ bubuawo, wokɔ wo ɖokuiwo ŋuti eye wode asi gbedoxɔ la
    dzadzraɖo kple eŋu kɔkɔ me, abe ale si fia la gblɔ Yehowa ƒe nya na wo eye wòɖe
    gbe na wo be woawɔ ene.
  eng-LEE: And they gathered together their brethren, and they sanctified themselves,
    and came, according to the command of the king, by the words of the Lord, to cleanse
    the house of the Lord.
  asm-FB: তেওঁলোকে নিজৰ ভাইসকলক গোটাই নিজক পবিত্ৰ কৰিলে আৰু যিহোৱাৰ বাক্য অনুসাৰে
    অহা ৰজাৰ আজ্ঞা পালন কৰি যিহোৱাৰ গৃহ শুচি কৰিবলৈ সোমাল।
  sus-A: عٍ تٌ فّ عٍ يّتّ رَ سّنِيّندٍ، عٍ نَشَ عٍ نفَشَكٍرٍنيِيٍ مَلَن، عٍ شَ عَلَتَلَ
    شَ بَنشِ قَن رَ سّنِيّن عَلَتَلَ شَ سّرِيّ كِ مَ. مَنفّ نُ بَرَ نَ يَامَرِ قِ.
  fra-SBL: Ils rassemblèrent leurs frères, se purifièrent et entrèrent, selon l'ordre
    du roi, d'après les paroles de l'Éternel, pour purifier la maison de l'Éternel.
  hbo-hbo: וַיַּֽאַסְפ֤וּ אֶת־אֲחֵיהֶם֙ וַיִּֽתְקַדְּשׁ֔וּ וַיָּבֹ֥אוּ כְמִצְוַת־הַמֶּ֖לֶךְ
    בְּדִבְרֵ֣י יְהוָ֑ה לְטַהֵ֖ר בֵּ֥ית יְהוָֽה׃
  kik-kik: Maarĩkia gũcookanĩrĩria ariũ a ithe wao hamwe na meetheria-rĩ, magĩtoonya
    hekarũ ya Jehova, makĩmĩtheria, o ta ũrĩa mũthamaki aathanĩte arũmĩrĩire kiugo
    kĩa Jehova.
  fra-NCL: Ils réunirent leurs frères et, après s’être sanctifiés, ils vinrent, selon
    l’ordre du roi, d’après les paroles de Yahweh, pour purifier la maison de Yahweh.
  cek-AK: Angmacae nawkamyanawk nawnto amkhueng o pacoengah, Angraeng ih im to ciimsak
    hanah, Angraeng ih lokpaekhaih hoi siangpahrang mah thuih ih loknawk baktih toengah,
    angmacae hoi angmacae to ciimcai o sak.
  cuk-cuk: Geb wemala na e-gwenadgan-e-gwenadgan oambikusmalad, degi, bela na e-san
    swilidik imaksamalad. Geb agine, rey-sogsadba, degi, Bab-Jehová-sogsadba, Bab-Jehováʼse-goled-neg-nudakega,
    Bab-Dummadse-goled-negse dogdemarsunnad.
  uig-CYR: Улар қериндашлирини жиғип, өзлирини Худаға атап паклиди, падишаниң тапшуруғи,
    Пәрвәрдигарниң әмри бойичә Пәрвәрдигарниң өйини пакизлашқа кирди.
  tel-2017: వీరు తమ సోదరులను సమకూర్చి తమ్మును ప్రతిష్ఠించుకుని యెహోవా మాటలనుబట్టి
    రాజు ఇచ్చిన ఆజ్ఞ ప్రకారం యెహోవా మందిరాన్ని బాగు చేయడానికి వచ్చారు.
  hat-BSA: Yo te rasanble frè yo, yo te konsakre yo menm, e te antre pou netwaye lakay
    SENYÈ a, selon kòmandman a wa a, selon pawòl SENYÈ a.
  kos-kos: Mwet inge elos solani mwet Levi wialos, ac elos nukewa aknasnasyalos sifacna.
    Na elos oru oana ma tokosra el sapkin nu selos, ac elos mutawauk in oru Tempul
    uh in nasnas, fal nu ke Ma Sap lun LEUM GOD.
  hbo-WLC: וַיַּֽאַסְפ֤וּ אֶת־אֲחֵיהֶם֙ וַיִּֽתְקַדְּשׁ֔וּ וַיָּבֹ֥אוּ כְמִצְוַת־הַמֶּ֖לֶךְ
    בְּדִבְרֵ֣י יְהוָ֑ה לְטַהֵ֖ר בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe ha kpọkọtara ụmụnna ha bụ ndị Livayị, dokwaa onwe ha ọcha, ha bara
    ido ụlọnsọ Onyenwe anyị nsọ, dịka eze nyere nʼiwu, nʼusoro okwu Onyenwe anyị si
    dị.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣା ଭ୍ରାତୃଗଣକୁ ଏକତ୍ର କରି ଆପଣା ଆପଣାକୁ ପବିତ୍ର କଲେ ଓ ରାଜାଜ୍ଞାନୁସାରେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟମତେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଶୁଚି କରିବାକୁ ଭିତରକୁ ଗଲେ।
  chk-chk: Ekei mwän ra achufengeni pwiir kewe seni ewe ainangen Lefi, nge ir meinisin
    ra apiniir. Mürin, ra tolong lon imwen ewe Samol mi Lapalap, pwe repwe limeti,
    usun ewe king a allük ngeniir fän alon ewe Samol mi Lapalap.
  rop-rop: Wal detlot men olabat bin majurrumap ola najalot Libaimen, en deibin meigim
    miselp klinbala blanga serramoni. En afta tharran deibin dum wanim det king bin
    dalim olabat blanga dum en deibin meigim det Serramoni Pleis klin blanga serramoni.
    Dumaji lagijat na det lowa blanga YAWEI bin tok.
  ukr-1871: Вони зібрали братів своїх і осьвятили себе, й пійшли по приказу царевому
    очищувати дом Господень, по слову Господньому.
  deu-1951: Und sie versammelten ihre Brüder und heiligten sich und gingen hinein
    nach dem Gebot des Königs und nach den Worten des HERRN, um das Haus des HERRN
    zu reinigen.
  eng-JPS: And they gathered their brethren, and sanctified themselves, and went in,
    according to the commandment of the king by the words of the LORD, to cleanse
    the house of the LORD.
  srp-1865: I skupiše braæu svoju, i osveštavši se doðoše, kako bješe zapovjedio car
    po rijeèi Gospodnjoj, da oèiste dom Gospodnji.
  lug-lug: Ne bakuŋŋaanya baganda baabwe, ne beetukuza bo bennyini, n’oluvannyuma
    ne bayingira okutukuza yeekaalu ya Mukama nga kabaka bwe yali alagidde, ng’agoberera
    ebigambo bya Mukama.
  heb-heb: ויאספו את אחיהם ויתקדשו ויבאו כמצות המלך בדברי יהוה לטהר בית יהוה׃
  ben-IRV: তাঁরা তাঁদের লেবীয় ভাইদের একত্রে জড়ো করলেন, সদাপ্রভুর উদ্দেশ্যে নিজেদের
    পবিত্র করলেন। তারপর সদাপ্রভুর কথামত রাজার আদেশ অনুযায়ী তাঁরা সদাপ্রভুর ঘর শুচি
    করবার জন্য ভিতরে গেলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਪਾਤਸ਼ਾਹ
    ਦੇ ਹੁਕਮ ਨਾਲ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਵਾਕ ਅਨੁਸਾਰ ਸੀ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਸਾਫ਼ ਕਰਨ ਲਈ ਅੰਦਰ ਗਏ
  mya-JVB: အမျိုးသား ချင်းတို့ကို ခေါ် ၍ ၊ ကိုယ်ကို သန့်ရှင်း စေပြီးမှ ၊ ထာဝရဘုရား
    အမိန့် တော်နှင့်အညီ ရှင်ဘုရင် စီရင် သည်အတိုင်း ၊ ဗိမာန် တော်ကို သန့်ရှင်း စေခြင်းငှါ
    လာ ကြ၏။
  hmo-hmo: Idia ese edia tadikakadia idia haboua, bona idia sibona idia hahelagaia.
    Vadaeni king ese ia hamaorodia hegeregerena, Dubu Helaga idia hagoevaia hamatamaia,
    Lohiabada ena hereva hegeregerena.
  urd-urd: और उन्होंने अपने भाइयों को इकट्ठा करके अपने को पाक किया, और बादशाह के हुक्म
    के मुताबिक़ जो ख़ुदावन्द के कलाम के मुताबिक़ था, ख़ुदावन्द के घर को पाक करने के
    लिए अन्दर गए।
  rus-SYN: Они собрали братьев своих и освятились, и пошли по приказанию царя очищать
    дом Господень по словам Господа.
  bqc-SIM: Kɛ́ aa ń gbɛ̃́ↄ kã̀aa, aa gbãbↄ̀nɛ́, ↄ̃ aa gɛ̀ gbãbↄ̀ Dii uaɛ lá Dii
    dà kíɛ a òwa.
  tcz-CHONGTHU: Hitichun amaho insung chu akikhomun amahole amaho akisuthengun lengpa
    thupeh leh Pakai dei dung juiyin achonnun Pakai houin chu asuthengun ahi
  mar-mar: मग या लेवींनी आपल्या भाऊबंदांसह एकत्र येऊन मंदिराच्या शुद्धतेसाठी सर्व
    तयारी केली. परमेश्वराने राजामार्फत केलेली आज्ञा त्यांनी पाळली. मंदिराच्या स्वच्छतेसाठी
    ते आत शिरले.
  qub-qub: Leví runacunaga aruyta gallaycunanpaj famillyancunata shuntaran. Nircur
    limyuyar bäñacuran. Chaypitaga Templumanna yaycuran chaycho cajcunata limyuyächinanpaj.
    Llapantapis ruraran Tayta Diospa laynincho niycashanno y ray nishannömi.
  bqp-bqp: Bɑ ben mɛro bisibu mɛnnɑ ye bɑ tii dɛɛrɑsiɑ bɑ kpɑ. Yen biru, bɑ Yinni
    Gusunɔn sɑ̃ɑ yeru dɛɛrɑsiɑ nge mɛ sinɑ boko u geruɑ kɑ nge mɛ Yinni Gusunɔ u woodɑ
    wɛ̃.
  hat-hat: Mesye sa yo reyini tout fanmi yo, yo fè sèvis pou yo ka nan kondisyon sèvi
    Bondye. Lèfini, yo antre nan Tanp lan pou mete l' nan kondisyon sèvi Bondye, jan
    wa a te ba yo lòd la, dapre sa ki nan lalwa Seyè a.
  eng-BSB: When they had assembled their brothers and consecrated themselves, they
    went in to cleanse the house of the LORD, according to the command of the king
    by the words of the LORD.
  eng-WEBPB: They gathered their brothers, sanctified themselves, and went in, according
    to the commandment of the king by the LORD’s words, to cleanse the LORD’s house.
  kbq-kbq: Hagi ana Livae vahe'mo'za zamafuhe'ina zamagna kehu atru hu'za zamazeri
    agru hute'za, kini ne'mo'ma Ra Anumzamofo kasegema avaririno zamasmia kante ante'za
    mono nona eri agru hu'naze.
  nhe-BL: Ni tlacame achtohui quinsentilijque iniicnihua tlen itztoyaj levitame huan
    totajtzitzi huan mopajpajque iixpa TOTECO. Teipa calajque ipan itiopa para quipajpacase
    queja TOTECO quinnahuatijtoya ica nopa tlanahuatijquetl.
  gub-BL: A'e awa wenoz kar amogwer Erewi izuapyapyr wamuwà wà. Paw rupi uzemukatu
    Tupàn henataromo wà. A'e re weruzar tuwihawete ze'eg Tupàn hemimutar wà kury.
    Umukatu tàpuzuhu oho wà kury.
  eng-DRA: And they gathered together their brethren, and sanctified themselves, and
    went in according to the commandment of the king, and the precept of the Lord,
    to purify the house of God.
