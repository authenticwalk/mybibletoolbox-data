    it on the altar. They killed the rams and sprinkled the blood on the altar. They
    also killed the lambs and sprinkled the blood on the altar.
  urd-GVH: पहले बैलों को ज़बह किया गया। इमामों ने उनका ख़ून जमा करके उसे क़ुरबानगाह
    पर छिड़का। इसके बाद मेंढों को ज़बह किया गया। इस बार भी इमामों ने उनका ख़ून क़ुरबानगाह
    पर छिड़का। भेड़ के बच्चों के ख़ून के साथ भी यही कुछ किया गया।
  rug-rug: Ke va mate kekenu i rini sari na bulumakao, meke vagi ri na hiama sari
    eharadi meke siburu lani koasa hope; beto si va matei rini sari na sipi meke vagi
    ari na hiama sari eharadi meke siburu lani koasa hope; beto asa si va matei rini
    sari na tuna sipi, meke vagi ri na hiama sari eharadi meke siburu lani koasa hope.
  gaz-gaz: Luboonnis korommii loonii sana qalanii dhiiga isaanii iddoo aarsaa irratti
    faffacaasan; itti aansaniis korbeeyyii hoolaa qalanii dhiiga isaanii iddoo aarsaa
    irratti faffacaasan; ergasii immoo xobbaallaawwan qalanii dhiiga isaanii iddoo
    aarsaa irratti faffacaasan.
  fra-LSG: Les sacrificateurs égorgèrent les bœufs, et reçurent le sang, qu’ils répandirent
    sur l’autel; ils égorgèrent les béliers, et répandirent le sang sur l’autel; ils
    égorgèrent les agneaux, et répandirent le sang sur l’autel.
  yal-yal: Saraxaraline yi ɲingene kɔɛ raxaba, e yi e wunla xuya saraxa ganden ma.
    E mɔn yi kontonne kɔɛ raxaba, e yi e wunla xuya saraxa ganden ma. Na xanbi ra,
    e yi yɛxɛɛ diine kɔɛ raxaba, e yi e wunla xuya saraxa ganden ma.
  haw-1868: A pepehi iho la lakou i na bipi, a lawe na kahuna i ke koko, a kapipi
    iho la maluna o ke kuahu; a pepehi no hoi lakou i na hipa kane, a kapipi iho la
    i ke koko maluna o ke kuahu; a pepehi lakou i na hipa keiki no hoi, a kapipi iho
    la i ke koko maluna o ke kuahu.
  arb-NAV: فَذَبَحُوا الثِّيرَانَ أَوَّلاً ثُمَّ الْكِبَاشَ ثُمَّ الْخِرْفَانَ، وَرَشُّوا
    دَمَ كُلِّ ذَبِيحَةٍ بِدَوْرِهَا عَلَى الْمَذْبَحِ.
  ewe-ewe: Ale wowu nyitsuawo eye nunɔlaawo tsɔ ʋua hlẽ ɖe vɔsamlekpui la ŋu. Emegbe
    wowu agboawo eye wotsɔ woƒe ʋu hlẽ ɖe vɔsamlekpui la ŋu. Nenema ke wowu alẽviawo
    eye wotsɔ eƒe ʋu hlẽ ɖe vɔsamlekpui la ŋu.
  eng-LEE: So they slaughtered the bullocks, and the priests received the blood, and
    sprinkled it on the altar; and they slaughtered the rams, and they sprinkled the
    blood upon the altar; they also slaughtered the sheep, and they sprinkled the
    blood upon the altar.
  asm-FB: এই হেতুকে, তেওঁলোকে ভতৰাবোৰ মাৰিলে আৰু পুৰোহিতসকলে সেইবোৰৰ তেজ লৈ বেদীত
    ছটিয়ালে; আৰু মতা ভেড়াবোৰ মাৰি সেই তেজবোৰ বেদীত ছটিয়ালে; আৰু ভেড়া পোৱালিবোৰ
    মাৰি, সেইবোৰৰ তেজ বেদীত ছটিয়ালে।
  sus-A: سّرّشّدُبّيٍ نَشَ تُورَيٍ كْن نَشَبَ، عٍ عٍ وُلِ كَسَن سّرّشّبَدٍ مَ. عٍ
    نَشَ يّشّي كٌنتٌنيِيٍ كْن نَشَبَ، عٍ عٍ وُلِ كَسَن سّرّشّبَدٍ مَ. عٍ نَشَ يّشّييْرّيٍ
    كْن نَشَبَ، عٍ عٍ وُلِ كَسَن سّرّشّبَدٍ مَ.
  fra-SBL: Ils égorgèrent les taureaux ; les prêtres reçurent le sang et l'arrosèrent
    sur l'autel. Ils égorgèrent les béliers et en répandirent le sang sur l'autel.
    Ils égorgèrent aussi les agneaux et en répandirent le sang sur l'autel.
  hbo-hbo: וַֽיִּשְׁחֲטוּ֙ הַבָּקָ֔ר וַיְקַבְּל֤וּ הַכֹּֽהֲנִים֙ אֶת־הַדָּ֔ם וַֽיִּזְרְק֖וּ
    הַמִּזְבֵּ֑חָה וַיִּשְׁחֲט֣וּ הָאֵלִ֗ים וַיִּזְרְק֤וּ הַדָּם֙ הַמִּזְבֵּ֔חָה וַֽיִּשְׁחֲטוּ֙
    הַכְּבָשִׂ֔ים וַיִּזְרְק֥וּ הַדָּ֖ם הַמִּזְבֵּֽחָה׃
  kik-kik: Nĩ ũndũ ũcio magĩthĩnja ndegwa icio, nao athĩnjĩri-Ngai makĩoya thakame
    yacio makĩmĩminjaminjĩria kĩgongona; magĩcooka magĩthĩnja ndũrũme icio na makĩminjaminjĩria
    kĩgongona thakame yacio; magĩcooka magĩthĩnja tũtũrũme tũu na makĩminjaminjĩria
    kĩgongona thakame yatuo.
  fra-NCL: Ils immolèrent les bœufs, et les prêtres recueillirent le sang, qu’ils
    répandirent sur l’autel ; ils immolèrent les béliers, et répandirent le sang sur
    l’autel ; ils immolèrent les agneaux, et répandirent le sang sur l’autel.
  cek-AK: To pongah maitaw taenawk to boh o, qaimanawk mah athii to lak o moe, hmaicam
    ah haeh o; tuu taenawk boh o naah doeh, athii to hmaicam ah haeh o; tuucaanawk
    doeh boh o moe, athii to hmaicam ah haeh o.
  cuk-cuk: 'Geb dule-irwa-Bab-Dummadse-gormalad: Moli-bebe-nikad-machergan oburgwismargu,
    e-ablis abingasmalad, degi, ibmar-ogumakar-ukleged-ailagi mie-mie imaksamalad.
    Geb, sibad-wawaad-machergan oburgwismalad, e-ablis ibmar-ogumakar-ukleged-ailagi
    mie-mie imaksamarbalid. Geb sibad-wawaad-machergan-bipigana oburgwismarbalid,
    geb deyob ibmar-ogumakar-ukleged-ailagi e-ablis mie-mie imaksamarbalid.'
  uig-CYR: Улар буқиларни боғузлиди, каһинлар қенини елип, қурбангаһқа сәпти; андин
    улар қочқарларниму боғузлап, қенини қурбангаһқа сәпти; қозиларниму боғузлап, уларниң
    қениниму қурбангаһқа сәпти.
  tel-2017: అప్పుడు వారు ఎద్దులను వధించారు. యాజకులు వాటి రక్తాన్ని తీసుకు బలిపీఠం
    మీద చల్లారు. పొట్టేళ్లను వధించి ఆ రక్తాన్ని బలిపీఠం మీద చల్లారు. గొర్రెపిల్లలను
    కూడా వధించి ఆ రక్తాన్ని బలిపీఠం మీద చల్లారు.
  hat-BSA: Konsa, yo te touye towo yo. Prèt yo te pran san an e te aspèje li sou lotèl
    la. Anplis, yo te touye belye yo, e te aspèje san an sou lotèl la. Yo te touye,
    osi, jèn mouton yo e te aspèje san an sou lotèl la.
  kos-kos: Mwet tol elos uniya cow mukul uh meet, na sheep uh toko, na fah sheep fusr,
    ac elos aksroksrokye loang uh ke srahn ma inge ke kais sie pacl ma kisaiyuk kosro
    inge.
  hbo-WLC: וַֽיִּשְׁחֲטוּ֙ הַבָּקָ֔ר וַיְקַבְּל֤וּ הַכֹּֽהֲנִים֙ אֶת־הַדָּ֔ם וַֽיִּזְרְק֖וּ
    הַמִּזְבֵּ֑חָה וַיִּשְׁחֲט֣וּ הָאֵלִ֗ים וַיִּזְרְק֤וּ הַדָּם֙ הַמִּזְבֵּ֔חָה וַֽיִּשְׁחֲטוּ֙
    הַכְּבָשִׂ֔ים וַיִּזְרְק֥וּ הַדָּ֖ם הַמִּזְבֵּֽחָה׃
  ibo-ibo: Ya mere, ha gburu oke ehi ahụ niile. Ndị nchụaja fesara ọbara ha nʼelu
    ebe ịchụ aja. Ha gbukwara ebule ndị ahụ fesa ọbara ha nʼebe ịchụ aja, gbukwaa
    ụmụ atụrụ ndị ahụ fesakwa ọbara ha nʼebe ịchụ aja.
  ory-ory: ତେଣୁ ବୃଷସବୁ ବଧ କରାଯାʼନ୍ତେ, ଯାଜକମାନେ ରକ୍ତ ଗ୍ରହଣ କରି ବେଦି ଉପରେ ସେଚନ କଲେ;
    ପୁଣି ମେଷ ବଧ କରାଯାʼନ୍ତେ, ସେମାନେ ଯଜ୍ଞବେଦି ଉପରେ ରକ୍ତ ସେଚନ କଲେ; ଆହୁରି, ମେଷଶାବକ ବଧ
    କରାଯାʼନ୍ତେ, ସେମାନେ ଯଜ୍ଞବେଦି ଉପରେ ରକ୍ତ ସେଚନ କଲେ।
  chk-chk: Iei mine ekewe souasor ra niela ekewe ätemwänin kow, ra angei ewe cha o
    uti ngeni ewe rongen asor. Mürin ra niela ekewe ätemwänin sip o uti char ngeni
    ewe rongen asor, ra pwal niela ekewe lam o uti char ngeni ewe rongen asor.
  rop-rop: Wal detlot serramonimen bin kilim detlot buligi basdam, en afta deibin
    kilim detlot ship, en afta detlot lilwan ship, en deibin spilim det blad blanga
    detlot enimul sekrifais langa det teibul blanga ofring.
  ukr-1871: І порізали назимки, і взяли сьвященники кров і покропили жертовник; і
    порізали барани й покропили кровю жертовник; і порізали ягнята й покропили кровю
    жертовник.
  deu-1951: Da schächteten sie die Rinder, und die Priester nahmen das Blut und sprengten
    es an den Altar; und sie schächteten die Widder und sprengten das Blut an den
    Altar; und sie schächteten die Lämmer und sprengten das Blut an den Altar.
  eng-JPS: So they killed the bullocks, and the priests received the blood, and dashed
    it against the altar; and they killed the rams, and dashed the blood against the
    altar; they killed also the lambs, and dashed the blood against the altar.
  srp-1865: Tada zaklaše goveda, i sveštenici uzevši krv njihovu pokropiše oltar;
    zaklaše i ovnove, i krvlju njihovom pokropiše oltar; i zaklaše jaganjce i krvlju
    njihovom pokropiše oltar.
  lug-lug: Awo ne batta ente ennume, bakabona ne baddira omusaayi ne bagumansira ku
    kyoto, oluvannyuma ne batta endiga ennume ne bamansira omusaayi gwazo ku kyoto,
    n’oluvannyuma ne batta n’endiga ento ne bamansira omusaayi gwazo ku kyoto.
  heb-heb: וישחטו הבקר ויקבלו הכהנים את הדם ויזרקו המזבחה וישחטו האלים ויזרקו הדם
    המזבחה וישחטו הכבשים ויזרקו הדם המזבחה׃
  ben-IRV: সুতরাং যাজকেরা প্রথমে সেই ষাঁড়গুলো কেটে তাদের রক্ত নিয়ে বেদির গায়ে ছিটিয়ে
    দিলেন; তারপর ভেড়াগুলো ও শেষে ভেড়ার বাচ্চাগুলো বলি দিয়ে সেগুলোর রক্তও বেদির
    উপর ছিটিয়ে দিলেন।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਬਲ਼ਦਾਂ ਨੂੰ ਕੱਟ ਦਿੱਤਾ ਅਤੇ ਜਾਜਕਾਂ ਨੇ ਲਹੂ ਨੂੰ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ
    ਛਿੜਕਿਆ ਅਤੇ ਛੱਤ੍ਰਿਆਂ ਨੂੰ ਵੀ ਕੱਟਿਆ ਅਤੇ ਲਹੂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਛਿੜਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਭੇਡਾਂ ਲੈ ਕੇ ਕੱਟੀਆਂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਲਹੂ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਛਿੜਕਿਆ
  mya-JVB: နွား တို့ကိုသတ် ၍ ယဇ် ပုရောဟိတ်တို့သည် အသွေး ကိုခံ လျက် ၊ ယဇ် ပလ္လင်ပေါ်
    မှာ ဖြန်း ကြ၏။ သိုး တို့ကိုလည်း သတ် ၍ ၊ အသွေး ကို ယဇ် ပလ္လင်ပေါ် မှာ ဖြန်း ကြ၏။
    သိုးသငယ် တို့ကိုလည်း သတ် ၍ အသွေး ကို ယဇ် ပလ္လင်ပေါ် မှာ ဖြန်း ကြ၏။
  hmo-hmo: Vadaeni idia ese boromakau tau idia alaia mase, bona hahelagaia taudia
    ese boromakau edia rarana haida idia abia, boubou patana ena latanai idia negea.
    Bona mamoe tau idia alaia mase, bona mamoe edia rarana haida be boubou patana
    ena latanai idia negea. Mamoe natudia danu idia alaia mase bona edia rarana haida
    be boubou patana ena latanai idia negea.
  urd-urd: इसलिए उन्होंने बैलों को ज़बह किया और काहिनों ने ख़ून को लेकर उसे मज़बह
    पर छिड़का, फिर उन्होंने मेंढों को ज़बह किया और ख़ून को मज़बह पर छिड़का, और बर्रों
    को भी ज़बह किया और ख़ून मज़बह पर छिड़का।
  rus-SYN: И закололи тельцов, и взяли священники кровь, и окропили жертвенник, и
    закололи овнов, и окропили кровью жертвенник; и закололи агнцев, и окропили кровью
    жертвенник.
  bqc-SIM: Wà zupiↄ kòlokpakpa, ↄ̃ sa'onaↄ a au sì wa lɛ̀ sa'okĩiwa. Ɔ̃ wà sãsakaopiↄ
    kòlokpakpa lↄ, wà a au lɛ̀ sa'okĩiwa. Ɔ̃ wà sãnɛbↄlↄpiↄ kòlokpakpa, wà
    a au lɛ̀ sa'okĩiwa.
  tcz-CHONGTHU: Thempuhon bongchal chu athat masaovin abannin kelngoi chal ho abannin
    kelngoi ho athat nun akikatdoh gancha thisan hochu maicham chunga atheovin ahi
  mar-mar: त्याप्रमाणे याजकांनी बैल कापले आणि त्यांचे रक्त वेदीवर शिंपडले. मग मेंढे
    कापून त्यांचे रक्त वेदीवर शिंपडले. मग त्यांनी कोकरे कापली आणि त्यांचे रक्त वेदीवर
    शिंपडले.
  qub-qub: Chaura cüracunaga pishtaran töru-mallwacunata. Yawarninta charircur wiñaparan
    altarpa intëru jananpa. Chaynöllami ruraran carnicunapawan cashnicunapa yawarnintapis.
  bqp-bqp: Mɑ bɑ kɛtɛ kinɛ ni sɑkirɑ bɑ nin yɛm suɑ bɑ yɛ̃kɑ yɑ̃ku yerɔ. Yen biru,
    bɑ yɑ̃ɑ kinɛ ni sɑkirɑ mɑ bɑ nin yɛm yɛ̃kɑ yɑ̃ku yerɔ. Mɛyɑ bɑ mɑɑ yɑ̃ɑ kpɛmmii
    ni sɑkirɑ bɑ nin yɛm yɛ̃kɑ yɑ̃ku yerɔ.
  hat-hat: Prèt yo touye towo yo anvan, yo ranmase tout san an nan yon veso, yo al
    vide l' sou lotèl la. Apre sa, yo touye belye mouton yo, yo al vide san yo sou
    lotèl la. Apre sa ankò, yo touye ti mouton yo, yo al vide san yo sou lotèl la
    tou.
  eng-BSB: So they slaughtered the bulls, and the priests took the blood and sprinkled
    it on the altar. They slaughtered the rams and sprinkled the blood on the altar.
    And they slaughtered the lambs and sprinkled the blood on the altar.
  eng-WEBPB: So they killed the bulls, and the priests received the blood and sprinkled
    it on the altar. They killed the rams and sprinkled the blood on the altar. They
    also killed the lambs and sprinkled the blood on the altar.
  kbq-kbq: Hige'za pristi vahe'mo'za ana bulimakao afutamina ahe'za korama'a tagi'za
    kresramana vu itare rutritri hunte'naze. Ana nehu'za ve sipisipi afutamina ahe'za
    korama'a tagi'za kresramana vu itare rutritri hunte'naze. Hagi anantera sipisipi
    afu anentatmina ahe'za korama'a tagi'za kresramana vu itare rutritri hunte'naze.
  nhe-BL: Huajca nopa totajtzitzi quinmictijque nopa becerros huan nopa totajtzitzi
    quiselijque inieso huan quiijtzelojque ipan tlaixpamitl. Teipa quinmictijque nopa
    oquich chivojme huan quichijque ihuical. Huan teipa quinmictijque nopa borregojme
    huan san se quichijque.
  gub-BL: Xaxeto uzuka tapi'aka'yr awa izypy mehe wà. Omono'og wanuwykwer ikurer imupiripirik
    pà wazuka haw rehe wà. A'e re uzapo nezewegatete haw àràpuhàràn hawitu ma'e awa
    wanupe, àràpuhàràn hawitu ma'e kuzà wanupe no.
  eng-DRA: Therefore they killed the bullocks, and the priests took the blood, and
    poured it upon the altar; they killed also the rams, and their blood they poured
    also upon the altar, and they killed the lambs, and poured the blood upon the
    altar.
