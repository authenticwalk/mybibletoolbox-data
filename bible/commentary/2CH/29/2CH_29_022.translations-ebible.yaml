verse: 2CH.029.022
translations:
  mal-C: അവർ കാളകളെ അറത്തു; പുരോഹിതന്മാർ അവയുടെ രക്തം ഏറ്റുവാങ്ങി യാഗപീഠത്തിന്മേൽ
    തളിച്ചു. അടുത്തദിവസം ആട്ടുകൊറ്റന്മാരെ അറത്തപ്പോൾ അവയുടെ രക്തവും പുരോഹിതന്മാർ വാങ്ങി
    യാഗപീഠത്തിന്മേൽ തളിച്ചു. അവർ കുഞ്ഞാടുകളെയും അറത്ത് അവയുടെ രക്തവും യാഗപീഠത്തിന്മേൽ
    തളിച്ചു.
  deu-TKW: Da schlachteten sie die Rinder, und die Priester fingen das Blut auf und
    sprengten es an den Altar. Sodann schlachteten sie die Widder und sprengten das
    Blut an den Altar.
  lin-lin: Banganga-Nzambe bakataki bakingo ya bangombe, bazwaki makila na yango mpe
    babwakaki yango na etumbelo, bakataki bakingo ya bameme ya mibali mpe babwakaki
    makila na yango na etumbelo, bakataki bakingo ya bana meme mpe babwakaki makila
    na yango na etumbelo.
  eng-LSV: And they slaughter the oxen, and the priests receive the blood, and sprinkle
    on the altar; and they slaughter the rams, and sprinkle the blood on the altar;
    and they slaughter the lambs, and sprinkle the blood on the altar;
  eng-GNV: 'So they slewe the bullockes, and the Priests receiued the blood, and sprinkled
    it vpon the altar: they slew also the rammes and sprinkled the blood vpon the
    altar, and they slew the lambes, and they sprinkled the blood vpon the altar.'
  eng-WEBSTER: 'So they killed the bullocks, and the priests received the blood, and
    sprinkled it on the altar: likewise, when they had killed the rams, they sprinkled
    the blood upon the altar: they killed also the lambs, and they sprinkled the blood
    upon the altar.'
  nhw-BL: Huajca nopa totajtzitzi quinmictijque nopa becerros huan nopa totajtzitzi
    quiselijque inieso huan quiijtzelojque ipan tlaixpamitl. Teipa quinmictijque nopa
    oquich chivojme huan quichijque san se. Huan teipa quinmictijque nopa borregojme
    huan san se quichijque.
  swh-ONEN: Hivyo wakachinja wale mafahali, nao makuhani wakachukua ile damu na kuinyunyiza
    kwenye madhabahu, halafu wakawachinja wale kondoo dume saba na kunyunyiza hiyo
    damu yao kwenye madhabahu, kisha wakawachinja wale wana-kondoo dume na kunyunyiza
    damu yao kwenye madhabahu.
  bba-bba: Mɑ bɑ kɛtɛ kinɛ ni sɑkirɑ bɑ nin yɛm suɑ bɑ yɛ̃kɑ yɑ̃ku yerɔ. Yen biru,
    bɑ yɑ̃ɑ kinɛ ni sɑkirɑ mɑ bɑ nin yɛm yɛ̃kɑ yɑ̃ku yerɔ. Mɛyɑ bɑ mɑɑ yɑ̃ɑ kpɛmmii
    ni sɑkirɑ bɑ nin yɛm yɛ̃kɑ yɑ̃ku yerɔ.
  eng-KJVCPB: 'So they killed the bullocks, and the priests received the blood, and
    sprinkled it on the altar: likewise, when they had killed the rams, they sprinkled
    the blood upon the altar: they killed also the lambs, and they sprinkled the blood
    upon the altar.'
  luo-luo: Omiyo noyangʼ rwedhigo mi jodolo nokawo remo mokiro e kendo mar misango,
    bangʼe ne giyangʼo imbe mine gikawo remo ma gikiro e kendo mar misango.
  meu-meu: Taunabunai, idia ese boromakau mamaruanedia e aladia mase; bena hahelaḡa
    taudia ese raradia e abi, ihaboulaina patana e nevarilaia; bona mamoe mamaruanedia
    e aladia mase, bona raradia na ihaboulaina patana e nevarilaia; mamoe natudia
    danu e aladia mase, bona raradia na ihaboulaina patana e nevarilaia.
  npi-ULB: यसैले तिनीहरूले ती साँढेहरू मारे, र पुजारीहरूले तिनका रगत लिएर वेदीमा छर्के
    । त्यसपछि तिनीहरूले भेडाहरू मारे, र तिनका रगत लिएर वेदीमा छर्के, र तिनीहरूले थुमाहरू
    पनि मारे र तिनका रगत वेदीमा छर्के ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì pa akọ màlúù, àwọn àlùfáà mú ẹ̀jẹ̀ náà, wọ́n sì fi wọ́n
    ara pẹpẹ. Bẹ́ẹ̀ gẹ́gẹ́ ni nígbà tí wọ́n pa àgbò, wọ́n sì fi ẹ̀jẹ̀ wọ́n orí pẹpẹ.
    Nígbà náà wọ́n sì pa ọ̀dọ́-àgùntàn, wọ́n sì fi ẹ̀jẹ̀ wọn ara pẹpẹ.
  pes-OPCB: پس گاوها، قوچها و بره‌ها را سر بریدند و کاهنان خون حیوانات را بر مذبح
    پاشیدند.
  tgl-ULB: Kaya kinatay nila ang mga lalaking baka, at kinuha ng mga pari ang dugo
    at iwinisik ito sa altar. Kinatay nila ang mga lalaking tupa at iwinisik ang dugo
    sa altar; kinatay din nila ang mga kordero at iwinisik ang dugo sa altar.
  hui-hui: Ani layagola tigua bulumaga wangabe karia biaru ala balu darama loma binigo
    mo miaga hearuhondo miyagola tigua darama mialu lomabu miaga dabu heago odo tindi
    tanda lalu hene. Ani buwa nogo sibi karia biarubi sibi igini karia biarubi bowa
    darama lomabu delaga dabu biagoriani ani dege bini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဦး​စွာ​နွား​များ ကို​သတ်​၍ သွေး​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပက်
    ဖြန်း​ကြ​၏။ ထို​နောက်​သိုး​များ​ကို​သတ်​၍ သွေး​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပက်​ဖြန်း​ကြ​၏။
    ထို​နောက်​သိုး​ငယ်​များ​ကို​သတ်​၍​သွေး ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပက်​ဖြန်း​ကြ​၏။-
  bod-N: དེ་དག་གིས་བ་གླང་དེ་རྣམས་བཤས་ནས། མཆོད་དཔོན་གྱིས་ཁྲག་ཚུར་བླངས་ཏེ་མཆོད་ཁྲིའི་ཁར་གཏོར།
    དེ་བཞིན་དུ་ལུག་ཐུག་རྣམས་བཤས་ཏེ་ཁྲག་ནི་མཆོད་ཁྲིའི་ཁར་གཏོར། ཡང་ལུ་གུ་རྣམས་ཀྱང་བཤས་ཏེ་ཁྲག་མཆོད་ཁྲི་ལ་གཏོར།
  sna-sna: Saka vakauraya hando dziya, uye vaprista vakatora ropa vakarisasa paaritari
    mushure mezvo vakauraya makondobwe vakasasa ropa rawo paaritari; uye vakauraya
    makwayana vakasasa ropa rawo paaritari.
  spa-BLM: Mataron los toros, los sacerdotes recibieron la sangre y la rociaron sobre
    el altar. Mataron los carneros y rociaron la sangre sobre el altar. También mataron
    los corderos y rociaron la sangre sobre el altar.
  cac-cac: Ix smilancham noc' vacax chi' eb' vin̈ sacerdote chi', ix schaan schiq'uil
    noc' eb' vin̈, ix stzicanem eb' vin̈ d'a yib'an̈ altar chi'. An̈eja' icha chi'
    ix yutejpax noc' ch'ac calnel chi' eb' vin̈ yed' pax noc' quelemtac calnel chi'.
  swh-ULB: Kwa hiyo wakawachinja ng'ombe, na makuhani wakaipokea damu na kuinyunyiza
    juu ya madhabahu. Wakawachinja kondoo dume, na kunyunyiza damu juu ya madhabahu;
    Pia wakawachinja wanakondoo na kuinyunyiza damu juu ya madhabahu.
  bel-bel: І закалолі цялят, і ўзялі сьвятары кроў, і акрапілі ахвярнік, і закалолі
    бараноў, і акрапілі крывёю ахвярнік, і закалолі ягнят, і акрапілі крывёю ахвярнік.
  deu-ELBBK: Und sie schlachteten die Rinder, und die Priester nahmen das Blut auf
    und sprengten es an den Altar; und sie schlachteten die Widder und sprengten das
    Blut an den Altar; und sie schlachteten die Schafe und sprengten das Blut an den
    Altar.
  mbb-OT: Umbe, midlapà dutun te menge memumuhat sikan is tudu he menge vaka ne impirik
    dan is lengesa kayi ziyà te pemuhatà. Midlapè dan daan sikan is memegurang en
    menge kerehidu ne impirik dan daan is lengesa kayi zuen te pemuhatà, ne kegkepasad
    dutun iyan en maan sikan is menge nati he kerehidu ne impirik dan daan is lengesa
    kayi zuen te pemuhatà.
  mal-2015: അങ്ങനെ അവർ കാളകളെ അറുത്തു; പുരോഹിതന്മാർ രക്തം വാങ്ങി യാഗപീഠത്തിന്മേൽ തളിച്ചു;
    ആട്ടുകൊറ്റന്മാരെ അറുത്തു രക്തം യാഗപീഠത്തിന്മേൽ തളിച്ചു. കുഞ്ഞാടുകളെ അറുത്തു രക്തം
    യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  rmc-rmc: Akor o rašaja murdarde le biken, zachudle lengro rat a pokropinde o oltaris;
    paľis murdarde le baranen a the lengre rateha pokropinde o oltaris; paľis murdarde
    le bakroren a the lengre rateha pokropinde o oltaris.
  pes-OPV: پس گاوان را کشتند و کاهنان، خون را گرفته بر مذبح پاشیدند و قوچها را کشته
    خون را بر مذبح پاشیدند و بره‌ها را کشته خون را بر مذبح پاشیدند.
  ron-1924: Преоций ау ынжунгият боий ши ау стрынс сынӂеле, пе каре л-ау стропит пе
    алтар; ау ынжунгият бербечий ши ау стропит сынӂеле пе алтар; ау ынжунгият меий
    ши ау стропит сынӂеле пе алтар.
  ben-OBCV: অতএব তারা সেই বলদগুলি বধ করলেন, এবং যাজকেরা রক্ত নিয়ে তা বেদিতে ছিটিয়ে
    দিলেন; পরে তারা মদ্দা মেষগুলি বধ করলেন ও সেগুলির রক্ত বেদিতে ছিটিয়ে দিলেন; পরে
    তারা মেষশাবকগুলিও বধ করলেন ও সেগুলির রক্ত বেদিতে ছিটিয়ে দিলেন।
  som-som: Markaasay dibidii gowraceen oo intay wadaaddadii dhiiggii soo qaadeen ayay
    meesha allabariga ku rusheeyeen, oo haddana waxay gowraceen wanankii, oo dhiiggoodiina
    way ku rusheeyeen meesha allabariga, baraarkiina way gowraceen, oo dhiiggoodiina
    meesha allabariga ayay ku rusheeyeen.
  lat-VUC: 'Mactaverunt igitur tauros, et susceperunt sanguinem sacerdotes, et fuderunt
    illum super altare: mactaverunt etiam arietes, et illorum sanguinem super altare
    fuderunt, immolaveruntque agnos, et fuderunt super altare sanguinem.'
  eng-ASVBT: 'So they killed the bullocks, and the priests received the blood, and
    sprinkled it on the altar: and they killed the rams, and sprinkled the blood upon
    the altar: they killed also the lambs, and sprinkled the blood upon the altar.'
  ita-1885: Essi adunque scannarono quei buoi; ed i sacerdoti ricevettero il sangue,
    e lo sparsero sopra l'Altare; poi scannarono i montoni, e ne sparsero il sangue
    sopra l'Altare. Scannarono eziandio gli agnelli, e ne sparsero il sangue sopra
    l'Altare.
  eng-LXXUP: 'And they slew the calves, and the priests received the blood, and poured
    it on the altar: and they slew the rams, and poured the blood upon the altar:
    also they slew the lambs, and poured the blood round the altar.'
  eng-ULB: So they killed the bulls, and the priests received the blood and sprinkled
    it on the altar. Then they killed the rams and sprinkled their blood on the altar;
    and they also killed the lambs and sprinkled their blood on the altar.
  spa-VBL: Así que mataron los toros, y los sacerdotes tomaron la sangre y la rociaron
    sobre el altar. Mataron los carneros y rociaron la sangre sobre el altar. Mataron
    los corderos y rociaron la sangre sobre el altar.
  fra-_FOB: Ils égorgèrent donc les bœufs, et les sacrificateurs en reçurent le sang,
    et le répandirent sur l'autel; ils égorgèrent les béliers, et en répandirent le
    sang sur l'autel; ils égorgèrent les agneaux, et en répandirent le sang sur l'autel.
  mal-mal: അങ്ങനെ അവർ കാളകളെ അറുത്തു; പുരോഹിതന്മാർ രക്തം വാങ്ങി യാഗപീഠത്തിന്മേൽ തളിച്ചു;
    അതുപോലെ ആട്ടുകൊറ്റന്മാരെയും കുഞ്ഞാടുകളെയും അറുത്ത് രക്തം യാഗപീഠത്തിന്മേൽ തളിച്ചു.
  urd-GVR: Pahle bailoṅ ko zabah kiyā gayā. Imāmoṅ ne un kā ḳhūn jamā karke use qurbāngāh
    par chhiṛkā. Is ke bād menḍhoṅ ko zabah kiyā gayā. Is bār bhī imāmoṅ ne un kā
    ḳhūn qurbāngāh par chhiṛkā. Bheṛ ke bachchoṅ ke ḳhūn ke sāth bhī yihī kuchh kiyā
    gayā.
  suz-BL: मेकोपुकीम मेको ब्‍यफ आन कली क्‍योरमे बाक्‍त। मिनु चढ़ेबपुकीम मेको आन हुश
    ताक्‍शा चढ़ेतीकेम ब्रुइक्‍तमे बाक्‍त। मिनु मेकोपुकीम सांड आन कली क्‍योरमे बाक्‍त।
    मिनु मेको आन हुश ताक्‍शा चढ़ेतीकेम ब्रुइक्‍तमे बाक्‍त। मिनु पाठा आन कली क्‍योरशा,
    मेको आन हुश ताक्‍शा चढ़ेतीकेम ब्रुइक्‍तमे बाक्‍त।
  ita-1927: I sacerdoti scannarono i giovenchi, e ne raccolsero il sangue, e lo sparsero
    sull’altare; scannarono i montoni, e ne sparsero il sangue sull’altare; e scannarono
    gli agnelli, e ne sparsero il sangue sull’altare.
  ckb-ckb: ئیتر گایەکانیان سەربڕی و کاهینەکان خوێنەکەیان وەرگرت و بەسەر قوربانگاکەدا
    پرژاندیان؛ دواتر بەرانەکانیان سەربڕی و خوێنەکەیان پرژاندە سەر قوربانگاکە؛ ئینجا
    بەرخەکانیان سەربڕی و خوێنەکەیان پرژاندە سەر قوربانگاکە.
  eng-BBE: So they put the oxen to death and their blood was given to the priests
    to be drained out against the altar; then they put the male sheep to death, draining
    out their blood against the altar, and they put the lambs to death, draining out
    their blood against the altar.
  kan-OKCV: ಹೋರಿಗಳನ್ನು ವಧಿಸಿದ ಮೇಲೆ ಯಾಜಕರು ಅವುಗಳ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು, ಪೀಠದ ಮೇಲೆ ಚಿಮುಕಿಸಿದರು.
    ಟಗರುಗಳನ್ನು ವಧಿಸಿ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸಿದರು. ಕುರಿಮರಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಮೇಲೆ
    ಅವುಗಳನ್ನು ವಧಿಸಿ, ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ ಚಿಮುಕಿಸಿದರು.
  tam-2017: அப்படியே ஆசாரியர்கள் காளைகளை அடித்து, அந்த இரத்தத்தைப் பிடித்து பலிபீடத்தின்மேல்
    தெளித்தார்கள்; ஆட்டுக்கடாக்களை அடித்து, அவைகளின் இரத்தத்தைப் பலிபீடத்தின்மேல்
    தெளித்தார்கள்; ஆட்டுக்குட்டிகளையும் அடித்து, அவைகளின் இரத்தத்தையும் பலிபீடத்தின்மேல்
    தெளித்தார்கள்.
  spa-RV-1909: Mataron pues los bueyes, y los sacerdotes tomaron la sangre, y esparciéronla
    sobre el altar; mataron luego los carneros, y esparcieron la sangre sobre el altar;
    asimismo mataron los corderos, y esparcieron la sangre sobre el altar.
  ron-BTF: Astfel au ucis taurii, și preoții au primit sângele și l-au stropit pe
    altar; la fel, după ce au ucis berbecii, au stropit sângele pe altar; au ucis
    de asemenea mieii și au stropit sângele pe altar.
  eng-WEBP: So they killed the bulls, and the priests received the blood and sprinkled
    it on the altar. They killed the rams and sprinkled the blood on the altar. They
    also killed the lambs and sprinkled the blood on the altar.
  eng-FBV: So they killed the bulls, and the priests took the blood and sprinkled
    it on the altar. They killed the rams and sprinkled the blood on the altar. They
    killed the lambs and sprinkled the blood on the altar.
  nld-1939: Men slachtte de stieren, en de priesters vingen het bloed op en streken
    het aan het altaar; daarna slachtten zij de rammen en streken het bloed aan het
    altaar; vervolgens werden de lammeren geslacht en het bloed aan het altaar gestreken.
  nch-BL: Huajca nopa totajtzitzi quinmictijque nopa becerros huan nopa totajtzitzi
    quiselijque inieso huan quiijtzelojque ipan taixpamit. Teipa quinmictijque nopa
    oquich chivojme huan quichijque san se. Huan teipa quinmictijque nopa borregojme
    huan san se quichijque.
  vie-1934: Chúng bèn giết các con bò đực, thầy tế lễ hứng lấy huyết mà rảy trên bàn
    thờ; rồi giết các con chiên đực và rảy huyết trên bàn thờ; chúng cũng giết các
    con chiên con, và rảy huyết trên bàn thờ.
