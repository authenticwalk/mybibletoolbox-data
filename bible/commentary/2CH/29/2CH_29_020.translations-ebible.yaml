verse: 2CH.029.020
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ ഹിസ്കിയാരാജാവ് എഴുന്നേറ്റ് നഗരാധിപതികളെ കൂട്ടിവരുത്തി
    യഹോവയുടെ ആലയത്തിലേക്കു ചെന്നു.
  deu-TKW: Frühmorgens nun versammelte der König Hiskia alle Obersten der Stadt und
    begab sich hinauf zum Tempel Jahwes.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, mokonzi Ezekiasi asangisaki bakambi
    ya engumba mpe bakendeki na Tempelo ya Yawe.
  eng-LSV: And Hezekiah the king rises early, and gathers the heads of the city, and
    goes up to the house of YHWH;
  eng-GNV: And Hezekiah the King rose early, and gathered the princes of the citie,
    and went vp to the house of the Lord.
  eng-WEBSTER: Then Hezekiah the king rose early, and convened the rulers of the city,
    and went up to the house of the LORD.
  nhw-BL: Huan hualmostla Tlanahuatijquetl Ezequías mejqui nel ijnaltzi huan quinsentili
    nochi tequichihuani ipan nopa altepetl huan sentic yajque ipan itiopa TOTECO.
  swh-ONEN: Ndipo Mfalme Hezekia akainuka asubuhi na mapema, akakusanya pamoja maafisa
    wa mji wakakwea hekaluni mwa Bwana.
  bba-bba: Yerɑ sɔ̃ɔ teeru, Esekiɑsi u seewɑ buru buru yellu u wuun wiruɡibu mɛnnɑ,
    mɑ bɑ dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Then Hezekiah the king rose early, and gathered the rulers of the city,
    and went up to the house of the Lord.
  luo-luo: Kinyne gokinyi ruoth Hezekia nochoko jodongo mag dala maduongʼ kaachiel
    kendo negidhi e hekalu mar Jehova Nyasaye.
  meu-meu: Bena Hesekia, hanua pavapavana, na daba ai e tore isi, hanua ena heitatao
    taudia iboudiai e haboudia, bena Iehova ena dubu ai e dae kau.
  npi-ULB: तब राजा हिजकिया बिहान सबेरै उठेर सहरका अगुवाहरूलाई भेला गराए । तिनी परमप्रभुको
    मन्‍दिरमा उक्‍लेर गए ।
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ọba Hesekiah sì kó olórí àwọn ìjòyè jọ, ó
    sì lọ sókè ilé Olúwa.
  pes-OPCB: روز بعد، صبح زود حِزِقیای پادشاه و مقامات شهر به خانهٔ خداوند رفتند
  tgl-ULB: Pagkatapos, gumising ng maaga si haring Ezequias at tinipon ang mga pinuno
    ng lungsod; pumunta siya sa tahanan ni Yahweh.
  hui-hui: Kini Hesegaia ibugua bi ogoni hale howa horo mendengi gao layagola heyuwa
    Yarusalemeha agali haguane hearu mo ngoai hene. Ani ngoai ho heagola ti bibahende
    Anduane Homogonaga andaha pene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​မ​ဆိုင်း​မ​တွ​ဘဲ ယေ​ရု ရှ​လင်​မြို့​မှ​လူ​ကြီး​လူ​ကောင်း​များ​ကို
    စု​ဝေး​စေ​ပြီး​လျှင် သူ​တို့​နှင့်​အ​တူ​ဗိ​မာန် တော်​သို့​ကြွ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་སྔ་མོར་ཡར་ལངས་ཏེ། རྒྱལ་སའི་འགོ་དཔོན་རྣམས་བསྡུས་ནས་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སོང་སྟེ།
  sna-sna: Mangwanani ezuva raitevera Mambo Hezekia akaunganidza vakuru veguta pamwe
    chete vakakwira kutemberi yaJehovha.
  spa-BLM: Entonces el rey Ezequías se levantó temprano, reunió a los príncipes de
    la ciudad y subió a la casa de Yahvé.
  cac-cac: Axo d'a junxo c'u, ix pet q'ue van vin̈aj rey Ezequías chi', ix smolb'an
    masanil eb' yajal chon̈ab' chi' vin̈, ix b'at eb' d'a stemplo Jehová.
  swh-ULB: Kisha Hezekia mfalme akaamka mapema asubuhi na kuwakusanya viongozi wa
    miji; akaenda kwenye nyumba ya Yahwe.
  bel-bel: І ўстаў цар Эзэкія з самага рана і сабраў начальнікаў горада, і пайшоў
    у дом Гасподні.
  deu-ELBBK: Und der König Jehiskia machte sich früh auf und versammelte die Obersten
    der Stadt, und er ging hinauf in das Haus des HERRN.
  mbb-OT: Ne meselem pa zutun te sunud he andew, midtiǥum ni Hadì Hezekia is menge
    upisyal ziyà te inged ne midhendiyè dan te valey te Nengazen.
  mal-2015: യെഹിസ്കീയാരാജാവു കാലത്തെ എഴുന്നേറ്റു നഗരാധിപതികളെ കൂട്ടി യഹോവയുടെ ആലയത്തിലേക്കു
    ചെന്നു.
  rmc-rmc: O Chizkija sig tosara ušťiľa, diňa te zvičinel ke peste le foroskre vodcen
    a džanas andro Chramos.
  pes-OPV: پس حزقیا پادشاه صبح زود برخاست وروسای شهر را جمع کرده، به خانه خداوندبرآمد.
  ron-1924: Ымпэратул Езекия с-а скулат дис-де-диминяцэ, а стрынс пе май-марий четэций
    ши с-а суит ла Каса Домнулуй.
  ben-OBCV: পরদিন ভোরবেলায় রাজা হিষ্কিয় নগরের কর্মকর্তাদের একত্রিত করে, তাদের সাথে
    নিয়ে সদাপ্রভুর মন্দিরে গেলেন।
  som-som: Markaasaa Boqor Xisqiyaah wakhti hore kacay oo intuu soo wada urursaday
    amiirradii magaalada ayuu kor ugu baxay gurigii Rabbiga.
  lat-VUC: 'Consurgensque diluculo Ezechias rex, adunavit omnes principes civitatis,
    et ascendit in domum Domini:'
  eng-ASVBT: Then Hezekiah the king arose early, and gathered the princes of the city,
    and went up to the house of Jehovah.
  ita-1885: E il re Ezechia, levatosi la mattina, adunò i principali della città,
    e salì alla Casa del Signore.
  eng-LXXUP: And King Hezekiah rose early in the morning, and gathered the chief men
    of the city, and went up to the house of the Lord.
  eng-ULB: Then Hezekiah the king rose early in the morning and gathered the leaders
    of the city; he went up to the house of Yahweh.
  spa-VBL: El rey Ezequías se levantó temprano, convocó a los funcionarios de la ciudad
    y fue al Templo del Señor.
  fra-_FOB: Alors le roi Ézéchias se leva de bon matin, assembla les principaux de
    la ville, et monta à la maison de l'Éternel.
  mal-mal: യെഹിസ്കീയാ രാജാവ് അതിരാവിലെ എഴുന്നേറ്റ് നഗരാധിപതികളെ കൂട്ടി യഹോവയുടെ ആലയത്തിൽ
    ചെന്നു.
  urd-GVR: Agle din Hizqiyāh Bādshāh subah-sawere shahr ke tamām buzurgoṅ ko bulā
    kar un ke sāth Rab ke ghar ke pās gayā.
  suz-BL: मिनु पिप हिज्‍कीयाह सुनी कना बोक्‍शा, सहर ङा ठेयब मुर आन कली पुक्‍पाइश्‍शा,
    परमप्रभु यावे आ खिं ग्‍येत्‍थ लमा बाक्‍त।
  ita-1927: Allora Ezechia, levatosi di buon’ora, adunò i capi della città, e salì
    alla casa dell’Eterno.
  ckb-ckb: بەیانی زوو حەزقیای پاشا هەستا و کاربەدەستەکانی شاری کۆکردەوە و چوو بۆ پەرستگای
    یەزدان.
  eng-BBE: Then Hezekiah the king got up early, and got together the great men of
    the town, and went up to the house of the Lord.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಉದಯದಲ್ಲಿ ಎದ್ದು, ಪಟ್ಟಣದ ಪ್ರಧಾನರನ್ನು ಕೂಡಿಸಿ, ಯೆಹೋವ ದೇವರ
    ಆಲಯಕ್ಕೆ ಹೋದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய எசேக்கியா காலையிலேயே எழுந்திருந்து, நகரத்தின் பிரபுக்களைக்
    கூட்டிக்கொண்டு, யெகோவாவின் ஆலயத்திற்குப் போனான்.
  spa-RV-1909: Y levantándose de mañana el rey Ezechîas reunió los principales de
    la ciudad, y subió á la casa de Jehová.
  ron-BTF: Atunci împăratul Ezechia s-a ridicat devreme și a strâns pe conducătorii
    cetății și a urcat la casa DOMNULUI.
  eng-WEBP: Then Hezekiah the king arose early, gathered the princes of the city,
    and went up to the LORD’s house.
  eng-FBV: King Hezekiah got up early, summoned the city officials, and went to the
    Lord's Temple.
  nld-1939: Toen riep de koning de volgende morgen de voormannen van de stad bijeen,
    en ging op naar de tempel van Jahweh.
  nch-BL: Huan tonili Tanahuatijquet Ezequías mijquejqui nelijnaltzi huan quinsentili
    nochi tequichihuani ipan nopa altepet huan sentic yajque ipan itiopa TOTECO.
  vie-1934: Vua Ê-xê-chia dậy sớm, nhóm hiệp các quan trưởng trong thành, và lên đền
    của Đức Giê-hô-va;
  hin-CV: अगले दिन राजा हिज़किय्याह सुबह-सुबह उठा, नगर के शासकों को इकट्ठा किया और
    वे सभी याहवेह के भवन को गए.
  spa-BES: Entonces se levantó temprano el rey Ezequías, reunió a los grandes hombres
    del pueblo y subió a la casa del Señor.
  tdx-tdx: Nañaleñaleñe t’Iekizkia, mpanjaka nanontoñe o roandria’ i rovaio vaho nionjomb’
    amy anjom­ba’ Iehovà mb’eo,
  tha-KJV: แล​้วกษั​ตริ​ย์เฮเซคียาห์ทรงลุกขึ้นแต่​เช้า และรวบรวมเจ้านายของกรุง และเสด็จขึ้นไปยังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E levantando-se de manhã o rei Ezequias reuniu os principais da cidade,
    e subiu à casa do SENHOR.
  deu-ELO: Und der König Jehiskia machte sich früh auf und versammelte die Obersten
    der Stadt, und er ging hinauf in das Haus Jehovas.
  eng-WYC-2018: And Hezekiah, the king, rose up in the morrowtide, and he gathered
    together all the princes of the city, and he went up into the house of the Lord;
    (And King Hezekiah rose up in the morning, and he gathered together all the leaders
    of the city, and he went to the House of the Lord;)
  epo-epo: La reĝo Ĥizkija leviĝis frue matene, kunvenigis la estrojn de la urbo,
    kaj iris en la domon de la Eternulo.
  uig-PIN: Ⱨǝzǝkiya padixaⱨ ǝtigǝndǝ tang sǝⱨǝr ornidin turup xǝⱨǝrdiki ǝmǝldarlarni
    yiƣip Pǝrwǝrdigarning ɵyigǝ qiⱪti.
  beo-beo: Hina bagade Hesigaia da mae aligili, Yelusaleme mimogo dunu huluane gilisili,
    Debolo Diasua oule asi.
  tpi-OTNT: King Hesekia i harim dispela tok pinis, orait long moningtaim tru em i
    singautim ol hetman bilong Jerusalem i kam bung. Olgeta i kam bung pinis, orait
    em i kisim ol i go long haus bilong Bikpela.
  hau-SA: Da sassafe kashegari Sarki Hezekiya ya tattara manyan birni wuri ɗaya, suka
    haura zuwa haikalin Ubangiji.
  uig-LAT: Hezekiya padishah etigende tang seher ornidin turup sheherdiki emeldarlarni
    yighip Perwerdigarning öyige chiqti.
  nde-nde: Ekuseni ngosuku olulandelayo inkosi uHezekhiya wabuthanisa izikhulu zedolobho
    ndawonye wasesiya ethempelini likaThixo.
  ton-ton: ¶ Pea naʻe tuʻu hengihengi hake ʻa Hesekaia ko e tuʻi, ʻo ne tānaki ke
    fakataha ʻae kau pule ʻoe kolo, pea ʻalu ia ki he fale ʻo Sihova.
  ces-1613: Potom vstav ráno Ezechiáš král, shromáždil úředníky města, a vstoupil
    do domu Hospodinova.
  eng-WMB: Then Hezekiah the king arose early, gathered the princes of the city, and
    went up to the LORD’s house.
  tam-TCV: அடுத்தநாள் அதிகாலையில் எசேக்கியா அரசன் பட்டணத்தின் அதிகாரிகள் எல்லோரையும்
    ஒன்றுசேர்த்துக்கொண்டு யெகோவாவினுடைய ஆலயத்திற்குப் போனான்.
  ceb-ULB: Unya mibangon si haring Hezekia sa sayo sa kabuntagon ug gitigom niya ang
    mga pangulo sa siyudad; misaka siya sa balay ni Yahweh.
  pol-UBG: Wstał więc król Ezechiasz o poranku, zgromadził naczelników miasta i poszedł
    do domu PANA.
  urd-GVU: اگلے دن حِزقیاہ بادشاہ صبح سویرے شہر کے تمام بزرگوں کو بُلا کر اُن کے ساتھ
    رب کے گھر کے پاس گیا۔
  deu-1912: Da machte sich auf der König Hiskia und versammelte die Obersten der Stadt
    und ging hinauf zum Hause des Herrn;
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಮರುದಿನ ಬೆಳಗಿನ ಜಾವದಲ್ಲೆದ್ದು ಪಟ್ಟಣದ ಅಧಿಕಾರಿಗಳನ್ನು ಕರೆಸಿ
    ಅವರೊಡನೆ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋದನು.
  yap-yap: Ka ngiyal’nem me kunuy Hezekiah ni Pilung e pumo’on ni yad ma yog thin
    u lan fare binaw, me un ngorad ngranod ngalan fare Tempel.
  hlt-MCSB: Te vaengah manghai Hezekiah te thoo tih khopuei mangpa rhoek te a coi
    phoeiah BOEIPA im la cet.
  mdy-ETH: ዚሮ ጉቴሎ ጉቴ ዓማ ካኣቲ ሂዚቂያሴ ካታሞኮ ቢቶ ማዓ ዓሶ ቡኩሲ ዔያቶና ዎላ ጌኤዦ ማኣሪ ዴንዴኔ፤
  twi-ASANTE: Adeɛ kyee anɔpahema no, ɔhene Hesekia boaboaa kuro no mpanimfoɔ ano
    ne wɔn kɔɔ Awurade Asɔredan no mu.
  eng-WEBU: Then Hezekiah the king arose early, gathered the princes of the city,
    and went up to the LORD’s house.
  wal-wal: Kawoi Hizqqiyaasi wonttetta gallassi guuran denddidi, katamaa halaqata
    shiishshidi, etaara issippe GODAA Beeta Maqidasiyaa biis.
  spa-PDDPT: El rey Ezequías madrugó, reunió a los jefes de la ciudad y subió a la
    Casa de Yavé.
  gun-gun: Ha'e ramo huvixa Ezequias ma ko'ẽ rai'i teri reve ovy vy omboatypa yvatekueve
    tetã rupi ikuai va'e. Ha'e vy ogueraapa Senhor pegua oo py.
  ilo-ULB: Ket iti kinabigatanna, bimmangon a nasapa ni Hezekias nga ari ket inummongna
    dagiti mangidadaulo iti siudad; simmang-at isuna iti balay ni Yahweh.
  kpg-kpg: King Hezekiah ga limalima hua ga hagadagabuli mai ana daane ala e dagi
    di waahale, gaa hula ginaadou ngaadahi gi di Hale Daumaha.
  uig-ARA: ھەزەكىيا پادىشاھ ئەتىگەندە تاڭ سەھەر ئورنىدىن تۇرۇپ شەھەردىكى ئەمەلدارلارنى
    يىغىپ پەرۋەردىگارنىڭ ئۆيىگە چىقتى.
  sus-sus: Kuye to iba, mangɛ Xesekiya naxa taa kuntigie malan, e te Alatala xa hɔrɔmɔbanxi.
  pon-2006: Nanmwarki Esekaia eri mwadangete kapokonepene kaun akan en kahnimwo, irail
    koaros eri ketilahng ni Tehnpas Sarawio.
  ksd-ksd: Ma Esekia ra king i ga tut ta ra malana ikilik, ma i ga varurue ra umana
    luluai ta ra pia na pal, ma dia ga vana urama ta ra kuba i ra Luluai.
  tur-YTC: O zaman Kral Hizkiya erkenden kalktı, kentin beylerini topladı ve Yahve'nin
    evine çıktı.
  grc-BRENT: Καὶ ὤρθρισεν Ἐζεκίας ὁ βασιλεὺς, καὶ συνήγαγε τοὺς ἄρχοντας τῆς πόλεως,
    καὶ ἀνέβη εἰς οἶκον Κυρίου.
  ind-AYT: Raja Hizkia bangun pagi-pagi dan mengumpulkan para pemimpin kota, lalu
    pergi ke bait TUHAN.
  nya-nya: Mmamawa tsiku linalo, mfumu Hezekiya inasonkhanitsa pamodzi akuluakulu
    a mu mzindawo ndipo inapita ku Nyumba ya Yehova.
  hrv-hrv: Tada kralj Ezekija porani, skupi gradske knezove i ode u Jahvin Dom.
  mps-mps: Te king Hesekia agai te po oda selama, tama kigamu hulide mu agai te Jerusalem
    bulu tobolu bidi dabe sisinagasao po wali. Sese tama sisinagasobo si da, teda
    agai augwali sese tama Genuai Bidigo beba odasa pali.
  tpi-tpi: King Hesekia i harim dispela tok pinis, orait long moningtaim tru em i
    singautim ol hetman bilong Jerusalem i kam bung. Olgeta i kam bung pinis, orait
    em i kisim ol i go long haus bilong Bikpela.
  dan-1931: Næste Morgen tidlig samlede Kong Ezekias Byens Øverster og gik op til
    HERRENS Hus.
  vie-OVCB: Vua Ê-xê-chia dậy sớm, tập họp các quan viên trong thành Giê-ru-sa-lem
    và vùng phụ cận lên Đền Thờ Chúa Hằng Hữu.
  guj-2017: પછી હિઝકિયાએ વહેલી સવારે ઊઠીને નગરના આગેવાનોને એકત્ર કરીને ઈશ્વરના ઘરમાં
    ગયો.
  pon-2006A: Nanmwarki Esekaia eri mwadangete kapokonepene kaun akan en kahnimwo,
    irail koaros eri ketilahng ni Tehnpas Sarawio.
  por-BRBSL: Então o rei Ezequias levantou-se cedo, reuniu os príncipes da cidade
    e foi até a casa de Yahweh.
  cth-cth: Hatnavah, siangpahrang Hezekiah teh amom a thaw teh, khothung e kahrawikungnaw
    a kaw teh, BAWIPA im dawk a cei.
  twi-twi: Ade kyee anɔpahema no, ɔhene Hesekia boaboaa kurow no mpanyimfo ano ne
    wɔn kɔɔ Awurade Asɔredan no mu.
  hlt-hlt: Te vaengah manghai Hezekiah te thoo tih khopuei mangpa rhoek te a coi phoeiah
    BOEIPA im la cet.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Esekiɑsii ítɛ́ dikṹnweńnì sɛ̀ì kɛ́tíí ndihɛì kó bɛkótíbɛ̀
    kɛ̀ bɛ̀ɛ kɔtɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Atrivim Hesekia akar kam baregha gɨvagha, bar mɨzaraghara Jerusalemɨn
    gumazir dapanibar diazɨ, me iza uari akufa. Me bar moghɨra iza uari akuvazɨ, a
    me inigha Ikiavɨra Itir Godɨn Dɨpenim bagha zui.
  dop-dop: Tɛʋ femɑ tɑnɑŋ tǝhulu, ɩlɛnɑ wulɑʋ Ɩsekiyɑsɩ koti ɩcɑtɛ sɔsɑɑ. Nɑ ɩ́ nɑ-wɛ
    pɑ́ polo Ɩsɔ tǝsɛɛlɛ.
  azb-azb: Padşah Xizqiya səhər tezdən durdu və şəhərin rəislərini toplayıb Rəbbin
    məbədinə qalxdı.
  eng-DBY: And Hezekiah the king arose early, and gathered the princes of the city,
    and went up to the house of Jehovah.
  hin-2017: तब राजा हिजकिय्याह सवेरे उठकर नगर के हाकिमों को इकट्ठा करके, यहोवा के
    भवन को गया।
  eng-YLT: And Hezekiah the king riseth early, and gathereth the heads of the city,
    and goeth up to the house of Jehovah;
  eng-WYC-2017: And Hezekiah, the king, rose up in the morrowtide, and he gathered
    together all the princes of the city, and he went up into the house of the Lord;
  eng-WMBB: Then Hezekiah the king arose early, gathered the princes of the city,
    and went up to the LORD’s house.
  urd-GVH: अगले दिन हिज़क़ियाह बादशाह सुबह-सवेरे शहर के तमाम बुज़ुर्गों को बुलाकर
    उनके साथ रब के घर के पास गया।
  rug-rug: Munumunu hokara, pa koivugona, si varigara ni e Hezikaea sa baṉara sari
    na tie tuturaṉa koasa vasileana Zerusalema, meke la pa Zelepade si arini.
  gaz-gaz: Hisqiyaas Mootichi guyyaa itti aanu ganama bariidhaan qondaaltota magaalaa
    walitti qabee gara mana qulqullummaa Waaqayyootti ol baʼe.
  fra-LSG: Le roi Ézéchias se leva de bon matin, assembla les chefs de la ville, et
    monta à la maison de l’Éternel.
  yal-yal: Manga Xesekiya yi keli xɔtɔn, a yi taan kuntigine malan, e siga Alatala
    Batu Banxini.
  haw-1868: A kakahiaka nui ala ae la o Hezekia, ke alii, a houluulu i na alii o ke
    kulanakauhale, a pii aku i ka hale o Iehova.
  arb-NAV: وَفِي الصَّبَاحِ التَّالِي اسْتَدْعَى حَزَقِيَّا الْمَلِكُ رُؤَسَاءَ الْمَدِينَةِ،
    وَتَوَجَّهَ إِلَى هَيْكَلِ الرَّبِّ.
  ewe-ewe: Esi ŋu ke ŋdi kanyaa la, Fia Hezekia yi Yehowa ƒe gbedoxɔ la me kple dumegãwo.
  eng-LEE: Then arose king Hezekiah early, and gathered together the princes of the
    city, and went up to the house of the Lord.
  asm-FB: তেতিয়া হিষ্কিয়া ৰজাই অতি পুৱাই উঠি নগৰৰ অধ্যক্ষসকলক গোট খুৱালে আৰু তাৰ
    পাছত তেওঁ যিহোৱাৰ গৃহলৈ গ’ল।
  sus-A: كُيٍ تٌ عِبَ، مَنفّ شٍسٍكِيَ نَشَ تَا كُنتِفِيٍ مَلَن، عٍ تٍ عَلَتَلَ شَ
    هْرْ مْبَنشِ.
  fra-SBL: Le roi Ézéchias se leva de bonne heure, rassembla les chefs de la ville
    et monta à la maison de l'Éternel.
  hbo-hbo: וַיַּשְׁכֵּם֙ יְחִזְקִיָּ֣הוּ הַמֶּ֔לֶךְ וַיֶּאֱסֹ֕ף אֵ֖ת שָׂרֵ֣י הָעִ֑יר
    וַיַּ֖עַל בֵּ֥ית יְהוָֽה׃
  kik-kik: Na rĩrĩ, rũciinĩ tene, Mũthamaki Hezekia agĩcookanĩrĩria anene a itũũra
    rĩu inene na magĩthiĩ hekarũ-inĩ ya Jehova.
  fra-NCL: Le roi Ezéchias, s’étant levé de bon matin, assembla les chefs de la ville
    et monta à la maison de Yahweh.
  cek-AK: Hezekiah siangpahrang loe khawnbang khawnthaw ah angthawk, vangpui ukkung
    angraengnawk boih to nawnto amkhuengsak pacoengah, Angraeng im ah caeh o tahang.
  cuk-cuk: Rey-Ezequías wakudaradba gwisguargua, neggwebur-e-dummagan-oambikusa, Bab-Jehováʼse-goled-negse
    nadegusad.
  uig-CYR: Һәзәкия падиша әтигәндә таң сәһәр орнидин туруп шәһәрдики әмәлдарларни
    жиғип Пәрвәрдигарниң өйигә чиқти.
  tel-2017: అప్పుడు రాజైన హిజ్కియా పెందలకడ లేచి, పట్టణపు అధికారులను సమకూర్చి యెహోవా
    మందిరానికి వెళ్ళాడు.
  hat-BSA: Konsa, Wa Ézéchias te leve bonè. Li te rasanble chèf lavil yo, e te monte
    vè lakay SENYÈ a.
  kos-kos: Tokosra Hezekiah el sulaklak na pangoneni mwet kol lun siti uh, ac elos
    tukeni som nu ke Tempul.
  hbo-WLC: וַיַּשְׁכֵּם֙ יְחִזְקִיָּ֣הוּ הַמֶּ֔לֶךְ וַיֶּאֱסֹ֕ף אֵ֖ת שָׂרֵ֣י הָעִ֑יר
    וַיַּ֖עַל בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Nʼụtụtụ echi ya, eze bụ Hezekaya kpọkọtara ndịisi obodo niile, gaa nʼụlọnsọ
    ukwu Onyenwe anyị ahụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ହିଜକୀୟ ରାଜା ପ୍ରତ୍ୟୁଷରେ ଉଠି ନଗରର ଅଧିପତିମାନଙ୍କୁ ଏକତ୍ର କରି ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଗଲେ।
  chk-chk: Mürin, ewe king Hiskia a pwätä lesosorusich o amwichafengeni ekewe nöüwisen
    ewe telinimw. Iwe, ra feilapök ren imwen ewe Samol mi Lapalap.
  rop-rop: Wal streidawei King Hesakaiya bin gajim detlot boswan wekinmen brom det
    taun en imbin bringimap olabat langa det Serramoni Pleis.
  ukr-1871: І встав царь Езекія рано вранцї, і зібрав начальників міста, і пійшов
    в дім Господнїй.
  deu-1951: Da machte sich der König Hiskia früh auf und versammelte die Obersten
    der Stadt und ging hinauf zum Hause des HERRN.
  eng-JPS: Then Hezekiah the king arose early, and gathered the princes of the city,
    and went up to the house of the LORD.
  srp-1865: Potom car Jezekija usta rano, i sazva upravitelje gradske, i otide u dom
    Gospodnji.
  lug-lug: Awo bwe bwakya, enkeera kabaka Keezeekiya n’akuŋŋaanya abakungu ab’omu
    kibuga, ne balaga mu yeekaalu ya Mukama.
  heb-heb: וישכם יחזקיהו המלך ויאסף את שרי העיר ויעל בית יהוה׃
  ben-IRV: পরের দিন ভোরবেলায় রাজা হিষ্কিয় শহরের উঁচু পদের কর্মচারীদের জড়ো করলেন
    এবং তিনি সদাপ্রভুর গৃহে গেলেন।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਪਾਤਸ਼ਾਹ ਸਵੇਰੇ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਸ਼ਹਿਰ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਲੈ ਕੇ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਨੂੰ ਚੜ੍ਹ ਗਿਆ
  mya-JVB: ထိုအခါ ဟေဇကိ မင်းကြီး သည် စောစော ထ၍ ၊ မြို့ သူကြီး တို့ကို စုဝေး စေပြီးလျှင်
    ၊ ဗိမာန် တော်သို့ တက် သွား၏။
  hmo-hmo: Vadaeni king Hesekaia ese daba maragi neganai ia toreisi, hanua ena tau
    badadia ibounai ia haboua, bona Lohiabada ena Dubu Helaga dekenai idia daekau
    lao.
  urd-urd: तब हिज़क़ियाह बादशाह सवेरे उठकर और शहर के रईसों को इकठ्ठा करके ख़ुदावन्द
    के घर को गया।
  rus-SYN: И встал царь Езекия рано утром и собрал начальников города, и пошел в дом
    Господень.
  bqc-SIM: Kɛ́ gu dↄ̀, Ezekia fɛ̀lɛ káaukaau, à wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ kã̀aa, ↄ̃ aa gɛ̀
    Dii ua.
  tcz-CHONGTHU: Jingpi tah in lengpa Hezekiah in khopi sunga lamkaiho jouse akoukhom
    min houin langa ache taove
  mar-mar: दुसऱ्या दिवशी सकाळी, नगरातील सर्व सरदारांना बरोबर घेऊन राजा हिज्कीया परमेश्वराच्या
    मंदिरात गेला.
  qub-qub: Chaypita ray Ezequiasga tutalla jatariran. Nircur shuntachiran siudächo
    mandajcunata. Paycunawanna aywaran Templuman.
  bqp-bqp: Yerɑ sɔ̃ɔ teeru, Esekiɑsi u seewɑ buru buru yellu u wuun wirugibu mɛnnɑ,
    mɑ bɑ dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Nan denmen maten, byen bonè, wa Ezekyas leve, li reyini tout chèf lavil
    la, li moute ak yo nan Tanp Seyè a.
  eng-BSB: Early the next morning King Hezekiah gathered the city officials and went
    up to the house of the LORD.
  eng-WEBPB: Then Hezekiah the king arose early, gathered the princes of the city,
    and went up to the LORD’s house.
  kbq-kbq: Anagema hazageno'a, Hezekaia'a anante knazupa nanterame otino rankumapi
    eri'za vahe'aramina kehige'za atru hazageno, Ra Anumzamofo mono nontega zamavareno
    mareri'ne.
  nhe-BL: Huan hualmostla Tlanahuatijquetl Ezequías mejqui nel ijnaltzi huan quinsentili
    nochi tequichihuani ipan nopa altepetl huan sentic yajque ipan itiopa TOTECO.
  gub-BL: Iku'egwer pe Ezeki ume'e izi'itahy a'e. Wenoz kar tuwihaw Zeruzarez pe har
    wamuwà wà. Oho wanupi tàpuzuhu pe.
  eng-DRA: 'And king Ezechias rising early, assembled all the rulers of the city,
    and went up into the house of the Lord:'
