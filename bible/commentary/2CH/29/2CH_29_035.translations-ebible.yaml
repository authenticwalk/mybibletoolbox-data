    daangada, ge e dui gi daha nia waini ala ne dahi aga dalia nia tigidaumaha dudu.
    Di hai daumaha i lodo di Hale Daumaha gu daamada labelaa.
  uig-ARA: ئۇنىڭ ئۈستىگە كۆيدۈرمە قۇربانلىقلار ناھايىتى كۆپ ئىدى، شۇنداقلا ئىناقلىق
    قۇربانلىقلىرىنىڭ مېيى ۋە كۆيدۈرمە قۇربانلىقلارغا قوشۇلغان شاراب ھەدىيىلىرىمۇ ناھايىتى
    كۆپ ئىدى. شۇنداق قىلىپ پەرۋەردىگار ئۆيىدىكى ئىبادەت خىزمەتلىرى يېڭىباشتىن ئەسلىگە
    كەلتۈرۈلدى.
  sus-sus: Sɛrɛxɛ gan daaxi gbegbe nu na, a nun ture naxan bama xanunteya sɛrɛxɛ ra,
    a nun sɛrɛxɛ yeerama naxan nu sama sɛrɛxɛ gan daaxi xun ma. Na kui, ɲama man naxa
    Alatala batu fɔlɔ a xa banxi kui.
  pon-2006: Likin meirong isihs kan me kin pwonte isihsla, samworo kan kin pwukoahki
    isikala wihn mahn akan me kin meirongala sang ni meirong me aramas akan kin tungoale,
    oh wudekihla wain me aramas kin patohwanda iangahki meirong isihs. Eri, kaudok
    en nan Tehnpas Sarawio ahpw pwurehngehr tepida.
  ksd-ksd: Ma i ga tup ia ra umana tinabar di tuntun tar ia, ma ra bira i ra umana
    tinabar na varmaram, ma ra umana tinabar na nimomo ure ra umana tinabar di tuntun
    tar ia. Damana di ga mal pa mule ra papalum ta ra kuba i ra Luluai.
  tur-YTC: Esenlik sunularının yağı ve her yakmalık sununun dökmelik sunularıyla birlikte
    yakmalık sunular da boldu. Böylece Yahve'nin evinin hizmeti düzene konuldu.
  grc-BRENT: Καὶ ἡ ὁλοκαύτωσις πολλὴ ἐν τοῖς στέασι τῆς τελειώσεως τοῦ σωτηρίου καὶ
    τῶν σπονδῶν τῆς ὁλοκαυτώσεως· καὶ κατωρθώθη τὸ ἔργον ἐν οἴκῳ Κυρίου.
  ind-AYT: Selain kurban bakaran yang melimpah, ada pula lemak kurban pendamaian dan
    kurban curahan untuk kurban-kurban bakaran itu. Demikianlah ibadah di bait TUHAN
    ditegakkan kembali.
  nya-nya: Panali nsembe zopsereza zochuluka, pamodzi ndi mafuta a nsembe yachiyanjano
    ndi nsembe yachakumwa imene imachitika pamodzi ndi nsembe yopsereza. Kotero ntchito
    ya mʼNyumba ya Mulungu inakhazikitsidwanso.
  hrv-hrv: Bilo je i mnogo paljenica s pretilinom od pričesnica i s ljevanicama na
    paljenice. Tako se opet obnovila služba u Jahvinu Domu.
  mps-mps: Te pris dabego iside mu dela silibo ofa hauwa mu yali. Tiali goli augwaligo
    te sę deli naga ebeo. Menio. Augwaligo homu deliba ebo ofa kibu ili me ulali,
    tama augwaligo te we bidigo te isigo mu dela silibo ofa dali ulabo wain me augwaligo
    sali, tama augwaligo ofa tiwai gelali. King Hesekia me te we bidi augwaligo Godigo
    augwali tau selama, te sę dabe polo silimainu yali kone palali. Tialima augwaligo
    Godiba wiegi yai homu pemene mu yali. Tama te kolesagago augwaligo te ofa ebo
    kolesaga me Genuai Bidigo tempel be tomode lotu wabo kolesaga ma gagalali.
  tpi-tpi: Ol pris i kukim ol planti ofa bilong paia i kukim olgeta. Tasol ol i no
