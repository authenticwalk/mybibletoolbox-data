  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆንታ ፔቱሞና ዒንጎ ዒንጊፆኮ ማሎንታ ዑዦ ዒንጊፆንታ ዒንጊንቴሢ ኮሺ ዺቤኔ። ዬያይዲ ጌኤዦ ማኣሮይዳ
    ማዺንታ ካኣዦ ዳምባ ጊንሣ ዓርቂንቴኔ፤
  twi-ASANTE: Na ɔhyeɛ afɔdeɛ ne daa nsa afɔdeɛ no buu so. Saa ara nso na asomdwoeɛ
