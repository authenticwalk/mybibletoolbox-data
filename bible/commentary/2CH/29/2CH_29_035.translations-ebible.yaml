    olgeta, na ol i kapsaitim olsem ofa. King Hesekia wantaim ol manmeri i tingting
    long God i bin helpim ol long pinisim ol dispela wok hariap, olsem na ol i amamas
    tru long God. Na long dispela pasin ol i stat gen long mekim ol ofa na long mekim
