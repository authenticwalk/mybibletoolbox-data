verse: 2CH.029.035
translations:
  mal-C: ഹോമയാഗം അതീവ സമൃദ്ധമായിരുന്നു; സമാധാനയാഗങ്ങൾക്കുള്ള മേദസ്സും ഹോമയാഗത്തോടൊപ്പമുള്ള
    പാനീയയാഗങ്ങളും അങ്ങനെതന്നെ. അങ്ങനെ യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷ പുനഃസ്ഥാപിക്കപ്പെട്ടു.
  deu-TKW: Dazu gab es Brandopfer in Menge samt den Fettstücken der Heilsopfer und
    den Trankopfern zu den Brandopfern. So war der Opferdienst am Tempel Jahwes hergestellt.
  lin-lin: Longola bambeka ya kotumba oyo ezalaki mingi, esengelaki lisusu kotumba
    mafuta ya bambeka ya boyokani mpe kosopa bambeka ya masanga mpo na bambeka ya
    kotumba. Ezali boye nde babongisaki lisusu misala ya Tempelo ya Yawe.
  eng-LSV: And also, burnt-offerings [are] in abundance, with fat of the peace-offerings,
    and with oblations for the burnt-offering; and the service of the house of YHWH
    is established,
  eng-GNV: And also the burnt offerings were many with the fat of the peace offrings
    and the drinke offrings for the burnt offring. so the seruice of the house of
    the Lord was set in order.
  eng-WEBSTER: And also the burnt-offerings were in abundance, with the fat of the
    peace-offerings, and the drink-offerings for every burnt-offering. So the service
    of the house of the LORD was set in order.
  nhw-BL: Huan nelía oncayaya tlahuel miyac tlapiyalme para tlacajcahualistli tlatlatili
    huan iyoca oncayaya nopa tlacajcahualistli tlen xocomeca atl catli monequi quitoyahuase
    sentic ica sese tlacajcahualistli tlatlatili. Huan nojquiya oncayaya tlahuel miyac
    ininchiyajca nopa sequinoc tlapiyalme catli elque para se tlacajcahualistli para
    tlasehuilistli. Huajca quej ni elqui quema sempa quitlapojque itiopa TOTECO, huan
    sempa pejque quimactilíaj TOTECO tlacajcahualistli nopona.
  swh-ONEN: Kulikuwa na sadaka nyingi za kuteketezwa, pamoja na mafuta ya wanyama
    ya sadaka za amani na sadaka za kinywaji ambazo ziliambatana na sadaka za kuteketezwa.
    Kwa hiyo huduma ya Hekalu la Bwana ikarudishwa kwa upya.
  bba-bba: Dɔmɑ te, bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ nu dɑbi kɑ siɑrɑbun yɑ̃ku ni bɑ
    kuɑ kɑ yɑɑ ɡum kɑ sere tɑm mɛ bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ. Nɡe mɛyɑ bɑ kɑ
    sɑ̃ɑru seeyɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And also the burnt offerings were in abundance, with the fat of the
    peace offerings, and the drink offerings for every burnt offering. So the service
    of the house of the Lord was set in order.
  luo-luo: Misengini miwangʼo pep ne ngʼeny moloyo kaachiel gi boche miwangʼo mar
    lalruok kod misango miolo piny mane ochiw kaachiel gi misango miwangʼo pep. Kamano
    e kaka lemo mar hekalu mar Jehova Nyasaye nodwok kare.
  meu-meu: Ḡole-oho ḡaudia momomomo latadiai na maino boubouna ḡaudia digaradia bona
    inuinu bouboudia, ḡole-oho ḡaudia edia, danu. Iehova ena dubu ḡaukarana na unu
    e haginia lou toma.
  npi-ULB: यसबाहेक, त्यहाँ धेरै होमबलिहरू थिए । मेलबलिको बोसोको साथमा ती चढाइए र हरेक
    होमबलिको निम्ति त्‍यहाँ अर्घबलि थिए । यसरी परमप्रभुका मन्‍दिरको सेवा व्‍यवस्‍थित
    गरियो ।
  yor-yor: Àti pẹ̀lú, àwọn ẹbọ sísun pàpọ̀jù, pẹ̀lú ọ̀rá ẹbọ àlàáfíà, pẹ̀lú ẹbọ ohun
    mímu fún ẹbọ sísun. Bẹ́ẹ̀ ni a sì tún bẹ̀rẹ̀ iṣẹ́ ìsìn ilé Olúwa.
  pes-OPCB: علاوه بر قربانیهای سوختنی فراوان، قربانیهای سلامتی و هدایای نوشیدنی تقدیم
    شد. به این ترتیب، خانهٔ خداوند دوباره برای عبادت آماده شد.
  tgl-ULB: Sa karagdagan, mayroong napakaraming alay na susunugin; ginawa ang mga
    ito kasama ang taba ng mga alay pangkapayapaan, at mayroong inuming handog sa
    bawat alay na susunugin. At nagawa nang may kaayusan ang seremonya sa tahanan
    ni Yahweh.
  hui-hui: Loma binigo mo miaga hearu tigua loma irame dai helonaga delalu biabe ogoni
    hangu ndo dewaore bini. Tigua Anduane Homogola ho gimbu bulenaga loma nogo abene
    wiaru podo delalu wali agalime loma irame dai helonaga yu ibiyadagua waini ibabi
    hambu yu ibalu biyagola urunibi odo lomabu delalu bini. Ani biai howa Anduane
    Homogonaga andaha dai buwa mana ala binidagua lone bialu lomabu mialu Anduane
    Homogo mitangi bialu lotu lalu hene.
  mya-mya: တစ်​ကောင်​လုံး​မီး​ရှို့​ပူ​ဇော်​ရ​သည့်​ယဇ် များ​အ​ပြင် လူ​တို့​စား​သုံး​သည့်​ယဇ်​များ
    မှ​ဆီ​ဥ​ကို​မီး​ရှို့​ပူ​ဇော်​မှု၊ မီး​ရှို့​ရာ​ပူ​ဇော် သ​ကာ​များ​နှင့်​အ​တူ​ဆက်​ကပ်​ရ​သည့်
    စ​ပျစ်​ရည်​ကို သွန်း​လောင်း​ပူ​ဇော်​မှု​တို့​ကို လည်း​ယဇ်​ပု​ရော​ဟိတ်​များ​က​တာ​ဝန်
    ယူ​ရ​ကြ​လေ​သည်။ သို့​ဖြစ်​၍​ဗိ​မာန်​တော်​၌​ဝတ်​ပြု​ကိုး​ကွယ် မှု​သည်​ပြန်​လည်​တည်​မြဲ​လေ​၏။-
  bod-N: དེར་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་། ཞི་བདེའི་མཆོད་པའི་ཚིལ་དང་། སྦྱིན་སྲེག་དང་མཉམ་དུ་ཕུལ་བའི་སྐྱེམས་མཆོད་ཀྱང་རབ་ཏུ་མང་པོ་ཡོད་དེ།
    དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཞབས་ཏོག་གི་གྲལ་ཡང་བསྐྱར་ལེགས་པར་བསྒྲིགས།
  sna-sna: Paiva nezvipiriso zvinopiswa zvakawanda kwazvo, pamwe chete namafuta ezvipiriso
    zvokuyanana, nezvipiriso zvokunwa zvaipiwa pamwe chete nezvipiriso zvinopiswa.
    Saka temberi yaJehovha yakatanga kushanda zvakare.
  spa-BLM: Además, los holocaustos eran abundantes, con la grasa de las ofrendas de
    paz y con las libaciones de cada holocausto. Así se puso en orden el servicio
    de la casa de Yahvé.
  cac-cac: Ayto nan̈alxo noc' silab' chi' ix ac'chaji yed' pax xepual noc' silab'
    yic junc'olal yed' vino ix ac'chaj ofrendail yed' pax noc' silab' sn̈usjitz'a
    smasanil. Ichaton chi' ix aj yelxi yich yochxi ejmelal d'a stemplo Jehová.
  swh-ULB: Zaidi ya hayo, palikuwa na sadaka za kuteketezwa nyingi sana; zilitolewa
    pamoja na sadaka za mafauta za amani, na kulikuwa na sadaka za vinywaji kwa kila
    sadaka ya kuteketezwa. Kwa hiyo huduma ya nyumba ya Yahwe ikawekwa katika utaratibu.
  bel-bel: Прытым цэласпаленьняў было мноства з тлушчам і мірных ахвяраў і з паліваньнем
    пры цэласпаленьні. Так адноўдена служэньне ў доме Гасподнім.
  deu-ELBBK: Aber der Brandopfer war auch eine Menge, mit den Fettstücken der Friedensopfer
    und mit den Trankopfern für die Brandopfer. – Und so wurde der Dienst des Hauses
    des HERRN eingerichtet.
  mbb-OT: Utew mezakel is menge pemuhat dan he edtutungen, mahabet daan is menge tavà
    te menge uyaǥen he pemuhat he para te meupiya he kedepità, wey pemuhat he inumen
    he idlapik duen te pemuhat he edtutungen. Pinaaǥi kayi nelikuan te ebaal is menge
    vuluhaten diyà te valey te Nengazen.
  mal-2015: ഹോമയാഗങ്ങൾ സമാധാനയാഗങ്ങൾക്കുള്ള മേദസ്സിനോടും ഹോമയാഗങ്ങൾക്കുള്ള പാനീയയാഗങ്ങളോടും
    കൂടെ അനവധി ആയിരുന്നു. ഇങ്ങനെ യഹോവയുടെ ആലയത്തിലെ ആരാധന യഥാസ്ഥാനത്തായി.
  rmc-rmc: Bo sas igen but labarde obeti the o žiros le smiromoskre obetendar a the
    o moľakre obeti. Avke pale chudle te lašarel le RAJES andro Chramos sar angloda.
  pes-OPV: و قربانی های سوختنی نیز با پیه ذبایح سلامتی و هدایای ریختنی برای هر قربانی
    سوختنی، بسیار بود. پس خدمت خانه خداوندآراسته شد.
  ron-1924: Де алтфел ерау фоарте мулте ардерь-де-тот, ку грэсимиле жертфелор де мулцумире
    ши ку жертфеле де бэутурэ але ардерилор-де-тот. Астфел а фост ашезатэ дин ноу
    служба Касей Домнулуй.
  ben-OBCV: সেখানে অপর্যাপ্ত হোমবলি ছিল, এবং সাথে সাথে মঙ্গলার্থক-নৈবেদ্যের চর্বি
    ও হোমবলির আনুষঙ্গিক পেয়-নৈবেদ্যও ছিল। অতএব সদাপ্রভুর মন্দিরের সেবাকাজ আবার নতুন
    করে শুরু হল।
  som-som: Oo weliba qurbaannadii la gubayay iyo baruurtii qurbaannadii nabaadiinada,
    iyo qurbaannadii cabniinka oo la socday qurbaan kastoo la guboba aad bay u badnaayeen.
    Sidaasay hawshii guriga Rabbiga loo hagaajiyey.
  lat-VUC: 'Fuerunt ergo holocausta plurima, adipes pacificorum, et libamina holocaustorum:
    et completus est cultus domus Domini.'
  eng-ASVBT: And also the burnt offerings were in abundance, with the fat of the peace
    offerings, and with the drink offerings for every burnt offering. So the service
    of the house of Jehovah was set in order.
  ita-1885: Ed anche vi era gran numero d'olocausti, oltre a' grassi de' sacrificii
    da render grazie, ed alle offerte da spandere degli olocausti. E così il servigio
    della Casa del Signore fu ristabilito.
  eng-LXXUP: And the whole burnt offering was abundant, with the fat of the complete
    peace offering, and the drink offerings of the whole burnt sacrifice. So the service
    was established in the house of the Lord.
  eng-ULB: In addition, there were very many burnt offerings; they were performed
    with the fat of the fellowship offerings, and there were drink offerings for every
    burnt offering. So the service of the house of Yahweh was set in order.
  spa-VBL: Además del gran número de holocaustos, estaba la grasa de las ofrendas
    de amistad, así como las libaciones que acompañaban a los holocaustos. De esta
    manera se restauró el servicio del Templo del Señor.
  fra-_FOB: Il y eut aussi un grand nombre d'holocaustes, avec les graisses des sacrifices
    de prospérités, et avec les libations des holocaustes. Ainsi le service de la
    maison de l'Éternel fut rétabli.
  mal-mal: ഹോമയാഗങ്ങൾ, സമാധാനയാഗങ്ങൾക്കുള്ള മേദസ്സിനോടും ഹോമയാഗങ്ങൾക്കുള്ള പാനീയയാഗങ്ങളോടും
    കൂടെ അനവധി ആയിരുന്നു. ഇങ്ങനെ യഹോവയുടെ ആലയത്തിലെ ആരാധന യഥാസ്ഥാനത്തായി.
  urd-GVR: Bhasm hone wālī beshumār qurbāniyoṅ ke alāwā imāmoṅ ne salāmatī kī qurbāniyoṅ
    kī charbī bhī jalāī. Sāth sāth unhoṅ ne mai kī nazareṅ pesh kīṅ. Yoṅ Rab ke ghar
    meṅ ḳhidmat kā nae sire se āġhāz huā.
  suz-BL: चोशा चढ़ेतीक नेल्‍ल नु दुशा बाक्‍चा आ पर्बम चढ़ेशो आ बोंसो नु चोशा चढ़ेशो
    कली तूचा थोव़क चढ़ेतीक शुश बाक्‍मा बाक्‍त। मोपा परमप्रभु यावे आ खिं ङा पतीक गेय
    ङोंइती ङा खोदेंशो पा रिम्‍शो दुम्‍माक्‍त। लेवी ३:१६; गन्‍ती १५:४-१०
  ita-1927: E v’era pure abbondanza d’olocausti, oltre ai grassi de’ sacrifizi d’azioni
    di grazie e alle libazioni degli olocausti. Così fu ristabilito il servizio della
    casa dell’Eterno.
  ckb-ckb: هەروەها قوربانی سووتاندنەکان زۆر بوون بە پیوی قوربانییەکانی هاوبەشی و بە
    شەرابی پێشکەشکراوی قوربانی سووتاندنەکان. بەم شێوەیە خزمەتکردنی پەرستگای یەزدان
    جارێکی دیکە بەردەوامی پێدرایەوە.
  eng-BBE: And there was a great amount of burned offerings, with the fat of the peace-offerings
    and the drink offerings for every burned offering. So the work of the Lord's house
    was put in order.
  kan-OKCV: ಇದಲ್ಲದೆ ದಹನಬಲಿಗಳೂ, ಸಮಾಧಾನದ ಬಲಿಗಳ ಕೊಬ್ಬೂ, ದಹನಬಲಿಗೆ ಬೇಕಾದ ಪಾನದ ಅರ್ಪಣೆಗಳೂ
    ಬಹಳವಾಗಿದ್ದವು. ಹೀಗೆ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸೇವೆಯು ಸಿದ್ಧವಾಯಿತು.
  tam-2017: சர்வாங்க தகனபலிகளும், ஸ்தோத்திரபலிகளின் கொழுப்பும், சர்வாங்கதகனங்களுக்குரிய
    பானபலிகளும் மிகுதியாயிருந்தது; இந்தவிதமாக யெகோவாவுடைய ஆலயத்தின் ஆராதனை திட்டம்
    செய்யப்பட்டது.
  spa-RV-1909: Así pues hubo gran multitud de holocaustos, con sebos de pacíficos,
    y libaciones de cada holocausto. Y quedó ordenado el servicio de la casa de Jehová.
  ron-BTF: Și de asemenea ofrandele arse erau din abundență, cu grăsimea ofrandelor
    de pace și a darurilor de băutură pentru fiecare ofrandă arsă. Astfel serviciul
    casei DOMNULUI a fost pus în ordine.
  eng-WEBP: Also the burnt offerings were in abundance, with the fat of the peace
    offerings and with the drink offerings for every burnt offering. So the service
    of the LORD’s house was set in order.
  eng-FBV: Apart from the large number of burnt offerings, there was the fat of the
    friendship offerings, as well as the drink offerings that went with the burnt
    offerings. In this way the service of the Lord's Temple was restored.
  nld-1939: Want behalve de talrijke brandoffers was er nog het vet der dankoffers,
    en de bij het brandoffer behorende plengoffers. Zo werd de dienst in de tempel
    van Jahweh hervat.
  nch-BL: Huan nelía oncayaya tahuel miyac tapiyalme para tacajcahualisti tatatili
    huan iyoca oncayaya nopa tacajcahualisti ten xocomecat iayo cati monequi quitoyahuase
    sentic ica sese tacajcahualisti tatatili. Huan nojquiya oncayaya tahuel miyac
    ininchiyajca nopa sequinoc tapiyalme cati elque para se tacajcahualisti para tasehuilisti.
    Huajca quej ni elqui quema sempa quitapojque itiopa TOTECO, huan sempa pejque
    quimactilíaj TOTECO tacajcahualisti nopona.
  vie-1934: Lại cũng có nhiều của lễ thiêu, mỡ của lễ thù ân, và lễ quán cặp theo
    mỗi của lễ thiêu. Vậy, cuộc tế lễ trong đền Đức Giê-hô-va đã lập lại rồi.
  hin-CV: बड़ी संख्या में होमबलि के अलावा वहां मेल बलि में से बची रह गई चर्बी और पेय
    बलि भी थी. इस प्रकार याहवेह के भवन में आराधना दोबारा शुरू की गई.
  spa-BES: Y había una gran cantidad de ofrendas quemadas, con la grasa de las ofrendas
    de paz y las ofrendas de bebidas por cada ofrenda quemada. Así se restableció
    el servicio en él templo del Señor.
  tdx-tdx: Nimaro o nisoroñañe reketse i saboran’ engam-panintsi­ñañeio naho o enga-rano
    ho amo nisoroñañeo. Aa le nijadoñe soa ty fitoroñañe añ’ anjomba’ Iehovà ao,
  tha-KJV: นอกจากเครื่องเผาบู​ชาม​ีจำนวนมากมายแล้วยั​งม​ีไขมันของเครื่องสันติ​บูชา
    และมีเครื่องดื่มบูชาคู่กับเครื่องเผาบู​ชาด​้วย ดังนี้​แหละงานปรนนิบั​ติ​ในพระนิเวศของพระเยโฮวาห์​ก็​ฟื้นคืนมาอีก
  por-BR-2018: Assim, pois, havia grande abundância de holocaustos, com gorduras de
    ofertas pacíficas, e libações de cada holocausto. E ficou ordenado o serviço da
    casa do SENHOR.
  deu-ELO: Aber der Brandopfer war auch eine Menge, mit den Fettstücken der Friedensopfer
    und mit den Trankopfern für die Brandopfer. Und so wurde der Dienst des Hauses
    Jehovas eingerichtet.
  eng-WYC-2018: Therefore there were full many burnt sacrifices, and inner fatness
    of peaceable sacrifices, and the moist sacrifices of burnt sacrifices, and thereby
    the worship of the house of the Lord was (ful)filled. (And so there were a great
    many burnt sacrifices, as well as the inner fatness of the peace offerings, and
    the wine sacrifices for all the burnt sacrifices, and by this the service of the
    House of the Lord was restored.)
  epo-epo: Ankaŭ tre multe estis da bruloferoj, kun la sebo de pacoferoj kaj kun verŝoferoj
    por la bruloferoj. Tiamaniere estis preta la servado en la domo de la Eternulo.
  uig-PIN: Uning üstigǝ kɵydürmǝ ⱪurbanliⱪlar naⱨayiti kɵp idi, xundaⱪla inaⱪliⱪ ⱪurbanliⱪlirining
    meyi wǝ kɵydürmǝ ⱪurbanliⱪlarƣa ⱪoxulƣan xarab ⱨǝdiyilirimu naⱨayiti kɵp idi.
    Xundaⱪ ⱪilip Pǝrwǝrdigar ɵyidiki ibadǝt hizmǝtliri yengibaxtin ǝsligǝ kǝltürüldi.
  beo-beo: Gobele salasu dunu da ohe gogo gobele sasalibi, amo hou ouligisu. Amola
    ilia da gobei ohe, amo dunu ilia moma:ne liligi, amoga sefe duga:le, laluma gobele
    sasalisu. Amola ilia da waini hano amo da ohe gobele salasu gilisili iasu, amogai
    soga:sisisu. Ilia da agoane Debolo Diasu ganodini, nodone sia:ne gadosu hou bu
    hemoi.
  tpi-OTNT: Ol pris i kukim ol planti ofa bilong paia i kukim olgeta. Tasol ol i no
    mekim dispela wok tasol. Nogat. Ol i kukim gris bilong ofa bilong kamap wanbel,
    na ol i kisim wain ol manmeri i bin bringim wantaim ol ofa bilong paia i kukim
    olgeta, na ol i kapsaitim olsem ofa. King Hesekia wantaim ol manmeri i tingting
    long God i bin helpim ol long pinisim ol dispela wok hariap, olsem na ol i amamas
    tru long God. Na long dispela pasin ol i stat gen long mekim ol ofa na long mekim
    lotu insait long haus bilong Bikpela.
  hau-SA: Aka kasance da hadayun ƙonawa a yalwace, tare da kitsen hadayun salama da
    hadayun sha da suke tafe da hadayun ƙonawa. Saboda haka aka sāke kafa hidimar
    haikalin Ubangiji.
  uig-LAT: Uning üstige köydürme qurbanliqlar nahayiti köp idi, shundaqla inaqliq
    qurbanliqlirining méyi we köydürme qurbanliqlargha qoshulghan sharab hediyilirimu
    nahayiti köp idi. Shundaq qilip Perwerdigar öyidiki ibadet xizmetliri yéngibashtin
    eslige keltürüldi.
  nde-nde: Umnikelo wokutshiswa wawumnengi, kanye lamafutha omnikelo wobudlelwano
    kanye lomnikelo wokunathwayo okwakuhambelana lomnikelo wokutshiswa. Ngakho lokhu
    kwaba yikuvuselelwa kwenkonzo ethempelini likaThixo.
  ton-ton: Pea naʻe lahi ʻaupito foki ʻae ngaahi feilaulau tutu, mo e ngako ʻoe ngaahi
    feilaulau fakalelei, mo e feilaulau inu ʻi he feilaulau tutu kotoa pē. Ko ia naʻe
    teuteu lelei ʻae ngāue ʻoe fale ʻo Sihova.
  ces-1613: K tomu k zápalům bylo množství veliké tuků z obětí pokojných a obětí mokrých,
    kromě jiných zápalů. A tak vykonána byla služba domu Hospodinova.
  eng-WMB: Also the burnt offerings were in abundance, with the fat of the peace offerings
    and with the drink offerings for every burnt offering. So the service of the LORD’s
    house was set in order.
  tam-TCV: இவ்வாறு தகன காணிக்கைகள் ஏராளமாயிருந்தன; அத்துடன் சமாதான காணிக்கைகளின் கொழுப்பும்,
    சமாதான காணிக்கைகளோடு செலுத்தப்பட்ட பான காணிக்கைகளும் ஏராளமாய் இருந்தன. எனவே யெகோவாவினுடைய
    ஆலய ஆராதனை திரும்பவும் நிலைநிறுத்தப்பட்டது.
  ceb-ULB: Dugang pa niana, aduna pay daghang mga halad sinunog; naghimo sila sa halad
    sa pakigdait uban sa tambok nga mga halad, ug adunay halad ilimnon alang sa matag
    halad sinunog. Busa ang bulohaton sa balay ni Yahweh nahan-ay.
  pol-UBG: Ponadto było też wiele ofiar całopalnych, z tłuszczem ofiar pojednawczych
    i z ofiarami z płynów na każde całopalenie. Tak została ustawiona służba w domu
    PANA.
  urd-GVU: بھسم ہونے والی بےشمار قربانیوں کے علاوہ اماموں نے سلامتی کی قربانیوں کی
    چربی بھی جلائی۔ ساتھ ساتھ اُنہوں نے مَے کی نذریں پیش کیں۔ یوں رب کے گھر میں خدمت
    کا نئے سرے سے آغاز ہوا۔
  deu-1912: Auch war der Brandopfer viel mit dem Fett der Dankopfer und mit den Trankopfern
    zu den Brandopfern. Also ward das Amt am Hause des HERRN fertig.
  kan-2017: ಇದಲ್ಲದೆ ಯಾಜಕರೂ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾಗಿದ್ದ ಸರ್ವಾಂಗಹೋಮ, ಸಮಾಧಾನ ಯಜ್ಞಗಳ ಕೊಬ್ಬು
    ಹಾಗು ಸರ್ವಾಂಗಹೋಮ ಸಂಬಂಧವಾದ ಪಾನದ್ರವ್ಯ ಇವು ಅಪಾರವಾಗಿದ್ದವು.
  yap-yap: Prist e yad ma pi’ fapi maligach ngak SOMOL ni yima urfiy ni polo’, ma
    ku yad e maruwel rorad e pi yungi mam riy ni yima pi’ ngak SOMOL ko fapi maligach
    nma kay e girdi’, ma ku yad e yad ma pu’og fare wayin ni yima uneg ko fapi maligach
    ni mo’oruf ngan pi’ ngak SOMOL. Ma aram mi ni tabab bayay ko liyor ngak SOMOL
    u lan fare Tempel.
  hlt-MCSB: Hmueihhlutnah khaw a cungkuem la rhoepnah maehtha neh, tuisi neh, hmueihhlutnah
