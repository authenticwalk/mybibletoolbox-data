  dan-1931: Desuden var der en Mængde Brændofre, hvortil kom Fedtstykkerne af Takofrene
    og Drikofrene til Brændofrene. Således bragtes Tjenesten i HERRENS Hus i Orden.
  vie-OVCB: Cũng có nhiều tế lễ thiêu, mỡ tế lễ bình an, các lễ quán dâng kèm theo
    mỗi tế lễ thiêu. Vậy, các chức việc trong Đền Thờ Chúa Hằng Hữu được tái lập.
  guj-2017: વળી દહનીયાર્પણો, તથા દરેક દહનીયાર્પણને માટે શાંત્યર્પણોની ચરબી તથા પેયાર્પણો
    પણ પુષ્કળ હતાં. તેથી ઈશ્વરના ઘરની સેવા કરવાની વ્યવસ્થા કરવામાં આવી.
  pon-2006A: Likin meirong isihs kan me kin pwonte isihsla, samworo kan kin pwukoahki
    isikala wihn mahn akan me kin meirongala sang ni meirong me aramas akan kin tungoale,
    oh wudekihla wain me aramas kin patohwanda iangahki meirong isihs. Eri, kaudok
