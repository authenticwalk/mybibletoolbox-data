  eng-WEBU: Also the burnt offerings were in abundance, with the fat of the peace
    offerings and with the drink offerings for every burnt offering. So the service
    of the LORD’s house was set in order.
  wal-wal: Qeesetu oosoi daro; xuuggiyo yarshshuwaa, issippetettaa yarshshuwaa handdaanne
    xuuggiyo yarshshuwaara issippe yarshshettiya ushshaa yarshshuwaa ubbaa eti yarshshoosona.
    Hegaadan hanidi, GODAA Beeta Maqidasiyaa oosoi naa77anttuwaa doommiis.
  spa-PDDPT: Hubo holocaustos en abundancia, grasa de las ofrendas de paz y las libaciones
    para cada holocausto. De esta manera el servicio en la Casa de Yavé quedó restablecido.
  gun-gun: Ha'e gui mymba oapy va'erã heta raxa ogueru va'ekue áryve oĩ avi mymba
    peteĩ rami ikuai aguã regua ome'ẽ va'ekue kyrakue, ha'e uva rykue mymba oapy reve
    ome'ẽ va'e. Ha'e rami py omboypy ju Senhor pe omba'eapo aguã.
  ilo-ULB: Malaksid iti nakaad-adu unay a daton a maipuor, naidaton dagitoy a napakuyogan
    iti taba dagiti sagut a pakikappia, ken adda sagut nga arak iti tunggal daton
    a maipuor. Isu a ti panagdaydayaw iti balay ni Yahweh ket nairugi manen.
  kpg-kpg: Hagapuni anga gi nadau hegau dudu tigidaumaha dogomaalia, digau hai mee dabu
