  por-BRBSL: Também as ofertas queimadas estavam em abundância, com a gordura das
    ofertas de paz e com as ofertas de bebida para cada holocausto. Assim, o serviço
    da casa de Yahweh foi posto em ordem.
  cth-cth: Hmaisawi thuengnae apap poung dawkvah, hmaisawi thuengnae pueng koe, roum
    thuengnae sathei thaw hoi nei thueng nahane hai apap poung. Hottelah BAWIPA im
    dawk thaw tawknae hah a khuekhawcalah a tawk awh.
  twi-twi: Na ɔhyew afɔre ne daa nsa afɔre no buu so. Saa ara nso na asomdwoe afɔre
    srade nso yɛɛ bebree. Enti wosiesiee Awurade Asɔredan no maa ɔsom no.
  hlt-hlt: Hmueihhlutnah khaw a cungkuem la rhoepnah maehtha neh, tuisi neh, hmueihhlutnah
    neh soep. Te dongah BOEIPA im kah thothuengnah khaw cikngae.
  tbz-SIM: Kɛ yɛ̃́ iwũɔ̃ bɛ̀ do yóó tuɔ nyì do sũmɛ̀ nɛ̀ mɛkùɔ̀ mbɛ̀ do yóó tuɔmmɛ̀
    kpɛ́í nɛ̀ mɛnɑɑ̀ mbɛ̀ ɔ̃ɔ̃ yɔɔrɛmɛ̀ yɛpɑ̃rɛ̀ ĩ́nkɛ̀ kɛ́tuɔ. Mɛm̀mɛ bɛ̀ do wɛ̃̀tɛ
    kɛ́ketɛ́mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú.
  msy-2020: Ofa gamir gumaziba bar, ofan bar isia mɨghɨrir avɨribagh ami. Egha me
    ingangarir kamnaghɨram amizir puvatɨ. Me God ko navir vamɨran ikiamin ofaba bagh
    asɨzibar oviba tuava, bar isia mɨghɨrir ofaba bagha gumazamiziba inigha izezir
    wainba isa ofan mɨn da inge. Atrivim Hesekia uan gumazamiziba ko kamaghɨn fo,
    God men akurazɨ Dɨpenim akɨraghasir ingangarir kaba zuamɨra gɨfa. Kamaghɨn amizɨ,
    me God pɨrafa bar akonge. Egha me kamaghɨra ua Ikiavɨra Itir Godɨn Dɨpenimɨn aven
    ofabagh amua an ziam fe.
  dop-dop: Kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ sɩ tuutuumɑ nɑ pǝ́ sɔɔsǝnɑ sʋlʋm mpi pɑ
    hɑwɑ tɔ pǝ pɑɑsi, pɩɩ wɛɛ sɩ pɑ ponɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ kɛ́ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ
    kɔtɑsɩ nɑntʋ nim cɔlɔ nim cɔlɔ. Ɩsǝnɑ pɑ sɩɩ Ɩsɔ sɛɛʋ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔɣɔlɛ.
  azb-azb: Ünsiyyət qurbanlarının yağı və yandırma qurbanları ilə birgə gətirilmiş
    tökmə təqdimlər də çox idi. Beləcə Rəbbin məbədinin xidməti bərpa olundu.
  eng-DBY: And also the burnt-offerings were in abundance, with the fat of the peace-offerings,
    and with the drink-offerings for the burnt-offering. And the service of the house
    of Jehovah was set in order.
  hin-2017: फिर होमबलि पशु बहुत थे, और मेलबलि पशुओं की चर्बी भी बहुत थी, और एक-एक
    होमबलि के साथ अर्घ भी देना पड़ा। अतः यहोवा के भवन में की उपासना ठीक की गई।
  eng-YLT: And also, burnt-offerings [are] in abundance, with fat of the peace-offerings,
    and with oblations for the burnt-offering; and the service of the house of Jehovah
    is established,
  eng-WYC-2017: Therefore there were full many burnt sacrifices, and inner fatness
    of peaceable sacrifices, and the moist [or liquor] sacrifices of burnt sacrifices,
    and thereby the worship of the house of the Lord was [ful] filled.
  eng-WMBB: Also the burnt offerings were in abundance, with the fat of the peace
    offerings and with the drink offerings for every burnt offering. So the service
    of the LORD’s house was set in order.
  urd-GVH: भस्म होनेवाली बेशुमार क़ुरबानियों के अलावा इमामों ने सलामती की क़ुरबानियों
    की चरबी भी जलाई। साथ साथ उन्होंने मै की नज़रें पेश कीं। यों रब के घर में ख़िदमत
    का नए सिरे से आग़ाज़ हुआ।
  rug-rug: Hola toa sari na vinukivukihi va uququ, gua tugo sa deana tanisa vinukivukihi
    binaere meke sari na vinari poni napo sapu ta vala turaṉae koasa vinukivukihi
    va uququ. Pa siraṉa gua asa si podalae pule sa vinahesi pa Zelepade.
  gaz-gaz: Cooma aarsaa nagaa fi dhibaayyuu aarsaa gubamu wajjin dhiʼeeffamu dabalatee
    aarsaan gubamu akka malee hedduutu ture. Akkasiin tajaajilli mana qulqullummaa
    Waaqayyoo akka duriitti deebiʼe.
  fra-LSG: Il y avait d’ailleurs beaucoup d’holocaustes, avec les graisses des sacrifices
    d’actions de grâces, et avec les libations des holocaustes. Ainsi fut rétabli
    le service de la maison de l’Éternel.
  yal-yal: Saraxa gan daxin yi wuya, sa bɔɲɛ xunbeli saraxane turene fari, e nun minse
    saraxane nun saraxa gan daxine. Alatala Batu Banxin nasariɲan na kii nin.
  haw-1868: Ua nui loa no hoi na mohaikuni me ka momona o na mohai aloha, a me na
    mohai inu, no kela mohaikuni, keia mohaikuni. Pela i hooponoponoia'i na oihana
    o ka hale o Iehova.
  arb-NAV: وَفَضْلاً عَنِ الْمُحْرَقَاتِ الْكَثِيرَةِ فَقَدْ تَوَافَرَ شَحْمُ ذَبَائِحِ
    السَّلامِ وَسَكَائِبُ خَمْرِ الْمُحْرَقَاتِ. وَهَكَذَا عَادَتِ الْعِبَادَةُ فِي
    الْهَيْكَلِ إِلَى سَابِقِ عَهْدِهَا.
  ewe-ewe: Numevɔsawo sɔ gbɔ kpe ɖe woƒe nunovɔsawo ŋu eye akpedavɔsawo hã sɔ gbɔ.
    Ale wogadze mawusubɔsubɔ kple vɔwo sasa gɔme le gbedoxɔ la me.
  eng-LEE: But there were also burnt-offerings in abundance, with the fat of the peace-offerings,
    and the drink-offerings for the burnt-offerings. So was [again] established the
    service of the house of the Lord.
  asm-FB: তাৰ ওপৰিও মঙ্গলাৰ্থক বলিবোৰৰ তেলেৰে আৰু হোম-বলিবোৰৰ উপযুক্ত পেয় নৈবেদ্যেৰে
    সৈতে সেই হোম-বলি অধিক আছিল। এইদৰে যিহোৱাৰ গৃহৰ সম্বন্ধীয় কাৰ্য পৰিপাটিকৈ চলিছিল।
  sus-A: سّرّشّ فَن دَاشِ فبٍفبٍ نُ نَ، عَ نُن تُرٍ نَشَن بَمَ شَنُنتٍيَ سّرّشّ رَ،
    عَ نُن سّرّشّ يٍيرَ مَ نَشَن نُ سَمَ سّرّشّ فَن دَاشِ شُن مَ. نَ كُي، حَمَ مَن
    نَشَ عَلَتَلَ بَتُ قْلْ عَ شَ بَنشِ كُي.
  fra-SBL: Les holocaustes étaient en abondance, avec la graisse des sacrifices de
    prospérité et les libations pour chaque holocauste. Ainsi, le service de la maison
    de Yahvé fut mis en ordre.
  hbo-hbo: וְגַם־עֹלָ֨ה לָרֹ֜ב בְּחֶלְבֵ֧י הַשְּׁלָמִ֛ים וּבַנְּסָכִ֖ים לָעֹלָ֑ה וַתִּכֹּ֖ון
    עֲבֹודַ֥ת בֵּית־יְהוָֽה׃
  kik-kik: Na rĩrĩ, nĩ kwarĩ na maruta ma njino maingĩ mũno, hamwe na maguta ma maruta
    ma ũiguano, o na maruta ma indo cia kũnyuuo marĩa maarutanagĩrio na maruta ma
    njino. Nĩ ũndũ ũcio wĩra wa ũtungata wa hekarũ ya Jehova ũgĩcookio rĩngĩ.
  fra-NCL: Il y avait d’ailleurs beaucoup d’holocaustes, outre les graisses des sacrifices
    pacifiques et les libations pour les holocaustes. Ainsi fut rétabli le service
    de la maison de Yahweh.
  cek-AK: Hmai angbawnhaih, angdaeh angbawnhaih moithawk, angbawnhaih hmuen hoi nawnto
    paek ih hmuen loe paroeai pop. Angraeng im thungah toksakhaih to kahoih ah raemh
    o.
  cuk-cuk: A-ukinbali, dulemar Bab-Dummadga ibmar-ogumakar-ukleged-bukidar uksamalad.
    Degi, moli-gwallu Bab-Jehováʼga dog-nuedye-sogega uksamarbalid. Degi, molimar-ogumakar-ukleged-iliba,
    vino-ukleged uksamarbalid. Weyobi, Bab-Jehováʼse-gorleged-neg gannar-nugusa sigisad.
  uig-CYR: Униң үстигә көйдүрмә қурбанлиқлар наһайити көп еди, шундақла енақлиқ қурбанлиқлириниң
    мейи вә көйдүрмә қурбанлиқларға қошулған шарап һәдийилириму наһайити көп еди.
    Шундақ қилип Пәрвәрдигар өйидики ибадәт хизмәтлири йеңибаштин әслигә кәлтүрүлди.
  tel-2017: వీటితోపాటు సమాధాన బలిపశువుల కొవ్వూ దహనబలి పశువులూ దహనబలులకు ఏర్పడిన పానార్పణలూ
    సమృద్ధిగా ఉన్నాయి. ఈ విధంగా యెహోవా మందిర సేవను మళ్లీ స్థాపించారు.
  hat-BSA: Te gen osi anpil ofrann brile avèk grès a ofrann lapè yo, avèk ofrann bwason
    pou ofrann brile yo. Konsa, sèvis lakay SENYÈ a te vin etabli ankò.
  kos-kos: Sayen mwe kisa ma fonna firiryak, ma kunen mwet tol in esukak kiris ke
    ma kisakinyukla ke ma mwet uh kangla, oayapa in okoala wain ma wi na mwe kisa
    firir utuku. Ouinge alu in Tempul uh sifilpa mutawauk.
  hbo-WLC: וְגַם־עֹלָ֨ה לָרֹ֜ב בְּחֶלְבֵ֧י הַשְּׁלָמִ֛ים וּבַנְּסָכִ֖ים לָעֹלָ֑ה וַתִּכּ֖וֹן
    עֲבוֹדַ֥ת בֵּית־יְהוָֽה׃
  ibo-ibo: Aja nsure ọkụ bara ụba, tinyere abụba nke aja udo niile, na aja ihe ọṅụṅụ
    nke so aja nsure ọkụ ndị a. Ọ bụ nʼụzọ dị otu a ka e si weghachite ije ozi na
    ịchụ aja nke na-adị nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଆହୁରି ହୋମବଳି, ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଦ ଓ ପ୍ରତ୍ୟେକ ହୋମବଳିର ପେୟ-ନୈବେଦ୍ୟ ପ୍ରଚୁର
    ହୋଇଥିଲା। ଏହିରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସେବାକାର୍ଯ୍ୟ ସୁଧାରାମତେ ସ୍ଥାପିତ ହେଲା।
  chk-chk: Iwe, lükün ekei chomongun asoren kek, ekewe souasor ra pwal keni kirisin
    ekewe mönün asoren kinamwe o ninätiu ekewe asoren ün mi chu ngeni ekewe asoren
    kek. Iei usun angangen fel lon imwen ewe Samol mi Lapalap a fisisefäl.
  rop-rop: Wal detlot serramonimen bin dum ola difrindifrinwan sekrifais weya deibin
    barnim holbit, en deibin barnim det fet blanga ola feloship ofring weya detlot
    pipul bin gibit langa YAWEI en afta deibin dagat det bif, en detlot serramonimen
    bin lafta spilim detlot wain du weya detlot pipul bin gibit garram olabat barnapwan
    ofring. Lagijat na deibin stat abumbat det weship langa det Serramoni Pleis igin.
  ukr-1871: До того ще було вельми много всепалень із жиром жертов подячних та ливних
    при всепаленнї. Оттак була наново заведена служба в домі Господньому.
  deu-1951: Es waren aber auch Brandopfer in Menge darzubringen, samt dem Fett der
    Dankopfer und den Trankopfern zu den Brandopfern. So ward der Dienst im Hause
    des HERRN wiederhergestellt.
  eng-JPS: And also the burnt-offerings were in abundance, with the fat of the peace-offerings,
    and the drink-offerings for every burnt-offering. So the service of the house
    of the LORD was firmly established.
  srp-1865: I bijaše vrlo mnogo žrtava paljenica s pretilinom od žrtava zahvalnijeh
    i naljeva na žrtve paljenice. Tako bi povraæena služba u domu Gospodnjem.
  lug-lug: Ebiweebwayo ebyokebwa bingi, wamu n’amasavu ag’ebiweebwayo olw’emirembe,
    n’ebiweebwayo ebyokunywa ebyawerekerezebwa ku biweebwayo ebyokebwa. Okuweereza
    mu yeekaalu ya Mukama ne kuzzibwawo.
  heb-heb: וגם עלה לרב בחלבי השלמים ובנסכים לעלה ותכון עבודת בית יהוה׃
  ben-IRV: আর মঙ্গলের জন্য উৎসর্গের পশুর চর্বি পোড়ানো অনুষ্ঠানও হোম উৎসর্গের অনুষ্ঠান
    এবং তার সঙ্গেকার নৈবেদ্য উৎসর্গের অনুষ্ঠান নিয়ে অনেকগুলো উৎসর্গের অনুষ্ঠান হল।
    এই ভাবে সদাপ্রভুর ঘরের সেবার কাজ সুন্দর ভাবে করা হল।
  pan-pan: ਨਾਲੇ ਹੋਮ ਬਲੀਆਂ ਬਹੁਤ ਸਾਰੀਆਂ ਸਨ, ਸੁੱਖ-ਸਾਂਦ ਦੇ ਚੜ੍ਹਾਵਿਆਂ ਦੀ ਚਰਬੀ ਅਤੇ ਹੋਮ ਬਲੀਆਂ
    ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਸਣੇ, ਸੋ ਪ੍ਰਬੰਧ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਠੀਕ ਹੋਇਆ
  mya-JVB: မီးရှို့ ရာယဇ်များ တို့နှင့် ၊ မီးရှို့ ရာယဇ်အသီးသီးဆိုင် သောမိဿဟာယ ယဇ်ဆီဥ
    ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာအများရှိကြ၏။ ထိုသို့ ဗိမာန် တော်ဝတ်ပြု ခြင်းကို စီရင်
    သတည်း။
  hmo-hmo: Hahelagaia taudia ese gabua ore bouboudia idia karaia sibona lasi, to maino
    karaia boubou gaudia, taunimanima idia ania gaudia edia digara danu idia gabua
    ore. Bona gabua ore bouboudia edia atoa kau uaina bouboudia danu idia bubua ore
    lao, boubou patana dekenai. Lohiabada ena Dubu Helaga ena tomadiho gaukara be
    unai bamona idia hamatamaia lou.
  urd-urd: और सोख़्तनी क़ुर्बानियाँ भी कसरत से थीं, और उनके साथ सलामती की क़ुर्बानियों
    की चर्बी और सोख़्तनी क़ुर्बानियों के तपावन थे। यूँ ख़ुदावन्द के घर की ख़िदमत की
    तरतीब दुरुस्त हुई।
  rus-SYN: Притом же всесожжений было множество с туками мирных жертв и с возлияниями
    при всесожжении. Так восстановлено служение в доме Господнем.
  bqc-SIM: Sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ dasi, mɛ́ sáaukpasaↄ nísi di lↄ
    ń vɛ̃ɛ pↄ́ wì ɛ́lɛwào. Màa wà ɛ̀a nà Dii ua zĩwa.
  tcz-CHONGTHU: Pumgo thilto hijat banna jonghin chamna thilto sathao jong ahinalai
    jin, chuleh donthei thilto ho pumgo thilto a manchah ding jong ahinalai jin ahi.
    Hiti hin Pakai houin sunga akin bol ding jouse chu akisutoh sohkeitan ahi
  mar-mar: होमबली पुष्कळ होते. शांत्यर्पणांच्या पशूंची चरबी आणि पेयार्पणेही विपुल
    होती. याप्रकारे परमेश्वराच्या मंदिरातील उपासना क्रमवार स्थापित झाली.
  qub-qub: Rupachina sacrifisyucuna aypalla caran. Alli goyaypita sacrifisyucunapa
    wirancunatapis aypallata rupachiran. Rupachir wiñapänanpaj bïnupis caycaran. Chaynömi
    Tayta Diosta rispitar adurayta yapay gallaycäriran.
  bqp-bqp: Dɔmɑ te, bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ nu dɑbi kɑ siɑrɑbun yɑ̃ku ni bɑ
    kuɑ kɑ yɑɑ gum kɑ sere tɑm mɛ bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ. Nge mɛyɑ bɑ kɑ
    sɑ̃ɑru seeyɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Lèfini, san konte tout bèt yo te touye pou boule nèt pou Seyè a, prèt yo
    te gen pou ofri bay Bondye grès lòt bèt yo te touye pou mande Bondye padon ak
    ofrann diven ki mache ak bèt yo boule nèt pou Seyè a. Se konsa yo konmanse ankò
    ap fè sèvis pou Bondye nan Tanp lan.
  eng-BSB: Furthermore, the burnt offerings were abundant, along with the fat of the
    peace offerings and the drink offerings for the burnt offerings. So the service
    of the house of the LORD was established.
  eng-WEBPB: Also the burnt offerings were in abundance, with the fat of the peace
    offerings and with the drink offerings for every burnt offering. So the service
    of the LORD’s house was set in order.
  kbq-kbq: Hagi rama'a kre fanane hu ofama hazafina, arimpa fruhu ofama haza bulimakao
    afumofo afova'ane, waini ti ofanena hu'naze. E'ina hazageno Ra Anumzamofo mono
    nompima mono'ma hu'zana agafa hu'ne.
  nhe-BL: Huan nelía oncayaya tlahuel miyac tlapiyalime para tlacajcahualistli tlatlatili
    huan iyoca oncayaya nopa tlacajcahualistli tlen xocomeca atl tlen monequi quitoyahuase
    sentic ica sese tlacajcahualistli tlatlatili. Huan nojquiya oncayaya tlahuel miyac
    ininchiyajca nopa sequinoc tlapiyalime tlen elque para se tlacajcahualistli para
    tlasehuilistli. Huajca quej ni elqui quema sampa quitlapojque itiopa TOTECO, huan
    sampa pejque quimactilíaj TOTECO tlacajcahualistli nopona.
  gub-BL: Uzuka ma'ea'yr hapy pyràm ukaz paw ma'e ràm tetea'u wà. Omono ma'ea'yr Tupàn
    pe uzemuawyze kar haw romo wà no. Omono'og wakawer wà, (ta'e Tupàn nu'u kar kwaw
    wanupe xe). Omono wakawer Tupàn pe wà. Omono win izupe ma'ea'yr hapy pyràm inuinuromo
    wà no. Nezewe uzypyrog wi Tupàn imuwete katu haw tàpuzuhu pupe har iapo pà wà.
  eng-DRA: 'So there were many holocausts, and the fat of peace offerings, and the
    libations of holocausts: and the service of the house of the Lord was completed.'
