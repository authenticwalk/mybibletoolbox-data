  tel-2017: ఎలీషాపాను సంతానంలో షిమ్రీ, యెహీయేలు, ఆసాపు సంతానంలో జెకర్యా, మత్తన్యా
  hat-BSA: epi soti nan fis a Élitsaphan yo, Schimri avèk Jeïel, fis a Asapah yo,
