verse: 2CH.029.013
translations:
  mal-C: 'എലീസാഫാന്റെ പിൻഗാമികളിൽനിന്ന്: ശിമ്രി, യെയീയേൽ; ആസാഫിന്റെ പിൻഗാമികളിൽനിന്ന്:
    സെഖര്യാവ്, മത്ഥന്യാവ്;'
  deu-TKW: 'von den Nachkommen Elizaphans: Simri und Jeïel; von den Nachkommen Asaphs:
    Sacharja und Mattanja;'
  lin-lin: 'na molongo ya Elitsafani : Shimiri mpe Yeyeli ; na molongo ya Azafi :
    Zakari mpe Matania ;'
  eng-LSV: 'and of the sons of Elizaphan: Shimri and Jeiel; and of the sons of Asaph:
    Zechariah and Mattaniah;'
  eng-GNV: 'And of the sonnes of Elizaphan, Shimri, and Iehiel: and of the sonnes
    of Asaph, Zechariah, and Mattaniah:'
  eng-WEBSTER: 'And of the sons of Elizaphan; Shimri, and Jeiel: and of the sons of
    Asaph; Zechariah, and Mattaniah:'
  nhw-BL: 'Tlen nopa huejcapan tata Elizafán tequitque: Simri huan Jeiel. Tlen nopa
    huejcapan tata Asaf tequitque: Zacarías huan Matanías.'
  swh-ONEN: kutoka kwa wana wa Elisafani, Shimri na Yeieli; kutoka kwa wana wa Asafu,
    Zekaria na Matania;
  bba-bba: kɑ Simuri kɑ Yeyɛli Elisɑfɑnin bibun bweseru sɔɔ kɑ Sɑkɑri kɑ Mɑtɑniɑ Asɑfun
    bibun bweseru sɔɔ
  eng-KJVCPB: 'and of the sons of Elizaphan; Shimri, and Jeiel: and of the sons of
    Asaph; Zechariah, and Mattaniah:'
  luo-luo: koa kuom nyikwa Elizafan, Shimri gi Jeyel, koa kuom nyikwa Asaf, Zekaria
    kod Matania;
  meu-meu: 'Elisafan iduhuna amo: Simri bona leuele; Asaf iduhuna amo: Sekaria bona
    Matania;'
  npi-ULB: एलीजापानका छोराहरूबाट शिम्री र यहीएल, अनि आसापका छोराहरूबाट जकरिया र मत्तन्‍याह
    ।
  yor-yor: nínú àwọn ọmọ Elisafani, Ṣimri àti Jeieli; nínú àwọn ọmọ Asafu, Sekariah
    àti Mattaniah;
  pes-OPCB: '@see-verse:2CH.029.012'
  tgl-ULB: at sa mga anak naman ni Elizafan, sina Simri at Jeiel; at sa mga anak ni
    Asaf, sina Zacarias at Matanias;
  hui-hui: Ani bialu agali kirali Simiri Yuelela libu Elisabana aria hene. Segaraia
    Madanaiala libu Asaba aria hene.
  mya-mya: '@see-verse:2CH.029.012'
  bod-N: ཨེ་ལི་ཙ་ཕན་གྱི་བུ་རྒྱུད་ལས། ཤིམ་རི་དང་ཡེ་ཨི་ཡེལ། ཨ་སབ་ཀྱི་བུ་རྒྱུད་ལས། ཟཱ་ཀར་ཡ་དང་།
    མད་ཐན་ཡཱ་དང་།
  sna-sna: kubva kuzvizvarwa zvaErizafani, Shimiri naJeyeri; kubva kuzvizvarwa zvaAsafi,
    Zekaria naMatania;
  spa-BLM: y de los hijos de Elizafán, Simri y Jeuel; y de los hijos de Asaf, Zacarías
    y Matanías;
  cac-cac: 'Axo d''a scal eb'' yin̈tilal vin̈aj Elizafán: Vin̈aj Simri yed'' vin̈aj
    Jeiel. A d''a scal eb'' yin̈tilal vin̈aj Asaf: Vin̈aj Zacarías yed'' vin̈aj Matanías.'
  swh-ULB: wa wana wa Elisafani, Shimri na Yeueli; wa wana wa Asafu, Zekaria na Matania;
  bel-bel: 'і з сыноў Эліцафанавых: Шымры і Еэл; і з сыноў Асафавых: Захар і Матанія;'
  deu-ELBBK: 'und von den Söhnen Elizaphans: Schimri und Jeghiel; und von den Söhnen
    Asaphs: Sekarja und Mattanja;'
  mbb-OT: 'Diyà te menge kevuwazan ni Elizafan: si Shimri wey si Jiel. Diyà te menge
    kevuwazan ni Asaf: si Zacarias wey si Matania.'
  mal-2015: യോവാഹിന്റെ മകൻ ഏദെൻ; എലീസാഫാന്യരിൽ സിമ്രി, യെയൂവേൽ; ആസാഫ്യരിൽ സെഖര്യാവു,
    മത്ഥന്യാവു;
  rmc-rmc: andral le Elicafanoskri fajta o Šimri the o Jeiel; andral le Asafoskri
    fajta o Zecharijah the o Mataniah;
  pes-OPV: واز بنی الیصافان شمری و یعیئیل و از بنی آساف زکریا و متنیا.
  ron-1924: 'ши дин фиий луй Елицафан: Шимри ши Иеиел; ши дин фиий луй Асаф: Захария
    ши Матания;'
  ben-OBCV: ইলীষাফণের বংশধরদের মধ্যে থেকে, সিম্রি ও যিয়ূয়েল; আসফের বংশধরদের মধ্যে
    থেকে, সখরিয় ও মত্তনিয়;
  som-som: Oo reer Eliisaafaanna waxaa ka kacay Shimrii iyo Yecuu'eel, oo reer Aasaafna
    waxaa ka kacay Sekaryaah iyo Matanyaah.
  lat-VUC: 'At vero de filiis Elisaphan, Samri, et Jahiel. De filiis quoque Asaph,
    Zacharias, et Mathanias:'
  eng-ASVBT: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  ita-1885: 'E d''infra i figliuoli di Elisafan: Simri, e Ieiel; e d''infra i figliuoli
    di Asaf: Zaccaria e Mattania.'
  eng-LXXUP: 'And of the sons of Elizaphan; Shimri, and Jeuel: and of the sons of
    Asaph; Zechariah, and Mattaniah:'
  eng-ULB: of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph, Zechariah
    and Mattaniah;
  spa-VBL: de los hijos de Elizafán, Simri y Jeiel; y de los hijos de Asaf, Zacarías
    y Matanías;
  fra-_FOB: Et des enfants d'Élitsaphan, Shimri et Jéïel; et des enfants d'Asaph,
    Zacharie et Matthania;
  mal-mal: യോവാഹിന്റെ മകൻ ഏദെൻ; എലീസാഫാന്യരിൽ സിമ്രി, യെയൂവേൽ; ആസാഫ്യരിൽ സെഖര്യാവ്,
    മത്ഥന്യാവ്;
  urd-GVR: Ilīsafan ke ḳhāndān kā Simrī aur Ya'iyel, Āsaf ke ḳhāndān kā Zakariyāh
    aur Mattaniyāh,
  suz-BL: एली-जाफान रे शिम्री नु येहुएल, आसाफ रे जकरिया नु मत्तन्‍याह,
  ita-1927: 'Dei figliuoli di Elitsafan: Scimri e Jeiel. Dei figliuoli di Asaf: Zaccaria
    e Mattania.'
  ckb-ckb: لە نەوەی ئەلیچافان، شیمری و یەعیێل؛ لە نەوەی ئاساف، زەکەریا و مەتەنیا؛
  eng-BBE: And of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  kan-OKCV: ಎಲೀಚಾಫಾನ್ಯರಲ್ಲಿ ಶಿಮ್ರೀ, ಯೆಹೀಯೇಲ್, ಆಸಾಫ್ಯರಲ್ಲಿ ಜೆಕರ್ಯ, ಮತ್ತನ್ಯ,
  tam-2017: எலிசாபான் வம்சத்தாரில் சிம்ரியும், ஏயெலும், ஆசாப்பின் வம்சத்தாரில் சகரியாவும்,
    மத்தனியாவும்,
  spa-RV-1909: Y de los hijos de Elisaphán, Simri y Jehiel; y de los hijos de Asaph,
    Zachârías y Mathanías;
  ron-BTF: 'Și dintre fiii lui Elițafan: Șimri și Ieiel; și dintre fiii lui Asaf:
    Zaharia și Matania;'
  eng-WEBP: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  eng-FBV: from the sons of Elizaphan, Shimri and Jeiel; and from the sons of Asaph,
    Zechariah and Mattaniah;
  nld-1939: Sjimri en Jeïël uit de familie Elisafan; Zekarjáhoe en Mattanjáhoe, uit
    het geslacht Asaf;
  nch-BL: 'Ten nopa huejcapan tata Elizafán tequitique: Simri huan Jeiel. Ten nopa
    huejcapan tata Asaf tequitique: Zacarías huan Matanías.'
  vie-1934: về dòng Ê-lít-sa-phan có Sim-ri và Giê-i-ên; về dòng A-sáp có Xa-cha-ri
    và Ma-tha-nia;
  hin-CV: 'एलिज़ाफ़ान के वंशजों में से: शिमरी और येइएल; आसफ के वंशजों में से: ज़करयाह
    और मत्तनियाह;'
  spa-BES: Y de los hijos de Elizafán, Simri y Jehiel; y de los hijos de Asaf, Zacarías
    y Matanías;
  tdx-tdx: le amo ana’ i Eli­tsafaneo; i Simrý naho Ieiele; le amo ana’ i Asafeo;
    i Zekarià naho i Matanià;
  tha-KJV: และลูกหลานของเอลีซาฟาน มี​ชิ​มรีและเยอีเอล และลูกหลานของอาสาฟ มี​เศคาริยาห์และมัทธานิยาห์
  por-BR-2018: E dos filhos de Elisafã, Sinri e Jeuel; e dos filhos de Asafe, Zacarias
    e Matanias;
  deu-ELO: 'und von den Söhnen Elizaphans: Schimri und Jeghiel; und von den Söhnen
    Asaphs: Sekarja und Mattanja;'
  eng-WYC-2018: and of the sons of Elizaphan, Shimri, and Jeiel; and of the sons of
    Asaph, Zechariah, and Mattaniah;
  epo-epo: 'kaj el la idoj de Elicafan: Ŝimri kaj Jeiel; kaj el la idoj de Asaf: Zeĥarja
    kaj Matanja;'
  uig-PIN: Əlizafanning ǝwladliridin Ximri bilǝn Jǝiyǝl, Asafning ǝwladliridin Zǝkǝriya
    bilǝn Mattaniya;
  beo-beo: '@see-verse:2CH.029.012'
  tpi-OTNT: Na Simri na Juel bilong lain Elisafan. Na Sekaraia na Matania bilong lain
    Asap.
  hau-SA: Daga zuriyar Elizafan, Shimri da Yehiyel. Daga zuriyar Asaf, Zakariya da
    Mattaniya.
  uig-LAT: Elizafanning ewladliridin Shimri bilen Jeiyel, Asafning ewladliridin Zekeriya
    bilen Mattaniya;
  nde-nde: kwabosendo luka-Elizafani, kunguShimiri loJeyiyeli; kwabosendo luka-Asafi,
    kunguZakhariya loMathaniya;
  ton-ton: 'Pea ʻi he ngaahi foha ʻo ʻIlisafani: ko Simili, mo Sieli: pea ʻi he ngaahi
    foha ʻo ʻAsafi: ko Sakalia, mo Matania:'
  ces-1613: 'Též z synů Elizafanových: Simri a Jehiel; z synů pak Azafových: Zachariáš
    a Mataniáš;'
  eng-WMB: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  tam-TCV: 'எலிசாபானின் சந்ததிகளிலிருந்து: சிம்ரி, ஏயேல்; ஆசாப்பின் சந்ததிகளிலிருந்து:
    சகரியா, மத்தனியா;'
  ceb-ULB: sa mga anak ni Elizpan, Shimri ug si Jeil; ug sa mga anak niyang lalaki
    Asaf, ni Zacarias ug ni Matania;
  pol-UBG: 'Z synów Elisafana: Szimri i Jejel; z synów Asafa: Zachariasz i Mattaniasz;'
  urd-GVU: اِلی صفن کے خاندان کا سِمری اور یعی ایل، آسف کے خاندان کا زکریاہ اور متنیاہ،
  deu-1912: 'Und aus den Kinder Elizaphan: Simri und Jeiel; aus den Kindern Asaph:
    Sacharja und Matthanja;'
  kan-2017: ಎಲೀಚಾಫಾನ್ಯರಲ್ಲಿ ಶಿಮ್ರಾ, ಯೆಗೀಯೇಲ್, ಆಸಾಫ್ಯರಲ್ಲಿ ಜೆಕರ್ಯ ಮತ್ತು ಮತ್ತನ್ಯ,
  yap-yap: '@see-verse:2CH.029.012'
  hlt-MCSB: Elizaphan koca lamloh Shimri, Jeuel neh Jeiel, Asaph koca lamloh Zekhariah
    neh Mattaniah.
  mdy-ETH: '@see-verse:2CH.029.012'
  twi-ASANTE: 'Wɔn a wɔfiri Elisafan abusua mu ne: Simri ne Yeiel. Wɔn a wɔfiri Asaf
    abusua mu ne: Sakaria ne Matania.'
  eng-WEBU: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  wal-wal: Elxxaafaana yaraappe SHiimiranne Yi7u7eela. Asaafa yaraappe Zakkaariyaasanne
    Mataaniyaa.
  spa-PDDPT: y de los hijos de Elizafán, Simri y Jeiel; y de los hijos de Asaf, Zacarías
    y Matanías;
  gun-gun: Elisafã ramymino regua ma Sinri ha'e Jeuel. Asafe ramymino regua ma Zacarias
    ha'e Matanias.
  ilo-ULB: manipud kadagiti putot a lalaki ni Elizafan ket da Simri ken Jeuel; ken
    manipud kadagiti putot a lalaki ni Asaf ket da Zacarias ken Mattanias;
  kpg-kpg: '@see-verse:2CH.029.012'
  uig-ARA: ئەلىزافاننىڭ ئەۋلادلىرىدىن شىمرى بىلەن جەئىيەل، ئاسافنىڭ ئەۋلادلىرىدىن
    زەكەرىيا بىلەن ماتتانىيا؛
  sus-sus: Elisafan ma die Simiri nun Yeyiyeli, Asafi xa die Sakari nun Mataniya,
  pon-2006: '@see-verse:2CH.029.012'
  ksd-ksd: ta ra apik na tarai Elisapan, Simri ma Ieuel; ta ra apik na tarai Asap,
    Sekaria ma Matania;
  tur-YTC: Elisafan oğullarından Şimri ve Yeuel; Asaf oğullarından Zekarya ve Mattanya;
  grc-BRENT: Καὶ τῶν υἱῶν Ἐλισαφὰν, Ζαμβρὶ, καὶ Ἰεϊήλ· καὶ τῶν υἱῶν Ἀσὰφ, Ζαχαρίας
    καὶ Ματθανίας·
  ind-AYT: Simri dan Yeiel dari keturunan Elisafan; Zakharia dan Matanya dari keturunan
    Asaf;
  nya-nya: kuchokera kwa zidzukulu za Elizafani, Simiri ndi Yeiyeli; kuchokera kwa
    zidzukulu za Asafu, Zekariya ndi Mataniya;
  hrv-hrv: 'od Elisafanovih sinova: Šimri i Jeiel; od Asafovih sinova: Zaharija i
    Matanija;'
  mps-mps: Me Simri me Juel te Elisafan hani bidi, me Sekaraia me Matania te Asap
    hani bidi,
  tpi-tpi: Na Simri na Juel bilong lain Elisafan. Na Sekaraia na Matania bilong lain
    Asap.
  dan-1931: af Elizafans Sønner Sjimri og Je'uel; af Asafs Sønner Zekarja og Mattanja;
  vie-OVCB: 'Từ gia tộc Ê-li-sa-phan: Sim-ri và Giê-i-ên. Từ gia tộc A-sáp: Xa-cha-ri
    và Ma-tha-nia.'
  guj-2017: અલિસાફાનના પુત્રોમાંના શિમ્રી તથા યેઈએલ; આસાફના પુત્રોમાંના ઝખાર્યા તથા
    માત્તાન્યા;
  pon-2006A: '@see-verse:2CH.029.012'
  por-BRBSL: e dos filhos de Elizaphan, Shimri e Jeuel; e dos filhos de Asafe, Zacarias
    e Mattaniah;
  cth-cth: Elizaphan capanaw thung dawk e Shimri hoi Jeuel, Asaph capa thung dawk
    e Zekhariah hoi Mattaniah.
  twi-twi: 'Wɔn a wofi Elisafan abusua mu yɛ: Simri ne Yeiel. Wɔn a wofi Asaf abusua
    mu yɛ: Sakaria ne Matania.'
  hlt-hlt: Elizaphan koca lamloh Shimri, Jeuel neh Jeiel, Asaph koca lamloh Zekhariah
    neh Mattaniah.
  tbz-SIM: Kɛ̀ Edisɑfɑ̃ɑ̃ kó kunɑɑ̀mùnkù kɔbɛ ntú Simmidi nɛ̀ Yeyɛɛdi, kɛ̀ Asɑfu kɔku
    kɔbɛ ntú Sɑkɑrii nɛ̀ Mɑtɑnniyɑ.
  msy-2020: Ezɨ Simri ko Juel, aning Elisafanɨn ikɨzimɨn gumazimning. Ezɨ Sekaraia
    ko Matania, aning Asapɨn ikɨzimɨn gumazimning.
  dop-dop: nɑ Ɩlǝsɑfɑŋ lʋlʋɣʋ nyǝ́mɑ. Simli nɑ Yeiyɛlɩ, nɑ Asɑfɩ lʋlʋɣʋ nyǝ́mɑ. Sɑkɑlɩ
    nɑ Mɑtɑniyɑ,
  azb-azb: Elisafan nəslindən Şimri və Yeiel; Asəf nəslindən Zəkəriyyə və Mattanya;
  eng-DBY: and of the sons of Elizaphan, Shimri and Jeiel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  hin-2017: और एलीसापान की सन्तान में से शिम्री, और यूएल और आसाप की सन्तान में से
    जकर्याह और मत्तन्याह।
  eng-YLT: 'and of the sons of Elizaphan: Shimri, and Jeiel; and of the sons of Asaph:
    Zechariah and Mattaniah;'
  kne-kne: da Simri en Jeuel sin polin Elizafan yan da Zekarias en Mattanias sin polin
    Asaf;
  eng-WYC-2017: and of the sons of Elizaphan, Shimri, and Jeiel; and of the sons of
    Asaph, Zechariah, and Mattaniah;
  eng-WMBB: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
    Zechariah and Mattaniah;
  urd-GVH: इलीसफ़न के ख़ानदान का सिमरी और यइयेल, आसफ़ के ख़ानदान का ज़करियाह और मत्तनियाह,
  rug-rug: '@see-verse:2CH.029.012'
  gaz-gaz: ilmaan Eliisaafaanotaa keessaa, Shimrii fi Yeʼiiʼeel; ilmaan Asaaf keessaa,
    Zakkaariyaasii fi Mataaniyaa;
  fra-LSG: et des fils d’Élitsaphan, Schimri et Jeïel; et des fils d’Asaph, Zacharie
    et Matthania;
  yal-yal: 'Elisafan xabilani: Simiri nun Yeyiyɛli. Asafi xabilani: Sakari nun Matani.'
  haw-1868: A no ka poe mamo a Elizapana, o Simeri, a me Ieila; a no ka poe mamo a
    Asapa, o Zekaria, a me Matania;
  arb-NAV: 'وَمِنْ عَشِيرَةِ أَلِيصَافَانَ: شِمْرِى وَيَعِيئِيلُ، وَمِنْ ذُرِّيَّةِ
    آسَافَ: زَكَرِيَّا وَمَتَّنْيَا.'
  ewe-ewe: 'Ame siwo tso Elizafan ƒe hlɔ̃ me: Yeiel kple Simri. Ame siwo tso Asaf
    ƒe hlɔ̃ me: Zekaria kple Matania.'
  eng-LEE: And of the sons of Elizaphan, Shimri, and Je'iel; and of the sons of Assaph,
    Zecharyahu and Matthanyahu;
  asm-FB: ইলিচাফনৰ সন্তান সকলৰ মাজৰ চিম্ৰী আৰু যুৱেল; আচফৰ সন্তান সকলৰ মাজৰ জখৰিয়া
    আৰু মত্তনিয়া;
  sus-A: عٍلِسَقَن مَ دِيٍ سِمِرِ نُن يٍيِيٍلِ، عَسَقِ شَ دِيٍ سَكَرِ نُن مَتَنِيَ،
  fra-SBL: et des fils d'Élizaphan, Shimri et Jeuel ; et des fils d'Asaph, Zacharie
    et Mattania ;
