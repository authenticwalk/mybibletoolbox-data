verse: 2CH.029.033
translations:
  mal-C: യഹോവയ്ക്കു യാഗം അർപ്പിക്കുന്നതിനായി വേർതിരിച്ച മൃഗങ്ങളിൽ അറുനൂറു കാളയും മൂവായിരം
    ചെമ്മരിയാടും കോലാടും ഉണ്ടായിരുന്നു.
  deu-TKW: Und die Dankopfer betrugen sechshundert Rinder und dreitausend Schafe.
  lin-lin: Babulisaki lisusu lokola bambeka bangombe nkama motoba, bameme mpe bantaba
    nkoto misato.
  eng-LSV: And the sanctified things [are] six hundred oxen and three thousand sheep.
  eng-GNV: And for sanctification sixe hundreth bullockes, and three thousand sheepe.
  eng-WEBSTER: And the consecrated things were six hundred oxen and three thousand
    sheep.
  nhw-BL: Huan catli temacaque quen ofrendas para quitlascamatise TOTECO elque 600
    torojme huan eyi mil borregojme.
  swh-ONEN: Wanyama waliowekwa wakfu kwa sadaka ya kuteketezwa walikuwa mafahali 600,
    pamoja na kondoo na mbuzi 3,000.
  bba-bba: Yen biru, bɑ mɑɑ kɛtɛ nɑtɑ (600) ɡo kɑ yɑ̃ɑnu nɔrɔbun subɑ itɑ (3.000).
  eng-KJVCPB: And the consecrated things were six hundred oxen and three thousand
    sheep.
  luo-luo: To jamni mane owal mondo otimgo misengini ni ruoth ne gin rwedhi mia auchiel
    kod rombe gi diek alufu adek.
  meu-meu: Bona e hahelaḡadia herahiadia na boromakau mamaruanedia sinahu-tauratoi
    bona mamoe daha-toi.
  npi-ULB: परमप्रभुमा अर्पण गरिएका बलिदानहरू छ सय साँढे र तीन हजार भेडा थिए ।
  yor-yor: Àwọn ohun ìyàsímímọ́ sì jẹ́ ẹgbẹ̀ta (600) màlúù, àti ẹgbẹ̀rún mẹ́ta (3,000)
    àgùntàn.
  pes-OPCB: '@see-verse:2CH.029.032'
  tgl-ULB: Ang mga hayop na itinalaga kay Yahweh ay anim na raang baka at tatlong
    libong tupa.
  hui-hui: Ani bialu tigua bulumaga wangabe handari waragaria (600) nogo sibi daosini
    tebira (3,000) Anduane Homogonaga lomabu mulene haru halu ibini.
  mya-mya: လူ​တို့​စား​ရန်​အ​တွက်​နွား​ကောင်​ရေ​ခြောက် ရာ​နှင့် သိုး​ကောင်​ရေ​သုံး​ထောင်​ကို​လည်း
    ယဇ် ပူ​ဇော်​ဖို့​ယူ​ဆောင်​လာ​ကြ​၏။-
  bod-N: ཡང་བ་གླང་དྲུག་བརྒྱ་དང་ར་ལུག་སུམ་སྟོང་ཡང་དམ་པར་བྱས་སོ། །
  sna-sna: Mhuka dzose dzakanga dzatsaurwa sezvipiriso dzaisvika hando mazana matanhatu
    namakwai nembudzi zviuru zvitatu.
  spa-BLM: Las cosas consagradas eran seiscientas cabezas de ganado y tres mil ovejas.
  cac-cac: A sb'isul masanil noc' ix yac' eb' silab'il chi', 600 noc' mam vacax yed'
    3 mil noc' calnel yed' noc' chiva.
  swh-ULB: Sadaka za kuwekwa wakfu zilikuwa ng'ome mia sita na kondoo elfu tatu.
  bel-bel: 'Іншых сьвяшчэнных ахвяраў было: шасьцьсот з буйнога быдла і тры тысячы
    з дробнага быдла.'
  deu-ELBBK: 'Und der Geheiligten waren: 600 Rinder und 3.000 Schafe.'
  mbb-OT: Mid-uwit dan daan te zuma pa he menge pemuhat he 600 he tudu he menge vaka
    wey 3,000 he menge kerehidu wey menge kambing.
  mal-2015: നിവേദിതവസ്തുക്കളോ അറുനൂറു കാളയും മൂവായിരം ആടും ആയിരുന്നു.
  rmc-rmc: O sveta dari, so ande, sas šov šel (600) biki the trin ezera (3 000) bakre.
  pes-OPV: و عدد موقوفات ششصد گاو و سه هزار گوسفند بود.
  ron-1924: Ши ау май ынкинат Домнулуй шасе суте де бой ши трей мий де ой.
  ben-OBCV: বলিরূপে যেসব পশু উৎসর্গ করা হল, সেগুলির সংখ্যা দাঁড়িয়েছিল 600 বলদ ও
    3,000 মেষ ও ছাগল।
  som-som: Oo xoolihii la daahiriyeyna waxay ahaayeen lix boqol oo dibi iyo saddex
    kun oo ido ah.
  lat-VUC: Sanctificaveruntque Domino boves sexcentos, et oves tria millia.
  eng-ASVBT: And the consecrated things were six hundred oxen and three thousand sheep.
  ita-1885: E le altre bestie consacrate furono seicento buoi, e tremila montoni.
  eng-LXXUP: And the consecrated calves were six hundred, and the sheep three thousand.
  eng-ULB: The consecrated offerings were six hundred oxen and three thousand sheep.
  spa-VBL: Además había ofrendas dedicadas de seiscientos toros y tres mil ovejas.
  fra-_FOB: Six cents bœufs et trois mille brebis furent en outre consacrés.
  mal-mal: നിവേദിത വസ്തുക്കൾ, അറുനൂറു കാളകളും മൂവായിരം ആടുകളും ആയിരുന്നു.
  urd-GVR: Un ke alāwā 600 bail aur 3,000 bheṛ-bakriyāṅ Rab ke ghar ke lie maḳhsūs
    kī gaīṅ.
  suz-BL: मिनु परमप्रभु यावे कली चढ़ेचा कली गेशो ६ सहे ब्‍यफ नु हजार सां भेडा बाक्‍मा
    बाक्‍त।
  ita-1927: E furon pure consacrati seicento buoi e tremila pecore.
  ckb-ckb: ئاژەڵە تەرخانکراوەکانیش شەش سەد گا و سێ هەزار مەڕ و بزن بوون.
  eng-BBE: And the holy things were six hundred oxen and three thousand sheep.
  kan-OKCV: ಪ್ರತಿಷ್ಠೆ ಮಾಡಲಾದವುಗಳು ಆರುನೂರು ಹೋರಿಗಳೂ ಮೂರು ಸಾವಿರ ಕುರಿಗಳೂ ಮೇಕೆಗಳೂ ಇದ್ದವು.
  tam-2017: அறுநூறு காளைகளும் மூவாயிரம் ஆடுகளும் பிரதிஷ்டை செய்யப்பட்டது.
  spa-RV-1909: Y las ofrendas fueron seiscientos bueyes, y tres mil ovejas.
  ron-BTF: Și lucrurile sfințite erau șase sute de boi și trei mii de oi.
  eng-WEBP: The consecrated things were six hundred head of cattle and three thousand
    sheep.
  eng-FBV: In addition there were dedicated offerings of six hundred bulls and three
    thousand sheep.
  nld-1939: de wijgeschenken bestonden uit zeshonderd stieren en drieduizend schapen.
  nch-BL: Huan cati temacaque quej ofrendas para quitascamatise TOTECO elque 600 torojme
    huan 3 mil borregojme.
  vie-1934: Cũng biệt riêng ra thánh sáu trăm con bò đực và ba ngàn con trừu.
  hin-CV: 'शुद्ध किए हुए पशुओं की संख्या इस प्रकार थी: छः सौ बैल और तीन हज़ार भेड़ें.'
  spa-BES: Y las ofrendas que se ofrecieron fueron seiscientos bueyes y tres mil ovejas.
  tdx-tdx: 'Le o enga navaheñeo: añombe enen-jato naho añondry telo-arivo.'
  tha-KJV: และเครื่องบูชาที่มอบถวายไว้ มี​วัวผู้หกร้อยตัว และแกะสามพันตัว
  por-BR-2018: E as ofertas foram seiscentos bois, e três mil ovelhas.
  deu-ELO: 'Und der Geheiligten waren: sechshundert Rinder und dreitausend Schafe.'
  eng-WYC-2018: Also they hallowed to the Lord six hundred oxen, and three thousand
    sheep.
  epo-epo: 'Da konsekritaj estis: sescent bovoj kaj tri mil ŝafoj.'
  uig-PIN: Bulardin baxⱪa Pǝrwǝrdigarƣa atalƣan altǝ yüz buⱪa, üq ming ⱪoymu bar idi.
  beo-beo: Amola ilia da bulamagau gawali 600 agoane amola sibi 3,000 agoane, amo
    Godema gobele salimusa:, amola dunu moma:ne, oule misi.
  tpi-OTNT: Na tu ol i bringim 600 bulmakau man na 3,000 sipsip long Bikpela, olsem
    ofa.
  hau-SA: Dabbobin da aka tsarkake a matsayi hadayu sun kai bijimai ɗari shida da
    tumaki da kuma awaki dubu uku.
  uig-LAT: Bulardin bashqa Perwerdigargha atalghan alte yüz buqa, üch ming qoymu bar
    idi.
  nde-nde: Izifuyo ezahlukaniselwa ukuba ngumhlatshelo kwakuzinkunzi ezingamakhulu
    ayisithupha lezimvu lembuzi ezizinkulungwane ezintathu.
  ton-ton: Pea ko e meʻa naʻe fakatapui ko e fanga pulu ʻe onongeau mo e sipi ʻe tolu
    afe,
  ces-1613: Jiných pak věcí posvěcených bylo volů šest set, a ovec tři tisíce.
  eng-WMB: The consecrated things were six hundred head of cattle and three thousand
    sheep.
  tam-TCV: பலிகளாக அர்ப்பணிக்கப்பட்ட மிருகங்களின் தொகை அறுநூறு காளைகளும், மூவாயிரம்
    செம்மறியாடுகளும், வெள்ளாடுகளுமாகும்.
  ceb-ULB: Ang gibalaan nga mga halad 600 ka mga baka ug 3, 000 ka mga karnero.
  pol-UBG: 'Jako dary poświęconych było: sześćset wołów i trzy tysiące owiec.'
  urd-GVU: اُن کے علاوہ 600 بَیل اور 3,000 بھیڑبکریاں رب کے گھر کے لئے مخصوص کی گئیں۔
  deu-1912: Und sie heiligten sechshundert Rinder und dreitausend Schafe.
  kan-2017: ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಕೊಡಲ್ಪಟ್ಟ ಹಿಂಡುಗಳಲ್ಲಿ ಹೋರಿಗಳು ಆರುನೂರು, ಕುರಿಗಳು ಮೂರು
    ಸಾವಿರ.
  yap-yap: mu ku ra feked i yib n’el mir’ay e garbaw ni pumo’on nge dalip bbiyu’ e
    saf ni bogi maligach ni fan e nge kay e girdi’.
  hlt-MCSB: Hnocim la saelhung ya rhuk, boiva thawng thum lo.
  mdy-ETH: ሃሣ ጊንሣ ፔቱሞና ዒንጎ ዒንጊፆም ዱማሶና ቆልሞኮ ዺቡማ ላሆ ፄኤታ ዚያ ጌማይና ሃይሦ ሺያ ዓዴ ማራይናኬ፤
  twi-ASANTE: Wɔsane de anantwinini ahansia ne nnwan mpem mmiɛnsa baa sɛ afɔrebɔdeɛ.
  eng-WEBU: The consecrated things were six hundred head of cattle and three thousand
    sheep.
  wal-wal: Qassi issippetettaa yarshshoti usuppun xeetu korimatanne heezzu sha7u dorssata.
  spa-PDDPT: Las ofrendas consagradas fueron 600 becerros y 3.000 ovejas.
  gun-gun: Ixupe ome'ẽ avi seiscentos vaka ra'y ha'e três mil vexa'i.
  ilo-ULB: Dagiti ayup a naidatag kenni Yahweh ket 600 a baka ken 3, 000 a karnero.
  kpg-kpg: Digaula gu gaamai labelaa nadau kau daane e ono lau (600), nia siibi e dolu
    mana (3,000) belee hai ai nia tigidaumaha e gai go nia daangada.
  uig-ARA: بۇلاردىن باشقا پەرۋەردىگارغا ئاتالغان ئالتە يۈز بۇقا، ئۈچ مىڭ قويمۇ بار
    ئىدى.
  sus-sus: E man naxa ninge kɛmɛ senni nun xuruse lanma wulu saxan ba sɛrɛxɛ ra.
  pon-2006: Re pil patohwanpene kouwol 600, oh sihpw 3,000 pwehn wia mehn meirong
    me aramas akan pahn tungoale.
  ksd-ksd: Ma di ga vagomgom laptikai na mar na bulumakau ma a utul a arip na marmar
    na Sip.
  tur-YTC: Kutsanmış şeyler altı yüz sığır ve üç bin koyundu.
  grc-BRENT: Καὶ οἱ ἠγιασμένοι μόσχοι ἑξακόσιοι, πρόβατα τρισχίλια.
  ind-AYT: Persembahan kudus terdiri dari 600 ekor sapi dan 3.000 ekor domba.
  nya-nya: Ziweto zimene zinapatulidwa kukhala nsembe zinalipo ngʼombe zazimuna 600,
    nkhosa ndi mbuzi 3,000.
  hrv-hrv: Ostalih posvećenih darova bilo je šest stotina goveda i tri tisuće grla
    sitne stoke.
  mps-mps: Tama me augwaligo 600 kau kibu omai me 3,000 sipsip kibu omai Genuai Bidiba
    sesali, te ofa tiwai yali.
  tpi-tpi: Na tu ol i bringim 600 bulmakau man na 3,000 sipsip long Bikpela, olsem
    ofa.
  dan-1931: og Helligofrene* udgjorde 600 Stykker Hornkvæg og 3.000 Stykker Småkvæg.
    { [*dvs. Takofre.] }
  vie-OVCB: Ngoài ra còn có 600 bò đực và 3.000 chiên được dâng làm tế lễ thánh.
  guj-2017: વળી આભારાર્થાર્પણ તરીકે છસો બળદ તથા ત્રણસો ઘેટાં ચઢાવવામાં આવ્યાં.
  pon-2006A: Re pil patohwanpene kouwol 600, oh sihpw 3,000 pwehn wia mehn meirong
    me aramas akan pahn tungoale.
  por-BRBSL: As coisas consagradas eram seiscentas cabeças de gado e três mil ovelhas.
  cth-cth: Hno poe e abuemlah maitotan 600, tutan 3000 touh a pha.
  twi-twi: Wɔsan de anantwinini ahansia ne nguan mpensa baa sɛ afɔrebɔde.
  hlt-hlt: Hnocim la saelhung ya rhuk, boiva thawng thum lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fíé inɑ̀ɑ̀kɛ sikɔusìkuɔ̀ (600), ipe nɛ̀ sibɔɔ́ sikɔupísìtɑ̃ɑ̃ti
    (3000).
  msy-2020: Egha me uaghan 600plan bulmakaun apuriba ko, 3,000plan sipsipba ofabar
    mɨn da inigha, Ikiavɨra Itir God danɨngasa izi.
  dop-dop: Nɑ nɑɑŋ kɛ nɑsǝtoso (600) nɑ heeŋ nɑ pǝ́ŋ kɛ iyisi tooso (3000) nɑ pɑ́
    lɑ́ kɔtɑsɩ lɛnsɩ.
  azb-azb: Təqdis olunan heyvanların sayı isə altı yüz baş mal-qara və üç min baş
    qoyun-keçi idi.
  eng-DBY: And the consecrated things were six hundred oxen and three thousand sheep.
  hin-2017: पवित्र किए हुए पशु, छः सौ बैल और तीन हजार भेड़-बकरियाँ थीं।
  eng-YLT: And the sanctified things [are] oxen six hundred, and sheep three thousand.
  eng-WYC-2017: Also they hallowed to the Lord six hundred oxen, and three thousand
    sheep.
  eng-WMBB: The consecrated things were six hundred head of cattle and three thousand
    sheep.
  urd-GVH: उनके अलावा 600 बैल और 3,000 भेड़-बकरियाँ रब के घर के लिए मख़सूस की गईं।
  rug-rug: Paleki tugo rini si ka onomo gogoto bulumakao kokoreo meke ka ṉeta tina
    sipi pude na vinukivukihi henahena tadi na tie.
  gaz-gaz: Horiin qulqulleeffamee qalmaaf dhiʼeeffame walumaa galatti korommii loonii
    dhibba jaʼaa fi hoolaa fi reʼee kuma sadii ture.
  fra-LSG: Et l’on consacra encore six cents bœufs et trois mille brebis.
  yal-yal: E mɔn yi ɲinge kɛmɛ sennin e nun kontonne nun kɔtɔ wuli saxan ba saraxa
    gbɛtɛne ra.
  haw-1868: A o na mea i hoolaaia, eono haneri bipi, a ekolu tausani hipa.
  arb-NAV: أَمَّا الذَّبَائِحُ الْمُخَصَّصَةُ كَأَقْدَاسٍ فَقَدْ بَلَغَ عَدَدُهَا
    سِتَّ مِئَةٍ مِنَ الْبَقَرِ وَثَلاثَةَ آلافٍ مِنَ الضَّأْنِ.
  ewe-ewe: Ke lã siwo ŋuti wokɔ abe vɔsalãwo ene la, le nyitsu alafa ade (600), alẽ
    kple gbɔ̃ akpe etɔ̃ (3,000).
  eng-LEE: And the hallowed sacrifices were six hundred oxen and three thousand sheep.
  asm-FB: আৰু ছশ ষাঁড়, তিনি হাজাৰ মেৰ-ছাগ আৰু ছাগলী পবিত্ৰ কৰা হ’ল।
  sus-A: عٍ مَن نَشَ نِنفٍ كّمّ سٍننِ نُن شُرُ سٍ لَنمَ وُلُ سَشَن بَ سّرّشّ رَ.
  fra-SBL: Les choses consacrées étaient six cents têtes de bétail et trois mille
    moutons.
  hbo-hbo: וְֽהַקֳּדָשִׁ֑ים בָּקָר֙ שֵׁ֣שׁ מֵאֹ֔ות וְצֹ֖אן שְׁלֹ֥שֶׁת אֲלָפִֽים׃
  kik-kik: Nyamũ ciothe iria ciaamũrĩtwo cia magongona ciarĩ ndegwa 600 na ngʼondu
    hamwe na mbũri 3,000.
  fra-NCL: On consacra en outre six cents bœufs et trois mille brebis.
  cek-AK: Angbawnhaih ah paek ih hmuennawk loe maitaw tae cumvai tarukto, tuu sang
    thumto phak.
  cuk-cuk: A-ukinbali, moli-bebe-nikad-machergan, dulataled-ilanergwa (600), Bab-Dummadga
    ogumakar-uklesad. Deginbali, sibadmar, sibad-wawaadbo, milipaa-mergu (3,000) uklesbalid.
  uig-CYR: Булардин башқа Пәрвәрдигарға аталған алтә йүз буқа, үч миң қойму бар еди.
  tel-2017: ప్రతిష్టించబడినవి 600 ఎద్దులు, 3,000 గొర్రెలు.
  hat-BSA: Bagay konsakre yo te sis-san towo ak twa-mil mouton.
  kos-kos: Elos oayapa use cow mukul onfoko, ac tolu tausin sheep tuh in mwe kisa
    ma mwet uh in kang.
  hbo-WLC: וְֽהַקֳּדָשִׁ֑ים בָּקָר֙ שֵׁ֣שׁ מֵא֔וֹת וְצֹ֖אן שְׁלֹ֥שֶׁת אֲלָפִֽים׃
  ibo-ibo: Anụ ndị e doro nsọ maka ịchụ aja dị narị oke ehi isii na atụrụ na ewu dị
    puku atọ.
  ory-ory: ପୁଣି ଛଅ ଶହ ବୃଷ ଓ ତିନି ସହସ୍ର ମେଷ ପବିତ୍ରୀକୃତ ହେଲେ।
  chk-chk: Ra pwal uwato ekewe asor mi pin ükükün wonopükü ätemwänin kow me ülüngatngeröü
    sip.
  rop-rop: En deibin bringimap 600 buligi en 3,000 boiwan ship blanga sekrifais.
  ukr-1871: 'Йнчих присьвячених жертов було: шістьсот з товару та три тисячі з овець.'
  deu-1951: Zudem heiligten sie sechshundert Rinder und dreitausend Schafe.
  eng-JPS: And the consecrated things were six hundred oxen and three thousand sheep.
  srp-1865: A drugih stvari posveæenijeh bješe šest stotina volova i tri tisuæe ovaca.
  lug-lug: N’ensolo ezatukuzibwa okuba ssaddaaka zaali ente ennume lukaaga, n’endiga
    enkumi ssatu.
  heb-heb: והקדשים בקר שש מאות וצאן שלשת אלפים׃
  ben-IRV: উৎসর্গের জন্য যে সব পশু পবিত্র করা হলো সেগুলোর সংখ্যা হল ছয়শো ষাঁড় ও
    তিন হাজার ভেড়া।
  pan-pan: ਅਤੇ ਪਵਿੱਤਰ ਕੀਤੇ ਹੋਏ ਇਹ ਸਨ ਅਰਥਾਤ ਛੇ ਸੌ ਬਲ਼ਦ ਅਤੇ ਤਿੰਨ ਹਜ਼ਾਰ ਭੇਡਾਂ ਬੱਕਰੀਆਂ
  mya-JVB: ပူဇော်သောဥစ္စာပေါင်းကား၊ နွား ခြောက် ရာ ၊ သိုး သုံး ထောင် တည်း၊
  hmo-hmo: Tanikiu henia harihari gaudia, idia hahelagaia gaudia be boromakau tau
    ibounai 600 bona mamoe 3000.
  urd-urd: 'और पाक किए हुए जानवर यह थे: छ: सौ बैल और तीन हज़ार भेड़ — बकरियाँ।'
  rus-SYN: 'Других священных жертв было: шестьсот из крупного скота и три тысячи из
    мелкого скота.'
  bqc-SIM: 'Sa''obↄ pãleↄn kɛ: Zu ↄ̀aa àaↄ̃ (600) ń sãↄ ń bleↄ ↄ̀aa gɛ̃o (3.000).'
  tcz-CHONGTHU: Amahon Bongchal 600 leh kelngoichal 3000 (Sangthum) mipi ho nehdigin
    akatdoh un ahi
  mar-mar: सहाशे बैल आणि तीन हजार शेरडेमेंढरे हे परमेश्वरास वाहिलेले पशू.
  qub-qub: Tayta Diosta llapan garashanga caran sojta pachac (600) wäca, quimsa waranga
    (3,000) uysha.
  bqp-bqp: Yen biru, bɑ mɑɑ kɛtɛ nɑtɑ (600) go kɑ yɑ̃ɑnu nɔrɔbun subɑ itɑ (3.000).
  hat-hat: Konsa tou, yo ofri sisan (0600) towo, twamil (03.000) mouton pou yo touye
    pou Bondye.
  eng-BSB: And the consecrated offerings were six hundred bulls and three thousand
    sheep.
  eng-WEBPB: The consecrated things were six hundred head of cattle and three thousand
    sheep.
  kbq-kbq: Hagi ana nehu'za erinte ruotge'ma hu'naza ofama eri'zama e'nazana, 600'a
    bulimakao afutminki, 3tauseni'a sipisipi afutami avre'za e'naze.
  nhe-BL: Huan tlen temacaque queja ofrendas para quitlascamatise TOTECO elque 600
    torojme huan eyi mil borregojme.
  gub-BL: Tupàn ikatu haw rehe urywete haw hexak kar pyràm romo uzuka 600 tapi'ak
    awa wà, 3.000 àràpuhàràn hawitu ma'e awa wà no.
  eng-DRA: And they consecrated to the Lord six hundred oxen, and three thousand sheep.
