verse: 2CH.029.028
translations:
  mal-C: ഗായകർ പാടുകയും കാഹളക്കാർ കാഹളമൂതുകയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ സഭ മുഴുവൻ
    നമസ്കരിച്ചുകൊണ്ട് ആരാധിച്ചു; ഇവയെല്ലാം ഹോമയാഗം തീരുന്നതുവരെയും തുടർന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Die ganze Versammlung aber warf sich nieder; der Gesang ertönte, und die
    Trompeten schmetterten, - das alles, bis das Brandopfer vollendet war.
  lin-lin: Lisanga mobimba egumbamaki wana ; bayembi bazalaki koyemba, mpe babeti
    kelelo bazalaki kobeta yango ; nyonso ekobaki kino tango basilisaki kobonza mbeka
    ya kotumba.
  eng-LSV: And all the assembly are worshiping, and the singers singing, and the trumpeters
    blowing; the whole [is] until the completion of the burnt-offering.
  eng-GNV: 'And al the Congregation worshipped, singing a song, and they blew the
    trumpets: all this continued vntill the burnt offring was finished.'
  eng-WEBSTER: 'And all the congregation worshiped, and the singers sang, and the
    trumpeters sounded: and all this continued until the burnt-offering was finished.'
  nhw-BL: Huan nochi nopa miyac masehualme catli mosentilijtoyaj, quihueyimatiyayaj
    TOTECO. Huan nopa huicani quihueyichihuayayaj Toteco ica huicatl huan nopa totajtzitzi
    quipitzayayaj inintlapitzal. Huan quej nopa quichijque hasta tlanqui tlatla nochi
    nopa tlacajcahualistli.
  swh-ONEN: Kusanyiko lote wakaabudu kwa kusujudu, wakati waimbaji wakiwa wanaimba
    na wenye tarumbeta wakipiga tarumbeta zao. Yote haya yaliendelea mpaka walipomaliza
    kutoa ile dhabihu ya sadaka ya kuteketezwa.
  bba-bba: Mɑ tɔn be kpuro bɑ yiirɑ bu kɑ Yinni Gusunɔ bɛɛrɛ wɛ̃. Bɑ kɔbi soomɔ, bɑ
    womusu mɔ̀ sere bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te wiru ɡo.
  eng-KJVCPB: 'And all the congregation worshipped, and the singers sang, and the
    trumpeters sounded: and all this continued until the burnt offering was finished.'
  luo-luo: Joma nochokore duto nokulore piny ka gilemo ka jower wer to jogo turumbete
    goyo turumbete. Mano nodhi nyime nyaka notiek chiwo misango miwangʼo pep.
  meu-meu: Hebou idoinai e toma diho, bona ane-abi taudia ese ane e abi, bona kibi-hiriri
    taudia ese edia kibi e hiriri; una mo e kara toma ela bona ḡole-oho boubouna ḡaudia
    vada e haḡoledia oho vaitani.
  npi-ULB: सारा समुदायले आराधना गरे, गायकहरूले गाए, र तुरही बजाउनेहरूले बजाए । यो
    काम होमबलि खतम नहोउञ्‍जेल निरन्‍तर जारी रह्‍यो ।
  yor-yor: Gbogbo ìjọ ènìyàn náà sì wólẹ̀ sìn, àwọn akọrin kọrin, àwọn afùnpè sì fọn
    ìpè, gbogbo wọ̀nyí sì wà bẹ́ẹ̀ títí ẹbọ sísun náà fi parí tán.
  pes-OPCB: تا پایان مراسم قربانی، دستهٔ سرایندگان همراه با صدای شیپورها سرود خواندند
    و تمام جماعت، خدا را پرستش کردند.
  tgl-ULB: Sumamba ang buong kapulungan, umawit ang mga mang-aawit at tumugtog ang
    mga manunugtog ng trumpeta, nagpatuloy ang mga ito hanggang sa natapos ang pagsusunog
    ng mga alay.
  hui-hui: Wali agali tigua iba gana lalu Libaiali tigua ngida tara tara balu loma
    binigo mo miaga biarume pilipe biguli pu lalu ti bibahende hearume Anduane Homogo
    mitangi bialu lotu lalu hene. Ani lalu heane dege loma irame dai helonaga delayago
    bibahende daiore hene.
  mya-mya: ထို​အ​ရပ်​တွင်​ရှိ​နေ​သော​သူ​အ​ပေါင်း​တို့ သည် ယဇ်​များ​ကို​မီး​ရှို့​ပူ​ဇော်​ပြီး​သည်
    အ​ထိ​ပါ​ဝင်​၍​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။ သီ​ချင်း​သီ​ဆို​သူ​များ​က​သီ​ချင်း​သီ​ဆို​၍
    တံ​ပိုး​ခ​ရာ​မှုတ်​သူ​များ​က​တံ​ပိုး​ခ​ရာ မှုတ်​ကြ​ကုန်​၏။-
  bod-N: མི་ཚོགས་ཡོངས་ཀྱིས་ཀྱང་ཕྱག་བཙལ་ཏེ། སྦྱིན་སྲེག་ཕུལ་ཚར་བའི་བར་དུ་མགུར་ལེན་མཁན་དག་གིས་བསྟོད་དབྱངས་བླངས།
    དུང་འབུད་མཁན་དག་གིས་དུང་བུས།
  sna-sna: Ungano yose yakakotama ichinamata, vaimbi pavaiimba uye varidzi vehwamanda
    vachiridza. Zvose izvi zvakaenderera mberi kusvikira chibayiro chechipiriso chinopiswa
    chapera.
  spa-BLM: Toda la asamblea adoraba, los cantores cantaban y los trompeteros tocaban.
    Todo esto continuó hasta que se terminó el holocausto.
  cac-cac: Axo masanil anima, n̈ojanem eb' ejmelal yacb'an van sb'itan eb' vin̈ sb'itan
    chi', van spu'an pax strompeta eb' vin̈ sacerdote. Masanto yic ix lajvi stz'ab'at
    silab' chi' ix och vaan eb' vin̈ sb'itani.
  swh-ULB: Kusanyiko lote wakaabudu, waimbaji wakaimba, na wapiga matarumbeta wakapiga;
    yote hayo yakaendele hadi sadaka za kuteketezwa zilizipokwisha.
  bel-bel: І ўвесь сход маліўся, і сьпевакі сьпявалі, і трубілі трубы, пакуль не закончылася
    цэласпаленьне.
  deu-ELBBK: Und die ganze Versammlung betete an, und der Gesang erscholl, und die
    Trompeten schmetterten; alles das währte bis zur Vollendung des Brandopfers.
  mbb-OT: Is langun he menge etew zutun, mid-azap dan is Nengazen dutun te egkanta
    is menge perekanta wey is menge perehiyup te trumpita taman te nepasad is kebpemuhat
    te menge pemuhat he edtutungen.
  mal-2015: ഉടനെ സർവ്വസഭയും നമസ്കരിച്ചു, സംഗീതക്കാർ പാടുകയും കാഹളക്കാർ ഊതുകയും ചെയ്തു;
    ഇതൊക്കെയും ഹോമയാഗം കഴിയുന്നതുവരെ ചെയ്തുകൊണ്ടിരുന്നു.
  rmc-rmc: A savore, ko ode sas, denas le RAJES pačiv le giľavipnaha the le trubenca.
    Kada ľikerelas, medik na sas dokerďi e labarďi obeta a na dolabile savore obeti.
  pes-OPV: و تمامی جماعت سجده کردند و مغنیان سراییدند و کرنانوازان نواختند وهمه این
    کارها می‌شد تا قربانی سوختنی تمام گردید.
  ron-1924: Тоатэ адунаря с-а ынкинат, а кынтат кынтаря ши а сунат дин трымбице пынэ
    с-а испрэвит ардеря-де-тот.
  ben-OBCV: যখন বাদ্যকরেরা বাজনা বাজাচ্ছিল ও শিঙাগুলিও বাজানো হচ্ছিল, তখন সমগ্র জনসমাজ
    আরাধনায় নতমস্তক হল। হোমবলি উৎসর্গ করা সমাপ্ত না হওয়া পর্যন্ত এসব চালিয়ে যাওয়া
    হল।
  som-som: Oo shirkii oo dhammuna Ilaah bay caabudeen, oo raggii gabayaaga ahaana
    way gabyeen, oo kuwii turumbada watayna way ka dhawaajiyeen; oo waxaas oo dhammuna
    way sii socdeen tan iyo ilaa qurbaankii la gubayay ka dhammaaday.
  lat-VUC: Omni autem turba adorante, cantores, et ii qui tenebant tubas, erant in
    officio suo donec compleretur holocaustum.
  eng-ASVBT: And all the assembly worshiped, and the singers sang, and the trumpeters
    sounded; all this continued until the burnt offering was finished.
  ita-1885: E tutta la raunanza adorava, e si cantavano cantici, e le trombe sonavano;
    tutto ciò finchè l'olocausto fu compiuto.
  eng-LXXUP: And all the congregation worshiped, and the psalm singers were singing,
    and the trumpets sounding, until the whole burnt sacrifice had been completely
    offered.
  eng-ULB: All the assembly worshiped, the singers sang, and the trumpeters played;
    all this continued until the burnt offering was finished.
  spa-VBL: Todo el pueblo en la asamblea adoraba, los cantantes cantaban y los trompetistas
    tocaban. Esto continuó hasta que se terminó el holocausto.
  fra-_FOB: Et toute l'assemblée se prosterna, le chant retentit, et les trompettes
    sonnèrent; le tout jusqu'à ce qu'on eût achevé l'holocauste.
  mal-mal: ഉടനെ സർവ്വസഭയും നമസ്കരിച്ചു, സംഗീതക്കാർ പാടുകയും കാഹളക്കാർ ഊതുകയും ചെയ്തു;
    ഇങ്ങനെ ഹോമയാഗം കഴിയുന്നതുവരെ ചെയ്തുകൊണ്ടിരുന്നു.
  urd-GVR: Tamām jamāt aundhe muṅh jhuk gaī jabki Lāwī gīt gāte aur imām turam bajāte
    rahe. Yih silsilā is qurbānī kī takmīl tak jārī rahā.
  suz-BL: मिनु खुम्‍सीशो मुर नेल्‍ले बाप्‍शा, परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
    कुम्‍सो पाइबपुकीम कुम्‍सो पामे बाक्‍त। मिनु तुराही ताप्‍बपुकीम तुराही ताप्‍मे
    बाक्‍त। चोशा चढ़ेतीक मनुम्‍म सम्‍म मोदेंशो पामे बाक्‍त।
  ita-1927: E tutta la raunanza si prostrò, e i cantori cominciarono a cantare e le
    trombe a sonare; e tutto questo continuò sino alla fine dell’olocausto.
  ckb-ckb: هەموو کۆمەڵەکەش کڕنۆشیان دەبرد و گۆرانیبێژەکان گۆرانییان دەگوت و کەڕەنا
    لێدەرەکانیش فوویان بە کەڕەناکانیاندا دەکرد، هەر هەموو بەردەوام بوون هەتا قوربانی
    سووتاندنەکە کۆتایی پێهات.
  eng-BBE: And all the people gave worship, to the sound of songs and the blowing
    of horns; and this went on till the burned offering was ended.
  kan-OKCV: ಆಗ ಸಭೆಯವರೆಲ್ಲರೂ ಆರಾಧಿಸಿದರು. ದಹನಬಲಿ ಅರ್ಪಿಸಿ ತೀರಿಸುವ ತನಕ ಹಾಡುಗಾರರು ಹಾಡಿದರು.
    ತುತೂರಿ ಊದುವವರು ಊದಿದರು.
  tam-2017: பாடலைப் பாடி, பூரிகைகளை ஊதிக்கொண்டிருக்கும்போது, சர்வாங்க தகனபலியைச் செலுத்தி
    முடியும்வரை சபையார் எல்லோரும் பணிந்துகொண்டிருந்தார்கள்.
  spa-RV-1909: Y toda la multitud adoraba, y los cantores cantaban, y los trompetas
    sonaban las trompetas; todo hasta acabarse el holocausto.
  ron-BTF: Și toată adunarea s-a închinat și cântăreții au cântat și trâmbițașii au
    sunat, și toate acestea au continuat până la terminarea ofrandei arse.
  eng-WEBP: All the assembly worshiped, the singers sang, and the trumpeters sounded.
    All this continued until the burnt offering was finished.
  eng-FBV: All the people in the assembly were worshiping, the singers were singing,
    and the trumpeters were playing. This continued until the burnt offering was finished.
  nld-1939: En al het vergaderde volk bleef neergebogen, de zangen bleven weerklinken
    en de trompetten schallen, tot het brandoffer geheel was verteerd.
  nch-BL: Huan nochi nopa miyac masehualme cati mosentilijtoyaj, quihueyimatiyayaj
    TOTECO. Huan nopa huicani quihueyichihuayayaj Toteco ica huicat huan nopa totajtzitzi
    quipitzayayaj inintapitzal. Huan quej nopa quichijque hasta tanqui tata nochi
    nopa tacajcahualisti.
  vie-1934: Cả hội chúng thờ lạy, người ca hát đều hát, và kẻ thổi kèn đều thổi kèn,
    cho đến đã xông của lễ thiêu đoạn.
  hin-CV: सारी सभा आराधना में लीन थी, गायक गा रहे थे और नरसिंगे बजाए जा रहे थे. यह
    सब उस समय तक होता रहा जब तक होमबलि का काम पूरा न हो गया.
  spa-BES: Y todo el pueblo adoraba, al sonido de las canciones, y los cantores cantaban
    y al sonar los cuernos; y esto continuó hasta que se terminó la ofrenda quemada.
  tdx-tdx: Le nibaboke i fivory iabiy naho nitakasy o mpisaboo naho nitioke o mpampipopò
    trompetrao; vaho nitolom-panao izay ampara’ te niheneke i fisoroñañey.
  tha-KJV: ชุ​มนุ​มชนทั้งสิ้​นก​็​นมัสการ และนั​กร​้องก็​ร้องเพลง และคนดนตรี​ก็​เป่าแตร
    ทำอย่างนี้​อยู่​จนถวายเครื่องเผาบูชาเสร็จ
  por-BR-2018: E toda a multidão adorava, e os cantores cantavam, e os trombetas soavam
    as trombetas; tudo até acabar-se o holocausto.
  deu-ELO: Und die ganze Versammlung betete an, und der Gesang erscholl, und die Trompeten
    schmetterten; alles das währte bis zur Vollendung des Brandopfers.
  eng-WYC-2018: Forsooth when all the company worshipped/And when all the company
    worshipped the Lord, [the] singers and they that held trumps were in their office,
    till the burnt sacrifice was filled, (or the singers sang, and those who had the
    trumpets blew them, until the burnt sacrifice was finished).
  epo-epo: Kaj la tuta popolo adorkliniĝis, kaj la kantado de la kantistoj kaj la
    trumpetado de la trumpetistoj daŭris ĝis la fino de la brulofero.
  uig-PIN: Pütkül kɵydürmǝ ⱪurbanliⱪ ɵtküzülüp bolƣuqǝ, pütkül jamaǝt sǝjdigǝ olturuxti,
    nǝƣmǝ-nawaqilar nǝƣmǝ-nawa ⱪilixti, kanayqilar kanay qelip turdi.
  beo-beo: Dunu huluane amogai gilisi da Godema nodone sia:ne gadosu amola gesami
    hea:su amoga momadelai. Gesami hea:lala dusu dunu da dunanobawane, gobele salasu
    liligi da nei dagoi ba:i.
  tpi-OTNT: Na olgeta manmeri i wok long lotuim God na ol Livai i singim song na ol
    pris i winim biugel, na ol i mekim olsem i go inap ol ofa bilong paia i kukim
    olgeta i pinis.
  hau-SA: Dukan taron suka durƙusa suka yi sujada, yayinda mawaƙa suke rerawa, ana
    kuma busa ƙahoni, dukan wannan ya ci gaba sai da aka gama miƙa hadaya ta ƙonawa.
  uig-LAT: Pütkül köydürme qurbanliq ötküzülüp bolghuche, pütkül jamaet sejdige olturushti,
    neghme-nawachilar neghme-nawa qilishti, kanaychilar kanay chélip turdi.
  nde-nde: Ibandla lonke lakhothama lakhonza, abahlabeleli behlabela labamacilongo
    bewavuthela. Konke lokhu kwaqhubeka kwaze kwaphela umnikelo wokutshiswa.
  ton-ton: 'Pea naʻe hū ʻae fakataha kotoa pē, pea hiva ʻae kau hiva, pea fakaongo
    ʻe he kau ifi meʻalea: pea naʻe fai ai pe ʻae meʻa ni kotoa pē ke ʻoua ke ʻosi
    ʻae feilaulau tutu.'
  ces-1613: Všecko pak shromáždění klanělo se, když zpěváci zpívali, a trubači troubili,
    a to vše, až se dokonal zápal.
  eng-WMB: All the assembly worshiped, the singers sang, and the trumpeters sounded.
    All this continued until the burnt offering was finished.
  tam-TCV: தகன காணிக்கை செலுத்துமட்டும் பாடகர் பாட, எக்காளம் முழங்க, சபையோர் எல்லோரும்
    தலைகுனிந்து வழிபட்டார்கள்.
  ceb-ULB: Nagdayeg ang tanang katawhan, nanag-awit ang mga mag-aawit, ug samtang
    ang tigtugtog sa mga trumpeta nagtugtog; nagpadayon kining tanan hangtod nahuman
    ang halad sinunog.
  pol-UBG: Wtedy całe zgromadzenie oddało pokłon, śpiewacy śpiewali i trębacze trąbili.
    To wszystko trwało aż do końca całopalenia.
  urd-GVU: تمام جماعت اوندھے منہ جھک گئی جبکہ لاوی گیت گاتے اور امام تُرم بجاتے رہے۔
    یہ سلسلہ اِس قربانی کی تکمیل تک جاری رہا۔
  deu-1912: Und die ganze Gemeinde betete an; und der Gesang der Sänger und das Drommeten
    der Drommeter währte alles, bis das Brandopfer ausgerichtet war.
  kan-2017: ಸರ್ವಾಂಗಹೋಮ ಸಮರ್ಪಣೆಯು ಮುಗಿಯುವವರೆಗೆ ಸರ್ವಸಮೂಹದವರು ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರ ಮಾಡುತ್ತಲೂ,
    ಗಾಯಕರೂ ಗಾನಮಾಡುತ್ತಲೂ, ತುತ್ತೂರಿ ಊದುವವರು ತುತ್ತೂರಿ ಊದುತ್ತಲೂ ಇದ್ದರು.
  yap-yap: Gubin e girdi’ ni immoy u rom miyad un ko liyor ngak SOMOL, ma de tal e
    tang nge musik nge mada’ ko ngiyal’ ni kan mu’ i urfiy fapi maligach.
  hlt-MCSB: Hlangping boeih loh a bakop van neh laa te a sak tih olueng aka ueng long
    khaw hmueihhlutnah boeih a coeng hil a ueng.
  mdy-ETH: ዒኢካ ዓኣ ዴራ ቢያ ዎሊ ዑፃ ፆኦሲም ዚጌኔ፤ ዒንጎ ባካ ቢያ ጋፒ ሚቺንታንዳያ ሄላንዳኣና ዓይኑሞ ዓይናዻ ዓሳ ዓይናዼኔ።
  twi-ASANTE: Badwa no sɔree Awurade wɔ ɛberɛ a na nnwomtofoɔ no reto nnwom, na wɔrehyɛn
    ntotorobɛnto no ara kɔsii sɛ ɔhyeɛ afɔrebɔdeɛ no nyinaa saeɛ.
  eng-WEBU: All the assembly worshiped, the singers sang, and the trumpeters sounded.
    All this continued until the burnt offering was finished.
  wal-wal: Xuuggiyo yarshshuwaa yarshshiyoogee polettana gakkanaashin, kumetta yaa7ai
    GODAAYYO goinnees; yettaa yexxiyaageetikka yexxoosona; xurumbbaa punniyaageetikka
    punnoosona.
  spa-PDDPT: Toda la congregación se postró mientras elevaban cánticos y tocaban las
    trompetas, todo hasta cuando el holocausto fue consumido.
  gun-gun: Ha'e ramo oporaei okuapy, ha'e mimby guaxu omonhe'ẽ atã ramove ijaty va'e
    kuery ha'e javi ikuai guenapy'ã re. Ha'e rami ae tema ikuai mymba oapypa e'ỹa
    ja.
  ilo-ULB: Nagdaydayaw ti amin a taripnong, ket nagtuloy ti panagkanta dagiti kumakanta,
    ken panagtukar dagiti trumutrumpeta; nagtultuloy amin dagitoy agingga a nalpas
    ti pannakaidaton ti daton a maipuor.
  kpg-kpg: Nia daangada huogodoo ala nogo i golo gu dagabuli mai gu daumaha; nia daahili
    mo nia daahili ala nogo hai gi nia mee hai daahili nogo hai hua i golo gaa dae loo
    gi nia tigidaumaha huogodoo guu dudu guu odi.
  uig-ARA: پۈتكۈل كۆيدۈرمە قۇربانلىق ئۆتكۈزۈلۈپ بولغۇچە، پۈتكۈل جامائەت سەجدىگە ئولتۇرۇشتى،
    نەغمە-ناۋاچىلار نەغمە-ناۋا قىلىشتى، كانايچىلار كاناي چېلىپ تۇردى.
  sus-sus: Ɲama birin naxa e felen bɔxi, bɛɛtibae naxa bɛɛti ba sarae xui han na sɛrɛxɛ
    gan daaxi gɛ bade.
  pon-2006: Aramas koaros wasao ahpw ehupene nan ar kaudok, kokoul oh kesekeseng lao
    mehn meirong ko isihla.
  ksd-ksd: Ma ra tarai par dia ga lotu, ma ra umana tena kakailai dia ga kakailai,
    ma ra umana tena vu tavur dia ga pupunge; ma di ga pait vanavana tuk di ga vapar
    vue ra tinabar di tuntun tar ia.
  tur-YTC: Bütün topluluk tapındı, ezgi söyleyenler söyledi ve boru çalanlar çaldılar.
    Yakmalık sunu bitirilinceye kadar bütün bunlar devam etti.
  grc-BRENT: Καὶ πᾶσα ἡ ἐκκλησία προσεκύνει, καὶ οἱ ψαλτῳδοὶ ᾄδοντες, καὶ σάλπιγγες
    σαλπίζουσαι ἕως οὗ συνετελέσθη ἡ ὁλοκαύτωσις.
  ind-AYT: Seluruh umat sujud menyembah, sementara para penyanyi menyanyi dan para
    peniup nafiri meniup nafiri. Semua itu berlangsung sampai kurban bakaran habis
    terbakar.
  nya-nya: Anthu onse anawerama pansi ndi kulambira, pamene oyimba amayimba ndi malipenga.
    Izi zonse zinapitirira mpaka pa mapeto pa nsembe zopsereza.
  hrv-hrv: Sav se zbor klanjao, pjevači pjevali, a trubači trubili, i to sve dok se
    nije svršila paljenica.
  mps-mps: Tama te we bidi tigidali augwaligo Godiba lotu weyu, me Livai dabego tęąbi
    po weyu, me te pris dabego biugel bu weyu yali, tialima augwaligo te tama sę
    ela pidubadi te isigo dela silibo ofa mu siligi paboba usu nigi pali.
  tpi-tpi: Na olgeta manmeri i wok long lotuim God na ol Livai i singim song na ol
    pris i winim biugel, na ol i mekim olsem i go inap ol ofa bilong paia i kukim
    olgeta i pinis.
  dan-1931: Da kastede hele Forsamlingen sig til Jorden, medens Sangen lød og Trompeterne
    klang, og alt dette varede, til man var færdig med Brændofferet.
  vie-OVCB: Cả hội chúng đều thờ lạy Chúa trong tiếng ca hát vang lừng theo điệu kèn
    cho đến khi buổi dâng tế lễ thiêu chấm dứt.
  guj-2017: આખી સભાએ સ્તુતિ કરી, સંગીતકારોએ ગીતો ગાયા તથા રણશિંગડાં વગાડનારાઓએ રણશિંગડાં
    વગાડ્યાં; એ પ્રમાણે દહનીયાર્પણ પૂરું થતાં સુધી ચાલુ રહ્યું.
  pon-2006A: Aramas koaros wasao ahpw ehupene nan ar kaudok, kokoul oh kesekeseng
    lao mehn meirong ko isihla.
  por-BRBSL: Toda a assembléia adorou, os cantores cantaram, e os trombeteiros tocaram.
    Tudo isso continuou até que o holocausto foi terminado.
  cth-cth: Rangpuinaw ni Cathut a bawk awh teh, la kasaknaw ni la a sak awh. Mongka
    kauengnaw ni mongka a ueng awh. Hmaisawi thuengnae abaw hoehroukrak hottelah kâhat
    laipalah a sak awh.
  twi-twi: Bagua no sɔree Awurade bere a na nnwontofo no reto nnwom, na wɔrehyɛn ntorobɛnto
    no ara kosii sɛ ɔhyew afɔrebɔde no nyinaa sae.
  hlt-hlt: Hlangping boeih loh a bakop van neh laa te a sak tih olueng aka ueng long
    khaw hmueihhlutnah boeih a coeng hil a ueng.
  tbz-SIM: Kɛ̀ ditĩ̀nnì dimɔu nkɔ̃nkɛ kɛ diè nkɛ eu siheú kɛ̀ iwũɔ̃ yɑ̀ɑ cɔ́útɛ́nɛ̀
    kɛ́deè.
  msy-2020: Ezɨ gumazamiziba bar Ikiavɨra Itir Godɨn ziam fema, Livaiba onger akabagh
    amima, ofa gamir gumaziba sɨghabagh ivi. Me kamaghɨram amua ghuavɨra itima, ofan
    bar isia mɨghɨriba isigha bar gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ tǝnɑ hǝntɑ ɑtɛ. Nɑ yonyoolɑɑ nɑ́ɑ́ tɔŋnɑ yontu nɑ pɑ cǝmǝŋ
    mɑpʋ, nɑ ɑkɑntɛɛ hʋlʋɣʋ, hɑlǝnɑ kɔtɑɣɑ tɛm.
  azb-azb: Bütün camaat səcdə etdi, ilahiçilər ilahi oxudu, kərənay çalanlar çaldı.
    Bunların hamısı yandırma qurbanının təqdimi qurtarana qədər davam etdi.
  eng-DBY: And all the congregation worshipped, and the singers sang, and the trumpeters
    sounded, all [the time] until the burnt-offering was finished.
  hin-2017: और मण्डली के सब लोग दण्डवत् करते और गानेवाले गाते और तुरही फूँकनेवाले
    फूँकते रहे; यह सब तब तक होता रहा, जब तक होमबलि चढ़ न चुकी।
  eng-YLT: And all the assembly are doing obeisance, and the singers singing, and
    the trumpeters blowing; the whole [is] till the completion of the burnt-offering.
  eng-WYC-2017: Forsooth when all the company worshipped/And when all the company
    worshipped the Lord, [the] singers and they that held trumps were in their office,
    till the burnt sacrifice was filled.
  eng-WMBB: All the assembly worshipped, the singers sang, and the trumpeters sounded.
    All this continued until the burnt offering was finished.
  urd-GVH: तमाम जमात औंधे मुँह झुक गई जबकि लावी गीत गाते और इमाम तुरम बजाते रहे। यह
    सिलसिला इस क़ुरबानी की तकमील तक जारी रहा।
  rug-rug: Doduruna sa vinarigara si somana pa vinahesi, meke lamo sari na kinerakera
    meke lopidi sari na tiṉitoṉa kerakera osolae hokoto sa vinukivukihi vina uququ.
  gaz-gaz: Waldaan guutuun gad jedhee sagade; faarfattoonni ni faarfatan; warri malakata
    afuufanis ni afuufan. Wanni kun hundi hamma aarsaan gubamu dhiʼeeffamee xumuramutti
    itti fufe.
  fra-LSG: Toute l’assemblée se prosterna, on chanta le cantique, et l’on sonna des
    trompettes, le tout jusqu’à ce que l’holocauste fût achevé.
  yal-yal: Yamaan birin yi e xinbi sin, e lu bɛtin bɛ, e xɔtaan fema han saraxa gan
    daxin birin yi yelin ganɲɛ.
  haw-1868: A o ka ahakanaka a pau loa, kulou iho la lakou, a himeni aku ka poe himeni,
    puhi no hoi ka poe puhi pu; a hana pela a pau ka mohai ana.
  arb-NAV: وَرَاحَ كُلُّ الْحَاضِرِينَ يَشْتَرِكُونَ فِي الْعِبَادَةِ، وَأَخَذَ الْمُغَنُّونَ
    يَشْدُونَ، وَالْمُبَوِّقُونَ يَنْفُخُونَ بِالأَبْوَاقِ، إِلَى أَنِ انْتَهَى تَقْدِيمُ
    الْمُحْرَقَةِ.
  ewe-ewe: Esime hadzilawo nɔ ha dzim eye wonɔ kpẽawo kum la, ameha blibo la de ta
    agu hesubɔ. Esiawo yi edzi va se ɖe esime numevɔsa la wu enu.
  eng-LEE: And all the assembly prostrated themselves, and the song sounded, and the
    trumpeters blew; all this [continued] until the burnt-offering was completed.
  asm-FB: তাতে গোটেই সমাজে প্ৰণিপাত কৰিলে৷ গায়কসকলে গীত গালে আৰু তুৰী বজোৱাসকলে তুৰী
    বজালে; হোম-বলি শেষ নোহোৱালৈকে এনেদৰেই চলি থাকিল।
  sus-A: حَمَ بِرِن نَشَ عٍ قٍلٍن بْشِ، بّيتِبَيٍ نَشَ بّيتِ بَ سَرَيٍ شُي هَن نَ
    سّرّشّ فَن دَاشِ فّ بَدٍ.
  fra-SBL: Toute l'assemblée se prosternait, les chanteurs chantaient et les trompettes
    sonnaient. Tout cela se poursuivit jusqu'à ce que l'holocauste soit achevé.
  hbo-hbo: וְכָל־הַקָּהָל֙ מִֽשְׁתַּחֲוִ֔ים וְהַשִּׁ֣יר מְשֹׁורֵ֔ר וְהַחֲצֹצְרֹ֖ות
    *מַחֲצֹצְרִים (מַחְצְרִ֑ים) הַכֹּ֕ל עַ֖ד לִכְלֹ֥ות הָעֹלָֽה׃
  kik-kik: Kĩũngano kĩu gĩothe gĩkĩinamĩrĩra, gĩkĩhooya, nao aini makĩinaga na tũrumbeta
    tũkĩhuhagwo. Maũndũ macio mothe magĩthiĩ na mbere nginya igongona rĩu rĩa njino
    rĩkĩrĩka kũrutwo.
  fra-NCL: Toute l’assemblée se prosterna, on chanta le cantique et l’on sonna des
    trompettes, le tout jusqu’à ce que l’holocauste fut achevé.
  cek-AK: Hmai angbawnhaih boeng ai karoek to, laasah kaminawk mah laa to sak o moe,
    mongkah ueng kaminawk mah doeh mongkah to ueng o; to tiah kaminawk boih mah Sithaw
    to bok o.
  cuk-cuk: Bela dulemar ibmar-ogumakar-uklenaid-berguedsega, sindigar Bab-Dummadse-gorbukwa
    gusmalad. Dule-namakmaladdi, namakbukwa gusmalad. Dule-gar-ogormaladdi, gar-trompeta-ogorbukwa
    gusmarmogad.
  uig-CYR: Пүткүл көйдүрмә қурбанлиқ өткүзүлүп болғичә, пүткүл җамаәт сәҗдигә олтиришти,
    нәғмә-навачилар нәғмә-нава қилишти, канайчилар канай челип турди.
  tel-2017: సమాజమంతా ఆరాధిస్తూ వుంటే గాయకులు పాటలు పాడారు, బూరలూదారు. దహనబలి అర్పణ
    ముగిసే వరకూ ఇదంతా జరుగుతూ ఉంది.
  hat-BSA: Pandan tout asanble a t ap fè adorasyon, chantè yo osi t ap chante e twonpèt
    yo t ap sone; tout sa te kontinye jiskaske ofrann brile a te fini.
  kos-kos: Mwet nukewa su muta we elos wi alu, na pusren on lun mwet uh ac mwe on
    saya orek nwe ke firirla nukewa mwe kisa uh.
  hbo-WLC: וְכָל־הַקָּהָל֙ מִֽשְׁתַּחֲוִ֔ים וְהַשִּׁ֣יר מְשׁוֹרֵ֔ר וְהַחֲצֹצְר֖וֹת
    מחצצרים הַכֹּ֕ל עַ֖ד לִכְל֥וֹת הָעֹלָֽה׃
  ibo-ibo: Nʼoge mmemme ọchụchụ aja ahụ, mmadụ niile kpọrọ isiala nye Chineke, mgbe
    ndị abụ na-abụ abụ, ndị opi na-afụkwa opi ha. Ihe niile a nọ na-eme tutu ruo mgbe
    a chụsịrị aja niile ahụ.
  ory-ory: ତହିଁରେ ସମଗ୍ର ସମାଜ ପ୍ରଣାମ କଲେ ଓ ଗାୟକମାନେ ଗାନ କଲେ ଓ ତୂରୀବାଦକମାନେ ତୂରୀ ବଜାଇଲେ;
    ହୋମବଳିଦାନର ସମାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଏସବୁ ହେଲା।
  chk-chk: Iwe, unusen ewe mwichen aramas ra fel ngeni Kot, ekewe chon köl ra köl,
    nge ekewe chon ettiki rappwa ra ettik tori ewe asoren kek a wes.
  rop-rop: Ebribodi hubin deya bin joinin blanga det feloship serramoni, en deibin
    sing en pleiyim detlot myusik lagijat raidap detlot sekrifais ofring bin barn
    holot.
  ukr-1871: І вся громада молилась, а сьпівцї сьпівали, й трубили труби, доки не скінчилось
    всепаленнє.
  deu-1951: Und die ganze Gemeinde betete an; und die Sänger sangen, und die Trompeter
    schmetterten so lange, bis das Brandopfer vollendet war.
  eng-JPS: And all the congregation prostrated themselves, and the singers sang, and
    the trumpeters sounded; all this continued until the burnt-offering was finished.
  srp-1865: I sav se zbor klanjaše, i pjevaèi pjevahu i trubaèi trubljahu, i to sve
    dokle se ne svrši žrtva paljenica.
  lug-lug: Ekibiina kyonna ne basinza, abayimbi ne bayimba, n’abamakondeere ne bagafuuwa,
    era ebyo byonna ne byongerwa okukolebwa okutuusa okuwaayo ssaddaaka ey’ekiweebwayo
    ekyokebwa bwe kwaggwa.
  heb-heb: וכל הקהל משתחוים והשיר משורר והחצצרות מחצצרים הכל עד לכלות העלה׃
  ben-IRV: আর গায়কেরা গান করতে ও তূরী বাদকেরা তূরী বাজাতে থাকল এবং সব লোক মাটিতে
    উপুড় হয়ে সদাপ্রভুকে আরাধনা করলো। হোম উৎসর্গের অনুষ্ঠান শেষ না হওয়া পর্যন্ত
    এই সবই চলতে থাকল।
  pan-pan: ਅਤੇ ਸਾਰੀ ਸਭਾ ਨੇ ਮੱਥਾ ਟੇਕਿਆ, ਤਾਂ ਗਾਉਣ ਵਾਲੇ ਗਾਉਣ ਲੱਗੇ ਅਤੇ ਨਰਸਿੰਗਿਆਂ ਵਾਲੇ
    ਨਰਸਿੰਗੇ ਫੂਕਣ ਲੱਗੇ। ਜਦ ਤੱਕ ਹੋਮ ਦੀ ਬਲੀ ਦਾ ਜਲਣਾ ਪੂਰਾ ਨਾ ਹੋਇਆ ਇਹ ਸਭ ਕੁਝ ਹੁੰਦਾ ਰਿਹਾ
  mya-JVB: မီးရှို့ ရာယဇ်ပူဇော်ခြင်းအမှု လက်စ မ သတ်မှီ တိုင်အောင် ပရိသတ် အပေါင်း တို့သည်
    ကိုးကွယ် လျက် ၊ သီချင်း ဆို လျက် ၊ တံပိုး မှုတ် လျက် နေကြ၏။
  hmo-hmo: Hebou taudia ibounai idia tomadiho, ane abia taudia ese ane idia abia,
    bona kibi hiriria taudia ese edia kibi idia hiriria. Unai bamona sibona idia karaia
    noho, ela bona gabua boubou gaudia idia gabua ore momokani vadaeni.
  urd-urd: और सारी जमा'अत ने सिज्दा किया, और गानेवाले गाने और नरसिंगे वाले नरसिंगे
    फूंकने लगे। जब तक सोख़्तनी क़ुर्बानी जल न चुकी, यह सब होता रहा;
  rus-SYN: И все собрание молилось, и певцы пели, и трубили трубы, доколе не окончилось
    всесожжение.
  bqc-SIM: Gↄↄ pↄ́ lɛ̀sinaↄ lɛ́ lɛsi, mɛ́ kã̀aepɛnaↄ lɛ́ ń kã̀aepɛ, gbɛ̃́ pↄ́ kãaaa
    weↄ lɛ́ kúlɛ Diiɛ e wà gɛ̀ sapi ò wa làa píi.
  tcz-CHONGTHU: Mipi aum jouse chu Pathen houna – a chun apangun ahi; chuleh pumgo
    thilto hochu akahlhah jou kahsen tumging leh la kisa hochu achelhah jingin ahi
  mar-mar: होमार्पण चालू असेपर्यंत समुदाय अभिवादन करत होता. गायक गात होते आणि कर्णे
    वाजवणे चालू होते.
  qub-qub: Llapan runacuna gongurpaycur adurarcaycaran Tayta Diosta alabashpan cantaptin.
    Cüracunana trompëtacunata tucarcaycaran. Chaynölla llapan carcaycaran rupachina
    sacrifisyu rupayta ushanancama.
  bqp-bqp: Mɑ tɔn be kpuro bɑ yiirɑ bu kɑ Yinni Gusunɔ bɛɛrɛ wɛ̃. Bɑ kɔbi soomɔ, bɑ
    womusu mɔ̀ sere bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii te wiru go.
  hat-hat: Tout moun ki te la yo mete ajenou, mizisyen yo t'ap chante, yo t'ap kònen
    twonpèt pandan tout seremoni boule a.
  eng-BSB: The whole assembly was worshiping, the singers were singing, and the trumpeters
    were playing. All this continued until the burnt offering was completed.
  eng-WEBPB: All the assembly worshipped, the singers sang, and the trumpeters sounded.
    All this continued until the burnt offering was finished.
  kbq-kbq: Ana'ma nehazageno'a maka vahe'mo'za Ra Anumzamofona monora hunentazageno,
    zagame'ma nehaza vahe'mo'za zagamera nehazageno, ufema neraza vahe'mo'za ufena
    re'naze. Hagi e'ina hu'za zagamera nehu'za monora nehazageno kre fanane hu' ofama
    kre'naza ofamo'a tefanane hu'ne.
  nhe-BL: Huan nochi nopa miyac tlacame tlen mosentilijtoyaj, quihueyimatiyayaj TOTECO.
    Huan nopa huicani quihueyichihuayayaj Toteco ica huicatl huan nopa totajtzitzi
    quipitzayayaj inintlapitzal. Huan queja nopa quichijque hasta tlanqui tlatla nochi
    nopa tlacajcahualistli.
  gub-BL: Paw rupi umuwete katu Tupàn wà. Uzegar wiwi wà. Upy wiwi uxi'àm wà no. Xo
    ma'ea'yr wazuka pawire zo upytu'u wà.
  eng-DRA: And all the multitude adored, and the singers, and the trumpeters, were
    in their office till the holocaust was finished.
