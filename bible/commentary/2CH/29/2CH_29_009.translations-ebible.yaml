verse: 2CH.029.009
translations:
  mal-C: നമ്മുടെ പിതാക്കന്മാർ വാളാൽ വീണതും നമ്മുടെ പുത്രന്മാരും പുത്രിമാരും ഭാര്യമാരും
    തടവുകാരാക്കപ്പെട്ടതും ഇതുമൂലമാണ്.
  deu-TKW: Nun wohl, unsere Väter sind durchs Schwert gefallen, und unsere Söhne,
    Töchter und Frauen sind um deswillen in der Gefangenschaft.
  lin-lin: Yango wana batata na biso bakweyaki na mopanga ; mpe yango wana lisusu
    bana na biso ya mibali, bana na biso ya basi mpe basi na biso bazali kati na bowumbu.
  eng-LSV: And behold, our fathers have fallen by the sword, and our sons, and our
    daughters, and our wives [are] in captivity for this.
  eng-GNV: For lo, our fathers are fallen by the sword, and our sonnes, and our daughters,
    and our wiues are in captiuitie for the same cause.
  eng-WEBSTER: For lo, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  nhw-BL: Yeca totatahua mijque ipan tlahuilancayotl, huan totelpocahua, toichpocahua
    huan tosihuajhua quinhuicaque ipan sequinoc tlalme para tequipanose.
  swh-ONEN: Hii ndiyo sababu baba zetu wameanguka kwa upanga na ndiyo sababu wana
    wetu na binti zetu, pia wake zetu wamekuwa mateka.
  bba-bba: Bɛsɛn bɑɑbɑbɑ bɑ ɡbisukɑ tɑbu sɔɔ mɑ bɛsɛn bii tɔn durɔbu kɑ tɔn kurɔbu
    kɑ bɛsɛn kurɔbu bɑ yoru dɑ tem tukumɔ Yinni Gusunɔn mɔru yen sɔ̃.
  eng-KJVCPB: For lo, our fathers have fallen by the sword, and our sons and our daughters
    and our wives are in captivity for this.
  luo-luo: Mano emomiyo kwerewa noneg gi ligangla kendo yawuotwa gi nyiwa gi mondwa
    oter e twech.
  meu-meu: Badina be o itaiamu, tamada na dare amo vada e mase, bona natuda mamaruanedia
    bona hahinedia bona adavadia na iḡui ai e nohomu, una dainai.
  npi-ULB: त्‍यसकाणले हाम्रा पुर्खाहरू तरवारले मारिएका छन्, र हाम्रा छोराहरू, हाम्री
    छोरीहरू र हाम्री पत्‍नीहरू यसैले कैदमा छन्‌ ।
  yor-yor: Ìdí nìyí tí àwọn baba wa ṣe ṣubú nípa idà àti ìdí tí àwọn ọmọkùnrin àti
    ọmọbìnrin àti àwọn aya wa tiwọn kó wọ́n ní ìgbèkùn.
  pes-OPCB: پدران ما در جنگ کشته شده‌اند و زنان و فرزندان ما در اسارت هستند.
  tgl-ULB: Ito ang dahilan kung bakit namatay sa tabak ang ating mga ama, at nabihag
    ang ating mga anak at mga asawa dahil dito.
  hui-hui: '@see-verse:2CH.029.008'
  mya-mya: ငါ​တို့​၏​ဖ​ခင်​များ​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး ခဲ့​ကြ​၍ ငါ​တို့​သား​မ​ယား​များ​သည်​ဖမ်း
    ဆီး​ခေါ်​ဆောင်​သွား​ခြင်း​ကို​ခံ​ရ​ကြ​လေ သည်။
  bod-N: ལྟོས་ཤིག དེའི་རྐྱེན་གྱིས་རང་ཅག་གི་ཕ་མེས་རྣམས་རལ་གྲིས་བརྡབས་ཤིང་། བུ་དང་བུ་མོ་དང་ཆུང་མ་རྣམས་བཙོན་མ་རུ་གྱུར།
  sna-sna: Ndokusaka madzibaba edu akaurayiwa nomunondo uye vanakomana navanasikana
    vedu navakadzi vedu vava muutapwa.
  spa-BLM: Porque he aquí que nuestros padres han caído a espada, y nuestros hijos,
    nuestras hijas y nuestras esposas están en cautiverio por esto.
  cac-cac: Yuj chi', ay eb' co mam quicham chamnac d'a oval. Man̈ jantacoc eb' ix
    quetb'eyum yed' eb' calcuninal ic'chajnacb'at d'a ch'oc chon̈ab'il.
  swh-ULB: Hii ndiyo maana mababu zetu wameanguka kwa upanga, na wana wetu, binti
    zetu, na wake zetu wako katika utumwa kwa sababu ya hili.
  bel-bel: І вось загінулі бацькі нашыя ад меча, а сыны нашыя і дочкі нашыя і жонкі
    нашыя за гэта ў палоне дагэтуль.
  deu-ELBBK: Und siehe, deswegen sind unsere Väter durch das Schwert gefallen, und
    unsere Söhne und unsere Töchter und unsere Frauen sind in Gefangenschaft.
  mbb-OT: Nemematey is menge kepuun tew te tebek wey mibpemihag is menge esawa tew
    wey menge anak tew.
  mal-2015: നമ്മുടെ പിതാക്കന്മാർ വാളിനാൽ വീഴുകയും നമ്മുടെ പുത്രന്മാരും പുത്രിമാരും
    നമ്മുടെ ഭാര്യമാരും ഇതുനിമിത്തം പ്രവാസത്തിൽ ആകയും ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Amare dada sas murdarde andro mariben a amare romňijen the čhaven zaile.
  pes-OPV: و اینک پدران ما به شمشیر افتادند و پسران و دختران و زنان ما از این سبب
    به اسیری رفتند.
  ron-1924: Ши дин причина ачаста ау кэзут пэринций ноштри учишь де сабие ши фиий
    ноштри, фийчеле ноастре ши невестеле ноастре сунт ын робие.
  ben-OBCV: এজন্যই আমাদের পূর্বপুরুষেরা তরোয়ালের আঘাতে মারা পড়েছেন এবং আমাদের ছেলেমেয়েরা
    ও আমাদের স্ত্রীরা বন্দি হয়েছে।
  som-som: Waayo, bal eega, awowayaasheen seef bay ku le'deen, oo wiilasheennii iyo
    gabdhaheennii iyo dumarkeenniiba waxaa loo haystaa maxaabiis, waana taas daraaddeed.
  lat-VUC: 'En corruerunt patres nostri gladiis: filii nostri, et filiæ nostræ, et
    conjuges captivæ ductæ sunt propter hoc scelus.'
  eng-ASVBT: For, lo, our fathers have fallen by the sword, and our sons and our daughters
    and our wives are in captivity for this.
  ita-1885: Ed ecco, i nostri padri son caduti per la spada; ed i nostri figliuoli,
    e le nostre figliuole, e le nostre mogli, sono in cattività per questo.
  eng-LXXUP: And, behold, your fathers have been smitten with the sword, and your
    sons and your daughters and your wives are in captivity in a land not their own,
    as it is even now.
  eng-ULB: This is why our fathers have fallen by the sword, and our sons, our daughters,
    and our wives are in captivity for this.
  spa-VBL: Como resultado, nuestros padres han muerto en la batalla, y nuestros hijos,
    nuestras hijas y nuestras esposas han sido capturados.
  fra-_FOB: Et voici, à cause de cela, nos pères sont tombés par l'épée, et nos fils,
    nos filles et nos femmes sont en captivité.
  mal-mal: ഇതു നിമിത്തം നമ്മുടെ പിതാക്കന്മാർ വാളിനാൽ വീഴുകയും നമ്മുടെ പുത്രന്മാരും
    പുത്രിമാരും ഭാര്യമാരും പ്രവാസത്തിൽ ആകയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Hamārī bewafāī kī wajah se hamāre bāp talwār kī zad meṅ ā kar māre gae
    aur hamāre beṭe-beṭiyāṅ aur bīwiyāṅ ham se chhīn lī gaī haiṅ.
  suz-BL: मोपतीके इं आफ तरवारम क्‍योरशा साइक्‍चा पुंइसाक्‍म। मिनु इं तमी तौ नु इं
    मीश ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍म। २इतिहास २८:५-८
  ita-1927: Ed ecco che, a causa di questo i nostri padri son periti di spada, e i
    nostri figliuoli, le nostre figliuole e le nostre mogli sono in cattività.
  ckb-ckb: لەبەر ئەمە باوباپیرانمان بە شمشێر کوژران و کوڕ و کچ و ژنەکانمان دیلن.
  eng-BBE: For see, our fathers have been put to death with the sword, and our sons
    and daughters and wives have been taken away prisoners because of this.
  kan-OKCV: ಇದಕ್ಕೋಸ್ಕರ ನಮ್ಮ ಪಿತೃಗಳು ಖಡ್ಗದಿಂದ ಬಿದ್ದಿದ್ದಾರೆ. ನಮ್ಮ ಪುತ್ರ ಪುತ್ರಿಯರೂ, ನಮ್ಮ
    ಹೆಂಡತಿಯರೂ ಸೆರೆಯಲ್ಲಿದ್ದಾರೆ.
  tam-2017: இதினிமித்தம் நம்முடைய முன்னோர்கள் பட்டயத்தால் விழுந்து, நம்முடைய மகன்களும்,
    மகள்களும், மனைவிகளும் சிறையிருப்பில் பிடிபட்டார்கள்.
  spa-RV-1909: Y he aquí nuestros padres han caído á cuchillo, nuestros hijos y nuestras
    hijas y nuestras mujeres son cautivas por esto.
  ron-BTF: Căci iată, părinții noștri au căzut prin sabie și fiii noștri și fiicele
    noastre și soțiile noastre sunt în captivitate pentru aceasta.
  eng-WEBP: For behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  eng-FBV: As a result, our fathers have died in battle, and our sons and our daughters
    and our wives have been captured.
  nld-1939: Daarom zijn onze vaderen door het zwaard gevallen, en onze zonen, dochters
    en vrouwen gevangen weggevoerd.
  nch-BL: Yeca totatahua mijque ipan tatehuilisti, huan totelpocahua, toichpocahua
    huan tosihuajhua quinhuicaque ipan sequinoc talme para tequipanose.
  vie-1934: Nầy, vì cớ ấy mà các tổ phụ ta bị gươm ngã chết, các con trai, con gái,
    và vợ ta, phải bị bắt dẫn đi làm phu tù.
  hin-CV: आपने देखा कि हमारे पूर्वज तलवार से घात किए गए हैं और हमारे पुत्र, पुत्रियों
    और पत्नियां इसके कारण बंदी बना ली गईं.
  spa-BES: Por eso, nuestros padres han sido ejecutados con la espada, y nuestros
    hijos e hijas y esposas han sido llevados prisioneros debido a esto.
  tdx-tdx: Hehe te nakoròvom-pibara o roaen-tikañeo naho am-pandrohizañe añe o ana-dahintikañeo
    naho o anak’ ampelan-tikañeo vaho o tañanjom­ban-tikañeo, ty amy zay.
  tha-KJV: เพราะดู​เถิด บิ​ดาทั้งหลายของเราได้ล้มลงด้วยดาบ และบุตรชายบุตรสาวกับภรรยาของเราได้เป็นเชลยเพราะเหตุ​นี้
  por-BR-2018: E eis que nossos pais caíram à espada, nossos filhos e nossas filhas
    e nossas mulheres estão em cativeiro por isso.
  deu-ELO: Und siehe, deswegen sind unsere Väter durch das Schwert gefallen, und unsere
    Söhne und unsere Töchter und unsere Weiber sind in Gefangenschaft.
  eng-WYC-2018: Lo! our fathers have fallen down by swords; our sons, and our daughters,
    and our wives be led (away as) prisoners for this great trespass.
  epo-epo: Kaj jen niaj patroj falis de glavo, kaj niaj filoj, filinoj, kaj edzinoj
    estas pro tio en kaptiteco.
  uig-PIN: Xu sǝwǝbtin ata-bowilirimiz ⱪiliq astida ⱪaldi; oƣul-ⱪizlirimiz wǝ hotunlirimizmu
    tutⱪun ⱪilindi.
  beo-beo: Ninia ada huluane da gegesu ganodini medole lelegei dagoi ba:i. Ninia uda
    amola mano huluane mugululi, ga oule asi ba:i.
  tpi-OTNT: '@see-verse:2CH.029.008'
  hau-SA: Abin da ya sa ke nan kakanninmu suka fāɗi ta takobi, kuma shi ya sa aka
    kai ’ya’yanmu maza da ’ya’yanmu mata da matanmu bauta.
  uig-LAT: Shu sewebtin ata-bowilirimiz qilich astida qaldi; oghul-qizlirimiz we xotunlirimizmu
    tutqun qilindi.
  nde-nde: Lokhu sekubangele ukubulawa kwabo ngenkemba njalo lokuthi amadodana lamadodakazi
    labomkethu babe sekuthunjweni.
  ton-ton: Vakai, he kuo tō ʻetau ngaahi tamai ʻi he heletā, pea ʻoku nofo pōpula
    ʻi he meʻa ni hotau ngaahi foha mo hotau ngaahi ʻofefine mo hotau ngaahi uaifi.
  ces-1613: A aj, padli otcové naši od meče, a synové naši i dcery naše a manželky
    naše zajaty jsou pro tu příčinu.
  eng-WMB: For behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  tam-TCV: இதனாலேயே நமது தந்தையர்கள் வாளினால் மடிந்தார்கள்; நம்முடைய மகன்களும், மகள்களும்,
    நம்முடைய மனைவிகளும் சிறைபிடிக்கப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Mao kini ang hinungdan nga ang atong katigulangan nangamatay pinaagi sa
    espada, ug ang atong mga anak nga lalaki, ang atong mga anak nga babaye, ug ang
    atong mga asawa nangabihag tungod niini.
  pol-UBG: Oto bowiem z tego powodu nasi ojcowie polegli od miecza, a naszych synów,
    nasze córki i żony uprowadzono do niewoli.
  urd-GVU: ہماری بےوفائی کی وجہ سے ہمارے باپ تلوار کی زد میں آ کر مارے گئے اور ہمارے
    بیٹے بیٹیاں اور بیویاں ہم سے چھین لی گئی ہیں۔
  deu-1912: Denn siehe, um deswillen sind unsre Väter gefallen durchs Schwert; unsre
    Söhne, Töchter und Weiber sind weggeführt.
  kan-2017: ಅದೇ ಕಾರಣದಿಂದ ನಮ್ಮ ಹಿರಿಯರು ಕತ್ತಿಯಿಂದ ಹತರಾದರು; ನಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೂ,
    ಹೆಂಡತಿಯರೂ ಸೆರೆಯವರಾಗಿ ಹೋಗಬೇಕಾಯಿತು.
  yap-yap: Pi chitmangidad e nli’rad ngarmad’ u fithik’ e mael, ma pi le’engidad nge
    pifakdad e ka ni fekrad nga wuru’ e nam ni yad ba kalbus.
  hlt-MCSB: Te dongah a pa rhoek khaw cunghang dongah cungku uh coeng ke. He kongah
    ni mamih capa, mamih canu neh mamih yuu rhoek khaw tamna khuiah a om.
  mdy-ETH: ኑ ዓዶንሢ ዖልዚና ሃይቄኔ፤ ኑኡኮ ላኣሎና ናኣቶና ቱኡሲ ዓሲ ማዒ ዲዒንቲ ዔውቴኔ።
  twi-ASANTE: Wɔakunkum yɛn agyanom wɔ ɔko mu, na wɔakyekyere yɛn mmammarima, yɛn
    mmammaa ne yɛn yerenom sɛ nneduafoɔ.
  eng-WEBU: For behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  wal-wal: Hegaa gaasuwan nu aawati bisuwan haiqqidosona; nu attuma naati, nu macca
    naatinne nu maccaasati omoodettidosona.
  spa-PDDPT: Ciertamente por esto nuestros antepasados cayeron a espada, y nuestros
    hijos, hijas y mujeres están cautivos.
  gun-gun: Ha'e ramo nhaneramoĩ kuery kyxe py ojukapaa, ha'e gui nhandera'y kuery,
    nhanderajy kuery ha'e nhandera'yxy kuery ju escravo-rã ogueraa ague py ikuai.
  ilo-ULB: Daytoy ti gapuna a natay dagiti ammatayo iti paggugubatan, ket naipanaw
    a kas balud dagiti annaktayo, ken dagiti assawatayo gapu iti daytoy.
  kpg-kpg: Tadau damana ne daaligi gii mmade i lodo tauwa, gei tadau lodo mo tadau
    dama ne lahi gi daha be nia daangada galabudi.
  uig-ARA: شۇ سەۋەبتىن ئاتا-بوۋىلىرىمىز قىلىچ ئاستىدا قالدى؛ ئوغۇل-قىزلىرىمىز ۋە خوتۇنلىرىمىزمۇ
    تۇتقۇن قىلىندى.
  sus-sus: Na bara a niya won babae xa faxa santidɛgɛma ra, won ma ginɛe, nun won
    ma di xɛmɛe nun ginɛe bara findi geelimanie ra.
  pon-2006: Samatail ko mehla nan mahwen, oh atail pwoud oh seri kan wisiksangehr
    nin duwen aramas selidi kei.
  ksd-ksd: Tago ra umana tama i dat dia tar virua ta ra pakat na vinarubu, ma ra umana
    natu i dat, a umana tutana ma ra umana vavina, ma kada umana taulai, dia ki na
    vilavilau ure go ra magit.
  tur-YTC: Çünkü işte, atalarımız kılıçla düştü, oğullarımız, kızlarımız ve karılarımız
    bunun için sürgündeler.
  grc-BRENT: Καὶ ἰδοὺ πεπλήγασιν οἱ πατέρες ὑμῶν ἐν μαχαίρᾳ, καὶ οἱ υἱοὶ ὑμῶν καὶ
    αἱ θυγατέρες ὑμῶν καὶ αἱ γυναῖκες ὑμῶν ἐν αἰχμαλωσίᾳ ἐν γῇ οὐκ αὐτῶν, ὃ καὶ νῦν
    ἐστιν.
  ind-AYT: Lihatlah, nenek moyang kita mati karena pedang, sedang anak laki-laki dan
    anak perempuan kita beserta istri-istri kita menjadi tawanan karena hal itu.
  nya-nya: Ichi nʼchifukwa chake makolo athu anaperekedwa ku lupanga ndipo nʼchifukwa
    chake ana athu aamuna ndi aakazi ndi akazi athu ali ku ukapolo.
  hrv-hrv: I očevi su nam, eto, pali od mača, a sinovi, kćeri i žene zato su nam u
    ropstvu.
  mps-mps: '@see-verse:2CH.029.008'
  tpi-tpi: '@see-verse:2CH.029.008'
  dan-1931: Se, vore Fædre er faldet for Sværdet, vore Sønner, Døtre og Hustruer ført
    i Fangenskab for den Sags Skyld.
  vie-OVCB: Vì lẽ ấy, ông cha chúng ta ngã chết trong cuộc chiến, vợ và con trai,
    con gái chúng ta đều bị bắt.
  guj-2017: આ કારણે આપણા પિતૃઓ તલવારથી મરણ પામ્યા છે અને એને લીધે આપણા દીકરા, દીકરીઓ
    તથા આપણી સ્ત્રીઓને બંદીવાન કરી લઈ જવામાં આવ્યા છે.
  pon-2006A: Samatail ko mehla nan mahwen, oh atail pwoud oh seri kan wisiksangehr
    nin duwen aramas selidi kei.
  por-BRBSL: Pois eis que nossos pais caíram pela espada, e nossos filhos, nossas
    filhas e nossas esposas estão em cativeiro por isso.
  cth-cth: Khenhaw! maimae mintoenaw teh, tahloi hoi a due awh teh, maimae capanaw
    hoi canunaw hoi yunaw teh san a toung awh.
  twi-twi: Wɔakunkum yɛn agyanom wɔ ɔko mu, na wɔakyekyere yɛn mmabarima, yɛn mmabea
    ne yɛn yerenom sɛ nneduafo.
  hlt-hlt: Te dongah a pa rhoek khaw cunghang dongah cungku uh coeng ke. He kongah
    ni mamih capa, mamih canu neh mamih yuu rhoek khaw tamna khuiah a om.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkɛ bɛ̀ kùɔmɛ̀ ti yɛmbɛ̀ kɛ pĩ̀ḿmú ti bí, initidɑɑì nɛ̀ initipòì
    nɛ̀ ti pobɛ̀ kɛ dɔ̀ɔ̀ tidɑɑtì.
  msy-2020: '@see-verse:2CH.029.008'
  dop-dop: Pǝ tɔɔ kɛ́ tɑ́ cɑɑnɑɑ sǝpɑ yoou tɑɑ, nɑ tɑ́ ɑlɑɑ nɑ tɑ́ piyɑ pǝsɩ yomɑɑ.
  azb-azb: Ona görə də atalarımız qılıncla öldürülmüş, oğullarımız, qızlarımız və
    arvadlarımız əsirlikdədir.
  eng-DBY: And behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  hin-2017: देखो, इस कारण हमारे बाप तलवार से मारे गए, और हमारे बेटे-बेटियाँ और स्त्रियाँ
    बँधुआई में चली गई हैं।
  eng-YLT: And lo, fallen have our fathers by the sword, and our sons, and our daughters,
    and our wives [are] in captivity for this.
  eng-WYC-2017: Lo! our fathers have fallen down by swords; our sons, and our daughters,
    and our wives be led away as prisoners for this great trespass.
  eng-WMBB: For behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  urd-GVH: हमारी बेवफ़ाई की वजह से हमारे बाप तलवार की ज़द में आकर मारे गए और हमारे
    बेटे-बेटियाँ और बीवियाँ हमसे छीन ली गई हैं।
  rug-rug: Sari tamada si mate pa vinaripera, meke sari nada barikaleqe meke na koburu
    si ta vagi taloa, na tie ta pusidi.
  gaz-gaz: Sababiin abbootiin keenya goraadeedhaan dhumaniif, sababiin ilmaan keenya,
    intallanii fi niitonni keenya illee boojiʼamaniif kanuma.
  fra-LSG: Et voici, à cause de cela nos pères sont tombés par l’épée, et nos fils,
    nos filles et nos femmes sont en captivité.
  yal-yal: Nanara, en benbane faxa yɛngɛni, en ma dii xɛmɛne nun en ma dii tɛmɛne
    nun en ma ɲaxanle yi lu konyiyani.
  haw-1868: Aia hoi, ua haule ko kakou poe kupuna i ka pahikaua, a o ka kakou poe
    keiki kane, a me na kaikamahine a kakou, a me na wahine a kakou, he poe pio lakou
    no keia hewa.
  arb-NAV: وَهُوَذَا آبَاؤُنَا قَدْ سَقَطُوا صَرْعَى السَّيْفِ، وَأَبْنَاؤُنَا وَبَنَاتُنَا
    وَنِسَاؤُنَا فِي الأَسْرِ مِنْ جَرَّاءِ هَذَا.
  ewe-ewe: Wowu mía fofowo le aʋa me eye woɖe aboyo mía vinyɔnuwo kple mía srɔ̃wo
    le esia ta.
  eng-LEE: And, lo, our fathers have fallen by the sword, and our sons, and our daughters,
    and our wives are in captivity because of this.
  asm-FB: এই কাৰণে আমাৰ পিতৃসকল তৰোৱালৰ আঘাতত পতিত হ’ল, আৰু আমাৰ পো, জী আৰু ভাৰ্য্যাসকলক
    এই কাৰণেই বন্দী কৰি নিয়া হ’ল।
  sus-A: نَ بَرَ عَ نِيَ وٌن بَبَيٍ شَ قَشَ سَنتِدّفّمَ رَ، وٌن مَ فِنّيٍ، نُن وٌن
    مَ دِ شّمّيٍ نُن فِنّيٍ بَرَ قِندِ فٍيلِمَنِيٍ رَ.
  fra-SBL: Car voici, nos pères sont tombés par l'épée, et nos fils, nos filles et
    nos femmes sont en captivité à cause de cela.
  hbo-hbo: וְהִנֵּ֛ה נָפְל֥וּ אֲבֹותֵ֖ינוּ בֶּחָ֑רֶב וּבָנֵ֨ינוּ וּבְנֹותֵ֧ינוּ וְנָשֵׁ֛ינוּ
    בַּשְּׁבִ֖י עַל־זֹֽאת׃
  kik-kik: Kĩu nĩkĩo gĩatũmire maithe maitũ mooragwo na rũhiũ rwa njora, na nokĩo
    gĩtũmĩte ariũ aitũ, na airĩtu aitũ, na atumia aitũ matahwo.
  fra-NCL: et voici qu’à cause de cela, nos pères sont tombés par l’épée, et nos fils,
    nos filles et nos femmes sont en captivité.
  cek-AK: To tiah oh o pongah khenah, aicae ampanawk loe sumsen hoiah duek o moe,
    aicae ih canu, capa hoi zunawk to misong ah caeh o haih.
  cuk-cuk: A-ulale, anmar-babgan bila-onolesadgi burgwis-nanaed, degi, anmar-masmala,
    anmar-bunamala, anmar-omegan, galesa selesnanaed.
  uig-CYR: Шу сәвәптин ата-бовилиримиз қилич астида қалди; оғул-қизлиримиз вә хотунлиримизму
    тутқун қилинди.
  tel-2017: అందుకే మన తండ్రులు కత్తి చేత కూలారు, మన కొడుకులూ కూతుళ్ళూ భార్యలూ బందీలయ్యారు.
  hat-BSA: Paske gade byen, pou sa, papa zansèt nou yo fin tonbe anba nepe, e fis
    yo avèk fi yo avèk madanm nou yo vin nan esklavaj akoz sa.
  kos-kos: Papa tumasr elos anwuki ke mweun, ac utukla mutan kiasr ac tulik natusr
    nu in sruoh.
  hbo-WLC: וְהִנֵּ֛ה נָפְל֥וּ אֲבוֹתֵ֖ינוּ בֶּחָ֑רֶב וּבָנֵ֨ינוּ וּבְנוֹתֵ֧ינוּ וְנָשֵׁ֛ינוּ
    בַּשְּׁבִ֖י עַל־זֹֽאת׃
  ibo-ibo: E gburu nna anyị ha nʼagha, dọtakwa ndị nwunye anyị na ụmụ okorobịa na
    ụmụ agbọghọbịa anyị nʼagha nʼihi ya.
  ory-ory: କାରଣ ଦେଖ, ତହିଁ ସକାଶୁ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣ ଖଡ୍ଗରେ ପଡ଼ିଅଛନ୍ତି ଓ ଆମ୍ଭମାନଙ୍କ ପୁତ୍ରକନ୍ୟା
    ଓ ଆମ୍ଭମାନଙ୍କ ଭାର୍ଯ୍ୟାଗଣ ବନ୍ଦୀ ହୋଇଅଛନ୍ତି।
  chk-chk: Nengeni, semelapach kewe ra mäla lon maun, nge nöüch mwän me fefin, pwal
    pwülüach ra oola pokiten ei föför.
  rop-rop: Wi dedimob bin dai langa wo, en blanga wi waifmob en bigininimob deibin
    deigimwei olabat blanga meigim olabat prisana.
  ukr-1871: І оце впали батьки наші під мечем, а сини наші, й дочки наші, й жінки
    наші за се в полонї в землї не своїй, і до сього часу.
  deu-1951: Denn siehe, um deswillen sind unsre Väter durch das Schwert gefallen und
    unsre Söhne, unsre Töchter und unsre Weiber gefangen weggeführt worden.
  eng-JPS: For, lo, our fathers have fallen by the sword, and our sons and our daughters
    and our wives are in captivity for this.
  srp-1865: Jer eto padoše oci naši od maèa, i sinovi naši i kæeri naše i žene naše
    zarobiše se zato.
  lug-lug: Bajjajjaffe kyebaava bagwa n’ekitala, ate batabani baffe, ne bawala baffe
    ne bakyala baffe bo ne batwalibwa mu busibe.
  heb-heb: והנה נפלו אבותינו בחרב ובנינו ובנותינו ונשינו בשבי על זאת׃
  ben-IRV: এই জন্য আমাদের পূর্বপুরুষেরা খড়গ দ্বারা মারা পড়েছেন এবং আমাদের স্ত্রী,
    ছেলেরা ও মেয়েরা বন্দী হয়ে আছে।
  pan-pan: ਵੇਖੋ, ਇਸੇ ਕਰਕੇ ਸਾਡੇ ਪਿਉ-ਦਾਦੇ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਗਏ ਅਤੇ ਸਾਡੇ ਮੁੰਡੇ ਕੁੜੀਆਂ ਅਤੇ
    ਸਾਡੀਆਂ ਔਰਤਾਂ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਹਨ
  mya-JVB: သို့ဖြစ်၍ ၊ ငါ တို့အဘ များသည် ထား ဖြင့် လဲ သေကြပြီ။ သား သမီး ၊ မယား တို့သည်
    သိမ်းသွား ခြင်းကိုခံရကြပြီ။
  hmo-hmo: Iseda tamadia be tuari dekenai idia mase vadaeni. Iseda adavadia bona natudia
    be mai guia danu tuari taudia ese idia abidia lao vadaeni.
  urd-urd: देखो, इसी वजह से हमारे बाप — दादा तलवार से मारे गए, और हमारे बेटे बेटियाँ
    और हमारी बीवियाँ ग़ुलामी में हैं।
  rus-SYN: И вот, пали отцы наши от меча, а сыновья наши и дочери наши и жены наши
    за это в плену в земле не своей доныне.
  bqc-SIM: A yã́i wà wá maeↄ dɛ̀dɛ ń fɛ̃ndao, mɛ́ wá nɛgↄ̃ɛↄ ń wá nɛnↄɛↄ ń
    wá nↄɛↄ gↄ̃̀ zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Ipateo galla anathat nun ijiteo leh ichateo gal hingin ana kaimangun
    ahi
  mar-mar: म्हणूनच युध्दात आपले पूर्वज मारले गेले. आपल्या स्त्रिया, मुले कैदी झाले.
  qub-qub: Chaypitami taytanchïcunapis guërracho wañusha. Wamranchïcunata warmita
    ollgutapis, warminchicunatapis prësu apasha.
  bqp-bqp: Bɛsɛn bɑɑbɑbɑ bɑ gbisukɑ tɑbu sɔɔ mɑ bɛsɛn bii tɔn durɔbu kɑ tɔn kurɔbu
    kɑ bɛsɛn kurɔbu bɑ yoru dɑ tem tukumɔ Yinni Gusunɔn mɔru yen sɔ̃.
  hat-hat: Yo touye papa nou yo nan lagè. Yo fè madanm ak pitit nou yo prizonye.
  eng-BSB: For behold, this is why our fathers have fallen by the sword, and our sons
    and daughters and wives are in captivity.
  eng-WEBPB: For behold, our fathers have fallen by the sword, and our sons and our
    daughters and our wives are in captivity for this.
  kbq-kbq: E'ina agafare tafahe'ina bainati kazintetira zamahe nefri'za, ne mofavretine,
    mofanetine, a'netinena kina huzmante'za zamavare'za vu'naze.
  nhe-BL: Yeca totatahua mijque ipan tlatehuijcayotl, huan totelpocahua, toichpocahua
    huan tosihuajhua quinhuicaque ipan sequinoc tlaltini para tequipanose.
  gub-BL: Amo uzuka zaneru zeàmàtyry'ymawhu pe wà. Amo weraha zanera'yr wemipyhyk
    kwer romo wà. Amo weraha zanerazyr wà no.
  eng-DRA: Behold, our fathers are fallen by the sword, our sons, and our daughters,
    and wives are led away captives for this wickedness.
