verse: 2CH.029.032
translations:
  mal-C: 'ആ ജനസമൂഹം കൊണ്ടുവന്ന ഹോമയാഗങ്ങളുടെ എണ്ണം: എഴുപതു കാള, നൂറ് ആട്ടുകൊറ്റന്മാർ,
    ഇരുനൂറ് ആൺകുഞ്ഞാടുകൾ; ഇവയെല്ലാം യഹോവയ്ക്കു ഹോമയാഗം അർപ്പിക്കാൻവേണ്ടിയായിരുന്നു.'
  deu-TKW: 'Es betrug aber die Zahl der Brandopfer, welche die Versammlung brachte:
    siebzig Rinder, hundert Widder und zweihundert Lämmer; diese alle als Brandopfer
    für Jahwe.'
  lin-lin: 'Tala motango ya bambeka ya kotumba oyo lisanga ebonzaki : bangombe ya
    mibali tuku sambo, bameme ya mibali nkama moko, bana meme nkama mibale : nyonso
    lokola bambeka ya kotumba mpo na Yawe.'
  eng-LSV: And the number of the burnt-offerings that the assembly has brought in
    is seventy oxen, one hundred rams, [and] two hundred lambs; for all these [are]
    a burnt-offering to YHWH.
  eng-GNV: 'And the nomber of the burnt offrings, which the Congregation brought,
    was seuentie bullockes, an hundreth rammes, and two hundreth lambes: all these
    were for a burnt offring to the Lord:'
  eng-WEBSTER: 'And the number of the burnt-offerings, which the congregation brought,
    was seventy bullocks, a hundred rams: and two hundred lambs: all these were for
    a burnt-offering to the LORD.'
  nhw-BL: 'Huajca nopa masehualme quimacaque Toteco quen tlacajcahualistli tlatlatili:
    70 torojme, 100 oquich chivojme huan 200 pilborregojme, huan nochi ni tlapiyalme
    elque tlacajcahualistli tlatlatili para Toteco.'
  swh-ONEN: Idadi ya sadaka za kuteketezwa zilizoletwa na kusanyiko zilikuwa mafahali
    sabini, kondoo dume 100 na wana-kondoo dume 200. Wote hawa walikuwa kwa ajili
    ya sadaka za kuteketezwa kwa Bwana.
  bba-bba: Yɑɑ sɑbe ni bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ni kuɑ mi, nu dɑbi. Kɛtɛbɑn ɡeerɑ
    sɑ̃ɑwɑ wɑtɑ kɑ wɔkuru, yɑ̃ɑ kinɛnu mɑɑ wunɔbu (100) kɑ sere yɑ̃ɑ kpɛmminu ɡoobu
    (200). Ye kpurowɑ bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ni kuɑ.
  eng-KJVCPB: 'And the number of the burnt offerings, which the congregation brought,
    was threescore and ten bullocks, an hundred rams, and two hundred lambs: all these
    were for a burnt offering to the Lord.'
  luo-luo: Kar romb misengini miwangʼo pep mane joma ochokore nokelo ne gin rwedhi
    piero abiriyo, kod imbe mia achiel gi nyiimbe mia ariyo magi duto nochiw kaka
    misango miwangʼo pep ni Jehova Nyasaye.
  meu-meu: 'Gole-oho boubouna ḡaudia hebou taudia ese e mailaidia be inihohodia: boromakau
    mamaruanedia hitu-ahui, mamoe mamaruanedia sinahu-ta, bona mamoe natudia sinahu-rua;
    unu iboudiai na ḡole-oho boubouna ḡaudia, Iehova ena.'
  npi-ULB: समुदायले ल्‍याएका होमबलिको संख्‍या सत्तरी वटा साँढे, एक सय वटा भेडा, र
    दुई सय वटा थुमा थिए । यी सबै परमप्रभुको निम्‍ति होमबलि थिए ।
  yor-yor: Iye ẹbọ sísun, tí ìjọ ènìyàn mú wá, sì jẹ́ àádọ́rin akọ màlúù, àti ọgọ́rùn-ún
    àgbò, àti igba ọ̀dọ́-àgùntàn, gbogbo wọ̀nyí sì ni fún ẹbọ sísun sí Olúwa.
  pes-OPCB: روی‌هم‌رفته هفتاد گاو، صد قوچ و دویست بره برای قربانی سوختنی و ششصد گاو
    و سه هزار گوسفند به عنوان هدایای شکرگزاری تقدیم شد.
  tgl-ULB: Ang bilang ng mga handog na susunugin na dinala ng kapulungan ay pitumpung
    lalaking baka, isandaang lalaking tupa at dalawandaang lalaking kordero. Lahat
    ng mga ito ay para sa alay na susunugin para kay Yahweh.
  hui-hui: Tigua nogo bulumaga wangabe pira karia (70) sibi wangabe handari mbira
    (100) sibi iginibi handari kira (200) uruni bibahende bo loma bialu irame dai
    helonaga haru halu ibini.
  mya-mya: သူ​တို့​သည်​နွား​ကောင်​ရေ​ခု​နစ်​ဆယ်၊ သိုး ကောင်​ရေ​တစ်​ရာ​နှင့်​သိုး​ငယ်​ကောင်​ရေ​နှစ်
    ရာ​တို့​ကို​ထာ​ဝရ​ဘု​ရား​အား မီး​ရှို့​ရာ ပူ​ဇော်​သကာ​အ​ဖြစ်​ယူ​ဆောင်​လာ​ပြီး​လျှင်၊-
  bod-N: མི་ཚོགས་ཀྱིས་ཕུལ་བའི་སྦྱིན་སྲེག་གི་མཆོད་པའི་གྲངས་ནི་འདི་ལྟར་ཏེ། བ་གླང་བདུན་ཅུ་དང་ལུག་ཐུག་བརྒྱ་དང་།
    ལུ་གུ་ཉིས་བརྒྱ་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་ཕུལ་བའོ། །
  sna-sna: Zvipiriso zvinopiswa zvakauyiswa neungano zvaiti hando makumi manomwe,
    namakondobwe zana, namakwayana makono mazana maviri, zvose izvi zvaiva zvokupisira
    kuna Jehovha.
  spa-BLM: El número de los holocaustos que trajo la asamblea fue de setenta toros,
    cien carneros y doscientos corderos. Todo esto era para el holocausto a Yahvé.
  cac-cac: Masanil noc' noc' ix yic'cot eb' anima chi' silab'il sn̈usjitz'a smasanil
    chi', 70 noc' mam vacax, 100 noc' ch'ac calnel yed' 200 noc' quelemtac calnel.
    Ix n̈usjitz'a noc' silab'il d'a Jehová.
  swh-ULB: Hesabu ya sadaka za kuteketezwa ambazo kusanyiko walileta ilikuwa ng'ombe
    sabini, kondoo waume mia moja, na wanakondo waume mia mbili. Wote hao walikuwa
    kwa ajili ya sadaka za kuteketezwa kwa Yahwe.
  bel-bel: 'І быў лік цэласпаленьняў, якія прывёў сход: семдзесят валоў, сто бараноў,
    дзьвесьце ягнят - усё гэта на цэласпаленьне Госпаду.'
  deu-ELBBK: 'Und die Zahl der Brandopfer, die die Versammlung brachte, war: 70 Rinder,
    100 Widder, 200 Schafe; alle diese zum Brandopfer für den HERRN.'
  mbb-OT: Is kahabet te menge pemuhat he edtutungen he mid-uwit te menge etew 70 he
    tudu he menge vaka, 100 he meǥurang en he meemahan he menge kerehidu, wey 200
    he nati he meemahan he menge kerehidu.
  mal-2015: സഭ കൊണ്ടുവന്ന ഹോമയാഗങ്ങളുടെ എണ്ണം കാള എഴുപതു, ആട്ടുകൊറ്റൻ നൂറു, കുഞ്ഞാടു
    ഇരുനൂറു; ഇവയൊക്കെയും യഹോവെക്കു മഹായാഗത്തിന്നായിരുന്നു.
  rmc-rmc: O manuša ande pre labarďi obeta le RAJESKE eftavardeš (70) biken, šel (100)
    bakren the duj šel (200) terne bakren.
  pes-OPV: و عدد قربانی های سوختنی که جماعت آوردند، هفتاد گاو و صدقوچ و دویست بره
    بود. همه اینها قربانی های سوختنی برای خداوند بود.
  ron-1924: Нумэрул ардерилор-де-тот адусе де адунаре а фост де шаптезечь де бой,
    о сутэ де бербечь ши доуэ суте де мей; тоате ачесте вите ау фост жертфите ка ардере-де-тот
    Домнулуй.
  ben-OBCV: সেই জনসমাজ যে হোমবলি এনেছিল, তার সংখ্যা হল সত্তরটি বলদ, একশোটি মদ্দা মেষ
    ও মেষের 200-টি মদ্দা শাবক—এসবই সদাপ্রভুর উদ্দেশে হোমবলিরূপে আনা হল।
  som-som: Oo qurbaannadii la gubayay oo shirku keenayna tiradoodu waxay ahayd toddobaatan
    dibi, iyo boqol wan, iyo laba boqol oo baraar ah, oo intaasoo dhanna waxaa Rabbiga
    loogu keenay qurbaanno la gubo.
  lat-VUC: 'Porro numerus holocaustorum quæ obtulit multitudo, hic fuit: tauros septuaginta,
    arietes centum, agnos ducentos.'
  eng-ASVBT: 'And the number of the burnt offerings which the assembly brought was
    threescore and ten bullocks, a hundred rams, and two hundred lambs: all these
    were for a burnt offering to Jehovah.'
  ita-1885: E il numero degli olocausti che la raunanza presentò fu di settanta buoi,
    di cento montoni, e di dugent'agnelli; tutto ciò in olocausto al Signore.
  eng-LXXUP: 'And the number of the whole burnt offerings which the congregation brought,
    was seventy calves, a hundred rams, two hundred lambs: all these were for a whole
    burnt offering to the Lord.'
  eng-ULB: The number of the burnt offerings that the assembly brought was seventy
    bulls, one hundred rams, and two hundred male lambs. All these were for a burnt
    offering to Yahweh.
  spa-VBL: El número total de holocaustos que trajeron fue de setenta toros, cien
    carneros y doscientos corderos; todo esto debía ser un holocausto para el Señor.
  fra-_FOB: Le nombre des holocaustes que l'assemblée offrit, fut de soixante et dix
    taureaux, cent béliers, deux cents agneaux, le tout en holocauste à l'Éternel.
  mal-mal: 'സഭ കൊണ്ടുവന്ന ഹോമയാഗങ്ങളുടെ എണ്ണം: കാളകൾ എഴുപത്, ആട്ടുകൊറ്റൻമാർ നൂറ്,
    കുഞ്ഞാടുകൾ ഇരുനൂറ്; ഇവയൊക്കെയും യഹോവയ്ക്ക് ദഹനയാഗത്തിനായിരുന്നു.'
  urd-GVR: Is tarah bhasm hone wālī qurbānī ke lie 70 bail, 100 menḍhe aur bheṛ ke
    200 bachche jamā karke Rab ko pesh kie gae.
  suz-BL: मिनु मेको खुम्‍सीशो मुरपुकीम चाक्‍शो चोशा चढ़ेतीक हिक्‍शोनु, ७० ओटा ब्‍यफ,
    सहे का सांड नु सहे निक्‍शी पाठा बाक्‍मा बाक्‍त। मिनु मेको नेल्‍ल परमप्रभु यावे
    कली चोशा चढ़ेचा कली बाक्‍मा बाक्‍त।
  ita-1927: 'Il numero degli olocausti offerti dalla raunanza fu di settanta giovenchi,
    cento montoni, duecento agnelli: tutto per l’olocausto all’Eterno.'
  ckb-ckb: ژمارەی ئەو قوربانی سووتاندنانەی کە کۆمەڵەکە هێنایان، حەفتا گا و سەد بەران
    و دوو سەد بەرخی نێر بوو، هەموو ئەمانە قوربانی سووتاندن بۆ یەزدان بوون.
  eng-BBE: 'The number of burned offerings which the people took in was seventy oxen,
    a hundred male sheep, and two hundred lambs: all these were for burned offerings
    to the Lord.'
  kan-OKCV: 'ಸಭೆಯು ತಂದ ದಹನಬಲಿಗಳ ಲೆಕ್ಕವೇನೆಂದರೆ: ಎಪ್ಪತ್ತು ಹೋರಿಗಳು, ನೂರು ಟಗರುಗಳು, ಇನ್ನೂರು
    ಕುರಿಮರಿಗಳು. ಇವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಿದ ದಹನಬಲಿಗಳಾಗಿದ್ದವು.'
  tam-2017: சபையார் கொண்டுவந்த சர்வாங்க தகனபலிகளின் தொகை எழுபது காளைகளும், நூறு ஆட்டுக்கடாக்களும்,
    இருநூறு ஆட்டுக்குட்டிகளுமே; இவைகளெல்லாம் யெகோவாவுக்கு சர்வாங்க தகனமாயின.
  spa-RV-1909: Y fué el número de los holocaustos que trajo la congregación, setenta
    bueyes, cien carneros, doscientos corderos; todo para el holocausto de Jehová.
  ron-BTF: Și numărul ofrandelor arse, pe care adunarea le-a adus, a fost de șaptezeci
    de tauri, o sută de berbeci și două sute de miei, toate acestea au fost pentru
    ofrandă arsă DOMNULUI.
  eng-WEBP: The number of the burnt offerings which the assembly brought was seventy
    bulls, one hundred rams, and two hundred lambs. All these were for a burnt offering
    to the LORD.
  eng-FBV: The total number of burnt offerings they brought was seventy bulls, a hundred
    rams, and two hundred lambs; all these were to be a burnt offering to the Lord.
  nld-1939: 'Het aantal brandoffers, dat het vergaderde volk liet opdragen, bedroeg
    zeventig stieren, honderd rammen en tweehonderd lammeren: allemaal brandoffers
    ter ere van Jahweh;'
  nch-BL: 'Huajca nopa masehualme quimacaque Toteco quej tacajcahualisti tatatili:
    70 torojme, 100 oquich chivojme huan 200 pilborregojtzitzi, huan nochi ni tapiyalme
    elque tacajcahualisti tatatili para Toteco.'
  vie-1934: Số con sinh dùng về của lễ thiêu mà hội chúng đem đến là bảy mươi con
    bò đực, một trăm con chiên đực, và hai trăm con chiên con; họ dùng các thú đó
    làm của lễ thiêu cho Đức Giê-hô-va.
  hin-CV: 'सभा द्वारा चढ़ाई गई होमबलियों की गिनती उस दिन इस तरह थी: सत्तर बछड़े, सौ
    बैल, और दो सौ मेमने. ये सभी पशु याहवेह को होमबलि के लिए थे.'
  spa-BES: 'El número de ofrendas quemadas que el pueblo recibió fue de setenta bueyes,
    cien carneros y doscientos corderos: todos estos fueron para ofrendas quemadas
    al Señor.'
  tdx-tdx: Aa ty ia’ o soroñe nen­dese’ o fivorio mb’eoo, le bania fitompolo naho
    añondrilahy zato vaho vik’ añondry roanjato; hene hisoroñañe am’ Iehovà.
  tha-KJV: จำนวนเครื่องเผาบูชาซึ่งชุ​มนุ​มชนนำมา คือวัวผู้​เจ​็ดสิบตัว แกะผู้​หน​ึ่งร้อยและลูกแกะสองร้อย
    ทั้งสิ้นนี้เป็นเครื่องเผาบูชาแด่พระเยโฮวาห์
  por-BR-2018: E foi o número dos holocaustos que trouxe a congregação, setenta bois,
    cem carneiros, duzentos cordeiros; tudo para o holocausto do SENHOR.
  deu-ELO: 'Und die Zahl der Brandopfer, welche die Versammlung brachte, war: siebzig
    Rinder, hundert Widder, zweihundert Schafe; alle diese zum Brandopfer für Jehova.'
  eng-WYC-2018: And this was the number of burnt sacrifices, which the multitude offered;
    seventy bulls, and an hundred rams, and two hundred lambs.
  epo-epo: 'La nombro de la bruloferoj, kiujn la komunumo alkondukis, estis: sepdek
    bovoj, cent virŝafoj, ducent ŝafidoj; ĉio ĉi tio estis bruloferoj al la Eternulo.'
  uig-PIN: 'Jamaǝt elip kǝlgǝn kɵydürmǝ ⱪurbanliⱪlar tɵwǝndikiqǝ: — yǝtmix buⱪa, yüz
    ⱪoqⱪar, ikki yüz ⱪoza; bularning ⱨǝmmisi Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪⱪa
    ǝkilingǝnidi.'
  beo-beo: 'Ilia da bulamagau gawali 70 agoane, sibi 100 agoane amola sibi mano 200
    agoane, Hina Godema gobele salimusa: gaguli mafia:i.'
  tpi-OTNT: na ol i bringim 70 bulmakau man na 100 sipsip man na 200 pikinini sipsip,
    bilong mekim ofa long Bikpela.
  hau-SA: Yawan hadayun ƙonawan da taron suka kawo, bijimai saba’in ne, raguna ɗari
    da kuma bunsurai ɗari biyu, dukansu kuwa domin hadayun ƙonawa ga Ubangiji ne.
  uig-LAT: 'Jamaet élip kelgen köydürme qurbanliqlar töwendikiche: — yetmish buqa,
    yüz qochqar, ikki yüz qoza; bularning hemmisi Perwerdigargha atap köydürme qurbanliqqa
    ekilin’genidi.'
  nde-nde: Inani leminikelo yokutshiswa eyalethwa libandla kwakuzinkunzi ezingamatshumi
    ayisikhombisa, inqama ezilikhulu lamazinyane amaduna ezimvu angamakhulu amabili,
    konke kungokomnikelo wokutshiswa kuThixo.
  ton-ton: 'Pea ko hono lau ʻoe ngaahi feilaulau tutu, ʻaia naʻe ʻomi ʻe he fakataha
    lahi, ko e fanga pulu ʻe fitungofulu, ko e sipitangata ʻe teau, mo e lami ʻe uangeau:
    ko eni kotoa pē ko e feilaulau tutu kia Sihova.'
  ces-1613: Tak že počet obětí zápalných, kteréž přivedlo shromáždění to, byl volů
    sedmdesáte, skopců sto, beránků dvě stě, všecko to na obět zápalnou Hospodinu.
  eng-WMB: The number of the burnt offerings which the assembly brought was seventy
    bulls, one hundred rams, and two hundred lambs. All these were for a burnt offering
    to the LORD.
  tam-TCV: 'சபையோர் கொண்டுவந்த தகன காணிக்கைகளின் எண்ணிக்கை: எழுபது காளைகள், நூறு செம்மறியாட்டுக்
    கடாக்கள், இருநூறு செம்மறியாட்டுக் கடாக்குட்டிகள் ஆகியனவாகும். இவையெல்லாம் யெகோவாவுக்காகத்
    தகன காணிக்கையாகக் கொண்டுவரப்பட்டன.'
  ceb-ULB: Ang gidaghanon sa mga halad sinunog nga gidala sa mga katawhan mga 70 ka
    turong baka, 100 ka laking karnero, ug 200 ka laking nating karnero. Kining tanang
    halad sinunog alang kang Yahweh.
  pol-UBG: Liczba ofiar na całopalenie, które przyprowadziło zgromadzenie, wynosiła
    siedemdziesiąt wołów, sto baranów i dwieście jagniąt – wszystko to na całopalenie
    dla PANA.
  urd-GVU: اِس طرح بھسم ہونے والی قربانی کے لئے 70 بَیل، 100 مینڈھے اور بھیڑ کے 200
    بچے جمع کر کے رب کو پیش کئے گئے۔
  deu-1912: Und die Zahl der Brandopfer, die die Gemeinde herzubrachte, waren siebzig
    Rinder, hundert Widder und zweihundert Lämmer, und solches alles zum Brandopfer
    dem HERRN.
  kan-2017: ಸಮೂಹದವರು ಸರ್ವಾಂಗಹೋಮಕ್ಕೋಸ್ಕರ ತಂದೊಪ್ಪಿಸಿದ ಹೋರಿಗಳು ಎಪ್ಪತ್ತು, ಟಗರುಗಳು ನೂರು,
    ಕುರಿಮರಿಗಳು ಇನ್ನೂರು. ಇವೆಲ್ಲವು ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮ ಸಮರ್ಪಣೆಗಾಗಿಯೇ ಮೀಸಲಾದವು.
  yap-yap: Ra feked i yib medlip i ragag e garbaw ni pumo’on, nge ra’ay e saf, nge
    l’agruw mir’ay e pifak e saf ni bogi maligach ni mo’oruf ni fan ngak SOMOL;
  hlt-MCSB: A pum la hlangping loh hmueihhlutnah a khuen te vaito sawmrhih, tutal
    yakhat, tuca yahnih lo. He boeih he BOEIPA ham hmueihhlutnah ni.
  mdy-ETH: ዬያይዲ ዴራ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ዒንጊሢ ማዓንዳጉዲ ዔኪ ሙኬ ቆልሞኮ ሚርጉማ ላንካይታሚ ዚያ ጌማይ፥
    ፔቴ ፄኤታ ዓዴ ማራይና ላምዖ ፄኤታ ዓዴ ማራናይናኬ፤
  twi-ASANTE: Ɔmanfoɔ no de anantwinini aduɔson, nnwennini ɔha ne nnwammaa ahanu sɛ
    ɔhyeɛ afɔrebɔdeɛ brɛɛ Awurade.
  eng-WEBU: The number of the burnt offerings which the assembly brought was seventy
    bulls, one hundred rams, and two hundred lambs. All these were for a burnt offering
    to the LORD.
  wal-wal: He shiiqida asai ehiido xuuggiyo yarshshuwaa qoodai laappun tammu korimata,
    xeetu dorssa orggetanne naa77u xeetu dorssa marata; hegeeti ubbai GODAAYYO xuuggiyo
    yarshshota.
  spa-PDDPT: La congregación llevó 70 becerros, 100 carneros y 200 corderos como holocausto
    a Yavé.
  gun-gun: Ijaty va'e kuery mymba ogueru va'e oipapaa rã setenta vaka ikuai, cem vexa'i
    ava ha'e gui duzentos vexa'i ra'y. Ha'e nunga ha'e javi Senhor pe oapy okuapy.
  ilo-ULB: Ti bilang dagiti daton a maipuor nga inyeg ti taripnong ket 70 a toro a
    baka, 100 a karnero ken 200 nga urbon a karnero. Amin dagitoy ket maipuor a daton
    kenni Yahweh.
  kpg-kpg: Digaula gu gaamai nadau kau daane e madahidu, nia siibi e lau mo nia dama siibi
    e lua lau belee hai ai tigidaumaha dudu gi Dimaadua.
  uig-ARA: 'جامائەت ئېلىپ كەلگەن كۆيدۈرمە قۇربانلىقلار تۆۋەندىكىچە: ــ يەتمىش بۇقا،
    يۈز قوچقار، ئىككى يۈز قوزا؛ بۇلارنىڭ ھەممىسى پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىققا
    ئەكىلىنگەنىدى.'
  sus-sus: 'Sɛrɛxɛ gan daaxie nan ya ɲama naxee fi: ninge tongo solofere, yɛxɛɛ kontonyi
    kɛmɛ, nun yɛxɛɛyɔrɛ kɛmɛ firin. Na birin findi sɛrɛxɛ gan daaxie nan na Alatala
    bɛ.'
  pon-2006: Re patohwando kouwol 70, sihpw 100, oh sihmpwul 200 pwehn wia mehn meirong
    isihs ong KAUN-O;
  ksd-ksd: Ma ra niluluk ure ra umana tinabar di tuntun tar ia, nina ra tarai dia
    ga kap ia, i ga lavurua na vinun na bulumakau, tika na mar na sip a umana tomotoina,
    ma a ura mar na nat na sip; go diat parika a tinabar di tuntun tar ia tadav ra
    Luluai.
  tur-YTC: Topluluğun getirdiği yakmalık sunuların sayısı yetmiş boğa, yüz koç ve
    iki yüz kuzuydu. Bunların hepsi Yahve'ye yakmalık sunu içindi.
  grc-BRENT: Καὶ ἐγένετο ὁ ἀριθμὸς τῆς ὁλοκαυτώσεως ἧς ἀνήνεγκεν ἡ ἐκκλησία, μόσχοι
    ἑβδομήκοντα, κριοὶ ἑκατὸν, ἀμνοὶ διακόσιοι· εἰς ὁλοκαύτωσιν Κυρίῳ πάντα ταῦτα.
  ind-AYT: 'Inilah jumlah kurban bakaran yang dibawa oleh jemaat: 70 ekor sapi, 100
    ekor domba jantan, dan 200 ekor domba muda. Semua itu adalah kurban bakaran bagi
    TUHAN.'
  nya-nya: Chiwerengero cha nsembe zopsereza chimene anthu onse anabweretsa chinali
    ngʼombe zazimuna makumi asanu ndi awiri, nkhosa zazimuna 100, ana ankhosa aamuna
    200 ndipo zonsezi zinali za nsembe yopsereza kwa Yehova.
  hrv-hrv: 'Paljenica što ih je donio zbor bijaše na broj: sedamdeset goveda, sto
    ovnova, dvjesta jaganjaca, sve za paljenice Jahvi.'
  mps-mps: Tama augwaligo 70 kau kibu omai, me 100 sipsip kibu omai, me 200 sipsip
    kibu gǫų sesali, te Genuai Bidiba ofa yabo.
  tpi-tpi: na ol i bringim 70 bulmakau man na 100 sipsip man na 200 pikinini sipsip,
    bilong mekim ofa long Bikpela.
  dan-1931: De Brændofre, Forsamlingen bragte, udgjorde 70 Stykker Hornkvæg, 100 Vædre
    og 200 Lam, alt som Brændofre til HERREN;
  vie-OVCB: Hội chúng đem đến 70 bò đực, 100 chiên đực, và 200 chiên con dâng tế lễ
    thiêu cho Chúa Hằng Hữu.
  guj-2017: જે દહનીયાર્પણો પ્રજા લાવી હતી તેઓની સંખ્યા સિત્તેર બળદો, સો ઘેટાં તથા
    બસો હલવાન હતાં. આ સર્વ ઈશ્વરને દહનીયાર્પણ તરીકે ચઢાવવામાં આવ્યા.
  pon-2006A: Re patohwando kouwol 70, sihpw 100, oh sihmpwul 200 pwehn wia mehn meirong
    isihs ong KAUN-O;
  por-BRBSL: O número de ofertas queimadas que a assembléia trouxe foi de setenta
    touros, cem carneiros e duzentos cordeiros. Todos estes foram para uma oferta
    queimada a Javé.
  cth-cth: Hahoi rangpuinaw ni sathei thueng hane hoi lunghawi lawk dei thueng hane
    a poe awh. Poe han a lung ka tho pueng ni a poe e naw pueng teh, maitotan 70,
    tutan 100 touh hoi tuca 200 touh a pha.
  twi-twi: Ɔmanfo no de anantwinini aduɔson, adwennini ɔha ne nguantenmma ahannu sɛ
    ɔhyew afɔrebɔde brɛɛ Awurade.
  hlt-hlt: A pum la hlangping loh hmueihhlutnah a khuen te vaito sawmrhih, tutal yakhat,
    tuca yahnih lo. He boeih he BOEIPA ham hmueihhlutnah ni.
  tbz-SIM: Ditĩ̀nnì dimɔu tɔní ìì wũɔ̃ kó dimɑ̀ɑ̀ kɛ̀ bɛ̀ɛ ì kùɔ kɛ́tuɔ, kɛ̀ inɑ̀ɑ̀kɛ
    mbo sipísìyiekɛ̀, yɛpedɑkɛ̀ tɛkɔ̀ùtɛ̀ (100) yɛpedɑbɛ sikɔusìdɛ́ (200), dɛmɔu kɛ̀
    bɛ̀ɛ dɛ̀ tùɔ nti Yiɛ̀ nKuyie.
  msy-2020: egha me 70plan bulmakaun apuriba ko, 100plan sipsipɨn apuriba ko, 200plan
    sipsipɨn nguziba inigha Ikiavɨra Itir God bagha bar isia mɨghɨrir ofan kabar amuasa
    izi.
  dop-dop: Lɑtǝcɛnɑɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ ɩwɑɑŋ nɩɩnʋwɑ (100) nɑ ɩwɛɛsɩ ŋmʋnʋɣʋ (200)
    kɛ pɑ lɑpǝnɑ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ.
  azb-azb: Camaatın gətirdiyi yandırma qurbanlarının sayı yetmiş baş mal-qara, yüz
    qoç, iki yüz quzu idi. Bunların hamısı Rəbbə yandırma qurbanı gətirildi.
  eng-DBY: 'And the number of the burnt-offerings, which the congregation brought,
    was seventy bullocks, a hundred rams, two hundred lambs: all these were for a
    burnt-offering to Jehovah.'
  hin-2017: जो होमबलि पशु मण्डली के लोग ले आए, उनकी गिनती यह थी; सत्तर बैल, एक सौ
    मेढ़े, और दो सौ भेड़ के बच्चे; ये सब यहोवा के निमित्त होमबलि के काम में आए।
  eng-YLT: And the number of the burnt-offerings that the assembly have brought in,
    is seventy oxen, a hundred rams, lambs two hundred; for a burnt-offering to Jehovah
    [are] all these.
  eng-WYC-2017: And this was the number of burnt sacrifices, which the multitude offered;
    seventy bulls, and an hundred rams, and two hundred lambs.
  eng-WMBB: The number of the burnt offerings which the assembly brought was seventy
    bulls, one hundred rams, and two hundred lambs. All these were for a burnt offering
    to the LORD.
  urd-GVH: इस तरह भस्म होनेवाली क़ुरबानी के लिए 70 बैल, 100 मेंढे और भेड़ के 200 बच्चे
    जमा करके रब को पेश किए गए।
  rug-rug: Paleke lani rini si ka zuapa ṉavulu puta bulumakao kokoreo, keke gogoto
    sipi kokoreo, meke karua gogoto tuna sipi kokoreo pude tana vukivukihi va uququ
    la koe Zihova.
  gaz-gaz: Aarsaan gubamu kan waldaan sun dhiʼeesses korommii loonii torbaatama, korbeeyyii
    hoolaa dhibba tokkoo fi xobbaallaawwan hoolaa dhibba lama ture; kunneen hundi
    aarsaa gubamu taʼanii Waaqayyoof dhiʼeeffaman.
  fra-LSG: Le nombre des holocaustes offerts par l’assemblée fut de soixante-dix bœufs,
    cent béliers, et deux cents agneaux; toutes ces victimes furent immolées en holocauste
    à l’Éternel.
  yal-yal: Yamaan fa saraxa gan daxin naxanye ra, ne yatɛn yi siga han ɲinge tonge
    solofere e nun yɛxɛɛ dii kɛmɛ firin e nun konton kɛmɛ, ne birin saraxa gan daxine
    Alatala xa.
  haw-1868: 'O na mohaikuni ma ka helu ana, a ka ahakanaka i lawe mai ai, he kanahiku
    bipi, hookahi haneri hipa kane, a elua haneri hipa keiki: no ka mohaikuni ia Iehova
    keia mau mea a pau loa.'
  arb-NAV: وَبَلَغَتْ جُمْلَةُ مَا تَقَدَّمَتْ بِهِ الْجَمَاعَةُ مِنْ مُحْرَقَاتٍ
    سَبْعِينَ ثَوْراً وَمِئَةَ كَبْشٍ وَمِئَتَيْ خَرُوفٍ، قُرِّبَتْ جَمِيعُهَا مُحْرَقَاتٍ
    لِلرَّبِّ.
  ewe-ewe: Nu siwo ameha la tsɔ vɛ na numevɔsa lae nye nyitsu blaadre, agbo alafa
    ɖeka (100) kple agbovi alafa eve (200). Wotsɔ nu siawo katã vɛ hena numevɔsasa
    na Yehowa.
  eng-LEE: 'And the number of the burnt-offerings, which the assembly brought, was
    seventy bullocks, one hundred rams, [and] two hundred sheep: as a burnt-offering
    unto the Lord were all these.'
  asm-FB: সমাজে অনা হোম-বলিৰ সংখ্যা এনে; সত্তৰটা ষাঁড়, এশ মতা মেৰ-ছাগ আৰু দুশ মেৰ-ছাগ
    পোৱালি৷ এই সকলো যিহোৱাৰ উদ্দেশ্যে দিয়া হোম-বলি আছিল।
  sus-A: سّرّشّ فَن دَاشِيٍ نَن يَ حَمَ نَشٍيٍ قِ؛ نِنفٍ تٌنفٌ سٌلٌقٍرٍ، يّشّي كٌنتٌنيِ
    كّمّ، نُن يّشّييْرّ كّمّ قِرِن. نَ بِرِن قِندِ سّرّشّ فَن دَاشِيٍ نَن نَ عَلَتَلَ
    بّ.
  fra-SBL: Le nombre des holocaustes que l'assemblée apporta fut de soixante-dix taureaux,
    cent béliers et deux cents agneaux. Tout cela servit d'holocauste à l'Éternel.
  hbo-hbo: וַיְהִ֞י מִסְפַּ֣ר הָעֹלָה֮ אֲשֶׁ֣ר הֵבִ֣יאוּ הַקָּהָל֒ בָּקָ֣ר שִׁבְעִ֔ים
    אֵילִ֥ים מֵאָ֖ה כְּבָשִׂ֣ים מָאתָ֑יִם לְעֹלָ֥ה לַיהוָ֖ה כָּל־אֵֽלֶּה׃
  kik-kik: Naguo mũigana wa maruta ma njino marĩa maarehirwo nĩ kĩũngano kĩu warĩ
    ndegwa mĩrongo mũgwanja, na ndũrũme 100 na tũtũrũme 200, ciothe ciarĩ cia maruta
    ma njino ma kũrutĩrwo Jehova.
  fra-NCL: 'Le nombre des holocaustes qu’offrit l’assemblée fut de soixante dix bœufs,
    cent béliers et deux cents agneaux : tout cela pour un holocauste à Yahweh.'
  cek-AK: Rangpui mah angbawnhaih ah sin o ih hmuennawk loe maitaw tae quisarihto,
    tuu tae cumvaito hoi tuucaa cumvai hnetto phak; Angraeng khaeah angbawnhaih sak
    han ih ni hae hmuennawk boih hae a sinh o.
  cuk-cuk: 'Dulemar ibmar-dula-ogumakar-ukega, we-ibmar-durgan senonimalad: Moli-bebe-nikad-machergan,
    dulapaa-gakambe-mergue (70) senonimalad. Sibad-wawaad-machergan, dulatar-mergue
    (100) senonimalad. Degine, sibad-wawaad-machered-bipigana, dulataled-ilabo-mergue
    (200) senonimalad. Adi, we-ibmarmar ogumakar Bab-Jehováʼga ukegar.'
  uig-CYR: 'Җамаәт елип кәлгән көйдүрмә қурбанлиқлар төвәндикичә: — йәтмиш буқа, йүз
    қочқар, икки йүз қоза; буларниң һәммиси Пәрвәрдигарға атап көйдүрмә қурбанлиққа
    әкилингән еди.'
  tel-2017: 'సమాజపు వారు తీసుకొచ్చిన దహనబలి పశువులు ఇవి: 70 కోడెలు, 100 పొట్టేళ్లు,
    200 గొర్రెపిల్లలు. వీటన్నిటినీ యెహోవాకు దహనబలులుగా తెచ్చారు.'
  hat-BSA: Kantite a ofrann brile ke asanble a te pote yo te swasann-dis towo, san
    belye ak de-san jèn mouton. Tout sila yo te pou fè yon ofrann brile a SENYÈ a.
  kos-kos: Elos use cow mukul itngoul, sheep siofok, ac sheep fusr luofoko, in mwe
    kisa firir nu sin LEUM GOD.
  hbo-WLC: וַיְהִ֞י מִסְפַּ֣ר הָעֹלָה֮ אֲשֶׁ֣ר הֵבִ֣יאוּ הַקָּהָל֒ בָּקָ֣ר שִׁבְעִ֔ים
    אֵילִ֥ים מֵאָ֖ה כְּבָשִׂ֣ים מָאתָ֑יִם לְעֹלָ֥ה לַיהוָ֖ה כָּל־אֵֽלֶּה׃
  ibo-ibo: 'Ọnụọgụgụ anụ ụlọ niile ha wetara bụ ndị a: iri oke ehi asaa, na narị ebule,
    na narị ụmụ ebule abụọ, ka e wetara maka aja nsure ọkụ nye Onyenwe anyị.'
  ory-ory: ସମାଜ ଯେଉଁ ହୋମବଳି ଆଣିଲେ, ତହିଁର ସଂଖ୍ୟା, ଯଥା, ସତୁରି ବୃଷ ଓ ଏକ ଶହ ମେଷ ଓ ଦୁଇ
    ଶହ ମେଷଶାବକ, ଏହିସବୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମାର୍ଥକ ବଳି।
  chk-chk: Iwe, iteiten ekewe mönün asor ekewe aramas ra uwato fän iten asoren kek
    ngeni ewe Samol mi Lapalap ükükün fik ätemwänin kow, ipükü ätemwänin sip me rüepükü
    lam.
  rop-rop: Wal deibin bringimap 70 boiwan buligi, en 100 boiwan ship, en 200 lilwan
    boiwan ship blanga barnapwan ofring langa YAWEI.
  ukr-1871: 'І було число всепалень, що привели громадяни: сїмдесять волів, сто баранів
    та двістї ягнят — усе це на всепаленнє Господеві.'
  deu-1951: Und die Zahl der Brandopfer, welche die Gemeinde herzubrachte, betrug
    siebzig Rinder, hundert Widder und zweihundert Lämmer; solches alles dem HERRN
    zum Brandopfer.
  eng-JPS: And the number of the burnt-offerings, which the congregation brought,
    was threescore and ten bullocks, a hundred rams, and two hundred lambs; all these
    were for a burnt-offering to the LORD.
  srp-1865: I na broj bješe žrtava paljenica što donese zbor, sedamdeset volova, sto
    ovnova, dvjesta jaganjaca, sve za žrtvu paljenicu Gospodu;
  lug-lug: Omuwendo gw’ebiweebwayo ebyokebwa ekibiina gwe kyaleeta gwali ente ennume
    nsanvu, n’endiga ennume kikumi, n’endiga ento nga nnume ebikumi bibiri, ng’ebyo
    byonna bye byali ebiweebwayo ebyokebwa eri Mukama.
  heb-heb: ויהי מספר העלה אשר הביאו הקהל בקר שבעים אילים מאה כבשים מאתים לעלה ליהוה
    כל אלה׃
  ben-IRV: লোকেরা হোম উৎসর্গের জন্য সত্তরটা ষাঁড়, একশোটা ভেড়া ও দুইশোটা ভেড়ার বাচ্চা
    নিয়ে আসল। এই সব ছিল সদাপ্রভুর উদ্দেশ্যে যোগ্য হোমবলি।
  pan-pan: ਅਤੇ ਹੋਮ ਬਲੀਆਂ ਜੋ ਸਭਾ ਲਿਆਈ ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਇਹ ਸੀ, ਸੱਤਰ ਬਲ਼ਦ, ਇੱਕ ਸੌ ਛੱਤਰੇ
    ਅਤੇ ਦੋ ਸੌ ਭੇਡਾਂ, ਇਹ ਸਾਰੇ ਯਹੋਵਾਹ ਦੀ ਹੋਮ ਬਲੀ ਲਈ ਸਨ
  mya-JVB: စည်းဝေး သောသူတို့သည် ထာဝရဘုရား အား မီးရှို့ ရာ ယဇ်ပူဇော်စရာဘို့ ဆောင် ခဲ့သော
    ယဇ် ပေါင်း ကား၊ နွား ခုနစ် ဆယ်၊ သိုး တရာ ၊ သိုးသငယ် နှစ် ရာတည်း။
  hmo-hmo: Gabua ore boubou gaudia, hebou taudia ese idia mailaia, be boromakau tau
    70, mamoe tau 100, bona mamoe natudia 200, unai ibounai idia gabua ore, Lohiabada
    ena.
  urd-urd: 'और सोख़्तनी क़ुर्बानियों का शुमार जो जमा''अत लाई यह था: सत्तर बैल और सौ
    मेंढे और दो सौ बर्रे, यह सब ख़ुदावन्द की सोख़्तनी क़ुर्बानी के लिए थे।'
  rus-SYN: 'И было число всесожжений, которые привели собравшиеся: семьдесят волов,
    сто овнов, двести агнцев - все это для всесожжения Господу.'
  bqc-SIM: 'Sa''obↄ pↄ́ aa mↄ̀opiↄn kɛ: Zu bàaↄ̃kwi, sãsakao basↄo ń sãsa bↄlↄↄ
    ↄ̀aa do. Aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òò píi.'
  tcz-CHONGTHU: Amahon bongchal 70,000 (Sang som sagi) kelngoichal 100 leh kelngoi
    200 Pakaija pumgo thilto a dingin ahin tohdoh un ahi
  mar-mar: 'मंदिरात एकंदर होमार्पणे आणली गेली त्याची मोजदाद पुढीलप्रमाणे: सत्तर बैल,
    शंभर मेंढे, दोनशे नर कोकरे. त्यांचे परमेश्वरास होमार्पण करण्यात आले.'
  qub-qub: Rupachina sacrifisyupaj runacuna apashan uywacuna caran ganchis chunca
    (70) töru, pachac (100) carni, ishcay pachac (200) cashni. Chay uywacunaga caran
    Tayta Diospaj rupachinallanpaj.
  bqp-bqp: Yɑɑ sɑbe ni bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii ni kuɑ mi, nu dɑbi. Kɛtɛbɑn geerɑ
    sɑ̃ɑwɑ wɑtɑ kɑ wɔkuru, yɑ̃ɑ kinɛnu mɑɑ wunɔbu (100) kɑ sere yɑ̃ɑ kpɛmminu goobu
    (200). Ye kpurowɑ bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii ni kuɑ.
  hat-hat: Yo mennen swasanndis towo, san belye mouton ak desan (0200) ti mouton pou
    yo te boule nèt pou Seyè a.
  eng-BSB: The number of burnt offerings the assembly brought was seventy bulls, a
    hundred rams, and two hundred lambs; all these were for a burnt offering to the
    LORD.
  eng-WEBPB: The number of the burnt offerings which the assembly brought was seventy
    bulls, one hundred rams, and two hundred lambs. All these were for a burnt offering
    to the LORD.
  kbq-kbq: Anama hazage'za Ra Anumzamofontegama tevefima kre fanane hu' ofa hu'zama
    vahe'mo'zama eri'za e'nazana, 70'a ve bulimakao afutminki, 100'a ve sipisipiafutminki,
    200'a sipisipi anentataminki, hu'za avre'za e'naze.
  nhe-BL: 'Huajca nopa tlacame quimacaque Toteco queja tlacajcahualistli tlatlatili:
    70 torojme, 100 oquich chivojme huan 200 pilborregojtzitzi, huan nochi ni tlapiyalime
    elque tlacajcahualistli tlatlatili para Toteco.'
  gub-BL: 'Na''aw a''e ma''e Tupàn pe imono pyrer wà: 70 tapi''aka''yr awa wà, 100
    àràpuhàràn hawitu ma''e awa wà, 200 àràpuhàràn hawitu ma''e kuzà wà.'
  eng-DRA: And the number of the holocausts which the multitude offered, was seventy
    bullocks, a hundred rams, and two hundred lambs.
