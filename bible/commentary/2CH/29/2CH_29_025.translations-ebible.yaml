verse: 2CH.029.025
translations:
  mal-C: ദാവീദിന്റെയും രാജാവിന്റെ ദർശകനായ ഗാദിന്റെയും നാഥാൻ പ്രവാചകന്റെയും കൽപ്പനപ്രകാരം
    അദ്ദേഹം ലേവ്യരെ ഇലത്താളങ്ങളോടും വീണകളോടും കിന്നരങ്ങളോടുംകൂടി യഹോവയുടെ ആലയത്തിൽ
    നിർത്തി. തന്റെ പ്രവാചകന്മാർമുഖേന യഹോവ നൽകിയിരുന്ന കൽപ്പനയും അതുതന്നെയായിരുന്നു.
  deu-TKW: Und er stellte die Leviten am Tempel Jahwes auf mit Cymbeln, Harfen und
    Zithern, nach der Anordnung Davids und Gads, des Sehers des Königs, und des Propheten
    Nathan. Denn die Anordnung war durch Jahwe, durch seine Propheten, ergangen.
  lin-lin: Mokonzi atiaki Balevi kati na Tempelo ya Yawe elongo na bangongi, makembe
    mpe mandanda kolanda mitindo ya Davidi, ya Gadi, momoni makambo ya mokonzi ; mpe
    ya mosakoli Natan ; pamba te ezalaki mitindo oyo Yawe apesaki na nzela ya basakoli
    na Ye.
  eng-LSV: And he appoints the Levites in the house of YHWH with cymbals, with psalteries,
    and with harps, by the command of David, and of Gad, seer of the king, and of
    Nathan the prophet, for the command [is] by the hand of YHWH, by the hand of His
    prophets;
  eng-GNV: 'He appointed also the Leuites in the house of the Lord with cymbales,
    with violes, and with harpes, according to the commandement of Dauid, and Gad
    the Kings Seer, and Nathan the Prophet: for the commandement was by the hande
    of the Lord, and by the hande of his Prophets.'
  eng-WEBSTER: 'And he set the Levites in the house of the LORD with cymbals, with
    psalteries, and with harps, according to the commandment of David, and of Gad
    the king''s seer, and Nathan the prophet: for so was the commandment of the LORD
    by his prophets.'
  nhw-BL: Huan Ezequías nojquiya quintlali levitame ipan itiopa Toteco para quihueyichihuase
    Toteco ica tlatzotzonali, quen platillos, salterios huan arpas. Quitlamichijqui
    nochi nopa tlanahuatili catli TOTECO quimacatoya David huejcajya ica nopa tlachixquetl
    Gad huan nopa tlajtol pannextijquetl Natán.
  swh-ONEN: Akawaweka Walawi kwenye Hekalu la Bwana wakiwa na matoazi, vinubi na zeze
    kama ilivyoagizwa na Daudi na Gadi mwonaji wa mfalme pamoja na nabii Nathani kwani
    hili lilikuwa limeamriwa na Bwana kupitia manabii wake.
  bba-bba: U Lefibɑ doke Yinni Gusunɔn sɑ̃ɑ yerɔ bɑ sɛkɛtirɛnu nɛni kɑ ɡuunu kɑ mɔrɔkunu
    nɡe mɛ Dɑfidi kɑ Gusunɔn sɔmɔbu Gɑdi kɑ mɑɑ Nɑtɑni bɑ woodɑ wɛ̃ bu ko. Yinni Gusunɔwɑ
    u bu woodɑ ye wɛ̃.
  eng-KJVCPB: 'And he set the Levites in the house of the Lord with cymbals, with
    psalteries, and with harps, according to the commandment of David, and of Gad
    the king’s seer, and Nathan the prophet: for so was the commandment of the Lord
    by his prophets.'
  luo-luo: Noketo jo-Lawi e hekalu mar Jehova Nyasaye momiyogi ongengʼo, gi nyatiti
    kod orutu kaluwore gi chik Daudi gi mar Gad janen mar ruoth kod mar Nathan janabi.
    Chikni nogol kod jonabi kowuok kuom Jehova Nyasaye.
  meu-meu: Bena ia ese Levi taudia na Iehova ena dubu ai e atodia, mai edia botabota
    auridia, bona hatai-hatai ḡaudia badadia bona maraḡidia ida, David bona hanua
    pavapavana ena mata-hanai tauna Gad bona peroveta tauna Natan edia haheḡani heḡereḡerena;
    badina be una haheḡani na Iehova ena amo ema, ena peroveta taudia edia amo.
  npi-ULB: हिजकियाले लेवीहरूलाई परमेश्‍वरको मन्‍दिरमा दाऊद राजा, राजाका दर्शी गाद
    र नातान अगमवक्ताले आज्ञा गरेअनुसार झ्‍याली, वीणा र सारङ्गीका साथमा आआफ्‍नो काममा
    खटाए, किनकि यो आज्ञा परमप्रभुले आफ्‍ना अगमवक्ताहरूद्वारा दिनुभएको थियो ।
  yor-yor: Ó sì mú àwọn Lefi dúró nínú ilé Olúwa pẹ̀lú Kimbali, ohun èlò orin olókùn
    àti dùùrù ní ọ̀nà tí a ti paláṣẹ fún wọn láti ọ̀dọ̀ Dafidi àti Gadi aríran ọba
    àti Natani wòlíì. Èyí ni a pàṣẹ láti ọ̀dọ̀ Olúwa láti ọwọ́ àwọn wòlíì rẹ̀.
  pes-OPCB: طبق دستوری که خداوند توسط جاد و ناتان نبی به داوود پادشاه داده بود، حِزِقیا
    لاویان نوازنده را با سنجها، بربطها و عودها در خانهٔ خداوند گماشت.
  tgl-ULB: Inilagay ni Ezequias ang mga Levita sa tahanan ni Yahweh na may mga pompyang,
    mga alpa at mga lira, isinasaayos ang mga ito ayon sa utos ni David, ni Gad na
    propeta ng hari, at ng propetang si Natan, sapagkat ang utos ay mula kay Yahweh
    sa pamamagitan ng kaniyang mga propeta.
  hui-hui: Kini Hesegaia ibu Anduane Homogohanda ala ibunaga bi mana latagi haga agali
    Gada Nadanalaha howa bi mbira Kini Debidi laminigo hale howa ibugua talialu ogodagua
    bini. Ibugua Libaiali hearu lamialu, Tígua ngida tara tara wiaru mo yalu Anduane
    Homogonaga anda tamuha hole pudaba, lene.
  mya-mya: မင်း​ကြီး​သည်​ဒါ​ဝိဒ်​မင်း​အား ဘု​ရင့်​ပ​ရော ဖက်​ဂဒ်​နှင့်​ပ​ရော​ဖက်​နာ​သန်​အား​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သည့်​ညွှန်​ကြား ချက်​များ​ကို​လိုက်​နာ​ကာ​စောင်း​များ၊
    လင်း ကွင်း​များ​ကိုင်​သူ​လေဝိ​အ​နွယ်​ဝင်​တို့​ကို နေ​ရာ​ချ​ထား​တော်​မူ​၏။-
  bod-N: ཡང་དཱ་བིད་དང་རྒྱལ་པོའི་མངོན་ཤེས་པ་གཱ་རྡུ་དང་ལུང་སྟོན་པ་ནཱ་ཐན་བཅས་ཀྱིས་བསྒོས་པ་བཞིན་དུ།
    རྒྱལ་པོས་ལེ་ཝི་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་སྦུག་ཆལ་དང་། རྒྱུད་མངས་དང་།
    པི་ཝང་བཅས་ལག་ཏུ་ཐོགས་ནས་ལངས་སུ་བཅུག་གོ །ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་དེ་བཞིན་བྱེད་དུ་བཀའ་བསྩལ་བ་ཡིན།
  sna-sna: Akaisa vaRevhi mutemberi yaJehovha vane makandira, nemitengeranwa nembira
    sezvaakanga arayirwa naDhavhidhi naGadhi muoni wamambo naNatani muprofita. Izvi
    ndizvo zvakarayirwa naJehovha kubudikidza navaprofita vake.
  spa-BLM: Puso a los levitas en la casa de Yahvé con címbalos, con instrumentos de
    cuerda y con arpas, según el mandato de David, de Gad, el vidente del rey, y del
    profeta Natán; porque el mandato era de Yahvé por medio de sus profetas.
  cac-cac: 'Ix ac''jipaxoch eb'' vin̈ levita yuj vin̈aj rey Ezequías chi'' d''a stemplo
    Jehová yed'' syamc''ab'' eb'' vin̈ yic b''it: Aton q''uen platillo, salterio,
    cítara, icha yajcan stzolal yuj vin̈aj rey David yed'' vin̈aj Gad, aton vin̈ ac''um
    razón d''a vin̈aj rey David chi'', icha pax yaj yalancan vin̈aj Natán schecab''
    Dios. A juntzan̈ checnab''il chi'' alb''ilcan yuj Jehová yuj eb'' schecab''.'
  swh-ULB: Hezekia akawaweka Walawi katika nyumba ya Yahwe wakiwa na matoazi, vinanda,
    na vinubi, akiwapanga kwa amri ya Daaudi, Gadi, mwonaji wa mfalme, na Nathani,
    nabii, kwa maana amri ilitoka kwa Yahwe kupitia manabii wake.
  bel-bel: І паставіў ён лявітаў у доме Гасподнім з кімваламі, псалтырамі і цытрамі,
    па статуце Давіда і Гада, празорліўца царовага, і Натана прарока, бо ад Госпада
    быў статут гэты праз прарокаў Ягоных.
  deu-ELBBK: Und er stellte die Leviten auf im Haus des HERRN, mit Zimbeln, mit Harfen
    und mit Lauten, nach dem Gebot Davids und Gads, des Sehers des Königs, und Nathans,
    des Propheten; denn das Gebot war durch den HERRN, durch seine Propheten.
  mbb-OT: Ne impepelastar ni Hezekia ziyà te valey te Nengazen is menge Levihanen
    he zuen dan menge simbal, menge alpa, wey menge lira. Ne kedtuman heini te insuǥù
    te Nengazen ki Hadì David pinaaǥi ki Gad he menenagnà ni David wey te ebpeneuven
    he si Natan.
  mal-2015: അവൻ ദാവീദിന്റെയും രാജാവിന്റെ ദർശകനായ ഗാദിന്റെയും നാഥാൻപ്രവാചകന്റെയും കല്പനപ്രകാരം
    ലേവ്യരെ കൈത്താളങ്ങളോടും വീണകളോടും കിന്നരങ്ങളോടും കൂടെ യഹോവയുടെ ആലയത്തിൽ നിർത്തി;
    അങ്ങനെ പ്രവാചകന്മാർമുഖാന്തരം യഹോവ കല്പിച്ചിരുന്നു.
  rmc-rmc: O Chizkija andro Chramos ačhaďa le Leviten le cimbalmenca, harfenca the
    citarenca, bo kavke prikazinďa o David, bo o RAJ leske avke vakerelas prekal peskre
    proroka o Gad the o Natan.
  pes-OPV: و او لاویان را با سنجها و بربطها و عودهابرحسب فرمان داود و جاد، رایی پادشاه
    و ناتان نبی در خانه خداوند قرار داد زیرا که این حکم ازجانب خداوند به‌دست انبیای
    او شده بود.
  ron-1924: А пус пе левиць ын Каса Домнулуй ку кимвале, алэуте ши харпе, дупэ рындуяла
    луй Давид, луй Гад, вэзэторул ымпэратулуй, ши пророкулуй Натан, кэч астфел ера
    порунка Домнулуй датэ прин пророчий Сэй.
  ben-OBCV: দাউদ এবং রাজার দর্শক গাদ ও ভাববাদী নাথন ঠিক যেমনটি বলে দিলেন, সেইমতোই
    তিনি সুরবাহার, বীণা ও খঞ্জনি নিয়ে সদাপ্রভুর মন্দিরে লেবীয়দের দাঁড় করিয়ে দিলেন;
    সদাপ্রভুই তাঁর ভাববাদীদের মাধ্যমে এই আদেশ দিলেন।
  som-som: Oo kuwii reer Laawina wuxuu soo taagay gurigii Rabbiga gudihiisa iyagoo
    haysta suxuun laysku garaaco iyo shareerado iyo kataarado, siduu ahaa amarkii
    Daa'uud iyo amarkii Gaad oo ahaa waxarkihii boqorka, iyo amarkii Nebi Naataan,
    waayo, amarku wuxuu ka yimid Rabbiga xaggiisa, oo nebiyadiisii buu u soo dhiibay.
  lat-VUC: 'Constituit quoque Levitas in domo Domini cum cymbalis, et psalteriis,
    et citharis secundum dispositionem David regis, et Gad videntis, et Nathan prophetæ:
    siquidem Domini præceptum fuit per manum prophetarum ejus.'
  eng-ASVBT: And he set the Levites in the house of Jehovah with cymbals, with psalteries,
    and with harps, according to the commandment of David, and of Gad the king’s seer,
    and Nathan the prophet; for the commandment was of Jehovah by his prophets.
  ita-1885: Il re ordinò eziandio de' Leviti della Casa del Signore, con cembali,
    con salteri, e con cetere, secondo il comandamento di Davide, e di Gad, veggente
    del re, e del profeta Natan; perciocchè questo comandamento era stato dato dal
    Signore per li suoi profeti.
  eng-LXXUP: 'And he stationed the Levites in the house of the Lord with cymbals,
    and lutes, and harps, according to the commandment of King David, and of Gad the
    king’s seer, and Nathan the prophet: for by the commandment of the Lord the order
    was in the hand of the prophets.'
  eng-ULB: Hezekiah placed the Levites in the house of Yahweh with cymbals, harps,
    and lyres, arranging them by the command of David, Gad, the king's seer, and Nathan,
    the prophet, for the command was from Yahweh by means of his prophets.
  spa-VBL: Ezequías hizo que los levitas estuvieran de pie en el Templo del Señor
    con címbalos, arpas y liras, siguiendo las instrucciones de David, de Gad, el
    vidente del rey, y de Natán, el profeta. Las instrucciones habían venido del Señor
    a través de sus profetas.
  fra-_FOB: Il fit aussi tenir les Lévites dans la maison de l'Éternel, avec des cymbales,
    des lyres et des harpes, selon le commandement de David et de Gad, le Voyant du
    roi, et de Nathan, le prophète; car c'était un commandement de l'Éternel, par
    ses prophètes.
  mal-mal: അവൻ ദാവീദിന്റെയും രാജാവിന്റെ ദർശകനായ ഗാദിന്റെയും നാഥാൻപ്രവാചകന്റെയും കല്പനപ്രകാരം
    ലേവ്യരെ കൈത്താളങ്ങളോടും വീണകളോടും കിന്നരങ്ങളോടും കൂടെ യഹോവയുടെ ആലയത്തിൽ നിർത്തി;
    അങ്ങനെ പ്രവാചകന്മാർ മുഖാന്തരം യഹോവ കല്പിച്ചിരുന്നു.
  urd-GVR: Hizqiyāh ne Lāwiyoṅ ko jhāṅjh, sitār aur sarod thamā kar unheṅ Rab ke ghar
    meṅ khaṛā kiyā. Sab kuchh un hidāyāt ke mutābiq huā jo Rab ne Dāūd Bādshāh, us
    ke ġhaibbīn Jād aur Nātan Nabī kī mārifat dī thīṅ.
  suz-BL: मिनु पिपम लेवी आन कली परमप्रभु यावे आ खिंम बुप्‍केल नु ठेयब नु आइक्‍च तार
    पाइश्‍शो ताप्‍तीके ताप्‍चा कली ठीक दुम्‍पाइक्‍मी बाक्‍त। मारदे हना ङोंइती दाऊदम,
    परमप्रभु यावे आ लोव़ ताइब, गाद नु नाथान रे पा मोदेंशो शेंशो बाक्‍माक्‍त। १इतिहास
    २५:१
  ita-1927: Il re stabilì i Leviti nella casa dell’Eterno, con cembali, con saltèri
    e con cetre, secondo l’ordine di Davide, di Gad, il veggente del re, e del profeta
    Nathan; poiché tale era il comandamento dato dall’Eterno per mezzo de’ suoi profeti.
  ckb-ckb: ئینجا لێڤییەکانی لە پەرستگای یەزدان ڕاگرت، بە سەنج و قیسارە و سازەوە، بەگوێرەی
    فەرمانی داود و گاد کە پەیامی خودای بە پاشا ڕادەگەیاند و ناتانی پێغەمبەریش، چونکە
    فەرمانەکە لەلایەن یەزدانەوە بوو لە ڕێگەی پێغەمبەرەکانییەوە.
  eng-BBE: 'Then he put the Levites in their places in the house of the Lord, with
    brass and corded instruments of music as ordered by David and Gad, the king''s
    seer, and Nathan the prophet: for the order was the Lord''s, given by his prophets.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ತಾಳಗಳನ್ನೂ, ವೀಣೆಗಳನ್ನೂ, ಕಿನ್ನರಿಗಳನ್ನೂ ಹಿಡಿದ ಲೇವಿಯರನ್ನು ದಾವೀದನೂ,
    ಅರಸನ ದರ್ಶಿಯಾದ ಗಾದನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ ಇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ನಿಲ್ಲಿಸಿದನು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯು ಅವನ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ಹೀಗೆ ಇತ್ತು.
  tam-2017: அவன், தாவீதும், ராஜாவின் தரிசனம் காண்கிறவனாகிய காத்தும், தீர்க்கதரிசியாகிய
    நாத்தானும் கற்பித்தபடியே, கைத்தாளங்களையும் தம்புருக்களையும் சுரமண்டலங்களையும்
    வாசிக்கிற லேவியர்களைக் யெகோவாவுடைய ஆலயத்திலே நிறுத்தினான்; இப்படி செய்யவேண்டும்
    என்கிற கற்பனை கர்த்தரால் அவருடைய தீர்க்கதரிசிகளைக்கொண்டு உண்டாயிருந்தது.
  spa-RV-1909: 'Puso también Levitas en la casa de Jehová con címbalos, y salterios,
    y arpas, conforme al mandamiento de David, y de Gad vidente del rey, y de Nathán
    profeta: porque aquel mandamiento fué por mano de Jehová, por mano de sus profetas.'
  ron-BTF: Și a pus pe leviți în casa DOMNULUI cu chimvale, cu psalterioane și cu
    harpe, conform poruncii lui David și a lui Gad, văzătorul împăratului, și a profetului
    Natan, fiindcă astfel era porunca DOMNULUI prin profeții lui.
  eng-WEBP: He set the Levites in the LORD’s house with cymbals, with stringed instruments,
    and with harps, according to the commandment of David, of Gad the king’s seer,
    and Nathan the prophet; for the commandment was from the LORD by his prophets.
  eng-FBV: Hezekiah had the Levites stand in the Lord's Temple with cymbals, harps,
    and lyres, following the instructions of David, Gad the king's seer, and Nathan
    the prophet. The instructions had come from the Lord through His prophets.
  nld-1939: Nu stelde hij bij de tempel van Jahweh de levieten op, met cymbalen, harpen
    en citers, naar het voorschrift van David en Gad, den ziener des konings, en van
    den profeet Natan, want door bemiddeling van zijn profeten had Jahweh het voorschrift
    uitgevaardigd.
  nch-BL: Huan Ezequías nojquiya quintali levitame ipan itiopa Toteco para quihueyichihuase
    Toteco ica tatzotzonali, quej platillos, salterios huan arpas. Quitamichijqui
    nochi nopa tanahuatili cati TOTECO quimacatoya David huejcajquiya ica nopa tachixquet
    Gad huan nopa tajtolpanextijquet Natán.
  vie-1934: Vua đặt người Lê-vi ở trong đền Đức Giê-hô-va cầm chập chỏa, đàn cầm,
    đàn sắt, tùy theo lệ định của Đa-vít, của Gát, là đấng tiên kiến của vua, và của
    tiên tri Na-than; vì lệ định ấy do nơi Đức Giê-hô-va cậy các tiên tri Ngài mà
    dạy biểu.
  hin-CV: इसके बाद उसने, याहवेह के भवन में दावीद, और राजा का दर्शी गाद और भविष्यद्वक्ता
    नाथान के आदेश के अनुसार झांझ, सारंगी और वीणाओं के लिए लेवी चुने, क्योंकि यह भविष्यवक्ताओं
    द्वारा घोषित याहवेह की आज्ञा थी.
  spa-BES: Luego puso a los levitas en sus lugares en la casa del Señor, con instrumentos
    musicales de bronce y cuerdas como lo ordenaron David y Gad, el vidente del rey,
    y el profeta Natán, porque era orden del Señor. Dada por sus profetas.
  tdx-tdx: Le nampijohañe’e añ’ anjomba’ Iehovà ao o nte-Levio reketse fikontsañañe
    naho jejo-bory vaho marovany ty amy lili’ i Davidey naho i Gade mpioni’ i mpanjakay
    naho i Natane mpitokiy vaho toe lili’ Iehovà añamo mpitoki’eo.
  tha-KJV: แล​้วพระองค์ทรงให้​คนเลว​ีประจำอยู่ในพระนิเวศของพระเยโฮวาห์ มี​ฉาบ พิณใหญ่
    และพิณเขาคู่ ตามบัญญั​ติ​ของดาวิด และของกาดผู้ทำนายของกษั​ตริ​ย์ และของนาธันผู้​พยากรณ์
    เพราะว่าพระบัญญั​ติ​นั้นมาจากพระเยโฮวาห์ทางผู้​พยากรณ์​ของพระองค์
  por-BR-2018: 'Pôs também levitas na casa do SENHOR com címbalos, e saltérios, e
    harpas, conforme ao mandamento de Davi, e de Gade vidente do rei, e de Natã profeta:
    porque aquele mandamento foi por mão do SENHOR, por meio de seus profetas.'
  deu-ELO: Und er stellte die Leviten auf im Hause Jehovas, mit Zimbeln, mit Harfen
    und mit Lauten, nach dem Gebote Davids und Gads, des Sehers des Königs, und Nathans,
    des Propheten; denn das Gebot war durch Jehova, durch seine Propheten.
  eng-WYC-2018: Also he ordained deacons in the house of the Lord, with cymbals, and
    psalteries, and harps, by the ordinance of David the king, and of Gad, the prophet,
    and of Nathan, the prophet, (or And he ordained Levites in the House of the Lord,
    with cymbals, and lutes, and harps, by the ordinance of King David, and of the
    prophet Gad, and of the prophet Nathan); for it was the commandment of the Lord
    by the hand of his prophets.
  epo-epo: Kaj li starigis la Levidojn en la domo de la Eternulo kun cimbaloj, psalteroj,
    kaj harpoj, laŭ la preskribo de David, de Gad, la viziisto de la reĝo, kaj de
    la profeto Natan; ĉar de la Eternulo estis tiu preskribo per Liaj profetoj.
  uig-PIN: Padixaⱨ yǝnǝ Lawiylarni Pǝrwǝrdigar ɵyidǝ Dawutning, Dawut padixaⱨning
    aldin kɵrgüqisi gadning wǝ Natan pǝyƣǝmbǝrning buyruƣinidǝk jangjang, tǝmbur wǝ
    qiltar ⱪatarliⱪ sazlarni tutup, sǝp bolup turuxⱪa tǝyinlidi (qünki ǝslidǝ bu ǝmr
    Pǝrwǝrdigardin, ɵz pǝyƣǝmbǝrlirining wastisi bilǝn tapilanƣanidi).
  beo-beo: 'Hina Gode da musa: Da:ibidi ea balofede dunu Ga:de amola balofede dunu
    Na:ida:ne amo ela lafidili hamoma:ne sia:si Da:ibidima sia:i. Amo hamoma:ne sia:si
    defele, hina bagade Hesigaia da hamoi. E da Lifai dunu, ilia sani baidama amola
    edado fasu, amo gaguli Debolo Diasu ganodini leloma:ne sia:i.'
  tpi-OTNT: King Hesekia i bihainim tok bipo Bikpela i bin givim long King Devit long
    maus bilong profet Gat na Natan, na em i tokim ol Livai na ol i kisim olkain gita
    samting bilong mekim musik na ol i go sanap insait long haus bilong Bikpela.
  hau-SA: Sarki Hezekiya ya ajiye Lawiyawa a cikin haikalin Ubangiji tare da ganguna,
    garayu da molaye, yadda Dawuda da Gad mai duba na sarki da kuma annabi Natan suka
    tsara. Ubangiji ne ya umarta wannan ta wurin annabawansa.
  uig-LAT: Padishah yene Lawiylarni Perwerdigar öyide Dawutning, Dawut padishahning
    aldin körgüchisi gadning we Natan peyghemberning buyrughinidek jangjang, tembur
    we chiltar qatarliq sazlarni tutup, sep bolup turushqa teyinlidi (chünki eslide
    bu emr Perwerdigardin, öz peyghemberlirining wastisi bilen tapilan’ghanidi).
  nde-nde: AbaLevi yababeka phakathi kwethempeli likaThixo belezigubhu, lamachacho
    lemihubhe njengalokho okwakumiswe nguDavida loGadi umboni wenkosi loNathani umphrofethi;
    lokhu kwakungumlayo kaThixo oweza ngabaphrofethi bakhe.
  ton-ton: 'Pea naʻa ne fokotuʻu ʻae kau Livai he fale ʻo Sihova mo e ngaahi meʻa
    pakihi, mo e ngaahi ūtete, mo e ngaahi haʻape, ʻo fakatatau ki he fekau ʻa Tevita,
    pea mo Kata ko e tangata kikite ʻae tuʻi, mo Netane ko e palōfita: he naʻe pehē
    pe ʻae fekau ʻa Sihova ʻi heʻene kau palōfita.'
  ces-1613: Postavil zase i Levíty v domě Hospodinově s cymbály, loutnami a harfami
    podlé rozkázaní Davidova, a Gáda proroka královského, a Nátana proroka; nebo od
    Hospodina bylo to přikázáno skrze proroky jeho.
  eng-WMB: He set the Levites in the LORD’s house with cymbals, with stringed instruments,
    and with harps, according to the commandment of David, of Gad the king’s seer,
    and Nathan the prophet; for the commandment was from the LORD by his prophets.
  tam-TCV: தாவீது, அரசனின் தரிசனக்காரனான காத், இறைவாக்கினன் நாத்தான் ஆகியவர்கள் கற்பித்தவிதமாகவே,
    அரசன் லேவியர்களை கைத்தாளம், யாழ், வீணை ஆகியவற்றுடன் யெகோவாவின் ஆலயத்தில் நிறுத்தினான்;
    இது யெகோவாவினால் அவரது இறைவாக்கினர்கள் மூலமாய்க் கட்டளையிடப்பட்டிருந்தது.
  ceb-ULB: Gipahimutang ni Hezekia ang mga Levita ngadto sa balay ni Yahweh dala ang
    mga piyang-piyang, ang mga alpa, ug mga lira, gipahimutang sila sumala sa mando
    ni David, si Gad ang propeta sa hari, ug si Natan, nga propeta, kay ang mando
    gikan kang Yahweh pinaagi sa buhat sa iyang mga propeta.
  pol-UBG: Postawił też Lewitów w domu PANA z cymbałami, cytrami i harfami, według
    rozkazu Dawida, Gada, widzącego króla, oraz proroka Natana, gdyż był to rozkaz
    PANA przez jego proroków.
  urd-GVU: حِزقیاہ نے لاویوں کو جھانجھ، ستار اور سرود تھما کر اُنہیں رب کے گھر میں
    کھڑا کیا۔ سب کچھ اُن ہدایات کے مطابق ہوا جو رب نے داؤد بادشاہ، اُس کے غیب بین
    جاد اور ناتن نبی کی معرفت دی تھیں۔
  deu-1912: Und er stellte die Leviten auf im Hause des HERRN mit Zimbeln, Psaltern
    und Harfen, wie es David befohlen hatte und Gad, der Seher des Königs und der
    Prophet Nathan; denn es war des HERRN Gebot durch seine Propheten.
  kan-2017: ಇದಲ್ಲದೆ, ಅವನು ತಾಳ, ಸ್ವರಮಂಡಲ, ಕಿನ್ನರಿ ಇವುಗಳಿಂದ ಭಜಿಸುವುದಕ್ಕೋಸ್ಕರ ಲೇವಿಯರನ್ನು,
    ದಾವೀದನ ರಾಜದರ್ಶಿಯಾದ ಗಾದ್ ಹಾಗು ಪ್ರವಾದಿಯಾದ ನಾತಾನ್ ಇವರ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ
    ನಿಲ್ಲಿಸಿದನು. ಯೆಹೋವನು ತಾನೇ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: Fare pilung e fol u gubin e tin keyog SOMOL ngak David ni Pilung, ni non
    u l’ugun Gad ni profet rok David, ngu l’ugun Nathan ni profet; i tay fare pilung
    e pi Levite u lan fare Tempel ni bay e rappa nge cymbal rorad,
  hlt-MCSB: BOEIPA im kah Levi rhoek tah David neh manghai kah khohmu Gad, tonghma
    Nathan kah olpaek bangla tlaklak neh, thangpa neh, rhotoeng neh paiuh. Te olpaek
    te BOEIPA kut neh amah kah tonghma rhoek kut ah a paek.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ፆኦሲ ማሊፆ ኬኤዛ ጋኣዴና ናኣታኔ ዛሎና ካኣቲ ዳውቴም ኬኤዜሢንታ ዳውቴ ማዺ ኩንሤ ዓይሢፆ ጎይፆ
    ማዺ ዺቦ ሻዦና ዋርቆ ጎኦሎንታ ሂቻሢንታ ፔቴ ሻዦና ዋርቆ ጎኦሎዋ ዋርቂ ዔሬ ሌዊ ዓሶ ጌኤዦ ማኣራ ማዻንዳጉዲ ጌሤኔ፤
  twi-ASANTE: Afei, ɔhene Hesekia de Lewifoɔ no gyinagyinaa Awurade Asɔredan no mu.
    Ɔde kyankyan, mmɛnta ne asankuten maa wɔn. Ɔdii ahyɛdeɛ a Awurade nam Gad, a ɔyɛ
    ɔhene nhunumuni ne odiyifoɔ Natan so de maa Dawid no so.
  eng-WEBU: He set the Levites in the LORD’s house with cymbals, with stringed instruments,
    and with harps, according to the commandment of David, of Gad the king’s seer,
    and Nathan the prophet; for the commandment was from the LORD by his prophets.
  wal-wal: Hegaappe guyyiyan, GODAI kawuwaassi hiraagiya Gaada baggaaranne hananabaa
    yootiya Naataana baggaara Kawuwaa Daawita azazido azazuwaa Hizqqiyaasi kaallidi,
    Leewata daalaa, diittaanne maazinqqiyaa oittidi, GODAA Beeta Maqidasiyan essiis.
  spa-PDDPT: Colocó a los levitas en la Casa de Yavé con címbalos, salterios y arpas,
    según el mandamiento de David, de Gad, vidente del rey, y del profeta Natán, pues
    ese mandamiento llegó de Yavé por medio de sus profetas.
  gun-gun: Omoĩ avi levita kuery Senhor pegua opy rupi hy'a pu, mbaraka ha'e ixã reta
    va'e reve ikuai aguã, Davi ojapo ukaague rami vy, huvixa pegua profeta kuery Gade
    ha'e Natã ijayvuague rami guive. Ha'e rami aguã ma Senhor ae ojapo uka profeta
    kuery pe ijayvu vy.
  ilo-ULB: Impuesto ni Hezekias dagiti Levita iti balay ni Yahweh nga agtokar kadagiti
    piangpiang, kadagiti arpa ken kadagiti lira, impuestona ida segun iti bilin da
    David, Gad a mammadto ti ari, ken Natan a profeta; ta ti bilin ket nagtaud kenni
    Yahweh babaen kadagiti profetana.
  kpg-kpg: Di king gu daudali nia helekai a God ne hagi anga gi di King David mai
    baahi o Gad, soukohp a di king, mo mai baahi o soukohp Nathan; mee gu haganoho
    digau Levi gi lodo di Hale Daumaha mo nadau ‘harp’ mono ‘cymbal’,
  uig-ARA: پادىشاھ يەنە لاۋىيلارنى پەرۋەردىگار ئۆيىدە داۋۇتنىڭ، داۋۇت پادىشاھنىڭ ئالدىن
    كۆرگۈچىسى گادنىڭ ۋە ناتان پەيغەمبەرنىڭ بۇيرۇغىنىدەك جاڭجاڭ، تەمبۇر ۋە چىلتار قاتارلىق
    سازلارنى تۇتۇپ، سەپ بولۇپ تۇرۇشقا تەيىنلىدى (چۈنكى ئەسلىدە بۇ ئەمر پەرۋەردىگاردىن،
    ئۆز پەيغەمبەرلىرىنىڭ ۋاستىسى بىلەن تاپىلانغانىدى).
  sus-sus: Mangɛ naxa Lewikae ti Alatala xa hɔrɔmɔbanxi kui, bɛɛtibasee alɔ maxasee
    nun kɔrae nu na e yi ra, alɔ Dawuda, Annabi Gadi, nun Annabi Natan nu bara a yamari
    ki naxɛ. Alatala xa yaamari nan nu a ra, a naxan masenxi a xa namiɲɔnmɛe saabui
    ra.
  pon-2006: Nanmwarkio idawehn kaweid kan me KAUN-O ketikihongehr Kad, soukohp en
    nanmwarkio, oh soukohp Nadan, pwe ira en patohwanohng Nanmwarki Depit; e ketikihdiong
    mehn Lipai kan nan Tehnpas Sarawio, iangahki arp oh simpal kan,
  ksd-ksd: Ma i ga tibe ra tarai Levi ta ra kuba i ra Luluai ma ra umana tobo, ma
    ra umana pagol, ma ra umana ngap, da ra vartuluai kai David, ma Gad ra tena ginigira
    kai ra king, ma Natan ra propet; tago nam ra vartuluai i ga vuna tai ra Luluai
    ta ra ngie i kana umana propet.
  tur-YTC: David'in, kralın Gören'i Gad'ın ve Peygamber Natan'ın buyruğu uyarınca
    Levililer'i zillerle, telli çalgılarla ve çenglerle Yahve'nin evine yerleştirdi;
    çünkü bu buyruk peygamberleri aracılığıyla Yahve tarafındandı.
  grc-BRENT: Καὶ ἔστησε τοὺς Λευίτας ἐν οἴκῳ Κυρίου ἐν κυμβάλοις, καὶ ἐν νάβλαις,
    καὶ ἐν κινύραις κατὰ τὴν ἐντολὴν Δαυὶδ τοῦ βασιλέως, καὶ Γὰδ τοῦ ὁρῶντος τῷ βασιλεῖ,
    καὶ Νάθαν τοῦ προφήτου, ὅτι διὰ ἐντολῆς Κυρίου τὸ πρόσταγμα ἐν χειρὶ τῶν προφητῶν.
  ind-AYT: Raja Hizkia menempatkan orang-orang Lewi di bait TUHAN dengan ceracap,
    gambus, dan kecapi sesuai dengan perintah Daud dan Gad, pelihat raja, serta Nabi
    Natan. Perintah itu berasal dari TUHAN melalui nabi-nabi-Nya.
  nya-nya: Iye anayika Alevi mʼNyumba ya Yehova ali ndi ziwaya za malipenga, azeze
    ndi apangwe potsata lamulo la Davide, Gadi mlosi wa mfumu ndi mneneri Natani.
    Pakuti Yehova ndiye analamula zimenezi kudzera mwa aneneri.
  hrv-hrv: Postavio je u Jahvinu Domu levite s cimbalima, harfama i citrama, kako
    bijaše zapovjedio David, kraljev vidjelac Gad i prorok Natan, jer je od Jahve
    dolazila zapovijed po njegovim prorocima.
  mps-mps: King Hesekiago polobadu Genuai Bidigo profet Gat me Natan sigo pedauwalidu
    mani po te Devitbolo mani po wali pali, tama agai te Livai dabebolo olama tama
    augwaligo te musik elebo te gita dabe selama, Genuai Bidigo tempel be tomoba dolalugi
    pali.
  tpi-tpi: King Hesekia i bihainim tok bipo Bikpela i bin givim long King Devit long
    maus bilong profet Gat na Natan, na em i tokim ol Livai na ol i kisim olkain gita
    samting bilong mekim musik na ol i go sanap insait long haus bilong Bikpela.
  dan-1931: Og han opstillede Levitterne ved HERRENS Hus med Cymbler, Harper og Citre
    efter Davids, Kongens Seer Gads og Profeten Natans Bud, thi Budet var givet af
    HERREN gennem hans Profeter.
  vie-OVCB: Vua Ê-xê-chia tổ chức các người Lê-vi trong Đền Thờ Chúa Hằng Hữu thành
    một dàn nhạc gồm chập chõa, đàn cầm, và đàn hạc. Ông làm đúng theo lệnh của Chúa
    Hằng Hữu đã truyền cho Vua Đa-vít qua Nhà Tiên kiến Gát và Tiên tri Na-than.
  guj-2017: દાઉદના પ્રબોધક ગાદની તથા નાથાન પ્રબોધકની આજ્ઞા પ્રમાણે તેણે લેવીઓને ઝાંઝો,
    સિતારો તથા વીણાઓ સહિત ઈશ્વરના ઘરમાં સેવા કરવા માટે નિયુક્ત કર્યા. કેમ કે ઈશ્વરે
    પોતાના પ્રબોધકો દ્વારા એવી આજ્ઞા આપી હતી.
  pon-2006A: Nanmwarkio idawehn kaweid kan me KAUN-O ketikihongehr Kad, soukohp en
    nanmwarkio, oh soukohp Nadan, pwe ira en patohwanohng Nanmwarki Depit; e ketikihdiong
    mehn Lipai kan nan Tehnpas Sarawio, iangahki arp oh simpal kan,
  por-BRBSL: Ele colocou os levitas na casa de Iavé com címbalos, com instrumentos
    de cordas e com harpas, de acordo com o mandamento de Davi, de Gad, o vidente
    do rei, e Nathan, o profeta; pois o mandamento era de Iavé por seus profetas.
  cth-cth: Devit siangpahrang hoi ahnimae profet hah profet Nathan e kâpoelawk patetlah
    BAWIPA im dawk Levihnaw teh cecak, tamawi hoi ratoung, tumkhawng hanelah a hruek.
    Bangkongtetpawiteh, kâpoelawk teh BAWIPA ni profetnaw hno lahoi a poe e doeh.
  twi-twi: Afei, ɔhene Hesekia de Lewifo no gyinagyinaa Awurade Asɔredan no mu. Ɔde
    kyɛnkyɛn, mmɛnta ne asankuten maa wɔn. Odii ahyɛde a Awurade nam Gad, a ɔyɛ ɔhene
    nhumuni ne odiyifo Natan so de maa Dawid no so.
  hlt-hlt: BOEIPA im kah Levi rhoek tah David neh manghai kah khohmu Gad, tonghma
    Nathan kah olpaek bangla tlaklak neh, thangpa neh, rhotoeng neh paiuh. Te olpaek
    te BOEIPA kut neh amah kah tonghma rhoek kut ah a paek.
  tbz-SIM: Kòo cónnɛ́ Defiibɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ bɛ̀ ntɔ tikùtìdùùtì
    nɛ̀ tibómbonti nɛ̀ tikɑ̃penti, kɛ́ntũ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Kɑdi okpɑ̀ɑ̀tì
    kou nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃ bɛ̀ do tì nɑ̀kɛ́ Dɑfiti kɛ́nyɛ̃ mmù,
    kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkuù do duɔ́mmɛ̀ dɛ kó dinùù ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    kɛ̀ bɛ̀ɛ tì nɑ̀kɛ́.
  msy-2020: Atrivim Hesekia, Ikiavɨra Itir God fomɨra uan akam inigha izir gumazimning,
    Gat ko, Natan ko, Atrivim Devit ganɨngizir Akar Gavgavimɨn gɨntɨgha, Livaibav
    kemezɨ, me gitaba ko, tambarinba ko, buaba inigha ghua, Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven tuivighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ sɩ́ɩ́ Lefii nyǝ́mɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɣɑ tɔɔ nɑ kpɛŋkpɛŋnɑɑ
    nɑ cǝmǝŋ nɑ sɑŋkʋnɑɑ. Ɩsɩɩ Tɑfiiti nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ Kɑtɩ nɑ Nɑtɑŋ pɑ
    sɩɩʋ tɔ. Tɑcɑɑ heelɑɣɑnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɛ nɑ pɑ́ tɛlǝsǝɣɩ.
  azb-azb: Davudun, padşahın görücüsü Qadın və peyğəmbər Natanın əmrinə görə Xizqiya
    Levililəri sinclərlə, çənglərlə və liralarla Rəbbin məbədinə qoydu. Bu əmr peyğəmbərlər
    vasitəsilə Rəbdən gəlmişdi.
  eng-DBY: And he set the Levites in the house of Jehovah with cymbals, with lutes,
    and with harps, according to the commandment of David, and of Gad the king's seer,
    and of Nathan the prophet; for the commandment was of Jehovah through his prophets.
  hin-2017: फिर उसने दाऊद और राजा के दर्शी गाद, और नातान नबी की आज्ञा के अनुसार जो
    यहोवा की ओर से उसके नबियों के द्वारा आई थी, झाँझ, सारंगियाँ और वीणाएँ लिए हुए
    लेवियों को यहोवा के भवन में खड़ा किया।
  eng-YLT: And he appointeth the Levites in the house of Jehovah with cymbals, with
    psalteries, and with harps, by the command of David, and of Gad, seer of the king,
    and of Nathan the prophet, for by the hand of Jehovah [is] the command, by the
    hand of His prophets;
  eng-WYC-2017: Also he ordained deacons [or Levites] in the house of the Lord, with
    cymbals, and psalteries, and harps, by the ordinance of David the king, and of
    Gad, the prophet, and of Nathan, the prophet; for it was the command-ment of the
    Lord by the hand of his prophets.
  eng-WMBB: He set the Levites in the LORD’s house with cymbals, with stringed instruments,
    and with harps, according to the commandment of David, of Gad the king’s seer,
    and Nathan the prophet; for the commandment was from the LORD by his prophets.
  urd-GVH: हिज़क़ियाह ने लावियों को झाँझ, सितार और सरोद थमाकर उन्हें रब के घर में
    खड़ा किया। सब कुछ उन हिदायात के मुताबिक़ हुआ जो रब ने दाऊद बादशाह, उसके ग़ैबबीन
    जाद और नातन नबी की मारिफ़त दी थीं।
  rug-rug: Meke vekoi sa baṉara sari na tie Livaeti pa Zelepade te Zihova pude tuqei
    sari na hapu, mike, meke na sibolo, gua sapu ele tozi veko ni e Zihova koe baṉara
    Devita, e Qadi sa tie dodogorae tanisa baṉara, meke koe poropita Netani.
  gaz-gaz: Innis akkuma Daawitii fi Gaad ilaaltuu mootichaa fi Naataan raajichaan
    ajajametti Lewwota kilillee, baganaa fi kiraara qabachiisee mana qulqullummaa
    Waaqayyootti ramade; kunis ajaja Waaqayyo karaa raajota isaatiin kennee dha.
  fra-LSG: Il fit placer les Lévites dans la maison de l’Éternel avec des cymbales,
    des luths et des harpes, selon l’ordre de David, de Gad le voyant du roi, et de
    Nathan, le prophète; car c’était un ordre de l’Éternel, transmis par ses prophètes.
  yal-yal: Mangan yi Lewi bɔnsɔnna muxune lu Alatala Batu Banxini, kariɲanne nun kondenne
    nun bɔlɔnne yi suxi naxanye yii alo Dawuda nun mangana fetoon Gadi nun Nabi Natan
    a yamari kii naxan yi, bayo Alatalaa yamarin nan yi a ra, a nabine naxan nali
    muxune ma.
  haw-1868: 'A hoonoho iho la oia i na Levi iloko o ka hale o Iehova me na kimebala,
    a me na pesaletera, a me na mea kani, e like me ke kauoha a Davida, a me Gada
    ke kumu a ke alii, a me Natana ke kaula: no ka mea, pela ke kauoha a Iehova ma
    na kaula.'
  arb-NAV: وَأَوْقَفَ حَزَقِيَّا الْمَلِكُ اللّاوِيِّينَ فِي هَيْكَلِ الرَّبِّ بِالصُّنُوجِ
    وَالرَّبَابِ وَالأَعْوَادِ، بِمُقْتَضَى أَمْرِ دَاوُدَ وَجَادَ النَّبِيِّ وَنَاثَانَ
    النَّبِيِّ، تَلْبِيَةً لِوَصَايَا الرَّبِّ الَّتِي نَطَقَ بِها عَلَى لِسَانِ أَنْبِيَائِهِ،
  ewe-ewe: Eda Levitɔwo ɖe Yehowa ƒe gbedoxɔ la me kple gakogoewo, saŋkuwo kple kasaŋkuwo
    abe ale si David kple Gad, fia la ƒe nukpɔla kple Natan, nyagblɔɖila la ɖoe da
    ɖi la ene. Yehowae de se sia to eƒe nyagblɔɖilawo dzi.
  eng-LEE: 'And he stationed the Levites in the house of the Lord with cymbals, with
    psalteries, and with harps, according to the command of David, and of Gad the
    king''s seer, and Nathan the prophet: because from the Lord was this commandment
    by means of his prophets.'
  asm-FB: হিষ্কিয়াই ৰজা দায়ূদৰ দৰ্শক গাদ আৰু নাথন ভাববাদীৰ আজ্ঞা অনুসাৰে তাল, নেবল
    আৰু বীণা লোৱা লেবীয়াসকলক যিহোৱাৰ গৃহত উপস্থিত কৰালে; কিয়নো যিহোৱাই তেওঁৰ ভাববাদীসকলৰ
    দ্বাৰাই ইয়াকে কৰিবলৈ আজ্ঞা দিছিল।
  sus-A: مَنفّ نَشَ لٍوِكَيٍ تِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، بّيتِبَسٍيٍ عَلْ مَشَسٍيٍ
    نُن كْرَيٍ نُ نَ عٍ يِ رَ، عَلْ دَوُدَ، عَننَبِ فَدِ، نُن عَننَبِ نَتَن نُ بَرَ
    عَ يَمَرِ كِ نَشّ. عَلَتَلَ شَ يَامَرِ نَن نُ عَ رَ، عَ نَشَن مَسٍنشِ عَ شَ نَمِحْنمّيٍ
    سَابُي رَ.
  fra-SBL: Il plaça les Lévites dans la maison de l'Éternel avec des cymbales, des
    instruments à cordes et des harpes, selon l'ordre de David, de Gad, le voyant
    du roi, et de Nathan, le prophète ; car l'ordre venait de l'Éternel par ses prophètes.
  hbo-hbo: וַיַּֽעֲמֵ֨ד אֶת־הַלְוִיִּ֜ם בֵּ֣ית יְהוָ֗ה בִּמְצִלְתַּ֙יִם֙ בִּנְבָלִ֣ים
    וּבְכִנֹּרֹ֔ות בְּמִצְוַ֥ת דָּוִ֛יד וְגָ֥ד חֹזֵֽה־הַמֶּ֖לֶךְ וְנָתָ֣ן הַנָּבִ֑יא
    כִּ֧י בְיַד־יְהוָ֛ה הַמִּצְוָ֖ה בְּיַד־נְבִיאָֽיו׃ ס
  kik-kik: Mũthamaki akĩiga Alawii hekarũ-inĩ ya Jehova marĩ na thaani iria ihũũrithanagio
    ikagamba, na inanda cia mũgeeto na cia kĩnũbi ta ũrĩa gwaathanĩtwo nĩ Daudi na
    Gadi mũndũ ũrĩa wonagĩra mũthamaki maũndũ, na Nathani ũrĩa mũnabii; ũndũ ũyũ waathanĩtwo
    nĩ Jehova na tũnua twa anabii ake.
  fra-NCL: Il fit placer les lévites dans la maison de Yahweh avec des cymbales, des
    cithares et des harpes, selon l’ordre de David, de Gad, le voyant du roi, et de
    Nathan le prophète ; car cet ordre venait de Yahweh, par l’organe de ses prophètes.
  cek-AK: David hoi siangpahrang ih tahmaa Gad hoi tahmaa Nathan cae mah thuih ih
    lok baktih toengah, cingceng, tamoi hoi katoengnawk kruek kop Levi acaengnawk
    to im thungah ohsak; tahmaanawk khaeah Angraeng mah paek ih lok baktih toengah
    hae hmuen hae a sak.
  cuk-cuk: 'Rey-Ezequías, Levita-dulemar, Bab-Jehováʼse-goled-neggi we-gar-ogormalaga
    urbisad: Gar-címbalo, gar-salterio, degi, gar-arpa ogormalagar. David-igar-mesisadba,
    Bab-Gayaburba-barsoged-Natán-igar-mesisadba, degi, reyga-negburgan-daked-Gad-igar-mesisadba
    imaksamalad. We-igarmarde, Bab-Jehová, e-gayaburba-barsogmaladba uksad.'
  uig-CYR: Падиша йәнә Лавийларни Пәрвәрдигар өйидә Давутниң, Давут падишаниң алдин
    көргүчиси гадниң вә Натан пәйғәмбәрниң буйруғинидәк җаңҗаң, тәмбур вә чилтар қатарлиқ
    сазларни тутуп, сәп болуп турушқа тайинлиди (чүнки әслидә бу әмир Пәрвәрдигардин,
    өз пәйғәмбәрлириниң вастиси билән тапиланған еди).
  tel-2017: మునుపు దావీదూ, రాజుకు దీర్ఘ దర్శి అయిన గాదూ, ప్రవక్త అయిన నాతానుల ఆజ్ఞ
    ప్రకారం హిజ్కియా యెహోవా మందిరంలో తాళాలనూ తీగె వాయిద్యాలనూ సితారాలనూ వాయించడానికి
    అతడు లేవీయులను ఏర్పాటు చేశాడు. అలా జరగాలని యెహోవా తన ప్రవక్తల ద్వారా ఆజ్ఞాపించి
    ఉన్నాడు.
  hat-BSA: Apre, li te estasyone Levit yo lakay SENYÈ a avèk senbal yo, avèk ap e
    avèk linstriman kòd yo, selon kòmand David la avèk Gad, konseye wa a, ak Nathan,
    pwofèt la; paske kòmand lan te sòti nan SENYÈ a pa pwofèt li yo.
  kos-kos: Tokosra el oru oana ma LEUM GOD El sapkin nu sel Tokosra Davi — ma David
    el eis sel Gad, mwet liaten lun tokosra, oayapa sel mwet palu Nathan. Tokosra
    el oakiya acn sin mwet Levi in Tempul, wi harp ac cymbal,
  hbo-WLC: וַיַּֽעֲמֵ֨ד אֶת־הַלְוִיִּ֜ם בֵּ֣ית יְהוָ֗ה בִּמְצִלְתַּ֙יִם֙ בִּנְבָלִ֣ים
    וּבְכִנֹּר֔וֹת בְּמִצְוַ֥ת דָּוִ֛יד וְגָ֥ד חֹזֵֽה־הַמֶּ֖לֶךְ וְנָתָ֣ן הַנָּבִ֑יא
    כִּ֧י בְיַד־יְהוָ֛ה הַמִּצְוָ֖ה בְּיַד־נְבִיאָֽיו ׃ ס
  ibo-ibo: O mere ka ụfọdụ ndị Livayị nọdụ nʼụlọnsọ ahụ, dịka ndị na-abụ abụ. O nyere
    ha ogene, na une, na ụbọ akwara. O mere nke a nʼusoro dịka Devid na Gad, bụ ọhụ
    ụzọ eze, na Netan, bụ onye amụma, nke a bụ dịka Onyenwe anyị nyererịị nʼiwu site
    nʼaka ndị amụma ya.
  ory-ory: ଆଉ, ସେ ଦାଉଦଙ୍କର ଓ ରାଜାଙ୍କର ଦର୍ଶକ ଗାଦ୍‍ର ଓ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ଆଜ୍ଞାନୁସାରେ
    କରତାଳ ଓ ନେବଲ ଓ ବୀଣାଧାରୀ ଲେବୀୟମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ସ୍ଥାପନ କଲେ; କାରଣ ସଦାପ୍ରଭୁ
    ଆପଣା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ଦ୍ୱାରା ଏହି ଆଜ୍ଞା କରିଥିଲେ।
  chk-chk: Iwe, ewe king Hiskia a alenia ekewe mwän seni ewe ainangen Lefi lon imwen
    ewe Samol mi Lapalap fän pisekin kaktai, fän kitar me ükülele, usun mine Tafit
    me Kat nöün ewe king we soufos, pwal ewe soufos Natan ra allük, pun ei allük ekewe
    soufos ra apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Wal King Hesakaiya bin dum wanim YAWEI bin dalim King Deibid basdam blanga
    dum thru langa det dubala speshalwan mesinja neim Ged en Neithan. En imbin pudum
    detlot Libaimen deya gin langa det Serramoni Pleis redi blanga plei detlot myusik.
  ukr-1871: І настановив він левітів в домі Господньому з кимвалами, псалтирями та
    цитрами, по постанові Давида й Гада, віщого у царя, та пророка Натана, бо ся постанова
    була від Господа через пророків його.
  deu-1951: Er ließ auch die Leviten sich im Hause des HERRN aufstellen mit Zimbeln,
    Psaltern und Harfen, wie David und Gad, der Seher des Königs, und der Prophet
    Natan befohlen hatten; denn es war des HERRN Gebot durch seine Propheten.
  eng-JPS: And he set the Levites in the house of the LORD with cymbals, with psalteries,
    and with harps, according to the commandment of David, and of Gad the king's seer,
    and Nathan the prophet; for the commandment was of the LORD by His prophets.
  srp-1865: I postavi Levite u domu Gospodnjem s kimvalima i psaltirima i guslama,
    kako bješe zapovjedio David i Gad vidjelac carev i Natan prorok; jer od Gospoda
    bješe zapovijest preko proroka njegovijeh.
  lug-lug: N’ateeka Abaleevi mu yeekaalu ya Mukama nga balina ebitaasa, entongooli,
    n’ennanga, ng’ekiragiro kya Dawudi, ne Gaadi omulabi wa kabaka ne Nasani nnabbi
    bwe kyali; kubanga ekiragiro ekyo kyava eri Mukama ng’ayita mu bannabbi be.
  heb-heb: ויעמד את הלוים בית יהוה במצלתים בנבלים ובכנרות במצות דויד וגד חזה המלך
    ונתן הנביא כי ביד יהוה המצוה ביד נביאיו׃
  ben-IRV: আর তিনি রাজা দায়ূদ, তাঁর দর্শক গাদ এবং ভাববাদী নাথনের আদেশ অনুসারে রাজা
    হিষ্কিয় লেবীয়দের বললেন যেন তারা করতাল, বীণা ও নেবল নিয়ে সদাপ্রভুর ঘরে রাখলেন।
    কারণ সদাপ্রভু তাঁর ভাববাদীদের মধ্য দিয়ে এই আদেশই দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲੇਵੀਆਂ ਨੂੰ ਛੈਣਿਆਂ, ਸਿਤਾਰਾਂ ਅਤੇ ਬਰਬਤਾਂ ਨਾਲ
    ਖੜ੍ਹੇ ਕੀਤਾ ਜਿਵੇਂ ਦਾਊਦ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਗੈਬਦਾਨ ਗਾਦ ਅਤੇ ਨਾਥਾਨ ਨਬੀ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਸੀ
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਵੱਲੋਂ ਇਹ ਹੁਕਮ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਆਇਆ ਸੀ
  mya-JVB: ဒါဝိဒ် မင်းကြီး နှင့် သူ၏ပရောဖက် ဂဒ် ၊ ပရောဖက် နာသန် တို့ စီရင် သည်အတိုင်း
    ခွက်ကွင်း ၊ စောင်း ၊ တယော နှင့် တီးမှုတ်သော လေဝိ သားတို့ကို၊ ဗိမာန် တော်၌ ခန့်ထား
    တော်မူ၏။ ထိုသို့ထာဝရဘုရား သည် ပရောဖက် တို့အားဖြင့် စီရင် တော်မူသတည်း။
  hmo-hmo: Vadaeni Hesekaia ese Levi taudia be Lohiabada ena Dubu dekenai ia atodia,
    mai edia botaia auridia, bona gita badadia bona maragidia danu, Davida, bona king
    ena peroveta tauna Gadi, bona peroveta tauna Natana edia oda hegeregerena. Badina
    guna unai oda hereva be Lohiabada dekena amo ia mai, iena peroveta taudia ese
    idia gwauraia.
  urd-urd: और उसने दाऊद और बादशाह के ग़ैबबीन जद्द और नातन नबी के हुक्म के मुताबिक़
    ख़ुदावन्द के घर में लावियों को झाँझ और सितार और बरबत के साथ मुक़र्रर किया, क्यूँकि
    यह नबियों के ज़रिए' ख़ुदावन्द का हुक्म था।
  rus-SYN: И поставил он левитов в доме Господнем с кимвалами, псалтирями и цитрами,
    по уставу Давида и Гада, прозорливца царева, и Нафана пророка, так как от Господа
    был устав этот чрез пророков Его.
  bqc-SIM: À Levii buiↄ kàlɛ Dii ua, aa sɛ̃́sɛ̃naↄ ń mↄↄnaↄ ń domaↄ kũa lá Davidi
    ń aà gu'ena Gadao ń ãnabi Natão dìlɛwa, asa Dii mɛ́ dà a ãnabipiↄnɛ, ↄ̃
    aa ò.
  tcz-CHONGTHU: Nathan themgao leh lengpa themgao Gad nin Pathenna konna leng David
    thu ana pohchu Hezekiah lengpa hin phatah in ana juiyin ahi. Aman Levi techu selangdah
    leh tumging anakichoi sah in houinnah pan analah sah in ahi
  mar-mar: दावीद, राजाचा द्रष्टा गाद आणि संदेष्टा नाथान यांच्या आज्ञेप्रमाणे राजा
    हिज्कीयाने झांजा, सतारी व वीणा वाजवण्यासाठी परमेश्वराच्या मंदिरात लेवीची नेमणूक
    केली. परमेश्वराने संदेष्ट्यांमार्फत तशी आज्ञा केली होती.
  qub-qub: Ray Ezequiasga Tayta Diospa Templunman churaran Leví runacunata latilluntawan,
    arpantawan, tacsha arpantawan. Churaran ray David camacächishanno, Tayta Diospa
    profëtan Gad y Natán nishanno. Chayno rurananpäga Tayta Diosmi profëtancunawan
    willacachiran.
  bqp-bqp: U Lefibɑ doke Yinni Gusunɔn sɑ̃ɑ yerɔ bɑ sɛkɛtirɛnu nɛni kɑ guunu kɑ mɔrɔkunu
    nge mɛ Dɑfidi kɑ Gusunɔn sɔmɔbu Gɑdi kɑ mɑɑ Nɑtɑni bɑ woodɑ wɛ̃ bu ko. Yinni Gusunɔwɑ
    u bu woodɑ ye wɛ̃.
  hat-hat: Wa Ezekyas mete moun Levi nan Tanp Seyè a avèk senbal, bandjo ak gita,
    dapre regleman David, Gad, pwofèt wa a ansanm ak pwofèt Natan te bay, paske tout
    lòd Seyè a vle bay, se nan bouch pwofèt li yo li toujou mete yo.
  eng-BSB: Hezekiah stationed the Levites in the house of the LORD with cymbals, harps,
    and lyres according to the command of David, of Gad the king’s seer, and of Nathan
    the prophet. For the command had come from the LORD through His prophets.
  eng-WEBPB: He set the Levites in the LORD’s house with cymbals, with stringed instruments,
    and with harps, according to the commandment of David, of Gad the king’s seer,
    and Nathan the prophet; for the commandment was from the LORD by his prophets.
  kbq-kbq: Ana nehuno kini ne' Hezekaia'a Livae nagara zamazeri otitere hige'za Ra
    Anumzamofo mono nompi nase'nasepane, hapu zavenane, lairiema nehaza zavenane eri'za
    otihoma hire otitere hu'naze. Na'ankure e'i ana'ma hu'nazana Devitine, Anumzamofo
    kasnampa ne' Gatine, kasnampa ne' Neteninema Ra Anumzamo'ma zamasamige'za hu'naza
    kante anteno zamazeri otitere hu'ne.
  nhe-BL: Huan Ezequías nojquiya quintlali levitame ipan itiopa Toteco para quihueyichihuase
    Toteco ica tlatzotzonali, queja platillos, salterios huan arpas. Quitlamichijqui
    nochi nopa tlanahuatili tlen TOTECO quimacatoya David huejcajquiya ica nopa tlachixquetl
    Gad huan nopa tiocamanalojquetl Natán.
  gub-BL: 'Ezeki weruzar tuwihawete Tawi ize''eg. Tupàn Tuweharupi Wiko Ma''e omono
    uze''eg uze''eg imume''u har tuwihawete henataromo har Kaz her ma''e pe a''e,
    uze''eg imume''u har Nàtà pe no. Ezeki weruzar a''e ze''eg paw a''e. Omono kar
    Erewi izuapyapyr imupu pyr hereko har tàpuzuhu pupe wà: kawaw zàwenugar imupu
    har wà, wioràwiràn imupu har wà, wioràwiràn pixika''i ma''e imupu har wà.'
  eng-DRA: 'And he set the Levites in the house of the Lord with cymbals, and psalteries,
    and harps according to the regulation of David the king, and of Gad the seer,
    and of Nathan the prophet: for it was the commandment of the Lord by the hand
    of his prophets.'
