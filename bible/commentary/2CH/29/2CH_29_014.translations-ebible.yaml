verse: 2CH.029.014
translations:
  mal-C: 'ഹേമാന്റെ പിൻഗാമികളിൽനിന്ന്: യെഹീയേൽ, ശിമെയി; യെദൂഥൂന്റെ പിൻഗാമികളിൽനിന്ന്:
    ശെമയ്യാവ്, ഉസ്സീയേൽ.'
  deu-TKW: 'von den Nachkommen Hemans: Jehïel und Simei; von den Nachkommen Jeduthuns:
    Semaja und Ussiel.'
  lin-lin: 'na molongo ya Emani : Yeyeli mpe Shimei ; mpe na molongo ya Yedutuni :
    Shemaya mpe Uzieli.'
  eng-LSV: 'and of the sons of Heman: Jehiel and Shimei; and of the sons of Jeduthun:
    Shemaiah and Uzziel—'
  eng-GNV: 'And of the sonnes of Heman, Iehiel, and Shimei: and of the sonnes of Ieduthun,
    Shemaiah and Vzziel.'
  eng-WEBSTER: 'And of the sons of Heman; Jehiel, and Shimei: and of the sons of Jeduthun;
    Shemaiah, and Uzziel.'
  nhw-BL: 'Tlen nopa huejcapan tata Hemán tequitque: Jehiel huan Simei. Tlen nopa
    huejcapan tata Jedutún tequitque: Semaías huan Uziel.'
  swh-ONEN: kutoka kwa wana wa Hemani, Yehieli na Shimei; kutoka kwa wana wa Yeduthuni,
    Shemaya na Uzieli.
  bba-bba: kɑ Yeyɛli kɑ Simɛi Hemɑnin bibun bweseru sɔɔ kɑ Semɑyɑ kɑ Usiɛli Yedutum
    bibun bweseru sɔɔ.
  eng-KJVCPB: 'and of the sons of Heman; Jehiel, and Shimei: and of the sons of Jeduthun;
    Shemaiah, and Uzziel.'
  luo-luo: koa kuom nyikwa Heman, Jehiel kod Shimei; koa kuom nyikwa Jeduthun, Shemaya
    kod Uziel.
  meu-meu: 'Hemana iduhuna amo: Iehuele bona Simei; bona Iedutunu iduhuna amo: Semaia
    bona Usiele.'
  npi-ULB: हेमानका छोराहरूबाट यहीएल र शिमी, अनि यदूतूनका छोराहरूबाट शमायाह र उज्‍जीएल
    ।
  yor-yor: nínú àwọn ọmọ Hemani, Jehieli àti Ṣimei; nínú àwọn ọmọ Jedutuni, Ṣemaiah
    àti Usieli.
  pes-OPCB: '@see-verse:2CH.029.013'
  tgl-ULB: sa mga anak ni Heman, sina Jehiel at Simei; at sa mga anak ni Jeduthun,
    sina Semias at Uziel.
  hui-hui: Yahuele Simaila libu Hemana aria hene. Ani bialu Semaia Usielela libu Yadudunu
    aria hene.
  mya-mya: '@see-verse:2CH.029.013'
  bod-N: ཧེ་མཱན་གྱི་བུ་རྒྱུད་ལས། ཡེ་ཧི་ཨེལ་དང་། ཤིམ་ཨི་དང་། ཡེ་དུ་ཐུན་གྱི་བུ་རྒྱུད་ལས།
    ཤེ་མ་ཡཱ་དང་ཨུ་ཟི་ཨེལ་བཅས་སོ། །
  sna-sna: kubva kuzvizvarwa zvaHemani, Jehieri naShimei; kubva kuzvizvarwa zvaJedhutuni,
    Shemaya naUzieri.
  spa-BLM: y de los hijos de Hemán, Jehuel y Simei; y de los hijos de Jedutún, Semaías
    y Uziel.
  cac-cac: 'Axo d''a scal yin̈tilal vin̈aj Hemán: A vin̈aj Jehiel yed'' vin̈aj Simei.
    Axo d''a scal eb'' yin̈tilal vin̈aj Jedutún: A vin̈aj Semaías yed'' vin̈aj Uziel.'
  swh-ULB: wa wana wa Hemani, Yehueli na Shimei; na wa wana Yeduthuni, Shemaya na
    Uzieli.
  bel-bel: 'і з сыноў Эманавых: Ехіэл і Шымэй; і з сыноў Ідытунавых: Шэмая і ўзіел.'
  deu-ELBBK: 'und von den Söhnen Hemans: Jechiel und Simei; und von den Söhnen Jeduthuns:
    Schemaja und Ussiel.'
  mbb-OT: 'Diyà te menge kevuwazan ni Heman: si Jehiel wey si Shimei. Diyà te menge
    kevuwazan ni Jedutun: si Shemaya wey si Uziel.'
  mal-2015: ഹേമാന്യരിൽ യെഹൂവേൽ, ശിമെയി; യെദൂഥൂന്യരിൽ ശിമയ്യാവു, ഉസ്സീയേൽ എന്നീ ലേവ്യർ
    എഴുന്നേറ്റു.
  rmc-rmc: andral le Hemanoskri fajta o Jechiel the o Šimej; andral le Jedutunoskri
    fajta o Šemajah the o Uziel.
  pes-OPV: و از بنی هیمان یحیئیل و شمعی و از بنی یدوتون شمعیا و عزیئیل.
  ron-1924: 'ши дин фиий луй Хеман: Иехиел ши Шимей; ши дин фиий луй Иедутун: Шемая
    ши Узиел.'
  ben-OBCV: হেমনের বংশধরদের মধ্যে থেকে, যিহূয়েল ও শিমিয়ি; যিদূথূনের বংশধরদের মধ্যে
    থেকে, শময়িয় ও উষীয়েল।
  som-som: Oo reer Heemaanna waxaa ka kacay Yexii'eel iyo Shimcii, oo reer Yeduutuunna
    waxaa ka kacay Shemacyaah iyo Cusii'eel.
  lat-VUC: 'necnon de filiis Heman, Jahiel, et Semei: sed et de filiis Idithun, Semeias,
    et Oziel.'
  eng-ASVBT: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  ita-1885: 'E d''infra i figliuoli di Heman: Iehiel, e Simi; e d''infra i figliuoli
    di Iedutun: Semaia ed Uzziel.'
  eng-LXXUP: 'and of the sons of Heman; Jehuel, and Shimei: and of the sons of Jeduthun;
    Shemaiah, and Uzziel.'
  eng-ULB: of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun, Shemaiah
    and Uzziel.
  spa-VBL: de los hijos de Hemán, Jehiel y Simei; y de los hijos de Jedutún, Semaías
    y Uziel.
  fra-_FOB: Et des enfants d'Héman, Jéhiel et Shimeï, et des enfants de Jéduthun,
    Shémaja et Uzziel.
  mal-mal: ഹേമാന്യരിൽ യെഹൂവേൽ, ശിമെയി; യെദൂഥൂന്യരിൽ ശിമയ്യാവ്, ഉസ്സീയേൽ എന്നീ ലേവ്യർ
    എഴുന്നേറ്റു.
  urd-GVR: Haimān ke ḳhāndān kā Yihiyel aur Simaī, Yadūtūn ke ḳhāndān kā Samāyāh aur
    Uzziyel.
  suz-BL: हेमान रे येहुएल नु शिमेइ, येदुथून रे शेमायाह नु उज्‍जीएल, मेको लेवीपुकी
    बाक्‍मा बाक्‍त।
  ita-1927: 'Dei figliuoli di Heman: Jehiel e Scimei. Dei figliuoli di Jeduthun: Scemaia
    e Uzziel.'
  ckb-ckb: لە نەوەی هێیمان، یەحیێل و شیمعی؛ لە نەوەی یەدوتون، شەمەعیا و عوزیێل.
  eng-BBE: And of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  kan-OKCV: ಹೇಮಾನ್ಯರಲ್ಲಿ ಯೆಹೀಯೇಲ್, ಶಿಮ್ಮಿ; ಯೆದುತೂನ್ಯರಲ್ಲಿ ಶೆಮಾಯ ಹಾಗೂ ಉಜ್ಜೀಯೇಲ್.
  tam-2017: ஏமானின் வம்சத்தாரில் எகியேலும், சிமேயியும், எதுத்தூனின் வம்சத்தாரில் செமாயாவும்,
    ஊசியேலும் என்னும் லேவியர்கள் எழும்பி,
  spa-RV-1909: Y de los hijos de Hemán, Jehiel y Simi; y de los hijos de Jeduthún,
    Semeías y Uzziel.
  ron-BTF: 'Și dintre fiii lui Heman: Iehiel și Șimei; și dintre fiii lui Iedutun:
    Șemaia și Uziel.'
  eng-WEBP: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  eng-FBV: from the sons of Heman, Jehiel and Shimei; and from the sons of Jeduthun,
    Shemaiah and Uzziel.
  nld-1939: Jechiël en Sjimi uit het geslacht Heman; Sjemaja en Oezziël, uit het geslacht
    Jedoetoen.
  nch-BL: 'Ten nopa huejcapan tata Hemán tequitique: Jehiel huan Simei. Ten nopa huejcapan
    tata Jedutún tequitique: Semaías huan Uziel.'
  vie-1934: về dòng Hê-man có Giê-hi-ên và Si-mê-i; về dòng Giê-đu-thun có Sê-ma-gia
    và U-xi-ên.
  hin-CV: 'हेमान के वंशजों में से: येहिएल और शिमेई; यदूथून के वंशजों में से: शेमायाह
    और उज्ज़िएल.'
  spa-BES: Y de los hijos de Hemán, Jehiel y Simei; y de los hijos de Jedutún, Semaías
    y Uziel.
  tdx-tdx: le amo ana’ i Hemaneo; Iehiele naho i Simey; vaho amo ana’ Iedotoneo, i
    Semaià naho i Oziele.
  tha-KJV: และลูกหลานของเฮมาน มี​เยฮีเอลและชิเมอี และลูกหลานของเยดูธูน มี​เชไมอาห์และอุสซีเอล
  por-BR-2018: E dos filhos de Hemã, Jeiel e Simei; e dos filhos de Jedutum, Semaías
    e Uziel.
  deu-ELO: 'und von den Söhnen Hemans: Jechiel und Simei; und von den Söhnen Jeduthuns:
    Schemaja und Ussiel.'
  eng-WYC-2018: also of the sons of Heman, Jehiel, and Shimei; but also of the sons
    of Jeduthun, Shemaiah, and Uzziel. (and of the sons of Heman, Jehiel, and Shimei;
    and of the sons of Jeduthun, Shemaiah, and Uzziel.)
  epo-epo: 'kaj el la idoj de Heman: Jeĥiel kaj Ŝimei; kaj el la idoj de Jedutun:
    Ŝemaja kaj Uziel.'
  uig-PIN: Ⱨemanning ǝwladliridin Yǝⱨiyǝl bilǝn Ximǝy, Yǝdutunning ǝwladliridin Xemaya
    bilǝn Uzziyǝllǝr.
  beo-beo: '@see-verse:2CH.029.013'
  tpi-OTNT: Na Jehuel na Simei bilong lain Heman. Na Semaia na Usiel bilong lain Jedutun.
  hau-SA: Daga iyalin Heman, Yehiyel da Shimeyi. Daga zuriyar Yedutun, Shemahiya da
    Uzziyel.
  uig-LAT: Hémanning ewladliridin Yehiyel bilen Shimey, Yedutunning ewladliridin Shémaya
    bilen Uzziyeller.
  nde-nde: kwabosendo lukaHemani, kunguJehiyeli loShimeyi; kwabosendo lukaJeduthuni,
    kunguShemaya lo-Uziyeli.
  ton-ton: 'Pea ʻi he ngaahi foha ʻo Hemani: ko Sehieli, mo Simi: pea ʻi he ngaahi
    foha ʻo Situtuni: ko Simaia, mo ʻUsili.'
  ces-1613: 'A z synů Hémanových: Jechiel a Simei; z synů pak Jedutunových: Semaiáš
    a Uziel.'
  eng-WMB: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  tam-TCV: 'ஏமானின் சந்ததிகளிலிருந்து: யெகியேல், சிமேயி; எதுத்தூனின் சந்ததிகளிலிருந்து:
    செமாயா, ஊசியேல்.'
  ceb-ULB: sa mga anak ni Heman, si Jehiel ug Shimri ug sa anak nga lalaki ni Jedutun,
    si Shemaya ug si Uziel.
  pol-UBG: 'Z synów Hemana: Jechiel i Szimei; z synów Jedutuna: Szemajasz i Uzziel.'
  urd-GVU: ہیمان کے خاندان کا یحی ایل اور سِمعی، یدوتون کے خاندان کا سمعیاہ اور عُزی
    ایل۔
  deu-1912: 'und aus den Kindern Heman: Jehiel und Simei; und aus den Kindern Jeduthun:
    Semaja und Usiel.'
  kan-2017: ಹೇಮಾನ್ಯರಲ್ಲಿ ಯೆಹೀಯೇಲ್, ಶಿಮ್ಮೀ, ಯೆದೂತೂನ್ಯರಲ್ಲಿ ಶೆಮಾಯ ಹಾಗು ಉಜ್ಜೀಯೇಲ್,
  yap-yap: '@see-verse:2CH.029.013'
  hlt-MCSB: Heman koca lamloh Jehiel neh Shimei, Jeduthun koca lamloh Shemaiah neh
    Uzziel.
  mdy-ETH: '@see-verse:2CH.029.013'
  twi-ASANTE: 'Wɔn a wɔfiri Heman abusua mu ne: Yehiel ne Simei. Wɔn a wɔfiri Yedutun
    abusua mu ne: Semaia ne Usiel.'
  eng-WEBU: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  wal-wal: Hemaana yaraappe Yihi7eelanne SHim77a. Yidutuuna yaraappe SHamaa7iyaanne
    Uzzi7eela.
  spa-PDDPT: y de los hijos de Hemán, Jehiel y Simei; y de los hijos de Jedutún, Semaías
    y Uziel.
  gun-gun: Hemã ramymino regua ma Jeuel ha'e Simei. Jedutum ramymino regua ma Semaías
    ha'e Uziel.
  ilo-ULB: manipud kadagiti putot a lalaki ni Heman ket da Jehuel ken Simei; ken manipud
    kadagiti putot a lalaki ni Jedutun ket da Semaias ken Uzziel.
  kpg-kpg: '@see-verse:2CH.029.013'
  uig-ARA: ھېماننىڭ ئەۋلادلىرىدىن يەھىيەل بىلەن شىمەي، يەدۇتۇننىڭ ئەۋلادلىرىدىن شېمايا
    بىلەن ئۇززىيەللەر.
  sus-sus: Heman xa die Yɛxiyɛli nun Simeyi, nun Yedutun xa die Semaya nun Yusiyɛli.
  pon-2006: '@see-verse:2CH.029.013'
  ksd-ksd: ta ra apik na tarai Eman, Iekuel ma Simei; ma ta ra apik na tarai Iedutun,
    Semaia ma Usiel.
  tur-YTC: Heman oğullarından Yehuel ve Şimei; Yedutun oğullarından Şemaya ve Uzziel.
  grc-BRENT: Καὶ τῶν υἱῶν Αἰμὰν, Ἰεϊὴλ καὶ Σεμεΐ· καὶ τῶν υἱῶν Ἰδιθοὺν, Σαμαίας, καὶ
    Ὀζιήλ.
  ind-AYT: Yehiel, anak Simei, dari keturunan Heman; Semaya dan Uziel dari keturunan
    Yedutun.
  nya-nya: kuchokera kwa zidzukulu za Hemani, Yehieli ndi Simei; kuchokera kwa zidzukulu
    za Yedutuni, Semaya ndi Uzieli.
  hrv-hrv: 'od Hemanovih sinova: Jehiel i Šimej; od Jedutunovih sinova: Šemaja i Uziel.'
  mps-mps: me Jehuel me Simei te Heman hani bidi. Tama me Semaia me Usiel te Jedutun
    bidi hani dao.
  tpi-tpi: Na Jehuel na Simei bilong lain Heman. Na Semaia na Usiel bilong lain Jedutun.
  dan-1931: af Hemans Sønner Jehiel og Sjim'i; og af Jedutuns Sønner Sjemaja og Uzziel;
  vie-OVCB: 'Từ gia tộc Hê-man: Giê-hi-ên và Si-mê-i. Từ gia tộc Giê-đu-thun: Sê-ma-gia
    và U-xi-ên.'
  guj-2017: હેમાનના પુત્રોમાંના યહીએલ તથા શિમઈ; યદૂથૂનના પુત્રોમાંના શમાયા તથા ઉઝિયેલ.
  pon-2006A: '@see-verse:2CH.029.013'
  por-BRBSL: e dos filhos de Heman, Jehuel e Shimei; e dos filhos de Jedutum, Semaías
    e Uzziel.
  cth-cth: Heman capa thung dawk e Jehiel hoi Shimei, Jeduthun capa thung dawk e Shemaiah
    hoi Uzziel, ahnimanaw a kangdue awh.
  twi-twi: 'Wɔn a wofi Heman abusua mu yɛ: Yehiel ne Simei. Wɔn a wofi Yedutun abusua
    mu yɛ: Semaia ne Usiel.'
  hlt-hlt: Heman koca lamloh Jehiel neh Shimei, Jeduthun koca lamloh Shemaiah neh
    Uzziel.
  tbz-SIM: Kɛ̀ Emɑnni kɔku kɔbɛ ntú Yeiyɛɛdi nɛ̀ Semmɛii. Kɛ̀ Yedutunni kɔku kɔbɛ
    ntú Semmɑyɑ nɛ̀ Usiyɛɛdi.
  msy-2020: Ezɨ Jehuel ko Simei, aning Hemanɨn ikɨzimɨn gumazimning. Ezɨ Semaia ko
    Usiel, aning Jedutun ikɨzimɨn gumazimning.
  dop-dop: nɑ Hɛmɑŋ lʋlʋɣʋ nyǝ́mɑ. Yehiyɛlɩ nɑ Simeyi, nɑ Yetutuŋ lʋlʋɣʋ nyǝ́mɑ. Semɑyɑ
    nɑ Usiyɛlɩ.
  azb-azb: Heman nəslindən Yexiel, Şimeyi və Yedutun nəslindən Şemaya və Uzziel.
  eng-DBY: and of the sons of Heman, Jehiel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  hin-2017: और हेमान की सन्तान में से यहूएल और शिमी, और यदूतून की सन्तान में से शमायाह
    और उज्जीएल।
  eng-YLT: 'and of the sons of Heman: Jehiel and Shimei; and of the sons of Jeduthun:
    Shemaiah and Uzziel —'
  kne-kne: sin polin Heman, da Jehuel en Simei yan da Semayas en Uzziel sin polin
    Jedutun.
  eng-WYC-2017: also of the sons of Heman, Jehiel, and Shimei; but also of the sons
    of Jeduthun, Shemaiah, and Uzziel.
  eng-WMBB: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  urd-GVH: हैमान के ख़ानदान का यहियेल और सिमई, यदूतून के ख़ानदान का समायाह और उज़्ज़ियेल।
  rug-rug: '@see-verse:2CH.029.013'
  gaz-gaz: ilmaan Heemaan keessaa, Yehiiʼeelii fi Shimeʼii; ilmaan Yeduutuun keessaa,
    Shemaaʼiyaa fi Uziiʼeel.
  fra-LSG: et des fils d’Héman, Jehiel et Schimeï; et des fils de Jeduthun, Schemaeja
    et Uzziel.
  yal-yal: 'Heman xabilani: Yɛxiyɛli nun Simeyi. Yedutun xabilani: Semaya nun Yusiyɛli.'
  haw-1868: A no ka poe mamo a Hemana, o Iehiela, a me Simei; a no ka poe mamo a Iedutuna,
    o Semaia a me Uziela.
  arb-NAV: 'وَمِنْ ذُرِّيَّةِ هَيْمَانَ: يَحِيئِيلُ وَشِمْعِي، وَمِنْ ذُرِّيَّةِ يَدُوثُونَ:
    شَمْعِيَا وَعُزِّيئِيلُ.'
  ewe-ewe: 'Ame siwo tso Heman ƒe hlɔ̃ me: Yehiel kple Simei. Ame siwo tso Yedutun
    ƒe hlɔ̃ me. Semaya kple Uziel.'
  eng-LEE: And of the sons of Heman, Jechiel and Shim'i; and of the sons of Jeduthun,
    Shema'yah and 'Uzziel;
  asm-FB: হেমনৰ সন্তান সকলৰ মাজৰ যিহীয়েল আৰু চিমিয়ী আৰু যিদূথূনৰ সন্তান সকলৰ মাজৰ
    চময়িয়া আৰু উজ্জীয়েল৷
  sus-A: هٍمَن شَ دِيٍ يّشِيّلِ نُن سِمٍيِ، نُن يٍدُتُن شَ دِيٍ سٍمَيَ نُن يُسِيّلِ.
  fra-SBL: et des fils d'Héman, Jehuel et Shimei ; et des fils de Jeduthun, Shemaiah
    et Uzziel.
  hbo-hbo: וּמִן־בְּנֵ֥י הֵימָ֖ן *יְחוּאֵל (יְחִיאֵ֣ל) וְשִׁמְעִ֑י ס וּמִן־בְּנֵ֣י
    יְדוּת֔וּן שְׁמַֽעְיָ֖ה וְעֻזִּיאֵֽל׃
  kik-kik: Kuuma kũrĩ njiaro cia Hemani, maarĩ Jehueli na Shimei; kuuma kũrĩ njiaro
    cia Jeduthuni, maarĩ Shemaia na Uzieli.
  fra-NCL: des fils d’Héman, Jahiel et Seméï ; et des fils d’Idithun, Séméïas et Oziel.
  cek-AK: Heman acaeng thung hoiah Jeiel hoi Shimei; Jeduthun acaeng thung hoiah Shemaiah
    hoi Uzziel cae toksak hanah angthawk o.
  cuk-cuk: 'Hemán-e-wagandi, wemalad: Jehiel, Simei. Jedutún-e-wagandi, wemalad: Semaías,
    Uziel.'
  uig-CYR: Һеманниң әвлатлиридин Йәһийәл билән Шимәй, Йәдутунниң әвлатлиридин Шемая
    билән Уззийәлләр.
  tel-2017: హేమాను సంతానంలో యెహీయేలు, షిమీ, యెదూతూను సంతానంలో షెమయా, ఉజ్జీయేలు.
  hat-BSA: epi soti nan fis a Héman yo, Jehiel avèk Schimeï; epi soti nan fis a Jeduthun
    yo, Schemaeja avèk Uzziel.
  kos-kos: 'Liki sou lulap lal Heman: Jehuel ac Shimei Liki sou lulap lal Jeduthun:
    Shemaiah ac Uzziel'
  hbo-WLC: וּמִן־בְּנֵ֥י הֵימָ֖ן יחואל וְשִׁמְעִ֑י ס וּמִן־בְּנֵ֣י יְדוּת֔וּן שְׁמַֽעְיָ֖ה
    וְעֻזִּיאֵֽל׃
  ibo-ibo: 'nʼikwu Heman: Jehiel, na Shimei; nʼikwu Jedutun: Shemaya, na Uziel.'
  ory-ory: ଓ ହେମନର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ଯିହୀୟେଲ ଓ ଶିମୀୟି ଓ ଯିଦୂଥୂନ୍‍‍ର ସନ୍ତାନମାନଙ୍କ
    ମଧ୍ୟରୁ ଶମୟୀୟ ଓ ଉଷୀୟେଲ, ଏହିସବୁ ଲେବୀୟ ଲୋକ ଉଠିଲେ।
  chk-chk: Seni ewe eterekesin Heman Jehuel me Simei, nge seni ewe eterekesin Jetutun
    Semaia me Usiel.
  rop-rop: '@see-verse:2CH.029.013'
  ukr-1871: 'А з синів Еманових: Ехіел і Шимей; а з синів Ідитунових: Шемая і Уззієл.'
  deu-1951: 'und von den Söhnen Hemans; Jechiel und Simei; und von den Söhnen Jedutuns:
    Semaja und Ussiel.'
  eng-JPS: and of the sons of Heman, Jehiel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  srp-1865: I od sinova Amonovijeh Jeilo i Simej, i od sinova Jedutunovijeh Semaja
    i Ozilo;
  lug-lug: ne Yekweri ne Simeeyi, bazzukulu ba Kemani, ne Semaaya ne Wuziyeeri bazzukulu
    ba Yedusuni.
  heb-heb: ומן בני הימן יחואל ושמעי ומן בני ידותון שמעיה ועזיאל׃
  ben-IRV: হেমনের বংশধরদের মধ্য থেকে যিহূয়েল ও শিমিয়ি এবং যিদূথূনের বংশধরদের মধ্য
    থেকে শময়িয় ও উষীয়েল।
  pan-pan: ਅਤੇ ਹੇਮਾਨੀਆਂ ਵਿੱਚੋਂ ਯਹੀਏਲ ਅਤੇ ਸ਼ਮਈ ਅਤੇ ਯਦੂਥੂਨੀਆਂ ਵਿੱਚੋਂ ਸ਼ਮਅਯਾਹ ਅਤੇ ਉੱਜ਼ੀਏਲ
  mya-JVB: ဟေမန် အမျိုးသား ယေဟေလ နှင့် ရှိမိ ၊ ယေဒုသုန် အမျိုးသား ရှေမာယ နှင့် ဩဇေလ
    တို့သည်၊
  hmo-hmo: 'Hemana iduhu dekena amo: Iehuele bona Simei. Iedutunu iduhu dekena amo:
    Semaia bona Usiele.'
  urd-urd: और बनी हैमान में से यहीएल और सिमई, और बनी यदूतून में से समा'याह और 'उज़िएल।
  rus-SYN: 'и из сыновей Емановых: Иехиел и Шимей; и из сыновей Идифуновых: Шемаия
    и Уззиел.'
  bqc-SIM: Emani buiↄ Yeiɛli ń Simɛio. Yedutu buiↄ Semaia ń Uziɛlio.
  tcz-CHONGTHU: Heman chate chu Jehiel leh Shimei ahin, Jeduthun chate chu Shemaiah
    leh Uzziel ahi
  mar-mar: हेमानच्या कुळातील यहीएल आणि शिमी, यदूथूनच्या कुळातील शमाया आणि उज्जियेल.
  qub-qub: Hemanpita miraj cajna caran Jehielwan Simei; Jedutunpita cajna Semaiaswan
    Uziel.
  bqp-bqp: kɑ Yeyɛli kɑ Simɛi Hemɑnin bibun bweseru sɔɔ kɑ Semɑyɑ kɑ Usiɛli Yedutum
    bibun bweseru sɔɔ.
  hat-hat: Nan branch fanmi Eyman an, se te Jeiyèl ak Chimeyi. Nan branch fanmi Jedoutoun
    lan, se te Chemaja ak Ouziyèl.
  eng-BSB: Jehiel and Shimei from the Hemanites; and Shemaiah and Uzziel from the
    Jeduthunites.
  eng-WEBPB: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
    Shemaiah and Uzziel.
  kbq-kbq: Hagi Hemani nagapintira, Jahieli'ene Simeike. Hagi Jedutuni nagapintira
    Semaia'ene Uzielike.
  nhe-BL: 'Tlen nopa huejcapan tata Hemán tequitique: Jehiel huan Simei. Tlen nopa
    huejcapan tata Jedutún tequitique: Semaías huan Uziel.'
  gub-BL: '@see-verse:2CH.029.013'
  eng-DRA: 'And of the sons of Heman, Jahiel, and Semei: and of the sons of Idithun,
    Semeias, and Oziel.'
