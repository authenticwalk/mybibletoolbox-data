verse: 2CH.029.001
translations:
  mal-C: രാജാവാകുമ്പോൾ ഹിസ്കിയാവിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം ഇരുപത്തിയൊൻപതു
    വർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മ സെഖര്യാവിന്റെ മകളായ അബീയാ ആയിരുന്നു.
  deu-TKW: Hiskia ward König im Alter von fünfundzwanzig Jahren und regierte neunundzwanzig
    Jahre zu Jerusalem. Seine Mutter aber hieß Abija, die Tochter Sacharjas.
  lin-lin: Ezekiasi azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu tuku mibale na libwa na Yelusalemi. Kombo ya mama na
    ye ezalaki « Abiya. » Abiya azalaki mwana mwasi ya Zakari.
  eng-LSV: Hezekiah [was] a son of twenty-five years [when] he has reigned, and he
    has reigned twenty-nine years in Jerusalem, and the name of his mother [is] Abijah
    daughter of Zechariah;
  eng-GNV: 'Hezekiah began to reigne, when he was fiue and twentie yeere olde, and
    reigned nine and twentie yeres in Ierusalem: and his mothers name was Abiiah the
    daughter of Zechariah.'
  eng-WEBSTER: Hezekiah began to reign when he was five and twenty years old, and
    he reigned nine and twenty years in Jerusalem. And his mother's name was Abijah
    the daughter of Zechariah.
  nhw-BL: Ezequías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    29 xihuitl ipan altepetl Jerusalén. Inana itoca Abías huan eliyaya iichpoca Zacarías.
  swh-ONEN: Hezekia alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miaka ishirini na tisa. Mama yake aliitwa Abiya
    binti Zekaria.
  bba-bba: Esekiɑsi u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di. Win mɛron yĩsirɑ
    Abiyɑ, Sɑkɑrin bii. U kuɑwɑ wɔ̃ɔ yɛndɑ nɔɔbu kɑ nnɛ bɑndu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Hezekiah began to reign when he was five and twenty years old, and he
    reigned nine and twenty years in Jerusalem. And his mother’s name was Abijah,
    the daughter of Zechariah.
  luo-luo: Hezekia ne ja-higni piero ariyo gabich kane obedo ruoth kendo norito piny
    kodak Jerusalem kuom higni piero ariyo gochiko. Min mare ne nyinge Abija nyar
    Zekaria.
  meu-meu: Hesekia e lohia matama negana ai ena mauri laḡanidia na ruahui-ima. Ia
    na laḡani ruahui-taurahanita e lohiava Ierusalem ai. Sinana ladana na Abia, Sekaria
    natuna hahinena.
  npi-ULB: हिजकियाले राज्य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा
    उनन्‍तिस वर्ष राज्य गरे । तिनकी आमाको नाउँ अबिया थियो । तिनी जकरियाकी छोरी थिइन्
    ।
  yor-yor: Hesekiah sì jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba
    ní Jerusalẹmu fún ọdún mọ́kàndínlọ́gbọ̀n orúkọ ìyá rẹ̀ sì ni Abijah ọmọbìnrin
    Sekariah.
  pes-OPCB: حِزِقیا در سن بیست و پنج سالگی پادشاه یهودا شد و بیست و نه سال در اورشلیم
    سلطنت کرد. (مادرش ابیا نام داشت و دختر زکریا بود.)
  tgl-ULB: Nagsimulang maghari si Ezequias noong siya ay dalawampu't limang taong
    gulang at naghari siya ng dalawampu't siyam na taon sa Jerusalem. Ang pangalan
    ng kaniyang ina ay Abija na anak ni Zacarias.
  hui-hui: Hesegaia ibu ai̱yahanda taba heneneyangi howa hama ibalu mali pira kirani
    duria (25) hayagola ibu kini pigane howa mali pira kirani dira (29) Yarusalemeni
    haru hene. Ibu ai̱ya mini Abiya ibu Segaraia wane berene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​ရှိ သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​နှစ်​ဆယ့်​ကိုး​နှစ်​နန်း​စံ​ရ လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ဇာ​ခ​ရိ​၏​သ​မီး
    အာ​ဘိ​ဖြစ်​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་རྒྱལ་སྲིད་འཛིན་དུས་ཁོང་དགུང་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ལོ་ཉེར་དགུའི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས།
    ཟཱ་ཀར་ཡའི་བུ་མོ་ཨ་བི་བྱ་བ་ནི་ཁོང་གི་ཡུམ་མོ། །
  sna-sna: Hezekia aiva namakore makumi maviri namashanu paakava mambo, akatonga muJerusarema
    kwamakore makumi maviri namapfumbamwe. Zita ramai vake rainzi Abhija mwanasikana
    waZekaria.
  spa-BLM: Ezequías comenzó a reinar cuando tenía veinticinco años, y reinó veintinueve
    años en Jerusalén. Su madre se llamaba Abías, hija de Zacarías.
  cac-cac: Ayic ix schaanel yich vin̈aj Ezequías yac'an reyal, 25 ab'il sq'uinal vin̈.
    29 ab'il ix yac' reyal vin̈ d'a Jerusalén. Abías sb'i ix snun vin̈, yisil ix vin̈aj
    Zacarías.
  swh-ULB: Hezekia alianza kutawala alipokuwa na umri wa miaka ishirini na mitano;
    alitawala miaka ishini na nane katika Yerusalemu. Jina la mama yake aliitwa Abiya;
    alikuwa binti wa Zekaria.
  bel-bel: Эзэкія зацараваў у дваццаць пяць гадоў, і дваццаць дзевяць гадоў валадарыў
    у Ерусаліме; імя маці яго Авія, дачка Захара.
  deu-ELBBK: Jehiskia wurde König, als er 25 Jahre alt war, und er regierte 29 Jahre
    in Jerusalem; und der Name seiner Mutter war Abija, die Tochter Sekarjas.
  mbb-OT: Mibpenuiǥen si Hezekia te 25 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 29 he tuig. Is iney
    zin iyan si Abia he anak ni Zacarias.
  mal-2015: യെഹിസ്കീയാവു ഇരുപത്തഞ്ചാം വയസ്സിൽ വാഴ്ച തുടങ്ങി; ഇരുപത്തൊമ്പതു സംവത്സരം
    യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു അബീയാ എന്നു പേർ. അവൾ സെഖയ്യാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Chizkijoske sas bišupandž (25) berš, sar ačhiľa kraľiske a andro Jeruzalem
    kraľinelas bišueňa (29) berš. Leskri daj sas e Abija, le Zecharijoskri čhaj.
  pes-OPV: حزقیا بیست و پنج ساله بود که پادشاه شد و بیست و نه سال در اورشلیم سلطنت
    نمود، و اسم مادرش ابیه دختر زکریا بود.
  ron-1924: Езекия а ажунс ымпэрат ла вырста де доуэзечь ши чинч де ань ши а домнит
    доуэзечь ши ноуэ де ань ла Иерусалим. Мама са се кема Абия, фата луй Захария.
  ben-OBCV: হিষ্কিয় পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে উনত্রিশ বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম অবিয়। তিনি সখরিয়ের মেয়ে ছিলেন।
  som-som: Xisqiyaah markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood,
    oo Yeruusaalemna boqor buu ku ahaa sagaal iyo labaatan sannadood, oo hooyadiis
    magaceedana waxaa la odhan jiray Abiiyaah ina Sekaryaah.
  lat-VUC: 'Igitur Ezechias regnare cœpit, cum viginti quinque esset annorum, et viginti
    novem annis regnavit in Jerusalem: nomen matris ejus Abia filia Zachariæ.'
  eng-ASVBT: 'Hezekiah began to reign when he was five and twenty years old; and he
    reigned nine and twenty years in Jerusalem: and his mother’s name was Abijah,
    the daughter of Zechariah.'
  ita-1885: EZECHIA era d'età di venticinque anni, quando cominciò a regnare; e regnò
    ventinove anni in Gerusalemme. E il nome di sua madre era Abia, figliuola di Zaccaria.
  eng-LXXUP: 'And Hezekiah began to reign at the age of twenty-five years, and he
    reigned twenty-nine years in Jerusalem: and his mother’s name was Abijah, daughter
    of Zechariah.'
  eng-ULB: Hezekiah began to reign when he was twenty-five years old; he reigned twenty-nine
    years in Jerusalem. His mother's name was Abijah; she was the daughter of Zechariah.
  spa-VBL: Ezequías tenía veinticinco años cuando se convirtió en rey, y reinó en
    Jerusalén durante veintinueve años. Su madre se llamaba Abías, hija de Zacarías.
  fra-_FOB: Ézéchias devint roi à l'âge de vingt-cinq ans, et il régna vingt-neuf
    ans à Jérusalem. Sa mère s'appelait Abija, fille de Zacharie.
  mal-mal: യെഹിസ്കീയാവ് ഇരുപത്തഞ്ചാം വയസ്സിൽ വാഴ്ചതുടങ്ങി; ഇരുപത്തൊമ്പത് സംവത്സരം
    യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മ അബീയാ സെഖര്യാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Jab Hizqiyāh Bādshāh banā to us kī umr 25 sāl thī. Yarūshalam meṅ rah kar
    wuh 29 sāl hukūmat kartā rahā. Us kī māṅ Abiyāh bint Zakariyāh thī.
  suz-BL: हिज्‍कीयाह पिप दुम्‍मेनु २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम २९
    बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें अबीयाह बाक्‍माक्‍त। मेको जकरिया आ तमी बाक्‍माक्‍त।
  ita-1927: Ezechia avea venticinque anni quando cominciò a regnare, e regnò ventinove
    anni a Gerusalemme. Sua madre si chiamava Abija, figliuola di Zaccaria.
  ckb-ckb: حەزقیا گەنجێکی بیست و پێنج ساڵان بوو کە بوو بە پاشا، بیست و نۆ ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی ئەبیای کچی زەکەریا بوو.
  eng-BBE: Hezekiah became king when he was twenty-five years old; and he was king
    in Jerusalem for twenty-nine years; and his mother's name was Abijah, the daughter
    of Zechariah.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಬತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಅಬೀಯಾ. ಅವಳು ಜೆಕರ್ಯನ ಮಗಳಾಗಿದ್ದಳು.
  tam-2017: எசேக்கியா இருபத்தைந்தாம் வயதில் ராஜாவாகி, இருபத்தொன்பது வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; சகரியாவின் மகளாகிய அவனுடைய தாயின் பெயர் அபியாள்.
  spa-RV-1909: Y EZECHÎAS comenzó á reinar siendo de veinticinco años, y reinó veintinueve
    años en Jerusalem. El nombre de su madre fué Abía, hija de Zachârías.
  ron-BTF: Ezechia era în vârstă de douăzeci și cinci de ani când a început să domnească
    și a domnit douăzeci și nouă de ani în Ierusalim. Și numele mamei lui era Abiia,
    fiica lui Zaharia.
  eng-WEBP: Hezekiah began to reign when he was twenty-five years old, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Abijah, the daughter of
    Zechariah.
  eng-FBV: Hezekiah was twenty-five when he became king, and he reigned in Jerusalem
    for twenty-nine years. His mother's name was Abijah, the daughter of Zechariah.
  nld-1939: Ezekias werd koning op vijf en twintigjarige leeftijd, en heeft negentien
    jaar in Jerusalem geregeerd. Zijn moeder heette Abi-ja, en was de dochter van
    Zekarjáhoe.
  nch-BL: Ezequías quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati 29
    xihuit ipan altepet Jerusalén. Inana itoca Abías huan eliyaya iichpoca Zacarías.
  vie-1934: Ê-xê-chia được hai mươi lăm tuổi khi người lên ngôi làm vua; người cai
    trị hai mươi chín năm tại Giê-ru-sa-lem; mẹ người tên là A-bi-gia, con gái của
    Xa-cha-ri.
  hin-CV: जब हिज़किय्याह राजा बना, उसकी उम्र पच्चीस साल थी. येरूशलेम में उसने उनतीस
    साल शासन किया. उसकी माता का नाम अबीयाह था, वह ज़करयाह की पुत्री थी.
  spa-BES: Ezequías se convirtió en rey cuando tenía veinticinco años; y él fue rey
    en Jerusalén por veintinueve años; y el nombre de su madre fue Abi, hija de Zacarías.
  tdx-tdx: 'Ni-roapolo taoñe lim’ amby t’Iekizkia te niorotse nifehe, le nifehe roapolo
    taoñe sive amby e Ierosa­laime ao: i Abiià ana’ i Zeka­rià ty tahinan-drene’e.'
  tha-KJV: เมื่อเฮเซคียาห์​มี​พระชนมายุ​ยี​่​สิ​บห้าพรรษา พระองค์​ทรงเริ่มครอบครอง
    และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มยี่​สิ​บเก้าปี พระมารดาของพระองค์ทรงพระนามว่า
    อาบ​ียาห์ บุ​ตรสาวของเศคาริยาห์
  por-BR-2018: E Ezequias começou a reinar sendo de vinte e cinco anos, e reinou vinte
    e nove anos em Jerusalém. O nome de sua mãe foi Abia, filha de Zacarias.
  deu-ELO: Jehiskia wurde König, als er fünfundzwanzig Jahre alt war, und er regierte
    neunundzwanzig Jahre zu Jerusalem; und der Name seiner Mutter war Abija, die Tochter
    Sekarjas.
  eng-WYC-2018: And Hezekiah began to reign, when he was of five and twenty years,
    and he reigned in Jerusalem nine and twenty years, (or And Hezekiah began to reign,
    when he was twenty-five years old, and he reigned in Jerusalem for twenty-nine
    years); the name of his mother was Abijah, the daughter of Zechariah.
  epo-epo: Ĥizkija fariĝis reĝo, havante la aĝon de dudek kvin jaroj, kaj dudek naŭ
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Abija, filino de Zeĥarja.
  uig-PIN: Ⱨǝzǝkiya tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bǝx yaxta idi; u Yerusalemda yigirmǝ
    toⱪⱪuz yil sǝltǝnǝt ⱪildi. Uning anisining ismi Abiya bolup, Zǝkǝriyaning ⱪizi
    idi.
  beo-beo: Hesigaia da lalelegele ode 25 gidigiloba, Yuda fi ilia hina bagade hamoi.
    E da Yelusaleme moilai bai bagade esala, Yuda fi ode 29 agoanega ouligilalu. Ea
    ame da Abaidia (Segalaia idiwi).
  tpi-OTNT: Hesekia i gat 25 krismas long taim em i kamap king na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Abiya, pikinini meri bilong Sekaraia.
  hau-SA: Hezekiya yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara ashirin da tara. Sunan mahaifiyarsa Abiya, ’yar
    Zakariya.
  uig-LAT: Hezekiya textke chiqqan chéghida yigirme besh yashta idi; u Yérusalémda
    yigirme toqquz yil seltenet qildi. Uning anisining ismi Abiya bolup, Zekeriyaning
    qizi idi.
  nde-nde: UHezekhiya wayeleminyaka engamatshumi amabili lemihlanu ubudala ethatha
    ubukhosi, njalo wabusa eJerusalema okweminyaka engamatshumi amabili lasificamunwemunye.
    Ibizo likanina lalingu-Abhija indodakazi kaZakhariya.
  ton-ton: Naʻe uofulu taʻu mo e taʻu ʻe nima ʻae motuʻa ʻo Hesekaia ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he taʻu ʻe uofulu ma hiva ʻi Selūsalema. Pea ko e hingoa
    ʻo ʻene faʻē ko ʻApisa ko e ʻofefine ʻo Sakalia.
  ces-1613: Ezechiáš kralovati počal, když byl v pětmecítma letech, a dvadceti devět
    let kraloval v Jeruzalémě. Jméno matky jeho bylo Abia dcera Zachariášova.
  eng-WMB: Hezekiah began to reign when he was twenty-five years old, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Abijah, the daughter of
    Zechariah.
  tam-TCV: எசேக்கியா அரசனானபோது இருபத்தைந்து வயதுள்ளவனாயிருந்தான். இவன் எருசலேமில்
    இருபத்தொன்பது வருடங்கள் ஆட்சிசெய்தான். இவனுடைய தாய் சகரியாவின் மகளான அபியாள் என்பவள்.
  ceb-ULB: Nagsugod si Hezekia sa paghari sa dihang nagpangidaron siya ug 25 ka tuig;
    naghari siya sulod sa 29 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao
    si Abija; anak siya nga babaye ni Zacarias.
  pol-UBG: Ezechiasz miał dwadzieścia pięć lat, kiedy zaczął królować, i królował
    dwadzieścia dziewięć lat w Jerozolimie. Jego matka miała na imię Abijja, była
    córką Zachariasza.
  urd-GVU: جب حِزقیاہ بادشاہ بنا تو اُس کی عمر 25 سال تھی۔ یروشلم میں رہ کر وہ 29
    سال حکومت کرتا رہا۔ اُس کی ماں ابیاہ بنت زکریاہ تھی۔
  deu-1912: Hiskia war fünfundzwanzig Jahre alt, da er König ward, und regierte neunundzwanzig
    Jahre zu Jerusalem. Seine Mutter hieß Abia, eine Tochter Sacharjas.
  kan-2017: ಹಿಜ್ಕೀಯನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಅವನು ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಇಪ್ಪತ್ತೊಂಭತ್ತು ವರ್ಷ ಆಳಿದನು. ಜೆಕರ್ಯನ ಮಗಳಾದ ಅಬೀಯ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Hezekiah e rliw’ nge lal e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni rliw’ nge mereb e duw. Chitiningin e Abijah ni be’ ni bpin ni fak
    Zekariah.
  hlt-MCSB: Hezekiah he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    kul kum ko manghai. A manu ming tah Zekhariah canu Abijah ni.
  mdy-ETH: ሂዚቂያሴኮ ሌዓ ላማታሚ ዶንጎ ሌዔ ማዓኣና ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላማታሚ ታዞጳ ሌዔ ዎይሤኔ፤ ዒዛኮ
    ዒንዳ ዓቢያ ጌይንታያ ዛካሪያሴ ናዎኬ፤
  twi-ASANTE: Hesekia dii ɔhene wɔ Yuda no, na wadi mfeɛ aduonu enum. Na ɔdii adeɛ
    mfeɛ aduonu nkron wɔ Yerusalem. Na ne maame yɛ Sakaria babaa a ne din de Abia.
  eng-WEBU: Hezekiah began to reign when he was twenty-five years old, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Abijah, the daughter of
    Zechariah.
  wal-wal: Hizqqiyaasi kawotiyo wode, laittai ayyo laatamanne ichchasha; i Yerusalaamen
    laatamanne uddufun laitta kawotiis. A aayee sunttai Abiiyo; a Zakkaariyaasa na7iyo.
  spa-PDDPT: Ezequías tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén.
    El nombre de su madre fue Abías, hija de Zacarías.
  gun-gun: Ezequias ma vinte e cinco ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e
    vy vinte e nove ma'etỹ re opena Jerusalém py. Ixy ma Zacarias rajy Abia.
  ilo-ULB: Nangrugi nga agturay ni Hezekias a kas ari idi agtawen isuna iti 25; nagturay
    isuna iti 29 a tawen idiay Jerusalem. Abiha ti nagan ti inana; a putot a babai
    ni Zacarias.
  kpg-kpg: Hezekiah ne madalua maa lima ono ngadau, gei mee gaa king, guu dagi i Jerusalem
    i nia ngadau e madalua maa hiwa. Tinana o maa go Abijah, tama ahina a Zechariah.
  uig-ARA: ھەزەكىيا تەختكە چىققان چېغىدا يىگىرمە بەش ياشتا ئىدى؛ ئۇ يېرۇسالېمدا يىگىرمە
    توققۇز يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ئابىيا بولۇپ، زەكەرىيانىڭ قىزى
    ئىدى.
  sus-sus: Xesekiya mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun suuli nan ma, a fa ɲɛ mɔxɔɲɛn nun
    solomanaani mangɛya raba Darisalamu. A nga nu xili nɛ Abiya, Sakari xa di ginɛ.
  pon-2006: Esekaia wiahla nanmwarkien Suda ni eh sounpar rieisek limau, oh e kakaunki
    nan Serusalem erein sounpar rieisek duwau. Eh nohno iei Apaisa, nein Sekaraia
    serepein.
  ksd-ksd: Esekia i ga tur pa ia pi na king ba i ga laun vue a ura vinun ma a ilima
    na kilala, ma i ga ki na king a ura vinun ma lavuvat na kilala arama Ierusalem;
    ma ra iang i tinana Abia natu i Sekaria.
  tur-YTC: Hizkiya yirmi beş yaşında hüküm sürmeye başladı ve Yeruşalem'de yirmi dokuz
    yıl hüküm sürdü. Annesinin adı Zekarya'nın kızı Aviya'ydı.
  grc-BRENT: Καὶ Ἐζεκίας ἐβασίλευσεν ὢν εἴκοσι καὶ πέντε ἐτῶν, καὶ εἴκοσι ἐννέα ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀβιὰ, θυγάτηρ Ζαχαρίου.
  ind-AYT: Hizkia berusia 25 tahun saat dia menjadi raja, dan dia memerintah di Yerusalem
    selama 29 tahun. Nama ibunya adalah Abia, anak perempuan Zakharia.
  nya-nya: Hezekiya anali wa zaka 25 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    kwa zaka 29. Dzina la amayi ake linali Abiya mwana wa Zekariya.
  hrv-hrv: Ezekiji je bilo dvadeset i pet godina kad se zakraljio. Kraljevao je dvadeset
    i devet godina u Jeruzalemu. Materi mu je bilo ime Abija, kći Zaharijina.
  mps-mps: Te Hesekia aga king pedelali sogo agai kibu be 25 elaluali, tama aga Jerusalemde
    king bidibadi kibu be 29 yali. Aga ida te Abiya dao, te Sekaraiago wegi dao.
  tpi-tpi: Hesekia i gat 25 krismas long taim em i kamap king na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Abiya, pikinini meri bilong Sekaraia.
  dan-1931: Ezekias var fem og tyve År gammel, da han blev Konge, og han herskede
    ni og tyve År i Jerusalem. Hans Moder hed Abija og var en Datter af Zekarja.
  vie-OVCB: Ê-xê-chia được hai mươi lăm tuổi khi lên ngôi, và trị vì hai mươi chín
    năm tại Giê-ru-sa-lem. Mẹ vua là A-bi-gia, con Xa-cha-ri.
  guj-2017: પચીસ વર્ષની ઉંમરે હિઝકિયા રાજા બન્યો અને તેણે યરુશાલેમમાં ઓગણત્રીસ વર્ષ
    સુધી રાજ કર્યુ. તેની માતાનું નામ અબિયા હતું. તે ઝખાર્યાની પુત્રી હતી.
  pon-2006A: Esekaia wiahla nanmwarkien Suda ni eh sounpar rieisek limau, oh e kakaunki
    nan Serusalem erein sounpar rieisek duwau. Eh nohno iei Apaisa, nein Sekaraia
    serepein.
  por-BRBSL: Hezekiah começou a reinar aos vinte e cinco anos de idade, e reinou vinte
    e nove anos em Jerusalém. O nome de sua mãe era Abias, a filha de Zacarias.
  cth-cth: Hezekiah teh siangpahrang a tawk navah kum 25 touh a pha teh Jerusalem
    kum 29 touh a uk.
  twi-twi: Hesekia dii hene wɔ Yuda no, na wadi mfe aduonu anum. Na odii ade mfe aduonu
    akron wɔ Yerusalem. Na ne na yɛ Sakaria babea a ne din de Abia.
  hlt-hlt: Hezekiah he kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    kul kum ko manghai. A manu ming tah Zekhariah canu Abijah ni.
  tbz-SIM: Esekiɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi,
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀wɛi kɛ bo Sedisɑdɛmmu. Sɑkɑrii
    birɛ Abi weè do tú o yɔ̃.
  msy-2020: Hesekia azenir 25pla ikia, egha atrivimɨn oto, egha 29plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam Abiya, a Sekaraian guivim.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ pǝsɑ wulɑʋ kɛ ɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ.
    Yosɑlɛm kɛ ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ pɔɣɔlɑɣɑ fɛɩ hiu nɑ nɑɑnʋwɑ. Ɩsekiyɑsɩ too
    kɛlɛ Sɑkɑlɩ pɛɛlɔ Api.
  azb-azb: Xizqiya padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə iyirmi
    doqquz il padşahlıq etdi. Anası Zəkəriyyə qızı Aviya idi.
  eng-DBY: Hezekiah began to reign being twenty-five years old; and he reigned twenty-nine
    years in Jerusalem; and his mother's name was Abijah, daughter of Zechariah.
  hin-2017: जब हिजकिय्याह राज्य करने लगा तब वह पच्चीस वर्ष का था, और उनतीस वर्ष तक
    यरूशलेम में राज्य करता रहा। और उसकी माता का नाम अबिय्याह था, जो जकर्याह की बेटी
    थी।
  eng-YLT: Hezekiah hath reigned — a son of twenty and five years, and twenty and
    nine years he hath reigned in Jerusalem, and the name of his mother [is] Abijah
    daughter of Zechariah;
  eng-WYC-2017: And Hezekiah began to reign, when he was of five and twenty years,
    and he reigned in Jerusalem nine and twenty years; the name of his mother was
    Abijah, the daughter of Zechariah.
  eng-WMBB: Hezekiah began to reign when he was twenty-five years old, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Abijah, the daughter of
    Zechariah.
  urd-GVH: जब हिज़क़ियाह बादशाह बना तो उस की उम्र 25 साल थी। यरूशलम में रहकर वह 29
    साल हुकूमत करता रहा। उस की माँ अबियाह बिंत ज़करियाह थी।
  rug-rug: Hezikaea si hiokona lima vuahenina totoso tava baṉara si asa, meke koa
    baṉara si asa pa Zerusalema ka hiokona sia vuaheni. Sa tinana si e Abaeza, sa
    tuna vineki e Zakaraea.
  gaz-gaz: Hisqiyaas yeroo mootii taʼetti nama waggaa digdamii shan ture; innis Yerusaalem
    keessa taaʼee waggaa digdamii sagal bulche. Maqaan haadha isaa Abiyaa ture; isheenis
    intala Zakkaariyaas.
  fra-LSG: Ézéchias devint roi à l’âge de vingt-cinq ans, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Abija, fille de Zacharie.
  yal-yal: Xesekiya findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunna nan ma, a yi ɲɛɛ mɔxɔɲɛn
    nun solomanaanin ti mangayani Yerusalɛn yi. A nga yi xili nɛn Abiya, Sakari a
    dii tɛmɛna.
  haw-1868: HOOMAKA iho la o Hezekia e alii i kona makahiki he iwakaluakumamalima,
    a he iwakaluakumamaiwa makahiki kona noho alii ana ma Ierusalema; a o ka inoa
    o kona makuwahine, o Abia, ke kaikamahine a Zekaria.
  arb-NAV: عِنْدَمَا تَوَلَّى حَزَقِيَّا الْمُلْكَ كَانَ فِي الْخَامِسَةِ وَالْعِشْرِينَ
    مِنْ عُمْرِهِ، وَدَامَ حُكْمُهُ تِسْعاً وَعِشْرِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ
    أُمِّهِ أَبِيَّةُ بِنْتُ زَكَرِيَّا.
  ewe-ewe: Hezekia dze fiaɖuɖu gɔme esi wòxɔ ƒe blaeve vɔ atɔ̃. Eɖu fia ƒe blaeve-vɔ-asiekɛ
    le Yerusalem. Dadaa ŋkɔe nye Abiya, Zekaria ƒe vinyɔnu.
  eng-LEE: Hezekiah became king when five and twenty years old, and twenty and nine
    years did he reign in Jerusalem. And his mother's name was Abiyah, the daughter
    of Zecharyahu.
  asm-FB: হিষ্কিয়াই ৰজা হৈ শাসন ভাৰ লওঁতে তেওঁৰ বয়স পঁচিশ বছৰ আছিল; তেওঁ যিৰূচালেমত
    ঊনত্ৰিশ বছৰ ৰাজত্ব কৰিলে। তেওঁৰ মাতৃ অবিয়া, জখৰিয়াৰ জীয়েক আছিল।
  sus-A: شٍسٍكِيَ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن سُولِ نَن مَ، عَ قَ حّ مْشْحّن نُن
    سٌلٌمَنَانِ مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ عَبِيَ، سَكَرِ شَ دِ فِنّ.
  fra-SBL: Ézéchias devint roi à l'âge de vingt-cinq ans, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s'appelait Abija, fille de Zacharie.
  hbo-hbo: יְחִזְקִיָּ֣הוּ מָלַ֗ךְ בֶּן־עֶשְׂרִ֤ים וְחָמֵשׁ֙ שָׁנָ֔ה וְעֶשְׂרִ֤ים
    וָתֵ֙שַׁע֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו אֲבִיָּ֖ה בַּת־זְכַרְיָֽהוּ׃
  kik-kik: Hezekia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩaka mĩrongo ĩĩrĩ na kenda. Nyina eetagwo Abija
    mwarĩ wa Zekaria.
  fra-NCL: Ezéchias devint roi à l’âge de vingt cinq ans, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Abia, fille de Zacharias.
  cek-AK: Hezekiah siangpahrang ah oh amtong tangsuek naah saning pumphae pangato
    oh boeh; anih mah Jerusalem to saning pumphae takawtto thung uk; amno loe Zekariah
    canu Abijah.
  cuk-cuk: Ezequías birga-durgwen-gakatar-nikadgi (25) yar-sealid. Degine, Jerusalénʼgi
    birga-durgwen-gakabakebak (29) yar-sesad. E-nandi Abíasʼye nugad Zacarías-e-sisgwad.
  uig-CYR: Һәзәкия тәхткә чиққан чеғида жигирмә бәш яшта еди; у Йерусалимда жигирмә
    тоққуз жил сәлтәнәт қилди. Униң анисиниң исми Абия болуп, Зәкәрияниң қизи еди.
  tel-2017: హిజ్కియా పరిపాలించడం మొదలుపెట్టినప్పుడు అతని వయసు 25 సంవత్సరాలు. అతడు
    29 ఏళ్ళు యెరూషలేములో పాలించాడు. అతని తల్లి జెకర్యా కుమార్తె, ఆమె పేరు అబీయా.
  hat-BSA: Ézéchias te devni wa a laj venn-senkan. Li te renye pandan vent-nevan Jérusalem.
    Non manman li te Abija, fi Zacharie a.
  kos-kos: Hezekiah el tokosrala fin acn Judah ke el yac longoul limekosr, ac el leum
    in Jerusalem ke yac longoul eu. Nina kial pa Abijah, acn natul Zechariah.
  hbo-WLC: יְחִזְקִיָּ֣הוּ מָלַ֗ךְ בֶּן־עֶשְׂרִ֤ים וְחָמֵשׁ֙ שָׁנָ֔ה וְעֶשְׂרִ֤ים
    וָתֵ֙שַׁע֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ אֲבִיָּ֖ה בַּת־זְכַרְיָֽהוּ׃
  ibo-ibo: Hezekaya gbara iri afọ abụọ na ise mgbe ọ malitere ị bụ eze. Ọ chịrị iri
    afọ abụọ na itoolu na Jerusalem. Aha nne ya bụ Abija, ada Zekaraya.
  ory-ory: ହିଜକୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ଆଉ, ସେ
    ଯିରୂଶାଲମରେ ଅଣତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କ ମାତାଙ୍କର ନାମ ଅବୀୟ, ଯେ ଜିଖରୀୟର କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, Hiskia a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemenem lon ükükün rüe me tiu ier. Iten inan Apia nöün Sekaria
    we fefin.
  rop-rop: Wal Hesakaiya bin jidan king blanga Juda wen imbin 25 yiya ol, en imbin
    jidan langa Jerusalem fo 29 yiya. Im mami bin neim Abaija, hubin doda blanga Sekaraiya.
  ukr-1871: Езекії було двайцять пять років, як став царем, а царював він в Ерусалимі
    двайцять девять років; мати його звалась Авія Захаріївна.
  deu-1951: Hiskia war fünfundzwanzig Jahre alt, als er König ward, und regierte neunundzwanzig
    Jahre lang zu Jerusalem. Und seine Mutter hieß Abija, eine Tochter Sacharjas.
  eng-JPS: Hezekiah began to reign when he was five and twenty years old; and he reigned
    nine and twenty years in Jerusalem; and his mother's name was Abijah the daughter
    of Zechariah.
  srp-1865: Jezekiji bješe dvadeset i pet godina kad poèe carovati, i carova dvadeset
    i devet godina u Jerusalimu. Materi mu bješe ime Avija, kæi Zaharijina.
  lug-lug: Keezeekiya yali wa myaka amakumi abiri mu etaano bwe yalya obwakabaka;
    n’afugira emyaka amakumi abiri mu mwenda mu Yerusaalemi. Nnyina ye yali Abiya
    muwala wa Zekkaliya.
  heb-heb: יחזקיהו מלך בן עשרים וחמש שנה ועשרים ותשע שנה מלך בירושלם ושם אמו אביה
    בת זכריהו׃
  ben-IRV: হিষ্কিয় পঁচিশ বছর বয়সে রাজা হয়ে রাজত্ব শুরু করেন এবং যিরূশালেমে ঊনত্রিশ
    বছর পর্যন্ত রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল অবিয়া; তিনি ছিলেন সখরিয়ের মেয়ে।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਉਨੱਤੀ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਅਬਿਯਾਹ ਸੀ ਜੋ ਜ਼ਕਰਯਾਹ ਦੀ ਧੀ ਸੀ
  mya-JVB: ဟေဇကိ သည် အသက် နှစ်ဆယ် ငါး နှစ်ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ နှစ်ဆယ်
    ကိုး နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ဇာခရိ သမီး အာဘိ အမည် ရှိ၏။
  hmo-hmo: Hesekaia ese king dagi ia hamatamaia neganai, iena mauri lagani be 25,
    bona ia be lagani 29 lalonai Ierusalema dekenai ia king. Iena sinana ena ladana
    be Abaisa, Sekaraia ena natuna hahine.
  urd-urd: हिज़क़ियाह पच्चीस साल का था जब वह हुकूमत करने लगा, और उसने उन्तीस साल येरूशलेम
    में हुकूमत की। उसकी माँ का नाम अबियाह था, जो ज़करियाह की बेटी थी।
  rus-SYN: Езекия воцарился двадцати пяти лет, и двадцать девять лет царствовал в
    Иерусалиме; имя матери его Авия, дочь Захарии.
  bqc-SIM: Ezekia wɛ̃̀ baasↄode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    baakwi mɛ̀ndosaiɛ. Aà da tↄ́n Abia, Zakali nɛ́ɛ.
  tcz-CHONGTHU: Hezekiah hi kum 25 alhinkum chun leng ahung changin kum 29 suingin
    Jerusalem mah vai anahomme, anu hi Zachariah chanu Abijah anahi
  mar-mar: हिज्कीया वयाच्या पंचविसाव्या वर्षी राजा झाला. त्याने यरूशलेमामध्ये एकोणतीस
    वर्षे राज्य केले. त्याच्या आईचे नाव अबीया. ती जखऱ्याची कन्या.
  qub-qub: Ezequiasga ray cayta gallaycushan öra caycaran ishcay chunca pichgan (25)
    watayoj. Jerusalencho tiyar ray caran ishcay chunca isgunnin (29) watan. Mamanpa
    jutin caran Abi. Payga caran Zacariaspa wamran.
  bqp-bqp: Esekiɑsi u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di. Win mɛron yĩsirɑ
    Abiyɑ, Sɑkɑrin bii. U kuɑwɑ wɔ̃ɔ yɛndɑ nɔɔbu kɑ nnɛ bɑndu sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Ezekyas te gen vennsenkan lè li moute wa peyi Jida. Li gouvènen nan lavil
    Jerizalèm pandan ventnevan. Manman l' te rele Abija. Se te pitit fi Zakari.
  eng-BSB: Hezekiah was twenty-five years old when he became king, and he reigned
    in Jerusalem twenty-nine years. His mother’s name was Abijah, the daughter of
    Zechariah.
  eng-WEBPB: Hezekiah began to reign when he was twenty-five years old, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Abijah, the daughter of
    Zechariah.
  kbq-kbq: Hagi Hezekaia 25'a kafu hu'neno Juda vahe kini efore huno 29ni'a kafufi
    Jerusalemi kumatera kinia mani'ne. Hagi nerera'a Zekaraia mofakino agi'a Abija'e.
  nhe-BL: Ezequías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    29 xihuitl ipan altepetl Jerusalén. Inana itoca Abías huan eliyaya iichpoca Zacarías.
  gub-BL: Ezeki wereko 25 kwarahy tuwihawete romo wiko mehe. Umumaw 29 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Awi Zakari tazyr wiko ihy romo.
  eng-DRA: 'Now Ezechias began to reign, when he was five and twenty years old, and
    he reigned nine and twenty years in Jerusalem: the name of his mother was Abia,
    the daughter of Zacharias.'
