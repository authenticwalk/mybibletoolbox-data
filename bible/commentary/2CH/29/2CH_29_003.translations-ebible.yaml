verse: 2CH.029.003
translations:
  mal-C: തന്റെ ഭരണത്തിന്റെ ഒന്നാമാണ്ടിൽ ഒന്നാംമാസത്തിൽത്തന്നെ അദ്ദേഹം യഹോവയുടെ ആലയത്തിന്റെ
    കവാടങ്ങൾ തുറന്നു; അവയുടെ കേടുപാടുകൾ നീക്കി.
  deu-TKW: Im ersten Monate des ersten Jahres seiner Regierung öffnete er die Thüren
    des Tempels Jahwes und stellte sie wieder her.
  lin-lin: Na sanza ya liboso ya mobu ya liboso ya bokonzi na ye, afungolaki bikuke
    ya Tempelo ya Yawe mpe abongisaki yango.
  eng-LSV: He, in the first year of his reign, in the first month, has opened the
    doors of the house of YHWH, and strengthens them,
  eng-GNV: He opened the doores of the house of the Lord in the first yeere, and in
    the first moneth of his reigne, and repared them.
  eng-WEBSTER: He, in the first year of his reign, in the first month, opened the
    doors of the house of the LORD, and repaired them.
  nhw-BL: Ipan nopa achtihui metztli ipan nopa achtihui xihuitl tlen itequi quen tlanahuatijquetl,
    quisencajqui nopa puertas campa calaquij ipan nopa tiopamitl huan quintlapo.
  swh-ONEN: Katika mwezi wa kwanza wa mwaka wa kwanza wa utawala wa alifungua milango
    ya Hekalu la Bwana, na kuikarabati.
  bba-bba: Win bɑndun wɔ̃ɔ ɡbiikuun suru ɡbiikoo sɔɔ, u Yinni Gusunɔn sɑ̃ɑ yeru kɛniɑ.
    Mɑ u ten ɡɑmbobɑ sɔnwɑ.
  eng-KJVCPB: He in the first year of his reign, in the first month, opened the doors
    of the house of the Lord, and repaired them.
  luo-luo: E dwe mokwongo mar hik lochne mokwongo noyawo dhout hekalu mar Jehova Nyasaye
    moloso.
  meu-meu: Ena lohia laḡanina gini-gunana huana gini-gunana ai, ia ese Iehova ena
    dubu iduaradia e kehodia bona e banidia.
  npi-ULB: तिनको राजकालको पहिलो वर्षको पहिलो महिनामा हिजकियाले परमप्रभुको मन्‍दिरका
    ढोकाहरू खोले र तिनको मरम्‍मत गरे ।
  yor-yor: Ní oṣù àkọ́kọ́ ní ọdún kìn-ín-ní ìjọba rẹ̀, ó sì ṣí àwọn ìlẹ̀kùn ilé Olúwa
    ó sì tún wọn ṣe.
  pes-OPCB: حِزِقیا در همان ماه اول سلطنت خود، درهای خانهٔ خداوند را دوباره گشود و
    آنها را تعمیر کرد.
  tgl-ULB: Sa unang taon ng kaniyang paghahari, sa unang buwan, binuksan ni Ezequias
    ang mga pintuan ng tahanan ni Yahweh at isinaayos ang mga ito.
  hui-hui: Hesegaia ibu kini halu mali piganenaga ege mbira layagola ibugua Anduane
    Homogonaga anda panga lone dugua hai howa panga uruni bayuwa mo tiga biai hadaba
    lene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​မိ​မိ​နန်း​တက်​သည့်​နှစ် ပ​ထ​မ​လ​၌ ဗိ​မာန်​တော်​တံ​ခါး​များ​ကို
    ပြန်​လည်​ဖွင့်​လှစ်​၍​ပြု​ပြင်​စေ​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་རྒྱལ་སྲིད་སྐྱོང་བའི་ལོ་དང་པོའི་ཟླ་དང་པོར། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་རྣམས་ཕྱེས་ནས་དེ་རྣམས་ཞིག་གསོ་མཛད།
  sna-sna: Mumwedzi wokutanga wegore rokutanga kutonga kwake akazarura masuo etemberi
    akaagadziridza.
  spa-BLM: En el primer año de su reinado, en el primer mes, abrió las puertas de
    la casa de Yahvé y las reparó.
  cac-cac: A d'a b'ab'el uj yic b'ab'el ab'il yoch vin̈aj Ezequías reyal, ix schecan
    vin̈ jacchajxi stemplo Jehová, ix schecan vin̈ vach' b'ochajxi spuertail.
  swh-ULB: Katika mwaka wa kwanza wa utawala wake, katika mwezi wa kwanza, Hezekia
    aliifungua milango ya nyumba ya Yahwe na kuikarabati.
  bel-bel: У першы год валадараньня свайго, у першы месяц, ён адчыніў дзьверы дома
    і аднавіў іх,
  deu-ELBBK: Im 1. Jahr seiner Regierung, im 1. Monat, öffnete er die Türen des Hauses
    des HERRN und besserte sie aus.
  mbb-OT: Dutun te nehuna he vulan te nehuna he tuig te kedhadì ni Hadì Hezekia, ne
    mibpeumanan din pepuwasi is menge gemawan te valey te Nengazen ne mibpepurungan
    din.
  mal-2015: അവൻ തന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ ഒന്നാം മാസത്തിൽ യഹോവയുടെ ആലയത്തിന്റെ
    വാതിലുകൾ തുറന്നു അറ്റകുറ്റം തീർത്തു.
  rmc-rmc: Ov takoj andro ešebno čhon andre peskro ešebno berš, sar chudňa te kraľinel,
    phundraďa o vudar le chramoskro a prikerďa les.
  pes-OPV: و در ماه اول از سال اول سلطنت خوددرهای خانه خداوند را گشوده، آنها را تعمیرنمود.
  ron-1924: Ын анул ынтый ал домнией луй, ын луна ынтый, а дескис ушиле Касей Домнулуй
    ши ле-а дрес.
  ben-OBCV: তাঁর রাজত্বকালের প্রথম বছরের প্রথম মাসে তিনি সদাপ্রভুর মন্দিরের দরজাগুলি
    খুলে দিলেন ও সেগুলি মেরামতও করলেন।
  som-som: Oo sannaddii kowaad oo boqornimadiisa bisheedii kowaad ayuu albaabbadii
    gurigii Rabbiga furay, wuuna cusboonaysiiyey.
  lat-VUC: Ipse, anno et mense primo regni sui, aperuit valvas domus Domini, et instauravit
    eas.
  eng-ASVBT: He in the first year of his reign, in the first month, opened the doors
    of the house of Jehovah, and repaired them.
  ita-1885: Nel primo anno del suo regno, nel primo mese, egli aperse le porte della
    Casa del Signore, e le ristorò;
  eng-LXXUP: And it came to pass, when he was established over his kingdom, in the
    first month, he opened the doors of the house of the Lord, and repaired them.
  eng-ULB: In the first year of his reign, in the first month, Hezekiah opened the
    doors of the house of Yahweh and repaired them.
  spa-VBL: En el primer mes del primer año de su reinado, Ezequías abrió las puertas
    del Templo del Señor y las reparó.
  fra-_FOB: La première année de son règne, au premier mois, il ouvrit les portes
    de la maison de l'Éternel, et il les répara.
  mal-mal: അവൻ തന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ ഒന്നാം മാസത്തിൽ യഹോവയുടെ ആലയത്തിന്റെ
    വാതിലുകൾ തുറന്ന് കേടുപാടുകൾ തീർത്തു.
  urd-GVR: Apnī hukūmat ke pahle sāl ke pahle mahīne meṅ us ne Rab ke ghar ke darwāzoṅ
    ko khol kar un kī marammat karwāī.
  suz-BL: मिनु मेको पिप दुम्‍शो ङोंइती ङा बर्स ङा ङोंइती ङा महिनाम मेकोमी परमप्रभु
    यावे आ खिं ङा लाप्‍चोपुकी रोक्‍शा, मेको आन कली सेल्‍पदा बाक्‍त। २इतिहास २८:२४
  ita-1927: Nel primo anno del suo regno, nel primo mese, riaperse le porte della
    casa dell’Eterno, e le restaurò.
  ckb-ckb: لە یەکەم مانگی ساڵی یەکەمی پاشایەتییەکەی دەرگاکانی پەرستگای یەزدانی چاککردەوە
    و دەرگاکانی کردەوە.
  eng-BBE: In the first year of his rule, in the first month, opening the doors of
    the Lord's house, he made them strong.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯದ
    ಬಾಗಿಲುಗಳನ್ನು ತೆರೆದು, ಅವುಗಳನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  tam-2017: அவன் தன் அரசாட்சியின் முதலாம் வருடம் முதலாம் மாதத்தில் யெகோவாவுடைய ஆலயத்தின்
    கதவுகளைத் திறந்து, அவைகளைப் பழுதுபார்த்து,
  spa-RV-1909: En el primer año de su reinado, en el mes primero, abrió las puertas
    de la casa de Jehová, y las reparó.
  ron-BTF: În primul an al domniei lui, în prima lună, a deschis ușile casei DOMNULUI
    și le-a reparat.
  eng-WEBP: In the first year of his reign, in the first month, he opened the doors
    of the LORD’s house and repaired them.
  eng-FBV: In the first month of the first year of his reign, Hezekiah opened the
    doors of the Lord's Temple and repaired them.
  nld-1939: In het eerste jaar van zijn regering, in de eerste maand, opende hij de
    poorten van de tempel van Jahweh, en bracht ze weer in goede staat.
  nch-BL: Ipan nopa achtohui metzti ipan nopa achtohui xihuit ten itequi quej tanahuatijquet,
    quincualchijchijqui nopa caltemit campa calaquij ipan nopa tiopamit huan quintapo.
  vie-1934: Tháng giêng năm đầu người trị vì, người mở các cửa đền của Đức Giê-hô-va,
    và sửa sang lại.
  hin-CV: अपने शासन के पहले साल, पहले महीने में ही उसने याहवेह के भवन के फाटक खोल
    दिए और उनमें ज़रूरी सुधार भी किए.
  spa-BES: En el primer año de su gobierno, en el primer mes, abrió las puertas de
    la casa del Señor, las reparó.
  tdx-tdx: Ie amy taom-baloham-pifehea’ey, amy volam-baloha’ey, le sinoka’e o lalambein’
    anjomba’ Iehovào vaho niso­montie’e.
  tha-KJV: ในปีแรกแห่งรัชกาลของพระองค์ในเดือนแรก พระองค์​ทรงเปิดประตูพระนิเวศของพระเยโฮวาห์
    และได้ทรงทำการซ่อมแซมประตู​นั้น
  por-BR-2018: No primeiro ano de seu reinado, no mês primeiro, abriu as portas da
    casa do SENHOR, e as reparou.
  deu-ELO: Im ersten Jahre seiner Regierung, im ersten Monat, öffnete er die Türen
    des Hauses Jehovas und besserte sie aus.
  eng-WYC-2018: In that year, and in the first month of his realm, he opened the gates
    of the house of the Lord, and restored, or repaired, those gates;
  epo-epo: En la unua jaro de sia reĝado, en la unua monato, li malŝlosis la pordojn
    de la domo de la Eternulo kaj riparis ilin.
  uig-PIN: U tǝhtkǝ qiⱪⱪan birinqi yilining birinqi eyida Pǝrwǝrdigar ɵyining dǝrwazilirini
    aqturup, yengibaxtin yasatti.
  beo-beo: Hesigaia ea bai muni ouligi ode gidigili, ode eno amo, oubi agega, e da
    Debolo Diasu logo doasili, logo ga:su dodoa:i.
  tpi-OTNT: Long namba wan yia bilong Hesekia i stap king, na long namba wan mun bilong
    dispela yia, em i opim ol dua bilong haus bilong Bikpela gen na em i tokim sampela
    man long stretim ol dispela dua.
  hau-SA: A wata na farkon a farkon shekarar mulkinsa, ya buɗe ƙofofin haikalin Ubangiji
    ya gyara su.
  uig-LAT: U textke chiqqan birinchi yilining birinchi éyida Perwerdigar öyining derwazilirini
    achturup, yéngibashtin yasatti.
  nde-nde: Ngenyanga yakuqala ngomnyaka wakuqala wokubusa kwakhe, wavula iminyango
    yethempeli likaThixo wayilungisa.
  ton-ton: ¶ ʻI he ʻuluaki taʻu ʻo ʻene pule, ʻi he ʻuluaki māhina, naʻa ne toʻo ʻae
    ngaahi matapā ʻoe fale ʻo Sihova, ʻo ne ngaohi ia ke lelei.
  ces-1613: On prvního léta kralování svého měsíce prvního otevřel dvéře domu Hospodinova,
    a opravil je.
  eng-WMB: In the first year of his reign, in the first month, he opened the doors
    of the LORD’s house and repaired them.
  tam-TCV: அவனுடைய ஆட்சியின் முதலாம் வருடம், முதல் மாதத்தில் அவன் யெகோவாவின் ஆலயத்தின்
    கதவுகளைத் திறந்து அவற்றைப் பழுதுபார்த்தான்.
  ceb-ULB: Sa unang tuig sa iyang paghari, sa unang bulan, giablihan ni Hezekia ang
    mga pultahan sa balay ni Yahweh ug giayo kini.
  pol-UBG: On to w pierwszym roku swego panowania, w pierwszym miesiącu, otworzył
    bramy domu PANA i naprawił je.
  urd-GVU: اپنی حکومت کے پہلے سال کے پہلے مہینے میں اُس نے رب کے گھر کے دروازوں کو
    کھول کر اُن کی مرمت کروائی۔
  deu-1912: Er tat auf die Türen am Hause des HERRN im ersten Monat des ersten Jahres
    seines Königreichs und befestigte sie
  kan-2017: ಅವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಲ್ಲಿ ಯೆಹೋವನ ಆಲಯದ ಬಾಗಿಲುಗಳನ್ನು
    ತೆರೆಯಿಸಿ ಅವುಗಳನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: U lan e bin m’on e pul ko re duw ni mang Hezekiah e pilung me bing bayay
    fapi garog ko fare Tempel me yog ngan ngongliy bayay e yuyang ni nike kireb riy.
  hlt-MCSB: A manghai cuek kum dongkah a hla lamhma cuek vaengah BOEIPA im kah thohkhaih
    te a ong tih a tlaih.
  mdy-ETH: ሂዚቂያሴ ካኣታዼ ሌዖኮ ቤርታሳ ዓጊኖና ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮ ካሮ ቡሊ ኬኤፆ ጊንሣ ዓካሲ ዒዚ ኮሼኔ፤
  twi-ASANTE: Afe a ɛdi ɛkan wɔ nʼahennie mu wɔ bosome a ɛdi ɛkan no, Hesekia buebuee
    Awurade Asɔredan apono no, siesieeɛ.
  eng-WEBU: In the first year of his reign, in the first month, he opened the doors
    of the LORD’s house and repaired them.
  wal-wal: Hizqqiyaasi ba kawotido koiro laittan, koiro aginan, GODAA Beeta Maqidasiyaa
    penggeta dooyidi bottokoniis.
  spa-PDDPT: El primer año de su reinado, el mes primero, él abrió las puertas de
    la Casa de Yavé y las reparó.
  gun-gun: Ha'e gui jypygua ma'etỹa ha'e jypygua jaxya pyve oipe'apa ju Senhor pegua
    oo rokẽ ikuai va'e, omoatyrõmba guive.
  ilo-ULB: Iti umuna a tawen ti panagturayna, iti umuna a bulan, linukatan ni Hezekias
    dagiti ridaw ti balay ni Yahweh ket tinarimaanna dagitoy.
  kpg-kpg: I lodo di malama matagidagi o di ngadau i muli Hezekiah ne hai di king,
    mee gu hagamahuge nia bontai di Hale Daumaha, guu hau nia maa haga hoou.
  uig-ARA: ئۇ تەختكە چىققان بىرىنچى يىلىنىڭ بىرىنچى ئېيىدا پەرۋەردىگار ئۆيىنىڭ دەرۋازىلىرىنى
    ئاچتۇرۇپ، يېڭىباشتىن ياساتتى.
  sus-sus: A xa mangɛya ɲɛ singe kike singe kui, a naxa Alatala xa banxi naadɛe rabi,
    a e yailan.
  pon-2006: Ni keieun sounpwong nan sounpar me Esekaia wiahla nanmwarki, e pwurehng
    ritingada ewen kehl kan en Tehnpas Sarawio oh onehda sapahl.
  ksd-ksd: Ta ra luaina kilala ta kana kini na king, ta ra luaina gai, i ga papa are
    ra umana banbanu ta ra gomgom na pal kai ra Luluai, ma i ga mal pa diat.
  tur-YTC: Krallığının birinci yılında, birinci ayda, Yahve'nin evinin kapılarını
    açtı ve onları onardı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἔστη ἐπὶ τῆς βασιλείας αὐτοῦ, ἐν τῷ μηνὶ τῷ πρώτῳ ἀνέῳξε
    τὰς θύρας οἴκου Κυρίου καὶ ἐπεσκεύασεν αὐτάς.
  ind-AYT: Pada tahun pertama pemerintahannya, yaitu pada bulan pertama, dia membuka
    pintu-pintu bait TUHAN dan memperbaikinya.
  nya-nya: Pa chaka choyamba cha ulamuliro wake, iye anatsekula zitseko za Nyumba
    ya Yehova ndipo anazikonza.
  hrv-hrv: Prve godine prvoga mjeseca svojega kraljevanja otvorio je vrata Doma Jahvina
    i popravio ih.
  mps-mps: Te Hesekia aga king bidali sogo te namba wan kibu bede te namba wan poluade,
    te kibu bede agai Genuai Bidigo tempel be sunumi ma dayali, tama agai bidi mebabolo
    te sunumi ma dodolao po wali.
  tpi-tpi: Long namba wan yia bilong Hesekia i stap king, na long namba wan mun bilong
    dispela yia, em i opim ol dua bilong haus bilong Bikpela gen na em i tokim sampela
    man long stretim ol dispela dua.
  dan-1931: I sit første Regeringsårs første Måned lod han HERRENS Hus' Porte åbne
    og sætte i Stand.
  vie-OVCB: Vừa lên ngôi, vào tháng giêng năm thứ nhất triều Ê-xê-chia, vua cho mở
    các cửa Đền Thờ Chúa Hằng Hữu và sửa chữa lại.
  guj-2017: તેના શાસનના પહેલા વર્ષના પહેલા મહિનામાં તેણે ઈશ્વરના સભાસ્થાનના દરવાજા
    ખોલી નાખ્યાં અને તેમની મરામત કરાવી.
  pon-2006A: Ni keieun sounpwong nan sounpar me Esekaia wiahla nanmwarki, e pwurehng
    ritingada ewen kehl kan en Tehnpas Sarawio oh onehda sapahl.
  por-BRBSL: No primeiro ano de seu reinado, no primeiro mês, ele abriu as portas
    da casa de Yahweh e as reparou.
  cth-cth: Siangpahrang a tawknae kum thapa yung pasueknae dawkvah, BAWIPA im takhangnaw
    a paawng teh a pathoup.
  twi-twi: Afe a edi kan wɔ nʼahenni mu, ɔsram a edi kan no, Hesekia buebuee Awurade
    Asɔredan apon no, siesiee no.
  hlt-hlt: A manghai cuek kum dongkah a hla lamhma cuek vaengah BOEIPA im kah thohkhaih
    te a ong tih a tlaih.
  tbz-SIM: O kpɑ̀tì benni ketirì otɑ̃ɑ̃̀kètiwè kɛ̀ wèe kpetɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó yɛbòrɛ̀, kɛ́ yɛ̀ dɔ̀ɔ̀,
  msy-2020: Hesekia atrivimɨn itima an azenir faragha zuimɨn, an iakɨnir faragha zuimɨn,
    a uam Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akaba kuigha, ada akɨrasa gumazir mabav
    keme.
  dop-dop: Hɑlǝnɑ Ɩsekiyɑsɩ tʋlɩ Ɩsɔ tǝsɛɛlɛ nɔnɔɔsɩ kɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ
    nyǝŋkɑ tɑɑ, nɑ ɩ́ tɑɣɑnɩ-tɛ.
  azb-azb: Xizqiya padşahlığının birinci ilində, birinci ayda Rəbbin məbədinin qapılarını
    açdı və onları təmir etdi.
  eng-DBY: He, in the first year of his reign, in the first month, opened the doors
    of the house of Jehovah, and repaired them.
  hin-2017: अपने राज्य के पहले वर्ष के पहले महीने में उसने यहोवा के भवन के द्वार खुलवा
    दिए, और उनकी मरम्मत भी कराई।
  eng-YLT: He, in the first year of his reign, in the first month, hath opened the
    doors of the house of Jehovah, and strengtheneth them,
  eng-WYC-2017: In that year, and in the first month of his realm, he opened the gates
    of the house of the Lord, and restored, or repaired, those gates;
  eng-WMBB: In the first year of his reign, in the first month, he opened the doors
    of the LORD’s house and repaired them.
  urd-GVH: अपनी हुकूमत के पहले साल के पहले महीने में उसने रब के घर के दरवाज़ों को
    खोलकर उनकी मरम्मत करवाई।
  rug-rug: Koasa vuaheni kekenu sapu tava baṉara se Hezikaea, koasa sidara kekenu,
    si tukele pule i sa sari na tukutukuna sa sasadana pa Zelepade meke tuvaka pule
    i sa.
  gaz-gaz: Inni bara mootummaa isaa keessa jiʼa jalqaba waggaa tokkoffaatti balbalawwan
    mana qulqullummaa Waaqayyoo ni bane; ni haaromses.
  fra-LSG: La première année de son règne, au premier mois, il ouvrit les portes de
    la maison de l’Éternel, et il les répara.
  yal-yal: A tan nan Alatala Batu Banxin nabi a mangayaan ɲɛɛ singen kike singen ma,
    a yi a dɛɛne yitɔn.
  haw-1868: I ka makahiki mua o kona noho alii ana, a i ka malama mua no hoi, wehe
    ae la ia i na puka o ka hale o Iehova, a hana hou ia mau mea.
  arb-NAV: وَفِي الشَّهْرِ الأَوَّلِ مِنَ السَّنَةِ الأُولَى مِنْ مُلْكِهِ فَتَحَ
    أَبْوَابَ الْهَيْكَلِ وَرَمَّمَهَا.
  ewe-ewe: Le eƒe fiaɖuɖu ƒe ƒe gbãtɔ ƒe ɣleti gbãtɔ me la, eʋu gbedoxɔ la eye wòdzra
    ʋɔtruawo ɖo.
  eng-LEE: He it was that in the first year of his reign, in the first month, opened
    the doors of the house of the Lord, and repaired them.
  asm-FB: তেওঁৰ ৰাজত্বৰ প্ৰথম বছৰৰ প্ৰথম মাহত তেওঁ যিহোৱাৰ গৃহৰ দুৱাৰবোৰ মেলি সেইবোৰ
    মেৰামতি কৰিছিল।
  sus-A: عَ شَ مَنفّيَ حّ سِنفٍ كِكٍ سِنفٍ كُي، عَ نَشَ عَلَتَلَ شَ بَنشِ نَادّيٍ
    رَبِ، عَ عٍ يَءِلَن.
  fra-SBL: La première année de son règne, au premier mois, il ouvrit les portes de
    la maison de Yahvé et les répara.
  hbo-hbo: ה֣וּא בַשָּׁנָה֩ הָרִאשֹׁונָ֨ה לְמָלְכֹ֜ו בַּחֹ֣דֶשׁ הָרִאשֹׁ֗ון פָּתַ֛ח
    אֶת־דַּלְתֹ֥ות בֵּית־יְהוָ֖ה וַֽיְחַזְּקֵֽם׃
  kik-kik: Mweri wa mbere wa mwaka wa mbere wa wathani wake-rĩ, nĩahingũrire mĩrango
    ya hekarũ ya Jehova na akĩmĩthondeka kũrĩa yathũkĩtio.
  fra-NCL: La première année de son règne, le premier mois, il ouvrit les portes de
    la maison de Yahweh et il les répara.
  cek-AK: Siangpahrang ah ohhaih saningto haih, khrah tangsuek naah, anih mah Angraeng
    ih im khongkhanawk to paongh moe, pathoep.
  cuk-cuk: Rey-Ezequías yar-semaid-onoded-niigwengi, Bab-Jehováʼse-goled-neg-yawagak
    egasad, degi, neg nudaksabalid.
  uig-CYR: У тәхткә чиққан биринчи жилиниң биринчи ейида Пәрвәрдигар өйиниң дәрвазилирини
    ачтуруп, йеңибаштин ясатти.
  tel-2017: అతడు తన పరిపాలనలో మొదటి సంవత్సరం మొదటి నెల యెహోవా మందిరం తలుపులు తెరిచి
    వాటిని బాగుచేసి,
  hat-BSA: Nan premye ane règn li a, nan premye mwa a, li te ouvri pòt lakay SENYÈ
    a e te repare yo.
  kos-kos: In malem se meet ke yac se tukun Hezekiah el tokosrala, el sifil ikasla
    mutunoa lun Tempul, ac sap in akwoyeyukla.
  hbo-WLC: ה֣וּא בַשָּׁנָה֩ הָרִאשׁוֹנָ֨ה לְמָלְכ֜וֹ בַּחֹ֣דֶשׁ הָרִאשׁ֗וֹן פָּתַ֛ח
    אֶת־דַּלְת֥וֹת בֵּית־יְהוָ֖ה וַֽיְחַזְּקֵֽם׃
  ibo-ibo: Nʼọnwa mbụ nke afọ ahụ e mere ya eze ka o meghere ụlọnsọ Onyenwe anyị,
    mezie ime ya.
  ory-ory: ସେ ଆପଣା ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷର ପ୍ରଥମ ମାସରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କବାଟସବୁ ଫିଟାଇ
    ସେସବୁର ମରାମତି କଲେ।
  chk-chk: Iwe, lon aeuin ierin mwün Hiskia, lon ewe aeuin maram Hiskia a sukisefäli
    ekewe asamalapen imwen ewe Samol mi Lapalap, a pwal försefäli mine a ta me won.
  rop-rop: Wal langa det feswan manth langa det seim yiya wen Hesakaiya bin jidan
    king, im na bin opinimap detlot dowa langa det Serramoni Pleis igin en imbin fiksimap
    detlot dowa.
  ukr-1871: Першого таки року свого царювання, першого місяця відчинив він двері дому
    Господнього і поновив їх,
  deu-1951: Im ersten Monat des ersten Jahres seiner Regierung öffnete er die Türen
    am Hause des HERRN und besserte sie aus.
  eng-JPS: He in the first year of his reign, in the first month, opened the doors
    of the house of the LORD, and repaired them.
  srp-1865: Prve godine svojega carovanja, prvoga mjeseca, otvori vrata na domu Gospodnjem,
    i opravi ih.
  lug-lug: Mu mwaka gwe ogwasooka, mu mwezi ogw’olubereberye, n’aggulawo enzigi za
    yeekaalu ya Mukama, n’aziddaabiriza.
  heb-heb: הוא בשנה הראשונה למלכו בחדש הראשון פתח את דלתות בית יהוה ויחזקם׃
  ben-IRV: তাঁর রাজত্বের প্রথম বছরের প্রথম মাসেই তিনি সদাপ্রভুর ঘরের দরজাগুলি খুলে
    দিলেন এবং সারাই করলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਦਰਵਾਜ਼ਿਆਂ ਨੂੰ
    ਖੋਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ
  mya-JVB: နန်းစံ ပဌမ နှစ် ၊ ပဌမ လ တွင် ဗိမာန် တော်တံခါး တို့ကို ဖွင့် ၍ ပြုပြင် တော်မူ၏။
  hmo-hmo: Iena king lagani ginigunana ena hua ginigunana lalonai, Hesekaia ese Lohiabada
    ena Dubu Helaga ena iduaradia ia kehoa lou, bona ia hanamodia lou.
  urd-urd: उसने अपनी हुकूमत के पहले साल के पहले महीने में, ख़ुदावन्द के घर के दरवाज़ों
    को खोला और उनकी मरम्मत की।
  rus-SYN: В первый же год царствования своего, в первый месяц, он отворил двери дома
    Господня и возобновил их,
  bqc-SIM: Aà kpalablea wɛ̃̀ sɛ̃́ia mↄ sɛ̃́ia guu, à Dii kpɛ́ zɛ́ wɛ̃̀, à a gbaↄ
    kɛ̀kɛ.
  tcz-CHONGTHU: Avaihom kum amasapen leh lha masapennin aman Pakai inchu akot ho jouse
    ahongin abonin asemphan ahi
  mar-mar: हिज्कीयाने परमेश्वराच्या मंदिराचे दरवाजे उघडले आणि दुरुस्ती करून ते मजबूत
    केले. राजा झाल्याबरोबर आपल्या कारभाराच्या पहिल्या महिन्यातच त्याने हे केले.
  qub-qub: Paymi rimir wata ray caycashancho wata gallarej quillacho Templupa puncuncunatapis
    quichachiran. Nircur allchachiran.
  bqp-bqp: Win bɑndun wɔ̃ɔ gbiikuun suru gbiikoo sɔɔ, u Yinni Gusunɔn sɑ̃ɑ yeru kɛniɑ.
    Mɑ u ten gɑmbobɑ sɔnwɑ.
  hat-hat: Ezekyas te gen yon mwa depi li te wa, lè li louvri tout pòt nan Tanp Seyè
    a. Li fè repare yo.
  eng-BSB: In the first month of the first year of his reign, Hezekiah opened and
    repaired the doors of the house of the LORD.
  eng-WEBPB: In the first year of his reign, in the first month, he opened the doors
    of the LORD’s house and repaired them.
  kbq-kbq: Hagi Hezekaima kinima agafa huno nemanino'a ese kafumofo ese ikantera Ra
    Anumzamofo mono nonkafantamima ahenkanima re'nazana anagino eri hagro nehuno eri
    so'e hu'ne.
  nhe-BL: Ipan nopa achtohui metztli ipan nopa achtohui xihuitl tlen itequi queja
    tlanahuatijquetl, quisencajqui nopa puertas campa calaquij ipan nopa tiopamitl
    huan quintlapo.
  gub-BL: Tuwihawete romo wiko mehe zahy ipy mehe uwàpytymawok tàpuzuhu hukenaw katu
    pe har.
  eng-DRA: In the first year and month of his reign he opened the doors of the house
    of the Lord, and repaired them.
