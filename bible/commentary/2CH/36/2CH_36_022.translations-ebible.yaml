  kan-2017: ಪಾರಸಿಯ ಅರಸನಾದ ಕೋರೆಷನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವನು ತಾನು ಯೆರೆಮೀಯನ ಮುಖಾಂತರ ಹೇಳಿಸಿದ
