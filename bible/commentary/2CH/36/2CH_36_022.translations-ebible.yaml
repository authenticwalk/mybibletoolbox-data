verse: 2CH.036.022
translations:
  mal-C: 'പാർസിരാജാവായ കോരെശിന്റെ ഒന്നാംവർഷത്തിൽ, യിരെമ്യാവിലൂടെ സംസാരിച്ച യഹോവയുടെ
    വചനം നിറവേറുന്നതിനു, യഹോവ പാർസിരാജാവായ കോരെശിന്റെ മനസ്സുണർത്തി; അദ്ദേഹം തന്റെ
    രാജ്യംമുഴുവനും ഒരു വിളംബരം പുറപ്പെടുവിക്കുകയും അതു രേഖപ്പെടുത്തിവെക്കുകയും ചെയ്തത്
    ഇപ്രകാരമാണ്:'
  deu-TKW: 'Und im ersten Jahre des Cyrus, des Königs von Persien, - damit das durch
    den Mund Jeremias ergangene Wort Jahwes in Erfüllung ginge, gab Jahwe dem Cyrus,
    dem Könige von Persien, ein, daß er in seinem ganzen Königreich und zwar auch
    schriftlich, folgenden Befehl ergehen ließ:'
  lin-lin: 'Na mobu ya liboso ya Sirisi, mokonzi ya Persi, Yawe alamusaki molimo ya
    Sirisi, mokonzi ya Persi, mpo na kokokisa liloba oyo alobaki na nzela ya mosakoli
    Jeremi mpo ete asakola mpe akoma boye kati na mokili na ye mobimba :'
  eng-LSV: And in the first year of Cyrus king of Persia, at the completion of the
    word of YHWH in the mouth of Jeremiah, YHWH has awoken the spirit of Cyrus king
    of Persia, and he causes an intimation to pass over into all his kingdom, and
    also in writing, saying,
  eng-GNV: But in the first yeere of Cyrus King of Persia (when the worde of the Lord,
    spoken by the mouth of Ieremiah, was finished) the Lord stirred vp the spirit
    of Cyrus King of Persia, and he made a proclamation through all his kingdome,
    and also by writing, saying,
  eng-WEBSTER: Now in the first year of Cyrus king of Persia, that the word of the
    LORD spoken by the mouth of Jeremiah might be accomplished, the LORD stirred up
    the spirit of Cyrus king of Persia, that he made a proclamation throughout all
    his kingdom, and put it also in writing, saying,
  nhw-BL: 'Huan nojquiya para ma motlamichihua catli TOTECO quiilhui itlajtol pannextijca
    Jeremías, miyac xihuitl teipa TOTECO quiyoltacani Tlanahuatijquetl Ciro tlen tlali
    Persia ipan nopa achtihui xihuitl ipan itequi quen tlanahuatijquetl para ma quichihua
    ni tlanahuatili. Huan yaya quiijcuilo ni tlanahuatili quen TOTECO quiilhui huan
    quititlanqui para israelitame catli mopantijque ipan nochi tlalme ipan itlanahuatilis
    campa quinhuicatoyaj ma tequipanotij. Huan nopa tlanahuatili quej ni quiijto:'
  swh-ONEN: 'Katika mwaka wa kwanza wa utawala wa Koreshi mfalme wa Uajemi, ili kulitimiza
    neno la Bwana lililosemwa na nabii Yeremia, Bwana aliusukuma moyo wa Koreshi mfalme
    wa Uajemi kutangaza katika himaya yake yote kwa maandishi:'
  bba-bba: Sirusi, Pɛɛsin sinɑ bokon bɑndun wɔ̃ɔ ɡbiikuu sɔɔ, yerɑ Yinni Gusunɔ u
    ɡɔ̃ru doke u win ɡɑri yibiɑ yi u rɑɑ ɡeruɑ sɑɑ win ɡɔro Yeremin nɔɔn di. Mɑ u
    doke Sirusin ɡɔ̃ruɔ bu kɑ ɡɑri yini yore. Mɑ bɑ yi kpɑrɑ win tem kpuro sɔɔ.
  eng-KJVCPB: Now in the first year of Cyrus king of Persia, that the word of the
    Lord spoken by the mouth of Jeremiah might be accomplished, the Lord stirred up
    the spirit of Cyrus king of Persia, that he made a proclamation throughout all
    his kingdom, and put it also in writing, saying,
  luo-luo: 'E higa mokwongo mar loch Sairas ruodh Pasia, mondo ochop singo mar wach
    Jehova Nyasaye mane Jeremia okoro, Jehova Nyasaye nowuoyo gi chuny Sairas ruodh
    Pasia mondo ogol lendo e pinye duto koketo e ndiko kama:'
  meu-meu: Kurese, Parasa pavapavana, ena lohia laḡanina gini-gunana ai, Iehova ena
    hereva Ieremia uduna amo e gwauraia na anina baine vara totona, Iehova ese Kurese,
    Parasa pavapavana, e rohea; bena ia ese haheḡani ta e gwauraia ena basileia idoinai
    lalonai, bona e tore danu.
  npi-ULB: 'फारसका राजा कोरेसको पहिलो वर्षमा यर्मियाद्वारा भनिएको परमप्रभुको वचन पूरा
    हुन परमप्रभुले फारसका राजाको आत्मालाई प्रोत्साहित पार्नुभयो, ताकि उनले आफ्नो साम्राज्यभरि
    एउटा घोषणा निकाले र त्यसलाई लेख्‍ने काम पनि गरे । तिनले यसो भने:'
  yor-yor: Ní ọdún kìn-ín-ní Kirusi ọba Persia, kí ọ̀rọ̀ Olúwa tí a tẹnu Jeremiah
    sọ bá à le ṣẹ pé, Olúwa run ẹ̀mí Kirusi ọba Persia láti ṣe ìkéde ní gbogbo ìjọba
    rẹ̀, ó sì kọ ọ́ sínú ìwé pẹ̀lú.
  pes-OPCB: 'در سال اول سلطنت کوروش، پادشاه پارس، خداوند آنچه را که توسط ارمیای نبی
    فرموده بود، به انجام رسانید. خداوند کوروش را بر آن داشت تا فرمانی صادر کند و آن
    را نوشته، به سراسر قلمرو خود بفرستد. این است متن آن فرمان:'
  tgl-ULB: Ngayon sa unang taon ni Ciro, ang hari ng Persia, upang maganap ang salita
    ni Yahweh sa pamamagitan ng bibig ni Jeremias, inudyukan ni Yahweh ang espiritu
    ni Ciro, ang hari ng Persia, kaya gumawa siya ng pahayag sa lahat ng kaniyang
    kaharian at isinulat din ang mga ito. Sinabi niya,
  hui-hui: Pesianaga Kini Sairusi ibu kini heane mali mbira peagola Anduane Homogo
    ibugua ibunaga mana latagi haga Yaremaiaha howa mbiwia henego lola hene. Ibugua
    Kini Sairusi mo mitangi bia howa bi ogobi gili bibe lalu mo walia hayagola wali
    agali dindi bibahende ibugua hondo heagoria hongo howa lo pela layadagua lo pelene.
    Ani layago ibugua bi lo pelenedaru uru.
  mya-mya: ပေ​ရ​သိ​ဘု​ရင်​ကု​ရု နန်း​စံ​ပ​ထ​မ​နှစ်​၌​ထာ​ဝရ​ဘုရား​သည် သူ့​အား အ​မိန့်​တော်​တစ်​ရပ်​ထုတ်​ဆင့်​စေ​တော်​မူ​၍​သူ
    ၏​အင်​ပါ​ယာ​နိုင်​ငံ​တစ်​ဝန်း​လုံး​တွင်​ဖတ်​ကြား ကြေ​ညာ​စေ​တော်​မူ​၏။ ဤ​သို့​ပြု​တော်​မူ​ခြင်း
    မှာ​ပ​ရော​ဖက်​ယေ​ရ​မိ​အား​ဖြင့်​ထာ​ဝရ ဘု​ရား​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော်​အ​တိုင်း
    ဖြစ်​ပျက်​လာ​စေ​ရန်​ပင်​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་ལོ་དང་པོར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་བཀའ་སྟེ་ཡེ་རེམ་ཡཱའི་ངག་བརྒྱུད་ནས་གསུངས་པ་དེ་འགྲུབ་པར་མཛད་པའི་ཕྱིར།
    ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ལ་ཡི་གེར་བཀོད་དེ་རང་གི་རྒྱལ་ཁམས་ཡོངས་ལ་ཁྱབ་བསྒྲགས་བྱེད་པར་སྐུལ་མ་གནང་ནས་འདི་ལྟར་བྲིས་པ་སྟེ།
  sna-sna: 'Mugore rokutanga raSirasi mambo wePezhia, kuitira kuti shoko raJehovha
    rakataurwa naJeremia rizadziswe, Jehovha akasunda mwoyo waSirasi mambo wePezhia
    kuti aparadzire kuumambo hwake hwose uye kuti anyore achizivisa kuti:'
  spa-BLM: 'En el primer año de Ciro, rey de Persia, para que se cumpliera la palabra
    de Yahvé por boca de Jeremías, Yahvé despertó el espíritu de Ciro, rey de Persia,
    de modo que hizo una proclama por todo su reino y la puso también por escrito,
    diciendo:'
  cac-cac: 'Ayic b''ab''el ab''il yoch vin̈aj Ciro reyal d''a Persia, ix elc''och
    slolonel Jehová alb''ilcanel yuj vin̈aj Jeremías schecab''. A Jehová ix ac''an
    sna vin̈aj rey Ciro chi'', yuj chi'' ix yaq''uelta jun checnab''il vin̈. Ix schecan
    vin̈ alchajel d''a masanil yol smacb''en, ix schecanpax vin̈ pucchaj uum, syalan
    icha tic:'
  swh-ULB: Sasa katika mwaka wa kwanza wa Koreshi, mfalme wa Uajemi, ili kwamba neno
    la Yahwe kwa kinywa cha Yeremia liweze kutimizwa, Yahwe akaipa hamasa roho ya
    Koreshi, mfalme wa Uajemi, kwamba akafanya tangazo katika uflme wake wote, na
    akaliweka pia katika maandishi. Akasema,
  bel-bel: 'А на першым годзе Кіра, цара Персідскага, дзеля спраўджаньня слова Гасподняга,
    сказанага вуснамі Ераміі, абудзіў Гасподзь дух Кіра, цара Персідскага, і ён загадаў
    абвясьціць па ўсім царстве сваім словамі і пісьмова, і сказаць:'
  wed-wed: Au Persia gulau Sairas ana vibada madeḡana tagogi, ma Bada ana peroveta
    Jeremiah aiwai i ririweia marina i tupua, Persia ai gulau orana i ravi-dagudagui
    da i giruma ma i vibabarai ana au vigulau au anatapuna.
  deu-ELBBK: 'Und im ersten Jahr Kores'', des Königs von Persien – damit das Wort
    des HERRN durch den Mund Jeremias erfüllt würde – erweckte der HERR den Geist
    Kores'', des Königs von Persien; und er ließ einen Ruf ergehen durch sein ganzes
    Königreich, und zwar auch schriftlich, indem er sprach:'
  mbb-OT: Dutun te nehuna he tuig te kedhadì ni Cyrus diyà te Persia, insavuk te Nengazen
    diyà te ǥehinawa ni Cyrus he medsurat te sevaha he pehibelu he ibpehibelu ziyà
    te tivuuk he ginhedian din. Nehitavù heini su wey metuman is migkaǥi te Nengazen
    pinaaǥi ki Jeremias.
  mal-2015: 'എന്നാൽ യിരെമ്യാമുഖാന്തരം ഉണ്ടായ യഹോവയുടെ വചനം നിവൃത്തിയാകേണ്ടതിന്നു പാർസിരാജാവായ
    കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ യഹോവ പാർസിരാജാവായ കോരെശിന്റെ മനസ്സുണർത്തി; അവൻ തന്റെ
    രാജ്യത്തെല്ലാടവും ഒരു വിളംബരം പ്രസിദ്ധമാക്കി രേഖാമൂലം പരസ്യം ചെയ്തതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre ešebno berš, sar kraľinelas o perziko kraľis Kiros, pes ačhiľa oda
    lav, so phenďa o RAJ prekal o prorokos Jeremijaš, avke, hoj o RAJ thoďa pro jilo
    le kraľiske Kiroske te pisinel a te phenel avri andre calo peskro kraľišagos kada:'
  pes-OPV: 'و در سال اول کورش، پادشاه فارس، تاکلام خداوند به زبان ارمیا کامل شود،
    خداوندروح کورش، پادشاه فارس را برانگیخت تا درتمامی ممالک خود فرمانی نافذ کرد و
    آن را نیزمرقوم داشت و گفت:'
  ron-1924: 'Ын чел динтый ан ал луй Чирус, ымпэратул першилор, ка сэ се ымплиняскэ
    кувынтул Домнулуй ростит прин гура луй Иеремия, Домнул а трезит духул луй Чирус,
    ымпэратул першилор, каре а пус сэ се факэ прин виу грай ши прин скрис ачастэ вестире
    ын тоатэ ымпэрэция луй:'
  aui-aui: Wasina bi Pesiya kubura kana kiiwawo Sairus yana wiikiiwawo boduna dagudagune
    na, noko warana Yawe God peroveta Jerimaiya iyaverevereni na itubugha. Yawe God
    ibera da Sairus nuwanuwana irukawari na sisiya igiruma bi ivipora kubura tupadi
    yana wiibana rogune da wawaya akovina siyakabi.
  ben-OBCV: 'পারস্যের রাজা কোরসের প্রথম বছরে যিরমিয়ের মাধ্যমে বলা সদাপ্রভুর বাক্য
    সফল করার জন্য সদাপ্রভু পারস্যের রাজা কোরসের অন্তরে এই ইচ্ছা দিলেন, যেন তাঁর সাম্রাজ্যে
    সর্বত্র তিনি এই কথা ঘোষণা করে দেন ও তা লিখেও রাখেন:'
  som-som: In Eraygii Rabbiga ee Yeremyaah afkiisa ka soo baxay uu ahaado aawadeed,
    sannaddii kowaad oo Kuuros oo ahaa boqorkii Faaris ayaa Rabbigu kiciyey ruuxii
    Kuuros oo ahaa boqorkii Faaris, oo isna boqortooyadiisii oo dhan ayuu ogeysiis
    ugu dhawaaqay, oo weliba qoray, oo wuxuu yidhi,
  lat-VUC: 'Anno autem primo Cyri regis Persarum, ad explendum sermonem Domini quem
    locutus fuerat per os Jeremiæ, suscitavit Dominus spiritum Cyri regis Persarum:
    qui jussit prædicari in universo regno suo, etiam per scripturam, dicens:'
  eng-ASVBT: Now in the first year of Cyrus king of Persia, that the word of Jehovah
    by the mouth of Jeremiah might be accomplished, Jehovah stirred up the spirit
    of Cyrus king of Persia, so that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  ita-1885: 'ORA, nell''anno primo di Ciro, re di Persia (acciocchè si adempiesse
    la parola del Signore, pronunziata per la bocca di Geremia), il Signore eccitò
    lo spirito di Ciro, re di Persia; ed egli fece andare un bando per tutto il suo
    regno, eziandio con lettere, dicendo:'
  eng-LXXUP: In the first year of Cyrus king of the Persians, after the fulfillment
    of the word of the Lord by the mouth of Jeremiah, the Lord stirred up the spirit
    of Cyrus king of the Persians, and told him to make proclamation in writing throughout
    all his kingdom, saying,
  eng-ULB: Now in the first year of Cyrus, king of Persia, so that the word of Yahweh
    by the mouth of Jeremiah might be carried out, Yahweh motivated the spirit of
    Cyrus, king of Persia, so that he made a proclamation throughout all his kingdom,
    and put it also in writing. He said,
  spa-VBL: 'En el primer año de Ciro, rey de Persia, para cumplir la profecía del
    Señor dada por medio de Jeremías, el Señor animó a Ciro, rey de Persia, a que
    emitiera una proclama en todo su reino y también a que la pusiera por escrito,
    diciendo:'
  fra-_FOB: 'Mais la première année de Cyrus, roi de Perse, afin que la parole de
    l''Éternel, prononcée par Jérémie, fût accomplie, l''Éternel réveilla l''esprit
    de Cyrus, roi de Perse, qui fit publier par tout son royaume, et même par écrit,
    un édit portant:'
  mal-mal: 'എന്നാൽ യിരെമ്യാവ് മുഖാന്തരം ഉണ്ടായ യഹോവയുടെ വചനം നിവൃത്തിയാകേണ്ടതിന് പേർഷ്യൻ
    രാജാവായ കോരെശിന്റെ ഒന്നാം ആണ്ടിൽ യഹോവ കോരെശിന്റെ മനസ്സുണർത്തി; അവൻ തന്റെ രാജ്യത്തെല്ലാം
    ഒരു വിളംബരം രേഖാമൂലം പ്രസിദ്ധമാക്കിയത് ഇപ്രകാരമായിരുന്നു:'
  urd-GVR: Fāras ke bādshāh Ḳhoras kī hukūmat ke pahle sāl meṅ Rab ne wuh kuchh pūrā
    hone diyā jis kī peshgoī us ne Yarmiyāh kī mārifat kī thī. Us ne Ḳhoras ko zail
    kā elān karne kī tahrīk dī. Yih elān zabānī aur tahrīrī taur par pūrī bādshāhī
    meṅ kiyā gayā.
  suz-BL: मिनु पारसी ङा पिप कोरेसमी पिप पवा आ ङोंइती ङा बर्सम येरमीया आ देंशो परमप्रभु
    यावे आ लोव़ गाप्‍चा कली परमप्रभु यावेम पारसी ङा पिप आ थुंमी लोव़ पवा बाक्‍त। मिनु
    मेकोमी आ ठेयब राज्‍य नेल्‍लेम लोव़ पा ब्रेक्‍शा, उरदी पपदा बाक्‍त। येरमीया २९:१०;
    यसैया ४४:२८
  ita-1927: 'Nel primo anno di Ciro, re di Persia, affinché s’adempisse la parola
    dell’Eterno pronunziata per bocca di Geremia, l’Eterno destò lo spirito di Ciro,
    re di Persia, il quale, a voce e per iscritto, fece pubblicare per tutto il suo
    regno quest’editto:'
  ckb-ckb: 'لە ساڵی یەکەمی کۆرشی پاشای فارس، بۆ بەدیهێنانی پەیامی یەزدان کە لەسەر
    زاری یەرمیاوە فەرمووبووی، یەزدان ڕۆحی کۆرشی پاشای فارسی هەژاند. ئینجا بانگەوازێکی
    بەناو هەموو شانشینەکەیدا ڕاگەیاند، هەروەها بە نووسراویش فەرمانی دا:'
  eng-BBE: Now in the first year of Cyrus, king of Persia, in order that the words
    which the Lord had said by the mouth of Jeremiah might come true, the spirit of
    Cyrus, king of Persia, was moved by the Lord, and he made a public statement and
    had it given out through all his kingdom and put in writing, saying,
  kan-OKCV: ಆದರೆ ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಯೆರೆಮೀಯನ ಮುಂಖಾತರ
