  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛሢ፥ ዔርሚያሴ ዛሎና ቤርታ ኬኤዜ ሎንሣ ቂኢሮሴ ፓርሴ ካኣቲ ማዒ ካኣታዼ ቤርታሳ
