    öyle ki, bütün krallığında bir bildiri yayınladı ve bunu yazıya döküp şöyle dedi:'
  grc-BRENT: Ἔτους πρώτου Κύρου βασιλέως Περσῶν, μετὰ τὸ πληρωθῆναι ῥῆμα Κυρίου διὰ
    στὸματος Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ παρήγγειλε
    κηρύξαι ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ ἑν γραπτῷ, λέγων,
  ind-AYT: 'Pada tahun pertama zaman Koresh, raja Persia, untuk menggenapi firman
    TUHAN yang disampaikan melalui mulut Yeremia, TUHAN menggerakkan hati Koresh,
    raja Persia itu, sehingga dia membuat pengumuman di seluruh kerajaannya dan membuatnya
    pula dalam bentuk tulisan, yang berbunyi:'
  nya-nya: 'Mʼchaka choyamba cha Koresi mfumu ya Peresiya, pofuna kukwaniritsa mawu
    a Yehova amene anayankhula kudzera mwa Yeremiya, Yehova anakhudza mtima wa mfumu
    ya Peresiya kuti alengeze mu ufumu wake wonse ndipo anazilemba:'
  hrv-hrv: 'Ali prve godine perzijskoga kralja Kira, da bi se ispunila riječ Jahvina
    objavljena na Jeremijina usta, podiže Jahve duh perzijskoga kralja Kira te on
    oglasi po svemu svojem kraljevstvu usmeno i pismeno:'
  mps-mps: Te Sairus aga kantri Persia king bidibadi kibu be deli wabode, Genuai Bidigo
    Sairusgo homu hogodolama, tama agai po me wali. Agai te po asęnama, tama agai
    te tonalubo tǫ tigidaliba tolali. Tama te po sela pabo bidi dabego te po augwaligo
    te we bidibolo neda mao wali. Te sę pedelali te polobadu Genuai Bidigo profet
    Jeremaiabolo menama, tama Jeremaiago te Israel we bidibolo pusali poba usu nagasali.
  tpi-tpi: Long namba wan yia bilong Sairus i stap king bilong kantri Persia, Bikpela
    i kirapim tingting bilong en na em i mekim wanpela tok. Em i raitim dispela tok
    na salim i go long olgeta hap graun em i bosim. Na ol man bilong bringim dispela
    tok ol i mas ritim long ol manmeri. Dispela samting i kamap bilong inapim dispela
    tok bipo Bikpela i bin givim long profet Jeremaia na Jeremaia i bin autim long
    ol Israel.
  dan-1931: 'Men i Perserkongen Kyros'' første Regeringsår vakte HERREN, for at hans
    Ord gennem Jeremias'' Mund kunde opfyldes, Perserkongen Kyros'' Ånd, så han lod
    følgende udråbe i hele sit Rige og desuden kundgøre ved en Skrivelse:'
  vie-OVCB: 'Vào năm thứ nhất triều Si-ru, vua Ba Tư, lời tiên tri của Giê-rê-mi được
    ứng nghiệm. Chúa Hằng Hữu giục lòng vua ra tuyên cáo trong khắp đế quốc, nội dung
    như sau:'
  guj-2017: હવે યર્મિયા પ્રબોધક દ્વારા આપવામાં આવેલ યહોવાહનું વચન પૂર્ણ થાય માટે ઇરાનના
    રાજા કોરેશના પહેલા વર્ષમાં ઈશ્વરે કોરેશને પ્રેરણા કરી. કોરેશને થયેલી ઈશ્વરીય પ્રેરણા
    પ્રમાણે તેણે લિખિત જાહેરાત કરાવી કે,
  pon-2006A: 'Nin tepin sounpar me Sairus, wiewiahki nanmwarki lapalap en Persia,
    KAUN-O ahpw ketin kapwaiada sapwellime mahsen me soukohp Seremaia lohkidahr. KAUN-O
    ketin kamwakidada kupwur en Sairus pwehn lohkihda koasoandi wet me pekederpeseng
    oh wadawadada wasa koaros nan sapwellime wehi:'
  por-BRBSL: 'Agora no primeiro ano de Ciro, rei da Pérsia, para que a palavra de
    Javé pela boca de Jeremias pudesse ser cumprida, Javé despertou o espírito de
    Ciro, rei da Pérsia, para que ele fizesse uma proclamação por todo o seu reino,
    e a colocasse também por escrito, dizendo:'
  cth-cth: Hat toteh, siangpahrang Sairus a bawi hoi Jeremiah e pahni hno lahoi BAWIPA
    lawk a kuep thai nahanelah, uknaeram pueng dawk pathang hane hoi thut hane hai
    BAWIPA ni Persia siangpahrang Sairus lungthin hah a tho sak.
  twi-twi: Persiahene Kores adedi afe a edi kan mu no, Awurade maa odiyifo Yeremia
    nkɔmhyɛ no baa mu. Ɔkaa Kores koma ma ɔkyerɛw bɔɔ no dawuru wɔ nʼahenni nyinaa
    mu se,
  hlt-hlt: Persia manghai Cyrus kah kum khat vaengah tah Jeremiah ka dongkah BOEIPA
    ol te a cup sak ham BOEIPA loh Persia manghai Cyrus kah mueihla te a haeng pah.
    Te dongah a ram pum ah ol a thak tih cadaek nen khaw,
  tbz-SIM: 'Pɛrɛsi kóo kpɑ̀ɑ̀tì Siduusi kpɑ̀tì benni ketirì miɛkɛ nkɛ kɛ̀ Kuyie nni
    ndɔ́ kɛ́dɔɔ̀ kù do nɑ̀kɛ́ tì ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii, kòo tì wɑ̃̀ri. Mɛm̀mɛ
    Kuyie mbɛnkɛmɛ̀ okpɑ̀ɑ̀tì Siduusi ò dò nkɛ́dɔɔ̀ tì, kòo tì wɑ̃̀ri kɛ̀ bɛ̀ɛ dɑri
    yɛpɑ́tɛ o ɛì dimɔu kɛ́pĩɛ̃kɛ́ kɛ dɔ̀:'
  msy-2020: Sairus kantri Persian atrivimɨn itir dughiamɨn, an azenir faraghavɨra
    zuimɨn, Ikiavɨra Itir God, akam inigha izir gumazim Jeremaia mɨkemezir akam damightɨ,
    a guizɨn otivasa, a Sairusɨn nɨghnɨzim fezɨ, an akar kam osirigha, a isa nguazir
    an ativagha gariba bagha bar da amangi. Eghtɨ akar kam nguazir an ativaziba bar
    dar mangɨtɨ, gumazir akar kam inigha zuiba, gumazamiziba bagh a dɨponam.
  dop-dop: 'Pɛɛsɩ wulɑʋ Silusi kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ Tɑcɑɑ tʋ
    ɩ tɑɑ sɩ ɩ kɑ́ yele nɑ tɔm nti Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Selemii kɑ yɔɣɔtɑɑ tɔ tǝ́
    lɑ́. Hɑlǝnɑ ɩ́ tʋ́ Silusi tɑɑ sɩ ɩ́ kpɑɑlǝnɑ nɔɣɔ sɔsɑɣɑ kɛ ɩ kɑwulɑɣɑ tǝnɑ tɑɑ,
    nɑ pɑ́ ŋmɑɑ tɑkǝlɑsɩ tɑɑ sɩ:'
  azb-azb: 'Rəbb Fars padşahı Kirin hökmranlığının birinci ilində Yeremyanın dili
    ilə dediyi sözü yerinə yetirmək üçün Kiri ruhlandırdı. Ona görə Kir padşahlığının
    bütün ərazisində yazılı və şifahi şəkildə elan etdi:'
  eng-DBY: And in the first year of Cyrus king of Persia, that the word of Jehovah
    by the mouth of Jeremiah might be accomplished, Jehovah stirred up the spirit
    of Cyrus king of Persia, and he made a proclamation throughout his kingdom, and
    also in writing, saying,
  hin-2017: 'फारस के राजा कुस्रू के पहले वर्ष में यहोवा ने उसके मन को उभारा कि जो
    वचन यिर्मयाह के मुँह से निकला था, वह पूरा हो। इसलिए उसने अपने समस्त राज्य में
    यह प्रचार करवाया, और इस आशय की चिट्ठियाँ लिखवाईं:'
  eng-YLT: And in the first year of Cyrus king of Persia, at the completion of the
    word of Jehovah in the mouth of Jeremiah, hath Jehovah waked up the spirit of
    Cyrus king of Persia, and he causeth an intimation to pass over into all his kingdom,
    and also in writing, saying,
  kne-kne: Sin damo ay tawen ay nanturayan Cyrus ay ari ed Persia, natongpal din inpaipadton
    Diyos en Jeremias, tan tinignay Diyos din ari et waday inpaisolat na ay bilin
    ay naipaammo sin intiro ay iturayana.
  eng-WYC-2017: Forsooth in the first year of Cyrus, king of Persia, to fulfill the
    word of the Lord, which he had spoken by the mouth of Jeremy, the Lord raised
    the spirit of Cyrus, king of Persia, that commanded to be preached in all his
    realm, yea, by writing, and said,
  eng-WMBB: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    the mouth of Jeremiah might be accomplished, the LORD stirred up the spirit of
    Cyrus king of Persia, so that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  urd-GVH: फ़ारस के बादशाह ख़ोरस की हुकूमत के पहले साल में रब ने वह कुछ पूरा होने
    दिया जिसकी पेशगोई उसने यरमियाह की मारिफ़त की थी। उसने ख़ोरस को ज़ैल का एलान करने
    की तहरीक दी। यह एलान ज़बानी और तहरीरी तौर पर पूरी बादशाही में किया गया।
  rug-rug: 'Pa vuaheni kekenu sipu koa baṉara se Saerasi pa Pesia, si va gorevura
    ia e Zihova gua sapu zama nia Sa koasa poropita Zeremaea. Va gevuru ia Sa sa bulona
    e Saerasi pude tozi vura nia si keke tinarae ṉiṉirana; kubere gore nia meke garunu
    vura nia sa pude ta tiro pa doduru vasina koasa nana binaṉara:'
  gaz-gaz: 'Waaqayyo akka dubbiin Waaqayyoo kan afaan Ermiyaasiin dubbatame sun raawwatamuuf
    jedhee bara Qiiros mooticha Faares keessa waggaa jalqabaatti akka inni mootummaa
    isaa hunda keessa labsii tokko dabarsuu fi akka labsiin sunis barreeffamuuf hafuura
    Qiiros mooticha Faares ni kakaase; labsiin sunis akkana jedha:'
  fra-LSG: 'La première année de Cyrus, roi de Perse, afin que s’accomplît la parole
    de l’Éternel prononcée par la bouche de Jérémie, l’Éternel réveilla l’esprit de
    Cyrus, roi de Perse, qui fit faire de vive voix et par écrit cette publication
    dans tout son royaume:'
  yal-yal: Perise mangan Kirusi a mangayaan ɲɛɛ singeni, Alatala yi Kirusi xaxinla
    rabi alogo Alatalaa falan xa kamali a naxan fala Yeremi xɔn. Perise mangan yi
    falan nali, a yi a sɛbɛ a yamanan yiren birin ma, a naxa,
  haw-1868: I ka makahiki mua o Kuro ke alii o Peresia, i hookoia'i ka olelo a Iehova
    ma ka waha o Ieremia, hoala ae o Iehova i ka naau o Kuro, ke alii o Peresia, a
    kena aku oia e kukala ma kona aupuni a pau, a ma ka palapala hoi i aku la,
  arb-NAV: 'وَفِي السَّنَةِ الأُولَى لِحُكْمِ كُورَشَ مَلِكِ فَارِسَ، وَتَتْمِيماً
    لِكَلامِ الرَّبِّ بِفَمِ إِرْمِيَا، حَرَّكَ الرَّبُّ قَلْبَ كُورَشَ مَلِكِ فَارِسَ،
    فَأَطْلَقَ نِدَاءً فِي كُلِّ أَنْحَاءِ مَمْلَكَتِهِ قَائِلاً:'
  ewe-ewe: Le Sirus ƒe fiaɖuɖu ɖe Persia dzi ƒe ƒe gbãtɔ me la, be yeawɔ Yehowa ƒe
    nya si Yeremia gblɔ dzi la, Yehowa ʋa Sirus, Persia fia ƒe dzi be wòaɖe gbeƒã
    le eƒe anyigba blibo la dzi eye wòade gbeƒãɖeɖe sia nuŋɔŋlɔ me be,
  eng-LEE: And in the first year of Cyrus the king of Persia, at the completion of
    the word of the Lord by the mouth of Jeremiah, did the Lord stir up the spirit
    of Cyrus the king of Persia, so that he caused a proclamation to be made throughout
    all his kingdom, and also by means of writing, saying,
  asm-FB: পাছত পাৰস্যৰ ৰজা কোৰচৰ ৰাজত্বৰ প্ৰথম বছৰত, যিৰিমিয়াৰ দ্বাৰাই কোৱা যিহোৱাৰ
    বাক্যৰ সিদ্ধিৰ বাবে, যিহোৱাই পাৰস্যৰ কোৰচ ৰজাৰ মন উদগালে৷ তেওঁ নিজৰ ৰাজ্যৰ সকলো
    ফালে ঘোষণা কৰি আৰু জাননী লিখি, এই আজ্ঞা প্ৰচাৰ কৰিলে৷ তেওঁ ক’লে,
  sus-A: ثٍرِ سٍ مَنفّ سِرُ سِ شَ مَنفّيَ حّ سِنفٍ، عَلَتَلَ نَشَ عَ سَ سِرُ سِ شَشِلِ
    مَ عَلَكٌ عَ شَ نَتّ تٌنفٌ يَامَرِ ندٍ شَ قٍ رَ، عَ مَن شَ نَ مَسٍن، عَ شَ نَ
    سّبّ عَ شَ مَنفّيَ بِرِن كُي. عَلَتَلَ نُ بَرَ نَ بِرِن مَسٍن عَننَبِ يٍرٍ مِ
    سَابُي رَ. نَ يَامَرِ نَن يَ؛
  fra-SBL: 'La première année de Cyrus, roi de Perse, afin que la parole de Yahvé
    par la bouche de Jérémie s''accomplisse, Yahvé stimula l''esprit de Cyrus, roi
    de Perse, de sorte qu''il fit une proclamation dans tout son royaume et l''écrivit,
    en disant :'
  hbo-hbo: וּבִשְׁנַ֣ת אַחַ֗ת לְכֹ֙ורֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס לִכְלֹ֥ות דְּבַר־יְהוָ֖ה
    בְּפִ֣י יִרְמְיָ֑הוּ הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙ כֹּ֣ורֶשׁ מֶֽלֶךְ־פָּרַ֔ס וַיַּֽעֲבֶר־קֹול֙
    בְּכָל־מַלְכוּתֹ֔ו וְגַם־בְּמִכְתָּ֖ב לֵאמֹֽר׃ ס
  kik-kik: 'Mwaka wa mbere wa Kurusu mũthamaki wa Perisia, nĩguo kiugo kĩa Jehova
    kĩrĩa kĩarĩtio nĩ Jeremia kĩhiinge-rĩ, Jehova akĩarahũra ngoro ya Kurusu mũthamaki
    wa Perisia aanĩrĩrithie kũrĩa guothe aathamakaga, na andĩke atĩrĩ:'
  fra-NCL: 'La première année de Cyrus, roi de Perse, pour accomplir la parole de
    Yahweh, qu’il avait dite par la bouche de Jérémie, Yahweh excita l’esprit de Cyrus,
    roi de Perse, qui fit faire de vive voix et par écrit cette proclamation dans
    tout son royaume :'
  cek-AK: Persia siangpahrang Cyrus angraenghaih saningto haih naah, Jeremiah mah
    thuih ih Angraeng ih lok to akoep hanah, Angraeng mah Persia siangpahrang Cyrus
    ih palungthin to pahruek pae; anih mah prae thung boih ah lok to taphong moe,
    hae tiah ca tarik,
  cuk-cuk: 'Rey-Ciro, Persa-dulemar-e-rey, gebe-megided-birgagi, Bab-Jehová, a-rey-e-gwage
    ebusad e-gayaburba-oniega, degi, garda narmakar mimiegarbar. Adi, e-gayaburba-barsoged-Jeremías-sogsagusadba
    ibmar guegar. Degisoggu, Rey-Ciro bergwable-yar-ganikidgi, gayaburba gardagi narmakar,
    degi, gayagi-sogar gaya-mimisad, weyob sogsiid:'
  uig-CYR: 'Парс падишаси Қурәшниң биринчи жили, Пәрвәрдигарниң Йәрәмияниң ағзи арқилиқ
    ейтқан сөзи әмәлгә ашурулуп, Пәрвәрдигарниң Парс падишаси Қурәшниң роһини қозғиши
    билән пүтүн падишалиғи тәвәсидә у мундақ бир җакарнамә чиқарди, шундақла уни язма
    қилип пүкүп: —'
  pma-pma: Navong asuv houlu Saeros ten out Persia kur rohtoh en keihoen onen, Iahova
    mumon selusien koa sani min provet Seremaea mai vi anatin. Ahi sakin asuv houlu
    Saeros vasan mengkatien tai vaha en out vasi koa kei losil kati keke amutis selusien
    tai onen keke avahuli en meten meatin vasi keil onen koa vit,
  tel-2017: పారసీకదేశపు రాజు కోరెషు పాలన మొదటి సంవత్సరం యిర్మీయా ద్వారా పలికిన తన
    మాట నెరవేర్చడానికి యెహోవా పారసీకదేశపు రాజు కోరెషు మనస్సును ప్రేరేపించాడు. అతడు
    తన రాజ్యమంతటా చాటించి రాత పూర్వకంగా ఇలా ప్రకటన చేయించాడు.
  hat-BSA: 'Alò, nan premye ane Cyrus la, Perse la—-pou l te kab akonpli pawòl SENYÈ
    a pa bouch Jérémie——SENYÈ a te boulvèse lespri a Cyrus, wa Perse la, pou li ta
    voye yon pwoklamasyon toupatou nan wayòm li an e anplis, ekri li pou di:'
  bxh-bxh: Boliman bwaꞌibwaꞌina yai Sailusi ena fuya kin Pesia nuꞌuna yai, Guyau liba fasunuma
    peloweta Delamaiya haꞌa ya faliba mate ya fawananaha be Kin Sailusi nuwa ya lafei
    bena ya libalibaen yo ya uli.
  kos-kos: 'In yac se meet ma Cyrus lun Persia el Tokosra Fulat, kas lun LEUM GOD
    su tutafme sel Jeremiah mwet palu, akpwayeiyukla. God El aknunakyal Cyrus tuh
    elan supwalik sie ma simla, in tuh ritiyuk in tokosrai nukewa ma el leum fac,
    su fahk:'
  hbo-WLC: וּבִשְׁנַ֣ת אַחַ֗ת לְכ֙וֹרֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס לִכְל֥וֹת דְּבַר־יְהוָ֖ה
    בְּפִ֣י יִרְמְיָ֑הוּ הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙ כּ֣וֹרֶשׁ מֶֽלֶךְ־פָּרַ֔ס וַיַּֽעֲבֶר־קוֹל֙
    בְּכָל־מַלְכוּת֔וֹ וְגַם־בְּמִכְתָּ֖ב לֵאמֹֽר׃ ס
  ibo-ibo: Ma nʼafọ mbụ nke ọchịchị Sairọs eze Peshịa, ime ka okwu Onyenwe anyị nke
    sitere nʼọnụ Jeremaya mezuo, Onyenwe anyị kpaliri mmụọ Sairọs, eze Peshịa ka o
    mee mkpọsa nʼalaeze ya niile, ma denyekwa ya nʼakwụkwọ iwu, sị,
  ory-ory: ଯିରିମୀୟଙ୍କ ମୁଖ ଦ୍ୱାରା ଉକ୍ତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ସଫଳାର୍ଥେ ପାରସ୍ୟର ରାଜା କୋରସ୍‍ଙ୍କ
    ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ ସଦାପ୍ରଭୁ ପାରସ୍ୟର ରାଜା କୋରସ୍‍ର ମନରେ ପ୍ରବୃତ୍ତି ଜନ୍ମାନ୍ତେ, ସେ
    ଆପଣା ରାଜ୍ୟର ସର୍ବତ୍ର ଘୋଷଣା କରାଇ, ମଧ୍ୟ ଲେଖାଇ ଏହି କଥା ପ୍ରଚାର କରାଇଲା,
  chk-chk: Iwe, lon aeuin ierin mwün Sirus ewe kingen Persia, ewe Samol mi Lapalap
    a amwökütükütü leluken Sirus pwe epwe föri pworausen asilesil ngeni unusen mwün.
    Ei a fis pwe epwe pwönüetä mine Jeremaia a apasa fän alon ewe Samol mi Lapalap.
    Iwe, Sirus ewe kingen Persia a maketiu,
  rop-rop: Wal bambai langa det feswan yiya weya Sairas bin jidan king langa Pesha,
    YAWEI bin dalim King Sairas blanga jandim mesij langa ola kantri blanga im. Ol
    dislot ting bin hepin jis laik Jeramaiya det speshalwan mesinja blanga YAWEI bin
    pramis.
  ukr-1871: 'А першого року Кира, царя Перського, — щоб справдилось слово Господнє
    через Ереміїні уста, — збудив Господь дух Кира, царя Перського, і він велїв оповістити
    по всьому свойму царству словом і письмом, і сказати:'
  deu-1951: 'Aber im ersten Jahr Kores, des Königs von Persien, (damit das durch den
    Mund Jeremias geredete Wort des HERRN erfüllt würde), erweckte der HERR den Geist
    des Kores, des Königs von Persien, so daß er durch sein ganzes Königreich, auch
    schriftlich, kundmachen und sagen ließ:'
  eng-JPS: 'Now in the first year of Cyrus king of Persia, that the word of the LORD
    by the mouth of Jeremiah might be accomplished, the LORD stirred up the spirit
    of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying:'
  srp-1865: 'Ali prve godine Kira cara Persijskoga, da bi se ispunila rijeè Gospodnja
    koju reèe na usta Jeremijina, podiže Gospod duh Kira cara Persijskoga, te oglasi
    po svemu carstvu svojemu i raspisa govoreæi:'
  lug-lug: Mu mwaka ogw’olubereberye ogwa Kuulo kabaka wa Buperusi, Mukama n’akoma
    ku mutima gwa Kuulo kabaka wa Buperusi ng’ekigambo Mukama kye yayogerera mu Yeremiya
    bwe kyali, okulangirira mu bwakabaka bwe bwonna, n’okuwandiika nti,
  heb-heb: ובשנת אחת לכורש מלך פרס לכלות דבר יהוה בפי ירמיהו העיר יהוה את רוח כורש
    מלך פרס ויעבר קול בכל מלכותו וגם במכתב לאמר׃
  ben-IRV: যিরমিয়ের মধ্য দিয়ে বলা সদাপ্রভুর বাক্য পূর্ণ হবার জন্য পারস্যের রাজা
    কোরসের রাজত্বের প্রথম বছরে সদাপ্রভু কোরসের হৃদয়ে এমন ইচ্ছা করলেন যার জন্য তিনি
    তাঁর সমস্ত রাজ্যে লিখিতভাবে এই ঘোষণা করে তিনি বললেন,
  pan-pan: ਅਤੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜੇ ਕੋਰਸ਼ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜੋ ਯਿਰਮਿਯਾਹ ਦੇ
    ਮੂੰਹੋਂ ਨਿੱਕਲਿਆ ਸੀ ਪੂਰਾ ਹੋਵੇ ਯਹੋਵਾਹ ਨੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜੇ ਕੋਰਸ਼ ਨੂੰ ਪਰੇਰਿਆ ਸੋ ਉਹ ਨੇ
    ਆਪਣੇ ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਮੁਨਾਦੀ ਕਰਵਾਈ ਅਤੇ ਇਸ ਵਿਸ਼ੇ ਤੇ ਲਿਖਤ ਰੂਪ ਵਿੱਚ ਵੀ ਦੇ ਦਿੱਤਾ,
  mya-JVB: ယေရမိ ဆင့်ဆို သော ထာဝရဘုရား ၏အမိန့် တော်ကိုပြည့်စုံ စေခြင်းငှါ ၊ ပေရသိ
    ရှင်ဘုရင် ကုရု နန်းစံပဌမ နှစ် တွင် ၊ ထာဝရဘုရား နှိုးဆော် တော်မူသောအားဖြင့်၊ ထိုရှင်ဘုရင်သည်အမိန့်
    တော်စာ ကို ထုတ်ပြီးလျှင်၊ ပေရသိ နိုင်ငံ အရပ်ရပ် တို့၌ကြော်ငြာ စေ၍
  hmo-hmo: Sairasi, Parasa ena king, ena king lagani ginigunana lalonai, Lohiabada
    ena hereva, Ieremia ese ia gwauraia gauna, be ia vara momokani. Lohiabada ese
    Sairasi ena lalona ia veria, vadaeni Sairasi ese oda ta iena basileia ena kahana
    ibounai dekenai ia gwauraia, bona ia torea danu.
  urd-urd: 'और शाह — ए — फ़ारस ख़ोरस की हुकूमत के पहले साल, इसलिए के ख़ुदावन्द का
    कलाम जो यरमियाह की ज़बानी आया था पूरा हो, ख़ुदावन्द ने शाह — ए — फ़ारस ख़ोरस का
    दिल उभारा; तो उसने अपनी सारी ममलुकत में ''ऐलान करवाया और इस मज़मून का फ़रमान भी
    लिखा कि:'
  rus-SYN: 'А в первый год Кира, царя Персидского, во исполнение слова Господня, сказанного
    устами Иеремии, возбудил Господь дух Кира, царя Персидского, и он велел объявить
    по всему царству своему, словесно и письменно, и сказать:'
  bqc-SIM: 'Pɛɛsiↄ kí Kilusi kpalablea wɛ̃̀ sɛ̃́ia guu ↄ̃ Dii tɛkpàaàgu, kɛ́ yã́
    pↄ́ a dà Zelemiiɛ a ò e kɛ yã́i. Ɔ̃ Kilusi kpàwakɛ̀ a bùsu gupiiu, ↄ̃ à
    gbàsa kɛ̃̀ láu à mɛ̀:'
  tcz-CHONGTHU: Persia lengpa Cyrus chu leng ahung chan kum masapen nin Pakaiyin themgao
    Jeremiah ana seidoh sahchu ahin guilhun sah in ahi. Aman Cyrus chu hitihin thupeh
    ahin neisah in hichu agamsung pumpia kithong tah a simdoh tho dingin anjih thon
    ahi
  mar-mar: कोरेश पारसाचा राजा असताना पहिल्याच वर्षी परमेश्वराने त्यास एक फर्मान काढायला
    प्रेरणा दिली. यिर्मयाच्या तोंडून वदवलेली भविष्यवाणी प्रत्यक्षात येण्यासाठी परमेश्वराने
    त्यालाही स्फूर्ती दिली. कोरेशने आपल्या दूताकरवी राज्यभर असा संदेश पाठवला की,
  soq-soq: Tane tawo Pesia warerewa Sairus ena dea bedewe warereleidio Iawe God gagalowa
    peroweta Ierimaia waneno wana rua segalen. Iawe God Sairus dewasano anaana ema
    girumalene wanaubeno apana uduudu atentopua baiwa me wandia bolawa uduudu bedewainta
    alen.
  qub-qub: 'Persiapa raynin Ciro juc watana mandaj caycaran. Profëta Jeremías willacushan
    cumlinanpaj yarpayta Tayta Dios goptin Ciroga mandashan cajcho intërucho shimipapis
    papilwanpis cayno willacachiran:'
  bqp-bqp: Sirusi, Pɛɛsin sinɑ bokon bɑndun wɔ̃ɔ gbiikuu sɔɔ, yerɑ Yinni Gusunɔ u
    gɔ̃ru doke u win gɑri yibiɑ yi u rɑɑ geruɑ sɑɑ win gɔro Yeremin nɔɔn di. Mɑ u
    doke Sirusin gɔ̃ruɔ bu kɑ gɑri yini yore. Mɑ bɑ yi kpɑrɑ win tem kpuro sɔɔ.
  hat-hat: 'Lè sa a, wa Siris pa t'' ankò gen ennan depi li t''ap gouvènen peyi Pès
    la, lè Seyè a mete lide nan tèt wa a pou li bay yon lòd, fè kouche l'' sou papye,
    voye l'' toupatou nan peyi a pou yo te ka li l'' pou tout moun tande. Sa te pase
    konsa pou pawòl Seyè a te mete nan bouch pwofèt Jeremi an te ka rive vre. Men
    lòd la:'
  eng-BSB: 'In the first year of Cyrus king of Persia, to fulfill the word of the
    LORD spoken through Jeremiah, the LORD stirred the spirit of Cyrus king of Persia
    to send a proclamation throughout his kingdom and to put it in writing as follows:'
  eng-WEBPB: Now in the first year of Cyrus king of Persia, that the LORD’s word by
    the mouth of Jeremiah might be accomplished, the LORD stirred up the spirit of
    Cyrus king of Persia, so that he made a proclamation throughout all his kingdom,
    and put it also in writing, saying,
  kbq-kbq: Hagi Sairusi'ma Pesia kinima efore'ma huno mania knafina, ese kafurera
    Ra Anumzamo'ma kasnampa ne' Jeremaiama asami'nea kante anteno, Ra Anumzamo'a azeri
    otigeno, mago avona kre atregeno agrama kegavama hu'nea mopa'afina vuno eno hu'ne.
  nhe-BL: 'Huan nojquiya para ma motlamichihua tlen TOTECO quiilhui itiocamanalojca
    Jeremías, miyac xihuitl teipa TOTECO quiyoltilana Tlanahuatijquetl Ciro tlen tlali
    Persia ipan nopa achtohui xihuitl ipan itequi queja tlanahuatijquetl para ma quichihua
    ni tlanahuatili. Huan yajaya quiijcuilo ni tlanahuatili queja TOTECO quiilhui
    huan quititlanqui para israelitame tlen mopantijque ipan nochi tlaltini ipan itlanahuatilis
    campa quinhuicatoyaj ma tlatequipanotij. Huan nopa tlanahuatili quej ni quiijto:'
  gub-BL: 'Xiru Pezi wanuwihawete romo heko mehe pitài haw kwarahy rehe uzeapo ma''e
    Tupàn Tuweharupi Wiko Ma''e ize''eg awer uze''eg imume''u har Zeremi pe imume''u
    pyrer rupi katete kury. Tupàn Tuweharupi Wiko Ma''e opokok Xiru ipy''a rehe. —
    Ezapo amo pape nehe. Emono kar a''e pape neremiruze''eg nànàn nehe. Emugeta kar
    a''e pape neremiruze''eg nànàn nehe no. Emuapyk ''aw ze''eg a''e pape rehe nehe:'
  eng-DRA: 'But in the first year of Cyrus king of the Persians, to fulfill the word
    of the Lord, which he had spoken by the mouth of Jeremias, the Lord stirred up
    the heart of Cyrus king of the Persians who commanded it to be proclaimed through
    all his kingdom, and by writing also, saying:'
