verse: 2CH.036.015
translations:
  mal-C: അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്ക് തന്റെ ജനത്തോടും തന്റെ തിരുനിവാസത്തോടുമുള്ള
    കരുണനിമിത്തം അവരുടെ അടുത്തേക്കു വീണ്ടും വീണ്ടും തന്റെ ദൂതന്മാരെ അയച്ച് പ്രബോധിപ്പിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Und Jahwe, der Gott ihrer Väter, sandte unermüdlich immer wieder Mahnungen
    an sie durch seine Boten; denn er hatte Mitleid mit seinem Volk und seinem Wohnsitz.
  lin-lin: Yawe, Nzambe ya batata na bango, atindelaki bango, mbala na mbala mpe na
    ngonga malamu, makebisi na nzela ya bamemi sango na Ye, pamba te azalaki na posa
    ya kobatela bato na Ye mpe Tempelo na Ye.
  eng-LSV: And YHWH, God of their fathers, sends to them by the hand of His messengers—rising
    early and sending—for He has had pity on His people and on His habitation,
  eng-GNV: 'Therefore the Lord God of their fathers sent to them by his messengers,
    rising earely and sending: for he had compassion on his people, and on his habitation.'
  eng-WEBSTER: 'And the LORD God of their fathers sent to them by his messengers,
    rising up betimes, and sending; because he had compassion on his people, and on
    his dwelling-place:'
  nhw-BL: Huan TOTECO Dios catli elqui ininTeco ininhuejcapan tatahua, tlatoctzitzi
    quintitlaniliyaya tlajtol pannextiani para ma quincamanalhuica para ma quicahuaca
    catli fiero, pampa TOTECO nelía quinicneliyaya iisraelita masehualhua huan itiopa
    nojquiya.
  swh-ONEN: Bwana, Mungu wa baba zao, akawapelekea neno kupitia wajumbe wake tena
    na tena, kwa sababu alikuwa anawahurumia watu wake pamoja na mahali pa maskani
    yake.
  bba-bba: N deemɑ Gusunɔ ben bɑɑbɑbɑn Yinni wi, u bu kirɔ kuɑ yee yellun di sɑɑ win
    sɔmɔbun min di. Domi u kĩ u win tɔmbu kɑ win sɑ̃ɑ yee te fɑɑbɑ ko.
  eng-KJVCPB: 'And the Lord God of their fathers sent to them by his messengers, rising
    up betimes, and sending; because he had compassion on his people, and on his dwelling
    place:'
  luo-luo: Jehova Nyasaye, ma Nyasach kweregi nooronegi wach kokalo kuom jootene kinde
    ka kinde nikech nokecho joge kod kar dakne.
  meu-meu: Iehova, senedia edia Dirava, ese hereva na ena gwaukau taudia ududia amo
    e siai havara-havara, badina be ia ese ena taunimanima bona ena noho gabuna e
    bogadia hisi.
  npi-ULB: परमप्रभु तिनीहरूका पुर्खाहरूका परमेश्‍वरले तिनीहरूलाई आफ्ना दूतहरूद्वारा
    घरिघरि वचन दिनुभयो, किनभने आफ्ना मानिस र आफ्नो वासस्थानमाथि उहाँले दया गर्नुभयो
    ।
  yor-yor: Olúwa, Ọlọ́run àwọn baba wọn ránṣẹ́ sí wọn láti ọwọ́ àwọn ìránṣẹ́ rẹ̀ síwájú
    àti síwájú sí i, nítorí tí ó ní ìyọ́nú sí àwọn ènìyàn rẹ̀ àti sí ibùgbé rẹ̀.
  pes-OPCB: خداوند، خدای اجدادشان، انبیای خود را یکی پس از دیگری فرستاد تا به ایشان
    اخطار نمایند، زیرا بر قوم و خانهٔ خود شفقت داشت.
  tgl-ULB: Si Yahweh, ang Diyos ng kanilang mga ninuno ay nagpadala ng mensahe sa
    kanila sa pamamagitan ng kaniyang mga mensahero nang paulit-ulit, dahil mayroon
    siyang habag sa kaniyang mga tao at sa lugar kung saan siya naninirahan.
  hui-hui: Anigo Anduane Homogo Isaraele wali agali bibahendenaga mamali Ngode Datagaliwabe
    kagome ibunaga wali agalibi ibunaga andabi mo ko holene hame nale howa ibugua
    ibunaga mana latagi haga dewame bi hongo howa lamilo ibilaga bini.
  mya-mya: သူ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် မိ​မိ​၏​လူ​မျိုး​တော်​နှင့်​ဗိ​မာန်​တော်
    ကို​ချမ်း​သာ​ပေး​တော်​မူ​လို​သ​ဖြင့် သူ​တို့​အား သ​တိ​ပေး​ရန်​စေ​တ​မန်​များ​ကို​ဆက်​လက်
    စေ​လွှတ်​တော်​မူ​ခဲ့​၏။-
  bod-N: ཁོ་ཚོའི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་དང་བཞུགས་གནས་ལ་ཐུགས་བརྩེ་བར་དགོངས་པས།
    རྟག་ཏུ་ཉིད་ཀྱི་ལུང་སྟོན་པ་རྣམས་དེ་དག་གི་རྩར་མངགས་ནས་ཉེན་བརྡ་བཏང་མོད།
  sna-sna: Jehovha, Mwari wamadzibaba avo, akatuma shoko rake kubudikidza nenhume
    dzake nguva nenguva, nokuti akaitira tsitsi vanhu vake nenzvimbo yake yokugara.
  spa-BLM: Yahvé, el Dios de sus padres, les envió por medio de sus mensajeros, madrugando
    y enviando, porque se compadecía de su pueblo y de su morada;
  cac-cac: A Jehová sDiosal eb' yed' smam yicham eb', ix schecn̈ejcot eb' schecab'
    yic tzul cachji eb', yujto tz'oc' sc'ol d'a schon̈ab' yed' d'a scajnub' chi'.
  swh-ULB: Yahwe, Mungu wa babu zao, akatuma maneno kwao tena na tena kupitia wajumbe
    wake, kwa sababu alikuwa na huruma juu ya watu wake na juu ya sehemu anayoishi.
  bel-bel: І пасылаў да іх Гасподзь Бог бацькоў іхніх пасланцаў Сваіх з раньняга рана,
    бо Ён шкадаваў народ Свой і Сваё жытлішча.
  wed-wed: Mai Judah ḡoḡoḡai ai God Bada, ana rava ma ana tempol nuanuana i bolai
    ma lamna aubaina ana peroveta nununai i paripari-tawanei da rava ai ḡoa apoapoe
    ita rupeni.
  deu-ELBBK: Und der HERR, der Gott ihrer Väter, sandte zu ihnen durch seine Boten,
    früh sich aufmachend und sendend; denn er erbarmte sich seines Volkes und seiner
    Wohnung.
  mbb-OT: Layun ebpekidlalag kandan is Nengazen, he Megbevayà te menge kepuun dan,
    pinaaǥi te menge ebpeneuven din, su egkehizuwan din sikandan wey egkenuǥunan din
    sikan is baley zin.
  mal-2015: അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവെക്കു തന്റെ ജനത്തോടും തന്റെ നിവാസത്തോടും
    സഹതാപം തോന്നീട്ടു അവൻ ജാഗ്രതയോടെ തന്റെ ദൂതന്മാരെ അവരുടെ അടുക്കൽ അയച്ചു.
  rmc-rmc: O RAJ, o Del lengre dadengro, ke lende furt bičhavelas le proroken, hoj
    lenge te dovakerel, bo sas leske pharo pal peskre manuša the pal o Chramos.
  pes-OPV: و یهوه خدای پدر ایشان به‌دست رسولان خویش نزد ایشان فرستاد، بلکه صبح زودبرخاسته،
    ایشان را ارسال نمود زیرا که بر قوم خود و بر مسکن خویش شفقت نمود.
  ron-1924: Домнул Думнезеул пэринцилор лор а дат дин време тримишилор Сэй ынсэрчинаря
    сэ-й ынштиинцезе, кэч воя сэ круце пе попорул Сэу ши локашул Сэу.
  aui-aui: Wasina bi Jiuda damdi nosinosidinakim yadi God, Yawe na ivinuwapoya kirakii
    yana wawaya da yana Bare kiiravidiye, na sawariyonayona idarudi da yana wawaya
    siyikatagha wiitaratawatawanedi,
  ben-OBCV: তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু বারবার তাঁর দূতদের মাধ্যমে তাদের কাছে
    খবর দিয়ে পাঠাতেন, যেহেতু তাঁর প্রজাদের ও তাঁর বাসস্থানের প্রতি তাঁর মমতা ছিল
  som-som: Oo Rabbiga ah Ilaaha awowayaashood goor wanaagsan ayuu iyagii u soo diray
    wargeeyayaashiisii, maxaa yeelay, dadkiisa iyo meesha rugtiisa ah ayuu u naxay.
  lat-VUC: 'Mittebat autem Dominus Deus patrum suorum ad illos per manum nuntiorum
    suorum de nocte consurgens, et quotidie commonens: eo quod parceret populo et
    habitaculo suo.'
  eng-ASVBT: 'And Jehovah, the God of their fathers, sent to them by his messengers,
    rising up early and sending, because he had compassion on his people, and on his
    dwelling place:'
  ita-1885: E il Signore Iddio de' lor padri mandava ogni mattina ad ammonirli per
    li suoi messi (conciossiachè egli risparmiasse il suo popolo e il suo abitacolo);
  eng-LXXUP: And the Lord God of their fathers sent by the hand of his prophets; rising
    early and sending his messengers, for he spared his people, and his sanctuary.
  eng-ULB: Yahweh, the God of their ancestors, sent word to them by his messengers
    again and again, because he had compassion on his people and on the place where
    he lives.
  spa-VBL: Una y otra vez el Señor, el Dios de sus padres, advirtió a su pueblo por
    medio de sus profetas, porque quería mostrar misericordia con ellos y con su Templo.
  fra-_FOB: Or l'Éternel, le Dieu de leurs pères, leur avait envoyé des avertissements
    par le moyen de ses messagers, qu'il envoya de bonne heure; car il voulait épargner
    son peuple et sa propre demeure.
  mal-mal: അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്ക് തന്റെ ജനത്തോടും തന്റെ തിരുനിവാസത്തോടും
    സഹതാപം തോന്നി മുന്നറിയിപ്പ് നൽകാൻ തന്റെ ദൂതന്മാരെ തുടർച്ചയായി അവരുടെ അടുക്കൽ അയച്ചു.
  urd-GVR: Bār bār Rab un ke bāpdādā kā Ḳhudā apne paiġhambaroṅ ko un ke pās bhej
    kar unheṅ samjhātā rahā, kyoṅki use apnī qaum aur sukūnatgāh par tars ātā thā.
  suz-BL: मिनु परमप्रभु यावे, आन किकी पिपी आन परमप्रभुमी आ लोव़ पाइबपुकी मेको आन दातेम
    सोइक्‍ना सोइक्‍न बाक्‍शो बाक्‍माक्‍त। मारदे हना आ मुर नु आ बाक्‍तीक कली शिशी पाइक्‍बाक्‍माक्‍त।
  ita-1927: 'E l’Eterno, l’Iddio de’ loro padri, mandò loro a più riprese degli ammonimenti,
    per mezzo dei suoi messaggeri, poiché voleva risparmiare il suo popolo e la sua
    propria dimora:'
  ckb-ckb: یەزدانی پەروەردگاری باوباپیرانیان بەردەوام لە ڕێگەی نێردراوەکانییەوە پەیامی
    بۆ دەناردن، چونکە بەزەیی بە گەلەکەی و بە ماڵەکەیدا هاتەوە.
  eng-BBE: And the Lord, the God of their fathers, sent word to them by his servants,
    sending early and frequently, because he had pity on his people and on his living-place;
  kan-OKCV: ಅವರ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕರನ್ನು ಅವನ ಬಳಿಗೆ ಪುನಃ ಕಳುಹಿಸಿದರು.
    ತಮ್ಮ ಜನರ ಮೇಲೆಯೂ, ತಮ್ಮ ನಿವಾಸ ಸ್ಥಾನದ ಮೇಲೆಯೂ ಅವರು ಕನಿಕರಪಟ್ಟರು.
  tam-2017: அவர்களுடைய முன்னோர்களின் தேவனாகிய யெகோவா தமது மக்களையும் தமது வாசஸ்தலத்தையும்
    காப்பதற்கு இரக்கமுள்ளவராக இருந்ததால், அவர்களிடத்திற்குத் தம்முடைய பிரதிநிதிகளை
    ஏற்கனவே அனுப்பினார்.
  spa-RV-1909: 'Y Jehová el Dios de sus padres envió á ellos por mano de sus mensajeros,
    levantándose de mañana y enviando: porque él tenía misericordia de su pueblo,
    y de su habitación.'
  ron-BTF: Și DOMNUL Dumnezeul părinților lor a trimis la ei prin mesagerii lui, ridicându-i
    devreme și trimițându-i, deoarece a avut milă de poporul său și de locuința lui,
  eng-WEBP: The LORD, the God of their fathers, sent to them by his messengers, rising
    up early and sending, because he had compassion on his people and on his dwelling
    place;
  eng-FBV: Again and again the Lord, the God of their fathers, warned his people through
    his prophets, because he wanted to show mercy to them and to his Temple.
  nld-1939: Wel liet Jahweh, de God hunner vaderen, hen onophoudelijk door zijn gezanten
    waarschuwen, omdat Hij medelijden had met zijn volk en zijn woonstede;
  nch-BL: Huan TOTECO Dios cati elqui ininTeco inihuejcapan tatahua, talojtzitzi quintitaniliyaya
    tajtolpanextiani para ma quincamanalhuica para ma quicahuaca cati fiero, pampa
    TOTECO nelía quinicneliyaya iisraelita masehualhua huan itiopa nojquiya.
  vie-1934: Giê-hô-va Đức Chúa Trời của tổ phụ chúng, vì có lòng thương xót dân sự
    và đền của Ngài; nên hằng sai sứ giả đến cùng chúng;
  hin-CV: अपनी प्रजा के प्रति और अपने घर के प्रति अपनी दया के कारण याहवेह उनके पूर्वजों
    के परमेश्वर ने कई बार अपने दूतों के द्वारा उनके लिए अपना संदेश भेजा;
  spa-BES: Y el Señor, el Dios de sus antepasados, les envió un mensaje de parte de
    sus siervos, advirtiendoles con frecuencia, porque tenía compasión de su pueblo
    y de su lugar de residencia;
  tdx-tdx: Nahitri’ Iehovà Andrianañaharen-droae’ iareo am’ iereo añamo ìra’eo, beteke
    nañaleñaleñe te nampionjone’e mb’eo, amy te niferenaiña’e ondati’eo naho i kiboho’ey;
  tha-KJV: พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขาทรงใช้​ให้​ทูตของพระองค์มาอย่างไม่​หยุดยั้ง
    เพราะพระองค์ทรงมีพระทัยกรุณาต่อประชาชนของพระองค์และต่อที่ประทับของพระองค์
  por-BR-2018: 'E o SENHOR o Deus de seus pais enviou a eles por meio de seus mensageiros,
    enviando insistentemente: porque ele tinha misericórdia de seu povo, e de sua
    habitação.'
  deu-ELO: Und Jehova, der Gott ihrer Väter, sandte zu ihnen durch seine Boten, früh
    sich aufmachend und sendend; denn er erbarmte sich seines Volkes und seiner Wohnung.
  eng-WYC-2018: And the Lord God of their fathers sent to them by the hand of his
    messengers, and the Lord rose up by night, and he admonished them each day; for-thy
    that he would spare his people, and his dwelling place.
  epo-epo: La Eternulo, Dio de iliaj patroj, avertadis ilin per Siaj senditoj, konstante
    avertadis, ĉar Li domaĝis Sian popolon kaj Sian loĝejon.
  uig-PIN: Ularning ata-bowilirining Hudasi bolƣan Pǝrwǝrdigar Ɵz hǝlⱪigǝ wǝ turalƣusiƣa
    iqini aƣritⱪaqⱪa, tang sǝⱨǝrdǝ ornidin turup ǝlqilirini ǝwǝtip ularni izqil agaⱨlandurup
    turdi.
  beo-beo: 'Ilia aowalalia Hina Gode da ili amola Debolo Diasu gaga:musa: hanaiba:le,
    balofede dunu ilima sisama:ne gebewane asunahoasu.'
  tpi-OTNT: Tasol God, Bikpela bilong ol tumbuna bilong ol, i no laik bagarapim ol
    manmeri bilong en wantaim haus bilong en. Olsem na planti taim em i bin salim
    ol profet i kam long autim tok bilong em long ol manmeri, long wanem, em i sori
    long ol.
  hau-SA: Sai Ubangiji Allah na kakanninsu, ya yi ta aika da magana gare su ta wurin
    ’yan saƙonsa sau da sau, domin ya ji tausayi mutanensa da mazauninsa.
  uig-LAT: Ularning ata-bowilirining Xudasi bolghan Perwerdigar Öz xelqige we turalghusigha
    ichini aghritqachqa, tang seherde ornidin turup elchilirini ewetip ularni izchil
    agahlandurup turdi.
  nde-nde: UThixo, uNkulunkulu wabokhokho babo, wathumela ilizwi ephindaphinda ngezithunywa
    zakhe, ngoba wayelesihawu ebantwini bakhe kanye lendawo yakhe yokuhlala.
  ton-ton: 'Pea naʻe kouna kiate kinautolu ʻe Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai
    ʻene kau talafekau, naʻe tuʻu hengihengi hake, pea fekau: ko e meʻa ʻi heʻene
    angaʻofa ki hono kakai, pea ki hono potu nofoʻanga:'
  ces-1613: 'A když posílal Hospodin Bůh otců jejich k nim posly své, ráno vstávaje
    a posílaje, proto že se přívětivě měl k lidu svému a k příbytku svému:'
  eng-WMB: The LORD, the God of their fathers, sent to them by his messengers, rising
    up early and sending, because he had compassion on his people and on his dwelling
    place;
  tam-TCV: அவர்களுடைய முற்பிதாக்களின் இறைவனாகிய யெகோவா தனது தூதுவர்களின் மூலம் திரும்பத்திரும்ப
    அவர்களை எச்சரித்தார். ஏனெனில் அவர் தனது மக்கள்மேலும் தனது இருப்பிடத்தின்மேலும்
    அனுதாபம் கொண்டிருந்தார்.
  ceb-ULB: Nagpadala ug pulong si Yahweh ngadto kanila, ang Dios sa ilang mga katigulangan,
    pinaagi sa iyang mga mensahero sa makadaghan, tungod aduna siyay kaluoy sa iyang
    katawhan ug sa dapit nga iyang gipuy-an.
  pol-UBG: A PAN, Bóg ich ojców, posyłał do nich swoich posłańców, a posyłał, wstając
    rankiem, ponieważ litował się nad swoim ludem i nad miejscem swego przybytku.
  urd-GVU: بار بار رب اُن کے باپ دادا کا خدا اپنے پیغمبروں کو اُن کے پاس بھیج کر اُنہیں
    سمجھاتا رہا، کیونکہ اُسے اپنی قوم اور سکونت گاہ پر ترس آتا تھا۔
  deu-1912: Und der HERR, ihrer Väter Gott, sandte zu ihnen durch seine Boten früh
    und immerfort; denn er schonte seines Volkes und seiner Wohnung.
  kan-2017: ಅವರ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಗಳನ್ನು, ತನ್ನ ನಿವಾಸಸ್ಥಾನವನ್ನೂ ಕನಿಕರಿಸಿ,
    ಸಾವಕಾಶ ಮಾಡದೆ ತನ್ನ ದೂತರ ಮುಖಾಂತರವಾಗಿ ಅವರನ್ನು ಎಚ್ಚರಿಸುತ್ತಾ ಬಂದರು.
  yap-yap: I SOMOL ni Got rok e pi chitamngirad e de tal ni i l’oeg e pi profet ngu’ur
    ginanged girdi’en, ni bochan e ba’adag ni nge dabi thangrad nge fare Tempel ni
    dabi kirebnag.
  hlt-MCSB: A pilnam so neh a khuirhung soah khaw lungma a ti dongah thoh ham neh
    tueih hamla a napa rhoek kah Pathen BOEIPA loh amih taengla a puencawn rhoek kut
    neh a tueih.
  mdy-ETH: ያዺ ማዔቴያ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ፔ ዴሮና ፔኤኮ ጌኤዦ ማኣሮና ባይሲንታፓ ዓይሳኒ
    ኮዔሢሮ ዔያቶም ላቲ ኬኤዞም ዒዛ ማሊፆ ኬኤዛ ዓሶ ዳኪፆ ሃሺባኣሴ።
  twi-ASANTE: Awurade, wɔn agyanom Onyankopɔn, somaa nʼadiyifoɔ sɛ wɔnkɔbɔ wɔn kɔkɔ
    mpɛn bebree, ɛfiri sɛ, na ɔwɔ ahummɔborɔ ma ne nkurɔfoɔ ne nʼAsɔredan no.
  eng-WEBU: The LORD, the God of their fathers, sent to them by his messengers, rising
    up early and sending, because he had compassion on his people and on his dwelling
    place;
  wal-wal: GODAI, eta maizza aawatu Xoossai ba asaayyoonne ba Beeta Maqidasiyaayyo
    qarettiyo gishshau, ba hananabaa yootiyaageeta etayyo zaari zaaridi kiittiis.
  spa-PDDPT: Yavé, el ʼElohim de sus antepasados, les envió sus mensajeros, porque
    Él se compadecía de su pueblo y de su vivienda.
  gun-gun: Senhor tamoĩ kuery Ruete va'e ma yma guive teĩ ijayvu ha'e kuery pe, ayvu
    mombe'ua kuery pe oayvu omombe'u uka tema, ojeupegua kuery omboaxy ha'e ojeupegua
    oo re oma'ẽ vy.
  ilo-ULB: Namin adu a nangipatulod ti mensahe kadakuada ni Yahweh a Dios dagiti kapuonanda
    babaen kadagiti mensaherona ti Dios, gapu ta maasian isuna kadagiti tattaona ken
    iti lugar a pagnanaedanna.
  kpg-kpg: Dimaadua di God o nadau maadua mmaadua, gu duudagi hua i golo e haga hagau mai
    ana soukohp e hagailoo hagalliga gi ana daangada, idimaa Mee e hiihai e benebene
    digaula mo di Hale Daumaha.
  uig-ARA: ئۇلارنىڭ ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان پەرۋەردىگار ئۆز خەلقىگە ۋە تۇرالغۇسىغا
    ئىچىنى ئاغرىتقاچقا، تاڭ سەھەردە ئورنىدىن تۇرۇپ ئەلچىلىرىنى ئەۋەتىپ ئۇلارنى ئىزچىل
    ئاگاھلاندۇرۇپ تۇردى.
  tof-tof: Lod tüób, ibü abalbobatalab God, ibü metat ikik bókrran yarilürr, tóba
    ⌊prropeta⌋ ibüka nóma bóktan kwarilürr, zitülkus oya gyaur asi yarilürr tóba pamkolpamabkü
    akó tóba Müótankü.
  sus-sus: E babae Marigi Alatala nu xɛɛrae xɛɛma tɛmui birin, barima a nu wama a
    xa ɲama nun a xa hɔrɔmɔbanxi rakisife.
  pon-2006: KAUN-O, Koht en ar pahpa kahlap ako, ketin usehlahte kadakadarodohng irail
    soukohp kei pwe re en kapehm sapwellime aramas akan, pwehki eh kupwurki kamourirailla,
    oh doarehla Tehnpas Sarawio.
  ksd-ksd: Ma ra Luluai ra God kai ra umana tama i diat i ga vala tulue kana umana
    tultul pire diat ma pa i ga vabing, tago i ga mari kana tarai ma ra kubana;
  tur-YTC: Atalarının Tanrısı Yahve, erken yükselip göndererek, ulakları aracılığıyla
    onlara gönderdi, çünkü halkına ve meskenine acıdı;
  grc-BRENT: Καὶ ἐξαπέστειλε Κύριος ὁ Θεὸς τῶν πατέρων αὐτῶν ἐν χειρὶ τῶν προθητῶν
    αὐτοῦ, ὀρθρίζων καὶ ἀποστέλλων τοὺς ἀγγέλους αὐτοῦ, ὅτι ἦν φειδόμενος τοῦ λαοῦ
    αὐτοῦ, καὶ τοῦ ἁγιάσματος αὐτοῦ.
  ind-AYT: TUHAN, Allah nenek moyang mereka, terus-menerus mengirim pesan melalui
    utusan-utusan-Nya karena Dia berbelaskasihan kepada umat-Nya dan kepada tempat
    kediaman-Nya.
  nya-nya: Yehova, Mulungu wa makolo awo, ankatumiza mawu kwa iwo kudzera kwa amithenga
    ake kawirikawiri, chifukwa ankawamvera chisoni anthu ake ndi malo ake okhalapo.
  hrv-hrv: Jahve, Bog njihovih otaca, slao je k njima zarana svoje glasnike, slao
    ih svejednako, jer mu bijaše žao svojega naroda i svojega Prebivališta.
  mps-mps: Tiali goli Genuai Bidi augwa wąįgo God agai aga we bidi me aga be dali
    dolobo hagela yali. Tama tibaso, agai te profet dabe hauwa mu agai po te we bidi
    dabebolo pusumainogo tagala palidu geani. Magi baso meni, agai augwali hobede
    mu ebaso.
  tpi-tpi: Tasol God, Bikpela bilong ol tumbuna bilong ol, i no laik bagarapim ol
    manmeri bilong en wantaim haus bilong en. Olsem na planti taim em i bin salim
    ol profet i kam long autim tok bilong em long ol manmeri, long wanem, em i sori
    long ol.
  dan-1931: HERREN, deres Fædres Gud, sendte tidlig og silde manende Ord til dem ved
    sine Sendebud, fordi han ynkedes over sit Folk og sin Bolig;
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ họ đã nhiều lần sai các tiên tri
    của Ngài đến kêu gọi họ vì lòng thương xót dân Ngài và Đền Thờ Ngài.
  guj-2017: તેઓના પિતૃઓના ઈશ્વરે વારંવાર પોતાના પ્રબોધકો મોકલીને તેઓની મારફતે તેઓને
    ચેતવણી આપી, કારણ કે પોતાના લોકો પર અને પોતાના નિવાસ પર તેને દયા આવતી હતી.
  pon-2006A: KAUN-O, Koht en ar pahpa kahlap ako, ketin usehlahte kadakadarodohng
    irail soukohp kei pwe re en kapehm sapwellime aramas akan, pwehki eh kupwurki
    kamourirailla, oh doarehla Tehnpas Sarawio.
  por-BRBSL: Yahweh, o Deus de seus pais, enviado a eles por seus mensageiros, levantando-se
    cedo e enviando, porque tinha compaixão de seu povo e de sua morada;
  cth-cth: A na mintoenaw e BAWIPA Cathut ni kâhruetcuetnae poe hanelah amom a thaw
    teh, patounenaw hah ahnimouh koe a patoun. Bangkongtetpawiteh, tamimaya hoi a
    onae hmuen hai a pouk.
  twi-twi: Awurade, wɔn agyanom Nyankopɔn, somaa nʼadiyifo sɛ wɔnkɔbɔ wɔn kɔkɔ mpɛn
    bebree, efisɛ na ɔwɔ ahummɔbɔ ma ne nkurɔfo ne nʼAsɔredan no.
  hlt-hlt: A pilnam so neh a khuirhung soah khaw lungma a ti dongah thoh ham neh tueih
    hamla a napa rhoek kah Pathen BOEIPA loh amih taengla a puencawn rhoek kut neh
    a tueih.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɛ yɛmbɛ̀ do tũ nkù do dɔ́mu kɛ́dɛɛtɛ́ ku nìtìbɛ̀ nɛ̀ ku
    cĩ́ɛ̃̀tɛ̀, kɛ́ntũɔ̃̀nní ku tɔ̃rɛ̀ sɑ̃́ɑ̃̀ kɛ̀ yɛ̀ bɛ̀ cɑú.
  msy-2020: Ezɨ men inazir afeziabar God, a uan Dɨpenim ko, uan gumazamizibar apangkuvigha,
    ivɨghvɨgha me mɨkɨmasa uan akam inigha izir gumaziba amangi.
  dop-dop: 'Pɑ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ kʋsɑ tillɑɑ kɛ tɔm pɑɣɑlɛ sɩ: Ɩ́ polo ɩ́ yɔɣɔtǝnɑ-wɛ
    nɑ mɑ nɔɣɔ.'
  azb-azb: Atalarının Allahı Rəbb dəfələrlə Öz elçilərinin vasitəsilə onlara xəbər
    göndərdi, çünki Öz xalqına və məskəninə rəhmi gəlirdi.
  eng-DBY: And Jehovah the God of their fathers sent to them by his messengers, rising
    up early and sending; because he had compassion on his people and on his dwelling-place.
  hin-2017: उनके पूर्वजों के परमेश्वर यहोवा ने बड़ा यत्न करके अपने दूतों से उनके पास
    कहला भेजा, क्योंकि वह अपनी प्रजा और अपने धाम पर तरस खाता था;
  eng-YLT: And Jehovah, God of their fathers, sendeth unto them by the hand of His
    messengers — rising early and sending — for He hath had pity on His people, and
    on His habitation,
  kne-kne: Intoltoloy Yahweh ay Diyos di ap-apo da ay mamagbaga en daida babaen sin
    pinilpili na ay ipogaw ay nankalkaliana, tan maseg-ang sin ipogaw na et laydena
    ay isalakan daida ya din Timplo na.
  eng-WYC-2017: And the Lord God of their fathers sent to them by the hand of his
    messengers, and the Lord rose up by night, and he admonished them each day; for-thy
    that he would spare his people, and his dwelling place.
  eng-WMBB: The LORD, the God of their fathers, sent to them by his messengers, rising
    up early and sending, because he had compassion on his people and on his dwelling
    place;
  urd-GVH: बार बार रब उनके बापदादा का ख़ुदा अपने पैग़ंबरों को उनके पास भेजकर उन्हें
    समझाता रहा, क्योंकि उसे अपनी क़ौम और सुकूनतगाह पर तरस आता था।
  rug-rug: Se Zihova, sa Tamasa tadi na tiatamadia, si garunu la poropita lamo si
    Asa pude va balau i, sina tataru ni Sa sari na tie meke sa Nana Zelepade.
  gaz-gaz: Waaqayyo Waaqni abbootii isaanii waan saba isaa fi iddoo jireenya isaaf
    garaa laafeef karaa ergamoota isaatiin ammumaa amma ergaa itti erge.
  fra-LSG: L’Éternel, le Dieu de leurs pères, donna de bonne heure à ses envoyés la
    mission de les avertir, car il voulait épargner son peuple et sa propre demeure.
  yal-yal: Alatala, e benbane Ala bata yi nabi wuyaxi rasiga e ma dɔxɔ wuyaxi alogo
    e xa sa a fe fala e xa.
  haw-1868: A hoouna o Iehova ke Akua o ko lakou poe kupuna io lakou la ma kana poe
    elele, e ala ana i ke kakahiaka nui, a e hoouna ana, no ka mea, miuamina ia i
    kona poe kanaka, a me kona wahi i noho ai.
  arb-NAV: وَأَرْسَلَ الرَّبُّ إِلَهُ آبَائِهِمْ إِلَيْهِمْ رُسُلاً بِصُورَةٍ مُتَوَالِيَةٍ
    مُحَذِّراً إِيَّاهُمْ لأَنَّهُ أَشْفَقَ عَلَى شَعْبِهِ وَعَلَى مَسْكَنِهِ.
  ewe-ewe: Yehowa, wo fofowo ƒe Mawu la ɖo eƒe nya ɖe wo to eƒe dɔlawo dzi enuenu
    elabena ekpɔ nublanui na eƒe dukɔ la kple eƒe nɔƒe la.
  eng-LEE: 'And the Lord the God of their fathers sent to them by means of his messengers,
    making [them] rise early, and sending [them]: because he had compassion on his
    people, and on his dwelling-place;'
  asm-FB: তথাপি তেওঁলোকৰ ওপৰ পিতৃসকলৰ ঈশ্বৰ যিহোৱাই নিজ প্ৰজাসকললৈ আৰু নিজৰ নিবাসৰ
    ঠাইলৈ মৰম লাগি, অতি যত্নেৰে নিজৰ দূতবোৰক তেওঁলোকৰ গুৰিলৈ পঠিয়াই আছিল;
  sus-A: عٍ بَبَيٍ مَرِفِ عَلَتَلَ نُ شّيرَيٍ شّيمَ تّمُي بِرِن، بَرِ مَ عَ نُ وَ مَ
    عَ شَ حَمَ نُن عَ شَ هْرْ مْبَنشِ رَكِسِقٍ.
  fra-SBL: Yahvé, le Dieu de leurs pères, leur a envoyé ses messagers, se levant de
    bonne heure et envoyant, car il avait pitié de son peuple et de sa demeure.
  hbo-hbo: וַיִּשְׁלַ֡ח יְהוָה֩ אֱלֹהֵ֨י אֲבֹותֵיהֶ֧ם עֲלֵיהֶ֛ם בְּיַ֥ד מַלְאָכָ֖יו
    הַשְׁכֵּ֣ם וְשָׁלֹ֑וחַ כִּֽי־חָמַ֥ל עַל־עַמֹּ֖ו וְעַל־מְעֹונֹֽו׃
  kik-kik: Jehova, Ngai wa maithe mao, akĩmatũmĩra ndũmĩrĩri na tũnua twa atũmwo ake
    rĩngĩ na rĩngĩ, nĩgũkorwo nĩaiguagĩra andũ ake tha, o na gĩikaro gĩake.
  fra-NCL: Yahweh, le Dieu de leurs pères, leur avait envoyé des avertissements par
    l’organe de ses messagers, de bonne heure et à plusieurs reprises ; car il avait
    compassion de son peuple et de sa propre demeure.
  cek-AK: Anih ampanawk ih Angraeng Sithaw mah angmah ih kaminawk hoi a ohhaih ahmuen
    to tahmen pongah, khawnthaw ah angthawk moe, angmah ih laicaehnawk patohhaih rang
    hoiah lok a thuih pae langlacadoeh,
  cuk-cuk: Degi-inigwele, e-dadgan-e-Bab-Dummad-Jehová, bela-bela e-dulemar-sabsoggu,
    degi, ese-goled-neggi binsabarsoggu, amarga bali-bali e-gayaburba-barsogmaladba
    e-gayaburba barmisanad.
  uig-CYR: Уларниң ата-бовилириниң Худаси болған Пәрвәрдигар Өз хәлқигә вә туралғусиға
    ичини ағритқачқа, таң сәһәрдә орнидин туруп әлчилирини әвәтип уларни изчил агаһландуруп
    турди.
  pma-pma: Avaseini keil amumon koanek, Iahova, Ahi onen avu one keil, lises san provet
    keil onen avasel kat keil veni kei en mahis meatin keil onen ka en rovattei vapurun
    Eim Votut onen.
  tel-2017: వారి పూర్వీకుల దేవుడైన యెహోవా తన ప్రజల మీదా, తన నివాస స్థలం మీదా జాలి
    పడి వారి దగ్గరికి తన రాయబారులతో సందేశాలు పంపిస్తూ వచ్చాడు.
  hat-BSA: SENYÈ a, Bondye a zansèt pa yo a, te voye kote yo tout tan pa mesaje pa
    Li yo, akoz li te gen mizerikòd vè pèp li a ak sou kote ke Li te abite a;
  bxh-bxh: Afa wahawahadi edi Guyau yo edi Yaubada, fuya ouꞌouli ya liba fanuwa tagudi
    ena wasa tau lawendi lebedi yai, paꞌana ena dodoga yo ena Aba Miya, Dubu Tabuna,
    ya nuwatohatohaedi.
  kos-kos: LEUM GOD lun papa matu tumalos El supu mwet palu pacl puspis in sensenkakin
    mwet lal, mweyen El pakomutalos ac kena tuh elos in tia tuhlac, ac Tempul in tia
    musalla.
  hbo-WLC: וַיִּשְׁלַ֡ח יְהוָה֩ אֱלֹהֵ֨י אֲבוֹתֵיהֶ֧ם עֲלֵיהֶ֛ם בְּיַ֥ד מַלְאָכָ֖יו
    הַשְׁכֵּ֣ם וְשָׁל֑וֹחַ כִּֽי־חָמַ֥ל עַל־עַמּ֖וֹ וְעַל־מְעוֹנֽוֹ׃
  ibo-ibo: Onyenwe anyị, Chineke nna nna ha, sitere nʼọnụ ndị amụma ya gwa ha okwu
    mgbe na mgbe, ịdọ ha aka na ntị. O mere nke a nʼihi na o nwere obi ebere nʼebe
    ha nọ, na nʼebe ụlọnsọ ukwu ya dị.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର ଆପଣା ଦୂତଗଣ ଦ୍ୱାରା ସେମାନଙ୍କ
    ନିକଟକୁ କହି ପଠାଇଲେ, ସେ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି ଓ ଆପଣା ନିବାସ ସ୍ଥାନ ପ୍ରତି ଦୟା ବହିବାରୁ
    ପ୍ରତ୍ୟୁଷରେ ଉଠି ପଠାଇଲେ;
  chk-chk: Nge ewe Samol mi Lapalap än ar kewe lewo we Kot a chök sopwela le tinala
    nöün chon künö pwe repwe uwei an kapasen fön ngeniir, pun a tongei nöün aramas
    me imwan we imwenfel.
  rop-rop: Bat YAWEI bin fil brabli soribala langa im pipul olabat en im nomo bin
    binijimap det Serramoni Pleis, bat imbin jandim sambala speshalwan mesinja blanga
    wonim detlot pipul blanga olabat nogudbalawei.
  ukr-1871: І Господь, Бог батьків їх, посилав до їх посланцїв своїх з раннього ранку,
    бо жалував він свій народ і пробуток свій.
  deu-1951: Und gleichwohl mahnte sie der HERR, der Gott ihrer Väter, unermüdlich
    durch seine Boten; denn er hatte Mitleid mit seinem Volk und seiner Wohnung.
  eng-JPS: And the LORD, the God of their fathers, sent to them by His messengers,
    sending betimes and often; because He had compassion on His people, and on His
    dwelling-place;
  srp-1865: I Gospod Bog otaca njihovijeh slaše k njima zarana jednako glasnike svoje,
    jer mu bješe žao naroda njegova i stana njegova.
  lug-lug: Awo Mukama Katonda wa bajjajjaabwe n’ayogera nabo ng’ayita mu babaka be,
    ng’asaasira abantu be n’ekifo mu abeera.
  heb-heb: וישלח יהוה אלהי אבותיהם עליהם ביד מלאכיו השכם ושלוח כי חמל על עמו ועל מעונו׃
  ben-IRV: ইস্রায়েলীয়দের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু বার বার লোক পাঠিয়ে তাদের
    সাবধান করতেন, কারণ তাঁর লোকদের ও তাঁর বসবাসের জায়গার প্রতি তাঁর সহানুভুতি ছিল।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੇ ਦੂਤਾਂ ਦੇ ਰਾਹੀਂ ਉਹਨਾਂ ਨੂੰ
    ਜਤਨ ਨਾਲ ਭੇਜ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੂੰ ਆਪਣੇ ਲੋਕਾਂ ਅਤੇ ਧਾਮ ਉੱਤੇ
    ਤਰਸ ਆਉਂਦਾ ਸੀ
  mya-JVB: ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ မိမိ လူမျိုး နှင့် မိမိ နေ တော်မူရာအရပ်ကို
    သနား သောကြောင့် ၊ စောစော ထ၍ အထပ်ထပ်စေလွှတ် သော တမန် တို့အားဖြင့် မှာလိုက်တော်မူသော်လည်း၊
  hmo-hmo: Lohiabada, edia sene taudia edia Dirava ese iena hereva gwauraia taudia,
    peroveta taudia ia siaia lao, ma ia siaia lao, iena bese taudia do ia sisiba henia
    totona, badina ia ese iena bese bona iena noho gabuna ia bogahisihisi henia.
  urd-urd: ख़ुदावन्द उनके बाप — दादा के ख़ुदा ने अपने पैग़म्बरों को उनके पास बर वक़्त
    भेज भेज कर पैग़ाम भेजा क्यूँकि उसे अपने लोगों और अपने घर पर तरस आता था;
  rus-SYN: И посылал к ним Господь Бог отцов их, посланников Своих, от раннего утра,
    потому что Он жалел Свой народ и Свое жилище.
  bqc-SIM: Dii an deziↄ Lua ìↄ ãnabiↄ zĩmá mↄ̀ↄmↄↄ, asa à a gbɛ̃́ↄ wɛ̃nagwà
    ń a kpɛ́o,
  tcz-CHONGTHU: Apu apateo Pakaiyin ama ho gihsal dingin a themgao hou ahin soljingin
    ahi. Ajeh chu aman amite a houin chu athenga aumding akhohsah ahi
  mar-mar: त्यांच्या पूर्वजांच्या परमेश्वर देवाने लोकांस सावध करण्यासाठी मोठ्या निकडीने
    संदेष्टे पाठवले. आपल्या प्रजेविषयी आणि मंदिराविषयी त्याच्या मनात करुणा होती म्हणून
    परमेश्वर असे वागला. त्यांचा अथवा मंदिराचा नाश होऊ नये असे परमेश्वरास वाटत होते.
  soq-soq: Iuda apanawa nosinosiu Godiu Iawe, me apanawa ita duwa ewamone nuawa pareidalen.
    Sa baiwa me gagalowa benemalala waubamono anton me gagalowa osoweosowe wampo apana
    etompa.
  qub-qub: Templunta llaquir, acrashan runacunata llaquir Tayta Diosga mana gongaypami
    profëtancunawan willachiran.
  bqp-bqp: N deemɑ Gusunɔ ben bɑɑbɑbɑn Yinni wi, u bu kirɔ kuɑ yee yellun di sɑɑ win
    sɔmɔbun min di. Domi u kĩ u win tɔmbu kɑ win sɑ̃ɑ yee te fɑɑbɑ ko.
  hat-hat: Seyè a, Bondye zansèt yo a, pa t' manke voye pwofèt pou avèti pèp li a,
    paske li pa t' vle anyen rive ni pèp li a ni Tanp li a.
  eng-BSB: Again and again the LORD, the God of their fathers, sent word to His people
    through His messengers because He had compassion on them and on His dwelling place.
  eng-WEBPB: The LORD, the God of their fathers, sent to them by his messengers, rising
    up early and sending, because he had compassion on his people and on his dwelling
    place;
  kbq-kbq: Hianagi Ra Anumzana zamagehe'i Anumzamo'a, ana avu'ava'ma atresazegura
    kema erino vu vahe'aramintera huzmantege'za, kea eri'za vu vava hu'naze. Na'ankure
    Agra vahe'agu'ene, Agrama nemania noma'agu'enena tusiza huno asunkura hu'ne.
  nhe-BL: Huan TOTECO Dios tlen elqui ininTeco ininhuejcapan tatahua, ajachica quintitlaniliyaya
    tiocamanalohuani para ma quincamahuica para ma quicahuaca tlen fiero, pampa TOTECO
    nelía quinicneliyaya iisraelita tlacajhua huan itiopa nojquiya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e waipy wazar omono kar wiwi uze'eg imume'u har
    teko wanupe wà, uze'eg imume'u kar pà wanupe wà. Ta'e upuhareko wemiaihu wà xe.
    Ta'e upuhareko wenaw tàpuzuhu a'e no xe.
  eng-DRA: 'And the Lord the God of their fathers sent to them, by the hand of his
    messengers, rising early, and daily admonishing them: because he spared his people
    and his dwelling place.'
