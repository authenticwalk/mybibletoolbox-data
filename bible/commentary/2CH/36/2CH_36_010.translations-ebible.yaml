    nanmwarkien Suda oh Serusalem.
  ksd-ksd: Ma ta ra mutuai ra kilala Nebukadnesar ra king i ga vartuluai ma i ga ben
    pa ia uro Babilon, ma di ga kap vue ra umana ngatngat na la kan ra kuba i ra Luluai,
    ma i ga vaki Sedekia turana upi na king ure Iuda ma Ierusalem.
  tur-YTC: Yıl dönümünde, Kral Nebukadnetsar gönderip onu, Yahve'nin evinin değerli
    kaplarıyla birlikte Babil'e getirdi ve kardeşi Sidkiya'yı Yahuda ve Yeruşalem
    üzerine kral yaptı.
  grc-BRENT: Καὶ ἐπιστρέφοντος τοῦ ἐνιαυτοῦ, ἀπέστειλεν ὁ βασιλεὺς Ναβουχοδονόσορ,
