    menjadi raja atas Yehuda dan Yerusalem.
  nya-nya: Nthawi ya mphukira, mfumu Nebukadinezara inayitanitsa Yehoyakini ndipo
    inapita naye ku Babuloni, pamodzi ndi ziwiya zamtengowapatali za mʼNyumba ya Mulungu
