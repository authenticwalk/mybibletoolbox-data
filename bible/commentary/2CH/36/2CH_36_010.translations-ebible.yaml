  vie-1934: Sang đầu năm, vua Nê-bu-cát-nết-sa sai bắt người dẫn về Ba-by-lôn, cùng
    đoạt lấy đem về các vật tốt đẹp của đền Đức Giê-hô-va, rồi lập Sê-đê-kia, em người,
    làm vua Giu-đa và Giê-ru-sa-lem.
  hin-CV: साल खत्म होते-होते वसन्त ऋतु में राजा नबूकदनेज्ज़र ने उसे याहवेह के भवन
    की कीमती वस्तुओं के साथ बाबेल बुलवा लिया और उसके संबंधी सीदकियाहू को यहूदिया और
    येरूशलेम पर राजा ठहरा दिया.
  spa-BES: En la primavera del año, el rey Nabucodonosor mandó que lo llevarán a Babilonia,
    con los utensilios más valiosos del templo del Señor, e hizo a Sedequías, hermano
    de su padre, rey de Judá y Jerusalén.
  tdx-tdx: Ie nivalike i taoñey le nirahe’ i Nebokadnetsare naho nen­deseñe mb’e Bavele
    mb’eo re, rekets’ o fanake soa añ’ anjomba’ Iehovào vaho nanoe’e mpanjaka’ Iehoda
    naho Ierosalaime t’i Tsidkià rahalahi’e.
  tha-KJV: พอถึงสิ้นปี​แล​้วกษั​ตริ​ย์เนบูคัดเนสซาร์ทรงใช้​ให้​นำพระองค์​มาย​ังบาบิ​โลน
    พร​้อมกับเครื่องใช้ประเสริฐแห่งพระนิเวศของพระเยโฮวาห์ และตั้งให้เศเดคียาห์ปิ​ตุ​ลาของพระองค์เป็นกษั​ตริ​ย์เหนือยูดาห์และเยรูซาเล็ม
  por-BR-2018: Na primavera do ano, o rei Nabucodonosor mandou que o trouxessem à
    Babilônia, juntamente com os utensílos preciosos da casa do SENHOR; e constituiu
    o seu irmão Zedequias como rei sobre Judá e Jerusalém.
  deu-ELO: Und beim Umlauf des Jahres sandte der König Nebukadnezar hin und ließ ihn
    nach Babel bringen samt den kostbaren Geräten des Hauses Jehovas; und er machte
    seinen Bruder Zedekia zum König über Juda und Jerusalem.
  eng-WYC-2018: And when the circle of the year was turned about, Nebuchadnezzar the
    king sent men, which also brought him into Babylon, when the most precious vessels
    of the house of the Lord were borne out together, (or And at the turn of the year,
    King Nebuchadnezzar sent men to Jerusalem, who brought Jehoiachin back to Babylon,
    and the most precious vessels, from the House of the Lord, were brought back with
    him). And Nebuchadnezzar ordained Zedekiah, his father’s brother, king upon Judah
    and Jerusalem.
  epo-epo: Kiam la jaro finiĝis, la reĝo Nebukadnecar sendis, kaj venigis lin en Babelon,
    kune kun multekostaj vazoj el la domo de la Eternulo, kaj li faris lian fraton
    Cidkija reĝo super Judujo kaj Jerusalem.
  uig-PIN: Yengi yil ɵtkǝndǝ, Neboⱪadnǝsar adǝm ǝwǝtip Yǝⱨoakinni Pǝrwǝrdigar ɵyidiki
    esil buyumlar bilǝn birliktǝ Babilƣa ǝkǝldürüp, Yǝⱨoakinning taƣisi Zǝdǝkiyani
    Yǝⱨuda wǝ Yerusalem üstigǝ padixaⱨ ⱪilip tiklidi.
  beo-beo: Woufo oubi doaga:loba, hina bagade Nebiuga:denese da Yihoiagini gagulaligili,
    Ba:bilone sogega hiouginana asi. E da noga:idafa liligi huluane Debolo Diasu ganodini
    galu, amo huluane lale, Ba:bilone sogega gaguli asi. Amalalu, Nebiuga:denese da
    Yihoiagini ea adabi Sedegaia amo Yuda fi amola Yelusaleme fi ilia hina bagade
    hamoi.
  tpi-OTNT: Long dispela yia, long taim bilong kol i laik pinis, King Nebukatnesar
    i salim ol soldia i go kalabusim Jehoiakin na kisim em i go long Babilon. Na tu
    ol soldia i kisim ol gutpela dis na plet samting i stap long haus bilong Bikpela
    na karim i go long Babilon. Na Nebukatnesar i mekim Sedekaia, brata bilong Jehoiakin,
    i kamap king bilong Juda na Jerusalem.
  hau-SA: Da bazara, Sarki Nebukadnezzar ya aika a kawo Yehohiyacin, aka kuma kawo
    shi Babilon, tare da kayayyaki masu daraja daga haikalin Ubangiji, sai Sarki Nebukadnezzar
    ya naɗa kawunsa Zedekiya, sarki a bisa Yahuda da Urushalima.
  uig-LAT: Yéngi yil ötkende, Néboqadnesar adem ewetip Yehoakinni Perwerdigar öyidiki
    ésil buyumlar bilen birlikte Babilgha ekeldürüp, Yehoakinning taghisi Zedekiyani
    Yehuda we Yérusalém üstige padishah qilip tiklidi.
  nde-nde: Kwathi entwasa, inkosi uNebhukhadineza yathumela ukuthi bamlethe eBhabhiloni,
    kanye lempahla eziligugu ezazivela ethempelini likaThixo, wabeka uZedekhiya isinini
    sikaJehoyakhini ukuba yinkosi yakoJuda laseJerusalema.
  ton-ton: Pea ʻi he hili ʻae taʻu, naʻe fekau ʻe he tuʻi ko Nepukanesa, pea naʻe
    ʻomi ia ki Papilone, fakataha mo e ngaahi ipu matamatalelei ʻoe fale ʻo Sihova,
    pea naʻe fakanofo ʻa Setikia ko hono tokoua ke ne tuʻi ki Siuta mo Selūsalema.
  ces-1613: Potom pak po roce poslal král Nabuchodonozor, a dal ho zavésti do Babylona
    s klénoty domu Hospodinova, a ustanovil králem Sedechiáše, příbuzného jeho, nad
    Judou a Jeruzalémem.
  eng-WMB: At the return of the year, King Nebuchadnezzar sent and brought him to
    Babylon, with the valuable vessels of the LORD’s house, and made Zedekiah his
    brother king over Judah and Jerusalem.
  tam-TCV: மறுவருடத்தில் நேபுகாத்நேச்சார் அரசன் அவனைக் கொண்டுவரும்படி ஆட்களை அனுப்பி,
    அவனையும் அத்துடன் யெகோவாவின் ஆலயத்தின் விலையுயர்ந்த பொருட்களையும் பாபிலோனுக்குக்
    கொண்டுவரும்படி செய்தான். அவன் யோயாக்கீனின் சிறிய தகப்பனான சிதேக்கியாவை யூதாவுக்கும்
