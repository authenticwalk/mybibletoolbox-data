    dozim Sedekaia gamizɨ, a Juda ko Jerusalemɨn atrivimɨn oto.
  dop-dop: Pǝnɑɣɑ sikɑɑ, ɩlɛnɑ Nepukɑnɛsɑɑ kuu Sowɑkɛŋ nɑ Ɩsɔ tǝsɛɛlɛ tɑɑ wontu sɔsɔɔntʋ,
    nɑ ɩ́ ponɑ Pɑpiloni. Ɩlɛnɑ ɩ́ kpɑ Sowɑkɛŋ lʋlʋɣʋ tʋ kɛ Yosɑlɛm nɑ Yutɑ pǝ wulɑʋ.
  azb-azb: Bahar gələndə Navuxodonosor onu Rəbbin məbədinin qiymətli əşyaları ilə
    birgə Babilə gətirtdi və Yehoyakinin qohumu Sidqiyanı Yəhuda və Yerusəlim üzərində
    padşah etdi.
  eng-DBY: And at the turn of the year king Nebuchadnezzar sent and had him brought
    to Babylon, with the precious vessels of the house of Jehovah; and he made Zedekiah
    his brother king over Judah and Jerusalem.
  hin-2017: नये वर्ष के लगते ही नबूकदनेस्सर ने लोगों को भेजकर, उसे और यहोवा के भवन
    के मनभावने पात्रों को बाबेल में मँगवा लिया, और उसके भाई सिदकिय्याह को यहूदा और
    यरूशलेम पर राजा नियुक्त किया। (मत्ती 1:11)
  eng-YLT: and at the turn of the year hath king Nebuchadnezzar sent and bringeth
    him in to Babylon, with the desirable vessels of the house of Jehovah, and causeth
    Zedekiah his brother to reign over Judah and Jerusalem.
  eng-WYC-2017: And when the circle of the year was turned about, Nebuchadnezzar the
    king sent men, which also brought him into Babylon, when the most precious vessels
    of the house of the Lord were borne out together. And Nebuchadnezzar ordained
    Zedekiah, his father’s brother, king upon Judah and Jerusalem.
  eng-WMBB: At the return of the year, King Nebuchadnezzar sent and brought him to
    Babylon, with the valuable vessels of the LORD’s house, and made Zedekiah his
    brother king over Judah and Jerusalem.
  urd-GVH: बहार के मौसम में नबूकदनज़्ज़र बादशाह ने हुक्म दिया कि उसे गिरिफ़्तार करके
    बाबल ले जाया जाए। साथ साथ फ़ौजियों ने रब के घर की क़ीमती चीज़ें भी छीनकर बाबल
    पहुँचाईं। यहूयाकीन की जगह नबूकदनज़्ज़र ने यहूयाकीन के चचा सिदक़ियाह को यहूदाह
    और यरूशलम का बादशाह बना दिया।
  rug-rug: Sipu kamo sa totoso sapu elo pule sari na linetelete na huda, si tuqe vagia
    Nebukaneza sa baṉara se Zehoiakini meke turaṉa la nia pa Babiloni, meke paleke
    taloa ni sa sari na tinagotago tanisa Zelepade te Zihova. Meke va baṉaria e Nebukaneza
    sa buhina e Zehoiakini, se Zedekaea, pude na baṉara pa Ziuda meke pa Zerusalema.
  gaz-gaz: Birraa keessas Nebukadnezar Mootichi nama itti ergee miʼoota mana qulqullummaa
    Waaqayyoo kanneen gatii guddaa qaban wajjin gara Baabilon isa fichisiise; Zedeqiyaa
    obboleessa abbaa Yehooyaakiin sana immoo Yihuudaa fi Yerusaalem irratti mootii
    godhe.
  fra-LSG: L’année suivante, le roi Nebucadnetsar le fit emmener à Babylone avec les
    ustensiles précieux de la maison de l’Éternel. Et il établit roi sur Juda et sur
    Jérusalem Sédécias, frère de Jojakin.
  yal-yal: Ɲɛɛ nɛnɛn fɔlɔn na, Manga Nebukadanesari yi siga a ra Babilɔn yi e nun
    Alatala Batu Banxin kui seene. A yi a ngaxakedenna Sedeki dɔxɔ mangayani Yuda
    nun Yerusalɛn xun na.
  haw-1868: A i ka pau ana o ka makahiki, hoouna mai ke alii o Nebukaneza, a lawe
    aku ia ia i Babulona me na ipu maikai o ka hale o Iehova, a hoolilo oia ia Zedekia
    kona hoahanau i alii maluna o ka Iuda a me Ierusalema.
  arb-NAV: وَفِي مَطْلَعِ السَّنَةِ الْجَدِيدَةِ، أَرْسَلَ الْمَلِكُ نَبُوخَذْنَصَّرُ
    فَقَبَضَ عَلَيْهِ وَنَقَلَهُ إِلَى بَابِلَ مَعَ آنِيَةِ بَيْتِ الرَّبِّ الثَّمِينَةِ،
    وَوَلَّى أَخَاهُ صِدْقِيَّا خَلَفاً لَهُ عَلَى يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: Esi ƒe trɔ la, Fia Nebukadnezar yɔe va Babilonia le adame. Wolɔ kesinɔnu
    geɖewo tso Yerusalem gbedoxɔ la me yi Babilonia eye Fia Nebukadnezer tsɔ Yehoyatsin
    nɔvi Zedekia ɖo fiae ɖe Yuda kple Yerusalem nu.
  eng-LEE: 'And with the expiration of the year did king Nebuchadnezzar send and had
    him brought to Babylon, with the costly vessels of the house of the Lord: and
    he made Zedekiah his brother king over Judah and Jerusalem,'
  asm-FB: পাছত বছৰৰ আৰম্ভণত নবূখদনেচৰ ৰজাই মানুহ পঠিয়াই, তেওঁক আৰু যিহোৱাৰ গৃহৰ মনমোহা
    বস্তুবোৰ বাবিললৈ অনালে আৰু যিহূদা অাৰু যিৰূচালেমৰ ওপৰত তেওঁৰ সম্বন্ধযুক্ত চিদিকিয়াক
    ৰজা পাতিলে।
  sus-A: نَارَبَ قْلّ، مَنفّ نٍبُكَدَنسَرِ نَشَ عَ شَنِن بَبِلْن، عَ نُن هَرِفٍ نَشَن
    نُ نَ عَلَتَلَ شَ بَنشِ كُي. عَ نَشَ يٍهٌيَكِمِ نفَشَكٍرٍنيِ سٍدٍكِيَ تِ مَنفّ
    رَ يُدَيَ نُن دَرِ سَلَمُ شُن مَ.
  fra-SBL: Au retour de l'année, le roi Nebucadnetsar l'envoya et l'emmena à Babylone,
    avec les objets de valeur de la maison de l'Éternel, et il établit Sédécias, son
    frère, roi de Juda et de Jérusalem.
  hbo-hbo: וְלִתְשׁוּבַ֣ת הַשָּׁנָ֗ה שָׁלַח֙ הַמֶּ֣לֶךְ נְבֽוּכַדְנֶאצַּ֔ר וַיְבִאֵ֣הוּ
    בָבֶ֔לָה עִם־כְּלֵ֖י חֶמְדַּ֣ת בֵּית־יְהוָ֑ה וַיַּמְלֵךְ֙ אֶת־צִדְקִיָּ֣הוּ אָחִ֔יו
    עַל־יְהוּדָ֖ה וִֽירוּשָׁלָֽ͏ִם׃ פ
  kik-kik: Ihinda rĩa mahaanda-rĩ, Mũthamaki Nebukadinezaru akĩmũtũmanĩra, akĩrehwo
    Babuloni hamwe na indo cia goro kuuma hekarũ-inĩ ya Jehova, nake agĩtua Zedekia,
    ithe mũnini wa Jehoiakini, mũthamaki wa gũthamaka Juda na Jerusalemu.
  fra-NCL: Au retour de l’année, le roi Nabuchodonosor le fit emmener à Babylone,
    avec les ustensiles précieux de la maison de Yahweh ; et il établit roi sur Juda
    et sur Jérusalem Sédécias, frère de Joachin.
  cek-AK: Saning boeng tom naah loe, Nebukhadnezzar siangpahrang mah kami patoeh moe,
    anih to Babylon ah hoih sak, Angraeng imthung ih atho kana laom sabaenawk boih
    to sinsak moe, Jehoiachin ih amnawk Zedekiah to Judah hoi Jerusalem ukkung siangpahrang
    ah suek.
  cuk-cuk: A-ulale, Rey-Nabucodonosor birga-gebe-onodgu sogsad, Joaquín, Babiloniaʼse
    sedmaloye, degi, ibmar-nuegan-gargerbamalad, Bab-Jehováʼse-goled-neggi-bukwad
    sedmarbaloye. Geb degi, Nabucodonosor Joaquín-e-gwenad-Sedequías Judá-yar-seega,
    degi, Jerusalén-neggwebur-seega mesisad.
  uig-CYR: Йеңи жил өткәндә, Небоқаднәсар адәм әвәтип Йәһоакинни Пәрвәрдигар өйидики
    есил буюмлар билән бирликтә Бабилға әкәлдүрүп, Йәһоакинниң тағиси Зәдәкияни Йәһуда
    вә Йерусалим үстигә падиша қилип тиклиди.
  tel-2017: ఏడాది నాటికి, రాజైన నెబుకద్నెజరు దూతలను పంపి యెహోయాకీనును బబులోనుకు రప్పించి,
    యెహోవా మందిరంలోని విలువైన వస్తువులను కూడా తెప్పించాడు. యెహోయాకీను తండ్రి సోదరుడైన
    సిద్కియాను యూదా మీదా యెరూషలేము మీదా రాజుగా నియమించాడు.
  hat-BSA: Nan kòmansman ane a, Wa Nebucadnetsar te mennen li Babylone avèk bagay
    byen chè ki te sòti lakay SENYÈ a. Li te fè moun fanmi li, Sédécias, wa sou Juda
    avèk Jérusalem.
  kos-kos: Ke fahsr in safla pacl ohu, Tokosra Nebuchadnezzar el usalla Jehoiachin
    nu in sruoh in Babylonia, ac el usla pac ma saok lun Tempul. Nebuchadnezzar el
    oru tuh Zedekiah, tamulel lal Jehoiachin, elan tokosra lun Judah ac Jerusalem.
  hbo-WLC: וְלִתְשׁוּבַ֣ת הַשָּׁנָ֗ה שָׁלַח֙ הַמֶּ֣לֶךְ נְבֽוּכַדְנֶאצַּ֔ר וַיְבִאֵ֣הוּ
    בָבֶ֔לָה עִם־כְּלֵ֖י חֶמְדַּ֣ת בֵּית־יְהוָ֑ה וַיַּמְלֵךְ֙ אֶת־צִדְקִיָּ֣הוּ אָחִ֔יו
    עַל־יְהוּדָ֖ה וִֽירוּשָׁלִָֽם׃ פ
  ibo-ibo: Emesịa, nʼafọ nke ọzọ ya, Nebukadneza ziri ozi mee ka akpọrọ ya, na ọtụtụ
    ihe ndị dị oke ọnụahịa sitere nʼụlọnsọ ukwu Onyenwe anyị, bulaa ha Babilọn nʼoge
    a. O mere nwanne nna Jehoiakin bụ Zedekaya, eze Juda na Jerusalem.
  ory-ory: ପୁଣି, ବର୍ଷର ପରିବର୍ତ୍ତନ ସମୟରେ ନବୂଖଦ୍‍ନିତ୍ସର ରାଜା ଲୋକ ପଠାଇ ତାଙ୍କୁ ଓ ତାଙ୍କ
    ସଙ୍ଗେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ମନୋହର ପାତ୍ରସବୁ ବାବିଲକୁ ଆଣିଲା ଓ ତାଙ୍କର ଭାଇ ସିଦିକୀୟଙ୍କୁ ଯିହୁଦା
    ଓ ଯିରୂଶାଲମ ଉପରେ ରାଜା କଲା।
  chk-chk: Iwe, wesin ewe ier, ewe king Nepukatnesar a tinala chon künö pwe repwe
    uwala Jehoiachin Papilon fiti ekewe pisek aüchea seni lon imwen ewe Samol mi Lapalap.
    Mürin a seikätä Setekia pwin saman we, pwe epwe kingen Juta me Jerusalem.
  rop-rop: Langa det kolwethataim na, King Nebakanesa brom Bebalon bin deigimwei King
    Jehoiyakin prisana langa Bebalon. Imbin deigimwei mowa gudwan ting brom det Serramoni
    Pleis du, en imbin meigim Sedakaiya det nyuwan king.
  ukr-1871: Через рік послав царь Навуходонозор і звелїв взяти його в Вавилон разом
    із дорогим посудом дому Господнього, і настановив царем над Юдеєю й Ерусалимом
    Седекію, брата його,
  deu-1951: Aber um die Jahreswende sandte Nebukadnezar hin und ließ ihn nach Babel
    holen samt den kostbaren Geräten des Hauses des HERRN, und machte Zedekia, seinen
    Bruder, zum König über Juda und Jerusalem.
  eng-JPS: And at the return of the year king Nebuchadnezzar sent, and brought him
    to Babylon, with the goodly vessels of the house of the LORD, and made Zedekiah
    his brother king over Judah and Jerusalem.
  srp-1865: I kad proðe ona godina, posla car Navuhodonosor, te ga odnesoše u Vavilon
    sa zakladima doma Gospodnjega, a carem postavi Sedekiju brata njegova nad Judom
    i Jerusalimom.
  lug-lug: Awo omwaka bwe gwali nga gunaatera okuggwaako, kabaka Nebukadduneeza n’amutumya,
    n’aleetebwa e Babulooni n’ebintu byonna eby’omuwendo okuva mu yeekaalu ya Mukama.
    Nebukadduneeza n’afuula Zeddekiya kitaawe omuto okuba kabaka wa Yuda ne Yerusaalemi.
  heb-heb: ולתשובת השנה שלח המלך נבוכדנאצר ויבאהו בבלה עם כלי חמדת בית יהוה וימלך
    את צדקיהו אחיו על יהודה וירושלם׃
  ben-IRV: বছরের শেষে রাজা নবূখদ্‌নিৎসর লোক পাঠিয়ে তাঁকে ও তাঁর সঙ্গে সদাপ্রভুর ঘরের
    মূল্যবান জিনিসপত্র বাবিলে নিয়ে গেলেন, আর যিহোয়াখীনের কনিষ্ঠ ভ্রাতা সিদিকিয়কে
    যিহূদা ও যিরূশালেমের রাজা করলেন।
  pan-pan: ਅਤੇ ਉਸ ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ ਨਬੂਕਦਨੱਸਰ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਬਹੁਮੁੱਲੇ
    ਭਾਂਡਿਆਂ ਸਣੇ ਬਾਬਲ ਵਿੱਚ ਬੁਲਾ ਲਿਆ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਸਿਦਕੀਯਾਹ ਨੂੰ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ
    ਪਾਤਸ਼ਾਹ ਬਣਾ ਦਿੱਤਾ।
  mya-JVB: နှစ် လည် သောအခါ ၊ နေဗုခဒ်နေဇာ မင်းကြီး သည် စစ်ချီ စေ၍ ၊ ထိုမင်းနှင့်တကွကောင်းမွန်
    သော ဗိမာန် တော်တန်ဆာ တို့ကို ဗာဗုလုန် မြို့သို့ ယူ သွား၍ ၊ ဘထွေး တော် ဇေဒကိ ကို၊
    ယုဒ ပြည် ယေရုရှလင် မြို့ နန်းတော် ပေါ်မှာ တင်လေ၏။
  hmo-hmo: Keru negana ia ore neganai king Nebukanesa ese Iehoiakini ia abia, ia guia,
    bona Babulonia dekenai ia abia lao. Lohiabada ena Dubu Helaga ena kohu namo herea
    danu ia abia lao. Vadaeni Nebukanesa ese Iehoiakini ena tamana maragi Sedekaia
    be Iuda bona Ierusalema ena king ia halaoa.
  urd-urd: और नए साल के शुरू' होते ही नबूकदनज़र बादशाह ने उसे ख़ुदावन्द के घर के नफ़ीस
    बर्तनों के साथ बाबुल को बुलवा लिया, और उसके भाई सिदक़ियाह को यहूदाह और येरूशलेम
    का बादशाह बनाया।
  rus-SYN: По прошествии года послал царь Навуходоносор и велел взять его в Вавилон
    вместе с драгоценными сосудами дома Господня, и воцарил над Иудеею и Иерусалимом
    Седекию, брата его.
  bqc-SIM: Kɛ́ í bↄ̀ ɛu, kí Nɛbukanɛza gbɛ̃́ↄ zĩ̀, ↄ̃ wà aà kũ̀ sùò Babɛli
    ń Dii kpɛ́ pↄ́ ↄdeↄ. À aà desɛ̃ Zedekia kpà Yelusalɛũdeↄ ń Yudaↄ kía ũ.
  tcz-CHONGTHU: Chavang ahung lhunphat nin lengpa Nabuchadnezzer lin Jehoiachin chu
    galhingin anaman in houin sunga thil manlutah ho Babylon na apolutnin ahi. Hitichun
    Nabuchadnezzer in Jehoiachin pangah Zedekiah chu Judah le Jerusalem chungah vaihom
    min anapansah in ahi
  mar-mar: राजा नबुखद्नेस्सरने वर्षारंभी काही सेवक पाठवून यहोयाखीनाला परमेश्वराच्या
    मंदिरातील बहुमोल खजिन्यासह बाबेलला आणवले. यहोयाखीनाच्या वडिलांचा भाऊ सिद्कीया
    याला नबखद्नेस्सरने यहूदा व यरूशलेमचा राजा केले.
  qub-qub: Chay wata shamojcho tamya quillacuna päsariptin Joaquintawan Tayta Diospa
    Templunpita jorgushan alli cösacunata ray Nabucodonosor apachiran Babiloniaman.
    Nircur Jerusalencho tiyajcunapawan Judäpa raynin cananpäga churaran Joaquinpa
    famillyan Sedequiastana.
  bqp-bqp: Ye n kuɑ wɔ̃ɔ kpɔɔ, yerɑ Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u nɑ u Yoyɑkini
    mwɑ u kɑ dɑ Bɑbiloniɔ. Mɑ u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu gɑnu gurɑ. Mɑ
    u Yoyɑkinin bɑɑ yɑ̃kɑbu Sedesiɑsi kuɑ sunɔ Yudɑbɑn suunu sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Nan sezon prentan ki vin apre sa, wa Nebikadneza fè Jojakin prizonye, li
    mennen l' lavil Babilòn. Li pran tout richès ki te nan Tanp Seyè a pote ale. Apre
    sa, Nebikadneza pran Sedesyas, frè papa Jojakin, li mete l' wa lavil Jerizalèm
    nan peyi Jida.
  eng-BSB: In the spring, King Nebuchadnezzar summoned Jehoiachin and brought him
    to Babylon, along with the articles of value from the house of the LORD. And he
    made Jehoiachin’s relative Zedekiah king over Judah and Jerusalem.
  eng-WEBPB: At the return of the year, King Nebuchadnezzar sent and brought him to
    Babylon, with the valuable vessels of the LORD’s house, and made Zedekiah his
    brother king over Judah and Jerusalem.
  kbq-kbq: Hagi kafu'mofoma trazamo'ma agatama nehagea knafina, Babiloni kini ne'
    Nebukatnesa'a mago'a vahe huzmantege'za e'za Jehoiasina eme azerite'za kina hunte'za,
    avre'za Babiloni nevu'za, Ra Anumzamofo mono nompintira mika'a marerisa zanena
    emeri'za vu'naze. Ana nehu'za agri nagapinti ne' Zedekaiana kini azeri oti'zageno,
    Jehoasini nona erino kinia mani'neno, Juda vahe'ene Jerusalemi kumate vahera kegava
    huzmante'ne.
  nhe-BL: Huan ipan ne seyoc xihuitl quema moseliltiyaya cuatini Tlanahuatijquetl
    Nabucodonosor tlanahuati ma quihuicaca nopa Tlanahuatijquetl Joaquín hasta tlali
    Babilonia. Nojquiya quinnahuati itlatequipanojcahua ma quihuicaca ininhuaya nochi
    tlamantli tlen más cuajcuali tlen eltoya ipan itiopa TOTECO. Huan Nabucodonosor
    quitequitlali Sedequías, se iteixmatca Joaquín, para ma eli tlanahuatijquetl ipan
    tlali Judá huan ipan altepetl Jerusalén.
  gub-BL: A'e kwarahy rehe kwarahy ihem 'ym mehe we tuwihawete Namukononozor upyhyk
    kar Zoaki zauxiapekwer wemiruze'eg wanupe. Weraha ipyhyk pyrer romo Mawiron pe
    wà. Weraha ma'e hekuzar katu ma'e tàpuzuhu pupe har wà no. Na'e Namukononozor
    umuigo kar Zeneki Zoaki itutyr Zuta wanuwihawete Zeruzarez pe har wanuwihawete
    romo kury.
  eng-DRA: 'And at the return of the year, king Nabuchodonosor sent, and brought him
    to Babylon, carrying away at the same time the most precious vessels of the house
    of the Lord: and he made Sedecias his uncle king over Juda and Jerusalem.'
