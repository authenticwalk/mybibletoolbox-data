verse: 2CH.036.010
translations:
  mal-C: പിറ്റേ വസന്തകാലത്ത് നെബൂഖദ്നേസർ രാജാവ് ആളുവിട്ട് യെഹോയാഖീനെ ബാബേലിലേക്കു
    വരുത്തി. അതോടൊപ്പം, യഹോവയുടെ ആലയത്തിലെ വിലപിടിപ്പുള്ള വസ്തുക്കളും ബാബേലിലേക്കു
    കൊണ്ടുപോരുന്നു. യെഹോയാഖീന്റെ പിതൃസഹോദരനായ സിദെക്കീയാവിനെ അദ്ദേഹം യെഹൂദയ്ക്കും
    ജെറുശലേമിനും രാജാവായി വാഴിച്ചു.
  deu-TKW: Im folgenden Jahr aber ließ ihn der König Nebukadnezar nach Babel bringen,
    samt den kostbaren Geräten des Tempels Jahwes, und machte seinen Bruder Zedekia
    zum König über Juda und Jerusalem.
  lin-lin: Na suka ya mobu, mokonzi Nabukodonozori abengisaki ye mpe amemaki ye na
    Babiloni elongo na biloko ya motuya ya Tempelo ya Yawe ; akomisaki Sedesiasi,
    ndeko mobali ya Yeoyakini, mokonzi ya Yuda mpe ya Yelusalemi.
  eng-LSV: and at the turn of the year King Nebuchadnezzar has sent and brings him
    to Babylon with the desirable vessels of the house of YHWH, and causes his brother
    Zedekiah to reign over Judah and Jerusalem.
  eng-GNV: And when the yeere was out, King Nebuchadnezzar sent and brought him to
    Babel with the precious vessels of the house of the Lord, and he made Zedekiah
    his brother King ouer Iudah and Ierusalem.
  eng-WEBSTER: And when the year had expired, king Nebuchadnezzar sent, and brought
    him to Babylon, with the goodly vessels of the house of the LORD, and made Zedekiah
    his brother king over Judah and Jerusalem.
  nhw-BL: Huan ipan ne seyoc xihuitl quema moseliltiyaya cuame Tlanahuatijquetl Nabucodonosor
    tlanahuati ma quihuicaca nopa Tlanahuatijquetl Joaquín hasta tlali Babilonia.
    Nojquiya quinnahuati itequipanojcahua ma quihuicaca ininhuaya nochi tlamantli
    catli más cuajcuali catli eltoya ipan itiopa TOTECO. Huan Nabucodonosor quitequitlali
    Sedequías, se iteiximatca Joaquín, para ma eli tlanahuatijquetl ipan tlali Judá
    huan ipan altepetl Jerusalén.
  swh-ONEN: Mnamo majira ya vuli, Mfalme Nebukadneza akatuma watu, nao wakamleta Babeli,
    pamoja na vyombo vya thamani kutoka Hekalu la Bwana. Naye akamfanya Sedekia, ndugu
    yake Yehoyakimu kuwa mfalme wa Yuda na Yerusalemu.
  bba-bba: Ye n kuɑ wɔ̃ɔ kpɔɔ, yerɑ Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u nɑ u Yoyɑkini
    mwɑ u kɑ dɑ Bɑbiloniɔ. Mɑ u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu ɡɑnu ɡurɑ. Mɑ
    u Yoyɑkinin bɑɑ yɑ̃kɑbu Sedesiɑsi kuɑ sunɔ Yudɑbɑn suunu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: And when the year was expired, king Nebuchadnezzar sent, and brought
    him to Babylon, with the goodly vessels of the house of the Lord, and made Zedekiah
    his brother king over Judah and Jerusalem.
  luo-luo: E ndalo chwiri ruoth Nebukadneza nooro wach mondo oome otere Babulon kaachiel
    gi gige lemo mabeyo mag hekalu mar Jehova Nyasaye kendo noketo owadgi wuon Jehoyakin,
    ma nyinge Zedekia mondo obed ruodh Juda kod Jerusalem.
  meu-meu: Bena gara-kau negana ai, King Nebukadnesara e hesiai, bena Babulono e hakaua
    lao; Iehova ena dubu kohudia herea-daedia danu e laohai. Bena kakana Sedekia na
    Iuda bona Ierusalem pavapavana ai e halaoa.
  npi-ULB: बसन्त ऋतुमा राजा नबूकदनेसरले मानिसहरू पठाएर परमप्रभुको मन्दिरका मूल्यवान
    सामानहरूको साथमा तिनलाई बेबिलोनमा ल्याए, र तिनका आफन्त सिदकियाहलाई यहूदा र यरूशलेममाथि
    राजा तुल्याए ।
  yor-yor: Ní àkókò òjò, ọba Nebukadnessari ránṣẹ́ sí i ó sì mú un wá sí Babeli, pẹ̀lú
    ohun èlò dáradára láti ilé Olúwa, ó sì mú arákùnrin Jehoiakini, Sedekiah, jẹ ọba
    lórí Juda àti Jerusalẹmu.
  pes-OPCB: در فصل بهار نِبوکَدنِصَّر پادشاه او را اسیر کرده همراه اشیاء قیمتی خانهٔ
    خداوند به بابِل برد. نِبوکَدنِصَّر، صدقیا، عموی یهویاکین را به پادشاهی یهودا و
    اورشلیم منصوب کرد.
  tgl-ULB: Noong tagsibol, nagpadala si Haring Nebucadnezar ng mga kalalakihan at
    dinala siya sa Babilonia, kasama ng mga mahahalagang bagay mula sa tahanan ni
    Yahweh at ginawa niyang hari ng Juda at Jerusalem ang kaniyang kamag-anak na si
    Zedekias.
  hui-hui: Horo uruningi Kini Nebugadenesa ibugua ibunaga ami agaliruhondo lalu, Yahoiagini
    mini yalu Anduane Homogonaga andaha mbirale bayaleore ngarubi mo yalu Babilono
    ibalimu, lene. Ani buwa Nebugadenesahanda Yahoiagini aba hamene Sedegaia henego
    ogoni ibu Yuda dindihabi Yarusalemehabi kini helo dabo helene.
  mya-mya: နွေ​ဦး​ပေါက်​သော​အ​ခါ​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း သည်​ယေ​ခေါ​နိ​ကို​ဖမ်း​ဆီး​ပြီး​လျှင်​ဗာ​ဗု
    လုန်​ပြည်​သို့​ခေါ်​ဆောင်​သွား​၏။ နန်း​တော်​ဘဏ္ဍာ များ​ကို​လည်း​သိမ်း​ယူ​သွား​လေ​သည်။
    ထို နောက်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယေ​ခေါ​နိ​၏ ဘ​ထွေး​တော် ဇေ​ဒ​ကိ​ကို​ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ယေ​ရု
    ရှ​လင်​မြို့​တွင်​နန်း​တင်​တော်​မူ​၏။
  bod-N: དཔྱིད་ཀའི་དུས་སུ། རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་མི་མངགས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་ཡོ་བྱད་རྩ་ཆེན་རྣམས་དང་བཅས་སུ་ཁོ་རང་པཱ་པེལ་ལོན་དུ་ཁྲིད་དེ།
    དེའི་ཁུ་བོ་ ཚིད་ཀི་ཡཱ་ནི་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོར་བསྐོས།
  sna-sna: Pakupera kwegore, Mambo Nebhukadhinezari akatuma shoko rokuti auyiswe kuBhabhironi
    pamwe chete nemidziyo inokosha kubva mutemberi yaJehovha, akaita mununʼuna waJehoyakini,
    Zedhekia, mambo pamusoro peJudha neJerusarema.
  spa-BLM: A la vuelta del año, el rey Nabucodonosor lo envió y lo llevó a Babilonia,
    junto con los objetos de valor de la casa de Yahvé, y puso a su hermano Sedequías
    como rey de Judá y de Jerusalén.
  cac-cac: A d'a b'ab'el uj yic jun ab'il chi', ix yal vin̈aj Nabucodonosor to tz'ic'jib'at
    vin̈aj Joaquín chi' d'a Babilonia yed' juntzan̈ yamc'ab' te caro stojol ay d'a
    scajnub' Jehová. Axo vin̈aj Sedequías ix ac'jioch reyal d'a Judá yed' d'a Jerusalén
    sq'uexuloc vin̈aj Joaquín chi'. A vin̈aj Sedequías chi', sc'ab' yoc sb'a vin̈
    yed' vin̈aj Joaquín chi'.
  swh-ULB: Katika kipindi cha mwisho wa mwaka, mfalme Nebukadreza akatuma watu na
    wakampelekea Babeli, vitu vya thamani kutoka katika anyumba ya Yahwe, na kumfanya
    Sedekia ndugu yake, mfalame juu ya Yuda na Yerusalemu.
  bel-bel: Праз год паслаў цар Навухаданосар і загадаў узяць яго ў Вавілон разам з
    каштоўным посудам дома Гасподняга, і паставіў царом над Юдэяю і Ерусалімам Сэдэкію,
    брата ягонага.
  deu-ELBBK: Und beim Umlauf des Jahres sandte der König Nebukadnezar hin und ließ
    ihn nach Babel bringen samt den kostbaren Geräten des Hauses des HERRN; und er
    machte seinen Bruder Zedekia zum König über Juda und Jerusalem.
  mbb-OT: Kebpuun te veǥu he tuig mibihag ni Hadì Nebucadnezar si Jehoyakin pehendiyà
    te Babilonia. Mibpenguwa zin is mahalen he menge azen diyà te valey te Nengazen.
    Ne is anggam ni Jehoyakin he si Zedekia, midhimu zin he hadì te Juda wey Jerusalem.
  mal-2015: എന്നാൽ പിറ്റെയാണ്ടിൽ നെബൂഖദ്നേസർരാജാവു ആളയച്ചു അവനെയും യഹോവയുടെ ആലയത്തിലെ
    മനോഹരമായ ഉപകരണങ്ങളെയും ബാബേലിലേക്കു വരുത്തി, അവന്റെ സഹോദരനായ സിദെക്കീയാവെ യെഹൂദെക്കും
    യെരൂശലേമിന്നും രാജാവാക്കി.
  rmc-rmc: Sar pregeľa berš, o Nebukadnecar le Jojachin iľa sar otrokos andro Babilon
    a iľa the o vzacna veci andral o Chramos. Ačhaďa kraľiske le Cidkijah, leskre
    bačis, andre Judsko the andro Jeruzalem.
  pes-OPV: و در وقت تحویل سال، نبوکدنصر پادشاه فرستاد و اورا با ظروف گرانبهای خانه
    خداوند به بابل آورد، و برادرش صدقیا را بر یهودا و اورشلیم پادشاه ساخت.
  ron-1924: Ын анул урмэтор, ымпэратул Небукаднецар л-а дус ла Бабилон ымпреунэ ку
    унелтеле скумпе але Касей Домнулуй. Ши а пус ымпэрат песте Иуда ши песте Иерусалим
    пе Зедекия, фрателе луй Иоиакин.
  ben-OBCV: বসন্তকালে, রাজা নেবুখাদনেজার লোক পাঠিয়ে তাঁকে, ও তাঁর সাথে সাথে সদাপ্রভুর
    মন্দিরের দামি দামি সব জিনিসপত্রও ব্যাবিলনে নিয়ে গেলেন, এবং যিহোয়াখীনের কাকা
    সিদিকিয়কে যিহূদা ও জেরুশালেমের রাজা করলেন।
  som-som: Oo markii sannaddii soo wareegtay ayaa Boqor Nebukadnesar soo cid diray,
    oo wuxuu Baabuloon keenay isagii iyo weelashii wanaagsanaa oo gurigii Rabbiga,
    oo walaalkiis Sidqiyaahna ayuu boqor uga dhigay dalkii Yahuudah iyo Yeruusaalem.
  lat-VUC: Cumque anni circulus volveretur, misit Nabuchodonosor rex, qui adduxerunt
    eum in Babylonem, asportatis simul pretiosissimis vasis domus Domini. Regem vero
    constituit Sedeciam patruum ejus super Judam et Jerusalem.
  eng-ASVBT: And at the return of the year king Nebuchadnezzar sent, and brought him
    to Babylon, with the goodly vessels of the house of Jehovah, and made Zedekiah
    his brother king over Judah and Jerusalem.
  ita-1885: Laonde, in capo dell'anno, il re Nebucadnesar mandò a farlo menare in
    Babilonia, insieme co' più cari arredi della Casa del Signore; e costituì re sopra
    Giuda e Gerusalemme Sedechia, fratello di esso.
  eng-LXXUP: And at the turn of the year, King Nebuchadnezzar sent, and brought him
    to Babylon, with the precious vessels of the house of the Lord, and made Zedekiah
    his father’s brother king over Judah and Jerusalem.
  eng-ULB: In the spring, King Nebuchadnezzar sent men and brought him to Babylon,
    with the valuable things from the house of Yahweh, and made Zedekiah, his relative,
    king over Judah and Jerusalem.
  spa-VBL: En la primavera del año, el rey Nabucodonosor lo llamó y lo llevó a Babilonia,
    junto con objetos valiosos del Templo del Señor, e hizo que el tío de Joaquín
    Sedequías rey sobre Judá y Jerusalén.
  fra-_FOB: Et l'année suivante, le roi Nébucadnetsar envoya, et le fit amener à Babylone,
    avec les vases précieux de la maison de l'Éternel; et il établit roi sur Juda
    et Jérusalem, Sédécias, son frère.
  mal-mal: എന്നാൽ പിറ്റേയാണ്ടിൽ നെബൂഖദ്നേസർ രാജാവ് ആളയച്ച് അവനെ ബാബിലോണിലേക്ക് വരുത്തി.
    യഹോവയുടെ ആലയത്തിലെ വിലയേറിയ ഉപകരണങ്ങളും ബാബിലോണിലേക്ക് കൊണ്ടുപോയി. അവന്റെ ഇളയപ്പനായ
    സിദെക്കീയാവിനെ യെഹൂദെക്കും യെരൂശലേമിനും രാജാവാക്കി.
  urd-GVR: Bahār ke mausam meṅ Nabūkadnazzar Bādshāh ne hukm diyā ki use giriftār
    karke Bābal le jāyā jāe. Sāth sāth faujiyoṅ ne Rab ke ghar kī qīmtī chīzeṅ bhī
    chhīn kar Bābal pahuṅchāīṅ. Yahūyākīn kī jagah Nabūkadnazzar ne Yahūyākīn ke chachā
    Sidqiyāh ko Yahūdāh aur Yarūshalam kā bādshāh banā diyā.
  suz-BL: मिनु बर्खा जाक्‍चावानु, पिप नेबुकदनेसरम मुर सोइश्‍शा परमप्रभु यावे आ खिं
    ङा रिम्‍शो रिम्‍शो ग्‍योंबपुकी नु मेको पिप कली बेबीलोनम चाक्‍पदा बाक्‍त। मिनु
    मेकोमी मेको पिप आ खिं ङा मुर का सिदकीयाह कली यहूदा नु यरूसलेम ङा पिप सेला बाक्‍त।
    येरमीया २२:२४-३०
  ita-1927: L’anno seguente il re Nebucadnetsar mandò a prenderlo, lo fece menare
    a Babilonia con gli utensili preziosi della casa dell’Eterno, e fece re di Giuda
    e di Gerusalemme Sedekia, fratello di Joiakin.
  ckb-ckb: لە بەهاری ساڵ نەبوخودنەسر پاشا ناردی بەدوایدا و لەگەڵ قاپوقاچاغە بەنرخەکانی
    پەرستگای یەزدان هێنای بۆ بابل و سدقیای مامی یەهۆیاکین بوو بە پاشای یەهودا و ئۆرشەلیم.
  eng-BBE: In the spring of the year King Nebuchadnezzar sent and took him away to
    Babylon, with the beautiful vessels of the house of the Lord, and made Zedekiah,
    his father's brother, king over Judah and Jerusalem.
  kan-OKCV: ಆದರೆ ಒಂದು ವರ್ಷವು ತೀರಿದ ಮೇಲೆ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಜನರನ್ನು ಕಳುಹಿಸಿ, ಅವನನ್ನೂ
    ಮತ್ತು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬೆಲೆಯುಳ್ಳ ಪಾತ್ರೆಗಳನ್ನೂ ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಬರಮಾಡಿ, ಅವನ
    ಸಹೋದರನಾದ ಚಿದ್ಕೀಯನನ್ನು ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದನು.
  tam-2017: அடுத்த வருடத்தின் ஆரம்பத்திலே நேபுகாத்நேச்சார் என்னும் ராஜா அவனையும்,
    யெகோவாவுடைய ஆலயத்தின் விலையுயர்ந்த பொருட்களையும் பாபிலோனுக்குக் கொண்டுவரச்செய்து,
    அவன் சிறிய தகப்பனாகிய சிதேக்கியாவை யூதாவின்மேலும் எருசலேமின்மேலும் ராஜாவாக்கினான்.
  spa-RV-1909: A la vuelta del año el rey Nabucodonosor envió, é hízolo llevar á Babilonia
    juntamente con los vasos preciosos de la casa de Jehová; y constituyó á Sedecías
    su hermano por rey sobre Judá y Jerusalem.
  ron-BTF: Și când anul s-a terminat, împăratul Nebucadnețar a trimis și l-a adus
    la Babilon, cu vasele bune ale casei DOMNULUI și a făcut pe Zedechia, fratele
    său, împărat peste Iuda și Ierusalim.
  eng-WEBP: At the return of the year, King Nebuchadnezzar sent and brought him to
    Babylon, with the valuable vessels of the LORD’s house, and made Zedekiah his
    brother king over Judah and Jerusalem.
  eng-FBV: In the spring of the year, King Nebuchadnezzar summoned him and brought
    him to Babylon, along with valuable items from the Lord's Temple, and he made
    Jehoiachin's uncle Zedekiah king over Judah and Jerusalem.
  nld-1939: In het begin van het jaar liet koning Nabukodonosor hem met enige kostbare
    voorwerpen uit de tempel van Jahweh naar Babel brengen, en verhief zijn oom Sidki-jáhoe
    tot koning over Juda en Jerusalem.
  nch-BL: Huan ipan ne seyoc xihuit quema moseliltiyaya cuame Tanahuatijquet Nabucodonosor
    tanahuati ma quihuicaca nopa Tanahuatijquet Joaquín hasta tali Babilonia. Nojquiya
    quinnahuati itequipanojcahua ma quihuicaca inihuaya nochi tamanti cati más cuajcuali
    cati eltoya ipan itiopa TOTECO. Huan Nabucodonosor quitequitali Sedequías, se
