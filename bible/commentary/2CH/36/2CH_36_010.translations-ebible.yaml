  mdy-ETH: ሲሎ ዓጊና ሄላዛ ካኣቲ ናብካዳናፆኦሬ ዮዓኪኔ ቱኡሲ ዓሲ ማሂ ባብሎኔ ዔኪ ዓኣዼኔ፤ ዬያ ሌሊቱዋንቴ ጌኤዦ ማኣሮኮዋ
