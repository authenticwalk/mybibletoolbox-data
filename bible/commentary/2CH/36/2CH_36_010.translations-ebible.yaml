    plet dabe te Babilonba sela pali. Tama Nebukatnesargo te Sedekaia, te Jehoiakin
    aga ama, te Juda dabego king Jerusalemde bidimainu magi ilali.
  tpi-tpi: Long dispela yia, long taim bilong kol i laik pinis, King Nebukatnesar
