  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನು ವರ್ಷ ಆರಂಭದಲ್ಲಿ ಅವನನ್ನೂ, ಯೆಹೋವನ ದೇವಾಲಯದ ಬೆಲೆಯುಳ್ಳ ಸಾಮಾನುಗಳನ್ನು
