    puloy-anan ni Yahweh, ug gihimong hari si Zedekias, nga iyang paryente sa tibuok
    Juda ug Jerusalem.
  pol-UBG: Na początku roku król Nabuchodonozor posłał po niego i kazał go przyprowadzić
    do Babilonu, razem z kosztownymi naczyniami domu PANA, a królem nad Judą i Jerozolimą
    ustanowił jego brata Sedekiasza.
  urd-GVU: بہار کے موسم میں نبوکدنضر بادشاہ نے حکم دیا کہ اُسے گرفتار کر کے بابل لے
    جایا جائے۔ ساتھ ساتھ فوجیوں نے رب کے گھر کی قیمتی چیزیں بھی چھین کر بابل پہنچائیں۔
    یہویاکین کی جگہ نبوکدنضر نے یہویاکین کے چچا صِدقیاہ کو یہوداہ اور یروشلم کا بادشاہ
    بنا دیا۔
  deu-1912: Da aber das Jahr um kam, sandte hin Nebukadnezar und ließ ihn gen Babel
