  tbz-SIM: Dibenni pɑ̀nnì yɛ̀tìní dìì mɔ̀nnì kòo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ ò pĩ́ nkɛ́kònnɛ̀,
