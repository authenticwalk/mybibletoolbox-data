verse: 2CH.036.016
translations:
  mal-C: എന്നാൽ യഹോവയുടെ ഉഗ്രകോപം തന്റെ ജനത്തിനുനേരേ ജ്വലിക്കുകയും അത് ഒഴിവാക്കുന്നതിനുള്ള
    എല്ലാ മാർഗങ്ങളും ഇല്ലാതാകുന്നതുവരെ അവർ ദൈവത്തിന്റെ ദൂതന്മാരെ അധിക്ഷേപിക്കുകയും
    അവിടത്തെ വാക്കുകളുടെനേരേ അവജ്ഞകാട്ടുകയും അവിടത്തെ പ്രവാചകന്മാരെ പരിഹസിക്കുകയും
    ചെയ്തുകൊണ്ടേയിരുന്നു.
  deu-TKW: Aber sie verhöhnten nur die Boten Gottes, verachteten seine Worte und trieben
    ihren Spott mit seinen Propheten, bis der Grimm Jahwes zu einem Grade stieg, daß
    keine Rettung mehr möglich war.
  lin-lin: Kasi bato ya Isalaele bazalaki kotiola bamemi sango ya Nzambe, bazalaki
    komona pamba makebisi na Ye mpe bazalaki kowolola basakoli na Ye kino Yawe kosilikela
    bato na Ye makasi ; mpe bakokaki kosala eloko moko te mpo na komibikisa liboso
    ya kanda makasi ya Yawe.
  eng-LSV: but they are mocking at the messengers of God, and despising His words,
    and acting deceitfully with His prophets, until the going up of the fury of YHWH
    against His people—until there is no healing.
  eng-GNV: But they mocked the messengers of God and despised his wordes, and misused
    his Prophets, vntill the wrath of the Lord arose against his people, and till
    there was no remedie.
  eng-WEBSTER: But they mocked the messengers of God, and despised his words, and
    misused his prophets, until the wrath of the LORD arose against his people, till
    there was no remedy.
  nhw-BL: Pero nochi nopa masehualme tlen tlali Judá huan tlen altepetl Jerusalén
    san quinhuetzquiliyayaj nopa tlajtol pannextiani huan amo quichihuilijque cuenta
    catli inijuanti quinilhuiyayaj. San quinpinajtiyayaj huan yeca TOTECO nelía cualanqui
    ica imasehualhua huan ayacmo oncac pajtli.
  swh-ONEN: Lakini waliwadhihaki wajumbe wa Bwana wakayadharau maneno yake na kuwacheka
    manabii wake mpaka ghadhabu ya Bwana ikawa kubwa dhidi ya watu wake na hakukuwa
    na namna ya kuituliza.
  bba-bba: Adɑmɑ bɑ Yinni Gusunɔn sɔmɔ be yɛ̃ɛ bɑ yɑɑkoru koosi. Bɑ ben ɡɑri ɑtɑfiiru
    kuɑ sere Yinni Gusunɔn tii u kɑ bu mɔru kuɑ ye bɑ ǹ kpɛ̃ bu suresiɑ.
  eng-KJVCPB: but they mocked the messengers of God, and despised his words, and misused
    his prophets, until the wrath of the Lord arose against his people, till there
    was no remedy.
  luo-luo: To negimedo jaro joote Nyasaye ka gichayo wechene kendo ka ginyiero jonabi
    mage nyaka mirima nomako Jehova Nyasaye kod joge maonge kaka dikony.
  meu-meu: A vaia idia ese Dirava ena gwaukau taudia e ḡonaḡonalaidia, ena hereva
    e dadaraidia bona ena peroveta taudia e hevasehalaidia, ela bona Iehova ena badu
    e vara, ena bese taudia latadiai, ela bona asi ihanamo-louna dalana.
  npi-ULB: तर परमप्रभुको क्रोध उहाँका मानिसहरूमाथि नपरुञ्जेल र सहायता आउने बाटो बन्द
    हुनेगरी तिनीहरूले उहाँका दूतहरूको गिल्ला गरे, उहाँको वचनहरूको निन्दा गरे र उहाँका
    अगमवक्ताहरूलाई हाँसोमा उडाए ।
  yor-yor: Ṣùgbọ́n wọ́n ń kùn sí àwọn ìránṣẹ́ Ọlọ́run, wọ́n kẹ́gàn ọ̀rọ̀ rẹ̀, wọ́n
    fi àwọn wòlíì rẹ̀ ṣẹ̀sín títí tí ìbínú Olúwa fi ru sórí wọn, sí àwọn ènìyàn rẹ̀
    kò sì ṣí àtúnṣe.
  pes-OPCB: ولی بنی‌اسرائیل انبیای خدا را مسخره کرده، به پیام آنها گوش ندادند و به
    ایشان اهانت نمودند تا اینکه خشم خداوند بر آنها افروخته شد به حدی که دیگر برای
    قوم چاره‌ای نماند.
  tgl-ULB: Ngunit kinutya nila ang mga mensahero ng Diyos, kinamuhian ang kaniyang
    mga salita, at hinamak ang kaniyang mga propeta, hanggang sa ang galit ni Yahweh
    ay nagsimula laban sa kaniyang mga tao hanggang sa ito ay hindi na maiiwasan.
  hui-hui: Ibunaga bi mana latagi haga mana uruni hale hayagola wali agalime hale
    howa mo nagalone halu mege biaabo hayagola Anduane Homogo ibu keba timbuniore
    halu ti pani mulene manda bini.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​စေ​တ​မန် တို့​အား​ပြက်​ရယ်​ပြု​၍
    အ​မိန့်​တော်​ကို​နား​မ​ထောင် ကြ။ ပ​ရော​ဖက်​တို့​အား​ပြောင်​လှောင်​ကြ​၏။ သို့ ဖြစ်​၍​နောက်​ဆုံး​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြင်း
    စွာ​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် သူ​တို့​အား ချမ်း​သာ​မ​ပေး​တော့​ချေ။
  bod-N: འོན་ཀྱང་དེ་དག་གིས་དཀོན་མཆོག་གི་ལུང་སྟོན་པ་རྣམས་ལ་འཕྱས་ཏེ་ཁོང་གི་བཀའ་སྣང་མེད་དུ་བཞག་ཅིང་།
    ཁོང་གི་ལུང་སྟོན་པ་དག་ལ་སྨད་པས། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཁོང་གི་འབངས་མིའི་སྟེང་དུ་བབས་ནས་མཐར་སྐྱོབ་ཐབས་བྲལ་བའི་གནས་སུ་ལྷུང་།
  sna-sna: Asi vakashora nhume dzaMwari, vakazvidza mashoko ake vakadadira vaprofita
    vake kusvikira hasha dzaMwari dzavamukira uye pasisina zvingagadziridzwa.
  spa-BLM: pero se burlaron de los mensajeros de Dios, despreciaron sus palabras y
    se mofaron de sus profetas, hasta que la ira de Yahvé se levantó contra su pueblo,
    hasta que no hubo remedio.
  cac-cac: Palta ton̈ej ix stzetzej eb' schecab' Dios chi' eb', malaj yelc'och tas
    ix yal eb' d'a sat eb'. Ix b'uchvaj eb' d'a eb' schecab' Dios chi', masanto ix
    em val yoval sc'ol Jehová d'a yib'an̈ schon̈ab' chi', majxo yal-laj yoch vaan.
  swh-ULB: Lakini waliwadhihaki wajumbe wa Mungu, wakayadharau maneno yake, na kuwackeka
    manabii wake, hadi hasira ya Yahwe ilipoinuka zidi ya watu wake, hadi pailipokosekana
    msaada.
  bel-bel: Але яны зьдзекаваліся з пасланых ад Бога і заняхайвалі словы Яго, і ганілі
    прарокаў Ягоных, пакуль ня сышоў гнеў Госпада на народ Ягоны, так што ня было
    яму ратунку.
  wed-wed: Wate taui God ana peroveta i vijiboḡi ma eḡa ita vivirei ma au damona Bada
    ana amloḡaiḡai i rata guratana da menanare ita viubanei.
  deu-ELBBK: Aber sie verspotteten die Boten Gottes und verachteten seine Worte und
    äfften seine Propheten, bis der Grimm des HERRN gegen sein Volk stieg, dass keine
    Heilung mehr war.
  mbb-OT: Piru mid-undaunda zan dà is menge ebpeneuven te Megbevayà, mid-engitan dan,
    wey wazè dan beliya is menge lalag kayi te menge ebpeneuven. Umbe nepeukan sikandan
    te Nengazen, ne wazà ebpekeeǥen kandin.
  mal-2015: അവരോ ദൈവത്തിന്റെ ദൂതന്മാരെ പരിഹസിച്ചു അവന്റെ വാക്കുകളെ നിരസിച്ചു ഉപശാന്തിയില്ലാതാകുംവണ്ണം
    യഹോവയുടെ കോപം തന്റെ ജനത്തിന്നു നേരെ ഉജ്ജ്വലിക്കുവോളം അവന്റെ പ്രവാചകന്മാരെ നിന്ദിച്ചുകളഞ്ഞു.
  rmc-rmc: Ale on kerde ladž olenge, saven bičhaďa, asanas leskre prorokendar a na
    prilenas leskre lava. Avke sas dži akor, medik na sas e choľi le RAJESKRI ajsi
    bari, hoj ňič la imar našťi odvisarďa.
  pes-OPV: اماایشان رسولان خدا را اهانت نمودند و کلام او راخوار شمرده، انبیایش را
    استهزا نمودند، چنانکه غضب خداوند بر قوم او افروخته شد، به حدی که علاجی نبود.
  ron-1924: Дар ей шь-ау бэтут жок де тримиший луй Думнезеу, Й-ау несокотит кувинтеле
    ши ау рыс де пророчий Луй, пынэ кынд мыния Домнулуй ымпотрива попорулуй Сэу а
    ажунс фэрэ ляк.
  aui-aui: bi gegha da, wawaya sigeghomiiri God yana sawariyonayona sivinamayedi da
    yana wiiyoyowana gesiyakabikarawayenina, bi yana peroperoveta simanivedi. Na Yawe
    God yana nuwapughu iragata kirakii, da gerubana awaki iyagudu bodenina.
  ben-OBCV: কিন্তু তারা তাঁর দূতদের বিদ্রুপ করত, তাঁর বাক্য অগ্রাহ্য করত ও ততদিন পর্যন্ত
    তাঁর ভাববাদীদের টিটকিরি দিয়ে গেল, যতদিন না তাঁর প্রজাদের প্রতি সদাপ্রভুর ক্রোধ
    জেগে উঠেছিল ও এর কোনও প্রতিকার হয়নি।
  som-som: Laakiinse way ku majaajiloodeen Ilaah wargeeyayaashiisii, oo eraygiisiina
    way quudhsadeen, nebiyadiisiina way fududaysteen, ilaa ay cadhadii Rabbigu ku
    dhacday dadkiisii oo dawo loo waayay.
  lat-VUC: At illi subsannabant nuntios Dei, et parvipendebant sermones ejus, illudebantque
    prophetis, donec ascenderet furor Domini in populum ejus, et esset nulla curatio.
  eng-ASVBT: but they mocked the messengers of God, and despised his words, and scoffed
    at his prophets, until the wrath of Jehovah arose against his people, till there
    was no remedy.
  ita-1885: ma essi si beffavano de' messi di Dio, e sprezzavano le parole di esso,
    e schernivano i suoi profeti; talchè l'ira del Signore s'infiammò in tal maniera
    contro al suo popolo, che non vi fu più rimedio alcuno.
  eng-LXXUP: Nevertheless they sneered at his messengers, and set at nought his words,
    and mocked his prophets, until the wrath of the Lord rose up against his people,
    till there was no remedy.
  eng-ULB: But they mocked God's messengers, despised his words, and scoffed at his
    prophets, until the wrath of Yahweh arose against his people, until there was
    no help for it.
  spa-VBL: Pero ellos ridiculizaban a los mensajeros de Dios, despreciaban sus advertencias
    y se burlaban de sus profetas, hasta que la ira del Señor contra su pueblo fue
    provocada a tal punto que no pudo ser contenida.
  fra-_FOB: Mais ils se moquèrent des envoyés de Dieu, ils méprisèrent ses paroles,
    et ils se raillèrent de ses prophètes, jusqu'à ce que la colère de l'Éternel contre
    son peuple montât au point qu'il n'y eut plus de remède.
  mal-mal: അവരോ ദൈവത്തിന്റെ ദൂതന്മാരെ പരിഹസിച്ച് അവന്റെ വാക്കുകളെ നിരസിച്ച് പ്രതിവിധിയില്ലാതെ
    ദൈവകോപം തന്റെ ജനത്തിന് നേരെ ജ്വലിക്കുവോളം അവന്റെ പ്രവാചകന്മാരെ നിന്ദിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Lekin logoṅ ne Allāh ke paiġhambaroṅ kā mazāq uṛāyā, un ke paiġhām haqīr
    jāne aur nabiyoṅ ko lān-tān kī. Āḳhirkār Rab kā ġhazab un par nāzil huā, aur bachne
    kā koī rāstā na rahā.
  suz-BL: तन्‍न परमप्रभु आ लोव़ पाइब आन कली शुक्‍शी पामे बाक्‍त। आ लोव़ मटिथु, आ लोव़
    पाइब आन कली तोक्‍शा लोव़ पामे बाक्‍त। मोपतीके परमप्रभु यावे आ गाइश्‍शो मबेक्‍माक्‍त।
    लूका २०:१०-१२; प्रेरित ७:५२
  ita-1927: ma quelli si beffarono de’ messaggeri di Dio, sprezzarono le sue parole
    e schernirono i suoi profeti, finché l’ira dell’Eterno contro il suo popolo arrivò
    al punto che non ci fu più rimedio.
  ckb-ckb: بەڵام گاڵتەیان بە نێردراوەکانی خودا کرد و نرخیان بۆ وشەکانی ئەو دانەنا
    و سووکایەتییان بە پێغەمبەرەکانی کرد، هەتا تووڕەیی یەزدان لە گەلەکەی ورووژا، بە
    ڕادەیەک کە چارەسەر نەبوو.
  eng-BBE: But they put shame on the servants of God, making sport of his words and
    laughing at his prophets, till the wrath of God was moved against his people,
    till there was no help.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಕೋಪವು ತಮ್ಮ ಜನರಿಗೆ ವಿರೋಧವಾಗಿ ಏಳುವವರೆಗೂ, ಅಂದರೆ ಪರಿಹಾರವಾಗದಷ್ಟೂ
    ಅವರು ದೇವರ ಸೇವಕರನ್ನು ಅಪಹಾಸ್ಯಮಾಡಿ, ದೇವರ ವಾಕ್ಯಗಳನ್ನು ತಿರಸ್ಕರಿಸಿ, ದೇವರ ಪ್ರವಾದಿಗಳಿಗೆ
    ಅಪಹಾಸ್ಯ ಮಾಡಿದರು.
  tam-2017: ஆனாலும் அவர்கள் தேவனுடைய பிரதிநிதிகளைக் கேலிசெய்து, அவருடைய வார்த்தைகளை
    அசட்டைசெய்து, அவருடைய தீர்க்கதரிசிகளை அவமதித்ததால், யெகோவாவுடைய கடுங்கோபம் அவருடைய
    மக்களின்மேல் வந்தது; உதவி இல்லாமல் போனது.
  spa-RV-1909: Mas ellos hacían escarnio de los mensajeros de Dios, y menospreciaban
    sus palabras, burlándose de sus profetas, hasta que subió el furor de Jehová contra
    su pueblo, y que no hubo remedio.
  ron-BTF: Dar ei au batjocorit pe mesagerii lui Dumnezeu și au disprețuit cuvintele
    lui și au înșelat pe profeții lui, până când furia DOMNULUI a izbucnit împotriva
    poporului său și nu a mai fost nicio vindecare.
  eng-WEBP: but they mocked the messengers of God, despised his words, and scoffed
    at his prophets, until the LORD’s wrath arose against his people, until there
    was no remedy.
  eng-FBV: But they ridiculed God's messengers, they despised his warnings and mocked
    his prophets, until the Lord's anger against his people was provoked to such an
    extent it couldn't be stopped.
  nld-1939: maar zij verachtten de gezanten van God, sloegen zijn waarschuwing in
    de wind en spotten met zijn profeten. Zo barstte eindelijk de toorn van Jahweh
    tegen zijn volk los, en er was geen verbidden meer aan.
  nch-BL: Pero nochi nopa masehualme ten tali Judá huan ten altepet Jerusalén san
    quinhuetzquiliyayaj nopa tajtolpanextiani huan amo quitacaquiliyayaj cati inijuanti
    quinilhuiyayaj. San quinpinajtiyayaj huan yeca TOTECO nelía cualanqui ica imasehualhua
    huan ayecmo oncac pajti.
  vie-1934: nhưng chúng nhạo báng sứ giả của Đức Chúa Trời, khinh bỉ các lời phán
    Ngài, cười nhạo những tiên tri của Ngài, cho đến đỗi cơn thạnh nộ của Đức Giê-hô-va
    nổi lên cùng dân sự Ngài, chẳng còn phương chữa được.
  hin-CV: मगर वे हमेशा अपने ही परमेश्वर के संदेशवाहकों का मज़ाक उड़ाते रहे, उनके संदेश
    का तिरस्कार करते रहे और परमेश्वर के भविष्यवक्ताओं को मज़ाक का पात्र बना दिया.
    यह तब तक होता रहा जब तक याहवेह का क्रोध उनकी प्रजा पर टूट न पड़ा, जब तक परिस्थिति
    काबू से बाहर न हो गई.
  spa-BES: Pero avergonzaron a los siervos de Dios, despreciando sus palabras y riéndose
    de sus profetas, hasta que la ira de Dios se movió contra su pueblo, hasta que
    no hubo remedio.
  tdx-tdx: fe ninjè’ iereo o ìran’ Añahareo naho nitsambolitio’ iereo o tsara’eo naho
    nonjira’ iareo o mpi­toki’eo ampara’ te nionjoñe am’ on­dati’eo ty haviñera’ Iehovà,
    sikala amy t’ie tsy aman’ aoly ka.
  tha-KJV: แต่​เขาทั้งหลายเยาะเย้ยทูตของพระเจ้า และดูหมิ่นพระวจนะของพระองค์ และด่าผู้​พยากรณ์​ของพระองค์
    จนพระพิโรธของพระเยโฮวาห์​พลุ​่งขึ้นต่อประชาชนของพระองค์จนแก้​ไม่ไหว
  por-BR-2018: Mas eles faziam escárnio dos mensageiros de Deus, e menosprezavam suas
