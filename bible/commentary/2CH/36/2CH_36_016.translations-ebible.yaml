    poe kanaka, aole hoi mea e ola'i.
  arb-NAV: فَكَانُوا يَهْزَأُونَ بِرُسُلِ اللهِ، وَرَفَضُوا كَلامَهُ، وَاسْتَهَانُوا
    بِأَنْبِيَائِهِ، حَتَّى ثَارَ غَضَبُ الرَّبِّ عَلَى شَعْبِهِ وَامْتَنَعَ كُلُّ
    شِفَاءٍ!
  ewe-ewe: Ke ameawo ɖe alɔme le Mawu ƒe ame dɔdɔwo ŋu eye wodo vlo woƒe nyawo. Woɖu
    fewu le eƒe nyagblɔɖilawo ŋu va se ɖe esime Yehowa ƒe dɔmedzoe bi ɖe eƒe dukɔ
    ŋu eye avuléla menɔ anyi o.
  eng-LEE: But they mocked at the messengers of God, and despised his words, and scorned
    his prophets, until the fury of the Lord arose against his people, till there
    was no remedy.
  asm-FB: কিন্তু তেওঁলোকে ঈশ্বৰৰ দূতবোৰক খেঁজেলিয়াইছিল, তেওঁৰ বাক্য তুচ্ছ কৰিছিল
    আৰু তেওঁৰ ভাববাদীসকলক সিয়াৰিছিল, সেয়েহে শেষত যিহোৱাৰ ক্ৰোধ নিজ প্ৰজাসকললৈ জ্বলি
    উঠাত, তাক থমাব পৰা আৰু উপায় নাছিল।
  sus-A: كْنْ عٍ نَشَ يٌ عَلَ شَ شّيرَيٍ نُن عٍ شَ مَسٍنيِ مَ. عٍ مُ تِن عَلَ شَ نَمِحْنمّيٍ
    شَ وْيّنيِ رَ قٍقٍ مَ. نَ نَ عَ رَ عَلَتَلَ نَشَ شْنْ عَ شَ حَمَ مَ، هَن نَ شْنّ
    سٍرِ مُ نَ سْنْن.
  fra-SBL: Mais ils se sont moqués des messagers de Dieu, ont méprisé ses paroles
    et se sont moqués de ses prophètes, jusqu'à ce que la colère de Yahvé s'élève
    contre son peuple, jusqu'à ce qu'il n'y ait plus de remède.
  hbo-hbo: וַיִּֽהְי֤וּ מַלְעִבִים֙ בְּמַלְאֲכֵ֣י הָאֱלֹהִ֔ים וּבֹוזִ֣ים דְּבָרָ֔יו
    וּמִֽתַּעְתְּעִ֖ים בִּנְבִאָ֑יו עַ֠ד עֲלֹ֧ות חֲמַת־יְהוָ֛ה בְּעַמֹּ֖ו עַד־לְאֵ֥ין
    מַרְפֵּֽא׃
  kik-kik: No-o makĩnyũrũria andũ acio maatũmĩtwo nĩ Ngai, makĩmenereria ciugo ciake,
    na makĩnyarara anabii ake, o nginya marakara ma Jehova makĩarahũkĩra andũ ake
    na gũkĩaga kĩhonia.
  fra-NCL: Mais ils se moquèrent des envoyés de Dieu, ils méprisèrent ses paroles
    et se raillèrent de ses prophètes, jusqu’à ce que la colère de Dieu s’élevât contre
    son peuple, et qu’il n’y eût plus de remède.
  cek-AK: Sithaw ih laicaehnawk to pahnuih o thuih, a thuih ih loknawk to tidoeh sah
    pae o ai, anih ih tahmaanawk to pacaekthlaek pae o pongah, angmah ih kaminawk
    nuiah boeng thai ai Angraeng palungphui to phak.
  cuk-cuk: 'Degi-inigwele, Judá-dulemar, Bab-Dummad-gayaburba-barsogmaladgi dododgusmalad,
    e-gayaburba sae-itodgusmalad, degi, Bab-Dummad-gayaburba-barsogmaladnik sogdegusmalad:
    “Binsa gordimarye.” Geb degi, ibagwengi, Bab-Jehová-sae-itogedba e-dulemargi gwichigussunnad,
    degi, bar bendakdii gussulid.'
  uig-CYR: Бирақ улар Худаниң әлчилирини мазақ қилип, сөз-каламлирини мәнситмәйтти,
    пәйғәмбәрлирини заңлиқ қилатти; ахир берип Пәрвәрдигарниң қәһри өрләп, қутқузғили
    болмайдиған дәриҗидә хәлқиниң үстигә чүшти.
  pma-pma: Ka keil amumon karien va kat eiloheh keil onen Ahi, asesein selusien keil
    onen, ka aviteai karen provet keil onen. Amumoni mukok va vio … vurohien onen
    Ahi mariso va kat keil ka sakras emun vaha netan.
  tel-2017: అయితే వారు దేవుని రాయబారులను ఎగతాళి చేస్తూ ఆయన మాటలను తృణీకరిస్తూ ఆయన
    ప్రవక్తలను హింసిస్తూ ఉండటం వల్ల యెహోవా కోపం తీవ్రంగా ఆయన ప్రజల మీదికి వచ్చింది.
  hat-BSA: men yo te giyonnen mesaje Bondye yo, yo te meprize pawòl Li, e yo te moke
    pwofèt Li yo, jiskaske kòlè SENYÈ a te leve kont pèp Li a jiskaske pa t gen remèd
    pou sa.
  bxh-bxh: In moho Yaubada ena liba sa ꞌwaiyoꞌoꞌen, ena wasa tau lawendi, sa ala liuliuhwaꞌedi,
    yo ena peloweta sa ita lidilidiyedi ee–, Yaubada ya manabalaꞌedi, be hige aba famamayona.
  kos-kos: Tusruktu, elos aksruksruki mwet su God El supu nu yorolos, ac pilesru kas
    lal, ac isrun mwet palu lal, nwe ke pacl se kasrkusrak lun LEUM GOD arulana upala
    lainulos, ac elos tia ku in kaingkunla.
  hbo-WLC: וַיִּֽהְי֤וּ מַלְעִבִים֙ בְּמַלְאֲכֵ֣י הָאֱלֹהִ֔ים וּבוֹזִ֣ים דְּבָרָ֔יו
    וּמִֽתַּעְתְּעִ֖ים בִּנְבִאָ֑יו עַ֠ד עֲל֧וֹת חֲמַת־יְהוָ֛ה בְּעַמּ֖וֹ עַד־לְאֵ֥ין
    מַרְפֵּֽא׃
  ibo-ibo: Ma ha kwara ndị amụma Chineke ndị a emo, lelịa okwu Chineke ha wetara anya,
    chịa amụma ha buru ọchị, tutu ruo mgbe ha kpasuru ọnụma Onyenwe anyị megide ndị
    ya, ruo mgbe ihe ọbụla na-adịghịkwa nke pụrụ igbochi ngosipụta oke ọnụma a.
  ory-ory: ମାତ୍ର ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଦୂତଗଣକୁ ପରିହାସ କଲେ, ତାହାଙ୍କର ବାକ୍ୟ ତୁଚ୍ଛ କଲେ ଓ
    ତାହାଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣକୁ ବିଦ୍ରୂପ କଲେ; ଏଣୁ ଆପଣା ଲୋକମାନଙ୍କ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ କୋପ
    ଉତ୍ଥିତ ହେଲା, ଶେଷରେ ଆଉ ପ୍ରତିକାର ନୋହିଲା।
  chk-chk: Nge ir ra chök sopwela le turunufasei nöün Kot kewe chon künö, ra oput
    an kapas o ämängaua nöün kewe soufos, tori ewe Samol mi Lapalap a aworato an lingeringer
    won nöün aramas, nge esap chüen wor eman a tongeni sü seni.
  rop-rop: Bat detlot pipul bin laf en tok rafwei langa detlot speshalwan mesinja.
    Dei nomo bin teiknodis wanim YAWEI bin trai dalimbat olabat, en bambai imbin brabli
    wail detmatj en imbin panishim Juda en Jerusalem brabliwei.
  ukr-1871: Але вони знущались над посланими від Бога й нехтували його словами, й
    глузували з пророків його, доки не зійшов гнїв Господа на народ його так, що не
    було йому спасення.
  deu-1951: Aber sie verspotteten die Boten Gottes und verachteten seine Worte und
    verlachten seine Propheten, bis der Zorn des HERRN über sein Volk so hoch stieg,
    daß keine Heilung mehr möglich war.
  eng-JPS: but they mocked the messengers of God, and despised His words, and scoffed
    at His prophets, until the wrath of the LORD arose against His people, till there
    was no remedy.
  srp-1865: A oni se rugahu glasnicima Božjim, i ne marahu za rijeèi njegove, i smijahu
    se prorocima njegovijem, dokle se ne raspali gnjev Gospodnji na narod njegov,
    te ne bi lijeka.
  lug-lug: Naye ne baduuliranga ababaka ba Katonda, ne banyoomanga n’ebigambo bye,
    ne basekereranga bannabbi be, okutuusa obusungu bwa Katonda bwe bwabuubuukira
    ku bantu be awatali kubasaasira.
  heb-heb: ויהיו מלעבים במלאכי האלהים ובוזים דבריו ומתעתעים בנבאיו עד עלות חמת יהוה
    בעמו עד לאין מרפא׃
  ben-IRV: কিন্তু ঈশ্বরের পাঠানো লোকদের তারা উপহাস করত, তাঁর কথা তুচ্ছ করত এবং তাঁর
    ভাববাদীদের ঠাট্টা-বিদ্রূপ করত যতক্ষণ না সদাপ্রভুর ক্রোধ তাঁর লোকদের বিরুদ্ধে জেগে
    উঠল এবং যতক্ষণ না তাদের রক্ষা পাওয়ার আর কোনো পথ থাকলো না।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤਾਂ ਨੂੰ ਠੱਠੇ ਕੀਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਦੀ ਨਿੰਦਿਆ
    ਕੀਤੀ ਅਤੇ ਉਹ ਦੇ ਨਬੀਆਂ ਦਾ ਮਖ਼ੌਲ ਉਡਾਇਆ, ਐਥੋਂ ਤੱਕ ਕਿ ਯਹੋਵਾਹ ਦਾ ਗੁੱਸਾ ਆਪਣੇ ਲੋਕਾਂ ਉੱਤੇ
    ਅਜਿਹਾ ਭੜਕਿਆ ਕਿ ਕੋਈ ਚਾਰਾ ਨਾ ਰਿਹਾ
  mya-JVB: ဘုရားသခင် ၏ တမန် တို့ကို ပြက်ယယ် ပြု၍ အမိန့် တော်ကို နား မထောင်၊ ပရောဖက်
    တို့ကို ညှဉ်းဆဲသောကြောင့်၊ ထာဝရဘုရား ၏အမျက် တော် မ ငြိမ်း နိုင်အောင်၊ မိမိ လူမျိုး
    ကို ထွက် သဖြင့်၊
  hmo-hmo: To idia ese Dirava ena hesiai taudia idia kirikirilaia, bona edia hereva
    idia negea. Iena peroveta taudia danu be idia ese idia hevaseha henia, ela bona
    Lohiabada ena badu iena bese taudia dekenai ia toreisi, bona inai badu hakerua
    dalana be lasi.
  urd-urd: लेकिन उन्होंने ख़ुदा के पैग़म्बरों को ट्ठठों में उड़ाया, और उसकी बातों
    को नाचीज़ जाना और उसके नबियों की हँसी उड़ाई यहाँ तक कि ख़ुदावन्द का ग़ज़ब अपने
    लोगों पर ऐसा भड़का कि कोई चारा न रहा।
  rus-SYN: Но они издевались над посланными от Бога и пренебрегали словами Его, и
    ругались над пророками Его, доколе не сошел гнев Господа на народ Его, так что
    не было ему спасения.
  bqc-SIM: ↄ̃ aa Lua zĩnapiↄ kɛ̀ pↄ́ↄpↄↄ, aa sakà Luapi yã́u. Aa aà ãnabipiↄ
    àlafiikɛ̀ e aà pↄ gɛ̀ pàńzi, a weea vĩo.
  tcz-CHONGTHU: Ahinlah amahon Pathen thuhil chu anahsah pouvin athupeh adoudal un
    a themgao ho anuisatnun Pathen lunghanna achunguva achuh a ahoidoh nadiu abeihel
    tokah in Pathen doumah abollun ahi
  mar-mar: पण या परमेश्वराच्या प्रजेने मात्र संदेष्ट्यांची टर उडवली. त्यांनी देवाच्या
    संदेष्ट्यांच्या सांगण्याकडे दुर्लक्ष केले. देवाच्या संदेशांची हेटाळणी केली. अखेर
    देवाचा क्रोध अनावर झाला. आता त्याचा संताप थोपवता येणे अशक्य झाले.
  soq-soq: Tane apana God gagalowa benemalala oibu waiena. Mo me gagalowa waia mo
    mai etapona ita God perowetawa oibu waiena. Sa baiwa Iawe God nuakadiwa debamaidalen,
    me nuakadiwa sa mai dima da bodepia rua, dia.
  qub-qub: Tayta Diospa willacuyninta willapaptinpis pasaypa manacajman churar asiparan.
    Profëtacunatapis asiparan. Chaymi Tayta Diosga acrashan runacunapaj fiyupa rabyacurcuran.
    Chaymi runacunaga Tayta Diosman yäracunanpaj manana imata ruraytapis camäpacurannachu.
  bqp-bqp: Adɑmɑ bɑ Yinni Gusunɔn sɔmɔ be yɛ̃ɛ bɑ yɑɑkoru koosi. Bɑ ben gɑri ɑtɑfiiru
    kuɑ sere Yinni Gusunɔn tii u kɑ bu mɔru kuɑ ye bɑ ǹ kpɛ̃ bu suresiɑ.
  hat-hat: Men, yo pase mesaje Bondye yo nan betiz, yo pa okipe sa Bondye te di yo,
    yo pase pwofèt yo anba rizib. Bout pou bout, Seyè a te vin sitèlman fache pa t'
    gen rechap pou yo ankò.
  eng-BSB: But they mocked the messengers of God, despising His words and scoffing
    at His prophets, until the wrath of the LORD against His people was stirred up
    beyond remedy.
  eng-WEBPB: but they mocked the messengers of God, despised his words, and scoffed
    at his prophets, until the LORD’s wrath arose against his people, until there
    was no remedy.
  kbq-kbq: Hianagi ana vahe'mo'za Anumzamo'ma huzmantege'za e'naza kasnampa vahe'mo'zama
    hazankea ontahi'za, hu haviza hunezmante'za, kiza zokago ke hunezmante'za zamagiza
    re'naze. Ana hazageno Ra Anumzamo'a tusi rimpa ahezmantegeno, ana arimpa ahe'zana
    mago zamo'a eri amne hugara osu'ne.
  nhe-BL: Pero nochi nopa tlacame tlen tlali Judá huan tlen altepetl Jerusalén san
    quinhuetzquiliyayaj nopa tiocamanalohuani huan ax quichihuilijque cuenta tlen
    inijuanti quinilhuiyayaj. San quinpinajtiyayaj huan yeca TOTECO nelía cualanqui
    ica itlacajhua huan ayoc oncac pajtli.
  gub-BL: Teko upuka Tupàn ze'eg imume'u har wanehe wà. Nuzekaiw kwaw waze'eg rehe
    wà. Uze'eg urywahyahy wanupe wà. Iahykaw rehe Tupàn wikwahy tuwe wemiaihu wanupe
    kury. A'e rupi naheta kwaw wapyro haw.
  eng-DRA: But they mocked the messengers of God, and despised his words, and misused
    the prophets, until the wrath of the Lord arose against his people, and there
    was no remedy.
