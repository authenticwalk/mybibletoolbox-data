  dop-dop: Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ footɑ-wɛ nɑ pɑ́ woŋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ, nɑ pɑ́
