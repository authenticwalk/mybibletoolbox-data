  eng-WMBB: but they mocked the messengers of God, despised his words, and scoffed
    at his prophets, until the LORD’s wrath arose against his people, until there
    was no remedy.
  urd-GVH: लेकिन लोगों ने अल्लाह के पैग़ंबरों का मज़ाक़ उड़ाया, उनके पैग़ाम हक़ीर
    जाने और नबियों को लान-तान की। आख़िरकार रब का ग़ज़ब उन पर नाज़िल हुआ, और बचने का
    कोई रास्ता न रहा।
  rug-rug: Ba va sisire ni rini sari na tie paleke inavoso Tanisa; korodia va avosi
