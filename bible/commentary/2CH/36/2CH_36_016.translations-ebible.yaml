  kne-kne: Ngem nilaslasoy da din inbabbaan Diyos ay nankalkaliana ya din kali na
    enggana ay binmonget sisya sin ipogaw na et enggay maga di pamosposan.
  eng-WYC-2017: And they mocked the messengers of God, and they despised his words,
    and they scorned his prophets; till the great vengeance of the Lord ascended [or
