  eng-DBY: But they mocked at the messengers of God, and despised his words, and scoffed
    at his prophets, until the fury of Jehovah rose against his people, and there
    was no remedy.
  hin-2017: परन्तु वे परमेश्वर के दूतों को उपहास में उड़ाते, उसके वचनों को तुच्छ जानते,
    और उसके नबियों की हँसी करते थे। अतः यहोवा अपनी प्रजा पर ऐसा झुँझला उठा, कि बचने
