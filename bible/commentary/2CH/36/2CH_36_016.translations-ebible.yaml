  kan-2017: ಅವರಾದರೋ ದೇವಪ್ರೇಷಿತರನ್ನು ಗೇಲಿಮಾಡಿ, ಯೆಹೋವನ ಮಾತುಗಳನ್ನು ಕಡೆಗಣಿಸಿ ಆತನ ಪ್ರವಾದಿಗಳನ್ನು
