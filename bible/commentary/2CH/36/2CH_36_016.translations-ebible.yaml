  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ ndɑú ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀, kɛ bɛ̀ sènku kɛ bɛ̀ sɑ̃̀ɑ̃́,
