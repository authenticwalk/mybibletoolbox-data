  yal-yal: Koni fɔ e to Alaa xɛrane magelɛ, e mi tin a falan suxɛ, e yi nabine magele
    han Alatala yi xɔlɔ a yamaan ma, xɔlɔn naxan mi yi ɲanɲɛ.
  haw-1868: Aka, ua akaaka lakou i ka poe elele a ke Akua, hoowahawaha i ka lakou
