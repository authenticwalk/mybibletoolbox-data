  tam-TCV: ஆனால் அவர்களோ இறைவனின் தூதுவர்களை ஏளனம் செய்து, அவரது வார்த்தைகளை உதாசீனம்
    செய்து, அவரது இறைவாக்கினர்களை கேலி செய்தார்கள். அதனால் யெகோவாவின் கோபம் அவரது
