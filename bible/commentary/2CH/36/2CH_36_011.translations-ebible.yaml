verse: 2CH.036.011
translations:
  mal-C: സിദെക്കീയാവ് രാജാവായപ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയൊന്നു വയസ്സായിരുന്നു. അദ്ദേഹം
    പതിനൊന്നുവർഷം ജെറുശലേമിൽ വാണു.
  deu-TKW: Einundzwanzig Jahre war Zedekia alt, als er König ward, und elf Jahre regierte
    er zu Jerusalem.
  lin-lin: Sedesiasi azalaki na mibu tuku mibale na moko ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu zomi na moko na Yelusalemi.
  eng-LSV: Zedekiah [is] a son of twenty-one years in his reigning, and he has reigned
    eleven years in Jerusalem;
  eng-GNV: Zedekiah was one and twentie yeere olde, when he beganne to reigne, and
    reigned eleuen yeere in Ierusalem.
  eng-WEBSTER: Zedekiah was one and twenty years old when he began to reign, and reigned
    eleven years in Jerusalem.
  nhw-BL: Huan Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía huan tlanahuati
    11 xihuitl ipan Jerusalén.
  swh-ONEN: Sedekia alikuwa na umri wa miaka ishirini na mmoja alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miaka kumi na mmoja.
  bba-bba: Sedesiɑsi u mɔwɑ wɔ̃ɔ yɛndɑ tiɑ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Zedekiah was one and twenty years old when he began to reign, and reigned
    eleven years in Jerusalem.
  luo-luo: Zedekia ne ja-higni piero ariyo gachiel kane obedo ruoth kendo nobedo e
    loch kuom higni apar gachiel kodak Jerusalem.
  meu-meu: Sedekia ena mauri laḡanidia na ruahui-ta, e lohia matama negana ai; ena
    lohia laḡanidia Ierusalem ai na gwauta-ta.
  npi-ULB: सिदकियाहले राज्य गर्न सुरु गर्दा तिनी एक्‍काइस वर्षका थिए । तिनले यरूशलेममा
    एघार वर्ष राज्य गरे ।
  yor-yor: Sedekiah jẹ́ ẹni ọdún mọ́kànlélógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mọ́kànlá.
  pes-OPCB: صدقیا در سن بیست و یک سالگی پادشاه شد و یازده سال در اورشلیم سلطنت کرد.
  tgl-ULB: Dalawampu't-isang taong gulang si Zedekias nang magsimula siyang maghari.
    Naghari siya ng labing-isang taon sa Jerusalem.
  hui-hui: Sedegaia ibunaga mali pira kirani mbira (21) peagola ibugua Yudanaga kini
    howa Yarusalemeni mali bearia (11) hanguni kini hene.
  mya-mya: ဇေ​ဒ​ကိ​သည်​အ​သက်​နှစ်​ဆယ့်​တစ်​နှစ်​ရှိ​သော အ​ခါ​ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​တွင်​တစ်​ဆယ့်​တစ်​နှစ်​နန်း​စံ​ရ​လေ သည်။-
  bod-N: ཚིད་ཀི་ཡཱ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་ཉེར་གཅིག་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Zedhekia akanga ava namakore makumi maviri nerimwe paakava mambo uye akatonga
    muJerusarema kwamakore gumi nerimwe.
  spa-BLM: Sedequías tenía veintiún años cuando comenzó a reinar, y reinó once años
    en Jerusalén.
  cac-cac: A vin̈aj Sedequías chi', 21 ab'il sq'uinal vin̈ ayic ix schaanel yich vin̈
    yac'an reyal, 11 ab'il ix yac' reyal vin̈ d'a Jerusalén.
  swh-ULB: Sedekia alikuwa na umri wa miaka isshirini na moja alipoanza kutawala;
    akatawala miaka kumi na moja katika Yerusalemu. Akafanya yaliokuwa uovu katika
    macho ya Yahwe Mungu wake.
  bel-bel: Дваццаць адзін год было Сэдэкію, калі зацараваў, і адзінаццаць гадоў валадарыў
    у Ерусаліме,
  deu-ELBBK: Zedekia war 21 Jahre alt, als er König wurde, und er regierte 11 Jahre
    in Jerusalem.
  mbb-OT: Mibpenuiǥen si Zedekia te 21 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 11 he tuig.
  mal-2015: സിദെക്കീയാവു വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തൊന്നു വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Le Cidkijoske sas bišujekh (21) berš, sar ačhiľa kraľiske andre Judsko,
    a kraľinelas andro Jeruzalem dešujekh (11) berš.
  pes-OPV: صدقیا بیست و یکساله بود که پادشاه شد ویازده سال در اورشلیم سلطنت نمود.
  ron-1924: Зедекия авя доуэзечь ши уну де ань кынд а ажунс ымпэрат ши а домнит унспрезече
    ань ла Иерусалим.
  ben-OBCV: সিদিকিয় একুশ বছর বয়সে রাজা হন। তিনি এগারো বছর জেরুশালেমে রাজত্ব করেন।
  som-som: Oo Sidqiyaahna markuu boqor noqday wuxuu jiray kow iyo labaatan sannadood,
    oo Yeruusaalemna wuxuu boqor ku ahaa kow iyo toban sannadood.
  lat-VUC: 'Viginti et unius anni erat Sedecias cum regnare cœpisset, et undecim annis
    regnavit in Jerusalem:'
  eng-ASVBT: 'Zedekiah was twenty and one years old when he began to reign; and he
    reigned eleven years in Jerusalem:'
  ita-1885: SEDECHIA era d'età di ventun'anno, quando cominciò a regnare; e regnò
    undici anni in Gerusalemme;
  eng-LXXUP: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  eng-ULB: Zedekiah was twenty-one years old when he began to reign; he reigned eleven
    years in Jerusalem.
  spa-VBL: Sedequías tenía veintiún años cuando llegó a ser rey, y reinó en Jerusalén
    durante once años.
  fra-_FOB: Sédécias était âgé de vingt et un ans quand il devint roi, et il régna
    onze ans à Jérusalem.
  mal-mal: സിദെക്കീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തൊന്ന് വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്ന് സംവത്സരം യെരൂശലേമിൽ വാണു.
  urd-GVR: Sidqiyāh 21 sāl kī umr meṅ taḳhtnashīn huā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā 11 sāl thā.
  suz-BL: सिदकीयाह पिप दुम्‍मेनु २१ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम ११ बर्स
    सासन पवा बाक्‍त।
  ita-1927: Sedekia avea ventun anni quando cominciò a regnare, e regnò a Gerusalemme
    undici anni.
  ckb-ckb: سدقیا گەنجێکی بیست و یەک ساڵان بوو کە بوو بە پاشا، یازدە ساڵ لە ئۆرشەلیم
    پاشایەتی کرد،
  eng-BBE: Zedekiah was twenty-one years old when he became king; he was ruling in
    Jerusalem for eleven years.
  kan-OKCV: ಚಿದ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು.
  tam-2017: சிதேக்கியா ராஜாவாகிறபோது இருபத்தொரு வயதாயிருந்து, பதினோரு வருடங்கள் எருசலேமில்
    அரசாண்டு,
  spa-RV-1909: De veinte y un años era Sedecías cuando comenzó á reinar, y once años
    reinó en Jerusalem.
  ron-BTF: Zedechia era în vârstă de douăzeci și unu de ani când a început să domnească
    și a domnit unsprezece ani în Ierusalim.
  eng-WEBP: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  eng-FBV: Zedekiah was twenty-one when he became king, and he reigned in Jerusalem
    for eleven years.
  nld-1939: Sidki-jáhoe was een en twintig jaar oud toen hij koning werd, en heeft
    elf jaar te Jerusalem geregeerd.
  nch-BL: Huan Sedequías quipiyayaya 21 xihuit quema pejqui tanahuatía huan tanahuati
    11 xihuit ipan Jerusalén.
  vie-1934: Sê-đê-kia được hai mươi mốt tuổi, khi người lên ngôi làm vua, và cai trị
    mười một năm tại Giê-ru-sa-lem.
  hin-CV: जब सीदकियाहू ने शासन शुरू किया उसकी उम्र इक्कीस साल थी. येरूशलेम में उसने
    ग्यारह साल शासन किया.
  spa-BES: Sedequías tenía veintiún años cuando se convirtió en rey; Gobernó en Jerusalén
    durante once años.
  tdx-tdx: Roapolo taoñe raik’ amby t’i Tsidkià te niorotse nifehe; le nifehe folo-raik’
    amby taoñe e Ierosalaime ao;
  tha-KJV: เมื่อเศเดคียาห์เริ่มครอบครองมีพระชนมายุ​ยี​่​สิ​บเอ็ดพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็​มสิ​บเอ็ดปี
  por-BR-2018: De vinte e um anos era Zedequias quando começou a reinar, e onze anos
    reinou em Jerusalém.
  deu-ELO: Einundzwanzig Jahre war Zedekia alt, als er König wurde, und er regierte
    elf Jahre zu Jerusalem.
  eng-WYC-2018: Zedekiah was of one and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem.
  epo-epo: La aĝon de dudek unu jaroj havis Cidkija, kiam li fariĝis reĝo, kaj dek
    unu jarojn li reĝis en Jerusalem.
  uig-PIN: Zǝdǝkiya tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bir yaxta bolup, Yerusalemda on bir
    yil sǝltǝnǝt ⱪildi;
  beo-beo: Sedegaia da lalelegele, ode 21 agoane esalu, e da muni Yuda hina bagade
    hamoi. E da Yelusaleme moilai bai bagadega esalu, ode gidayale agoane Yuda fi
    ouligilalu.
  tpi-OTNT: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia.
  hau-SA: Zedekiya yana da shekara ashirin da ɗaya sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara goma sha ɗaya.
  uig-LAT: Zedekiya textke chiqqan chéghida yigirme bir yashta bolup, Yérusalémda
    on bir yil seltenet qildi;
  nde-nde: UZedekhiya waba yinkosi eleminyaka engamatshumi amabili lanye, njalo wabusa
    eJerusalema okweminyaka elitshumi lanye.
  ton-ton: ¶ Naʻe uofulu taʻu mo e taʻu ʻe taha ʻae motuʻa ʻo Setikia ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma taha ʻi Selūsalema.
  ces-1613: V jedenmecítma letech byl Sedechiáš, když počal kralovati, a jedenáct
    let kraloval v Jeruzalémě.
  eng-WMB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  tam-TCV: சிதேக்கியா அரசனானபோது அவன் இருபத்தொரு வயதுடையவனாயிருந்தான். அவன் எருசலேமை
    பதினோருவருடம் அரசாண்டான்.
  ceb-ULB: Nagpangidaron ug 21 ka tuig si Zedekias sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa napulo ug usa ka tuig sa Jerusalem.
  pol-UBG: Sedekiasz miał dwadzieścia jeden lat, kiedy zaczął królować, i królował
    jedenaście lat w Jerozolimie.
  urd-GVU: صِدقیاہ 21 سال کی عمر میں تخت نشین ہوا، اور یروشلم میں اُس کی حکومت کا
    دورانیہ 11 سال تھا۔
  deu-1912: Einundzwanzig Jahre alt war Zedekia, da er König ward. Und regierte elf
    Jahre zu Jerusalem
  kan-2017: ಚಿದ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು.
  yap-yap: Zedekiah e rliw’ nge ta’reb e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni ragag nge ta’reb e duw.
  hlt-MCSB: Zedekiah a manghai vaengah kum kul neh kum khat loh ca pueng tih Jerusalem
    ah kum hlai khat manghai.
  mdy-ETH: ሴዴቂያሴ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ፔቴኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ፔቴ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ɛberɛ a Sedekia bɛdii adeɛ no, na wadi mfirinhyia aduonu baako, na ɔdii
    adeɛ wɔ Yerusalem mfirinhyia dubaako.
  eng-WEBU: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  wal-wal: Sedeqiyaasi kawotiyo wode, laittai ayyo laatamanne isiino; i Yerusalaamen
    tammanne isiini laitta kawotiis.
  spa-PDDPT: Sedequías tenía 21 años cuando comenzó a reinar, y reinó 11 años en Jerusalén.
  gun-gun: Zedequias ma vinte e um ma'etỹ oguereko jave py huvixa oĩ ypy. Ha'e gui
    onze ma'etỹ re opena Jerusalém py.
  ilo-ULB: Agtawen ni Zedekias iti 21 idi nangrugi a nagari isuna; nagari isuna iti
    11 a tawen idiay Jerusalem.
  kpg-kpg: Zedekiah gu madalua maa dahi ono ngadau, gei mee guu hai di king o Judah,
    gaa dagi i Jerusalem i nia ngadau e madangaholu maa dahi.
  uig-ARA: زەدەكىيا تەختكە چىققان چېغىدا يىگىرمە بىر ياشتا بولۇپ، يېرۇسالېمدا ئون
    بىر يىل سەلتەنەت قىلدى؛
  sus-sus: Sedekiya mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun keren nan ma, a fa ɲɛ fu nun keren
    mangɛya raba Darisalamu.
  pon-2006: Sedekaia sounpar eisek ehu ni ahnsou me e wiahla nanmwarkien Suda oh Serusalem,
    oh e kakaunki nan Serusalem erein sounpar eisek ehu.
  ksd-ksd: Sedekia i ga laun vue a ura vinun ma tika na kilala ba i ga tur pa ia pi
    na king, ma i ga ki na king aro Ierusalem a vinun ma tika na kilala;
  tur-YTC: Sidkiya hüküm sürmeye başladığında yirmi bir yaşındaydı ve Yeruşalem'de
    on bir yıl hüküm sürdü.
  grc-BRENT: Ἐτῶν εἴκοσι υἱὸς καὶ ἑνὸς ἔτου Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  ind-AYT: Zedekia berumur 21 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama sebelas tahun.
  nya-nya: Zedekiya anali ndi zaka 21 pamene ankakhala mfumu, ndipo analamulira mu
    Yerusalemu zaka 11.
  hrv-hrv: Dvadeset je i jedna godina bila Sidkiji kad se zakraljio, a kraljevao je
    jedanaest godina u Jeruzalemu.
  mps-mps: Te Sedekaia aga king pedelali sogo agai kibu be 21 elaluali, tama aga Jerusalemde
    king bidibadi nogo si olama deli tama kibu be bidali.
  tpi-tpi: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia.
  dan-1931: Zedekias var enogtyve År gammel, da han blev Konge, og han herskede i
    elleve År i Jerusalem.
  vie-OVCB: Sê-đê-kia được hai mươi mốt tuổi khi lên ngôi và trị vì mười một năm tại
    Giê-ru-sa-lem.
  guj-2017: સિદકિયા રાજા બન્યો ત્યારે તે એકવીસ વર્ષનો હતો અને તેણે યરુશાલેમમાં અગિયાર
    વર્ષ સુધી રાજય કર્યુ.
  pon-2006A: Sedekaia sounpar eisek ehu ni ahnsou me e wiahla nanmwarkien Suda oh
    Serusalem, oh e kakaunki nan Serusalem erein sounpar eisek ehu.
  por-BRBSL: Zedequias tinha vinte e um anos de idade quando começou a reinar, e reinou
    onze anos em Jerusalém.
  cth-cth: Zedekiah teh siangpahrang a tawk nah, kum 21 touh a pha. Jerusalem vah
    kum 11 touh a uk.
  twi-twi: Bere a Sedekia bedii ade no, na wadi mfirihyia aduonu baako, na odii ade
    wɔ Yerusalem mfirihyia dubaako.
  hlt-hlt: Zedekiah a manghai vaengah kum kul neh kum khat loh ca pueng tih Jerusalem
    ah kum hlai khat manghai.
  tbz-SIM: Sedesiɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ dìmɑ́ɑ̀ ndi kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ kɛ bo Sedisɑdɛmmu.
  msy-2020: Sedekaia 21plan azeniba ikia, Judan atrivimɨn oto. Egha 11plan azenibar
    Jerusalemɨn atrivimɨn ike.
  dop-dop: Setesiyɑsɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ kʋlʋmɑɣɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ kɛ pɩɩsɩ
    nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ kɛ Yosɑlɛm.
  azb-azb: Sidqiya padşah olduğu vaxt iyirmi bir yaşında idi və Yerusəlimdə on bir
    il padşahlıq etdi.
  eng-DBY: Zedekiah was twenty-one years old when he began to reign; and he reigned
    eleven years in Jerusalem.
  hin-2017: जब सिदकिय्याह राज्य करने लगा, तब वह इक्कीस वर्ष का था, और यरूशलेम में
    ग्यारह वर्ष तक राज्य करता रहा।
  eng-YLT: A son of twenty and one years [is] Zedekiah in his reigning, and eleven
    years he hath reigned in Jerusalem;
  kne-kne: Dowanpo ya esa di tawen Zedekias sin naisaadana ay ari yan nanturay ed
    Jerusalem si sinpo ya esa ay tawen.
  eng-WYC-2017: Zedekiah was of one and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem.
  eng-WMBB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  urd-GVH: सिदक़ियाह 21 साल की उम्र में तख़्तनशीन हुआ, और यरूशलम में उस की हुकूमत
    का दौरानिया 11 साल था।
  rug-rug: E Zedekaea si ka hiokona eke vuahenina totoso tava baṉara si asa pa Ziuda,
    meke koa baṉara si asa pa Zerusalema ka manege eke vuaheni.
  gaz-gaz: Zedeqiyaa yeroo mootii taʼetti nama waggaa digdamii tokkoo ture; innis
    Yerusaalem keessa taaʼee waggaa kudha tokko bulche.
  fra-LSG: Sédécias avait vingt et un ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem.
  yal-yal: Sedeki findi mangan na a ɲɛɛ mɔxɔɲɛn nun kedenden nan ma, a yi ɲɛɛ fu nun
    keden ti mangayani Yerusalɛn yi.
  haw-1868: He iwakaluakumamakahi makahiki o Zedekia i kona wa i noho alii ai, a noho
    alii iho la ia ma Ierusalema i na makahiki he umikumamakahi.
  arb-NAV: وَكَانَ صِدْقِيَّا فِي الْحَادِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ إِحْدَى عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ.
  ewe-ewe: Zedekia xɔ ƒe blaeve-vɔ-ɖekɛ esi wòzu fia eye wòɖu fia ƒe wuiɖekɛ le Yerusalem.
  eng-LEE: Twenty and one years old was Zedekiah when he became king, and eleven years
    did he reign in Jerusalem.
  asm-FB: চিদিকিয়াই একৈশ বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত এঘাৰ বছৰ ৰাজত্ব কৰিলে।
  sus-A: سٍدٍكِيَ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن كٍرٍن نَن مَ، عَ قَ حّ قُ نُن كٍرٍن
    مَنفّيَ رَبَ دَرِ سَلَمُ.
  fra-SBL: Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze ans
    à Jérusalem.
  hbo-hbo: בֶּן־עֶשְׂרִ֧ים וְאַחַ֛ת שָׁנָ֖ה צִדְקִיָּ֣הוּ בְמָלְכֹ֑ו וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Zedekia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ũmwe rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ũmwe.
  fra-NCL: Sédécias avait vingt et un ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem.
  cek-AK: Zedekiah siangpahrang ah oh tangsuek naah, saning pumphaeto pacoeng, saningto
    oh boeh; anih mah Jerusalem to saning hatlaito thung uk.
  cuk-cuk: Sedequías birga-dulagwen-gakagwensak-nikadgi (21), yar-sear gusad. Jerusalén-neggweburgi
    birgambe-gakagwensak (11) yar sesad.
  uig-CYR: Зәдәкия тәхткә чиққан чеғида жигирмә бир яшта болуп, Йерусалимда он бир
    жил сәлтәнәт қилди;
  tel-2017: సిద్కియా పరిపాలించడం మొదలుపెట్టినప్పుడు 21 ఏళ్ల వాడై యెరూషలేములో 11 ఏళ్ళు
    పాలించాడు.
  hat-BSA: Sédécias te gen laj a ven-te-yen nan lè l te vin wa e li te renye pandan
    onzan Jérusalem.
  kos-kos: Zedekiah el yac longoul sie ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke yac singoul sie.
  hbo-WLC: בֶּן־עֶשְׂרִ֧ים וְאַחַ֛ת שָׁנָ֖ה צִדְקִיָּ֣הוּ בְמָלְכ֑וֹ וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Zedekaya gbara iri afọ abụọ na otu mgbe e mere ya eze. Ọ chịrị afọ iri
    na otu na Jerusalem.
  ory-ory: ସିଦିକୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଏକୋଇଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଏଗାର ବର୍ଷ ରାଜ୍ୟ କଲେ;
  chk-chk: Iwe, Setekia a ierini rüe me eu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün engol me eu ier.
  rop-rop: Wal Sedakaiya bin 21 yiya ol wen deibin meigim im det nyuwan king blanga
    Juda en imbin jidan langa Jerusalem fo 11 yiya.
  ukr-1871: Седекії було двайцять один рік, як став царем, а царював він в Ерусалимі
    одинайцять років.
  deu-1951: Einundzwanzig Jahre alt war Zedekia, als er König ward, und regierte elf
    Jahre lang zu Jerusalem.
  eng-JPS: Zedekiah was twenty and one years old when he began to reign; and he reigned
    eleven years in Jerusalem;
  srp-1865: Dvadeset i jedna godina bijaše Sedekiji kad poèe carovati, i carova jedanaest
    godina u Jerusalimu.
  lug-lug: Zeddekiya yali wa myaka amakumi abiri mu gumu bwe yalya obwakabaka, n’afugira
    emyaka kkumi na gumu mu Yerusaalemi.
  heb-heb: בן עשרים ואחת שנה צדקיהו במלכו ואחת עשרה שנה מלך בירושלם׃
  ben-IRV: সিদিকিয়র বয়স একুশ বছর ছিল যখন তিনি রাজত্ব শুরু করেছিলেন এবং এগারো বছর
    যিরূশালেমে রাজত্ব করেছিলেন।
  pan-pan: ਸਿਦਕੀਯਾਹ ਇੱਕੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ, ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਗਿਆਰ੍ਹਾਂ ਸਾਲ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ
  mya-JVB: ဇေဒကိ သည် အသက် နှစ်ဆယ် တနှစ် ရှိသော် ၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ တဆယ်
    တနှစ် စိုးစံ လေ၏။
  hmo-hmo: Sedekaia ena mauri lagani be 21 neganai ia ese Iuda ena king dagi ia hamatamaia.
    Sedekaia be lagani 11 lalonai Ierusalema dekenai ia king.
  urd-urd: सिदक़ियाह इक्कीस साल का था जब वह हुकूमत करने लगा, और उसने ग्यारह साल येरूशलेम
    में हुकूमत की।
  rus-SYN: Двадцати одного года был Седекия, когда воцарился, и одиннадцать лет царствовал
    в Иерусалиме,
  bqc-SIM: Zedekia wɛ̃̀ bao ń mɛ̀ndoode guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ kuɛdoɛ.
  tcz-CHONGTHU: Zedekiah Judah te lenga ahung pan chunk um 21 (Som ni le khat) alhingtan
    ahi, ama Jerusalem mah kum 11 (Som le khat) anavaihom min ahi
  mar-mar: सिद्कीया यहूदाचा राजा झाला तेव्हा एकवीस वर्षांचा होता. त्याने यरूशलेमेमध्ये
    अकरा वर्षे राज्य केले.
  qub-qub: Sedequiasga ray cayta gallaycur caycaran ishcay chunca juc (21) watayoj.
    Jerusalencho ray caran chunca juc (11) wata.
  bqp-bqp: Sedesiɑsi u mɔwɑ wɔ̃ɔ yɛndɑ tiɑ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Sedesyas te gen venteyennan lè li vin wa peyi Jida. Li pase onzan lavil
    Jerizalèm ap gouvènen peyi a.
  eng-BSB: Zedekiah was twenty-one years old when he became king, and he reigned in
    Jerusalem eleven years.
  eng-WEBPB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem.
  kbq-kbq: Zedekai'a 21ni'a kafu huneno Juda vahe kinia efore huteno, 11ni'a kafu
    Jerusalemi kumatera kinia mani'ne.
  nhe-BL: Huan Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía huan tlanahuati
    11 xihuitl ipan Jerusalén.
  gub-BL: Zeneki wereko 21 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 11 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà.
  eng-DRA: 'Sedecias was one and twenty years old when he began to reign: and he reigned
    eleven years in Jerusalem.'
