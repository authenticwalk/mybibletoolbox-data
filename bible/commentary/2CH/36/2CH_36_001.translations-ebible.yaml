verse: 2CH.036.001
translations:
  mal-C: ദേശത്തെ ജനം യോശിയാവിന്റെ മകനായ യഹോവാഹാസിനെ കൂട്ടിക്കൊണ്ടുവന്ന് അദ്ദേഹത്തിന്റെ
    പിതാവിന്റെ സ്ഥാനത്തു ജെറുശലേമിൽ രാജാവായി വാഴിച്ചു.
  deu-TKW: Die Landbevölkerung aber nahm Jehoahas, den Sohn Josias, und machte ihn
    an seines Vaters Statt in Jerusalem zum König.
  lin-lin: Bato ya mokili bazwaki Yoakazi, mwana mobali ya Joziasi, mpe bakomisaki
    ye mokonzi, na Yelusalemi, mpo na kokitana na tata na ye.
  eng-LSV: And the people of the land take Jehoahaz son of Josiah and cause him to
    reign instead of his father in Jerusalem.
  eng-GNV: Then the people of the lande tooke Iehoahaz the sonne of Iosiah, and made
    him king in his fathers steade in Ierusalem.
  eng-WEBSTER: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father's stead in Jerusalem.
  nhw-BL: Huajca nopa masehualme tlen nopa tlali quitlapejpenijque Joacaz catli elqui
    itelpoca Josías huan quichijque tlanahuatijquetl ipan altepetl Jerusalén.
  swh-ONEN: Watu wa nchi wakamchukua Yehoahazi mwana wa Yosia na kumfanya mfalme mahali
    pa baba yake huko Yerusalemu.
  bba-bba: Tɔmbɑ Yoɑkɑsi, Yosiɑsin bii suɑ mɑ bɑ nùn kuɑ sunɔ win tundon ɑyerɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s stead in Jerusalem.
  luo-luo: Kendo jopinyno nokawo Jehoahaz wuod Josia mokete obedo ruoth e Jerusalem
    kar wuon mare.
  meu-meu: Tano taudia ese Iehoahasa, Iosia natuna, e abia, pavapava ai e halaoa Ierusalem
    ai, tamana gabuna ai.
  npi-ULB: त्यसपछि देशका मानिसहरूले योशियाहका छोरा यहोआहाजलाई लिए र यरूशलेममा तिनका
    बुबाको ठाउँमा तिनलाई राजा बनाए ।
  yor-yor: Àwọn ènìyàn ilẹ̀ náà mú Jehoahasi ọmọ Josiah wọn sì fi jẹ ọba ní Jerusalẹmu
    ni ipò baba rẹ̀.
  pes-OPCB: مردم یهودا یهوآحاز پسر یوشیا را به جای پدرش در اورشلیم به تخت سلطنت نشاندند.
  tgl-ULB: Pagkatapos ay pinili ng mga tao ng lupain si Jehoahaz na anak ni Josias
    at ginawa siyang hari bilang kapalit ng kaniyang ama sa Jerusalem.
  hui-hui: Yosaia homayagola Yuda wali agali hearume ibu igini Yoahasa kini ho aribia
    helo ibunaga haguaneni weli odo wia hayagola ibu Yarusalemeni kini hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​သည်​ယော​ရှိ​၏​သား​တော် ယော​ခတ်​ကို​ရွေး​ချယ်​၍ ယေ​ရု​ရှ​လင်​မြို့
    တွင်​မင်း​အ​ဖြစ်​ဘိ​သိက်​ပေး​ကြ​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་ཡུལ་མི་རྣམས་ཀྱིས་ཡོ་ཤི་ཡཱའི་སྲས་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་ཁོའི་ཡབ་ཀྱི་ཚབ་ཏུ་ཡེ་རུ་སཱ་ལེམ་ནས་རྒྱལ་པོར་བསྐོས།
  sna-sna: Uye vanhu vomunyika iyi vakatora Jehoahazi mwanakomana waJosia vakamuita
    mambo muJerusarema panzvimbo yababa vake.
  spa-BLM: Entonces el pueblo del país tomó a Joacaz, hijo de Josías, y lo hizo rey
    en lugar de su padre en Jerusalén.
  cac-cac: Ix lajvi chi' axo masanil eb' anima ix ac'anoch vin̈aj Joacaz yuninal vin̈aj
    Josías chi' reyal d'a Jerusalén sq'uexuloc vin̈ smam chi'.
  swh-ULB: Kisha watu wa nchi wakamchukua Yehoazi mwana wa Yosia, na wakamfanya mfalme
    katika nafasi ya baba yake katika Yerusalemu.
  bel-bel: І ўзяў народ зямлі Ёахаза, сына Ёсіінага, і паставілі царом яго, замест
    бацькі ягонага, у Ерусаліме.
  deu-ELBBK: Und das Volk des Landes nahm Joahas, den Sohn Josias, und sie machten
    ihn zum König in Jerusalem an seines Vaters statt.
  mbb-OT: Is anak ni Josia he si Jehoahaz iyan in-ilis te menge etew te kedhadì diyà
    te Jerusalem.
  mal-2015: ദേശത്തെ ജനം യോശീയാവിന്റെ മകനായ യെഹോവാഹാസിനെ കൂട്ടിക്കൊണ്ടുവന്നു അവനെ അപ്പന്നു
    പകരം യെരൂശലേമിൽ രാജാവാക്കി.
  rmc-rmc: Paloda o manuša andral e Judsko ile le Joachaz, le Jozijašoskre čhas, a
    ačhade les andro Jeruzalem kraľiske pal leskro dad.
  pes-OPV: و قوم زمین، یهوآحاز بن یوشیا راگرفته، او را در جای پدرش در اورشلیم به پادشاهی
    نصب نمودند.
  ron-1924: Попорул цэрий а луат пе Иоахаз, фиул луй Иосия, ши л-а пус ымпэрат ын
    локул татэлуй сэу ла Иерусалим.
  ben-OBCV: দেশের প্রজারা যোশিয়ের ছেলে যিহোয়াহসকে নিয়ে জেরুশালেমে তাঁকে তাঁর বাবার
    পদে রাজা করল।
  som-som: Markaasaa dadkii waddanku soo wateen Yehoo'aaxaas ina Yoosiyaah, oo waxay
    meeshii aabbihiis boqor ugaga dhigeen Yeruusaalem.
  lat-VUC: Tulit ergo populus terræ Joachaz filium Josiæ, et constituit regem pro
    patre suo in Jerusalem.
  eng-ASVBT: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s stead in Jerusalem.
  ita-1885: ALLORA il popolo del paese prese Gioachaz, figliuolo di Giosia; e lo costituì
    re in Gerusalemme, in luogo di suo padre.
  eng-LXXUP: And the people of the land took Jehoahaz the son of Josiah, and anointed
    him, and made him king over Jerusalem in the room of his father.
  eng-ULB: Then the people of the land took Jehoahaz son of Josiah, and made him king
    in his father's place in Jerusalem.
  spa-VBL: Entonces la gente de la nación tomó a Joacaz, hijo de Josías, y lo hizo
    rey en Jerusalén en sucesión de su padre.
  fra-_FOB: Alors le peuple du pays prit Joachaz, fils de Josias, et l'établit roi
    à Jérusalem, à la place de son père.
  mal-mal: ദേശത്തെ ജനം യോശീയാവിന്റെ മകനായ യെഹോവാഹാസിനെ അപ്പന് പകരം യെരൂശലേമിൽ രാജാവാക്കി.
  urd-GVR: Ummat ne Yūsiyāh ke beṭe Yahuāḳhaz ko bāp ke taḳht par biṭhā diyā.
  suz-BL: मिनु मेको रागी ङा मुरपुकीम योसीयाह आ तौ येहो-अहाज कली चाक्‍शा, यरूसलेमम
    मेको आ आफ आ पा ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: Allora il popolo del paese prese Joachaz, figliuolo di Giosia, e lo fece
    re a Gerusalemme, in luogo di suo padre.
  ckb-ckb: ئینجا گەلی خاکەکە یەهۆئاحازی کوڕی یۆشیایان برد و لە جێی باوکی لە ئۆرشەلیمدا
    کردیانە پاشا.
  eng-BBE: Then the people of the land took Jehoahaz, the son of Josiah, and made
    him king in Jerusalem in place of his father.
  kan-OKCV: ಆಗ ದೇಶದ ಜನರು ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನ
    ತಂದೆಗೆ ಬದಲಾಗಿ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: அப்பொழுது மக்கள் யோசியாவின் மகனாகிய யோவாகாசை அழைத்து, அவனை எருசலேமிலே
    அவன் தகப்பனுடைய இடத்திலே ராஜாவாக்கினார்கள்.
  spa-RV-1909: ENTONCES el pueblo de la tierra tomó á Joachâz hijo de Josías, é hiciéronle
    rey en lugar de su padre en Jerusalem.
  ron-BTF: Atunci poporul țării a luat pe Ioahaz, fiu lui Iosia, și l-a făcut împărat,
    în locul tatălui său, în Ierusalim.
  eng-WEBP: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s place in Jerusalem.
  eng-FBV: The people of the land took Jehoahaz, son of Josiah, and made him king
    in Jerusalem in succession to his father.
  nld-1939: Het gewone volk koos nu Jehoachaz, den zoon van Josias, en riep hem in
    Jerusalem uit als opvolger van zijn vader Josias.
  nch-BL: Huajca nopa masehualme ten nopa tali quitapejpenijque Joacaz cati elqui
    itelpoca Josías huan quichijque tanahuatijquet ipan altepet Jerusalén.
  vie-1934: Dân sự của xứ bèn lập Giô-a-cha, con trai Giô-si-a, làm vua thay vì cha
    người tại Giê-ru-sa-lem.
  hin-CV: 'यहोआहाज़, येहोआकिम और येहोआकिन का शासन: तब देश की प्रजा ने येरूशलेम में
    योशियाह के पुत्र यहोआहाज़ को उसके पिता योशियाह की जगह पर राजा होने के लिए चुना.'
  spa-BES: Entonces el pueblo de la tierra tomó a Joacaz, hijo de Josías, y lo hizo
    rey en Jerusalén en lugar de su padre.
  tdx-tdx: Rinambe’ ondati’ i taneio amy zao t’Iehoakaze ana’ Iosià vaho nanoeñe mpanjaka
    handimbe an-drae’e e Iero­sa­laime ao.
  tha-KJV: ประชาชนแห่งแผ่นดินได้ตั้งเยโฮอาหาสโอรสของโยสิยาห์ และให้​พระองค์​เป็นกษั​ตริ​ย์แทนราชบิดาของพระองค์ในเยรูซาเล็ม
  por-BR-2018: Então o povo da terra tomou a Jeoacaz filho de Josias, e fizeram-lhe
    rei em lugar de seu pai em Jerusalém.
  deu-ELO: Und das Volk des Landes nahm Joahas, den Sohn Josias, und sie machten ihn
    zum König in Jerusalem an seines Vaters Statt.
  eng-WYC-2018: Therefore the people of the land took Jehoahaz, the son of Josiah,
    and ordained him king for his father in Jerusalem. (And so the people of the land
    took Jehoahaz, Josiah’s son, and made him king in place of his father in Jerusalem.)
  epo-epo: La popolo de la lando prenis Jehoaĥazon, filon de Joŝija, kaj faris lin
    reĝo anstataŭ lia patro en Jerusalem.
  uig-PIN: Yǝⱨuda zeminidiki hǝlⱪ Yosiyaning oƣli Yǝⱨoaⱨazni tallap, Yerusalemda atisining
    orniƣa padixaⱨ ⱪilip tiklidi.
  beo-beo: Yuda fi dunu da Yousaia egefe Youaha:se, amo Yuda hina bagade ilegele,
    Yelusalemega ema susuligi sogadigili, mogiligai.
  tpi-OTNT: Bihain long Josaia i dai, ol Juda i kisim Joahas, pikinini man bilong
    Josaia, na kapsaitim wel long het bilong en bilong makim em i kamap king bilong
    ol long Jerusalem.
  hau-SA: Sai mutanen ƙasar suka ɗauki Yehoyahaz ɗan Yosiya suka naɗa shi sarki a
    Urushalima yă gāji mahaifinsa.
  uig-LAT: Yehuda zéminidiki xelq Yosiyaning oghli Yehoahazni tallap, Yérusalémda
    atisining ornigha padishah qilip tiklidi.
  nde-nde: Abantu belizwe bathatha uJehowahazi indodana kaJosiya bamenza inkosi eJerusalema
    esikhundleni sikayise.
  ton-ton: Pea naʻe ʻomi ʻe he kakai ʻoe fonua ʻa Sihoaasi ko e foha ʻo Sosaia, ʻo
    fakanofo ia ko e tuʻi ko e fetongi ʻo ʻene tamai ʻi Selūsalema.
  ces-1613: Tedy vzal lid země Joachaza syna Joziášova, a ustanovili ho králem na
    místě otce jeho v Jeruzalémě.
  eng-WMB: Then the people of the land took Jehoahaz the son of Josiah, and made him
    king in his father’s place in Jerusalem.
  tam-TCV: நாட்டு மக்கள் யோசியாவின் மகன் யோவாகாசை அழைத்து, அவனை எருசலேமிலே அவனுடைய
    தகப்பனின் இடத்திலே அரசனாக்கினார்கள்.
  ceb-ULB: Unya gipili sa katawhan sa yuta si Jehoahaz ang anak nga lalaki ni Josia,
    ug gihimo siya nga hari sa Jerusalem puli sa iyang amahan.
  pol-UBG: Wtedy lud ziemi wziął Jehoachaza, syna Jozjasza, i ustanowił go królem
    w miejsce jego ojca w Jerozolimie.
  urd-GVU: اُمّت نے یوسیاہ کے بیٹے یہوآخز کو باپ کے تخت پر بٹھا دیا۔
  deu-1912: Und das Volk im Lande nahm Joahas, den Sohn Josias, und machte ihn zum
    König an seines Vaters Statt zu Jerusalem.
  kan-2017: ದೇಶದ ಜನರು ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋವಾಹಾಜನು ಅವನ ತಂದೆಯ ಬದಲಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  yap-yap: Girdi’ nu Judah e ra mel’eged Joahaz nib mo’on ni fak Josiah ngar gapgep
    niged nge mang pilung nu Jerusalem.
  hlt-MCSB: Khohmuen pilnam loh Josiah capa Jehoahaz te a loh uh tih anih te a napa
    yueng la Jerusalem ah a manghai sakuh.
  mdy-ETH: ዪሁዳ ዓሳ ዒዮሲያሴ ናኣዚ ዒዮዓሃዜ ዶኦሪ ዓዶ ቤዛ ዬሩሳላሜይዳ ካኣታሤኔ፤
  twi-ASANTE: Afei, nnipa a wɔwɔ asase no so no sii Yosia babarima Yehoahas ɔhene
    wɔ Yerusalem.
  eng-WEBU: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s place in Jerusalem.
  wal-wal: Hegaappe guyyiyan, he biittaa asai Yoosiyaasa na7aa Yo7akaaza dooridosona;
    dooridi a aawaa sohuwan Yerusalaamen kawoyidosona.
  spa-PDDPT: El pueblo de la tierra tomó a Joacaz, hijo de Josías, y lo proclamó rey
    en Jerusalén en lugar de su padre.
  gun-gun: Ha'e gui ma ha'e va'e yvy re hekoa va'e kuery Josias ra'y Jeoacaz ogueraa
    vy nguvixarã omoĩ okuapy tuu rekovia, Jerusalém tetã py ae.
  ilo-ULB: Kalpasanna, dagiti tattao iti daga ket innalada ni Joahaz a putot a lalaki
    ni Josias, ket insaadda isuna nga ari a kasukat ni amana idiay Jerusalem.
  kpg-kpg: Nia daangada o Judah gu hilihili Joahaz tama daane Josiah ga hagatulu a mee
    e hai di king i Jerusalem.
  uig-ARA: يەھۇدا زېمىنىدىكى خەلق يوسىيانىڭ ئوغلى يەھوئاھازنى تاللاپ، يېرۇسالېمدا
    ئاتىسىنىڭ ئورنىغا پادىشاھ قىلىپ تىكلىدى.
  sus-sus: Ɲama naxa Yosiya xa di Yehowaxasi ti mangɛ ra Darisalamu a baba ɲɔxɔɛ ra.
  pon-2006: Mehn Suda pilada Soahas, sapwellimen Sosaia pwutako, oh keiehdi pwehn
    wiahla nanmwarki nan Serusalem.
  ksd-ksd: Ma ra tarai na gunan dia ga ben pa Ieoakas natu i Iosia, ma dia ga vaki
    ia upi na kia vue tamana ta ra kini na king arama Ierusalem.
  tur-YTC: O zaman ülke halkı Yoşiya oğlu Yehoahaz'ı alıp babasının yerine onu Yeruşalem'de
    kral yaptı.
  grc-BRENT: Καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν,
    καὶ κατέστησαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ εἰς βασιλέα ἐπὶ Ἱερουσαλήμ.
  ind-AYT: Rakyat negeri itu mengambil Yoahas, anak Yosia, dan menjadikan dia raja
    menggantikan ayahnya di Yerusalem.
  nya-nya: Tsono anthu a mʼdzikomo anatenga Yehowahazi mwana wa Yosiya namuyika kukhala
    mfumu mu Yerusalemu mʼmalo mwa abambo ake.
  hrv-hrv: Tada priprosti puk uze Jošijina sina Joahaza i zakralji ga u Jeruzalemu
    namjesto njegova oca.
  mps-mps: Te Josaia isai nosali badu, te Juda dabe augwaligo Joahas sali, te Josaiago
    ogwa, tama agai tobolude wel gelali, te agai augwaligo king pedalomainu sa muyu,
    te aga Jerusalemde king bidimainogo.
  tpi-tpi: Bihain long Josaia i dai, ol Juda i kisim Joahas, pikinini man bilong Josaia,
    na kapsaitim wel long het bilong en bilong makim em i kamap king bilong ol long
    Jerusalem.
  dan-1931: Folket fra Landet tog nu Josias' Søn Joahaz og hyldede ham til Konge i
    Jerusalem i hans Faders Sted.
  vie-OVCB: Toàn dân tôn con Giô-si-a là Giô-a-cha lên ngôi kế vị tại Giê-ru-sa-lem.
  guj-2017: પછી દેશના લોકોએ યોશિયાના પુત્ર યહોઆહાઝને તેના પિતાની જગ્યાએ યરુશાલેમમાં
    રાજા તરીકે પસંદ કર્યો.
  pon-2006A: Mehn Suda pilada Soahas, sapwellimen Sosaia pwutako, oh keiehdi pwehn
    wiahla nanmwarki nan Serusalem.
  por-BRBSL: Então o povo da terra tomou Jehoahaz, filho de Josias, e o fez rei no
    lugar de seu pai em Jerusalém.
  cth-cth: Hahoi, khocanaw ni Josiah capa Jehoahaz hah a ceikhai awh teh, Jerusalem
    vah a na pa yueng lah siangpahrang a tawk sak awh.
  twi-twi: Nnipa a wɔwɔ asase no so no sii Yosia babarima Yehoahas hene wɔ Yerusalem.
  hlt-hlt: Khohmuen pilnam loh Josiah capa Jehoahaz te a loh uh tih anih te a napa
    yueng la Jerusalem ah a manghai sakuh.
  tbz-SIM: Dɛ̀ dɔ̀ɔ̀ mɛmmɛ kɛ̀ dihɛì yɛmbɛ̀ɛ túótɛ́ Sosiɑsi birɛ Yoɑkɑsi, kɛ́duɔ́
    nkòo túótɛ́ o cicɛ fɔ̃̀tìrì kɛ́ntú okpɑ̀ɑ̀tì Sedisɑdɛmmu.
  msy-2020: Josaian ovevemɨn gɨn, Judaba, an otarim Joahas inigha, borem an dapanim
    gingegha, anemɨsevezɨ a uan afeziamɨn danganim inigha men atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ tɛtʋ nyǝ́mɑ kpɑwɑ Sosiyɑsɩ pǝyɑlʋ Sowɑkɑsɩ kɛ wulɑʋ nɑ pɑ́
    lɛɛtɩ ɩ cɑɑ lonte kɛ Yosɑlɛm tɑɑ.
  azb-azb: Ölkə xalqı Yoşiyanın oğlu Yehoaxazı götürüb atasının yerinə Yerusəlimdə
    padşah etdi.
  eng-DBY: And the people of the land took Jehoahaz the son of Josiah, and made him
    king in his father's stead, in Jerusalem.
  hin-2017: तब देश के लोगों ने योशिय्याह के पुत्र यहोआहाज को लेकर उसके पिता के स्थान
    पर यरूशलेम में राजा बनाया।
  eng-YLT: And the people of the land take Jehoahaz son of Josiah, and cause him to
    reign instead of his father in Jerusalem.
  eng-WYC-2017: Therefore the people of the land took Jehoahaz, the son of Josiah,
    and ordained him king for his father in Jerusalem.
  eng-WMBB: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s place in Jerusalem.
  urd-GVH: उम्मत ने यूसियाह के बेटे यहुआख़ज़ को बाप के तख़्त पर बिठा दिया।
  rug-rug: Vizatia ari tie pa Zerusalema se Zehoehazi sa tuna Zosaea meke va baṉaria
    rini pa Zerusalema.
  gaz-gaz: Ergasiis sabni biyya sanaa Yehooʼaahaaz ilma Yosiyaas fuudhanii Yerusaalem
    keessatti iddoo abbaa isaa buusanii mootii isa godhan.
  fra-LSG: Le peuple du pays prit Joachaz, fils de Josias, et l’établit roi à la place
    de son père à Jérusalem.
  yal-yal: Yamanan muxune yi Yosiyaa dii xɛmɛn Yehowaxasi dɔxɔ mangan na Yerusalɛn
    yi a fafe ɲɔxɔni.
  haw-1868: A LAILA, lawe na kanaka o ka aina ia Iehoaza, ke keiki a Iosia, a hoolilo
    ia ia i alii ma Ierusalema mahope o kona makuakane.
  arb-NAV: وَوَلَّى شَعْبُ الأَرْضِ يَهُوآحَازَ بْنَ يُوشِيَّا مَلِكاً عَلَيْهِمْ
    خَلَفاً لأَبِيهِ فِي أُورُشَلِيمَ،
  ewe-ewe: Anyigba la dzi tɔwo katã tia Yehoahaz, Yosia ƒe vi eye wotsɔe ɖo fiae ɖe
    Yerusalem ɖe fofoa teƒe.
  eng-LEE: And the people of the land took Jehoachaz the son of Josiah, and made him
    king in his father's stead in Jerusalem.
  asm-FB: পাছত দেশৰ লোকসকলে যোচিয়াৰ পুত্ৰ যিহোৱাহজক লৈ যিৰূচালেমত তেওঁৰ পিতৃৰ পদত
    ৰজা পাতিলে।
  sus-A: حَمَ نَشَ يٌسِيَ شَ دِ يٍهٌوَشَسِ تِ مَنفّ رَ دَرِ سَلَمُ عَ بَبَ حْشْي رَ.
  fra-SBL: Alors le peuple du pays prit Joachaz, fils de Josias, et l'établit roi
    à la place de son père, à Jérusalem.
  hbo-hbo: וַיִּקְחוּ֙ עַם־הָאָ֔רֶץ אֶת־יְהֹואָחָ֖ז בֶּן־יֹאשִׁיָּ֑הוּ וַיַּמְלִיכֻ֥הוּ
    תַֽחַת־אָבִ֖יו בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Na rĩrĩ, andũ a bũrũri ũcio makĩoya Jehoahazu mũriũ wa Josia, makĩmũtua
    mũthamaki kũu Jerusalemu ithenya rĩa ithe.
  fra-NCL: Le peuple du pays prit Joachaz, fils de Josias, et le fit roi à la place
    de son père, à Jérusalem.
  cek-AK: To pacoengah prae kaminawk mah Josiah capa Jehoahaz to lak o moe, ampa zuengah
    Jerusalem ah siangpahrang ah suek o.
  cuk-cuk: Degidgine, dulemar, Josías-machi-Joacaz ega yar-seega sunonimalad, degi,
    e-bab-burgwisad-sorba, e-bab-anar Jerusalénʼgi rey-gangi sinonimarsunnad.
  uig-CYR: Йәһуда зиминидики хәлиқ Йосияниң оғли Йәһоаһазни таллап, Йерусалимда атисиниң
    орниға падиша қилип тиклиди.
  tel-2017: అప్పుడు దేశ ప్రజలు యోషీయా కొడుకైన యెహోయాహాజును యెరూషలేములో అతని తండ్రి
    స్థానంలో అతణ్ణి రాజుగా నియమించారు.
  hat-BSA: Alò, pèp peyi a te pran Joachaz, fis Josias la, e yo te fè li wa nan plas
    papa li Jérusalem.
  kos-kos: Mwet Judah elos sulella Joahaz wen natul Josiah, elan tokosra, ac mosrwella
    in Jerusalem.
  hbo-WLC: וַיִּקְחוּ֙ עַם־הָאָ֔רֶץ אֶת־יְהוֹאָחָ֖ז בֶּן־יֹאשִׁיָּ֑הוּ וַיַּמְלִיכֻ֥הוּ
    תַֽחַת־אָבִ֖יו בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ndị ala ahụ kpọọrọ Jehoahaz, nwa nwoke Josaya mee ya eze na Jerusalem,
    nʼọnọdụ nna ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦେଶର ଲୋକମାନେ ଯୋଶୀୟଙ୍କର ପୁତ୍ର ଯିହୋୟାହସ୍‌ଙ୍କୁ ନେଇ ତାଙ୍କର ପିତାଙ୍କ
    ପଦରେ ତାଙ୍କୁ ଯିରୂଶାଲମରେ ରାଜା କଲେ।
  chk-chk: Iwe, aramasen ewe fanü ra filätä Joahas nöün Josia we mwän o seikätä pwe
    epwe siwili saman we lon wisan wisen king me lon Jerusalem.
  rop-rop: Afta King Josaiya bin dai, detlot pipul blanga Juda bin meigim im san Jowahes
    det nyuwan king.
  ukr-1871: І взяв народ землї Йоахаза, сина Йосіїного, й настановили його царем замість
    батька його, в Ерусалимі.
  deu-1951: Und die Landbevölkerung nahm Joahas, den Sohn Josias, und machte ihn in
    Jerusalem zum König an seines Vaters Statt.
  eng-JPS: Then the people of the land took Jehoahaz the son of Josiah, and made him
    king in his father's stead in Jerusalem.
  srp-1865: Tada uze narod zemaljski Joahaza sina Josijina, i zacariše ga na mjesto
    oca njegova u Jerusalimu.
  lug-lug: Awo abantu b’ensi eyo ne balonda Yekoyakaazi mutabani wa Yosiya, n’asikira
    kitaawe mu Yerusaalemi.
  heb-heb: ויקחו עם הארץ את יהואחז בן יאשיהו וימליכהו תחת אביו בירושלם׃
  ben-IRV: পরে দেশের লোকেরা যোশিয়ের ছেলে যিহোয়াহসকে নিয়ে যিরূশালেমে তাঁর বাবার
    পরিবর্তে রাজা করল।
  pan-pan: ਤਦ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਆਹਾਜ਼ ਨੂੰ ਲੈ ਕੇ ਉਸ ਦੇ ਪਿਤਾ ਦੇ ਥਾਂ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜਾ ਬਣਾਇਆ
  mya-JVB: ပြည်သူ ပြည်သားတို့သည် ယောရှိ သား ယောခတ် ကို ယူ ၍ ၊ ယေရုရှလင် မြို့မှာ ခမည်းတော်
    အရာ ၌ နန်း တင်ကြ၏။
  hmo-hmo: Vadaeni Iuda taudia ese Iehoahasa, Iosaia ena natuna idia abia, iena kwarana
    dekenai olive dehoro idia bubua, king idia halaoa, iena tamana ena gabu dekenai.
  urd-urd: और मुल्क के लोगों ने यूसियाह के बेटे यहूआख़ज़ को उसके बाप की जगह येरूशलेम
    में बादशाह बनाया।
  rus-SYN: И взял народ земли Иоахаза, сына Иосиина, и помазали его и воцарили его,
    вместо отца его, в Иерусалиме.
  bqc-SIM: Ɔ̃ Yudaↄ Yosia nɛ́ Yoaaza kpà kía ũ aà gbɛu Yelusalɛũ.
  tcz-CHONGTHU: Judah mipiten Josiah chapa Joahaz chu Jerusalem mah leng changdin
    thao anu taove
  mar-mar: यहूदाच्या लोकांनी यरूशलेमेचा नवा राजा म्हणून यहोआहाजाची निवड केली; योआहाज
    हा योशीयाचा पुत्र.
  qub-qub: Chaypita runacunaga Josiaspa ruquin ray cananpaj wamran Joacaztana churaran.
  bqp-bqp: Tɔmbɑ Yoɑkɑsi, Yosiɑsin bii suɑ mɑ bɑ nùn kuɑ sunɔ win tundon ɑyerɔ Yerusɑlɛmuɔ.
  hat-hat: Moun peyi Jida yo chwazi Joakaz, pitit gason Joas la, yo mete l' wa nan
    plas papa l'.
  eng-BSB: Then the people of the land took Jehoahaz son of Josiah and made him king
    in Jerusalem in place of his father.
  eng-WEBPB: Then the people of the land took Jehoahaz the son of Josiah, and made
    him king in his father’s place in Jerusalem.
  kbq-kbq: Hagi Josaia'ma nefrige'za Juda vahe'mo'za nefa nontera nemofo Jehoahasi
    kasefa kinia Jerusalemi kumatera azeri oti'naze.
  nhe-BL: Huajca nopa tlacame tlen nopa tlali quitlapejpenijque Joacaz tlen elqui
    itelpoca Josías huan quichijque tlanahuatijquetl ipan altepetl Jerusalén.
  gub-BL: Teko Zuta ywy rehe har wexak Zoakaz Zuzi ta'yr tuwihawete Zeruzarez pe har
    romo imuigo kar pà wà, tu hekuzaromo wà.
  eng-DRA: Then the people of the land took Joachaz the son of Josias, and made him
    king instead of his father in Jerusalem.
