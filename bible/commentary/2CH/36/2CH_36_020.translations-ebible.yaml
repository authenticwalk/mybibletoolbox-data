verse: 2CH.036.020
translations:
  mal-C: വാളിൽനിന്നു രക്ഷപ്പെട്ട ശേഷിപ്പിനെ അദ്ദേഹം ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയി.
    പാർസിരാജ്യത്തിന് ആധിപത്യം സിദ്ധിക്കുന്നതുവരെ അവർ അവിടെ അദ്ദേഹത്തിനും അദ്ദേഹത്തിന്റെ
    പിൻഗാമികൾക്കും അടിമകളായിരുന്നു.
  deu-TKW: Und was dem Schwert entronnen war, führte er nach Babel in die Gefangenschaft,
    und sie wurden ihm und seinen Söhnen unterthan, bis das persische Reich zur Herrschaft
    kam,
  lin-lin: Nabukodonozori amemaki na Babiloni bato oyo babikaki na mopanga, akomisaki
    bango bawumbu na ye mpe ya bana na ye ya mibali kino na tango mokili ya Persi
    ezwaki bokonzi.
  eng-LSV: And he removes those left of the sword to Babylon, and they are to him
    and to his sons for servants, until the reigning of the kingdom of Persia,
  eng-GNV: And they that were left by the sworde, caryed he away to Babel, and they
    were seruants to him and to his sonnes, vntill the kingdome of the Persians had
    rule,
  eng-WEBSTER: And them that had escaped from the sword he carried away to Babylon;
    where they were servants to him and his sons until the reign of the kingdom of
    Persia.
  nhw-BL: Huan nopa quentzi masehualme catli amo quinmictijque, quinhuicaque Babilonia
    para ma quitequipanoca nopa tlanahuatijquetl huan iconehua. Huan quej nopa elqui
    hasta teipa quema nopa tlanahuatijquetl tlen tlali Persia quipixqui chicahualistli
    huan moaxcati Babilonia.
  swh-ONEN: Wale watu walionusurika kuuawa kwa upanga wakachukuliwa kwenda uhamishoni
    Babeli. Nao wakawa watumishi wake na wa wanawe mpaka wakati wa utawala wa ufalme
    wa Uajemi ulifika.
  bba-bba: Nɛbukɑnɛsɑɑ u be bɑ ǹ ɡo tɑbu sɔɔ ɡurɑ u kɑ dɑ Bɑbiloniɔ. Mɑ bɑ kuɑ wi
    kɑ win bibun yobu sere Pɛɛsibɑ bɑ kɑ bɑndu di.
  eng-KJVCPB: 'And them that had escaped from the sword carried he away to Babylon;
    where they were servants to him and his sons until the reign of the kingdom of
    Persia:'
  luo-luo: Nokawo jogo mane otony e nek mag ligangla noterogi e twech Babulon kendo
    olokogi wasumbinige kod mag yawuote nyaka ochopo ndalo mane jo-Pasia okawe loch.
  meu-meu: Dare amo e roho mauri taudia na ia ese e abidia mauri, Babulono e laohaidia;
    bena idia ese ia bona ia natuna isiaidia e lao heniva ela bona Parasa basileiana
    e gini matama.
  npi-ULB: तरवारबाट उम्केकाहरूलाई राजाले कैद गरेर बेबिलोनमा लगे । तिनीहरू फारसको शासनमा
    नआउञ्जेल उनका र उनका छोराहरूका दास-दासी भए ।
  yor-yor: Ó sì kó èyí tí ó kù lọ sí Babeli àwọn tí ó rí ibi sá kúrò lẹ́nu idà wọ́n
    sì di ìránṣẹ́ fún un àti àwọn ọmọ rẹ̀ títí tí ìjọba Persia fi gba agbára.
  pes-OPCB: آنانی که زنده ماندند به بابِل به اسارت برده شدند و تا به قدرت رسیدن حکومت
    پارس، اسیر پادشاه بابِل و پسرانش بودند.
  tgl-ULB: Dinala ng hari sa Babilonia ang mga nakaligtas sa tabak. Sila ay naging
    lingkod niya at ng kaniyang mga anak hanggang sa nangyari ang pamumuno ng kaharian
    ng Persia.
  hui-hui: Ani gialo delai howa ibugua wali agali maru yu wahene hearu bibahendeore
    garabaya bu yalu Babilono piai hene. Tigua Babilononi howa Nebugadenesanagabi
    ibu aguanerunagabi garabaya biabe ale biaabo halu hearia mani Pesianaga kini ibugua
    Babilono baba wai bialu wayali howa ti golope hene.
  mya-mya: အ​သတ်​မ​ခံ​ရ​ဘဲ​ကျန်​ရှိ​နေ​သူ​တို့​ကို​ဗာ​ဗု လုန်​ပြည်​သို့​ခေါ်​ယူ​သွား​ပြီး​လျှင်
    ပေ​ရ​သိ အင်​ပါ​ယာ​နိုင်​ငံ​ပေါ်​ထွန်း​ချိန်​တိုင်​အောင် မိ​မိ နှင့်​မိ​မိ​၏​သား​မြေး​များ​ထံ​ကျွန်​ခံ​စေ​လေ
    သည်။-
  bod-N: གྲི་ལས་ཐར་བ་རྣམས་བཟུང་སྟེ་ཀལ་དིའི་རྒྱལ་པོས་པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱས་ནས།
    ཏ་ཟིག་གི་རྒྱལ་སྲིད་དར་རྒྱས་སུ་ཕྱིན་པའི་བར་དུ། དེ་དག་ནི་ཁོ་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ཀྱི་བྲན་ཏུ་བཀོལ།
  sna-sna: Akatakura vose vakanga vasara muutapwa avo vakanga vapunyuka kubva pamunondo
    uye vakava varanda vake nevevanakomana vake kusvikira pakutanga umambo hwePezhia
    kutonga.
  spa-BLM: Llevó a Babilonia a los que habían escapado de la espada, y fueron siervos
    de él y de sus hijos hasta el reinado del reino de Persia,
  cac-cac: Axo eb' maj miljoccham d'a oval chi', ix ic'jib'at eb' d'a Babilonia chi'.
    Ix ochcan eb' checab'oc d'a vin̈aj rey Nabucodonosor chi' yed' d'a eb' yin̈tilal
    vin̈, masanto ayic ix ac'ji ganar Babilonia chi' yuj eb' aj Persia.
  swh-ULB: Mfalme akawapeleka mbali Babeli wale waliokuwa wameoka na upanga. Wakawa
    watumishi kwa ajili yake na wanawe hadi utawala wa Waajemi.
  bel-bel: І перасяліў ён тых, што засталіся, ў Вавілон, і былі яны рабамі яго і сыноў
    ягоных, да цараваньня цара Персідскага,
  wed-wed: Ma aiavoi lawalawaii i mamae, anatapui i paninaiei au Babilon da i vitaunola.
    Ma muriai mai Persia nai dobunaBabilon i pupuni ma i vibadei.
  deu-ELBBK: Und die vom Schwert Übriggebliebenen führte er nach Babel weg; und sie
    wurden ihm und seinen Söhnen zu Knechten, bis das Königreich der Perser zur Herrschaft
    kam;
  mbb-OT: Mibihag ni Nebucadnezar pehendiyà te Babilonia is menge Israilihanen he
    wazè mepatey, ne nehimu sikandan he menge uripen din wey te menge anak din, ne
    wazà meengked is kegkeuripena kandan taman te iyan en nehimu he gemhanan is ginhedian
    te Persia.
  mal-2015: വാളിനാൽ വീഴാതെ ശേഷിച്ചവരെ അവൻ ബാബേലിലേക്കു കൊണ്ടുപോയി; പാർസിരാജ്യത്തിന്നു
    ആധിപത്യം സിദ്ധിക്കുംവരെ അവർ അവിടെ അവന്നും അവന്റെ പുത്രന്മാർക്കും അടിമകളായിരുന്നു.
  rmc-rmc: Olen, save predžiďile, zaiľa andro Babilon. Ode služinenas leske the leskre
    čhavenge sar otroka dži akor, medik e Perzija na preiľa o kraľišagos.
  pes-OPV: وبقیه السیف را به بابل به اسیری برد که ایشان تازمان سلطنت پادشاهان فارس
    او را و پسرانش رابنده بودند.
  ron-1924: Пе чей че ау скэпат де сабие, Небукаднецар й-а дус приншь ла Бабилон.
    Ей й-ау фост супушь, луй ши фиилор луй, пынэ ла стэпыниря ымпэрэцией першилор,
  aui-aui: Babilon kana kiiwawo yana iyo tomotomogha, Jiuda damdi iiyawogha yawayawiidi
    siyamakamakena sikabidi bi siberadi da biwa kabikabi wawayidi bi sinavedi Babilon
    kwanatune. Noko raghanine Jiuda damdi name siyamakamake na toudi sivibagubagurana
    da kiiwawo Nebukednesa da natunatuna teya siyabagibagiyedi patana da Pesiya kubura
    wiibada maragasina ikabi.
  ben-OBCV: যারা তরোয়ালের হাত থেকে রক্ষা পেয়েছিল, অবশিষ্ট সেই লোকজনকে তিনি ব্যাবিলনে
    তুলে নিয়ে গেলেন, এবং যতদিন না পারস্য সাম্রাজ্য ক্ষমতায় এসেছিল, ততদিন তারা তাঁর
    ও তাঁর উত্তরাধিকারীদের দাস হয়েই ছিল।
  som-som: Oo kuwii seefta ka baxsadayna wuxuu u kaxaystay Baabuloon, oo waxay addoommo
    u ahaan jireen isaga iyo wiilashiisii ilaa la gaadhay boqortooyadii Faaris,
  lat-VUC: Si quis evaserat gladium, ductus in Babylonem servivit regi et filiis ejus,
    donec imperaret rex Persarum,
  eng-ASVBT: 'And them that had escaped from the sword carried he away to Babylon;
    and they were servants to him and his sons until the reign of the kingdom of Persia:'
  ita-1885: E il re de' Caldei menò in cattività in Babilonia quelli ch'erano scampati
    dalla spada; e furono servi a lui ed a' suoi figliuoli, finchè il regno di Persia
    ottenne l'imperio;
  eng-LXXUP: And he carried away the remnant to Babylon; and they were servants to
    him and to his sons until the establishment of the kingdom of the Medes.
  eng-ULB: The king carried away to Babylon those who had escaped the sword. They
    became servants for him and his sons until the rule of the kingdom of Persia.
  spa-VBL: Nabucodonosor llevó al exilio en Babilonia a los que no habían sido asesinados.
    Fueron esclavos para él y sus hijos, hasta que el reino de Persia tomó el control.
  fra-_FOB: Puis le roi transporta à Babylone ceux qui avaient échappé à l'épée, et
    ils furent ses esclaves et ceux de ses fils, jusqu'à la domination du royaume
    de Perse;
  mal-mal: വാളുകൊണ്ട് കൊല്ലപ്പെടാതെ ശേഷിച്ചവരെ അവൻ ബാബിലോണിലേക്ക് കൊണ്ടുപോയി; പേർഷ്യൻ
    ആധിപത്യം വരുന്നത് വരെ അവർ അവിടെ അവനും അവന്റെ പുത്രന്മാർക്കും അടിമകളായിരുന്നു.
  urd-GVR: Aur jo talwār se bach gae the unheṅ Bābal kā bādshāh qaid karke apne sāth
    Bābal le gayā. Wahāṅ unheṅ us kī aur us kī aulād kī ḳhidmat karnī paṛī. Un kī
    yih hālat us waqt tak jārī rahī jab tak Fārsī qaum kī saltanat shurū na huī.
  suz-BL: मिनु मेकोमी तरवार रे ब्रोंइशो नेल्‍ल आन कली फ्रेंशा बेबीलोन लदमे बाक्‍त।
    मिनु पारसी आ राज्‍य मजाक्‍म सम्‍म मेकोपुकीम, मेको ग्‍याइक्‍चा पुंइसीब आन तमी तौ
    आन कली वाइलीम वाइल सेल्‍मे बाक्‍त।
  ita-1927: E Nebucadnetsar menò in cattività a Babilonia quelli ch’erano scampati
    dalla spada; ed essi furono assoggettati a lui ed ai suoi figliuoli, fino all’avvento
    del regno di Persia
  ckb-ckb: ئەوانەی مانەوە و بە شمشێر نەکوژران، ڕاپێچی کردن بۆ بابل، جا بۆ خۆی و بۆ
    کوڕەکانی بوون بە خزمەتکار هەتا کاتی بەهێزبوونی شانشینی فارس.
  eng-BBE: 'And all who had not come to death by the sword he took away prisoners
    to Babylon; and they became servants to him and to his sons till the kingdom of
    Persia came to power:'
  kan-OKCV: ಇದಲ್ಲದೆ ಖಡ್ಗದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಅವನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಹಿಡಿದು ಕರೆದುಕೊಂಡು
    ಹೋದನು. ಅವರು ಅಲ್ಲಿ ಪಾರಸಿಯ ಸಾಮ್ರಾಜ್ಯ ಸ್ಥಾಪಿತವಾಗುವವರೆಗೆ ಅವರು ಅವನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ
    ಸೇವಕರಾಗಿದ್ದರು.
  tam-2017: பட்டயத்திற்குத் தப்பின மீதியானவர்களை அவன் பாபிலோனுக்குச் சிறைபிடித்துப்போனான்;
    பெர்சியா அரசாட்சி ஏற்படுத்தப்படும்வரை அங்கே அவர்கள் அவனுக்கும் அவனுடைய மகன்களுக்கும்
    அடிமைகளாக இருந்தார்கள்.
  spa-RV-1909: Los que quedaron del cuchillo, pasáronlos á Babilonia; y fueron siervos
    de él y de sus hijos, hasta que vino el reino de los Persas;
  ron-BTF: Și pe cei care au scăpat de sabie i-a dus la Babilon, unde i-au fost servitori
    lui și fiilor lui, până la domnia împăratului Persiei,
  eng-WEBP: He carried those who had escaped from the sword away to Babylon, and they
    were servants to him and his sons until the reign of the kingdom of Persia,
  eng-FBV: Nebuchadnezzar took into exile in Babylon those who had not been killed.
    They were slaves for himself and his sons, until the kingdom of Persia took over.
  nld-1939: En wie aan het zwaard waren ontsnapt, voerde hij gevangen naar Babel,
    waar zij hem en zijn zonen als slaven moesten dienen, totdat het perzische rijk
    aan de macht kwam.
  nch-BL: Huan nopa quentzi masehualme cati amo quinmictijque, quinhuicaque Babilonia
    para ma quitequipanoca nopa tanahuatijquet huan iconehua. Huan quej nopa elqui
    hasta teipa quema nopa tanahuatijquet ten tali Persia quipixqui chicahualisti
    huan moaxcati Babilonia.
  vie-1934: Phàm ai thoát khỏi gươm, thì người bắt đem qua Ba-by-lôn; chúng làm tôi
    mọi cho người và cho con trai người cho đến đời nước Phe-rơ-sơ hưng khởi;
  hin-CV: उन सभी को, जो तलवार के वार से बच निकले थे, उन्हें वह अपने साथ बाबेल ले गया.
    ये सभी उस समय तक उसके और उसकी संतान के सेवक तब तक बने रहे जब तक फारस का शासन चलता
    रहा.
  spa-BES: Y a todos los que no habían muerto a espada, se los llevaron a Babilonia;
    y se convirtieron en siervos para él y para sus hijos hasta que el reino de Persia
    llegó al poder.
  tdx-tdx: naho nendese’e mb’e Bavele añe ze nipolititse amy fibaray, ie nitoroñe
    aze naho o ana’eo, am-para’ te nifehe ty fifehea’ i Parasè;
  tha-KJV: และบรรดาผู้​ที่​รอดจากดาบนั้นพระองค์ทรงให้กวาดไปเป็นเชลยยังบาบิ​โลน และเขาทั้งหลายเป็นผู้​รับใช้​ของพระองค์และแก่​ราชวงศ์​ของพระองค์
    จนถึงการสถาปนาราชอาณาจักรเปอร์​เซ​ีย
  por-BR-2018: Os que restaram da espada foram passados à Babilônia; e foram servos
    dele e de seus filhos, até que veio o reino dos persas;
  deu-ELO: Und die vom Schwerte Übriggebliebenen führte er nach Babel hinweg; und
    sie wurden ihm und seinen Söhnen zu Knechten, bis das Königreich der Perser zur
    Herrschaft kam;
  eng-WYC-2018: If any man escaped the sword, he was led (away) into Babylon, and
    served the king and his sons; this subjection(or this subjugation)/this thralldom
    continued upon the men of Judah, till the king of Persia reigned,
  epo-epo: Kaj tiujn, kiuj restis de la glavo, li forkondukis en Babelon, kaj ili
    fariĝis sklavoj por li kaj por liaj filoj, ĝis venis la regado de la Persoj;
  uig-PIN: Ⱪiliqtin aman ⱪalƣanlarning ⱨǝmmisini Kaldiyǝ padixaⱨi Babilƣa tutⱪun ⱪilip
    ǝkǝtti; ular taki Pars padixaⱨliⱪining sǝltǝnitikiqǝ Babil padixaⱨi wǝ ǝwladlirining
    ⱪulluⱪida bolup turdi.
  beo-beo: 'Amalu, e da dunu hame bogoi esalu, amo huluane Ba:bilone sogega hiouginana
    asi. Amogawi, ilia da e amola egaga fi dunu ilia udigili hawa: hamosu dunu esalu,
    amogainini Besia hina bagade da gasawane heda:i.'
  tpi-OTNT: Na king bilong Babilon i kisim ol manmeri i no bin dai long pait, na bringim
    ol i go kalabus long Babilon. Na ol Juda i stap olsem wokboi na wokmeri nating
    bilong ol king bilong Babilon i go inap long taim kantri Persia i kamap strong
    na i daunim kantri Babilon.
  hau-SA: Waɗanda ba a kashe ba kuwa Nebukadnezzar ya kwashe su, ya kai Babilon, suka
    zama bayinsa da na ’ya’yansa maza har zuwa kahuwar mulkin Farisa.
  uig-LAT: Qilichtin aman qalghanlarning hemmisini Kaldiye padishahi Babilgha tutqun
    qilip eketti; ular taki Pars padishahliqining seltenitikiche Babil padishahi we
    ewladlirining qulluqida bolup turdi.
  nde-nde: Wathatha bonke ababesele bengadliwanga yinkemba wabasa eBhabhiloni baba
    yizichaka zakhe lezamadodana akhe kwaze kwangena umbuso wasePhezhiya.
  ton-ton: 'Pea ko kinautolu naʻe hao mei he heletā naʻa ne fetuku ʻakinautolu ki
    Papilone: ʻaia naʻa nau nofo ai ko e kau tamaioʻeiki kiate ia pea ki hono ngaahi
    foha ʻo aʻu ki he pule ʻae puleʻanga ʻo Peasia:'
  ces-1613: A což jich pozůstalo po meči, to převedl do Babylona, a byli služebníci
    jeho i synů jeho, dokudž nekraloval král Perský,
  eng-WMB: He carried those who had escaped from the sword away to Babylon, and they
    were servants to him and his sons until the reign of the kingdom of Persia,
  tam-TCV: வாளுக்குத் தப்பி மீதியாயிருந்தவர்களை அவன் பாபிலோனுக்கு நாடுகடத்திச் சென்றான்.
    அவர்கள் பெர்சிய அரசு ஆட்சிக்கு வரும்வரை அவனுக்கும், அவன் மகன்களுக்கும் வேலையாட்களாய்
    இருந்தார்கள்.
  ceb-ULB: Gipangbihag sa hari ang mga tawo nga wala nangamatay pinaagi sa espada.
    Gihimo silang mga ulipon alang kaniya ug sa iyang mga anak nga lalaki hangtod
    sa pagmando sa gingharian sa Persia.
  pol-UBG: A tych, którzy ocaleli od miecza, król uprowadził do Babilonu, tam byli
    niewolnikami jego i jego synów aż do panowania króla Persji;
  urd-GVU: اور جو تلوار سے بچ گئے تھے اُنہیں بابل کا بادشاہ قید کر کے اپنے ساتھ بابل
    لے گیا۔ وہاں اُنہیں اُس کی اور اُس کی اولاد کی خدمت کرنی پڑی۔ اُن کی یہ حالت اُس
    وقت تک جاری رہی جب تک فارسی قوم کی سلطنت شروع نہ ہوئی۔
  deu-1912: Und er führte weg gen Babel, wer vom Schwert übriggeblieben war, und sie
    wurden seine und seiner Söhne Knechte, bis das Königreich der Perser aufkam,
  kan-2017: ಕತ್ತಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಅರಸನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯೊಯ್ದನು. ಪಾರಸಿಯರ ಪ್ರಭುತ್ವವು
    ಅಲ್ಲಿ ಸ್ಥಾಪಿತವಾಗುವವರೆಗೆ ಅವರು ಅವನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ಸೇವಕರಾಗಿದ್ದರು.
  yap-yap: Me fek urngin e pi’in ni kayad bafos nga Babylon, ni aram e gin nra manged
    e sib riy ngu’ur pigpig gad ngak nge pi’in owchen nge taw ko ngiyal’ nike sum
    ke gel lungun e nam nu Persia u rom.
  hlt-MCSB: cunghang lamkah aka a meet rhoek te Babylon la a poelyoe tih amah taeng
    neh a ca rhoek taengah Persia ram a manghai hil sal la om uh.
  mdy-ETH: ጬንቾ ዓፓሮና ዎዺንቱዋዖ ቶሊ ዓቴዞንሢ ቢያ ዲዒ ዔኪ ባብሎኔ ዒ ዓኣዼኔ፤ ዬይ ዔኪ ዓኣዾና ዓሳ፦ ፓርሴ ካኣቲ ካኣታዼ
    ዎዶ ሄላንዳኣና ዒኢካ ባብሎኔ ዓጫ ካራሚ ማዒ ካኣቲ ናብካዳናፆኦሬና ዒዛኮ ዜርፆናም ማዼኔ።
  twi-ASANTE: Nnipa kakra a wɔkaeɛ no, wɔsoaa wɔn kɔɔ Babilonia, maa wɔkɔyɛɛ ɔhene
    no ne ne mmammarima asomfoɔ kɔsii sɛ Persia ahennie bɛdii tumi.
  eng-WEBU: He carried those who had escaped from the sword away to Babylon, and they
    were servants to him and his sons until the reign of the kingdom of Persia,
  wal-wal: Xaissin kawoi bisuwaappe palahidi attidaageeta omooddidi Baabiloone efiis.
    Parsse kawotettai wolqqaamana gakkanaassi, eti ayyoonne a naatuyyo ashkkara gididosona.
  spa-PDDPT: A los que escaparon de la espada los llevó cautivos a Babilonia, y fueron
    esclavos de él y sus hijos hasta cuando se impuso el reino de Persia,
  gun-gun: Ha'e rã kyxe gui oo jepe va'ekue ma Babilônia katy ogueraa. Ha'e py ma
    hembiguai ikuai, ta'y kuery rembiguai guive, Pérsia pygua huvixa ipo'aka e'ỹa
    ja.
  ilo-ULB: Inyapan ti ari idiay Babilonia dagiti nakalisi iti kampilan. Nagbalinda
    nga adipenna ken adipen dagiti putotna a lallaki agingga iti panagturay ti pagarian
    iti Persia.
  kpg-kpg: Mee guu lahi digau ala e mouli gi Babylonia, di gowaa dela e hai hege ai
    ginaadou gi mee mo ono hagadili gaa dae loo gi di gila aga di king o Persia e dagi
    dana waa henua damana.
  uig-ARA: قىلىچتىن ئامان قالغانلارنىڭ ھەممىسىنى كالدىيە پادىشاھى بابىلغا تۇتقۇن قىلىپ
    ئەكەتتى؛ ئۇلار تاكى پارس پادىشاھلىقىنىڭ سەلتەنىتىكىچە بابىل پادىشاھى ۋە ئەۋلادلىرىنىڭ
    قۇللۇقىدا بولۇپ تۇردى.
  tof-tof: Gazirr turrik nidi nurutóp, ibü Babilon we barrmünürr. Babilonia kinga
    ibü ⌊leba zaget⌋ tómbapónóm we irrbünürr tóbankü akó olmalabkü, kókó Saerrus,
    Perrsia king, bwób nóma ipadórr.
  sus-sus: Naxee mu faxa gere kui, Nebukadansari naxa nee xanin Babilɔn konyiya kui
    a tan nun a xa die bɛ, nee lu naa nɛ han Perise mangɛya waxati.
  pon-2006: E ahpw ketikihla me momour kan nan Papilonia, wasa me re kin papah ih
    oh kadaudoke kan nin duwen lidu kei lao lel ni tepin mwehi kehlail en Persia.
  ksd-ksd: Ma diat dia ga pila kan ra pakat na vinarubu i ga ben vavilavilau vue diat
    uro Babilon; ma dia ga vilavilau pirana ma pire ra umana natuna tuk tar ta ra
    varkurai kai ra vuna tarai Persia,
  tur-YTC: Kılıçtan kaçanları Babil'e götürdü ve Pers krallığının hakimiyetine kadar
    ona ve oğullarına hizmetçi oldular,
  grc-BRENT: Καὶ ἀπῴκισε τοὺς καταλοίπους εἰς Βαβυλῶνα, καὶ ἦσαν αὐτῷ καὶ τοῖς υἱοῖς
    αὐτοῦ εἰς δούλους ἕως βασιλείας Μήδων,
  ind-AYT: Dia membuang orang-orang yang lolos dari pedang ke Babel, tempat mereka
    menjadi budaknya dan budak anak-anaknya sampai kerajaan Persia berkuasa.
  nya-nya: Iye anagwira ukapolo anthu otsala amene anapulumuka ku lupanga ndi kupita
    nawo ku Babuloni, ndipo anakhala antchito ake ndi ana ake mpaka pamene ufumu wa
    Peresiya unakhazikitsidwa.
  hrv-hrv: One što izbjegoše maču odvede Nabukodonozor u Babilon u sužanjstvo. Postali
    su robovi njemu i njegovim sinovima, dokle nije nastalo perzijsko kraljevstvo.
  mps-mps: Tama te Babilon kingo te we bidi te boide elisąma yali we bidi sese tama
    te Babilonba kalabus elama selasa pali. Tama te Juda we bidi augwali te Babilon
    king dabego olo sę ebo bidi we bidada pidubadi, te kantri Persia boma pai mu
    pedaliyu, tama te kantri Babilon aiyaba elalubo sogoba usu nagasali.
  tpi-tpi: Na king bilong Babilon i kisim ol manmeri i no bin dai long pait, na bringim
    ol i go kalabus long Babilon. Na ol Juda i stap olsem wokboi na wokmeri nating
    bilong ol king bilong Babilon i go inap long taim kantri Persia i kamap strong
    na i daunim kantri Babilon.
  dan-1931: Dem, Sværdet levnede, førte han som Fanger til Babel, hvor de blev Trælle
    for ham og hans Sønner, indtil Perserriget fik Magten,
  vie-OVCB: Những người còn sống sót sau cuộc tàn sát bằng gươm đều bị bắt qua Ba-by-lôn
    làm nô lệ cho vua và con của vua cho đến thời đế quốc Ba Tư nắm quyền.
  guj-2017: જે લોકો તલવારની ધારથી બચી ગયા હતા, તે લોકોને તે બાબિલ લઈ ગયો. ઇરાનના રાજયના
    અમલ સુધી તેઓ તેના તથા તેના વંશજોના ગુલામ થઈને રહ્યા.
  pon-2006A: E ahpw ketikihla me momour kan nan Papilonia, wasa me re kin papah ih
    oh kadaudoke kan nin duwen lidu kei lao lel ni tepin mwehi kehlail en Persia.
  por-BRBSL: Ele levou aqueles que haviam escapado da espada para Babilônia, e eles
    foram servos para ele e seus filhos até o reinado do reino da Pérsia,
  cth-cth: Persia uknaeram ni a uk hoehnahlan totouh, ama hoi a capa san lah a coung
    roinae hmuen koe, tahloi dawk hoi ka hlout e hah Babilon lah a ceikhai awh teh,
  twi-twi: Nnipa kakra a wɔkae no, wɔsoaa wɔn kɔɔ Babilonia, ma wɔkɔyɛɛ ɔhene no ne
    ne mmabarima asomfo kosii sɛ Persia ahenni bedii tumi.
  hlt-hlt: cunghang lamkah aka a meet rhoek te Babylon la a poelyoe tih amah taeng
    neh a ca rhoek taengah Persia ram a manghai hil sal la om uh.
  tbz-SIM: kɛ́pĩ́mmú bɛ̀ɛ̀ do yentɛ́ yentɛ́ kɛ́kònnɛ̀ Bɑbidɔnni kɛ́ mɛ nyĩ́nɛ̀ okpɑ̀ɑ̀tì
    nɛ̀ o bí, kɛ̀ bɛ̀ ntú tidɑɑtì kɛ̀ Pɛrɛsi kó dikpɑ̀ɑ̀tìyuu yɑ̀ɑ cɔutɛ́nɛ̀ tikpɑ̀tì.
  msy-2020: Babilonɨn atrivim gumazamizir mɨdorozimɨn ariaghirezir puvatɨziba inigha
    ghua Babilonɨn kalabuziar gumazamizibar mɨn me arɨki. Ezɨ me pura men ingangarir
    gumazamizir kɨnibar mɨn ikia ghua, kantri Persia tugha gavgavigha, Babilon dɨkabɨrazir
    dughiam oto.
  dop-dop: Mpɑ yoou kpisɑɑ tɔɣɔ Pɑpiloni wulɑʋ kuuwɑ, nɑ pɑ́ pǝsɩ ɩ yomɑɑ, nɑ pǝ kpɛŋnɑ
    wulɑʋ lʋlʋɣʋ nyǝ́mɑ. Hɑlǝnɑ Pɛɛsɩ nyǝ́mɑ kɔntɛ.
  azb-azb: Xaldeylilərin padşahı qılıncdan qurtaranları Babilə sürgünlüyə apardı.
    Onlar Fars padşahlarının hökmranlığına qədər ona və onun oğullarına qul oldu.
  eng-DBY: And them that had escaped from the sword he carried away to Babylon; and
    they became servants to him and his sons, until the reign of the kingdom of Persia;
  hin-2017: जो तलवार से बच गए, उन्हें वह बाबेल को ले गया, और फारस के राज्य के प्रबल
    होने तक वे उसके और उसके बेटों-पोतों के अधीन रहे।
  eng-YLT: And he removeth those left of the sword unto Babylon, and they are to him
    and to his sons for servants, till the reigning of the kingdom of Persia,
  kne-kne: Din adi da pinse si kampilan yan intakina ed Babilonia et nanbalinena ay
    bag-ena ya bag-en din aan-ak na enggana ay say naisokat ay nanturay din ari ed
    Persia.
  eng-WYC-2017: If any man escaped the sword, he was led into Babylon, and served
    the king and his sons; this subjection or thralldom continued upon the men of
    Judah, till the king of Persia reigned,
  eng-WMBB: He carried those who had escaped from the sword away to Babylon, and they
    were servants to him and his sons until the reign of the kingdom of Persia,
  urd-GVH: और जो तलवार से बच गए थे उन्हें बाबल का बादशाह क़ैद करके अपने साथ बाबल ले
    गया। वहाँ उन्हें उस की और उस की औलाद की ख़िदमत करनी पड़ी। उनकी यह हालत उस वक़्त
    तक जारी रही जब तक फ़ारसी क़ौम की सलतनत शुरू न हुई।
  rug-rug: Vagi lani sa pa Babiloni sari na tie pu lopu ta seke va mate, meke vasina
    si koa nabulu si arini koa sa meke koari na tuna osolae kamo sa binaṉara pa Pesia.
  gaz-gaz: Inni hambaa goraadee irraa hafe boojiʼee Baabilonitti geesse; isaanis hamma
    mootummaan Faares aangoo qabatetti tajaajiltoota isaa fi tajaajiltoota ilmaan
    isaa taʼan.
  fra-LSG: Nebucadnetsar emmena captifs à Babylone ceux qui échappèrent à l’épée;
    et ils lui furent assujettis, à lui et à ses fils, jusqu’à la domination du royaume
    de Perse,
  yal-yal: Naxanye lu e nii ra, Nebukadanesari yi siga ne birin na Babilɔn yi, e findi
    a konyine ra e nun e diine han Perise yamanan sɛnbɛn sɔtɔ waxatin naxan yi.
  haw-1868: A o ke koena, ka poe i pakele i ka pahikaua, lawe aku la oia ia lakou
    i Babulona; a lilo lakou i poe kauwa nana, a na kana poe keiki a hiki i ka lanakila
    ana o ke aupuni o Peresia;
  arb-NAV: وَسَبَى نَبُوخَذْنَصَّرُ الَّذِينَ نَجَوْا مِنَ السَّيْفِ إِلَى بَابِلَ،
    فَأَصْبَحُوا عَبِيداً لَهُ وَلأَبْنَائِهِ إِلَى أَنْ قَامَتْ مَمْلَكَةُ فَارِسَ.
  ewe-ewe: Ekplɔ ame siwo susɔ, esiwo si le yi nu la yi aboyome le Babilonia eye wova
    zu subɔlawo na eya ŋutɔ kple via ŋutsuwo va se ɖe esime Persia fiaɖuƒe la xɔ ɖe
    eteƒe.
  eng-LEE: 'And those that had escaped from the sword did he carry into exile to Babylon:
    and they were servants to him and to his sons until the kingdom of Persia came
    to the government:'
  asm-FB: আৰু তৰোৱালৰ পৰা ৰক্ষা পোৱা লোকসকলক তেওঁ বাবিলললৈ লৈ গ’ল৷ তাতে পাৰস্য ৰাজ্য
    স্থাপন নোহোৱালৈকে, সেই লোকসকলক ৰজাৰ আৰু তেওঁৰ পুত্ৰৰ দাস হৈ থাকিল৷
  sus-A: نَشٍيٍ مُ قَشَ فٍرٍ كُي، نٍبُكَدَنسَرِ نَشَ نٍيٍ شَنِن بَبِلْن كٌنيِيَ كُي
    عَ تَن نُن عَ شَ دِيٍ بّ، نٍيٍ لُ نَا نّ هَن ثٍرِ سٍ مَنفّيَ وَشَتِ.
  fra-SBL: Il emmena à Babylone ceux qui avaient échappé à l'épée, et ils le servirent,
    lui et ses fils, jusqu'au règne du royaume de Perse,
  hbo-hbo: וַיֶּ֛גֶל הַשְּׁאֵרִ֥ית מִן־הַחֶ֖רֶב אֶל־בָּבֶ֑ל וַֽיִּהְיוּ־לֹ֤ו וּלְבָנָיו֙
    לַעֲבָדִ֔ים עַד־מְלֹ֖ךְ מַלְכ֥וּת פָּרָֽס׃
  kik-kik: Matigari ma andũ arĩa maahonokire kũũragwo na rũhiũ rwa njora-rĩ, Nebukadinezaru
    akĩmatwara Babuloni, nao magĩtuĩka ndungata ciake na cia ariũ ake, o nginya rĩrĩa
    ũthamaki wa Perisia wacookire gũthamaka.
  fra-NCL: Nabuchodonosor emmena captifs à Babylone ceux qui échappèrent à l’épée,
    et ils furent ses esclaves, à lui et à ses fils, jusqu’à la domination du royaume
    de Perse.
  cek-AK: Sumsen hoi loih kaminawk to Babylon ah hoih o moe, Persia prae ukhaih pha
    ai karoek to, siangpahrang hoi a capanawk ih tamna ah oh o.
  cuk-cuk: Dule-burgwissurmaladdi, Babiloniaʼse galesa selesmalad. Agi, rey-maiga
    gudapmalad, degi, rey-e-masmala-e-maiga gudapmarbalid. Geb Persa-dulemar-yar-sealidse
    deyobi gudii gusmalad.
  uig-CYR: Қиличтин аман қалғанларниң һәммисини Калдийә падишаси Бабилға тутқун қилип
    әкәтти; улар таки Парс падишалиғиниң сәлтәнитикичә Бабил падишаси вә әвлатлириниң
    қуллуғида болуп турди.
  pma-pma: Me-Sudah keil vasi koa armu vinitei keil ka amoul amules, me-Babilon keil
    alah keil uva en out ose keke avoumon keil avahi slev keil one ka onen ehon one
    keil koa ikatau. Sakini, me-Sudah keil amules en hen me-Babilon keil rokol avong
    koa asuv houlu ten out Persia mai vae mulin keil ka tounah one mai vi onen.
  tel-2017: కత్తిపాలు కాకుండా తప్పించుకున్న వారిని రాజు బబులోను తీసుకుపోయాడు. పారసీకుల
    రాజ్యం వచ్చే వరకూ వారు అక్కడే ఉండి అతనికీ అతని కొడుకులకూ దాసులుగా ఉన్నారు.
  hat-BSA: Sila ki te chape anba nepe yo, li te pote yo ale Babylone; epi yo te sèvitè
    li avèk fis li jiskaske wayòm Perse la te vin monte.
  bxh-bxh: Diuda dodogadi salumadi hige ti wunuidi na sa mwahuli mate sa lawedi Babilon
    be Kin ma nanatuna edi tau lau fayofayo ee–, Pesia, Babilon Nuꞌuna sa lei hafihafitidi,
    habahim, sa lau fayofayo tauwendi.
  kos-kos: El usla mwet nukewa ma tia misa ke mweun nu Babylonia, yen elos ac mwet
    kohs nu sel ac tulik natul we, nwe ke pacl se Tokosrai Persia tuyak.
  hbo-WLC: וַיֶּ֛גֶל הַשְּׁאֵרִ֥ית מִן־הַחֶ֖רֶב אֶל־בָּבֶ֑ל וַֽיִּהְיוּ־ל֤וֹ וּלְבָנָיו֙
    לַעֲבָדִ֔ים עַד־מְלֹ֖ךְ מַלְכ֥וּת פָּרָֽס׃
  ibo-ibo: Ha buuru ndị fọdụrụ, bụ ndị niile gbanarịrị mma agha, gaa Babilọn, ha ghọrọ
    ya, ghọkwara ụmụ ya ndị nọchiri anya ya, ndị ohu, tutu ruo mgbe ehiwere alaeze
    Peshịa.
  ory-ory: ପୁଣି, ସେ ଖଡ୍ଗରୁ ବଞ୍ଚିବା ଲୋକମାନଙ୍କୁ ବାବିଲକୁ ନେଇଗଲା; ତହିଁରେ ପାରସିକ ରାଜ୍ୟ
    ସ୍ଥାପନ ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ତାହାର ଓ ତାହାର ସନ୍ତାନଗଣର ଦାସ ହୋଇ ରହିଲେ;
  chk-chk: Iwe, ewe king Nepukatnesar a uwala Papilon chokewe mi chüen manau, nge
    ra wisen chon angang ngeni, pwal ngeni nöün kewe mwän, tori ewe mwün Persia a
    ütä.
  rop-rop: En detlot hu nomo bin gitkil imbin deigimwei olabat prisana langa Bebalon
    weya deibin jidan jis laiga prisana dumbat ola adwek blanga det king en im sanmob
    raidap Pesha bin jidan brabli strongbala kantri.
  ukr-1871: І попереводив він у Вавилон всїх, хто зістався від меча, й були вони невольниками
    його й синів його аж до часу царювання царя Перського,
  deu-1951: Was aber vom Schwert übriggeblieben war, führte er nach Babel hinweg,
    und sie wurden seine und seiner Söhne Knechte, bis das Königreich der Perser zur
    Herrschaft kam.
  eng-JPS: And them that had escaped from the sword carried he away to Babylon; and
    they were servants to him and his sons until the reign of the kingdom of Persia;
  srp-1865: I što ih osta od maèa, odnese ih u Vavilon i biše robovi njemu i sinovima
    njegovijem, dokle ne nasta carstvo Persijsko,
  lug-lug: N’abo abaawona ekitala, n’abatwala mu buwaŋŋanguse e Babulooni, ne babeera
    baddu be n’aba batabani be okutuusa ku kufuga kw’obwakabaka bw’Obuperusi.
  heb-heb: ויגל השארית מן החרב אל בבל ויהיו לו ולבניו לעבדים עד מלך מלכות פרס׃
  ben-IRV: যারা মৃত্যুর হাত থেকে রক্ষা পেয়েছিল তাদের তিনি বাবিলে নিয়ে গেলেন, আর
    পারস্য-রাজ্য ক্ষমতায় না আসা পর্যন্ত তারা নবূখদ্‌নিৎসর ও তাঁর বংশধরদের দাস হয়ে
    থাকলো।
  pan-pan: ਅਤੇ ਜਿਹੜੇ ਤਲਵਾਰ ਤੋਂ ਬਚੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ ਅਤੇ ਉੱਥੇ
    ਉਹ ਉਸ ਦੇ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਟਹਿਲੂਏ ਹੋ ਕੇ ਰਹੇ ਜਦੋਂ ਤੱਕ ਕਿ ਫ਼ਾਰਸ ਦੇ ਪਾਤਸ਼ਾਹ ਦਾ
    ਰਾਜ ਨਾ ਬਣਿਆ
  mya-JVB: ထား ဘေးနှင့် လွတ် သောသူတို့ကို၊ ဗာဗုလုန် မြို့ သို့ သိမ်း သွား၍ ၊ သူတို့သည်
    ပေရသိ နိုင်ငံ မ တည် မှီ တိုင်အောင်ရှင်ဘုရင်ထံ၊ သား တော်မြေးတော်ထံ ၌ ကျွန် ခံလျက်
    နေ ရကြ၏။
  hmo-hmo: Tuari dekena amo idia do mauri Iuda taudia be Nebukanesa ese ia abia mauri,
    bona Babulonia dekenai ia abidia lao. Unuseni idia ese Nebukanesa ena hesiai gaukara,
    bona iena bese edia natudia edia hesiai gaukara idia karaia, ela bona Parasa ena
    basileia ia toreisi, bona ia gini goada.
  urd-urd: जो तलवार से बचे वह उनको बाबुल ले गया, और वहाँ वह उसके और उसके बेटों के
    ग़ुलाम रहे, जब तक फ़ारस की हुकूमत शुरू' न हुई
  rus-SYN: И переселил он оставшихся от меча в Вавилон, и были они рабами его и сыновей
    его, до воцарения царя Персидского,
  bqc-SIM: Kíapi gbɛ̃́ pↄ́ gↄ̃̀ bɛ̃́ɛ, wi ń dɛdɛ ń fɛ̃ndaooↄ kũ̀kũ zↄↄ ũ api
    ń a nɛ́ↄ, à tàńnↄ Babɛli e Pɛɛsiↄ gɛ̀ kpalablèò.
  tcz-CHONGTHU: Aman mipi ahingdoh ho jouse chu Babylon na atollut nin hiche achun
    amahon amaleh ason apah hogeijin soh a ahin
  mar-mar: अजूनही हयात असलेल्या व तलवारीपासून वाचलेल्या लोकांस नबुखद्नेस्सरने बाबेलला
    नेऊन गुलाम केले. पुढे पारसाचे राज्य येऊन त्यांनी बाबेलचा पराभव करेपर्यंत हे गुलाम
    तेथेच राहिले.
  soq-soq: Tane Iuda apanawa mo mida inawaa wankasantona Babilon warerewa sorodiawa
    otamona diburalala rua Babilon bolawa debama bedewe teamoiena. Tane mo Babilon
    bedewe waimoie ita warere sa me obampa do nolau dewalala segantone waimoio ideita
    Pesia tawowa ebowa debama segalen.
  qub-qub: Cawaycar quëdajcunatana Babiloniaman prësu aparan. Chaychöga uywaynincuna
    cananpaj churaran. Chaynölla goyaran Persia nasyunpa raynin intëruta mandanancama.
  bqp-bqp: Nɛbukɑnɛsɑɑ u be bɑ ǹ go tɑbu sɔɔ gurɑ u kɑ dɑ Bɑbiloniɔ. Mɑ bɑ kuɑ wi
    kɑ win bibun yobu sere Pɛɛsibɑ bɑ kɑ bɑndu di.
  hat-hat: Li pran tout moun ki pa t' mouri yo, li depòte yo lavil Babilòn kote yo
    sèvi l', li menm ansanm ak pitit li yo, tankou esklav, jouk gouvènman an pase
    nan men wa peyi Pès la.
  eng-BSB: Those who escaped the sword were carried by Nebuchadnezzar into exile in
    Babylon, and they became servants to him and his sons until the kingdom of Persia
    came to power.
  eng-WEBPB: He carried those who had escaped from the sword away to Babylon, and
    they were servants to him and his sons until the reign of the kingdom of Persia,
  kbq-kbq: Hagi hapintima ozamaheno zamatrea vahera, zamavareno vige'za kini ne'mofo
    eri'za vahetamine, amohe'mofo eri'za vahetami umani'nazageno, vuno Pesia kamanimo'ma
    efore huno Babiloni kamanima agatere'nea knare uhanatine.
  nhe-BL: Huan nopa quentzi tlacame tlen ax quinmictijque, quinhuicaque Babilonia
    para ma quitequipanoca nopa tlanahuatijquetl huan iconehua. Huan queja nopa elqui
    hasta teipa quema nopa tlanahuatijquetl tlen tlali Persia quipixqui chicahualistli
    huan moaxcati Babilonia.
  gub-BL: Weraha Zeruzarez pe har izuka pyrer 'ym Mawiron pe ipyhyk pyrer romo wà.
    Wiko tuwihawete pe uma'ereko e ma'e romo a'e pe wà, izuapyapyr wanupe uma'ereko
    e ma'e romo wà no. Amo kwarahy paw ire Pezi wanuwihawete uzypyrog Mawiron waneityk
    pà a'e. A'e 'ar mehe Zutew wiko wiwi uma'ereko e ma'e romo wà.
  eng-DRA: Whosoever escaped the sword, was led into Babylon, and there served the
    king and his sons till the reign of the king of Persia.
