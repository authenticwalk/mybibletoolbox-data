verse: 2CH.036.014
translations:
  mal-C: അതിനുംപുറമേ സകലപുരോഹിതമുഖ്യന്മാരും ജനങ്ങളും ഇതര രാഷ്ട്രങ്ങളിലെ സകലവിധമായ
    മ്ലേച്ഛാചാരങ്ങളും പിൻതുടർന്ന് വളരെയധികമായി അവിശ്വസ്തത കാട്ടി, ജെറുശലേമിൽ വിശുദ്ധീകരിക്കപ്പെട്ടിരുന്ന
    യഹോവയുടെ ആലയത്തെ അവർ അശുദ്ധമാക്കി.
  deu-TKW: Ebenso begingen sämtliche Oberste der Priester und das Volk viel Untreue
    in Nachahmung der Greuel der Heiden und verunreinigten den Tempel Jahwes, den
    er in Jerusalem geheiligt hatte.
  lin-lin: Bakonzi nyonso ya Banganga-Nzambe mpe bato bakomaki lisusu kosala mabe
    koleka, balandaki misala nyonso ya nkele ya bikolo ya bapaya mpe babebisaki bosantu
    ya Tempelo ya Yawe oyo Ye moko Yawe abulisaki na Yelusalemi.
  eng-LSV: Also, all the heads of the priests and the people have multiplied to commit
    a trespass according to all the abominations of the nations, and they defile the
    house of YHWH that He has sanctified in Jerusalem.
  eng-GNV: All the chiefe of the Priestes also and of the people trespassed wonderfully,
    according to all the abominations of the heathen, and polluted the house of the
    Lord which he had sanctified in Ierusalem.
  eng-WEBSTER: Moreover, all the chief of the priests, and the people, transgressed
    very much after all the abominations of the heathen; and polluted the house of
    the LORD which he had hallowed in Jerusalem.
  nhw-BL: Huajca nojquiya nopa tlayacanca totajtzitzi huan nopa masehualme tlen nopa
    tlali pejque tlahuel mosisiníaj ica TOTECO huan quinhueyitlalijque tlen hueli
    tiotzitzi catli nopa sequinoc tlalme quinhueyitlaliyayaj. Huan pampa ayacmo quitlepanitayayaj
    nopa tlatzejtzeloltic tiopamitl tlen TOTECO ipan Jerusalén, tlahuel quichijque
    nopa tiopamitl fiero iixpa TOTECO huan mocajqui tlahuel amo tlapajpactli por tlen
    hueli tlamantli fiero catli quitlalijque nopona.
  swh-ONEN: Zaidi ya hayo viongozi wote wa makuhani pamoja na watu wakazidi kukosa
    uaminifu zaidi na zaidi, wakafanya machukizo yote kama walivyofanya mataifa wakinajisi
    Hekalu la Bwana alilokuwa amelitakasa huko Yerusalemu.
  bba-bba: Yɑ̃ku kowobun wiruɡibu kɑ Yudɑ be bɑ tie kpuro bɑ kɔ̃sɑ kuɑ yɑ kpɑ̃. Domi
    bɑ tɔn tukobun komɑnu swĩi. Mɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru disi doke te u ɡɔsɑ
    Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Moreover all the chief of the priests, and the people, transgressed
    very much after all the abominations of the heathen: and polluted the house of
    the Lord which he had hallowed in Jerusalem.'
  luo-luo: To bende jotelo madongo duto mag jodolo kod ji nomedo bedo joma ok jo-ratiro,
    ka giluwo timbe mamono mag oganda kendo ne gichido hekalu mar Jehova Nyasaye mane
    osepwodho Jerusalem.
  meu-meu: Hahelaḡa taudia badadia bona hanua taudia danu e gwau edeede dikadika,
    bese idau-idau edia kara dika-hereadia iboudiai e tohotohodia; bona Iehova ena
    dubu Ierusalem ai, ia ese vada e hahelaḡaia ḡauna, na idia ese e hamiroa.
  npi-ULB: यसबाहेक अरू जातिहरूका सबै घिनलाग्दा कामका अनुसरण गरेर परमप्रभुले यरूशलेममा
    पवित्र गर्नुभएको उहाँको मन्दिरलाई अपवित्र पारेर पुजारीहरू र मानिसहरूका सबै अगुवाहरू
    अत्यन्तै विश्‍वासघाती भए । तिनीहरूले परमप्रभुले यरूशलेममा पवित्र गर्नुभएको मन्दिरलाई
    अपवित्र पारे ।
  yor-yor: Síwájú sí i gbogbo àwọn olórí àlùfáà àti àwọn ènìyàn sì di ẹni tí ń dẹ́ṣẹ̀
    gidigidi, pẹ̀lú gbogbo ìríra àwọn orílẹ̀-èdè wọ́n sì sọ ilé Olúwa di èérí, tí
    ó ti yà sí mímọ́ ní Jerusalẹmu.
  pes-OPCB: تمام رهبران، کاهنان و مردم یهودا از اعمال قبیح قومهای بت‌پرست پیروی کردند
    و به این طریق خانهٔ مقدّس خداوند را در اورشلیم نجس ساختند.
  tgl-ULB: Dagdag pa rito, ang lahat ng mga pinuno ng mga pari at ng mga tao ay nagkasala
    ng labis, sinusunod ang mga kasuklam-suklam na mga bagay na ginagawa ng ibang
    lahi. Nilapastangan nila ang tahanan ni Yahweh na inilaan niya para sa kaniyang
    sarili sa Jerusalem.
  hui-hui: Loma binigo mo miaga hearubi Yuda wali agalinaga haguane hearubi tigua
    Anduane Homogo erembira mialu hameigini dindi tara tarani hearume dama mana koorene
    ko bialu mbirale gime wabiniruhondo bi pupu wiagadagua wialu Anduane Homogonaga
    anda loma biahene heago mo mebia hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ၊ ယဇ် ပု​ရော​ဟိတ်​များ​နှင့်​ပြည်​သူ​တို့​သည်​လည်း
    မိ​မိ​တို့​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တို့​၏​အ​ကျင့် ကို​လိုက်​၍ ရုပ်​တု​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်
    ကာ​ထာ​ဝရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​သီး​သန့် ထား​တော်​မူ​သော​ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း
    စေ​ကြ​၏။-
  bod-N: དེ་མིན་མཆོད་དཔོན་ཆེན་པོ་རྣམས་དང་མི་ཐམས་ཅད་ཀྱང་སྔར་ལས་ལྷག་པར་དཀོན་མཆོག་དང་འགལ་ནས།
    ཕྱི་རོལ་པའི་ཞེན་ལོག་གི་བྱ་བ་ཐམས་ཅད་ཀྱི་རྗེས་སུ་འབྲངས་ནས་སྡིག་པ་ཚབས་ཆེན་བྱས་ཏེ།
    ཡེ་རུ་སཱ་ལེམ་དུ་དམ་པར་མཛད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དེ་མི་གཙང་བར་བྱས།
  sna-sna: Uyezve vakuru vose vavaprista navanhu vakanyanya kutadza vachitevera zvinonyangadza
    zvose zvendudzi vakasvibisa imba yaJehovha yaakanga akudza kwazvo muJerusarema.
  spa-BLM: Además, todos los jefes de los sacerdotes y del pueblo cometieron una gran
    prevaricación, siguiendo todas las abominaciones de las naciones, y contaminaron
    la casa de Yahvé que él había santificado en Jerusalén.
  cac-cac: An̈ejtona' masanil eb' vin̈ yajal d'a Judá chi', eb' vin̈ sacerdote yed'
    masanil eb' anima, ix te q'ue val chaan̈ eb' sc'ulan chucal te yajb'entac. A val
    sb'eyb'al juntzan̈xo ch'oc chon̈ab'il ix sb'eyb'alej eb', ix yixtanel scajnub'
    Jehová eb', aton jun sic'b'ilel yuuj d'a Jerusalén chi'.
  swh-ULB: Vilevile, viongozi wote wa makauhanai na wa watu hawakuwa waaminifu, na
    waliufuata uovu wa mataiafa. Waliigoshi nyumba ya Yahwe ambayo alikuwa ameitakasa
    katika Yerusalemu.
  bel-bel: Ды і ўсе начальнікі над сьвятарамі і над народам многа грашылі, пераймаючы
    ўсе мярзоты язычнікаў, і спаганілі дом Госпада, які Ён асьвяціў у Ерусаліме.
  wed-wed: Ma pirisi ai babada ma rava anataputapui, Bada ana parivainuaḡana bagibagina
    eḡa ita vojijini ma jentail au ririvai maemaei ai kaua apoapoei kaukauai ma ai
    bua i ḡovaivaitei. Ma lamnei Bada ana Tempol vivivireina au Jerusalem i vimiramirai.
  deu-ELBBK: Auch alle Obersten der Priester und das Volk häuften die Treulosigkeiten,
    nach allen Gräueln der Nationen, und verunreinigten das Haus des HERRN, das er
    in Jerusalem geheiligt hatte.
  mbb-OT: Ne gawas kandin, minsan is lavew he menge memumuhat wey is menge pengulu
    te menge etew midluib en te Megbevayà. Mid-iringan dan is utew mezaat he vaal
    te menge etew ziyà te zuma he menge nasyun ne midremerikan dan is baley te Nengazen,
    he mid-isip din he segradu he lugar ziyà te Jerusalem.
  mal-2015: പുരോഹിതന്മാരിൽ പ്രധാനികളൊക്കെയും ജനവും ജാതികളുടെ സകലമ്ലേച്ഛതകളെയുംപോലെ
    വളരെ അകൃത്യം ചെയ്തു; യെരൂശലേമിൽ യഹോവ വിശുദ്ധീകരിച്ച അവന്റെ ആലയത്തെ അശുദ്ധമാക്കി.
  rmc-rmc: A mek ke oda the savore rašaja the judska vodci sas so buter napačivale
    le RAJESKE. Kerenas oda džungipen, so o narodi, save sas pašal lende. Lašarenas
    le modlen a avke meľarde o Chramos, so o RAJ pošvecinďa andro Jeruzalem.
  pes-OPV: و تمامی روسای کهنه و قوم، خیانت بسیاری موافق همه رجاسات امت‌ها ورزیدند
    و خانه خداوند را که آن را در اورشلیم تقدیس نموده بود، نجس ساختند.
  ron-1924: Тоате кэпетенииле преоцилор ши попорул ау ынмулцит ши ей фэрэделеӂиле
    дупэ тоате урычуниле нямурилор ши ау пынгэрит Каса Домнулуй, пе каре о сфинцисе
    Ел ын Иерусалим.
  aui-aui: Prist babadidi tupadi da wawaya na yadi wiisuwona maragasina Yawe God biidi
    sibera na gesiyakivinina bi sigeghomiirii da bera berona ghamana sibera da wawaya
    wiibata yadi kiki beradi siyaberabera da tarabiibiisaka siyapeepetedi na Yawe
    God yana bare, meko itoreireni da kabikabikuwayina Jerusalem kamone, na sividadabu
    kirakiiyeni.
  ben-OBCV: তা ছাড়া, যাজকদের সব নেতা ও প্রজারাও অন্যান্য জাতিদের ঘৃণ্য প্রথা অনুসরণ
    করে ও সদাপ্রভুর যে মন্দিরটিকে তিনি জেরুশালেমে নিজের উদ্দেশে উৎসর্গ করে রেখেছিলেন,
    সেই মন্দিরটিকে অশুচি করে আরও বেশি অবিশ্বস্ত হয়ে গেল।
  som-som: Oo weliba kuwii wadaaddada sarsare ahaa iyo dadkiiba si weyn bay u xadgudbeen
    oo waxay wada sameeyeen karaahiyadii quruumuhu samayn jireen oo dhan, oo waxay
    nijaaseeyeen gurigii Rabbiga, ee uu isagu Yeruusaalem quduus kaga dhigay.
  lat-VUC: Sed et universi principes sacerdotum et populus prævaricati sunt inique
    juxta universas abominationes gentium, et polluerunt domum Domini quam sanctificaverat
    sibi in Jerusalem.
  eng-ASVBT: Moreover all the chiefs of the priests, and the people, trespassed very
    greatly after all the abominations of the nations; and they polluted the house
    of Jehovah which he had hallowed in Jerusalem.
  ita-1885: Tutti i capi de' sacerdoti, e il popolo, commisero anch'essi molti e molti
    misfatti, secondo tutte le abbominazioni delle genti; e contaminarono la Casa
    del Signore, la quale egli aveva santificata in Gerusalemme.
  eng-LXXUP: And all the great men of Judah, and the priests, and the people of the
    land transgressed abundantly in the abominations of the heathen, and polluted
    the house of the Lord which was in Jerusalem.
  eng-ULB: Moreover, all the leaders of the priests and the people were extremely
    unfaithful, and they followed the disgusting practices of the nations. They polluted
    the house of Yahweh which he had consecrated in Jerusalem.
  spa-VBL: Y todos los dirigentes de los sacerdotes y del pueblo eran también totalmente
    infieles y pecadores, y seguían todas las prácticas repugnantes de las naciones
    paganas. Profanaron el Templo del Señor, que él había consagrado como santo en
    Jerusalén.
  fra-_FOB: De même tous les chefs des sacrificateurs et le peuple multiplièrent de
    plus en plus leurs offenses, selon toutes les abominations des nations; et ils
    souillèrent la maison de l'Éternel, qu'il avait consacrée dans Jérusalem.
  mal-mal: പുരോഹിതന്മാരിൽ പ്രധാനികളും ജനവും അന്യജാതികളുടെ സകലമ്ലേച്ഛതകളും പ്രവർത്തിച്ച്
    വളരെ അകൃത്യം ചെയ്തു; അവർ യെരൂശലേമിൽ യഹോവ വിശുദ്ധീകരിച്ച അവന്റെ ആലയത്തെ അശുദ്ധമാക്കി.
  urd-GVR: Lekin Yahūdāh ke rāhnumāoṅ, imāmoṅ aur qaum kī bewafāī bhī baṛhtī gaī.
    Paṛosī qaumoṅ ke ghinaune rasm-o-riwāj apnā kar unhoṅ ne Rab ke ghar ko nāpāk
    kar diyā, go us ne Yarūshalam meṅ yih imārat apne lie maḳhsūs kī thī.
  suz-BL: मेको प्रोंइशा, चढ़ेब नु मुरपुकीम थाम्‍पा मरिम्‍शो पा, रागी रागी ङा मुर आन
    ग्रांग्रा दिशो गेयपुकी नेल्‍ल पामे बाक्‍त। मोपा यरूसलेम ङा परमप्रभु यावे आ खिं
    ग्रांग्रा दिशो सेल्‍मे बाक्‍त। ब्‍यवस्‍था १८:९
  ita-1927: Tutti i capi dei sacerdoti e il popolo moltiplicarono anch’essi le loro
    infedeltà, seguendo tutte le abominazioni delle genti; e contaminarono la casa
    dell’Eterno, ch’egli avea santificata a Gerusalemme.
  ckb-ckb: تەنانەت هەموو کاهینە باڵاکان و گەل ناپاکی زۆریان کرد بەپێی هەموو نەریتە
    قێزەونەکانی نەتەوەکان، ئەو پەرستگایەی یەزدانیان گڵاوکرد کە یەزدان لە ئۆرشەلیمدا
    تەرخانی کردبوو.
  eng-BBE: And more than this, all the great men of Judah and the priests and the
    people made their sin great, turning to all the disgusting ways of the nations;
    and they made unclean the house of the Lord which he had made holy in Jerusalem.
  kan-OKCV: ಯಾಜಕರಲ್ಲಿರುವ ಎಲ್ಲಾ ಪ್ರಧಾನರೂ, ಜನರೂ ಜನಾಂಗಗಳ ಅಸಹ್ಯಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ ಬಹಳವಾಗಿ
    ಅಪನಂಬಿಗಸ್ತರಾಗಿ, ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಪರಿಶುದ್ಧ ಮಾಡಿದ ಆತನ ಆಲಯವನ್ನು ಹೊಲೆ ಮಾಡಿದರು.
  tam-2017: ஆசாரியர்களில் முக்கியமான அனைவரும் மற்றும் மக்களும் கூடி புறவகைகளுடைய சகல
    அருவருப்புகளின்படியும் மிகவும் துரோகம்செய்து, யெகோவா எருசலேமிலே பரிசுத்தம்செய்த
    அவருடைய ஆலயத்தைத் தீட்டுப்படுத்தினார்கள்.
  spa-RV-1909: Y también todos los príncipes de los sacerdotes, y el pueblo, aumentaron
    la prevaricación, siguiendo todas las abominaciones de las gentes, y contaminando
    la casa de Jehová, la cual él había santificado en Jerusalem.
  ron-BTF: Mai mult, toți mai marii preoților au călcat foarte mult legea, după toate
    urâciunile păgânilor; și au spurcat casa DOMNULUI, pe care el o sfințise în Ierusalim.
  eng-WEBP: Moreover all the chiefs of the priests and the people trespassed very
    greatly after all the abominations of the nations; and they polluted the LORD’s
    house which he had made holy in Jerusalem.
  eng-FBV: All the leaders of the priests and the people were also totally faithless
    and sinful, following all the disgusting practices of the heathen nations. They
    defiled the Lord's Temple that he had set apart as holy in Jerusalem.
  nld-1939: Maar ook de voornaamste priesters en het volk vielen in groten getale
    af, en maakten zich schuldig aan alle gruwelijke practijken der heidenen, en ontwijdden
    de tempel van Jahweh, die Hij in Jerusalem geheiligd had.
  nch-BL: Huajca nojquiya nopa tayacanca totajtzitzi huan nopa masehualme ten nopa
    tali pejque tahuel mosisiníaj ica TOTECO huan quinhueyitalijque ten hueli teteyome
    cati nopa sequinoc talme quinhueyitaliyayaj. Huan pampa ayecmo quitepanitayayaj
    nopa tatzejtzeloltic tiopamit ten TOTECO ipan Jerusalén, tahuel quichijque nopa
    tiopamit fiero iixpa TOTECO huan mocajqui tahuel amo tapajpactic ica ten hueli
    tamanti fiero cati quitalijque nopona.
  vie-1934: Những thầy tế lễ cả và dân sự đều theo những sự gớm ghiếc của các dân
    ngoại bang mà phạm tội lỗi nhiều quá đỗi; làm cho ô uế đền của Đức Giê-hô-va mà
    Ngài đã biệt riêng ra thánh tại Giê-ru-sa-lem.
  hin-CV: इसके अलावा पुरोहितों के अधिकारी और प्रजा और दूसरे जनताओं की घृणित प्रथाओं
    का पालन करते हुए याहवेह से विश्वासघात किया. येरूशलेम में पवित्र याहवेह के भवन
    को उन्होंने अशुद्ध कर दिया था.
  spa-BES: Y más que esto, todos los grandes hombres de Judá y los sacerdotes y el
