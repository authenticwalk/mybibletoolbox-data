    rina beku. Ke va bonia rini sa Zelepade te Zihova, sapu ele va madia Sa pa Zerusalema.
  gaz-gaz: Kana malees dura buutonni lubootaa hundii fi uummanni wantoota jibbisiisoo
    saboota kaanii hunda duukaa buʼuu fi mana qulqullummaa Waaqayyoo kan inni Yerusaalem
    keessatti qulqulleesse sana xureessuudhaan ittuma caalchisanii amanamummaa dhaban.
  fra-LSG: Tous les chefs des sacrificateurs et le peuple multiplièrent aussi les
    transgressions, selon toutes les abominations des nations; et ils profanèrent
    la maison de l’Éternel, qu’il avait sanctifiée à Jérusalem.
  yal-yal: Saraxarali kuntigine nun yamaan birin yi so fe xɔsixi rabani, alo siyaan
    bonne a raba kii naxan yi. E yi Alatala Batu Banxin naxɔsi, a naxan nasariɲan
    Yerusalɛn yi.
  haw-1868: A o na luna a pau o na kahuna, a me na kanaka, hoonui lakou i ka lakou
    hana hewa ana e like me na mea ino a pau o na lahuikanaka; a hoohaumia lakou i
    ka hale o Iehova ka mea ana i hoano ai ma Ierusalema.
  arb-NAV: وَأَغْوَى مَعَهُ رُؤَسَاءَ الْكَهَنَةِ وَالشَّعْبِ الَّذِينَ ازْدَادُوا
    تَوَرُّطاً فِي خِيَانَةِ الرَّبِّ، مُرْتَكِبِينَ كُلَّ رَجَاسَاتِ الأُمَمِ، حَتَّى
    إِنَّهُمْ نَجَّسُوا بَيْتَ الرَّبِّ الَّذِي قَدَّسَهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Ame vevi siwo katã nɔ dukɔ la me, nunɔlagãwo gɔ̃ hã, subɔ dukɔ siwo ƒo
    xlã wo la ƒe legbawo ale wodo gu Yehowa ƒe gbedoxɔ la le Yerusalem.
  eng-LEE: 'Also all the chiefs of the priests and the people committed manifold trespasses,
    like all the abominable acts of the [foreign] nations: and they defiled the house
    of the Lord which he had hallowed in Jerusalem.'
  asm-FB: বিশেষকৈ পুৰোহিতসকলৰ মাজৰ প্ৰধান লোকসকলে আৰু প্ৰজাসকলে জাতিবোৰৰ আটাই ঘিণলগা
    কাৰ্যৰ দৰে অনেক সত্যলঙ্ঘন কৰিলে৷ আৰু যিহোৱাই যিৰূচালেমত যি গৃহ পবিত্ৰ কৰিছিল,
    তাক তেওঁলোকে অশুচি কৰিলে।
  sus-A: سّرّشّدُبّ كُنتِفِيٍ نُن حَمَ نَشَ عَلَتَلَ رَبٌلٌ، عٍ قٍ حَاشِ رَبَ سِ فبّتّ
    دَرِشِ نَشَن نَ. عٍ نَشَ سّنِيّنتَرٍحَ رَبَ عَلَتَلَ شَ بَنشِ كُي، عَ نُ بَرَ
    نَشَن نَسّنِيّن.
  fra-SBL: De plus, tous les chefs des prêtres et du peuple se rendirent très coupables
    de toutes les abominations des nations, et ils souillèrent la maison de l'Éternel,
    qu'il avait sanctifiée à Jérusalem.
  hbo-hbo: גַּ֠ם כָּל־שָׂרֵ֨י הַכֹּהֲנִ֤ים וְהָעָם֙ הִרְבּ֣וּ *לִמְעֹול־ (לִמְעָל)־מַ֔עַל
    כְּכֹ֖ל תֹּעֲבֹ֣ות הַגֹּויִ֑ם וַֽיְטַמְּאוּ֙ אֶת־בֵּ֣ית יְהוָ֔ה אֲשֶׁ֥ר הִקְדִּ֖ישׁ
    בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: O na ningĩ-rĩ, atongoria othe a athĩnjĩri-Ngai na andũ nĩmathiire na mbere
    kwaga wĩhokeku, makĩrũmĩrĩra mĩtugo ĩrĩ magigi ya ndũrĩrĩ, na magathaahagia hekarũ
    ya Jehova ĩrĩa aamũrĩte kũu Jerusalemu.
  fra-NCL: Tous les chefs des prêtres et le peuple multiplièrent aussi les transgressions,
    selon toutes les abominations des nations, et ils profanèrent la maison de Yahweh,
    qu’il avait sanctifiée à Jérusalem.
  cek-AK: Kalen koek qaimanawk hoi prae kaminawk boih doeh, Sithaw panoek ai kaminawk
    baktih toengah panuet thok zaehaih to sak o; Angraeng angmah Jerusalem ah ciimsak
    ih Angraeng ih im to amhnong o sak.
  cuk-cuk: Aginbali, dule-irwa-Bab-Dummadse-gormalad-e-dummagan, degi, dulemar, bela-bela
    isgusmalad. Dulemar-epenne-bukwagusmalad ibmar-isgana-imaksadba isgudmarmogad,
    degi, Bab-Jehováʼse-goled-neg oichosmalad. A-nega Bab-Jehová swilidik imasgusanad.
  uig-CYR: Униң үстигә, каһинларниң барлиқ башлири билән хәлиқниң һәммиси ят әлликләрниң
    һәммә жиркинчлик ишлирини дорап, асийлиқлирини ашурди; улар Пәрвәрдигар Йерусалимда
    Өзигә атап муқәддәс қилған өйни булғивәтти.
  pma-pma: Hetetamen keil onen me-Sudah keil, pris keil ka meatin vasi keil amules
    amusil sakien tatisa keil suval meatin keil ten kantri sav keil amul amumoni,
    ka tisaen keil one vilelau ka vasi out. Ka Eim Votut onen Iahova koa kei varei
    mumoni vi votut, keil amumoni mai vilehilu en meten.
  tel-2017: అంతేకాక యాజకులూ ప్రజల్లో నాయకులంతా అన్య ప్రజలు చేసే నీచమైన పనులు చేస్తూ
    యెరూషలేములో యెహోవా ప్రతిష్టించిన మందిరాన్ని అపవిత్ర పరచారు.
  hat-BSA: Epi, ofisye a prèt yo avèk pèp la te manke fidèl anpil nan swiv tout abominasyon
    a nasyon yo, e yo te konwonpi kay ke SENYÈ a te fè sen Jérusalem nan.
  bxh-bxh: Tau antalasam babaꞌisadi mahudoꞌidi yo dodoga mate Yaubada hige ti sunusunumaꞌen.
    Nuꞌu hahaisa dodogadi edi laulau heyaheyayadi sa laulauwedi yo Guyau ena Dubu
    Yelusalem yai haꞌa ya fatabu, edi abiꞌabina doha luma gaibu.
  kos-kos: Sayen ma inge, mwet kol lun Judah, mwet tol, ac mwet uh elos fahsr ke ouiya
    koluk lun mutunfacl raunelosla, ac alu nu ke ma sruloala. Ouinge elos akfohkfokye
    Tempul su LEUM GOD El sifacna akmutalyela.
  hbo-WLC: גַּ֠ם כָּל־שָׂרֵ֨י הַכֹּהֲנִ֤ים וְהָעָם֙ הִרְבּ֣וּ לִמְעָול־מַ֔עַל כְּכֹ֖ל
    תֹּעֲב֣וֹת הַגּוֹיִ֑ם וַֽיְטַמְּאוּ֙ אֶת־בֵּ֣ית יְהוָ֔ה אֲשֶׁ֥ר הִקְדִּ֖ישׁ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Nʼime ka ihe dị njọ karịa, mmadụ niile, tinyere ndị ndu nʼetiti ndị nchụaja,
    nọgidere bụrụ ndị na-ekwesighị ntụkwasị obi, site nʼịgbaso omenaala rụrụ arụ nke
    mba niile gbara ha gburugburu. Ha merụrụ ụlọnsọ Onyenwe anyị, nke o doro nsọ nʼime
    Jerusalem.
  ory-ory: ଆହୁରି, ଯାଜକମାନଙ୍କର ପ୍ରଧାନ ସମସ୍ତେ ଓ ଲୋକମାନେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ସକଳ ଘୃଣାଯୋଗ୍ୟ
    କ୍ରିୟାନୁସାରେ ଅତିଶୟ ଅପରାଧ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ଯିରୂଶାଲମରେ ଯେଉଁ ଗୃହ ପବିତ୍ର କରିଥିଲେ,
    ତାହାଙ୍କର ସେହି ଗୃହ ଅଶୁଚି କଲେ।
  chk-chk: Pwal ekewe souemwenin Juta, ekewe souasor me ekewe aramas ra fokun likitala
    Kot o apirü föförün chon ekewe mwü meinisin mi fokun anioput, ra pwal atai pinin
    imwen ewe Samol mi Lapalap, i a apini me lon Jerusalem.
  rop-rop: En detlot pipul brom Juda en detlot serramonimen hubin jidan lida blanga
    olabat bin dum mowa nogudbala ting. Deibin bulurrumbat ola brabli nogudbalawei
    blanga ola najalot kantri en deibin meigim det Serramoni Pleis blanga YAWEI brabli
    nogudwan blanga weshipbat im.
  ukr-1871: До того ще й уся старшина між сьвященниками й народом грішила багато,
    йдучи слїдом за всїми гидотами поганськими, й поганили дом Господень, що він посьвятив
    в Ерусалимі.
  deu-1951: Auch alle Obersten der Priester samt dem Volk vergingen sich schwer nach
    allen Greueln der Heiden und verunreinigten das Haus des HERRN, das er geheiligt
    hatte zu Jerusalem.
  eng-JPS: Moreover all the chiefs of the priests, and the people, transgressed very
    greatly after all the abominations of the nations; and they polluted the house
    of the LORD which He had hallowed in Jerusalem.
  srp-1865: I svi glavari izmeðu sveštenika i narod griješiše veoma mnogo po svijem
    gadnijem djelima drugih naroda, skvrneæi dom Gospodnji, koji bješe osvetio u Jerusalimu.
  lug-lug: Ate ne bakabona abakulu bonna n’abantu, ne bataba beesigwa ne bagoberera
    eby’obukaafiiri eby’amawanga amalala, ne bagwagwawaza yeekaalu ya Mukama, gye
    yali atukuzizza mu Yerusaalemi.
  heb-heb: גם כל שרי הכהנים והעם הרבו למעול מעל ככל תעבות הגוים ויטמאו את בית יהוה
    אשר הקדיש בירושלם׃
  ben-IRV: এছাড়া যাজকদের সব নেতারা ও লোকেরা অন্যান্য জাতির জঘন্য অভ্যাস মত চলে ভীষণ
    পাপ করল এবং সদাপ্রভু যিরূশালেমে তাঁর যে ঘরকে নিজের উদ্দেশ্যে আলাদা করেছিলেন তা
    অশুচি করল।
  pan-pan: ਨਾਲੇ ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜਾਜਕਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਅਤੇ ਲੋਕਾਂ ਨੇ ਭਾਂਤ-ਭਾਂਤ ਦੀਆਂ
    ਬੇਇਮਾਨੀਆਂ ਅਤੇ ਦੂਜੀਆਂ ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਵਾਂਗੂੰ ਕੰਮ ਕੀਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਜਿਸ ਨੂੰ ਉਸਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਵਿੱਤਰ ਕੀਤਾ ਸੀ
  mya-JVB: ထိုမှတပါး ၊ ယဇ်ပုရောဟိတ် အကြီး များနှင့် ပြည်သူ ပြည်သားရှိသမျှ တို့သည်၊
    တပါးအမျိုးသား ရွံရှာဘွယ် ပြုသည်အတိုင်း ၊ အလွန် ပြစ်မှား ကြ၏။ ယေရုရှလင် မြို့၌
    ထာဝရဘုရား သန့်ရှင်း စေတော်မူသော ဗိမာန် တော်ကို ညစ်ညူး စေကြ၏။
  hmo-hmo: Ma danu, hahelagaia taudia badadia, Iuda taudia edia lohia taudia ese danu,
    Lohiabada dekenai idia momokani lasi. Idia ese idau bese taudia edia kara dika
    bada karadia idia karaia, bona unai dainai, idia ese Lohiabada ena Dubu, ia ese
    ia hahelagaia Ierusalema dekenai gauna, idia hamiroa vadaeni.
  urd-urd: इसके 'अलावा काहिनों के सब सरदारों और लोगों ने और क़ौमों के सब नफ़रती कामों
    के मुताबिक़ बड़ी बदकारियाँ कीं, और उन्होंने ख़ुदावन्द के घर को जिसे उसने येरूशलेम
    में पाक ठहराया था नापाक किया।
  rus-SYN: Да и все начальствующие над священниками и над народом много грешили, подражая
    всем мерзостям язычников, и сквернили дом Господа, который Он освятил в Иерусалиме.
  bqc-SIM: Ɔ̃ sa'on dↄaanaↄ ń gbɛ̃́ↄ dↄaanaↄ bↄ̀ Dii yã́ kpɛ sↄ̃, aa zɛ̀ ń yãbɛ̃ɛ
    pↄ́ buipãleↄ kɛ̀ↄ, aa kpɛ́ pↄ́ Dii dìlɛ a pↄ́ ũ gbãlɛ̀.
  tcz-CHONGTHU: Hiche tilouvin jong Judah lamkaiho leh thempu ho chuleh amipiteo chun
    avelluva cheng namdang ho chonset bol ajuijun doiphung ahou un Pakai amatah in
    anasuh theng houin jong chu ana suboh un ahi
  mar-mar: त्याचप्रमाणे याजकांचे प्रमुख, आणि यहूदातील वडिलधारी मंडळी यांचे दुराचरण
    वाढत चालले आणि त्यांनी अधिकाधिक पातके केली. ते परमेश्वराच्या बाबतीत अप्रमाणिक
    झाले. इतर देशांची अमंगळ कृत्यांची उदाहरणे त्यांनी समोर ठेवली. या प्रमुखांनी यरूशलेमामधल्या
    परमेश्वराने पवित्र केलेल्या मंदिराची धूळधान केली.
  soq-soq: Tane pirisi uwaula apanawa ita mo uduudu Iawe God mampe badowa sauantona
    mai ruawantopona, dia. Ita mo apana dewau kadiwa nuadabualalaida eweie wawontoie
    dewasaie. Ita Iawe God duwa bola debama Ierusalem bedewe enedia me kakaisana mo
    miramirasaiena.
  qub-qub: Chaura llapan runacunawan cüracunapis jucha ruraymanna chayaran, waquin
    nasyuncunacho juchata rurashanno. Jerusalencho goyänanpaj Tayta Dios acrasha caycaptinpis
    chay runacunaga Tayta Diospa Templunta manacajmanna churaran.
  bqp-bqp: Yɑ̃ku kowobun wirugibu kɑ Yudɑ be bɑ tie kpuro bɑ kɔ̃sɑ kuɑ yɑ kpɑ̃. Domi
    bɑ tɔn tukobun komɑnu swĩi. Mɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru disi doke te u gɔsɑ
    Yerusɑlɛmuɔ.
  hat-hat: Ata lòt chèf peyi Jida yo, prèt yo ansanm ak tout pèp la te lage kò yo
    nan sèvi yon bann vye zidòl, tankou tout lòt nasyon yo te konn fè. Yo derespekte
    Tanp Seyè a te mete apa pou li menm lavil Jerizalèm.
  eng-BSB: Furthermore, all the leaders of the priests and the people multiplied their
    unfaithful deeds, following all the abominations of the nations, and they defiled
    the house of the LORD, which He had consecrated in Jerusalem.
  eng-WEBPB: Moreover all the chiefs of the priests and the people trespassed very
    greatly after all the abominations of the nations; and they polluted the LORD’s
    house which he had made holy in Jerusalem.
  kbq-kbq: Hagi maka pristi vahe'mofo ugota kva vahe'mo'zane, Juda vahe'mo'zanena
    Ra Anumzamofona novaririza zamagena humiza kasarino havizama hu'nea avu'ava nehu'za,
    Ra Anumzamo'ma noma'ama eri ruotge'ma hu'nea nona, eri pehana hu'naze.
  nhe-BL: Huajca nojquiya nopa tlayacanca totajtzitzi huan nopa tlacame tlen nopa
    tlali pejque tlahuel mosisiníaj ica TOTECO huan quinhueyitlalijque tlen hueli
    tiotzitzi tlen nopa sequinoc tlaltini quinhueyitlaliyayaj. Huan pampa ayoc quitlepanitayayaj
    nopa tlatzejtzeloltic tiopamitl tlen TOTECO ipan Jerusalén, tlahuel quichijque
    nopa tiopamitl fiero iixpa TOTECO huan mocajqui tlahuel ax tlapajpactic ipampa
    tlen hueli tlamantli fiero tlen quitlalijque nopona.
  gub-BL: Tuwihaw Zuta ywy rehe har wà, xaxeto wà no, teko wà no, uzapo wiwi ikatu
    'ym ma'e wà. Wiko teko Tupàn rehe uzeruzar 'ym ma'e wazàwe wà. Umuwete katu tupàn
    a'ua'u wà. Nezewe haw iapo mehe umuaiw tàpuzuhu Tupàn Tuweharupi Wiko Ma'e hemixak
    kwer wà. — 'Àg tàpuzuhu pupe hemuwete katu pe nehe, i'i Tupàn teko wanupe kwehe
    mehe.
  eng-DRA: 'Moreover all the chief of the priests, and the people wickedly transgressed
    according to all the abominations of the Gentiles: and they defiled the house
    of the Lord, which he had sanctified to himself in Jerusalem.'
