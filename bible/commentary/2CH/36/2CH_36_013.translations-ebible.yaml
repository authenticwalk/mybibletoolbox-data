  dop-dop: Pɑɑ nɑ Nepukɑnɛsɑɑ kɑ́ lɑpɑ nɑ Setesiyɑsɩ tuunɑ Tɑcɑɑ kɛ ɩ́ nɑ Nepukɑnɛsɑɑ
