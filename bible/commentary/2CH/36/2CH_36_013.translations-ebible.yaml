verse: 2CH.036.013
translations:
  mal-C: തന്നെക്കൊണ്ട് ദൈവനാമത്തിൽ ശപഥംചെയ്യിച്ചിരുന്ന നെബൂഖദ്നേസർ രാജാവിനെതിരേ അദ്ദേഹം
    മത്സരിക്കുകയും ചെയ്തു. അദ്ദേഹം മർക്കടമുഷ്ടിക്കാരനായി സ്വന്തം ഹൃദയം കഠിനമാക്കി.
    ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയിലേക്ക് അദ്ദേഹം തിരിഞ്ഞില്ല.
  deu-TKW: Auch vom König Nebukadnezar ward er abtrünnig, der ihn doch bei Gott hatte
    Gehorsam schwören lassen. Aber er zeigte sich halsstarrig und verstockte sein
    Herz, so daß er sich nicht zu Jahwe, dem Gott Israels, bekehrte.
  lin-lin: Lisusu, atombokelaki mokonzi Nabukodonozori oyo alapisaki ye ndayi na Kombo
    ya Nzambe. Na esika ete azonga epai na Yawe, Nzambe ya Isalaele, akomaki moto
    makasi mpe akomisaki motema na ye libanga.
  eng-LSV: and he has also rebelled against King Nebuchadnezzar who had caused him
    to swear by God, and he hardens his neck and strengthens his heart against turning
    back to YHWH, God of Israel.
  eng-GNV: 'But he rebelled moreouer against Nebuchadnezzar, which had caused him
    to sweare by God: and he hardened his necke and made his heart obstinate that
    he might not returne to the Lord God of Israel.'
  eng-WEBSTER: 'And he also rebelled against king Nebuchadnezzar, who had made him
    swear by God: but he stiffened his neck, and hardened his heart from turning to
    the LORD God of Israel.'
  nhw-BL: Huan nojquiya Sedequías mosisini ica Nabucodonosor masque motestigojquetztoya
    iixpa Toteco Dios para quitlepanitasquía. Sedequías nelía tlahuel yoltetic eliyaya
    huan tlahuel mohueyimatiyaya, huan amo quinejqui niyon quentzi moyolcuepas ica
    TOTECO Dios catli ininTeco israelitame.
  swh-ONEN: Pia alimwasi Mfalme Nebukadneza, ambaye alikuwa amemwapisha kwa jina la
    Mungu. Akashupaza shingo na akafanya moyo wake kuwa mgumu wala hakutaka kumgeukia
    Bwana, Mungu wa Israeli.
  bba-bba: U swɑɑ tɑɑyɑ, mɑ u ɡɔ̃ru bɔbiɑ. U ǹ win ɡɔ̃ru wesie Gusunɔ Isirelibɑn
    Yinnin mi ɡiɑ. U mɑm Nɛbukɑnɛsɑɑ seesiwɑ wi u nùn bɔ̃rusiɑ kɑ Yinni Gusunɔn yĩsiru
    sɑnɑm mɛ bɑ ɑrukɑwɑni bɔkumɔ.
  eng-KJVCPB: 'And he also rebelled against king Nebuchadnezzar, who had made him
    swear by God: but he stiffened his neck, and hardened his heart from turning unto
    the Lord God of Israel.'
  luo-luo: Bende nongʼanyo ni ruoth Nebukadneza mane okete mokwongʼore gi nying Nyasaye.
    Ne toke obedo matek ta kendo chunye ne ok odewo mondo oduog ir Jehova Nyasaye
    ma Nyasach Israel.
  meu-meu: King Nebukadnesara ese e haduaia dainai ia na Dirava ladana ai vada e gwau
    hamata; to ia ese hari King Nebukadnesara e gwau edeede henia. Ia ese aiona e
    ha-aukaia bona lalona danu e ha-aukaia, Iehova, Israel Diravana, basine haḡerea.
  npi-ULB: परमेश्‍वरको नाउँमा तिनलाई शपथ खुवाउने राजा नबूकदनेसरसँग पनि तिनले बिद्रोह
    गरे । तर सिदकियाहले परमप्रभु इस्राएलका परमेश्‍वरतिर फर्किआउने कुराको विरुद्ध तिनी
    हठी भए र आफ्नो हृदय कठोर पारे ।
  yor-yor: Ó sì tún ṣọ̀tẹ̀ sí ọba Nebukadnessari pẹ̀lú, ẹni tí ó mú kí ó fi orúkọ
    Ọlọ́run búra. Ó sì di ọlọ́run líle, ó sì mú ọkàn rẹ̀ le láti má lè yípadà sí Olúwa,
    Ọlọ́run Israẹli.
  pes-OPCB: او هر چند برای نِبوکَدنِصَّر به نام خدا سوگند صداقت و وفاداری یاد کرده
    بود ولی علیه او قیام کرد. صدقیا با سرسختی به راه خود ادامه داد و نخواست فروتن
    شود و به سوی خداوند، خدای اسرائیل بازگشت کند.
  tgl-ULB: Naghimagsik din si Zedekias laban kay Haring Nebucadnezar, na siyang nagpasumpa
    sa kaniya ng katapatan sa pamamagitan ng Diyos. Ngunit pinatigas ni Zedekias ang
    kaniyang ulo at pinatigas ang kaniyang puso sa pagsunod kay Yahweh, ang Diyos
    ng Israel.
  hui-hui: Kini Sedegaia ibugua Babilono kini heagonaga andaneha habe manga howa ibu
    habagi halu ibuni hangu hene. Abale Nebugadenesahanda Sedegaiahondo lalu, Í̠na
    Ngode Datagaliwabenaga minini howa i̱na bia larodagua biaiore holebero larene,
    lalu hongo howa layagola Sedegaia ibugua, E̱ ani bulebero, lalu ladai bini. Sedegaia
    ibu mini giambeore howa mini beregedalu Anduane Homogo Isaraelenaga Ngode Datagaliwabe
    karia dai bule hame nale hene.
  mya-mya: ဇေ​ဒ​ကိ​သည်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ကို​ပုန်​ကန် လေ​၏။ နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​မိ​မိ​၏​ကျေး​ဇူး
    သစ္စာ​တော်​ကို​စောင့်​ထိန်း​ရန် သူ့​အား​အ​တင်း အ​ကြပ်​ဘု​ရား​သ​ခင်​၏​နာ​မ​တော်​ကို​တိုင်
    တည်​ကျိန်​ဆို​စေ​တော်​မူ​ခဲ့​၏။ ဇေ​ဒ​ကိ​သည် ခေါင်း​မာ​၍​နောင်​တ​မ​ရ။ ဣသ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​ပြန်​မ​လာ​ဘဲ​နေ​လေ​သည်။-
  bod-N: རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དེ་སྔར་ཁོ་ལ་དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་དུ་བཅུག་ཀྱང་།
    ཁོས་དེ་ལའང་ངོ་ལོག་བྱས། ཁོ་ནི་ཨུ་ཚུགས་ཆེ་ཞིང་གཤིས་གྱོང་ཡིན་ཏེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་མ་འཁོར་ཏོ།
    །
  sna-sna: Akamukirawo Mambo Nebhukadhinezari akanga amuita kuti ape mhiko muzita
    raMwari. Akaomesa mutsipa akaomesa mwoyo wake uye akaramba kutendeukira kuna Jehovha,
    Mwari weIsraeri.
  spa-BLM: También se rebeló contra el rey Nabucodonosor, que lo había hecho jurar
    por Dios; pero endureció su cerviz y su corazón para no volverse a Yahvé, el Dios
    de Israel.
  cac-cac: Ijan ix yiq'uel sb'a vin̈ d'a vin̈aj Nabucodonosor yalani, aton b'aj ix
    yac' sti' vin̈ d'a yichan̈ Dios to junn̈ej ix yutej spensar vin̈ yed' vin̈. Juneln̈ej
    ix yac' pitb'oquel spensar vin̈, majxo yal sc'ool vin̈ ix meltzaj d'a Jehová sDiosal
    Israel.
  swh-ULB: Sedekia pia akaasi zidi ya Mfalme Nebukadreza, ambaye alikuwa amemfanya
    aape uaminifu kwake kupitia Mungu. Lakini Sedekia aliishupaza shingo yake na kuufanya
    moyo wake mgumu usigeuke kwa Yahwe, Mungu wa Israeli.
  bel-bel: і адкалоўся ад цара Навухаданосара, які ўзяў зь яго клятву імем Бога, -
    і зрабіў упарцістаю шыю сваю і зжарсьцьвіў сэрца сваё да таго, што не зьвярнуўся
    да Госпада Бога Ізраілевага.
  deu-ELBBK: Und auch empörte er sich gegen den König Nebukadnezar, der ihn bei Gott
    hatte schwören lassen. Und er verhärtete seinen Nacken und verstockte sein Herz,
    so dass er nicht umkehrte zu dem HERRN, dem Gott Israels.
  mbb-OT: Nekidsukulà daan sikandin ki Hadì Nebucadnezar, minsan pa te impepenangdù
    din sikandin pinaaǥi te ngazan te Megbevayà he kenà sikandin medluib kandin. Utew
    mesinupaken si Zedekia. Kenà sikandin edlikù diyà te Nengazen he Megbevayà te
    Israel.
  mal-2015: അവനെക്കൊണ്ടു ദൈവനാമത്തിൽ സത്യം ചെയ്യിച്ചിരുന്ന നെബൂഖദ്നേസർരാജാവിനോടു അവൻ
    മത്സരിച്ചു ശാഠ്യം കാണിക്കയും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിങ്കലേക്കു തിരിയാതവണ്ണം
    തന്റെ ഹൃദയം കഠിനമാക്കുകയും ചെയ്തു.
  rmc-rmc: O Cidkijah pes vzburinďa pro Nebukadnecar, kajte leske la veraha andro
    RAJESKRO nav phenďa, hoj leske ela pačivalo. Ov na kamelas te šunel a na kamľa
    te visarel pes pale ko RAJ, ko Del le Izraeloskro.
  pes-OPV: و نیز بر نبوکدنصر پادشاه که اورا به خدا قسم داده بود عاصی شد و گردن خود
    راقوی و دل خویش را سخت ساخته، به سوی یهوه خدای اسرائیل بازگشت ننمود.
  ron-1924: С-а рэскулат кяр ымпотрива ымпэратулуй Небукаднецар, каре-л пусесе сэ
    журе пе Нумеле луй Думнезеу. Шь-а ынцепенит грумазул ши шь-а ынвыртошат инима
    пынэ аколо ынкыт ну с-а ынторс ла Домнул Думнезеул луй Исраел.
  ben-OBCV: এছাড়া তিনি সেই নেবুখাদনেজারের বিরুদ্ধেও বিদ্রোহ করলেন, যিনি ঈশ্বরের নামে
    তাঁকে দিয়ে শপথ করিয়েছিলেন। তিনি একগুঁয়ে হয়ে গেলেন এবং অন্তর কঠোর করলেন ও ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর দিকে ফিরে আসেননি।
  som-som: Oo weliba wuxuu ka fallaagoobay Boqor Nebukadnesar oo isaga Ilaah ku dhaariyey,
    laakiinse wuu madax adkaaday oo qalbigiisana wuu qallafiyey si uusan ugu soo noqon
    Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: 'A rege quoque Nabuchodonosor recessit, qui adjuraverat eum per Deum: et
    induravit cervicem suam et cor ut non reverteretur ad Dominum Deum Israël.'
  eng-ASVBT: 'And he also rebelled against king Nebuchadnezzar, who had made him swear
    by God: but he stiffened his neck, and hardened his heart against turning unto
    Jehovah, the God of Israel.'
  ita-1885: Ed anch'egli si ribellò dal re Nebucadnesar, che l'avea fatto giurare
    per lo Nome di Dio; e indurò il suo collo, e fermò l'animo suo, per non convertirsi
    al Signore Iddio d'Israele.
  eng-LXXUP: 'in that he rebelled against King Nebuchadnezzar, which he adjured him
    by God not to do: but he stiffened his neck, and hardened his heart, so as not
    to return to the Lord God of Israel.'
  eng-ULB: Zedekiah also rebelled against King Nebuchadnezzar, who had made him swear
    loyalty to him by God. But Zedekiah stiffened his neck and hardened his heart
    against turning to Yahweh, the God of Israel.
  spa-VBL: También se rebeló contra el rey Nabucodonosor, quien le había hecho jurar
    lealtad a Dios. Sedequías era arrogante y de corazón duro, y se negó a volver
    al Señor, el Dios de Israel.
  fra-_FOB: Il se révolta même contre le roi Nébucadnetsar, qui l'avait fait jurer
    par le nom de Dieu; et il roidit son cou, et il endurcit son cœur, pour ne pas
    retourner à l'Éternel, le Dieu d'Israël.
  mal-mal: അവനെക്കൊണ്ട് ദൈവനാമത്തിൽ സത്യം ചെയ്യിച്ചിരുന്ന നെബൂഖദ്നേസർരാജാവിനോട് അവൻ
    മത്സരിച്ച് ശാഠ്യം കാണിക്കുകയും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിലേക്ക് മുഖം തിരിക്കാതെ
    ഹൃദയം കഠിനമാക്കുകയും ചെയ്തു.
  urd-GVR: Sidqiyāh ko Allāh kī qasam khā kar Nabūkadnazzar Bādshāh kā wafādār rahne
    kā wādā karnā paṛā. To bhī wuh kuchh der ke bād sarkash ho gayā. Wuh aṛ gayā,
    aur us kā dil itnā saḳht ho gayā ki wuh Rab Isrāīl ke Ḳhudā kī taraf dubārā rujū
    karne ke lie taiyār nahīṅ thā.
  suz-BL: मिनु पिप नेबुकदनेसरमी मेको कली परमप्रभु आ नेंम कसम जपदा बाक्‍त। तन्‍न मेको
    पिप कली यो मरिम्‍शो पवा बाक्‍त। मेको मरिम्‍शो पाइब नु काइ मटीब दुम्‍शा, परमप्रभु
    यावे, इस्राएली आन परमप्रभु गे लेन्‍ने मबिस्‍से बाक्‍त।
  ita-1927: E si ribellò pure a Nebucadnetsar, che l’avea fatto giurare nel nome di
    Dio; e indurò la sua cervice ed il suo cuore rifiutando di convertirsi all’Eterno,
    all’Iddio d’Israele.
  ckb-ckb: هەروەها لە نەبوخودنەسری پاشا هەڵگەڕایەوە پاش ئەوەی بە خودا سوێندی دا، جا
    کەللەڕەقی کرد و دڵی کرد بە بەرد لە ئاست گەڕانەوە بۆ لای یەزدانی پەروەردگاری ئیسرائیل.
  eng-BBE: And he took up arms against King Nebuchadnezzar, though he had made him
    take an oath by God; but he made his neck stiff and his heart hard, turning away
    from the Lord, the God of Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ದೇವರ ಮೇಲೆ ಆಣೆ ಇಡುವಂತೆ ಮಾಡಿದ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ತಿರುಗಿಬಿದ್ದನು.
    ಹೇಗೆಂದರೆ ಅವನು ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗದೆ, ಹಟಮಾರಿಯಾಗಿ ತನ್ನ ಹೃದಯವನ್ನು ಕಠಿಣ
    ಮಾಡಿಕೊಂಡನು.
  tam-2017: தேவன்மேல் தன்னை ஆணையிடச் செய்த நேபுகாத்நேச்சார் என்னும் ராஜாவுக்கு விரோதமாகக்
    கலகம்செய்து, இஸ்ரவேலின் தேவனாகிய கர்த்தரிடத்திற்குத் திரும்பாமல், தன் கழுத்தை
    அழுத்தமாக்கி, தன் இருதயத்தைக் கடினப்படுத்தினான்.
  spa-RV-1909: Rebelóse asimismo contra Nabucodonosor, al cual había jurado por Dios;
    y endureció su cerviz, y obstinó su corazón, para no volverse á Jehová el Dios
    de Israel.
  ron-BTF: Și el de asemenea s-a răzvrătit împotriva împăratului Nebucadnețar, care
    l-a făcut să jure pe Dumnezeu; dar și-a înțepenit gâtul și și-a împietrit inima
    pentru a nu se întoarce la DOMNUL Dumnezeul lui Israel.
  eng-WEBP: He also rebelled against King Nebuchadnezzar, who had made him swear by
    God; but he stiffened his neck, and hardened his heart against turning to the
    LORD, the God of Israel.
  eng-FBV: He also rebelled against King Nebuchadnezzar, who had made him swear an
    oath of loyalty by God. Zedekiah was arrogant and hard-hearted, and refused to
    come back to the Lord, the God of Israel.
  nld-1939: Ook kwam hij in opstand tegen koning Nabukodonosor, ofschoon hij hem voor
    God trouw had gezworen. Hij bleef halsstarrig en verstokt, en bekeerde zich niet
    tot Jahweh, den God van Israël.
  nch-BL: Huan nojquiya Sedequías mosisini ica Nabucodonosor masque motestigojquetztoya
    iixpa Toteco Dios para quitepanitasquía. Sedequías nelía tahuel yoltetic eliyaya
    huan tahuel mohueyimatiyaya, huan amo quinejqui yon quentzi moyolcuepas ica TOTECO
    Dios cati ininTeco israelitame.
  vie-1934: Người cũng dấy lên nghịch cùng vua Nê-bu-cát-nết-sa, là vua đã buộc người
    chỉ Đức Chúa Trời mà thề; song người lại cứng cổ rắn lòng, không khứng trở về
    cùng Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: उसने राजा नबूकदनेज्ज़र के विरुद्ध विद्रोह कर दिया, जिसने उसे सच्चा रहने
    के लिए परमेश्वर की शपथ दिलाई थी. वह हठी हो गया और उसका हृदय कठोर हो गया फलस्वरूप
    वह याहवेह इस्राएल के परमेश्वर की ओर न हुआ.
  spa-BES: Y tomó las armas contra el rey Nabucodonosor, aunque le había hecho jurar
    por Dios; pero fue terco y endureció su corazón, apartándose del Señor, el Dios
    de Israel.
  tdx-tdx: Niolà’e ka t’i Nebokadnetsare mpanjaka nampi­tangèñe aze aman’ Añahare;
