  tha-KJV: พระองค์​ทรงกบฏเช่​นก​ันต่อกษั​ตริ​ย์เนบูคัดเนสซาร์ ผู้​ซึ่งทรงให้​พระองค์​ปฏิญาณในพระนามของพระเจ้า
