  tbz-SIM: Kòo yetɛ okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ kpɛti. Nɛbukɑnnɛsɑɑ do duɔ́ nkòo ò dɔúnnɛ̀mu
