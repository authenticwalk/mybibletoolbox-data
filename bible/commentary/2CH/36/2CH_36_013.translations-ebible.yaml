  kan-2017: ಇದಲ್ಲದೆ, ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ಅಧೀನನಾಗಿರುತ್ತೇನೆ ಎಂದು ದೇವರ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು
