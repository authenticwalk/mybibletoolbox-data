    pas retourner à l’Éternel, le Dieu d’Israël.
  yal-yal: Manga Nebukadanesari Sedeki rakɔlɔ nɛn Ala yi. Koni hali na, a murutɛ nɛn
    Manga Nebukadanesari yɛtɛɛn xili ma. Sedeki yi a tuli maxɔdɔxɔ, a yi a bɔɲɛni
    xɔdɔxɔ benun a xa fa Alatala ma, Isirayilaa Ala.
  haw-1868: Kipi no hoi ia i ke alii ia Nebukaneza, ka mea nana i kena mai ia ia e
    hoohiki i ke Akua; hooolea ia i kona a-i, a hoopaakiki ia i kona naau i huli ole
    ai ia Iehova, ke Akua o ka Iseraela.
  arb-NAV: وَثَارَ أَيْضاً عَلَى الْمَلِكِ نَبُوخَذْنَصَّرَ، الَّذِي جَعَلَهُ يَحْلِفُ
    لَهُ يَمِينَ الْوَلاءِ، وَأَصَرَّ عَلَى عِنَادِهِ، وَأَغْلَظَ قَلْبَهُ فَلَمْ
    يَرْجِعْ إِلَى الرَّبِّ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Edze aglã ɖe Fia Nebukadnezar ŋu togbɔ be eka atam nɛ be yeasubɔe anukwaretɔe
    hã hafi. Zedekia nye kɔlialiatɔ aɖe le Yehowa, Israel ƒe Mawu la ƒe sewo dzi mawɔmawɔ
    me eye wògbe metrɔ ɖe Yehowa, eƒe Mawu la ŋu o.
  eng-LEE: And also against king Nebuchadnezzar did he rebel, who had made him swear
    by God; but he stiffened his neck, and hardened his heart so as not to return
    unto the Lord the God of Israel.
  asm-FB: আৰু যি ৰজা নবূখদনেচৰে তেওঁক ঈশ্বৰৰ নামেৰে শপত কৰাইছিল, তেওঁ সেই ৰজাৰ অহিতে
    বিদ্ৰোহীও হ’ল৷ তেওঁৰ ডিঙি থৰ আৰু মন কঠিন কৰি ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱালৈ ঘূৰিবলৈ
    মান্তি নহ’ল।
  sus-A: عَ نَشَ مَنفّ نٍبُكَدَنسَرِ قَن مَتَندِ، نَشَن نُ بَرَ عَ رَكَلِ عَلَ شِلِ
    رَ. عَ نَشَ عَ كٌبٍ تِ عَلَتَلَ رَ، عَ نَشَ عَ بْحّ بَلَن فبِلٍنقٍ رَ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Il se révolta aussi contre le roi Nabuchodonosor, qui l'avait fait jurer
    par Dieu ; mais il raidit son cou et endurcit son cœur pour ne pas se tourner
    vers l'Éternel, le Dieu d'Israël.
  hbo-hbo: וְ֠גַם בַּמֶּ֤לֶךְ נְבֽוּכַדְנֶאצַּר֙ מָרָ֔ד אֲשֶׁ֥ר הִשְׁבִּיעֹ֖ו בֵּֽאלֹהִ֑ים
    וַיֶּ֤קֶשׁ אֶת־עָרְפֹּו֙ וַיְאַמֵּ֣ץ אֶת־לְבָבֹ֔ו מִשּׁ֕וּב אֶל־יְהוָ֖ה אֱלֹהֵ֥י
    יִשְׂרָאֵֽל׃
  kik-kik: O na ningĩ nĩaremeire Mũthamaki Nebukadinezaru, o ũrĩa wamwĩhĩtithĩtie
    na mwĩhĩtwa akĩgwetaga rĩĩtwa rĩa Ngai. Akĩũmia kĩongo na akĩũmia ngoro yake,
    na ndaigana gũcookerera Jehova, Ngai wa Isiraeli.
  fra-NCL: Il se révolta même contre le roi Nabuchodonosor, qui l’avait fait jurer
    par Dieu ; il raidit son cou et endurcit son cœur, pour ne pas revenir à Yahweh,
    le Dieu d’Israël.
  cek-AK: Sithaw ih ahmin hoiah lokkamhaih sah pae kami, Nebukhadnezzar doeh anih
    mah misa angthawk thuih; anih loe tahnong amtaksak moe, palung doeh thah parai
    pongah, Israel Angraeng Sithaw khaeah amlaem ai.
  cuk-cuk: 'A-ukinbali, Sedequías, Bab-Dummad-asabin Nabucodonosorʼga ise-sogar imaksanad:
    “An beba ibsadii guoye.” Degi-inigwele, Sedequías aka Nabucodonosorʼgi gwisguded.
    Sedequías aka bur bule burguded, Israel-e-Bab-Dummad-Jehováʼba gwen ibsassulid.'
  uig-CYR: у өзини Худаниң намида беқиниш қәсимини ичкүзгән Небоқаднәсардин йүз өриди;
    бойнини қаттиқ қилип, Исраилниң Худаси Пәрвәрдигарға товва қилип йенишқа көңлини
    җаһил қилди.
  tel-2017: దేవుని పేర తన చేత ప్రమాణం చేయించిన నెబుకద్నెజరు రాజు మీద అతడు తిరుగుబాటు
    చేశాడు. అతడు తలబిరుసుగా ప్రవర్తించి ఇశ్రాయేలీయుల దేవుడైన యెహోవాకు లోబడక తన మనస్సును
    కఠినం చేసుకున్నాడు.
  hat-BSA: Anplis, li te fè rebèl kont Wa Nebucadnetsar ki te fè li sèmante fidelite
    pou Bondye. Men li te fè tèt di, e avèk kè di, li te refize vire vè SENYÈ a, Bondye
    Israël la.
  kos-kos: Zedekiah el forla ac lainul Tokosra Nebuchadnezzar, su akkohsyel elan fulahk
    Inen LEUM GOD lah el ac pwayena nu sel. El likkekelana ac tiana auliyak ku forla
    nu sin LEUM GOD lun Israel.
  hbo-WLC: וְ֠גַם בַּמֶּ֤לֶךְ נְבֽוּכַדְנֶאצַּר֙ מָרָ֔ד אֲשֶׁ֥ר הִשְׁבִּיע֖וֹ בֵּֽאלֹהִ֑ים
    וַיֶּ֤קֶשׁ אֶת־עָרְפּוֹ֙ וַיְאַמֵּ֣ץ אֶת־לְבָב֔וֹ מִשּׁ֕וּב אֶל־יְהוָ֖ה אֱלֹהֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ọzọkwa, o nupuru isi megide eze Nebukadneza, onye mere ka ọ ṅụọ iyi nʼaha
    Chineke. Ọ ghọrọ onye isiike, onye mechiri obi ya, jụ ichigharịkwute Onyenwe anyị,
    Chineke Izrel.
  ory-ory: ମଧ୍ୟ ଯେଉଁ ନବୂଖଦ୍‍ନିତ୍ସର ରାଜା ତାଙ୍କୁ ପରମେଶ୍ୱରଙ୍କ ନାମରେ ଶପଥ କରାଇଥିଲା, ସେ
    ତାହାର ବିଦ୍ରୋହୀ ହେଲେ; ଆଉ ସେ ଆପଣା ଗ୍ରୀବା ଶକ୍ତ କଲେ ଓ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ପ୍ରତି ଫେରିବାକୁ ଆପଣା ହୃଦୟ କଠିନ କଲେ।
  chk-chk: A pwal ü ngeni ewe king Nepukatnesar mi pesei ngeni an epwe eäni pwon fän
    akapel iten Kot pwe epwe allükülük. A chök tipepöchökül o tipeförea, nge esap
    kul ngeni ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Wal basdam King Nebakanesa bin fosim King Sedakaiya blanga meigim pramis
    langa God neim blanga jidan trubala langa King Nebakanesa. Bat King Sedakaiya
    bin gibit bekboun langa YAWEI det trubala God blanga ola Isreil pipul, en imbin
    gibit bekboun langa King Nebakanesa du.
  ukr-1871: І відпав від царя Навуходонозора, взявшого клятьбу з його в імя Бога,
    — й вчинив тугою шию свою й серце своє таким упрямим, що не обернувся до Господа,
    Бога Ізрайлевого.
  deu-1951: Dazu ward er abtrünnig von dem König Nebukadnezar, der einen Eid bei Gott
    von ihm genommen hatte, und ward halsstarrig und verstockte sein Herz, so daß
    er nicht zu dem HERRN, dem Gott Israels, umkehren wollte.
  eng-JPS: And he also rebelled against king Nebuchadnezzar, who had made him swear
    by God; but he stiffened his neck, and hardened his heart from turning unto the
    LORD, the God of Israel.
  srp-1865: Nego se još odvrže od cara Navuhodonosora, koji ga bješe zakleo Bogom;
    i otvrdnu vratom svojim i uprije se srcem svojim da se ne obrati ka Gospodu Bogu
    Izrailjevu.
  lug-lug: N’ajeemera ne kabaka Nebukadduneeza eyamulayiza mu maaso ga Katonda. N’akakanyaza
    ensingo ye n’omutima gwe, n’atakyuka kudda eri Mukama Katonda wa Isirayiri.
  heb-heb: וגם במלך נבוכדנאצר מרד אשר השביעו באלהים ויקש את ערפו ויאמץ את לבבו משוב
    אל יהוה אלהי ישראל׃
  ben-IRV: সিদিকিয় রাজা নবূখদ্‌নিৎসর, যিনি ঈশ্বরের নামে তাঁকে শপথ করিয়েছিলেন, তাঁর
    বিরুদ্ধে তিনি বিদ্রোহ করলেন। কিন্তু সিদিকিয় একগুঁয়েমি করে এবং নিজের হৃদয় কঠিন
    করে ইস্রায়েলের ঈশ্বর সদাপ্রভুর দিকে ফিরলেন না।
  pan-pan: ਸਗੋਂ ਉਹ ਨਬੂਕਦਨੱਸਰ ਪਾਤਸ਼ਾਹ ਦੇ ਵਿਰੁੱਧ ਆਕੀ ਹੋ ਗਿਆ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀ
    ਸਹੁੰ ਦਿੱਤੀ ਪਰ ਉਹ ਆਕੜਬਾਜ਼ ਹੋ ਗਿਆ ਅਤੇ ਆਪਣਾ ਮਨ ਕਠੋਰ ਕਰ ਲਿਆ ਐਥੋਂ ਤੱਕ ਕਿ ਉਹ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਵੱਲ ਨਾ ਮੁੜਿਆ।
  mya-JVB: ဘုရားသခင် အကျိန် တိုက်ပြီးသော နေဗုခဒ်နေဇာ မင်းကြီး ကို ပုန်ကန် လေ၏။ ဣသရေလ
    အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ထံ တော်သို့ မပြန် မည် အကြောင်း ၊ မိမိ လည်ပင်း ကို၎င်း
    ၊ မိမိ နှလုံး ကို၎င်း ခိုင်မာ စေ၏။
  hmo-hmo: King Nebukanesa ese ia oda henia dainai, Sedekaia ese Dirava ena ladanai
    ia gwauhamata Nebukanesa ena henunai do ia noho momokani. To Sedekaia ese unai
    gwauhamata ia negea, bona ia ese Nebukanesa ia dagedage henia. Sedekaia ese danu
    mai ena lalona auka danu Lohiabada, Israela ena Dirava dekenai iena lalona ia
    giroa lasi.
  urd-urd: उसने नबूकदनज़र बादशाह से भी जिसने उसे ख़ुदा की क़सम खिलाई थी, बग़ावत की
    बल्कि वह गर्दनकश हो गया, और उसने अपना दिल ऐसा सख़्त कर लिया कि ख़ुदावन्द इस्राईल
    के ख़ुदा की तरफ़ न मुड़ा।
  rus-SYN: и отложился от царя Навуходоносора, взявшего клятву с него именем Бога,
    - и сделал упругою шею свою и ожесточил сердце свое до того, что не обратился
    к Господу Богу Израилеву.
  bqc-SIM: Kí Nɛbukanɛza tò à lɛgbɛ̃̀ɛ à mɛ̀ á sì ń Luao a bↄ aà kpɛo, ↄ̃
    à bↄ̀ aà kpɛ. Aà swã́ gbãakũ̀, à gì ɛa sui Dii Isailiↄ Luawa fĩ́afĩa.
  tcz-CHONGTHU: Zedekiah chu Nachadnezzer lengpan ama thuneina noija kitah a pan lajing
    dinga Pathen minna anakitep sah ahin, ahivangin ama dounan na ahin tong tan ahi.
    Amahin Israel Pathen Pakai anga kilekit na kisuhnemding ana nompon ahi
  mar-mar: सिद्कीयाने नबुखद्नेस्सर विरुध्द उठाव केला. नबुखद्नेस्सरने पूर्वी सिद्कीया
    कडून स्वत:शी एकनिष्ठतेची शपथ वाहवली होती. सिद्कीयाने तेव्हा देवाची शपथ घेऊन तसे
    वचन दिले होते. पण तरीही सिद्कीयाने आडमुठेपणा केला आणि आपला आयुष्यक्रम बदलून इस्राएलच्या
    परमेश्वर देवाचे आज्ञापालन करायचे नाकारले.
  qub-qub: Ray Nabucodonosorpa contranpis ricacuran payta sirbinanpaj Tayta Diospa
    jutincho jurachisha caycaptin. Fiyupa juchata rurashpan Israelcunapa Tayta Diosninmanpis
    manana yäracurannachu.
  bqp-bqp: U swɑɑ tɑɑyɑ, mɑ u gɔ̃ru bɔbiɑ. U ǹ win gɔ̃ru wesie Gusunɔ Isirelibɑn
    Yinnin mi giɑ. U mɑm Nɛbukɑnɛsɑɑ seesiwɑ wi u nùn bɔ̃rusiɑ kɑ Yinni Gusunɔn yĩsiru
    sɑnɑm mɛ bɑ ɑrukɑwɑni bɔkumɔ.
  hat-hat: Sedesyas leve kont wa Nebikadneza ki te fè l' sèmante devan Bondye li t'ap
    toujou soumèt devan li. Li fè tèt di, li derefize chanje lavi li t'ap mennen an
    pase pou l' ta tounen vin jwenn Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: He also rebelled against King Nebuchadnezzar, who had made him swear by
    God. But Zedekiah stiffened his neck and hardened his heart against turning to
    the LORD, the God of Israel.
  eng-WEBPB: He also rebelled against King Nebuchadnezzar, who had made him swear
    by God; but he stiffened his neck, and hardened his heart against turning to the
    LORD, the God of Israel.
  kbq-kbq: Ana nehuno Babiloni kini ne' Nebukatnesana Anumzamofo agifima huvempama
    hunteno kagri kagorga manigahuema hu'nea nera ha' arente'ne. Hagi agra agu'a eri
    hankave netino, Ra Anumzana Israeli vahe Anumzamofonte'ma ezankura avresra hu'ne.
  nhe-BL: Huan nojquiya Sedequías mosisini ica Nabucodonosor yonque motestigojquetztoya
    iixpa Toteco Dios para quitlepanitasquía. Sedequías nelía tlahuel yoltetic eliyaya
    huan tlahuel mohueyimatiyaya, huan ax quinejqui niyon quentzi moyolcuepas ica
    TOTECO Dios tlen ininTeco israelitame.
  gub-BL: Zeneki upytu'u Namukononozor heruzar ire. A'e 'ym mehe umume'u kar ma'e
    izupe. — Aiko nemyrypar romo, ere Tupàn henataromo nehe, i'i izupe. Nuzapo kwaw
    ma'e uze'eg rupi. Nuweruzar katu kwaw. Na'izewyr wer kwaw Tupàn Tuweharupi Wiko
    Ma'e Izaew wazar pe.
  eng-DRA: 'He also revolted from king Nabuchodonosor, who had made him swear by God:
    and he hardened his neck and his heart, from returning to the Lord the God of
    Israel.'
