    LORD, the God of Israel.
  urd-GVH: सिदक़ियाह को अल्लाह की क़सम खाकर नबूकदनज़्ज़र बादशाह का वफ़ादार रहने का
    वादा करना पड़ा। तो भी वह कुछ देर के बाद सरकश हो गया। वह अड़ गया, और उसका दिल इतना
    सख़्त हो गया कि वह रब इसराईल के ख़ुदा की तरफ़ दुबारा रुजू करने के लिए तैयार नहीं
    था।
  rug-rug: Korona lulia tugo Zedekaea se Nebukaneza sa baṉara; na zukuria Nebukaneza
