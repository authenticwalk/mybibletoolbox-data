  hin-2017: फिर नबूकदनेस्सर जिसने उसे परमेश्वर की शपथ खिलाई थी, उससे उसने बलवा किया,
    और उसने हठ किया और अपना मन कठोर किया, कि वह इस्राएल के परमेश्वर यहोवा की ओर न
