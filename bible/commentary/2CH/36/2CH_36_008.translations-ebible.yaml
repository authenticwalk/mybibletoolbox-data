verse: 2CH.036.008
translations:
  mal-C: യെഹോയാക്കീമിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം ചെയ്ത മ്ലേച്ഛകൃത്യങ്ങളും
    അദ്ദേഹത്തിനു പ്രതികൂലമായി കാണപ്പെട്ട എല്ലാക്കാര്യങ്ങളും ഇസ്രായേലിലെയും യെഹൂദ്യയിലെയും
    രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു. അദ്ദേഹത്തിന്റെ മകനായ യെഹോയാഖീൻ
    അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Die übrige Geschichte Jojakims aber und seine Greuel, die er anfertigen
    ließ, und was sonst Böses an ihm erfunden ward, finden sich aufgezeichnet im Buche
    der Könige von Israel und Juda. Und sein Sohn Jojachin ward König an seiner Statt.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Yeoyakimi, misala na ye ya nkele mpe
    makambo oyo ekweyelaki ye, ekomama kati na buku ya masolo ya bakonzi ya Isalaele
    mpe ya Yuda. Yeoyakini, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And the rest of the matters of Jehoiakim, and his abominations that he
    has done, and that which is found against him, behold, they are written on the
    scroll of the kings of Israel and Judah, and his son Jehoiachin reigns in his
    stead.
  eng-GNV: Concerning the rest of the actes of Iehoiakim, and his abominations which
    he did, and that which was founde vpon him, behold, they are written in the booke
    of the Kings of Israel and Iudah, and Iehoiachin his sonne reigned in his stead.
  eng-WEBSTER: Now the rest of the acts of Jehoiakim, and his abominations which he
    did, and that which was found in him, behold, they are written in the book of
    the kings of Israel and Judah. And Jehoiachin his son reigned in his stead.
  nhw-BL: Huan nochi sequinoc fiero tlamantli catli quichijqui Joacim, huan nochi
    catli ica quitelhuiyayaj teipa, nochi eltoc ijcuilijtoc ipan Nopa Amatl tlen Tlanahuatiani
    tlen Tlali Judá huan tlen Tlali Israel. Huan teipa pejqui tlanahuatía itelpoca
    catli itoca Joaquín.
  swh-ONEN: Matukio mengine ya utawala wa Yehoyakimu, machukizo aliyoyafanya na yote
    yaliyoonekana dhidi yake, yameandikwa katika kitabu cha wafalme wa Israeli na
    Yuda. Naye Yehoyakini mwanawe akawa mfalme baada yake.
  bba-bba: Ye Yoyɑkimu u kuɑn sukum kɑ kɔ̃sɑ ye u kuɑ, ye kpuron ɡɑri yi yoruɑ Isirelibɑ
    kɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ. Yen biru, win bii Yoyɑkiniwɑ u bɑndu kɔsire
    kuɑ.
  eng-KJVCPB: 'Now the rest of the acts of Jehoiakim, and his abominations which he
    did, and that which was found in him, behold, they are written in the book of
    the kings of Israel and Judah: and Jehoiachin his son reigned in his stead.'
  luo-luo: Kuom gik mamoko duto mag ndalo loch Jehoyakim, timbe maricho manotimo kod
    ketho malingʼ-lingʼ mane ofweny kuome, ondiki e kitap ruodhi mag Israel kod Juda.
    Kendo Jehoyakin wuode nobedo ruoth kare.
  meu-meu: Iehoiakim ena kara oredia, kara dika-hereadia ia ese e kara, sivaraidia,
    bona hereva dikadia ia latanai e gwaurai, a itaia, idia na Israel bona Iuda Pavapavadia
    Sisigadia Bukana ai e hetore. Bena ia natuna Iehoiakini na e lohia, ia gabuna
    ai.
  npi-ULB: यहोयाकीमको राजकालका अरू घटनाहरू, र तिनले गरेका घिनलाग्दा कामहरू, र तिनको
    विरुद्ध पाइएका कुराहरू यहूदा र इस्राएलका राजाहरूका इतिहासको पुस्तकमा लेखिएका छन्
    । त्यसपछि तिनको ठाउँमा तिनका छोरा यहोयाकीन राजा भए ।
  yor-yor: Ìyókù iṣẹ́ ìjọba Jehoiakimu, àwọn ohun ìríra tí ó ṣe àti gbogbo ohun tí
    a rí nípa rẹ̀, ni a kọ sínú ìwé àwọn ọba Israẹli àti Juda. Jehoiakini ọmọ rẹ̀
    sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یهویاقیم و تمام شرارتها و بدیهایی که کرد
    در کتاب «تاریخ پادشاهان اسرائیل و یهودا» نوشته شده است. پس از او، پسرش یهویاکین
    پادشاه شد.
  tgl-ULB: Para naman sa mga ibang usapin tungkol kay Jehoiakim, ang mga kasuklam-suklam
    na bagay na ginawa niya at ang mga nalaman laban sa kaniya ay nasusulat sa Aklat
    ng mga Hari ng Juda at Israel. Pagkatapos, ang kaniyang anak na si Jehoiakin ang
    pumalit sa kaniya bilang hari.
  hui-hui: Kini Yahoiagimihanda biabe maru binidarubi mana ko ngubiore bialu henedarubi
    bibahende mbuga mbira Isaraele Yudala Kini Henerunaga Bite laga winigoha gilibumaga
    ho winigo nga. Ibu igini mbira mini Yahoiagini henego ibu aba kini henegoria ha
    aribia hene.
  mya-mya: ယော​ယ​ကိမ်​၏​စက်​ဆုပ်​ဖွယ်​ကောင်း​သည့် အ​ပြု​အ​မူ​များ​နှင့်​ကူး​လွန်​သည့်​ဒု​စ​ရိုက်
    များ​အ​ပါ​အ​ဝင်​သူ​ဆောင်​ရွက်​ခဲ့​သည့် အ​ခြား အ​မှု​အ​ရာ​အ​လုံး​စုံ​ကို​ယု​ဒ​ရာ​ဇ​ဝင်​တွင်
    မှတ်​တမ်း​တင်​ထား​သ​တည်း။ သူ​၏​သား​တော် ယေ​ခေါ​နိ​သည် ခ​မည်း​တော်​၏​အ​ရိုက် အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡང་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བྱས་རྗེས་གཞན་དག་དང་། ཞེན་ལོག་གི་སྤྱོད་པ་རྣམས་དང་ཁོའི་གསང་བ་རྣམས་ནི་ཐམས་ཅད་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ཀྱི་ནང་དུ་བཀོད་ཡོད།
    ཁོའི་སྲས་ཡེ་ཧོ་ཡཱ་ཀིན་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར།
  sna-sna: Zvimwe zvakaitwa panguva yokutonga kwaJehoyakimi, zvinhu zvinonyangadza
    zvaakaita nezvose zvakawanikwa zvaakakanganisa, zvakanyorwa mubhuku ramadzimambo
    eIsraeri neJudha. Uye Jehoyakini mwanakomana wake akamutevera paumambo.
  spa-BLM: Los demás hechos de Joacim, y las abominaciones que hizo, y lo que se halló
    en él, he aquí que están escritos en el libro de los reyes de Israel y de Judá;
    y reinó en su lugar Joaquín, su hijo.
  cac-cac: A jantacto yab'ixal vin̈aj Joacim chi' yed' tastac te yajb'entac ix sc'ulej
    vin̈ yed' juntzan̈xo chucal ix sc'ulej vin̈, aycan b'aj tz'ib'ab'ilcan yab'ixal
    eb' sreyal Israel yed' eb' yic Judá. Axo vin̈aj Joaquín yuninal vin̈ ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Kwa mambo mengine kuhusu Yehoyakimu, mambo mabaya aliyofanya, na yaliyopatikana
    zidi yake, tazama, yameandikwa katika kitabu cha wafalme wa Yuda na Israeli. Basi
    Yehoyakimu, mwanaye, akawa mfalme katika nafasi yake.
  bel-bel: Іншыя дзеі Ёакіма і мярзоты ягоныя, якія ён рабіў і якія знойдзены ў ім,
    апісаны ў кнізе цароў Ізраільскіх і Юдэйскіх. І зацараваў Еханія, сын ягоны, замест
    яго.
  deu-ELBBK: Und das Übrige der Geschichte Jojakims und seine Gräuel, die er verübt
    hat, und was an ihm gefunden wurde, siehe, das ist geschrieben in dem Buch der
    Könige von Israel und Juda. Und Jojakin, sein Sohn, wurde König an seiner statt.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoyakim wey is utew mezaat
    he menge vaal he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan te menge
    Keguǥuza te menge Hadì te Israel wey Juda. Iyan nekeilis kandin te kedhadì is
    anak din he si Jehoyakin.
  mal-2015: യെഹോയാക്കീമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതും അവനിൽ കണ്ടതുമായ
    മ്ലേച്ഛതകളും യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
    അവന്റെ മകനായ യെഹോയാഖീൻ അവന്നുപകരം രാജാവായി.
  rmc-rmc: Savore aver veci, so o Jojakim kerďa, leskre džungipena the o nalačhipena,
    hin pisimen andro Zvitkos le judske kraľengro. Pal leste ačhiľa kraľiske leskro
    čhavo o Jojachin.
  pes-OPV: و بقیه وقایع یهویاقیم و رجاساتی که به عمل آورد وآنچه در او یافت شد، اینک
    در تواریخ پادشاهان اسرائیل و یهودا مکتوب است، و پسرش یهویاکین در جایش پادشاهی
    کرد.
  ron-1924: Челелалте фапте але луй Иоиаким, урычуниле пе каре ле-а сэвыршит ши рэул
    че се афла ын ел, сунт скрисе ын картя ымпэрацилор луй Исраел ши Иуда. Ши, ын
    локул луй, а домнит фиул сэу Иоиакин.
  ben-OBCV: যিহোয়াকীমের রাজত্বকালের অন্যান্য সব ঘটনা, যেসব ঘৃণ্য কাজ তিনি করলেন এবং
    তাঁর বিরুদ্ধে যা কিছু বলা যেতে পারে, সেসব ইস্রায়েল ও যিহূদার রাজাদের পুস্তকে
    লেখা আছে। তাঁর ছেলে যিহোয়াখীন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Haddaba Yehooyaaqiim falimihiisii kale, iyo karaahiyadiisii uu sameeyey,
    iyo wixii isaga laga helayba, bal eeg, dhammaantood waxay ku qoran yihiin kitaabkii
    boqorrada dalka Israa'iil iyo dalka Yahuudah, oo meeshiisiina waxaa boqor ka noqday
    wiilkiisii Yehooyaakiin.
  lat-VUC: Reliqua autem verborum Joakim, et abominationum ejus quas operatus est,
    et quæ inventa sunt in eo, continentur in libro regum Juda et Israël. Regnavit
    autem Joachin filius ejus pro eo.
  eng-ASVBT: 'Now the rest of the acts of Jehoiakim, and his abominations which he
    did, and that which was found in him, behold, they are written in the book of
    the kings of Israel and Judah: and Jehoiachin his son reigned in his stead.'
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioiachim, e le sue abbominazioni
    ch'egli commise, e ciò che fu trovato in lui; ecco, queste cose sono scritte nel
    libro dei re d'Israele e di Giuda; e Gioiachin, suo figliuolo, regnò in luogo
    suo.
  eng-LXXUP: 'And the rest of the acts of Jehoiakim, and all that he did, behold,
    are not these things written in the book of the chronicles of the kings of Judah?
    And Jehoiakim slept with his fathers, and was buried with his fathers in Ganozae:
    and Jehoiachin his son reigned in his stead.'
  eng-ULB: As for the other matters concerning Jehoiakim, the disgusting things that
    he did, and what was found against him, behold, they are written in the book of
    the kings of Judah and Israel. Then Jehoiachin, his son, became king in his place.
  spa-VBL: El resto de lo que hizo Joacim, los repugnantes pecados que cometió y todas
    las pruebas contra él, están escritos en el Libro de los Reyes de Israel y Judá.
    Su hijo Joaquín tomó el relevo como rey.
  fra-_FOB: Le reste des actions de Jéhojakim, et les abominations qu'il commit, et
    ce qui se trouva en lui, voici, ces choses sont écrites dans le livre des rois
    d'Israël et de Juda. Et Jéhojakin, son fils, régna à sa place.
  mal-mal: യെഹോയാക്കീമിന്റെ മറ്റ് വൃത്താന്തങ്ങളും, അവൻ ചെയ്തതും അവനിൽ കണ്ടതുമായ മ്ലേച്ഛതകളും,
    യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
    അവന്റെ മകനായ യെഹോയാഖീൻ അവന് പകരം രാജാവായി.
  urd-GVR: Bāqī jo kuchh Yahūyaqīm kī hukūmat ke daurān huā wuh ‘Shāhān-e-Yahūdāh-o-Isrāīl’
    kī kitāb meṅ darj hai. Wahāṅ yih bayān kiyā gayā hai ki us ne kaisī ghinaunī harkateṅ
    kīṅ aur ki kyā kuchh us ke sāth huā. Us ke bād us kā beṭā Yahūyākīn taḳhtnashīn
    huā.
  suz-BL: मिनु येहो-याकीम आ पशो, आ पशो ग्रांग्रा दिशो नु आ दोस तशो गेय नेल्‍ल इस्राएल
    नु यहूदा ङा पिप आन इतिहासम ब्रेक्‍शो बाक्‍ब। मिनु मेको आ नोले मेको आ तौ येहो-याकीन
    पिप दुम्‍माक्‍त।
  ita-1927: Il rimanente delle azioni di Joiakim, le abominazioni che commise e tutto
    quello di cui si rese colpevole, sono cose scritte nel libro dei re d’Israele
    e di Giuda. E Joiakin, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆیاقیم و کارە قێزەونەکانی کە کردی و ئەوەی
    لە ئەودا بینرا، لە پەڕتووکی پاشاکانی ئیسرائیل و یەهودا تۆمار کراون. ئیتر یەهۆیاکینی
    کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: Now the rest of the acts of Jehoiakim and the disgusting things he did,
    and all there is to be said against him, are recorded in the book of the kings
    of Israel and Judah; and Jehoiachin his son became king in his place.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ ಅಸಹ್ಯಗಳೂ, ಅವನಲ್ಲಿ ಕಂಡುಕೊಂಡದ್ದೂ, ಇಸ್ರಾಯೇಲ್
    ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ಯೆಹೋಯಾಖೀನನು
    ಅರಸನಾದನು.
  tam-2017: யோயாக்கீமுடைய மற்ற செயல்பாடுகளும், அவன் செய்ததும், அவனிடத்திலே கண்டுபிடிக்கப்பட்டதுமான
    அவனுடைய அருவருப்புகளும், இஸ்ரவேல் யூதா ராஜாக்களின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது;
    அவனுடைய இடத்தில் அவன் மகனாகிய யோயாக்கீன் ராஜாவானான்.
  spa-RV-1909: 'Lo demás de los hechos de Joacim, y las abominaciones que hizo, y
    lo que en él se halló, he aquí está escrito en el libro de los reyes de Israel
    y de Judá: y reinó en su lugar Joachîn su hijo.'
  ron-BTF: Și restul faptelor lui Ioiachim și urâciunile lui pe care le-a făcut și
    ceea ce s-a găsit împotriva lui, iată, sunt scrise în cartea împăraților lui Israel
    și Iuda; și Ioiachin, fiul său, a domnit în locul său.
  eng-WEBP: Now the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah; and Jehoiachin his son reigned in his place.
  eng-FBV: The rest of what Jehoiakim, the disgusting sins he committed, and all the
    evidence against him, are written down in the Book of the Kings of Israel and
    Judah. His son Jehoiachin took over as king.
  nld-1939: De verdere geschiedenis van Jehojakim, met de gruwelen, die hij bedreef,
    en al wat hem overkomen is, staat geschreven in het boek van de koningen van Israël
    en Juda. Zijn zoon Jehojakin volgde hem op.
  nch-BL: Huan nochi sequinoc fiero tamanti cati quichijqui Joacim, huan nochi cati
    ica quitatelhuiyayaj teipa, nochi eltoc ijcuilijtoc ipan Nopa Amat ten Tanahuatiani
    ten Tali Judá huan ten Tali Israel. Huan teipa pejqui tanahuatía itelpoca cati
    itoca Joaquín.
  vie-1934: Các công việc khác của Giê-hô-gia-kim những sự gớm ghiếc người đã làm,
    và sự đã tìm được trong lòng người, thảy đều chép trong sách các vua Y-sơ-ra-ên
    và Giu-đa. Giê-hô-gia-kin, con trai người, cai trị thế cho người.
  hin-CV: यहोइयाकिम द्वारा किए गए बाकी काम, उसके द्वारा किए गए घृणित काम और उसके सारे
    दोषों का वर्णन इस्राएल और यहूदिया के राजा नामक पुस्तक में किया गया है. उसके स्थान
    पर उसका पुत्र यहोइयाखिन राजा बन गया.
  spa-BES: Ahora, el resto de los actos de Joacim y las cosas repugnantes que hizo,
    y todo lo que se puede decir contra él, están registrados en el libro de los reyes
    de Israel y Judá; y Joaquín su hijo se convirtió en rey en su lugar.
  tdx-tdx: Aa naho o fitoloña’ Iehoiakime ila’eo naho o haloloañe nanoe’eo naho ze
    nitendrek’ ama’e, oniño t’ie misokitse amy bokem-panjaka’ Israele naho Iehoday;
    vaho nandimbe aze ho mpifehe t’ Iehoiakine, ana’e.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเยโฮยาคิม และการอันน่าสะอิดสะเอียนซึ่งพระองค์ทรงกระทำ
    และเหตุ​การณ์​อื่นๆซึ่งเกี่ยวกับพระองค์ ดู​เถิด สิ​่งเหล่านี้​ก็​ถู​กบ​ันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอลและยูดาห์
    และเยโฮยาคีนโอรสของพระองค์​ได้​ครองราชย์​แทนพระองค์
  por-BR-2018: 'Os demais dos feitos de Jeoaquim, e as abominações que fez, e o que
    nele se achou, eis que estão escritos no livro dos reis de Israel e de Judá: e
    reinou em seu lugar Joaquim seu filho.'
  deu-ELO: Und das Übrige der Geschichte Jojakims, und seine Greuel, die er verübt
    hat, und was an ihm gefunden wurde, siehe, das ist geschrieben in dem Buche der
    Könige von Israel und Juda. Und Jojakin, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: Soothly the residue of [the] words of Jehoiakim (or And the rest of
    the deeds of Jehoiakim), and of his abominations which he wrought, and which were
    found in him, be contained in the book of [the] kings of Israel and of Judah.
    And Jehoiachin, his son, reigned for him.
  epo-epo: La cetera historio de Jehojakim, kaj liaj abomenindaĵoj, kiujn li faris
    kaj kiujn oni trovis pri li, estas priskribitaj en la libro de la reĝoj de Izrael
    kaj Judujo. Kaj anstataŭ li ekreĝis lia filo Jehojaĥin.
  uig-PIN: Yǝⱨoakimning ⱪalƣan ixliri, uning yirginqlik ixliri, uningdiki ǝyiblǝr
    bolsa mana, «Israil wǝ Yǝⱨuda padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta
    pütülgǝndur. Uning oƣli Yǝⱨoakin uning orniƣa padixaⱨ boldi.
  beo-beo: Yihoiagimi ea hamonanu huluane amola ea wadela:idafa hou hamonanu da “Isala:ili
    amola Yuda fi hina bagade Ilia Hamonanu Meloa” amo ganodini dedene legei. Yihoiagimi
    da bogole, egefe Yihoiagini da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Ol stori bilong ol arapela samting King Jehoiakim i bin mekim, i stap
    long dispela buk ol i kolim, Buk Bilong Ol King Bilong Israel Na Juda. Dispela
    buk i stori tu long olkain stingpela pasin na ol pasin nogut Jehoiakim i bin mekim.
    Na pikinini man bilong en, Jehoiakin, i kisim ples bilong en na i kamap king.
  hau-SA: Sauran ayyukan mulkin Yehohiyakim, ayyukan banƙyamar da ya aikata da dukan
    abubuwan da aka same shi da su, suna a rubuce cikin littafin sarakunan Isra’ila
    da na Yahuda. Sai Yehohiyacin ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Yehoakimning qalghan ishliri, uning yirginchlik ishliri, uningdiki eyibler
    bolsa mana, «Israil we Yehuda padishahlirining tarix-tezkiriliri» dégen kitabta
    pütülgendur. Uning oghli Yehoakin uning ornigha padishah boldi.
  nde-nde: Ezinye izehlakalo ngombuso kaJehoyakhimi, lamanyala awenzayo lakho konke
    okwatholakala kulihlazo ngaye, kulotshiwe egwalweni lwamakhosi ako-Israyeli lakoJuda.
    UJehoyakhini indodana yakhe wathatha isikhundla waba yinkosi.
  ton-ton: 'Pea ko eni ko hono toe ʻoe ngāue ʻa Sihoiakimi, mo ʻene fakalielia naʻa
    ne fai, mo ia naʻe ʻilo ʻiate ia, vakai, kuo tohi ia ʻi he tohi ʻoe ngaahi tuʻi
    ʻo ʻIsileli mo Siuta: pea naʻe fetongi ia ʻi he pule ʻe Sihoiakini ko hono foha.'
  ces-1613: Jiné pak věci Joakimovy i ohavnosti jeho, kteréž páchal, i což se nalézalo
    při něm, to vše zapsáno jest v knize o králích Izraelských a Judských. I kraloval
    Joachin syn jeho místo něho.
  eng-WMB: Now the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah; and Jehoiachin his son reigned in his place.
  tam-TCV: யோயாக்கீமின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்த அருவருப்பான செயல்களும்,
    மற்றும் அவனுக்கெதிராகக் காணப்பட்டவையெல்லாம் யூதாவினதும், இஸ்ரயேலினதும் அரசர்களின்
    புத்தகத்தில் எழுதப்பட்டுள்ளன. அவனுடைய இடத்தில் அவன் மகன் யோயாக்கீன் அரசனானான்.
  ceb-ULB: Ingon man sa ubang mga butang bahin kang Jehoiakim, ang malaw-ay nga mga
    butang nga iyang nabuhat, ug kung unsa ang nakaplagan batok kaniya, tan-awa, nahisulat
    kini sa libro sa mga hari sa Juda ug sa Israel. Unya si Jehoiakin, nga iyang anak,
    nahimong hari puli kaniya.
  pol-UBG: A pozostałe dzieje Joakima i obrzydliwości, które czynił, i cokolwiek się
    znajdowało w nim, są zapisane w księdze królów Izraela i Judy. A jego syn Joachin
    królował w jego miejsce.
  urd-GVU: باقی جو کچھ یہویقیم کی حکومت کے دوران ہوا وہ ’شاہانِ یہوداہ و اسرائیل‘
    کی کتاب میں درج ہے۔ وہاں یہ بیان کیا گیا ہے کہ اُس نے کیسی گھنونی حرکتیں کیں اور
    کہ کیا کچھ اُس کے ساتھ ہوا۔ اُس کے بعد اُس کا بیٹا یہویاکین تخت نشین ہوا۔
  deu-1912: Was aber mehr von Jojakim zu sagen ist und seine Greuel, die er tat und
    die an ihm gefunden wurden, siehe, die sind geschrieben im Buch der Könige Israels
    und Juda's. Und sein Sohn Jojachin ward König an seiner Statt.
  kan-2017: ಯೆಹೋಯಾಕೀಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನು ನಡಿಸಿದ ಅಸಹ್ಯ ಕೃತ್ಯಗಳೂ, ಅವನಲ್ಲಿ ಕಂಡುಬಂದದ್ದೆಲ್ಲವೂ
    ಇಸ್ರಾಯೇಲರ ಮತ್ತು ಯೆಹೂದ್ಯರ ರಾಜ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ
    ಯೆಹೋಯಾಕೀನನು ಅರಸನಾದನು.
  yap-yap: Gubin e tin i rin’ Jehoyakim nib mu’un e pin’en ni i ngongliy nib sonogor
    nge kireb ni i rin’ e go’ kan yoloy ngalan Chepin e Pilung nu Israel ngu Judah.
    Me Jehoyakin nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Jehoiakim kah ol kah noi neh amah kah tueilaehkoi a saii te khaw, anih
    taengah aka thoeng te khaw, te rhoek te Israel neh Judah manghai rhoek kah cabu
    dongah a daek coeng ke. Te phoeiah a capa Jehoiakhin te anih yueng la manghai.
  mdy-ETH: ካኣቲ ዒዮዓቄሜ ማዼ ባካ ቢያ፥ ሻኣካያ ማዔ ዒዛኮ ማዾና ዒ ማዼ ፑርቶ ባካ ቢያ፥ ዒስራዔኤሌና ዪሁዳ ካኣቶና ሃይሶ
    ማፃኣፓ ፃኣፒንቲ ዓኣኔ፤ ዒዛ ቤዛ ናኣዚ ዒዛኮ ዮዓኪኔ ካኣታዼኔ።
  twi-ASANTE: Yehoiakim ahennie ho nsɛm nkaeɛ, bɔne ahodoɔ a ɔyɛeɛ ne biribiara a
    wɔhunu tiaa no no wɔatwerɛ, agu Israel ne Yuda Ahemfo Nwoma mu. Na ne babarima
    Yehoiakyin bɛdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Now the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah; and Jehoiachin his son reigned in his place.
  wal-wal: Yo7aqeemi hanido harabai, i oottido tunabainne i oottido iitabai ubbai
    Israa7eela Kawotunne Yihudaa Kawotu Taarikiyaa Maxaafan xaafetti uttiis. I haiqqin,
    a sohuwan a na7ai Yo7aakiini kawotiis.
  spa-PDDPT: Los demás hechos de Joacim, las repugnancias que cometió y lo que fue
    hallado contra él, ciertamente están escritos en el rollo de los reyes de Israel
    y de Judá. Su hijo Joaquín reinó en su lugar.
  gun-gun: Ha'e gui oĩve rei tema Jeoaquim rekokue regua. Ha'e rami avi ojeguarupy
    ojapoague, ha'e hexe oĩ va'ekue ha'e javi noĩ 'rã teve kuaxia Israel ha'e Judá
    pygua huvixa kuery rekokue oĩa re? Ha'e gui ta'y Joaquim ju oĩ nguu rekovia.
  ilo-ULB: Maipanggep kadagiti dadduma a pakasaritaan maipanggep kenni Jehoyakim,
    dagiti makarimon a banbanag nga inaramidna, ken dagiti naduktalan a maibusor kenkuana,
    kitaenyo, naisurat dagitoy iti Libro dagiti Ar-ari iti Juda ken Israel. Kalpasanna,
    ti putot a lalaki ni Jehoyakim ti simmukat kenkuana nga ari.
  kpg-kpg: Nia mee huogodoo Jehoiakim ne hai, mo ana hangaahai haga gulugulua mo di
    huaidu a mee ne hai la guu hihi i lodo Di Kai o nia King o Israel mo Judah. Tama daane
    a maa go Jehoiachin gaa pono di lohongo o maa gaa king.
  uig-ARA: يەھوئاكىمنىڭ قالغان ئىشلىرى، ئۇنىڭ يىرگىنچلىك ئىشلىرى، ئۇنىڭدىكى ئەيىبلەر
    بولسا مانا، «ئىسرائىل ۋە يەھۇدا پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا
    پۈتۈلگەندۇر. ئۇنىڭ ئوغلى يەھوئاكىن ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Yehoyakimi xa taruxui dɔnxɔɛe, a xa fe ɲaaxie nun a xa yunubie a naxee
    rabaxi, nee birin sɛbɛxi Isirayila nun Yudaya mangɛe xa taruxui kui. Yehoyakini
    naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Mehkoaros me Sehoiakim wiahdar, iangahki tiahk saut kan me e kin wiewia
    oh suwed me e wiahda, wie ntinting nan Pwuken Poadopoad en Nanmwarki kan en Israel
    oh Suda. Sapwellime pwutak Sehoiakin me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma ra umana enana papalum kai Ieoiakim, ma kana lavur bilak na mangamangana,
    ma ra vartakun ure, di ga tumu vake diat ta ra buk ure ra umana king Israel ma
    Iuda; ma Ieoiakin natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yehoyakim'in işlerinin geri kalanı, yaptığı iğrençlikler ve onda bulunanlar,
    işte, bunlar İsrael ve Yahuda krallarının kitabında yazılıdır; ve oğlu Yehoyakin
    onun yerine kral oldu.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωακὶμ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ ἐκοιμήθη Ἰωακὶμ μετὰ τῶν
    πατέρων αὐτοῦ, καὶ ἐτάφη ἐν γανοζαὴ μετὰ τὼν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰεχονίας
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Riwayat Yoyakim selebihnya, kekejian yang dia lakukan, dan kesalahan yang
    ada padanya, sesungguhnya semua itu tertulis dalam kitab raja-raja Israel dan
    Yehuda. Yoyakhin, anaknya, menjadi raja menggantikan dia.
  nya-nya: Zochitika zina za pa ulamuliro wa Yehoyakimu, zinthu zonyansa zimene anachita
    ndi zonse zinapezeka kuti zinali zomutsutsa zalembedwa mʼbuku la mafumu a Israeli
    ndi Yuda. Ndipo Yehoyakini mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Ostala Jojakimova djela i gnusobe koje je činio i što se na njemu našlo,
    sve je zapisano u Knjizi o izraelskim i judejskim kraljevima. Na njegovo se mjesto
    zakraljio sin mu Jojakin.
  mps-mps: Te king Jehoiakimgo yali sę po dabe aga king pedelali sogo gagalama yali
    sę dabe me te buku augwaligo te Juda Me Israel Dabego King Dabego Po Buku wabo,
    te bukude te elalubao. Te bukugo te dwai damua pai kolesaga me dwai kolesaga te
    Jehoiakimgo yali po te bukude pusai te elalubao. Tama aga ogwa Jehoiakingo agai
    pesage selama, tama aga king pedelali.
  tpi-tpi: Ol stori bilong ol arapela samting King Jehoiakim i bin mekim, i stap long
    dispela buk ol i kolim, Buk Bilong Ol King Bilong Israel Na Juda. Dispela buk
    i stori tu long olkain stingpela pasin na ol pasin nogut Jehoiakim i bin mekim.
    Na pikinini man bilong en, Jehoiakin, i kisim ples bilong en na i kamap king.
  dan-1931: Hvad der ellers er at fortælle om Jojakim og de Vederstyggeligheder, han
    øvede, hvad der er at sige om ham, står optegnet i Bogen om Israels og Judas Konger.
    Og hans Søn Jojakin blev Konge i hans Sted.
  vie-OVCB: Các việc khác trong thời trị vì của Giê-hô-gia-kim, những việc ác vua
    đã làm và tâm địa xấu xa của vua đều được chép trong Sách Các Vua Ít-ra-ên và
    Giu-đa. Con ông là Giê-hô-gia-kin lên ngôi kế vị.
  guj-2017: યહોયાકીમ સંબંધીના બનાવો, તેણે કરેલાં ઘૃણાજનક કાર્યો અને જેને માટે તેને
    ગુનેગાર ઠરાવવાંમાં આવ્યો હતો તે વિષે બધું વિગતવાર ઇઝરાયલના અને યહૂદિયાના રાજાઓનાં
    પુસ્તકમાં લખેલું છે. તેના પછી તેનો પુત્ર યહોયાખીન રાજા થયો.
  pon-2006A: Mehkoaros me Sehoiakim wiahdar, iangahki tiahk saut kan me e kin wiewia
    oh suwed me e wiahda, wie ntinting nan Pwuhken Poadopoad en Nanmwarki kan en Israel
    oh Suda. Sapwellime pwutak Sehoiakin me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Agora o resto dos atos de Jeoiaquim, e suas abominações que ele fez,
    e o que foi encontrado nele, eis que estão escritos no livro dos reis de Israel
    e Judá; e Jeoiaquim, seu filho, reinou em seu lugar.
  cth-cth: Jehoiakim kâroenae kaawm rae naw pueng hoi, panuetkatho e hno a sak e naw
    hoi, a khosaknae naw teh khenhaw! Isarel hoi Judah siangpahrangnaw e lairui cauk
    dawk thut lah ao. Hahoi a capa Jehoiakim ni a yueng lah let a bawi.
  twi-twi: Yehoiakim ahenni ho nsɛm nkae, bɔne ahorow a ɔyɛe ne biribiara a wohu tiaa
    no no, wɔkyerɛw guu Israel ne Yuda Ahemfo Nhoma mu. Na ne babarima Yehoiakyin
    bedii nʼade sɛ ɔhene.
  hlt-hlt: Jehoiakim kah ol kah noi neh amah kah tueilaehkoi a saii te khaw, anih
    taengah aka thoeng te khaw, te rhoek te Israel neh Judah manghai rhoek kah cabu
    dongah a daek coeng ke. Te phoeiah a capa Jehoiakhin te anih yueng la manghai.
  tbz-SIM: Sosɑkimmu dɔɔ̀rìmɛ̀ sɔmmɛ, isɔkɛ kpɛrɛ ò dɔ̀ɔ̀ dɛ̀, nɛ̀ tìì ò tùɔ̀kɛní
    dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ nɛ̀ Sudɑɑ kɔbɛ bɛ pɑ́tɛ miɛkɛ. O birɛ Sosɑkinni
    weè do sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Atrivim Jehoiakim amizir bizir igharazibar eghaghaniba, akɨnafarir me
    kamaghɨn dɨborimɨn iti, Judaba ko, Israelian Atrivibar Eghaghanibar Akɨnafarim.
    Akɨnafarir kam uaghan Jehoiakimɨn arazir kuraba ko, an amizir bizir bar kurar
    God bar aghuazibagh eghari. Ezɨ an otarim Jehoiakin, an danganim inigha atrivimɨn
    oto.
  dop-dop: Sowɑkim tɔm lɛntɩ wɛ Ɩsɛɣɛlɩ nɑ Yutɑ pǝ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Kɑ tɑɑ kɛ́
    pɑ kɛɛsɑ ɩ ɑcɑɑlǝtʋ lɑkɑsɩ nsi sɩ tɑɑ ɩ tʋ ɩ tɩ, nɑ mpi pǝ mɑɣɑnɑ-ɩ tɔ. Ɩ pǝyɑlʋ
    Sowɑkɛŋ lɛɛtǝnɑ ɩ lonte tɑɑ.
  azb-azb: Yehoyaqimin qalan işləri, etdiyi iyrənc işlər və onun təqsiri İsrail və
    Yəhuda padşahlarının kitabında yazılmışdır. Onun yerinə oğlu Yehoyakin padşah
    oldu.
  eng-DBY: And the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah. And Jehoiachin his son reigned in his stead.
  hin-2017: यहोयाकीम के और काम और उसने जो-जो घिनौने काम किए, और उसमें जो-जो बुराइयाँ
    पाई गईं, वह इस्राएल और यहूदा के राजाओं के इतिहास की पुस्तक में लिखी हैं; और उसका
    पुत्र यहोयाकीन उसके स्थान पर राज्य करने लगा।
  eng-YLT: And the rest of the matters of Jehoiakim, and his abominations that he
    hath done, and that which is found against him, lo, they are written on the book
    of the kings of Israel and Judah, and reign doth Jehoiachin his son in his stead.
  eng-WYC-2017: Soothly the residue of [the] words of Jehoiakim, and of his abominations
    which he wrought, and which were found in him, be contained in the book of [the]
    kings of Israel and of Judah. And Jehoiachin, his son, reigned for him.
  eng-WMBB: Now the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah; and Jehoiachin his son reigned in his place.
  urd-GVH: बाक़ी जो कुछ यहूयक़ीम की हुकूमत के दौरान हुआ वह ‘शाहाने-यहूदाहो-इसराईल’
    की किताब में दर्ज है। वहाँ यह बयान किया गया है कि उसने कैसी घिनौनी हरकतें कीं
    और कि क्या कुछ उसके साथ हुआ। उसके बाद उसका बेटा यहूयाकीन तख़्तनशीन हुआ।
  rug-rug: Doduru gua pu taveti e Zehoiakimi, sari tinavete kaleadi meke sari sinea
    pu evaṉi sa si ta kubere gore beto koasa Buka Tadi na Baṉara Izireli meke Ziuda.
    Sa tuna koreo, e Zehoiakini si sogo hobea si asa pa binaṉara.
  gaz-gaz: Wantoonni bara mootummaa Yehooyaaqiim keessa hojjetaman kanneen biraa,
    wanni jibbisiisaan inni hojjetee fi balleessaan isa irratti argame hundi kitaaba
    seenaa mootota Israaʼelii fi Yihuudaa keessatti barreeffamaniiru. Ilmi isaa Yehooyaakiin
    iddoo isaa buʼee mootii taʼe.
  fra-LSG: Le reste des actions de Jojakim, les abominations qu’il commit, et ce qui
    se trouvait en lui, cela est écrit dans le livre des rois d’Israël et de Juda.
    Et Jojakin, son fils, régna à sa place.
  yal-yal: Yehoyakimi kɛwali dɔnxɛne mangayani, a fe xɔsixin naxanye raba e nun feen
    naxan liga a ra, ne birin sɛbɛxi Isirayila mangane nun Yuda mangane kɛdine kui.
    A dii xɛmɛn Yoyakin yi ti mangayani a ɲɔxɔni.
  haw-1868: A o na mea i koe a Iehoiakima i hana'i, a me na mea hoopailuaia ana i
    hana'i, a me ka mea i loaa iloko ona, aia hoi, ua kakauia ia mau mea iloko o ka
    buke no na'lii o Iseraela a me Iuda; a noho alii iho la o Iehoiakina kana keiki
    ma kona hakahaka.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُويَاقِيمَ وَشُرُورُهُ الَّتِي اقْتَرَفَهَا
    فَهِيَ مُدَوَّنَةٌ فِي كِتَابِ تَارِيخِ مُلُوكِ إِسْرَائِيلَ وَيَهُوذَا. ثُمَّ
    خَلَفَهُ ابْنُهُ يَهُويَاكِينُ عَلَى الْمُلْكِ.
  ewe-ewe: Woŋlɔ Yehoyakim ƒe ŋutinya kple eƒe wɔna mamlɛawo kple nu vɔ̃ɖi siwo katã
    wòwɔ la ɖe Yuda kple Israel fiawo ƒe Ŋutinyagbalẽ me. Via Yehoyatsin ɖu fia ɖe
    eteƒe.
  eng-LEE: And the rest of the acts of Jehoyakim, and his abominable deeds which he
    did, and that which was found concerning him, behold, they are written in the
    book of the kings of Israel and Judah. And Jehoyachin his son became king in his
    stead.
  asm-FB: চোৱা, যিহোয়াকীমৰ অৱশিষ্ট বৃত্তান্ত, তেওঁ কৰা ঘিণলগা কাৰ্যবোৰ আৰু তেওঁত
    পোৱা দোষৰ কথা ইস্ৰায়েলৰ আৰু যিহূদাৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা আছে। পাছত তেওঁৰ
    পুত্ৰ যিহোয়াখীন তেওঁৰ পদত ৰজা হ’ল।
  sus-A: يٍهٌيَكِمِ شَ تَرُشُي دْنشْييٍ، عَ شَ قٍ حَاشِيٍ نُن عَ شَ يُنُبِيٍ عَ نَشٍيٍ
    رَبَشِ، نٍيٍ بِرِن سّبّشِ عِسِرَيِلَ نُن يُدَيَ مَنفّيٍ شَ تَرُشُي كُي. يٍهٌيَكِنِ
    نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Le reste des actions de Jojakim, les abominations qu'il a commises et ce
    qu'on a trouvé en lui, tout cela est écrit dans le livre des rois d'Israël et
    de Juda ; et Jojakin, son fils, régna à sa place.
  hbo-hbo: וְיֶתֶר֩ דִּבְרֵ֨י יְהֹֽויָקִ֜ים וְתֹֽעֲבֹתָ֤יו אֲשֶׁר־עָשָׂה֙ וְהַנִּמְצָ֣א
    עָלָ֔יו הִנָּ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר מַלְכֵ֥י יִשְׂרָאֵ֖ל וִֽיהוּדָ֑ה וַיִּמְלֹ֛ךְ
    יְהֹויָכִ֥ין בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Jehoiakimu, na maũndũ ma magigi marĩa
    eekire, na maũndũ marĩa mothe oonirwo ahĩtĩtie-rĩ, maandĩkĩtwo ibuku-inĩ rĩa athamaki
    a Isiraeli na a Juda. Nake mũriũ Jehoiakini agĩthamaka ithenya rĩake.
  fra-NCL: Le reste des actes de Joakim, les abominations qu’il commit, et ce qui
    se trouvait en lui, voici que cela est écrit dans le livre des rois de Juda et
    d’Israël. Joachin, son fils, régna à sa place.
  cek-AK: Jehoiakim siangpahrang ah oh nathung, a sak ih hmuennawk, a sak ih panuet
    thok hmuennawk hoi a poekhaih palungthinnawk boih loe Israel hoi Judah siangpahrangnawk
    ih cabu thungah tarik o. To pacoengah a capa Jehoiachin mah anih zuengah prae
    to uk.
  cuk-cuk: Joacim e-ibmarmar-imaksadi, degi, ibmar-isgana imaksadi, degi, ibmar egi-gusadi,
    bela Israel-e-reymar-e-gardagi, degi, Judá-e-reymar-e-gardagi narmakar mamaid.
    Joacim-sorba, e-machi-Joaquín yar-seega megnonikid.
  uig-CYR: Йәһоакимниң қалған ишлири, униң жиркиничлик ишлири, униңдики әйипләр болса
    мана, «Исраил вә Йәһуда падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгәндур.
    Униң оғли Йәһоакин униң орниға падиша болди.
  tel-2017: యెహోయాకీం గురించిన ఇతర విషయాలూ, అతడు చేసిన అసహ్యమైన పనులూ అతనిలో కనబడ్డ
    చెడ్డ ప్రవర్తన గురించి ఇశ్రాయేలు, యూదా రాజుల గ్రంథంలో రాసి ఉంది. అతని కొడుకు యెహోయాకీను
    అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Alò, tout lòt zèv a Jojakim yo avèk abominasyon ke li te fè yo, ak sa ki
    te twouve kont li yo, men vwala, yo ekri nan Liv A Wa A Israël Avèk Juda yo. Epi
    Jojakin, fis li a, te vin wa nan plas li.
  kos-kos: Ma nukewa ma Jehoiakim el tuh oru, ke moul fohkfok lal ac ma koluk yohk
    el orala, simla ke Sramsram Matu Ke Tokosra Lun Israel Ac Judah. Jehoiachin wen
    natul, el aolulla in tokosra.
  hbo-WLC: וְיֶתֶר֩ דִּבְרֵ֨י יְהֽוֹיָקִ֜ים וְתֹֽעֲבֹתָ֤יו אֲשֶׁר־עָשָׂה֙ וְהַנִּמְצָ֣א
    עָלָ֔יו הִנָּ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר מַלְכֵ֥י יִשְׂרָאֵ֖ל וִֽיהוּדָ֑ה וַיִּמְלֹ֛ךְ
    יְהוֹיָכִ֥ין בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Akụkọ ọzọ niile gbasara ọchịchị Jehoiakim, na banyere ihe arụ niile o mere,
    na ihe niile a chọpụtara megide ya, ka e dere nʼakwụkwọ akụkọ ndị eze Izrel na
    Juda. Jehoiakin nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏହି ଯିହୋୟାକୀମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର କୃତ ଓ ତାଙ୍କ ମଧ୍ୟରେ ପ୍ରାପ୍ତ
    ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସକଳ, ଦେଖ, ଇସ୍ରାଏଲର ଓ ଯିହୁଦାର ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲିଖିତ
    ଅଛି; ଏଉତ୍ତାରେ ତାଙ୍କର ପୁତ୍ର ଯିହୋୟାଖୀନ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Nge lusun pworausen än Jehoiakim föför, ekewe föför mi anioput a föriir
    me an kewe föför mi ngau, a makelong lon puken uruwon ekewe kingen Israel me Juta.
    Iwe, Jehoiachin nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Ola najalot ting Jehoiyakim bin dum wen imbin jidan king en ola nogudbala
    ting weya imbin dumbat deibin raidimdan langa det buk gulum Ola stori blanga ola
    king brom Isreil en Juda. En im san neim Jehoiyakin bin jidan det nyuwan king.
  ukr-1871: Прочі дїї Йоакима й гидоти його, які він чинив, і які в йому знайдено,
    списані в книзї царів Ізраїлських та Юдейських. І став царем Ехонїя, син його,
    замість його.
  deu-1951: Was aber mehr von Jehojakim zu sagen ist und seine Greuel, die er tat,
    und was an ihm erfunden worden, das ist aufgezeichnet im Buch der Könige von Israel
    und Juda. Und Jehojachin, sein Sohn, ward König an seiner Statt.
  eng-JPS: Now the rest of the acts of Jehoiakim, and his abominations which he did,
    and that which was found in him, behold, they are written in the book of the kings
    of Israel and Judah; and Jehoiachin his son reigned in his stead.
  srp-1865: A ostala djela Joakimova i gadovi koje je èinio, i što se na njemu naðe,
    eto, to je zapisano u knjizi o carevima Izrailjevijem i Judinijem; i zacari se
    na njegovo mjesto Joahin sin njegov.
  lug-lug: Ebyafaayo ebirala ebyabaawo ku mulembe gwa Yekoyakimu, eby’ekivve bye yakola,
    ne byonna bye yavunaanibwa, byawandiikibwa mu kitabo kya bassekabaka ba Isirayiri
    ne Yuda. Yekoyakini mutabani we n’amusikira.
  heb-heb: ויתר דברי יהויקים ותעבתיו אשר עשה והנמצא עליו הנם כתובים על ספר מלכי ישראל
    ויהודה וימלך יהויכין בנו תחתיו׃
  ben-IRV: যিহোয়াকীমের অন্যান্য সমস্ত কাজের কথা এবং তিনি যে সব জঘন্য কাজ করেছিলেন
    ও তাঁর বিরুদ্ধে যা কিছু পাওয়া গিয়েছিল, দেখো, যে সব “ইস্রায়েল এবং যিহূদার রাজাদের
    ইতিহাস” নামে বইটিতে লেখা আছে। তাঁর পরে তাঁর ছেলে যিহোয়াখীন তাঁর পরিবর্তে রাজা
    হলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਕੀਮ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਉਸ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮ ਜੋ ਉਸ ਕੀਤੇ ਅਤੇ ਜੋ ਕੁਝ
    ਉਸ ਦੇ ਵਿਰੁੱਧ ਪਾਇਆ ਗਿਆ, ਵੇਖੋ ਉਹ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹਨ
    ਤਦ ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਯਾਕੀਨ ਉਹ ਦੇ ਥਾਂ ਰਾਜਾ ਬਣਿਆ।
  mya-JVB: ယောယကိမ် ပြုမူသော အမှု အရာ ကြွင်း လေ သမျှတို့နှင့် ပြု မိသော ရွံရှာ ဘွယ်အမှု၊
    ထင်ရှား သောစိတ် သဘောသည်၊ ဣသရေလ ရာဇဝင်နှင့် ယုဒ ရာဇဝင် ၌ ရေး ထားလျက်ရှိ၏။ သား တော်ယေခေါနိ
    သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Iehoiakimi ena kara ibounai, kara dika bada ia ese ia karaia, bona iena
    kerere karadia momo, be Israela bona Iuda Edia King Edia Sivarai Buka lalonai
    idia torea vadaeni. Vadaeni iena gabuna dekenai, Iehoiakimi ena natuna tau, Iehoiakini,
    ese Iuda ena king dagi ia abia.
  urd-urd: यहूयक़ीम के बाक़ी काम और उसके नफ़रतअंगेज़ 'आमाल, और जो कुछ उसमें पाया गया,
    वह इस्राईल और यहूदाह के बादशाहों की किताब में लिखा हैं; और उसका बेटा यहूयाकीन
    उसकी जगह बादशाह हुआ।
  rus-SYN: Прочие дела Иоакима и мерзости его, какие он делал и какие найдены в нем,
    описаны в книге царей Израильских и Иудейских. И почил Иоаким с отцами своими,
    и погребен был в Ганозане с отцами своими. И воцарился Иехония, сын его, вместо
    него.
  bqc-SIM: Yoakiũ yã́ kĩniↄ ku Isaili kíaↄ ń Yuda kíaↄ ladau ń yãbɛ̃ɛ pↄ́
    a kɛ̀ↄ ń vãi pↄ́ wa èwàↄ. Ɔ̃ aà nɛ́ Yɛkↄnia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoiakim thilbol ho jouse leh kidah umtah thilse ana bolho jouse
    chu Israel te leh Judah te lenghon thusim bu a akijihlut sohkeijin ahi, Amahi
    achapa Jehoiachin nin akhellin leng ahung changin ahi
  mar-mar: यहोयाकीमाच्या इतर गोष्टी, त्याची दुष्कृत्ये आणि त्याचे अपराध हे सर्व इस्राएल
    व यहूदी राजांचा इतिहास या पुस्तकात लिहिलेले आहेत. यहोयाकीमाच्या जागी त्याचा पुत्र
    यहोयाखीन राज्य करु लागला.
  qub-qub: Joacimpa waquin willapan, melanaypäta rurashancuna, ima disigrasya chayashancunapis
    isquirbiraycan Israelpawan Judäpa raynincunapa acta librunchömi. Paypa ruquinna
    ray caran wamran Joaquín.
  bqp-bqp: Ye Yoyɑkimu u kuɑn sukum kɑ kɔ̃sɑ ye u kuɑ, ye kpuron gɑri yi yoruɑ Isirelibɑ
    kɑ Yudɑbɑn sinɑmbun fɑɑgin tireru sɔɔ. Yen biru, win bii Yoyɑkiniwɑ u bɑndu kɔsire
    kuɑ.
  hat-hat: Tout rès istwa Jojakim lan, jan li te sèvi vye zidòl yo ak tout mechanste
    li te fè yo, nou jwenn tou sa ekri nan liv Istwa wa peyi Jida ak wa peyi Izrayèl
    yo. Se Jojakin, pitit li, ki moute wa nan plas li.
  eng-BSB: As for the rest of the acts of Jehoiakim, the abominations he committed,
    and all that was found against him, they are indeed written in the Book of the
    Kings of Israel and Judah. And his son Jehoiachin reigned in his place.
  eng-WEBPB: Now the rest of the acts of Jehoiakim, and his abominations which he
    did, and that which was found in him, behold, they are written in the book of
    the kings of Israel and Judah; and Jehoiachin his son reigned in his place.
  kbq-kbq: Hagi Jehoiakimi'ma kinima mani'neno hu'nea avu'avazamofo agenkene, kasrino
    himanage'ma hu'nea avu'ava'ma hu'nea zamofo agenkea, Israeli kini vahe'ene Juda
    kini vahe'mokizmi avontafepi krente'naze. Higeno nemofo Jehoiasini agri nona erino
    kinia mani'ne.
  nhe-BL: Huan nochi sequinoc fiero tlamantli tlen quichijqui Joacim, huan nochi tlen
    ica quiteilhuiyayaj teipa, nochi eltoc ijcuilijtoc ipan Nopa Amatl tlen Tlanahuatiani
    tlen Tlali Judá huan tlen Tlali Israel. Huan teipa pejqui tlanahuatía itelpoca
    tlen itoca Joaquín.
  gub-BL: Amo umuapyk amogwer Zeoaki hemiapo kwer pape rehe. Uzapo purumuhuhuk kar
    haw. Teko umume'u hemiapo kwer iaiw ma'e wà. Izaew wanuwihawete wanemiapo kwer
    Zuta wanuwihawete wanemiapo kwer imume'u haw a'e pape her romo a'e. Ta'yr Zoaki
    wiko hekuzaromo tuwihawete romo.
  eng-DRA: But the rest of the acts of Joakim, and his abominations, which he wrought,
