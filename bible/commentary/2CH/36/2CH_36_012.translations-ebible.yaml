verse: 2CH.036.012
translations:
  mal-C: അദ്ദേഹം തന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു. യഹോവയുടെ വചനങ്ങൾ
    തന്നോടു പ്രസ്താവിച്ച യിരെമ്യാപ്രവാചകന്റെ മുമ്പിൽ അദ്ദേഹം തന്നെത്താൻ വിനയപ്പെട്ടുമില്ല.
  deu-TKW: Und er that, was Jahwe, seinem Gotte, mißfiel; er demütigte sich nicht
    vor dem Worte des Propheten Jeremia, das aus dem Munde Jahwes kam.
  lin-lin: Asalaki makambo mabe na miso ya Yawe, Nzambe na ye, mpe amikitisaki te
    liboso ya mosakoli Jeremi oyo azalaki koloba na Kombo na Yawe.
  eng-LSV: and he does evil in the eyes of his God YHWH, he has not been humbled before
    Jeremiah the prophet [speaking] from the mouth of YHWH;
  eng-GNV: And he did euill in the sight of the Lord his God, and humbled not himselfe
    before Ieremiah the Prophet at the commandement of the Lord,
  eng-WEBSTER: And he did that which was evil in the sight of the LORD his God, and
    humbled not himself before Jeremiah the prophet speaking from the mouth of the
    LORD.
  nhw-BL: Pero yaya quichijqui catli fiero iixpa TOTECO Dios catli elqui iTeco huan
    amo moicnonejqui quema hualajqui tlajtol pannextijquetl Jeremías para quimacas
    camanali tlen TOTECO para ya.
  swh-ONEN: Alifanya maovu machoni pa Bwana Mungu wake, wala hakujinyenyekeza mbele
    ya nabii Yeremia, ambaye alinena neno la Bwana.
  bba-bba: Kɔ̃sɑ u kuɑ Gusunɔ win Yinnin wuswɑɑɔ. U ǹ tii kɑwe Gusunɔn sɔmɔ Yeremin
    wuswɑɑɔ wi u rɑ nùn Yinni Gusunɔn ɡɑri sɔ̃.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord his God, and
    humbled not himself before Jeremiah the prophet speaking from the mouth of the
    Lord.
  luo-luo: Notimo richo e nyim Jehova Nyasaye ma Nyasache kendo ne ok obolore e nyim
    Jeremia janabi mane nyise wach Jehova Nyasaye.
  meu-meu: Ia na Iehova, ena Dirava, vairanai e kara havara; bona peroveta tauna Ieremia,
    Iehova uduna herevadia e gwaurai tauna, vairanai se hahemanau.
  npi-ULB: तिनले परमप्रभु तिनका परमेश्‍वरको दृष्‍टिमा जे खराब थियो त्यही गरे । परमप्रभुको
    वचन बोल्ने यर्मिया अगमवक्ताको सामु तिनले आफैलाई विनम्र पारेनन् ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa Ọlọ́run rẹ̀, kò sì rẹ ara rẹ̀ sílẹ̀ níwájú
    Jeremiah wòlíì ẹni tí ó sọ̀rọ̀ Olúwa.
  pes-OPCB: او نیز نسبت به خداوند، خدای خود گناه ورزید و به پیام ارمیای نبی که از
    جانب خداوند سخن می‌گفت، گوش نداد.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh na kaniyang Diyos.
    Hindi siya nagpakumbaba sa harapan ng propetang si Jeremias, na nagsasalita mula
    sa bibig ni Yahweh.
  hui-hui: Ani howa Kini Sedegaiahanda Anduane Homogonaga deni mana ko wiaru bialu
    haga hene. Anduane Homogonaga mana latagi haga Yaremaiahanda bi mana layago hale
    howa ibuni mo dindi holene manda nabiore hene.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​၍​ထာ​ဝရ ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို​သူ
    ပ​ရော ဖက်​ယေ​ရ​မိ​၏​စကား​ကို​နှိမ့်​ချ​သော​စိတ် ဖြင့်​နား​မ​ထောင်​ဘဲ​နေ​၏။
  bod-N: དེས་ཡ་ཝཱེ་རང་གི་དཀོན་མཆོག་གི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ། ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་བརྟེན་ནས་ཁོ་ལ་ཉེན་བརྡ་བཏང་ཡང་ཁོས་ཁེངས་སྐྱུང་མ་བྱས་ལ།
  sna-sna: Akaita zvakaipa pamberi paJehovha uye haana kuzvininipisa pamberi pomuprofita
    Jeremia, akataura shoko raJehovha.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, su Dios. No se humilló ante el
    profeta Jeremías que hablaba por boca de Yahvé.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. Maj sna sb'a sc'ool vin̈
    yuj scachnab'il ix schec Jehová yal vin̈ schecab' aj Jeremías.
  swh-ULB: Hakujinyenyekesha mwenyewe mbele za Yeremia nabii, ambaye alisema kutoka
    kwenye kinywa cha Yahwe.
  bel-bel: і рабіў ён неспадобнае ў вачах Госпада Бога свайго. Ён не ўпакорыўся перад
    Ераміем прарокам, які прарочыў з вуснаў Гасподніх,
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, seines Gottes. Er demütigte
    sich nicht vor dem Propheten Jeremia, als er nach dem Befehl des HERRNredete.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen he Megbevayè din, ne
    wazè din ipekevavà is keugelingen din te ebpeneuven he si Jeremias he perekaǥi
    te Nengazen.
  mal-2015: അവൻ തന്റെ ദൈവമായ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യഹോവയുടെ വായിൽനിന്നുള്ള
    വചനം പ്രസ്താവിച്ച യിരെമ്യാപ്രവാചകന്റെ മുമ്പിൽ തന്നേത്താൻ താഴ്ത്തിയില്ല.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, a na pokorinďa pes anglo
    prorokos Jeremijaš, savo vakerelas le RAJESKRE lava.
  pes-OPV: و در نظریهوه خدای خود شرارت ورزیده، در حضورارمیای نبی که از زبان خداوند
    به او سخن گفت، تواضع ننمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй Думнезеулуй сэу ши ну с-а смерит
    ынаинтя пророкулуй Иеремия, каре-й ворбя дин партя Домнулуй.
  ben-OBCV: তাঁর ঈশ্বর সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তিনি তাই করলেন এবং সেই ভাববাদী
    যিরমিয়ের সামনে নিজেকে নত করেননি, যিনি সদাপ্রভুর বাক্য বললেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga Ilaahiisa ah hortiisa shar ku ah, oo
    iskuma uu hoosaysiin Nebi Yeremyaah oo afka Rabbiga ku hadlayay hortiisa.
  lat-VUC: fecitque malum in oculis Domini Dei sui, nec erubuit faciem Jeremiæ prophetæ,
    loquentis ad se ex ore Domini.
  eng-ASVBT: and he did that which was evil in the sight of Jehovah his God; he humbled
    not himself before Jeremiah the prophet speaking from the mouth of Jehovah.
  ita-1885: e fece ciò che dispiace al Signore Iddio suo, e non si umiliò per lo profeta
    Geremia, che parlava da parte della bocca del Signore.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord his God: he
    was not ashamed before the prophet Jeremiah, nor because of the word of the Lord;'
  eng-ULB: He did what was evil in the sight of Yahweh his God. He did not humble
    himself before Jeremiah the prophet, who spoke from the mouth of Yahweh.
  spa-VBL: Hizo lo malo ante los ojos del Señor, su Dios, y se negó a admitir su orgullo
    cuando el profeta Jeremías le advirtió directamente de parte del Señor.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, son Dieu; et il ne s'humilia
    point devant Jérémie, le prophète, qui lui parlait de la part de l'Éternel.
  mal-mal: അവൻ തന്റെ ദൈവമായ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യഹോവയുടെ വായിൽനിന്നുള്ള
    വചനം പ്രസ്താവിച്ച യിരെമ്യാപ്രവാചകന്റെ മുമ്പിൽ തന്നെത്താൻ താഴ്ത്തിയില്ല.
  urd-GVR: Us kā chāl-chalan Rab us ke Ḳhudā ko nāpasand thā. Jab Yarmiyāh Nabī ne
    use Rab kī taraf se āgāh kiyā to us ne apne āp ko nabī ke sāmne past na kiyā.
  suz-BL: मेकोमी आ परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। परमप्रभु
    यावे आ लोव़ पाइब येरमीयाम मेको कली परमप्रभु यावे आ लोव़ पशो बाक्‍माक्‍त। तन्‍न
    पिपमी मेको आ ङोंइती आ थुं कली ब्रेम्‍शो मसेला बाक्‍त। येरमीया ३७:-; ३८:-
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, del suo Dio, e non s’umiliò
    dinanzi al profeta Geremia, che gli parlava da parte dell’Eterno.
  ckb-ckb: لەبەرچاوی یەزدانی پەروەردگاری خۆی خراپەکاری کرد، لەبەردەم یەرمیا پێغەمبەر
    خۆی نزم نەکردەوە کە بە فەرمایشتی یەزدان ئاگاداری کردەوە.
  eng-BBE: He did evil in the eyes of the Lord, and did not make himself low before
    Jeremiah the prophet who gave him the word of the Lord.
  kan-OKCV: ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಯೆಹೋವ ದೇವರು
    ಹೇಳಿದ ಮಾತುಗಳಂತೆ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಮುಂದೆ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳದೆ ಇದ್ದನು.
  tam-2017: தன் தேவனாகிய யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; அவன் யெகோவாவுடைய
    வார்த்தையைக் கூறிய எரேமியா என்கிற தீர்க்கதரிசிக்கு முன்பாகத் தன்னைத் தாழ்த்தவில்லை.
  spa-RV-1909: E hizo lo malo en ojos de Jehová su Dios, y no se humilló delante de
    Jeremías profeta, que le hablaba de parte de Jehová.
  ron-BTF: Și a făcut ceea ce era rău înaintea ochilor DOMNULUI Dumnezeul său și nu
    s-a umilit înaintea profetului Ieremia, care vorbea din gura DOMNULUI.
  eng-WEBP: He did that which was evil in the LORD his God’s sight. He didn’t humble
    himself before Jeremiah the prophet speaking from the LORD’s mouth.
  eng-FBV: He did evil in the sight of the Lord his God, and he refused to admit his
    pride when the prophet Jeremiah warned him directly from the Lord.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en onderwierp zich niet
    aan den profeet Jeremias, die in opdracht van Jahweh profeteerde.
  nch-BL: Pero yaya quichijqui cati fiero iixpa TOTECO Dios cati elqui iTeco huan
    amo moicnonejqui quema hualajqui tajtolpanextijquet Jeremías para quimacas camanali
    ten TOTECO para ya.
  vie-1934: Người làm điều ác trước mặt Giê-hô-va Đức Chúa Trời của người, không hạ
    mình xuống trước mặt Giê-rê-mi, là đấng tiên tri vâng mạng Đức Giê-hô-va mà khuyên
    bảo người.
  hin-CV: उसने वह किया, जो याहवेह उसके परमेश्वर की दृष्टि में बुरा है. उसने याहवेह
    के अभिवक्ता भविष्यद्वक्ता येरेमियाह के सामने अपने आपको नम्र नहीं किया.
  spa-BES: Él hizo lo malo ante los ojos del Señor, y no se humilló ante el profeta
    Jeremías que le dio la palabra del Señor.
  tdx-tdx: le nanao haratiañe am-pivazohoa’ Iehovà Andrianañahare’e, tsy nirè-batañe
    añatrefa’ Ieremià mpitoky nampisaontsiem-palie’ Iehovà.
  tha-KJV: พระองค์​ทรงกระทำความชั่วร้ายในสายพระเนตรของพระเยโฮวาห์พระเจ้าของพระองค์
    พระองค์​มิได้​ถ่อมพระองค์ลงต่อหน้าเยเรมีย์​ผู้​พยากรณ์ ผู้​กล​่าวจากพระโอษฐ์ของพระเยโฮวาห์
  por-BR-2018: E fez o que era mau aos olhos do SENHOR seu Deus, e não se humilhou
    diante do profeta Jeremias, que lhe falava da parte do SENHOR.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, seines Gottes. Er demütigte
    sich nicht vor dem Propheten Jeremia, als er nach dem Befehle Jehovas redete.
  eng-WYC-2018: And he did evil in the sight of the Lord his God, and he was not ashamed
    of the face of Jeremy, the prophet, that spake to him by the mouth of the Lord.
    (And he did evil before the Lord his God, and he was not ashamed before the face
    of the prophet Jeremiah, who spoke to him the words of the Lord.)
  epo-epo: Li agadis malbone antaŭ la Eternulo, lia Dio. Li ne humiliĝis antaŭ Jeremia,
    kiu profetis laŭ la vortoj de la Eternulo.
  uig-PIN: u Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; Yǝrǝmiya pǝyƣǝmbǝr uningƣa
    Pǝrwǝrdigarning sɵzlirini yǝtküzgǝn bolsimu, u Yǝrǝmiyaning aldida ɵzini tɵwǝn
    ⱪilmidi;
  beo-beo: 'Hina bagade Sedegaia da Hina Godema wadela:le hamoi. E da gasa fili, Hina
    Gode Ea sia:ne iasu balofede dunu Yelemaia, amo ea sia: hame nabi.'
  tpi-OTNT: Sedekaia i save mekim pasin nogut long ai bilong God, Bikpela bilong en.
    Na long taim profet Jeremaia i autim tok bilong Bikpela long em, em i no daunim
    em yet na harim tok. Nogat.
  hau-SA: Ya yi abin da yake mugu a gaban Ubangiji Allahnsa kuma bai ƙasƙantar da
    kansa a gaban Irmiya annabi, wanda ya yi magana kalmar Ubangiji ba.
  uig-LAT: u Perwerdigarning neziride rezil bolghanni qildi; Yeremiya peyghember uninggha
    Perwerdigarning sözlirini yetküzgen bolsimu, u Yeremiyaning aldida özini töwen
    qilmidi;
  nde-nde: Wenza okubi emehlweni kaThixo uNkulunkulu wakhe njalo kazange azithobe
    ngaphansi komphrofethi uJeremiya, owayekhulumela uThixo.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, ko hono ʻOtua, pea naʻe
    ʻikai te ne fakavaivai ia ʻi he ʻao ʻo Selemaia ko e palōfita, naʻe lea mei he
    fofonga ʻo Sihova.
  ces-1613: I činil to, což jest zlého před očima Hospodina Boha svého, aniž se pokořil
    před Jeremiášem prorokem mluvícím řeč Hospodinovu.
  eng-WMB: He did that which was evil in the LORD his God’s sight. He didn’t humble
    himself before Jeremiah the prophet speaking from the LORD’s mouth.
  tam-TCV: அவன் தன் இறைவனாகிய யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான். அவன் யெகோவாவினுடைய
    வார்த்தையை பேசிய இறைவாக்கினன் எரேமியாவுக்கு முன் தன்னைத் தாழ்த்தவில்லை.
  ceb-ULB: Nagbuhat siya ug daotan sa panan-aw ni Yahweh nga iyang Dios. Wala siya
    nagpaubos sa iyang kaugalingon sa atubangan ni Jeremias ang propeta, nga nagsulti
    sa mga pulong nga naggikan kang Yahweh.
  pol-UBG: Czynił on to, co złe w oczach PANA, swego Boga, i nie ukorzył się przed
    prorokiem Jeremiaszem, który mówił z ust PANA.
  urd-GVU: اُس کا چال چلن رب اُس کے خدا کو ناپسند تھا۔ جب یرمیاہ نبی نے اُسے رب کی
    طرف سے آگاہ کیا تو اُس نے اپنے آپ کو نبی کے سامنے پست نہ کیا۔
  deu-1912: und tat, was dem HERRN, seinem Gott, übel gefiel, und demütigte sich nicht
    vor dem Propheten Jeremia, der da redete aus dem Munde des HERRN.
  kan-2017: ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ವಿರೋಧವಾಗಿ ನಡೆದದ್ದಲ್ಲದೆ ಅವನ ಮಾತುಗಳನ್ನು ತನಗೆ
    ತಿಳಿಸುತ್ತಿದ್ದ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಮುಂದೆ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Me denen nib togopluw ngak SOMOL ma de sobut’nag ir nge motoyil ngak Jeremiah
    ni profet, ni ir e i yog e tin i yog SOMOL.
  hlt-MCSB: Tedae a Pathen BOEIPA mikhmuh ah boethae ni a. saii. BOEIPA olka dongkah
    tonghma Jeremiah mikhmuh ah khaw a kunyun moenih.
  mdy-ETH: ዒዚያ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦሲ ዖዪሴኔ፤ ሃሣ ፆኦሲ ማሊፆ ኬኤዛ ዔርሚያሴማኣ ሼሌዑሞና ዋይዚባኣሴ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade, ne Onyankopɔn ani so, na wammrɛ ne ho ase wɔ odiyifoɔ
    Yeremia a na ɔkasa ma Awurade no anim.
  eng-WEBU: He did that which was evil in the LORD his God’s sight. He didn’t humble
    himself before Jeremiah the prophet speaking from the LORD’s mouth.
  wal-wal: GODAA ba Xoossaa sinttan i iitabaa oottiis; qassi GODAA sunttan hananabaa
    yootiya Ermmaasa sinttan bana kaushshibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé su ʼElohim, y no se humilló delante del profeta
    Jeremías, quien le hablaba de parte de Yavé. También se rebeló contra el rey Nabucodonosor,
    ante el cual juró por ʼElohim.
  gun-gun: Ha'e ma ha'eve'ỹ va'e anho ojapo oikovy Senhor nguuete renonde rupi. Ixupe
    profeta Jeremias Senhor gui ijayvu teĩ nonhemo'yvyĩ'ixei.
  ilo-ULB: Dakes iti imatang ni Yahweh a Diosna ti naramidna. Saan isuna a nagpakumbaba
    iti sangoanan ni Jeremias a profeta a nangisao iti nagtaud iti ngiwat ni Yahweh.
  kpg-kpg: Mee gu ihala hai baahi gi Dimaadua gei mee digi hagalongo manawa hila gi lala
    gi soukohp Jeremiah, dela e hagadele nnelekai a Dimaadua.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ يەرەمىيا پەيغەمبەر ئۇنىڭغا
    پەرۋەردىگارنىڭ سۆزلىرىنى يەتكۈزگەن بولسىمۇ، ئۇ يەرەمىيانىڭ ئالدىدا ئۆزىنى تۆۋەن
    قىلمىدى؛
  sus-sus: A naxa fe ɲaaxi raba a Marigi Alatala ya xɔri. A mu a yɛtɛ magoro Annabi
    Yeremi bɛ, naxan nu wɔyɛnma Alatala xili ra.
  pon-2006: E wiahda dihp ong KAUN-O oh sohte men rong soukohp Seremaia ni karakarahk,
    me kin patohwanda mahsen en KAUN-O.
  ksd-ksd: ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai kana God; pa
    i ga vaikilik pa mule ta ra luaina mata i Ieremia ra propet nina i ga vatang ra
    tinata kai ra Luluai.
  tur-YTC: Tanrısı Yahve'nin gözünde kötü olanı yaptı. Yahve'nin ağzından söyleyen
    Peygamber Yeremya'nın önünde kendini alçaltmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κορίου Θεοῦ αὐτοῦ, οὐκ ἐνετράπη ἀπὸ προσώπου
    Ἱερεμίου τοῦ προφήτου καὶ ἐκ στόματος Κυρίου,
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN, Allahnya, dan tidak merendahkan
    diri di hadapan Nabi Yeremia yang menyampaikan firman TUHAN.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova Mulungu wake ndipo sanadzichepetse
    yekha pamaso pa mneneri Yeremiya amene ankayankhula mawu a Yehova.
  hrv-hrv: Činio je što je zlo u očima Jahve, njegova Boga; nije se ponizio pred prorokom
    Jeremijom, koji mu je govorio iz Jahvinih usta,
  mps-mps: Sedekaiago te Genuai Bidi aga Godigo gedude dwai kolesaga yali. Tama te
    profet Jeremaiago te Genuai Bidigo po agabolo pusa mabo sogo, agai aga digi aiyaba
    elaluama tama agai po odobeo. Menio.
  tpi-tpi: Sedekaia i save mekim pasin nogut long ai bilong God, Bikpela bilong en.
    Na long taim profet Jeremaia i autim tok bilong Bikpela long em, em i no daunim
    em yet na harim tok. Nogat.
  dan-1931: Han gjorde, hvad der var ondt i HERREN hans Guds Øjne. Han ydmygede sig
    ikke under de Ord, Profeten Jeremias talte fra HERRENS Mund.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, Đức Chúa Trời mình, và không
    chịu hạ mình trước mặt Tiên tri Giê-rê-mi, người đã truyền đạt cho vua lời của
    Chúa Hằng Hữu.
  guj-2017: તેણે તેના ઈશ્વર પ્રભુની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું. ઈશ્વરનાં વચન
    બોલનાર પ્રબોધક યર્મિયાની આગળ તે દીન થયો નહિ.
  pon-2006A: E wiahda dihp ong KAUN-O oh sohte men rong soukohp Seremaia ni karakarahk,
    me kin patohwanda mahsen en KAUN-O.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé seu Deus. Ele não se humilhou
    diante de Jeremias, o profeta, falando da boca de Iavé.
  cth-cth: BAWIPA Cathut hmaitung kahawihoehe hno a sak teh, BAWIPA lawk ka dei e
    profet Jeremiah e hmalah kârahnoum ngai hoeh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade, ne Nyankopɔn ani so, na wammrɛ ne ho ase wɔ odiyifo
    Yeremia a na ɔkasa ma Awurade no anim.
  hlt-hlt: Tedae a Pathen BOEIPA mikhmuh ah boethae ni a saii. BOEIPA olka dongkah
    tonghma Jeremiah mikhmuh ah khaw a kunyun moenih.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kunku ò tũ nkù, ò í nkɛ̃́kùnnɛ omɑ́ɑ̀
    Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii ììkɛ̀, wenwe ti Yiɛ̀ nKuyie ndo nɑ́ɑ́nnɛ̀
    wè kòò ò nɑ̀ɑ́.
  msy-2020: Sedekaia Ikiavɨra Itir God, an Godɨn damazimɨn, arazir kurabagh ami. Ezɨ
    akam inigha izir gumazim, Jeremaia, Ikiavɨra Itir Godɨn akamɨn gun a mɨgeima,
    a uabɨ abɨrava an akam barazir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ ɩ Ɩsɔ Tɑcɑɑ tɔ. Hɑlǝnɑ Ɩsɔ yɔɣɔtǝnɑ-ɩ nɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Selemii nɔɣɔ nɑ ɩ́ kisi ɩ ɩsɑɣɑtʋ kɛ nɑʋ.
  azb-azb: O, Allahı Rəbbin gözündə pis olan işlər etdi, Rəbbin dili ilə danışan peyğəmbər
    Yeremyanın önündə özünü aşağı tutmadı.
  eng-DBY: And he did evil in the sight of Jehovah his God; he humbled not himself
    before the prophet Jeremiah speaking from the mouth of Jehovah.
  hin-2017: उसने वही किया, जो उसके परमेश्वर यहोवा की दृष्टि में बुरा है। यद्यपि यिर्मयाह
    नबी यहोवा की ओर से बातें कहता था, तो भी वह उसके सामने दीन न हुआ।
  eng-YLT: and he doth the evil thing in the eyes of Jehovah his God, he hath not
    been humbled before Jeremiah the prophet [speaking] from the mouth of Jehovah;
  kne-kne: Say inamag na din lawa sin pangilan Yahweh ay Diyos na yan adi nanpakombaba
    en Jeremias ay nankalkalian Diyos.
  eng-WYC-2017: And he did evil in the sight of the Lord his God, and he was not ashamed
    of the face of Jeremy, the prophet, that spake to him by the mouth of the Lord.
  eng-WMBB: He did that which was evil in the LORD his God’s sight. He didn’t humble
    himself before Jeremiah the prophet speaking from the LORD’s mouth.
  urd-GVH: उसका चाल-चलन रब उसके ख़ुदा को नापसंद था। जब यरमियाह नबी ने उसे रब की तरफ़
    से आगाह किया तो उसने अपने आपको नबी के सामने पस्त न किया।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa, meke lopu va pepekae meke
    va avoso la koe poropita Zeremaea, sapu zama nia sa zinama te Zihova.
  gaz-gaz: Inni fuula Waaqayyo Waaqa isaa duratti waan hamaa ni hojjete; fuula Ermiyaas
    raajicha dubbii Waaqayyoo isatti dubbate sanaa durattis gad of hin qabne.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, son Dieu; et il ne s’humilia
    point devant Jérémie, le prophète, qui lui parlait de la part de l’Éternel.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a Ala, a yi na liga. A mi a yɛtɛ magodo Nabi
    Yeremi xa, naxan yi falan tima Alatala xinli.
  haw-1868: A hana ino ia imua o Iehova kona Akua, aole ia i hoohaahaa ia ia iho imua
    o Ieremia ke kaula i kana olelo ana, mai ka waha o Iehova mai.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ إِلَهِهِ، وَلَمْ يَتَوَاضَعْ
    أَمَامَ إِرْمِيَا النَّبِيِّ الَّذِي نَطَقَ بِكَلامِ الرَّبِّ.
  ewe-ewe: Zedekia nye fia vɔ̃ɖi aɖe le Yehowa ŋkume elabena egbe, mezɔ ɖe Nyagblɔɖila
    Yeremia ƒe nya si wòse tso Yehowa gbɔ hegblɔ nɛ la nu o.
  eng-LEE: 'And he did what is evil in the eyes of the Lord his God: he humbled himself
    not before Jeremiah the prophet, according to the order of the Lord.'
  asm-FB: তেওঁ তেওঁৰ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে৷ তেওঁ যিহোৱাৰ বাক্য প্ৰকাশ কৰোঁতা
    ভাববাদী যিৰিমিয়াৰ আগত নিজকে নম্ৰ নকৰিলে।
  sus-A: عَ نَشَ قٍ حَاشِ رَبَ عَ مَرِفِ عَلَتَلَ يَ شْرِ. عَ مُ عَ يّتّ مَفٌرٌ عَننَبِ
    يٍرٍ مِ بّ، نَشَن نُ وْيّنمَ عَلَتَلَ شِلِ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, son Dieu. Il ne s'humilia
    pas devant Jérémie, le prophète, qui parlait de la bouche de l'Éternel.
  hbo-hbo: וַיַּ֣עַשׂ הָרַ֔ע בְּעֵינֵ֖י יְהוָ֣ה אֱלֹהָ֑יו לֹ֣א נִכְנַ֗ע מִלִּפְנֵ֛י
    יִרְמְיָ֥הוּ הַנָּבִ֖יא מִפִּ֥י יְהוָֽה׃
  kik-kik: Nĩekire maũndũ mooru maitho-inĩ ma Jehova Ngai wake, na ndaigana kwĩnyiihia
    mbere ya Jeremia ũrĩa mũnabii, ũrĩa waaragia kiugo kĩa Jehova.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, son Dieu, et il ne s’humilia
    pas devant Jérémie, le prophète, qui lui parlait de la part de Yahweh.
  cek-AK: Anih loe angmah ih Angraeng Sithaw mikhnukah kahoih ai hmuen to sak, Angraeng
    ih pakha thung hoi lokthuikung tahmaa Jeremiah hmaa ah a poekhaih to pahnaem ai.
  cuk-cuk: Sedequías, Bab-Dummad-Jehová-asabin ibmar-isganabi imaksad. Sedequías,
    Bab-Dummad-gayaburba-barsoged-Jeremías, ega Bab-Jehová-nuggi sunmaksagu, Bab-Jehová-abin
    san-bipii imaksasulid.
  uig-CYR: у Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; Йәрәмия пәйғәмбәр униңға
    Пәрвәрдигарниң сөзлирини йәткүзгән болсиму, у Йәрәмияниң алдида өзини төвән қилмиди;
  tel-2017: అతడు తన దేవుడైన యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించాడు. యెహోవా నియమించిన
    యిర్మీయా ప్రవక్త మాట వినలేదు. అతని ఎదుట తనను తాను తగ్గించుకోలేదు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a, Bondye li a. Li pa t imilye li menm devan
    Jérémie, pwofèt ki te pale pou SENYÈ a.
  kos-kos: El oru ma koluk lain LEUM GOD, ac tia pusisel in lohng ma mwet palu Jeremiah
    el fahkak ke kas lun LEUM GOD.
  hbo-WLC: וַיַּ֣עַשׂ הָרַ֔ע בְּעֵינֵ֖י יְהוָ֣ה אֱלֹהָ֑יו לֹ֣א נִכְנַ֗ע מִלִּפְנֵ֛י
    יִרְמְיָ֥הוּ הַנָּבִ֖יא מִפִּ֥י יְהוָֽה׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị Chineke ya, o wedaghị onwe ya ala
    nara ndụmọdụ Jeremaya bụ onye amụma, onye na-ekwu okwu nke Onyenwe anyị.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ସେ ସଦାପ୍ରଭୁଙ୍କ
    ମୁଖନିର୍ଗତ ବାକ୍ୟର ପ୍ରକାଶକ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସମ୍ମୁଖରେ ଆପଣାକୁ ନମ୍ର କଲେ ନାହିଁ।
  chk-chk: Setekia a föri mine a ngau me fän mesen ewe Samol mi Lapalap an we Kot.
    Esap atekisonätiu o aüselinga mine ewe soufos Jeremaia a eäni kapas ngeni fän
    alon ewe Samol mi Lapalap.
  rop-rop: Imbin gibit bekboun langa YAWEI im God en im nomo bin wandim tjeinjim im
    nogudbalawei nomeda Jeramaiya det speshalwan mesinja blanga YAWEI bin wonimbat
    im.
  ukr-1871: І чинив він невгодне в очах Господа, Бога свого. Він не впокорився перед
    пророком Еремією, що говорив із уст Господнїх.
  deu-1951: Und er tat, was in den Augen des HERRN, seines Gottes, böse war, und demütigte
    sich nicht vor dem Propheten Jeremia, [der] aus dem Munde des HERRN [zu ihm redete].
  eng-JPS: and he did that which was evil in the sight of the LORD his God; he humbled
    not himself before Jeremiah the prophet speaking from the mouth of the LORD.
  srp-1865: I èinjaše zlo pred Gospodom Bogom svojim, i ne pokori se pred Jeremijom
    prorokom, koji mu govoraše iz usta Gospodnjih;
  lug-lug: N’akola ebitali bya butuukirivu mu maaso ga Mukama Katonda we, n’ateetoowaza
    mu maaso ga nnabbi Yeremiya, eyayogeranga ekigambo kya Mukama.
  heb-heb: ויעש הרע בעיני יהוה אלהיו לא נכנע מלפני ירמיהו הנביא מפי יהוה׃
  ben-IRV: তাঁর ঈশ্বর সদাপ্রভুর চোখে যা কিছু মন্দ তিনি তাই করেছিলেন। তিনি ভাববাদী
    যিরমিয়, যিনি সদাপ্রভুর বাক্য বলতেন, তাঁর সামনে নিজেকে নত করলেন না।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਉਸ ਨੇ ਯਿਰਮਿਯਾਹ
    ਨਬੀ ਦੇ ਸਾਹਮਣੇ ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਆਖੀਆਂ ਸਨ ਅਧੀਨਗੀ ਨਾ ਕੀਤੀ
  mya-JVB: ထိုမင်းသည်လည်း၊ မိမိ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ပြု ၏။ ထာဝရဘုရား
    ၏ အမိန့် တော်ကို ဆင့်ဆိုသော ပရောဖက် ယေရမိ ရှေ့ မှာ ကိုယ်ကိုမ နှိမ့်ချ ။
  hmo-hmo: Sedekaia ese Lohiabada, iena Dirava, ena vairanai ia kara dika. Bona Sedekaia
    ese peroveta tauna Ieremia, Lohiabada ena hereva gwauraia tauna, ia kamonai henia
    lasi, ma ia ese Ieremia ena vairanai ia manau lasi.
  urd-urd: उसने वही किया जो ख़ुदावन्द उसके ख़ुदा की नज़र में बुरा था। और उसने यरमियाह
    नबी के सामने जिसने ख़ुदावन्द के मुँह की बातें उससे कहीं, 'आजिज़ी न की।
  rus-SYN: и делал он неугодное в очах Господа Бога своего. Он не смирился пред Иеремиею
    пророком, пророчествовавшим от уст Господних,
  bqc-SIM: À yã́ pↄ́ Dii a Lua yeio kɛ̀, i azĩa busa ãnabi Zelemii pↄ́ Dii yã'òɛɛo.
  tcz-CHONGTHU: Aman Pakai dounan chonset ana bollin aman Pakaija konna thu aphondoh
    hojong ana nahsah pon ahi
  mar-mar: परमेश्वराच्या दृष्टीने निंद्य असे त्याने केले. परमेश्वराचे आदेश संदेष्टा
    यिर्मया याच्याकडून येत असत. त्याच्यापुढेही सिदकीया विनम्र झाला नाही आणि यिर्मयाचे
    त्याने ऐकले नाही.
  qub-qub: Sedequiasga Tayta Diosta mana wiyacur fiyupa juchallata ruraran. Tayta
    Dios nishanta willacoj profëta Jeremías willapaptinpis manami wiyacuranchu. Manami
    arpinticuranchu.
  bqp-bqp: Kɔ̃sɑ u kuɑ Gusunɔ win Yinnin wuswɑɑɔ. U ǹ tii kɑwe Gusunɔn sɔmɔ Yeremin
    wuswɑɑɔ wi u rɑ nùn Yinni Gusunɔn gɑri sɔ̃.
  hat-hat: Li fè sa ki mal devan Seyè a, li pa t' soumèt devan pwofèt Jeremi ki t'ap
    pale pawòl Bondye nan zòrèy li.
  eng-BSB: And he did evil in the sight of the LORD his God and did not humble himself
    before Jeremiah the prophet, who spoke for the LORD.
  eng-WEBPB: He did that which was evil in the LORD his God’s sight. He didn’t humble
    himself before Jeremiah the prophet speaking from the LORD’s mouth.
  kbq-kbq: Hagi Zedekai'a Ra Anumzana Anumzama'amofo avufina kefo avu'ava huno, kasnampa
    ne' Jeremaia'ma Ra Anumzamoma asami'nea nanekema eme asamiana agu'a anteramino
    mani'neno, ke'a ontahi'ne.
  nhe-BL: Pero yajaya quichijqui tlen fiero iixpa TOTECO Dios tlen elqui iTeco huan
    ax moicnonejqui quema hualajqui tiocamanalojquetl Jeremías para quimacas tlajtoli
    tlen TOTECO para ya.
  gub-BL: Zeneki uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo. Nuzemuigo
    kar kwaw ikàg 'ym ma'e romo Tupàn ze'eg imume'u har Zeremi henataromo. Zeremi
    umume'u Tupàn Tuweharupi Wiko Ma'e ize'eg izupe.
  eng-DRA: And he did evil in the eyes of the Lord his God, and did not reverence
    the face of Jeremias the prophet speaking to him from the mouth of the Lord.
