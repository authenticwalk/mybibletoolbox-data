verse: 2CH.036.017
translations:
  mal-C: യഹോവ ബാബേൽ രാജാവിനെ അവർക്കെതിരേ വരുത്തി. അദ്ദേഹം അവരുടെ യുവാക്കളെ വിശുദ്ധമന്ദിരത്തിൽവെച്ച്
    വാളാൽ കൊന്നു. യുവാവിനെയോ യുവതിയെയോ വൃദ്ധനെയോ പടുകിഴവനെയോ ഒരുത്തരെയും അദ്ദേഹം വിട്ടുകളയാതെ
    സകലരെയും വാളിനിരയാക്കി. ദൈവം അവരെ എല്ലാവരെയും നെബൂഖദ്നേസരിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരുന്നു.
  deu-TKW: Er ließ den König der Chaldäer wider sie anrücken und tötete ihre junge
    Mannschaft in ihrem Heiligtume mit dem Schwert; er verschonte weder Jüngling noch
    Jungfrau, noch Greis und Grauhaarige, - alles gab er in seine Gewalt.
  lin-lin: Boye, mpo na kobebisa bango, Yawe atindaki mokonzi ya bato ya Babiloni,
    oyo abomaki na mopanga bilenge na bango kati na esika na bango ya bule ; abikisaki
    te ezala elenge mobali, elenge mwasi, mokolo to mobange. Nzambe akabaki nyonso
    na maboko ya Nabukodonozori.
  eng-LSV: And He causes the king of the Chaldeans to go up against them, and he slays
    their chosen ones by the sword in the house of their sanctuary, and has had no
    pity on young man and virgin, old man and very aged—He has given the whole into
    his hand.
  eng-GNV: For he brought vpon them the King of the Caldeans, who slewe their yong
    men with the sworde in the house of their Sanctuarie, and spared neither yong
    man, nor virgin, ancient, nor aged. God gaue all into his hande,
  eng-WEBSTER: 'Therefore he brought upon them the king of the Chaldees, who slew
    their young men with the sword in the house of their sanctuary, and had no compassion
    upon young man or maiden, old man, or him that stooped for age: he gave them all
    into his hand.'
  nhw-BL: Huan TOTECO quichijqui para nopa Tlanahuatijquetl tlen tlali Babilonia ma
    huala huan ma quinhuilanaqui nopa tlali Judá ehuani. Huan ma quinmictiquij inintelpocahua
    ipan itiopa TOTECO. Amo aqui quitlasojtlaque, niyon telpocame, niyon huehuentzitzi,
    niyon coneme. Nochi quinmictijque pampa TOTECO quintemactili nochi imasehualhua
    ininmaco nopa Babilonia ehuani.
  swh-ONEN: Mungu akamwinua dhidi yao mfalme wa Wakaldayo, aliyewaua vijana wao wa
    kiume kwa upanga ndani ya mahali patakatifu, ambaye hakumbakiza kijana mwanaume
    wala kijana mwanamke, wazee wala vikongwe. Mungu akawatia wote mikononi mwa Nebukadneza.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u bu tɑbu wɔri,
    mɑ u ben ɑluwɑɑsibɑ tɑkobinu sɔkurɑ u ɡo ben sɑ̃ɑ yerɔ. U ǹ ɡoo deri, ɑluwɑɑsibɑ
    kɑ wɔndiɑbɑ kɑ durɔ tɔkɔnu. Be kpurowɑ Yinni Gusunɔ u bɛri win nɔmɑɔ.
  eng-KJVCPB: 'Therefore he brought upon them the king of the Chaldees, who slew their
    young men with the sword in the house of their sanctuary, and had no compassion
    upon young man or maiden, old man, or him that stooped for age: he gave them all
    into his hand.'
  luo-luo: Omiyo ne okelonigi ruodh jo-Babulon mane onego yawuotgi matindo gi ligangla
    e kama ler mar lemo kendo ne ok okecho wuowi kata nyako, ngʼat motegno kata jaduongʼ
    moti. Nyasaye nochiwogi duto e lwet Nebukadneza.
  meu-meu: Una dainai, ia ese Kaldea pavapavana e hakaua mai, idia ihadikadia totona.
    Ia ese edia eregabe taudia na dare amo e aladia mase, edia dubu ena helaḡa gabuna
    ai. Tauhau eiava hane-ulato, tau badana eiava tau burukana, se bogadia hisi; iboudiai
    na una tau imana ai e atodia.
  npi-ULB: यसैले परमेश्‍वरले तिनीहरूका विरुद्धमा कल्दीका राजालाई ल्याउनुभयो, जसले
    पवित्रस्थानभित्रै तिनीहरूका जवान मानिसहरूलाई तरवारले मारे, र जवान मानिसहरू, कन्‍याहरू,
    वृद्धहरू वा कपाल सेतै फुलेकाहरू कसैलाई पनि तिनले छोडेनन् । परमेश्‍वरले ती सबैलाई
    तिनको हातमा सुम्पिदिनुभयो ।
  yor-yor: Ó sì mú wá sórí wọn ọba àwọn ará Babeli tí wọ́n bá àwọn ọ̀dọ́mọkùnrin wọn
    jà pẹ̀lú idà ní ilẹ̀ ibi mímọ́, kò sì ní ìyọ́nú sí àgbà ọkùnrin tàbí ọ̀dọ́mọdébìnrin,
    wúńdíá, tàbí arúgbó. Ọlọ́run sì fi gbogbo wọn lé Nebukadnessari lọ́wọ́.
  pes-OPCB: پس خداوند پادشاه بابِل را بر ضد ایشان برانگیخت و تمام مردم یهودا را به
    دست او تسلیم کرد. او به کشتار مردم یهودا پرداخت و به پیر و جوان، دختر و پسر، رحم
    نکرد و حتی وارد خانهٔ خدا شد و جوانان آنجا را نیز کشت.
  tgl-ULB: Kaya dinala ng Diyos sa kanila ang hari ng mga Caldeo, na siyang pumatay
    sa kanilang mga kabataan sa pamamagitan ng mga tabak sa santuwaryo at walang habag
    sa mga kabataang lalaki o mga birhen, mga matatandang lalaki o ang mga puti na
    ang buhok. Ibinigay silang lahat ng Diyos sa kaniyang kamay.
  hui-hui: Ani manda buwa Anduane Homogohanda Babilononaga kini baba wai bilo ibilayagola
    Nebugadenesa ibugua Yuda agali daliahe hearu balu Anduane Homogonaga andaha ha
    do hearubi bo wahaga bini. Nebugadenesahanda dara nahe howa wali agali wahebi
    waneiginirubi walibi agalibi ta nabi hongoherubi waragoberubi bibahendeore bo
    wahaga bilo Ngode Datagaliwabehanda kini biagonaga giha ya hai hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​ကို​ခေါ် ဆောင်​တော်​မူ​ခဲ့​၏။ ထို​ဘု​ရင်​သည်​လည်း​ယု​ဒ
    လူ​ငယ်​လူ​ရွယ်​များ​ကို​ဗိ​မာန်​တော်​ထဲ​၌​ပင် သတ်​ဖြတ်​လေ​သည်။ ဘု​ရား​သ​ခင်​သည်​အ​သက်
    ကြီး​သူ၊ ငယ်​သူ၊ ယောကျာ်း​မိန်း​မ၊ ဖျား​နာ​သူ၊ ကျန်း​မာ​သူ​တို့​ကို​မ​သ​နား​ဘဲ​ရှိ​ရှိ​သ​မျှ
    သော​သူ​တို့​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​လက်​သို့ အပ်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཀལ་དི་པའི་རྒྱལ་པོ་ཡར་འོངས་ནས་དེ་དག་ལ་རྒོལ་བར་མཛད་པ་དང་།
    རྒྱལ་པོས་ཀྱང་ཁོ་ཚོའི་གནས་མཆོག་ཏུ་དར་མ་རྣམས་རལ་གྲིས་བསད་དེ། ཕོ་མོ་ན་གཞོན་དང་རྒན་པ་རྣམས་ལ་ཡང་སྙིང་རྗེ་མ་བྱས་པར་།
    ཁོང་གིས་ཐམས་ཅད་དེའི་ལག་ཏུ་གཏད་པ་ཡིན།
  sna-sna: Akauyisa mambo wavaBhabhironi kuti azovarwisa uye akauraya majaya avo nomunondo
    munzvimbo tsvene, uye hapana waakasiya, jaya kana mhandara, varume vakuru kana
    vatana. Mwari akavapa vose kuna Nebhukadhinezari.
  spa-BLM: Por eso trajo sobre ellos al rey de los caldeos, que mató a sus jóvenes
    a espada en la casa de su santuario, y no tuvo compasión ni de jóvenes ni de vírgenes,
    ni de ancianos ni de enfermos. Los entregó a todos en su mano.
  cac-cac: Ix lajvi chi', ix checjicot vin̈ sreyal eb' aj Babilonia chi' yuj Jehová,
    ix javi vin̈ yac' oval yed' eb' aj Judá chi'. Ix miljicham eb' quelemtac d'a q'uen
    espada d'a yamaq'uil scajnub' Dios. Man̈xa jab'oc snivanc'olal eb' d'a eb' quelemtac
    chi' yed' d'a eb' ix cob'estac, d'a eb' icham anima man̈xa yip. Ix ac'jioch eb'
    smasanil d'a yol sc'ab' vin̈ rey chi' yuj Jehová.
  swh-ULB: Hivyo Mungu alimpeleka juu yao mfalme wa Wakaldayo, ambaye aliwaua vijana
    wao kwa upanga ndani ya patakatifu, na hakuwa na huruma juu ya vijana au mabikra,
    watu wazee au wenye mvi. Mungu akawatoa wote mikononi mwake.
  bel-bel: 'І Ён навёў на іх цара Халдэйскага, - і той пазабіваў юнакоў іхніх мечам
    у доме сьвятыні іхняй і не пашкадаваў ні юнака, ні дзяўчыны, ні старога, ні сівога:
    усё аддаў Бог у руку ягоную.'
  wed-wed: Anina ma Bada mai Babilon ai gulau i paritawanei da Jerusalem i vipupui.
    Ai sorodia nelara voui tempol au orana i viraḡena-naiei. Taui mai Judea eḡa ita rau-nuapoapoelei
    ma waivine ma laraga ma rava magumaguri ma doridoriai. Bada mai Judea anatapui
    i verenei Babilon ai gulau Nebuchadnezzar au urana.
  deu-ELBBK: 'Und er ließ den König der Chaldäer gegen sie heraufkommen, und der erschlug
    ihre Jünglinge mit dem Schwert im Haus ihres Heiligtums: Er schonte nicht des
    Jünglings und der Jungfrau, des Alten und des Greises: alle gab er in seine Hand.'
  mbb-OT: Impesurung din sikandan te menge tig-Babilonia. Mibpenhimetayan te menge
    tig-Babilonia is betan-en he menge maama kandan minsan ed-aput pa ziyà te valey
    te Nengazen. Wazè dan kegkehizu te minsan hentei maama etawa bahi, batà etawa
    meǥurang, deruwanen etawa kenà. Imbeǥey te Megbevayà is langun he menge etew zin
    diyà te ki Nebucadnezar.
  mal-2015: അതുകൊണ്ടു അവൻ കൽദയരുടെ രാജാവിനെ അവരുടെ നേരെ വരുത്തി; അവൻ അവരുടെ യൗവനക്കാരെ
    അവരുടെ വിശുദ്ധമന്ദിരമായ ആലയത്തിൽവെച്ചു വാൾകൊണ്ടു കൊന്നു; അവൻ യൗവനക്കാരനെയോ കന്യകയെയോ
    വൃദ്ധനെയോ കിഴവനെയോ ആദരിക്കാതെ അവരെ ഒക്കെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  rmc-rmc: O RAJ bičhaďa pro Jeruzalem le babiloňike kraľis, savo la šabľaha andro
    Chramos murdarďa lengre terne muršen. Na mukľa te dživel aňi le ternen aňi le
    phuren, aňi le muršen aňi le džuvľen, aňi le sasten aňi le nasvalen. O Del len
    savoren diňa andre leskre vasta.
  pes-OPV: پس پادشاه کلدانیان را که جوانان ایشان رادر خانه مقدس ایشان به شمشیر کشت
    و برجوانان و دوشیزگان و پیران و ریش سفیدان ترحم ننمود، بر ایشان آورد و همه را
    به‌دست او تسلیم کرد.
  ron-1924: Атунч, Домнул а фэкут сэ се суе ымпотрива лор ымпэратул халдеенилор ши
    а учис ку сабия пе тинерий лор ын каса локашулуй лор челуй сфынт. Н-а круцат нич
    пе тынэр, нич пе тынэрэ, нич пе бэтрын, нич пе омул гырбов суб повара перилор
    албь, чи а дат тотул ын мына луй.
  aui-aui: Na Yawe God, Babilon damdi yadi kiiwawo Nebukednesa idaru da iyagogona
    Jerusalem kwanatuna biidi da iyiaviyeni. Babilon iyo damdi sigeghomiiri da Jiuda
    kana tomotomogha woudi sivikasunughana bi bada iiyawogha Bare Kabikabikuwayina
    kamone na sirukwavina da nama sivikasunughana. Babilon iyo damdi getana Jiuda
    wawaya siyanuwaghanedina, toudi tomotomogha woudi da wasiwasike woudi sivikasunughana
    bi bada wawaya moramorabidi da wawaya gubagubagidi yawata. Yawe God, Jiuda damdi
    tupadi na kiiwawo Nebukednesa yana maragata rogune itoredi.
  ben-OBCV: তাদের বিরুদ্ধে তিনি ব্যাবিলনীয়দের সেই রাজাকে উঠিয়ে নিয়ে এলেন, যিনি
    পবিত্র পীঠস্থানের মধ্যেই তরোয়াল চালিয়ে তাদের যুবকদের হত্যা করলেন, এবং যুবক বা
    যুবতী, বয়স্ক বা শিশু, কাউকেই রেহাই দেননি। ঈশ্বর তাদের সবাইকে নেবুখাদনেজারের হাতে
    সঁপে দিলেন।
  som-som: Sidaas daraaddeed wuxuu iyagii ku soo kiciyey boqorkii reer Kaldayiin,
    kaasoo raggoodii dhallinyarada ahaa seef ku laayay iyagoo ku jira gurigii meeshoodii
    quduuska ahayd, oo isaguna uma uu nixin wiil ama gabadh, ama oday ama cirroole,
    dhammaantoodna wuu u gacangeliyey.
  lat-VUC: 'Adduxit enim super eos regem Chaldæorum, et interfecit juvenes eorum gladio
    in domo sanctuarii sui: non est misertus adolescentis, et virginis, et senis,
    nec decrepiti quidem, sed omnes tradidit in manibus ejus.'
  eng-ASVBT: 'Therefore he brought upon them the king of the Chaldeans, who slew their
    young men with the sword in the house of their sanctuary, and had no compassion
    upon young man or virgin, old man or hoary-headed: he gave them all into his hand.'
  ita-1885: Ed egli fece salir contro a loro il re de' Caldei, il quale uccise i lor
    giovani con la spada, nella casa del lor santuario, e non risparmiò nè giovane,
    nè vergine, nè vecchio, nè decrepito; egli li diede tutti in mano di quello;
  eng-LXXUP: 'And he brought against them the king of the Chaldeans, and slew their
    young men with the sword in the house of his sanctuary, and did not spare Zedekiah,
    and had no mercy upon their virgins, and they led away their old men: he delivered
    all things into their hands.'
  eng-ULB: So God brought on them the king of the Chaldeans, who killed their young
    men with the sword in the sanctuary, and had no compassion on young men or virgins,
    old men or the gray-haired. God gave them all into his hand.
  spa-VBL: Entonces el Señor hizo que el rey de Babilonia los atacara. Su ejército
    mató a espada a sus mejores jóvenes incluso en el santuario. Los babilonios no
    perdonaron a los jóvenes ni a las mujeres, ni a los enfermos, ni a los ancianos.
    Dios los entregó a todos en manos de Nabucodonosor.
  fra-_FOB: Alors il fit monter contre eux le roi des Caldéens, et tua leurs jeunes
    gens par l'épée, dans la maison de leur sanctuaire; il n'épargna ni le jeune homme,
    ni la vierge, ni le vieillard, ni l'homme à cheveux blancs; il livra tout entre
    ses mains.
  mal-mal: അതുകൊണ്ട് അവൻ കൽദയരുടെ രാജാവിനെ അവരുടെ നേരെ വരുത്തി; അവൻ അവരുടെ യൗവനക്കാരെ
    അവരുടെ വിശുദ്ധമന്ദിരത്തിൽ വച്ച് വാൾകൊണ്ട് കൊന്നു; അവൻ യൗവനക്കാരോടോ, കന്യകമാരോടോ
    വൃദ്ധരോടോ, ബലഹീനരോടോ കരുണ കാണിക്കാതെ അവരെ അവന്റെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്തു.
  urd-GVR: Us ne Bābal ke bādshāh Nabūkadnazzar ko un ke ḳhilāf bhejā to dushman Yahūdāh
    ke jawānoṅ ko talwār se qatl karne ke lie maqdis meṅ ghusne se bhī na jhijke.
    Kisī par bhī rahm na kiyā gayā, ḳhāh jawān mard yā jawān ḳhātūn, ḳhāh buzurg yā
    umrrasīdā ho. Rab ne sab ko Nabūkadnazzar ke hawāle kar diyā.
  suz-BL: मिनु परमप्रभुम मेको आन कली लडाइ तोपाइक्‍चा कली कल्‍दी आन पिप कली चाक्‍गा
    बाक्‍त। मिनु मेकोपुकीमी मेको आन आल आन कली परमप्रभु यावे आ बाक्‍तीक खिंम तरवारम
    क्‍योरशा सदमे बाक्‍त। मेकोपुकीमी वोंइश आल नु मीश आल आन कली, खाल्‍पा नु खूशो आन
    कली काइ शिशी मपामे बाक्‍त। परमप्रभुम मेको नेल्‍ल आन कली पिप नेबुकदनेसर आ गुइमी
    गेमी बाक्‍त।
  ita-1927: Allora egli fece salire contro ad essi il re dei Caldei, che uccise di
    spada i loro giovani nella casa del loro santuario, e non risparmiò né giovane,
    né fanciulla, né vecchiaia, né canizie. L’Eterno gli diè nelle mani ogni cosa.
  ckb-ckb: ئیتر پاشای بابلییەکانی ناردە سەریان و لە پیرۆزگاکەیاندا گەنجەکانی ئەوانی
    بە شمشێر کوشت و بەزەیی بە کوڕ و کچی گەنج و پیر و ڕیش سپیدا نەهاتەوە، بەڵکو هەموویانی
    دا بە دەستی نەبوخودنەسرەوە.
  eng-BBE: 'So he sent against them the king of the Chaldaeans, who put their young
    men to death with the sword in the house of their holy place, and had no pity
    for any, young man or virgin, old man or white-haired: God gave them all into
    his hands.'
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ಅವರ ಮೇಲೆ ಕಸ್ದೀಯರ ಅರಸನನ್ನು ಬರಮಾಡಿದರು. ಅವನು ಅವರ ಪರಿಶುದ್ಧ
    ಸ್ಥಾನವಾದ ಆಲಯದಲ್ಲಿ ಅವರ ಪ್ರಾಯಸ್ಥರನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದನು. ಪ್ರಾಯಸ್ಥನ ಮೇಲಾದರೂ,
    ಕನ್ಯಾಸ್ತ್ರೀಯ ಮೇಲಾದರೂ, ಅತಿವೃದ್ಧನ ಮೇಲಾದರೂ ಕನಿಕರಪಡಲಿಲ್ಲ. ದೇವರು ಸಮಸ್ತ ಜನರನ್ನು ನೆಬೂಕದ್ನೆಚ್ಚರನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದರು.
  tam-2017: ஆதலால் அவர் அவர்கள்மேல் கல்தேயரின் ராஜாவை வரச்செய்தார்; அவன் அவர்களுடைய
    வாலிபர்களை அவர்களின் பரிசுத்தமான ஆலயத்திலே பட்டயத்தால் கொன்று, வாலிபர்களையும்
    கன்னிப்பெண்களையும் முதியோர்களையும் நரைமுடி உள்ளவர்களையும் விட்டுவிடவில்லை; எல்லோரையும்
    தேவன் அவன் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Por lo cual trajo contra ellos al rey de los Caldeos, que mató á cuchillo
    sus mancebos en la casa de su santuario, sin perdonar joven, ni doncella, ni viejo,
    ni decrépito; todos los entregó en sus manos.
  ron-BTF: De aceea el a adus asupra lor pe împăratul caldeilor, care a ucis pe tinerii
    lor cu sabia în casa sanctuarului lor și nu a avut milă de tânăr sau de tânără,
    de bătrân, sau de cel care se apleca de bătrânețe, el i-a dat pe toți în mâna
    lui.
  eng-WEBP: Therefore he brought on them the king of the Chaldeans, who killed their
    young men with the sword in the house of their sanctuary, and had no compassion
    on young man or virgin, old man or infirm. He gave them all into his hand.
  eng-FBV: So the Lord brought the king of Babylon to attack them. His army killed
    by the sword their best young men even in the sanctuary. The Babylonians did not
    spare young men or young women, the sick or the elderly. God handed them all over
    to Nebuchadnezzar.
  nld-1939: 'Hij liet den koning der Chaldeën tegen hen oprukken, die hun jongemannen
    in het heiligdom met het zwaard doodstak en jongens spaarde noch meisjes, grijsaards
    noch hoogbejaarden: allen leverde Hij aan hem over.'
  nch-BL: Huan TOTECO quichijqui para nopa Tanahuatijquet ten tali Babilonia ma huala
    huan ma quintehuiqui nopa tali Judá ehuani. Huan ma quinmictiquij inintelpocahua
    ipan itiopa TOTECO. Amo aqui quitasojtaque, yon telpocame, yon huehuentzitzi,
    yon coneme. Nochi quinmictijque pampa TOTECO quintemactili nochi imasehualhua
    inimaco nopa Babilonia ehuani.
  vie-1934: 'Vì vậy, Đức Chúa Trời khiến vua dân Canh-đê lên hãm đánh chúng, người
    dùng gươm giết những trai trẻ của chúng tại đền thánh họ; người chẳng thương xót
    đến, hoặc trai trẻ, nữ đồng trinh, già cả, hay là kẻ đầu bạc: Ngài phó hết thảy
    vào tay của vua Canh-đê.'
  hin-CV: तब परमेश्वर उनके विरुद्ध कलदियों के राजा को ले आए. उसने उनके युवाओं का उन्हीं
    के पवित्र स्थान में वध कर दिया. उसने न तो युवाओं पर कृपा दिखाई और न कुंवारी कन्याओं
    पर, न बूढ़ों पर न कमज़ोरों पर. परमेश्वर ने सभी को नबूकदनेज्ज़र के अधीन कर दिया.
  spa-BES: Entonces envió contra ellos al rey de los caldeos, que mató a espada a
    sus jóvenes con la espada en el santuario, y no tuvo piedad de ninguno, joven
    o virgen, anciano, ni inválidos. Dios los dio a todos en sus manos.
  tdx-tdx: Aa le nendese’e am’ iereo ty mpanjaka’ o nte-Kasdio, nanjamañe o ajajalahi’
    iareoo am-pibara amy anjomba fipalira’ iareoy, le tsy nitre­treze’e ndra ajalahy
    ndra somondrara, ndra androanavy ndra ty maròy foty; fonga natolo’e am-pità’e.
  tha-KJV: พระองค์​จึงทรงนำกษั​ตริ​ย์​แห่​งคนเคลเดียมาต่อสู้​เขาทั้งหลาย ผู้​ซึ่งฆ่าชายหนุ่มของเขาด้วยดาบในพระนิเวศอันเป็นสถานบริ​สุทธิ​์ของเขา
    และไม่​มี​ความกรุณาแก่ชายหนุ่มหรือหญิงพรหมจารี คนแก่​หรือคนชรา พระองค์​ทรงมอบทั้งหมดไว้ในมือของเขา
  por-BR-2018: Pelo qual trouxe contra eles ao rei dos caldeus, que matou à espada
    seus rapazes na casa de seu santuário, sem perdoar jovem, nem virgem, nem velho,
    nem decrépito; todos os entregou em suas mãos.
  deu-ELO: 'Und er ließ den König der Chaldäer wider sie heraufkommen, und der erschlug
    ihre Jünglinge mit dem Schwerte im Hause ihres Heiligtums: er schonte nicht des
    Jünglings und der Jungfrau, des Alten und des Greises: alle gab er in seine Hand.'
  eng-WYC-2018: And he brought on them the king of Chaldees; and [he] killed the young
    men of them by sword in the house of [the] saintuary; he had not mercy of a young
    man, and of a virgin, and of an eld man, and soothly neither of a man nigh the
    death for eldness, but he betook all in the hand of that king of Chaldees. (And
    he brought in upon them the king of the Chaldeans; and he killed their young men
    with the sword in the House of the sanctuary; and he had no mercy for a young
    man, or a virgin, or an old man, or a man near death because of old age, but he
    delivered them all into the hands of that king of the Chaldeans.)
  epo-epo: 'Kaj Li venigis sur ilin la reĝon de la Ĥaldeoj, kaj ĉi tiu mortigis iliajn
    junulojn per glavo en la domo de ilia sanktejo; li ne kompatis junulon nek junulinon,
    nek maljunulon nek grizulon: ĉio estis transdonita en lian manon.'
  uig-PIN: Pǝrwǝrdigar xuning bilǝn kaldiylǝrning padixaⱨini ularƣa ⱨujumƣa seliwidi,
    padixaⱨ ularning muⱪǝddǝs ɵyidǝ yaxlirini ⱪiliqlidi; ⱪiz-yigitlǝr, ⱪerilar, bexi
    aⱪarƣanlarƣa ⱨeq iq aƣritip olturmay, ⱨǝmmini ɵltürüwǝtti; Huda bularning ⱨǝmmisini
    Kaldiyǝ padixaⱨining ⱪoliƣa tapxurdi.
  beo-beo: Amaiba:le, Hina Gode da Ba:bilone hina bagade ili doagala:musa:ne asunasi.
    Nebiuga:denese da Yuda ayeligi dunu amo Debolo Diasu ganodini ili medole legei.
    E da dunu huluane, ayeligi amola da:i hamoi, dunu o uda, oloi gala o dagumui,
    amo huluanema hame asigi. Gode da dunu huluane Nebiuga:denese ea lobo da:iya iasi.
  tpi-OTNT: Orait bihain Bikpela i salim king bilong Babilon wantaim ol ami bilong
    en i kam bagarapim ol Juda. Ol Babilon i kilim i dai ol yangpela man bilong Juda
    long olgeta hap bilong Jerusalem na long haus bilong Bikpela yet. King i no sori
    liklik long ol Juda. Nogat tru. Ol Babilon i kilim i dai ol yangpela man na meri
    na ol lapun na ol lapun tru, klostu i laik i dai. Bikpela i putim olgeta Juda
    long han bilong king bilong Babilon.
  hau-SA: Ya bashe su ga sarkin Babiloniyawa wanda ya karkashe samarinsu da takobi
    a wuri mai tsarki, bai yi juyayin saurayi, ko budurwa, ko tsoho, ko gajiyayye
    ba. Allah ya bashe su duka ga Nebukadnezzar.
  uig-LAT: Perwerdigar shuning bilen kaldiylerning padishahini ulargha hujumgha séliwidi,
    padishah ularning muqeddes öyide yashlirini qilichlidi; qiz-yigitler, qérilar,
    béshi aqarghanlargha héch ich aghritip olturmay, hemmini öltürüwetti; Xuda bularning
    hemmisini Kaldiye padishahining qoligha tapshurdi.
  nde-nde: Ngakho wathuma inkosi yaseBhabhiloni, yabulala amajaha akibo ngenkemba
    endlini engcwele, njalo akusindanga jaha loba ntombi, indoda endala loba oseluphele.
    UNkulunkulu wabanikela bonke esandleni sikaNebhukhadineza.
  ton-ton: 'Ko ia naʻa ne ʻomi ai kiate kinautolu ʻae tuʻi ʻoe kakai Kalitia, ʻaia
    naʻe tāmateʻi ʻenau kau talavou ʻaki ʻae heletā ʻi he fale ʻo ʻenau fakatahaʻanga,
    pea naʻe ʻikai ha ʻofa ki ha talavou pe ki ha taʻahine, ʻae tangata motuʻa, pe
    ko ia ʻoku mapelu ʻi he motuʻa lahi: naʻa ne tuku ʻakinautolu kotoa pē ki hono
    nima.'
  ces-1613: I přivedl na ně krále Kaldejského, kterýž zmordoval mládence jejich mečem
    v domě svatyně jejich, a neodpustil mládenci ani panně, starci ani kmeti. Všecky
    dal v ruku jeho.
  eng-WMB: Therefore he brought on them the king of the Kasdim, who killed their young
    men with the sword in the house of their sanctuary, and had no compassion on young
    man or virgin, old man or infirm. He gave them all into his hand.
  tam-TCV: எனவே அவர் அவர்களுக்கு எதிராக பாபிலோனியர்களின் அரசனைக் கொண்டுவந்தார். அவன்
    பரிசுத்த இடத்தில் அவர்களின் வாலிபரை வாளினால் கொன்றான். வாலிபர்களையோ, இளம்பெண்களையோ,
    வயதானவர்களையோ, முதியவர்களையோ ஒருவனையும் விட்டுவைக்கவில்லை. இறைவன் அவர்கள் எல்லோரையும்
    நேபுகாத்நேச்சாரிடம் கையளித்தார்.
  ceb-ULB: Busa gipadala sa Dios ngadto kanila ang hari sa Caldeahanon, nga milaglag
    sa ilang mga batan-ong lalaki pinaagi sa espada sulod sa templo, ug walay kaluoy
    sa mga batan-ong lalaki o sa mga ulay, mga tigulang nga lalaki o mga ubanon. Gitugyan
    silang tanan sa Dios ngadto sa iyang kamot.
  pol-UBG: Sprowadził więc na nich króla Chaldejczyków, który zabił mieczem ich młodzieńców
    w domu ich świątyni, a nie zlitował się nad młodzieńcem ani panną, ani starcem,
    ani sędziwym. Wydał wszystkich w jego ręce.
  urd-GVU: اُس نے بابل کے بادشاہ نبوکدنضر کو اُن کے خلاف بھیجا تو دشمن یہوداہ کے جوانوں
    کو تلوار سے قتل کرنے کے لئے مقدِس میں گھسنے سے بھی نہ جھجکے۔ کسی پر بھی رحم نہ
    کیا گیا، خواہ جوان مرد یا جوان خاتون، خواہ بزرگ یا عمر رسیدہ ہو۔ رب نے سب کو نبوکدنضر
    کے حوالے کر دیا۔
  deu-1912: Denn er führte über sie den König der Chaldäer und ließ erwürgen ihre
    junge Mannschaft mit dem Schwert im Hause ihres Heiligtums und verschonte weder
    die Jünglinge noch die Jungfrauen, weder die Alten noch die Großväter; alle gab
    er sie in seine Hand.
  kan-2017: ಆತನು ಕಸ್ದೀಯರ ಅರಸನನ್ನು ಅವರ ಮೇಲೆ ಬರಮಾಡಿ ಎಲ್ಲರನ್ನೂ ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು. ಅವನು
    ಅವರ ಯುವಭಟರನ್ನು ಅವರ ಪವಿತ್ರಾಲಯದಲ್ಲೇ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿ ಯುವಕರನ್ನೂ, ಕನ್ಯೆಯರನ್ನೂ, ಮುದುಕರನ್ನೂ,
    ಅತಿವೃದ್ಧರನ್ನೂ ಕನಿಕರಿಸದೆ ಎಲ್ಲರನ್ನೂ ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: Ma aram me pag SOMOL fare pilung nu Babylon nge cham ngorad. I thang fare
    pilung e fan rok e pi’in pagel nu Judah ni mus ngak e tin bay u Tempel. Dariy
    be’ ni runguy, fel’ yangren fa pilbithir, pumo’on ara ppin, m’ar nge pi’in de
    m’ar. I pi’rad Got nga pa’ ni yad gubin.
  hlt-MCSB: Te dongah amih taengla Khalden kah Khalden manghai te a thak pah tih a
    tongpang rhoek te amamih kah rhokso im ah cunghang neh a ngawn pah. Tongpang neh
    oila khaw, patong neh hamca khaw lungma ti kolla anih kut ah boeih a paek.
  mdy-ETH: ዬያሮ ባብሎኔ ካኣቲ ዔያቶ ዖላንዳጉዲ ናንጊና ናንጋ ጎዳ ማሄም፥ ጌኤዦ ማኣሮይዳ ዓኣ ዓሶዋ ዓይሱዋዖ ዪሁዳይዳ ዓኣ
    ዼጌ ዓቲንቆ ቢያ ጬንቻ ዓፓሮና ካኣቲ ዎዺ ኩርሴኔ፤ ናንጊና ናንጋ ጎዳ ናብካዳናፆኦሬም ዓኣሢ ዒንጌሢሮ ዼጌሢንታ ጋርቾ ዓቲንቆንታ
    ላኣሎንታ ዖናኣ ዱማሱዋዖ ጉቤሢ ሚጪንቲሢ ባኣያና ዎዺ ባይዜኔ።
  twi-ASANTE: Enti, Awurade de Babiloniahene ba bɛko tiaa wɔn. Babiloniafoɔ no kunkumm
    Yuda mmabunu maa mpo, wɔtaa wɔn kɔɔ Asɔredan no mu. Na wɔannya ahummɔborɔ amma
    nnipa no. Wɔkunkumm mmɔfra ne mpanin, mmarima ne mmaa, ahoɔdenfoɔ ne ayarefoɔ.
    Onyankopɔn de wɔn nyinaa maa Nebukadnessar.
  eng-WEBU: Therefore he brought on them the king of the Chaldeans, who killed their
    young men with the sword in the house of their sanctuary, and had no compassion
    on young man or virgin, old man or infirm. He gave them all into his hand.
  wal-wal: Hegaa gishshau, GODAI Baabiloone kawuwaa eta bolli denttidi ehiis. Ehin
    eta yelaga attuma asaa Beeta Maqidasiyaa giddon bisuwan woriis; yelaga attumaasatuyyo,
    woikko geela7otuyyo, woikko cimatuyyo, woikko ceegatuyyo qarettennan, Xoossai
    eta ubbaa Naabukadanaxoora kushiyan aattidi immiis.
  spa-PDDPT: Entonces el rey de los caldeos subió contra ellos y mató a espada a sus
    jóvenes en la Casa de su Santuario. No tuvo compasión del joven, la doncella,
    el anciano ni el débil. A todos los entregó en su mano.
  gun-gun: Ha'e nunga rupi ae ha'e kuery rovai Senhor ojapo caldeu kuery ruvixa opu'ã
    aguã rami. Ha'e va'e huvixa ma kyxe py ojuka kunumigue regua, oo henda iky'a e'ỹ
    va'e oĩa py eteve voi. Nomboaxyi kunumigue neĩ kunhataĩgue, tujakue'i neĩ tujakueve'i
    ma voi, ipo py omboaxa pavẽ rire.
  ilo-ULB: Inyeg ngarud ti Dios kadakuada ti ari iti Caldeo a nangpapatay kadagiti
    agtutubo a lallaki babaen iti kampilan idiay santuario, ken saanna a kinaasian
    dagiti agtutubo a lallaki wenno berhen a babbalasang, dagiti lallakay wenno ubanan.
    Inyawat amin ida ti Dios iti imana.
  kpg-kpg: Deelaa laa Dimaadua gu laha mai di king o Babylonia belee hai tauwa gi
    digaula. Di king gu daaligi gii mmade nia dama daane o Judah i lodo di Hale Daumaha.
    Mee dono dumaalia ang gi tei daangada ai, digau lligi be mmaadua, taane be di
    ahina, magi be maaloo. God guu wanga digaula huogodoo gi mee.
  uig-ARA: پەرۋەردىگار شۇنىڭ بىلەن كالدىيلەرنىڭ پادىشاھىنى ئۇلارغا ھۇجۇمغا سېلىۋىدى،
    پادىشاھ ئۇلارنىڭ مۇقەددەس ئۆيىدە ياشلىرىنى قىلىچلىدى؛ قىز-يىگىتلەر، قېرىلار، بېشى
    ئاقارغانلارغا ھېچ ئىچ ئاغرىتىپ ئولتۇرماي، ھەممىنى ئۆلتۈرۈۋەتتى؛ خۇدا بۇلارنىڭ
    ھەممىسىنى كالدىيە پادىشاھىنىڭ قولىغا تاپشۇردى.
  tof-tof: Da God Babilonia isab king we zirrsapónórr Zuda pamkolpamdó. Ibü küsil
    pam we ekrrónóp gazirr turriki, Lodón ⌊Gyabi Müótüdü⌋. Kingan gyaur babul yarilürr,
    wa ia küsil pam yarilürr, ia küsil kol, ia epep myang, ta ia arüng-koke. God blaman
    pamkolpam wata kingan tangdó irrbünürr.
  sus-sus: Na kui Alatala naxa Kalidi mangɛ xɛɛ e xili ma, a fa e xa sɛgɛtalae faxa
    salide kui. Ala naxa ɲama birin so a yi ra, ginɛe nun xɛmɛe, fonikee nun mixi
    mɔxie.
  pon-2006: KAUN-O eri ketikihdo nanmwarkien Papilonia pwehn mahweniong irail. Nanmwarkio
    eri kemehla mwahnakapw akan en Suda iangahki irail kan me patopato nan Tehnpas
    Sarawio. Sohte mehmen me e ketin kupwur mahkohng, me pwulopwul de mah, ohl de
    seri, me soumwahu de kehlail. Koht ketikihong irail pahn manaman en nanmwarkien
    Papilonia.
  ksd-ksd: Kari i ga tulue ra king kai ra tarai Kaldea tadav diat, nina i ga doko
    kadia umana barmana ma ra pakat na vinarubu ta kadia gomgom na pal, ma pa i ga
    mari ra barmana ba ra gara na vavina, ra patuana ba nina i kua; i ga nur tar diat
    par ta ra limana.
  tur-YTC: Bunun üzerine Keldaniler Kralı'nı getirdi. O, gençlerini kutsal yerlerinin
    evinde kılıçla öldürdü ve genç yiğide, el değmemiş kıza, yaşlıya, sakata acımadı.
    Hepsini eline verdi.
  grc-BRENT: Καὶ ἤγαγεν ἐπʼ αὐτοὺς βασιλέα Χαλδαίων, καὶ ἀπέκτεινε τοὺς νεανίσκους
    αὐτῶν ἐν ῥομφαίᾳ ἐν οἴκῳ ἁγιάσματος αὐτοῦ· καὶ οὐκ ἐφείσατο τοῦ Σεδεκίου, καὶ
    τὰς παρθένους αὐτῶν οὐκ ἠλέησε, καὶ τοὺς πρεσβυτέρους αὐτῶν ἀπήγαγον· τὰ πάντα
    παρέδωκεν ἐν χερσὶν αὐτῶν.
  ind-AYT: Dia mendatangkan raja orang Kasdim untuk melawan mereka, yang membunuh
    orang-orang muda mereka dengan pedang di Bait Kudus mereka, dan tidak berbelaskasihan
    terhadap pemuda, gadis, orang tua, atau tua renta. Dia menyerahkan mereka semua
    ke tangan raja orang Kasdim.
  nya-nya: Yehova anabweretsa mfumu ya anthu a ku Babuloni, imene inapha anyamata
    awo ndi lupanga ku malo opatulika, ndipo sanasiye kaya mnyamata kapena mtsikana,
    wamkulu kapena wokalamba. Mulungu anapereka onsewo kwa Nebukadinezara.
  hrv-hrv: Doveo je na njih kaldejskoga kralja, koji okrenu pod mač njihove mladiće
    u domu njihova Svetišta, ne štedeći ni mladića ni djevojke, ni starca ni nemoćna.Sve
    mu je predao u ruke.
  mps-mps: Tialima Genuai Bidigo te Babilon king aga ami bidi dabe dali augwaligo
    te Juda dabe dolomainu tagala palali. Te Babilon dabe augwaligo te Juda dabego
    gesi bidi te tigidali Jerusalemde ela siliyu, me te Genuai Bidi aga bede ela siliyu
    yali. Kingo Juda dabe hobede dwasianu me ebeo. Mu menio. Te Babilon dabe augwaligo
    te Juda dabe gesi bidi me gesi wegi sese tama, me monu dabe, me te mosi dabe mu
    yai bage pąde tama te isabo ąǫ yai bage te Genuai Bidigo te Juda dabe sese
    tama te Babilon kingo nogoba muani.
  tpi-tpi: Orait bihain Bikpela i salim king bilong Babilon wantaim ol ami bilong
    en i kam bagarapim ol Juda. Ol Babilon i kilim i dai ol yangpela man bilong Juda
    long olgeta hap bilong Jerusalem na long haus bilong Bikpela yet. King i no sori
    liklik long ol Juda. Nogat tru. Ol Babilon i kilim i dai ol yangpela man na meri
    na ol lapun na ol lapun tru, klostu i laik i dai. Bikpela i putim olgeta Juda
    long han bilong king bilong Babilon.
  dan-1931: Han førte Kaldæernes Konge imod dem, og han dræbte deres unge Mandskab
    med Sværdet i deres hellige Tempel og ynkedes ikke over Yngling eller Jomfru,
    gammel eller Olding - alt overgav han i hans Hånd.
  vie-OVCB: Chúa Hằng Hữu khiến vua Ba-by-lôn tấn công họ, tàn sát các thanh niên
    của Giu-đa, đuổi theo họ đến Đền Thờ. Họ thật không chút thương xót, giết cả thanh
    niên nam nữ, người già, và người ốm yếu. Đức Chúa Trời giao nạp họ vào tay Nê-bu-cát-nết-sa.
  guj-2017: તેથી ઈશ્વરે ખાલદીઓના રાજાને તેમના ઉપર ચઢાઈ કરવા મોકલ્યો. તેણે પવિત્રસ્થાનમાં
    તેઓના જુવાન માણસોને મારી નાખ્યા. તેણે યુવાન, યુવતી, વૃદ્ધ કે પ્રૌઢ કોઈનાં પર દયા
    રાખી નહિ. ઈશ્વરે તેઓ સર્વને તેના હાથમાં સોંપી દીધાં.
  pon-2006A: KAUN-O eri ketikihdo nanmwarkien Papilonia pwehn mahweniong irail. Nanmwarkio
    eri kemehla mwahnakapw akan en Suda iangahki irail kan me patopato nan Tehnpas
    Sarawio. Sohte mehmen me e ketin kupwur mahkohng, me pwulopwul de mah, ohl de
    seri, me soumwahu de kehlail. Koht ketikihong irail pahn manaman en nanmwarkien
    Papilonia.
  por-BRBSL: Therefore ele trouxe sobre eles o rei dos caldeus, que matou seus jovens
    com a espada na casa de seu santuário, e não teve compaixão do jovem ou virgem,
    velho ou enfermo. Ele os entregou a todos em suas mãos.
  cth-cth: Hatdawkvah, Khaldean siangpahrang hah ahnimouh koe a matheng sak teh, ahni
    ni thoundounnaw hah hmuen kathoung koe a thei. Thoundoun tangla hoi hnamthun e
    matawng totouh pahrennae tawn laipalah ahnimae kut dawk koung a poe.
  twi-twi: Enti Awurade de Babiloniahene ba bɛko tiaa wɔn. Babiloniafo no kunkum Yuda
    mmea a wɔyɛ mmabun mpo, wɔtaa wɔn kɔɔ Asɔredan no mu a wɔannya ahummɔbɔ amma wɔn.
    Wokunkum mmofra ne mpanyin, mmarima ne mmea, ahoɔdenfo ne ayarefo. Onyankopɔn
    de wɔn nyinaa hyɛɛ Nebukadnessar nsa.
  hlt-hlt: Te dongah amih taengla Khalden kah Khalden manghai te a thak pah tih a
    tongpang rhoek te amamih kah rhokso im ah cunghang neh a ngawn pah. Tongpang neh
    oila khaw, patong neh hamca khaw lungma ti kolla anih kut ah boeih a paek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tìi bɛ̀ do mudoò kɛ́kuɔ
    bɛkpɑ̀rìnuɔmbɛ nɛ̀ bɛbɛ́mbɛ̀ nɛ̀ isɑpùmbí nɛ̀ bɛkótíbɛ̀ nɛ̀ sidɑkóó, kɛ́ mbɛ̀
    kɔ̀ùtìnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkoo, bɑ́ ò í nsùɔ́ nhòmɔù. Kuyie nkuù do bɛ̀ nhò
    duɔ́ mbɛmɔu.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God Babilonɨn atrivim amadazɨ, a uan mɨdorozir
    gumaziba ko iza mɨdorozir sababar Judabagh asɨghasɨki. Egha me Ikiavɨra Itir Godɨn
    Dɨpenimɨn ghua gumazir igiabav soghezɨ me ariaghire. Atrivim gumazir igiaba ko,
    amizir igiaba ko, gumazamizir ghuriba ko, amughamughiziba sara, bar tong men apangkuvizir
    puvatɨ. Ikiavɨra Itir God bar Judaba isa Babilonɨn atrivimɨn dafarim gatɨ.
  dop-dop: Ɩsɔ yelɑɑ kɛ́ nɑ Pɑpiloni wulɑʋ nɑ ɩ yoolɑɑ pɑ wɑtɩ-wɛ, nɑ ɩ́ tʋ-wɛɣɛ pɑ
    niŋ tɑɑ nɑ pɑ́ kʋ Ɩsɛɣɛlɩ yoolɑɑ. Hɑlɩ pǝ kpɛŋnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ, ɩ tɑ kenti ɩfepiyɑ
    nɑ pɛɛlɑɑ nɑ ɑpɑlɑɑ nɑ kʋkpɑtǝlɑɑ pɑ tɑɑ nɔɣɔlʋ tɔɔ.
  azb-azb: Rəbb onların üzərinə Xaldeylilərin padşahını göndərdi. O da Müqəddəs məkanlarında
    onların cavanlarını qılıncla öldürdü, yeniyetməyə və bakirə qıza, qocaya və zəifə
    rəhm etmədi, Rəbb hamısını ona təslim etdi.
  eng-DBY: 'And he brought up [against] them the king of the Chaldees, and slew their
    young men with the sword in the house of their sanctuary, and spared not young
    man nor maiden, old man nor him of hoary head: he gave [them] all into his hand.'
  hin-2017: तब उसने उन पर कसदियों के राजा से चढ़ाई करवाई, और इसने उनके जवानों को उनके
    पवित्र भवन ही में तलवार से मार डाला; और क्या जवान, क्या कुँवारी, क्या बूढ़े, क्या
    पक्के बाल वाले, किसी पर भी कोमलता न की; यहोवा ने सभी को उसके हाथ में कर दिया।
  eng-YLT: And He causeth to go up against them the king of the Chaldeans, and he
    slayeth their chosen ones by the sword in the house of their sanctuary, and hath
    had no pity on young man and virgin, old man and very aged — the whole He hath
    given into his hand.
  kne-kne: Say gapo ay inbaa na din ari ed Babilonia ay namse sin babbaro ya babalasang,
    nankakay ya nankababkes, olay sin Timplo. Inpolang Diyos daida am-in en Nebukadnezzar.
  eng-WYC-2017: And he brought on them the king of Chaldees; and [he] killed the young
    men of them by sword in the house of [the] saintuary; he had not mercy of a young
    man, and of a virgin, and of an eld [or old] man, and soothly neither of a man
    nigh the death for eldness, but he betook all into the hand of that king of Chaldees.
  eng-WMBB: Therefore he brought on them the king of the Kasdim, who killed their
    young men with the sword in the house of their sanctuary, and had no compassion
    on young man or virgin, old man or infirm. He gave them all into his hand.
  urd-GVH: उसने बाबल के बादशाह नबूकदनज़्ज़र को उनके ख़िलाफ़ भेजा तो दुश्मन यहूदाह
    के जवानों को तलवार से क़त्ल करने के लिए मक़दिस में घुसने से भी न झिजके। किसी पर
    भी रहम न किया गया, ख़ाह जवान मर्द या जवान ख़ातून, ख़ाह बुज़ुर्ग या उम्ररसीदा हो।
    रब ने सबको नबूकदनज़्ज़र के हवाले कर दिया।
  rug-rug: Ke vagi mae nia Zihova sa baṉara pa Babiloni pude la raza i. Va matei sa
    baṉara pa Babiloni sari na tie vaqura pa Ziuda pa korapa Zelepade. Loke nana tataru
    koari na tie, vaqura babe koana, palabatu babe na barikaleqe, mohodi babe lopu
    mohodi. Luara beto lani sa Tamasa koa sa.
  gaz-gaz: Kanaafuu inni mootii warra Baabilon isaanitti fide; mootichis mana qulqullummaa
    keessatti dargaggoota isaanii goraadeedhaan fixe; dargaggoota yookaan dubara,
    jaarsolii yookaan warra dullooman tokko illee hin hambifne. Waaqni hunda isaanii
    dabarsee harka Nebukadnezaritti kenne.
  fra-LSG: Alors l’Éternel fit monter contre eux le roi des Chaldéens, et tua par
    l’épée leurs jeunes gens dans la maison de leur sanctuaire; il n’épargna ni le
    jeune homme, ni la jeune fille, ni le vieillard, ni l’homme aux cheveux blancs,
    il livra tout entre ses mains.
  yal-yal: Nayi, Ala yi Babilɔn mangan nadin e ma, a yi e banxulanne faxa silanfanna
    ra yire sariɲanxini. Banxulanna nun sungutunna nun xɛmɛ fonna nun ɲaxalan fonna
    hali naxanye bata yi fuga, Ala ne birin so nɛn Nebukadanesari yii.
  haw-1868: No ia mea, hoouna mai la oia io lakou la i ke alii o ko Kaledea, a penehi
    ia i ko lakou poe kanaka ui i ka pahikaua iloko o ko lakou hale hoano; aole i
    aloha oia i ke kanaka ui, aole hoi i ke kaikamahine, aole i ka elemakule a me
    ke kolopupu; haawi oia ia lakou a pau loa iloko o kona lima.
  arb-NAV: فَأَرْسَلَ إِلَيْهِمْ مَلِكَ الْكِلْدَانِيِّينَ، فَقَتَلَ نُخْبَتَهُمْ
    بِالسَّيْفِ فِي الْهَيْكَلِ الْمُقَدَّسِ. وَلَمْ يَرْحَمِ الرَّبُّ فَتىً أَوْ
    عَذْرَاءَ أَوْ شَيْخاً أَوْ أَشْيَبَ، بَلْ أَسْلَمَهُمْ جَمِيعاً لِيَدِ الْكِلْدَانِيِّينَ،
  ewe-ewe: Ekplɔ Babilonia fia ƒu wo, ame si wu woƒe ɖekakpuiwo kple yi le Kɔkɔeƒe
    la eye meve ɖekakpuiwo loo alo ɖetugbiwo, ametsitsi loo alo amegãɖeɖi nu o. Mawu
    tsɔ wo katã de asi na Nebukadnezar.
  eng-LEE: 'And he brought over them the king of the Chaldeans, who slew their young
    men with the sword in the house of their sanctuary, and had no compassion upon
    young man or virgin, the old man, and the aged: all did he give up into his hand.'
  asm-FB: এই হেতুকে তেওঁ কলদীয়াসকলৰ ৰজাক তেওঁলোকৰ বিৰুদ্ধে আনিলে; তেওঁ তেওঁলোকৰ ধৰ্মধামত
    তেওঁলোকৰ ডেকাসকলৰ তৰোৱালেৰে বধ কৰিলে, যুৱক কি যুৱতী, বৃদ্ধ কি অতি লুৰলুৰিয়া বুঢ়া,
    কালৈকো দয়া নকৰিলে, ঈশ্বৰে তেওঁৰ হাতত সকলোকে শোধাই দিলে।
  sus-A: نَ كُي عَلَتَلَ نَشَ كَلِدِ مَنفّ شّي عٍ شِلِ مَ، عَ قَ عٍ شَ سّفّتَلَيٍ
    قَشَ سَلِدٍ كُي. عَلَ نَشَ حَمَ بِرِن سٌ عَ يِ رَ، فِنّيٍ نُن شّمّيٍ، قٌنِكٍيٍ
    نُن مِشِ مْشِيٍ.
  fra-SBL: C'est pourquoi il fit venir sur eux le roi des Chaldéens, qui tua leurs
    jeunes gens par l'épée dans la maison de leur sanctuaire, et n'eut aucune compassion
    pour le jeune homme ou la vierge, le vieillard ou l'infirme. Il les livra tous
    entre ses mains.
  hbo-hbo: וַיַּ֨עַל עֲלֵיהֶ֜ם אֶת־מֶ֣לֶךְ *כַּשְׂדִּיִּים (כַּשְׂדִּ֗ים) וַיַּהֲרֹ֨ג
    בַּחוּרֵיהֶ֤ם בַּחֶ֙רֶב֙ בְּבֵ֣ית מִקְדָּשָׁ֔ם וְלֹ֥א חָמַ֛ל עַל־בָּח֥וּר וּבְתוּלָ֖ה
    זָקֵ֣ן וְיָשֵׁ֑שׁ הַכֹּ֖ל נָתַ֥ן בְּיָדֹֽו׃
  kik-kik: Akĩmarehithĩria mũthamaki wa andũ a Babuloni amokĩrĩre, ũrĩa woragĩire
    andũ ao ethĩ na rũhiũ rwa njora kũu nyũmba-inĩ ĩrĩa nyamũre, na ndaigana kũhonokia
    mwanake, kana mũirĩtu, kana mũndũ mũkũrũ, o na kana ũrĩa mũkũrũ akahocerera. Ngai
    akĩneana andũ acio othe kũrĩ Nebukadinezaru.
  fra-NCL: Alors Yahweh fit monter contre eux le roi des Chaldéens, qui tua par l’épée
    leurs jeunes gens dans la maison de leur sanctuaire, et n’épargna ni le jeune
    homme, ni la vierge, ni le vieillard, ni l’homme aux cheveux blancs ; Yahweh livra
    tout entre ses mains.
  cek-AK: To pongah nihcae tuk hanah Khaldea siangpahrang to kawk pae; anih mah a
    caa thendoengnawk to hmuenciim ah sumsen hoiah hum pae; thendoeng, tangla, nongpa
    mitong hoi nongpata mitongnawk doeh pathlung ai; Sithaw mah nihcae boih Nebukhadnezzar
    ban ah paek.
  cuk-cuk: 'Degisoggu, Bab-Jehová, Babilonia-dulemar-e-rey Judá-dulemargi-gwisguega
    Judá-yarse barmialid. Degi, a-rey bela sapingana Bab-Dummadse-goled-negyaba es-suidgi
    ogilosad. Degine, Bab-Dummad, Nabucodonosorʼga bela dulemar-urmaksad: Sapingana,
    yagana, degi, serganse-bakar, degi, dad-seleganse-bakar, urmaklesad.'
  uig-CYR: Пәрвәрдигар шуниң билән калдийләрниң падишасини уларға һуҗумға селивиди,
    падиша уларниң муқәддәс өйидә яшлирини қиличлиди; қиз-жигитләр, қерилар, беши
    ақарғанларға һеч ич ағритип олтармай, һәммини өлтүрүвәтти; Худа буларниң һәммисини
    Калдийә падишасиниң қолиға тапшурди.
  pma-pma: Sakini, Iahova san asuv houlu ten out Babilon va vae ral min keil, isen
    Nebukanesa. Kei mu vinvini litetai keil ten out Sudah, ral koakeil emun aro suai
    en Eim Votut onen Ahi. Ahi en romahis etai meatin. Ehon keil ral min atouli keil,
    meahos keil ral min atou keil, koakeil amesai ka koakeil ave tahos, ka ulmatu
    ka tovuli keil emun, Ahi mumon keil vasi uva en hen asuv houlu Nebukanesa ten
    out Babilon.
  tel-2017: అందుచేత ఆయన వారిమీదికి కల్దీయుల రాజును రప్పించాడు. అతడు వారి పరిశుద్ధ
    స్థలం లోనే వారి యువకులను కత్తితో చంపేసాడు. అతడు యువకుల మీద గానీ, కన్యల మీద గానీ
    ముసలి వారి మీద గానీ నెరసిన వెంట్రుకలు గల వారి మీద గానీ జాలి పడలేదు. దేవుడు వారందరినీ
    అతని వశం చేశాడు.
  hat-BSA: Akoz sa, Li te mennen kont yo wa a Kaldeyen yo ki te touye jennonm yo avèk
    nepe nan kay sanktyè yo a, e Li pa t fè gras pou jèn moun, ni vyèj, ni granmoun,
    ni moun enfim. Li te livre tout nan men li.
  bxh-bxh: Habahim Guyau, Babilon edi Kin, Nebukanesa, nuwana ya lafei, be edi tau
    hiyala Yelusalem taonna sa tulufi, be Diuda hewahewalidi Dubu Tabuna ganahewana
    yai, sa wunuidi baineti yai. Hige hewali, hasala e tautaulaꞌi hesa i mwahuli.
    Yaubada, mahudoꞌidi ya tole afuledi Nebukanesa nimana yai.
  kos-kos: Ouinge LEUM GOD El use tokosra lun Babylonia in mweunelos. Tokosra sac
    el uniya mwet fusr lun Judah, elos finne muta in Tempul. Wangin pakoten lal nu
    sin mwet uh — mwet fusr ku mwet matu, mukul ku mutan, mwet mas ku mwet ku. God
    El eisalosyang nukewa nu inpaol.
  hbo-WLC: וַיַּ֨עַל עֲלֵיהֶ֜ם אֶת־מֶ֣לֶךְ כשדיים וַיַּהֲרֹ֨ג בַּחוּרֵיהֶ֤ם בַּחֶ֙רֶב֙
    בְּבֵ֣ית מִקְדָּשָׁ֔ם וְלֹ֥א חָמַ֛ל עַל־בָּח֥וּר וּבְתוּלָ֖ה זָקֵ֣ן וְיָשֵׁ֑שׁ
    הַכֹּ֖ל נָתַ֥ן בְּיָדֽוֹ׃
  ibo-ibo: Ya mere, o welitara eze Kaldịa imegide ha, bụ onye ji mma agha gbuchapụ
    ụmụ okorobịa ha nʼụlọ ebe nsọ ha. O nweghịkwa ọmịiko nʼebe ụmụ okorobịa, maọbụ
    ụmụ agbọghọ dị, ndị okenye maọbụ ndị nrịa nrịa. Chineke weere ha niile nyefee
    ha nʼaka Nebukadneza.
  ory-ory: ଏନିମନ୍ତେ ସେ କଲ୍‍ଦୀୟମାନଙ୍କ ରାଜାକୁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆଣନ୍ତେ, ସେ ସେମାନଙ୍କ
    ଯୁବାମାନଙ୍କୁ ସେମାନଙ୍କ ଧର୍ମଧାମରେ ଖଡ୍ଗ ଦ୍ୱାରା ବଧ କଲା, ପୁଣି ଯୁବା କି ଯୁବତୀ, ବୃଦ୍ଧ କି
    ଜରାଜୀର୍ଣ୍ଣ, କାହାରିକୁ ଦୟା କଲା ନାହିଁ; ପରମେଶ୍ୱର ତାହା ହସ୍ତରେ ସମସ୍ତଙ୍କୁ ସମର୍ପି ଦେଲେ।
  chk-chk: Iwe, Kot a tinala ren ekewe chon Juta ewe kingen Papilon, pwe epwe maun
    ngeniir. Ätei a niela nöür alüal ren ketilas me lon ar imwenfel, nge esap tongei
    alüal ika föpwül, chinlap mwän ika chon apwangapwang. Kot a atolongeer meinisin
    fän nemenien Nepukatnesar.
  rop-rop: Wal YAWEI bin jandim King Nebakanesa brom Bebalon blanga fait langa Jerusalem.
    King Nebakanesa bin kilim ola yangmen hubin jidan langa det Serramoni Pleis, en
    im nomo bin sori langa enibodi, nomeda olabat bin men o wuman, yang o ol. God
    bin larram im binijimap ebriwan langa det taun.
  ukr-1871: 'І навів він на їх Халдейського царя, — а той повбивав молодиків їх мечем
    в домі сьвятому їх, і не пожалував нї хлопця нї дївчини, нї старого, нї сивого:
    все віддав Бог в руку його.'
  deu-1951: Da ließ er den König der Chaldäer wider sie heraufkommen, der tötete ihre
    Jungmannschaft mit dem Schwert im Hause ihres Heiligtums und verschonte weder
    Jünglinge noch Jungfrauen, weder Alte noch Hochbetagte, alle gab er in seine Hand.
  eng-JPS: Therefore He brought upon them the king of the Chaldeans, who slew their
    young men with the sword in the house of their sanctuary, and had no compassion
    upon young man or maiden, old man or hoary-headed; He gave them all into his hand.
  srp-1865: I dovede na njih cara Haldejskoga, koji pobi mladiæe njihove maèem u domu
    svetinje njihove, i ne požali ni mladiæa ni djevojke, ni starca ni nemoæna. Sve
    mu dade u ruke.
  lug-lug: Kyeyava aweereza kabaka w’Abakaludaaya okubalumba, n’atta n’ekitala abavubuka
    baabwe mu nnyumba awasinzizibwa, n’atalekaawo muvubuka n’omu newaakubadde abawala
    abato, newaakubadde abasajja abakulu wadde abakadde ennyo. Bonna Katonda yabawaayo
    mu mukono gwa Nebukadduneeza.
  heb-heb: ויעל עליהם את מלך כשדיים ויהרג בחוריהם בחרב בבית מקדשם ולא חמל על בחור
    ובתולה זקן וישש הכל נתן בידו׃
  ben-IRV: তাদের বিরুদ্ধে সদাপ্রভু কলদীয়দের রাজাকে নিয়ে আসলেন। সেই রাজা উপাসনা-ঘরে
    তাদের যুবকদের খড়গ দিয়ে মেরে ফেললেন এবং যুবক-যুবতী, বুড়ো বা বয়ষ্ক কাউকেই দয়া
    দেখালেন না। ঈশ্বর তাদের সবাইকে সেই রাজার হাতে তুলে দিলেন।
  pan-pan: ਤਦ ਉਹ ਕਸਦੀਆਂ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਇਆ ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਜੁਆਨਾਂ
    ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ, ਅਤੇ ਉਹ ਨੇ ਨਾ ਜੁਆਨ ਨਾ ਕੁਆਰੀ, ਨਾ ਬੁੱਢਾ
    ਨਾ ਵੱਡੀ ਉਮਰ ਵਾਲੇ ਉੱਤੇ ਤਰਸ ਖਾਧਾ, ਉਹ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
  mya-JVB: ခါလဒဲ ရှင် ဘုရင်ကို စစ်ချီ စေတော်မူ၏။ ထိုရှင်ဘုရင်သည် သန့်ရှင်း ရာဌာန အိမ်
    တော်၌ လူပျို တို့ ကို ထား နှင့် သတ် ၏။ ယောက်ျား ပျို၊ မိန်းမ ပျို၊ လူအို ၊ အသက်ကြီး၍
    ကျောကုန်းသောသူတို့ ကိုပင် မ သနား ၊ ရှိသမျှ တို့ကို ထိုရှင် ဘုရင် လက် သို့ အပ်
    တော်မူ၏။
  hmo-hmo: Unai dainai Lohiabada ese Babulonia ena king ia hakaua mai, idia do ia
    hadikaia totona. Babulonia taudia ese Iuda ena eregabe taudia be tuari kaia dekena
    amo idia alaia mase, Dubu Helaga lalonai noho taudia danu. Babulonia ena king
    ese tau ta ia bogahisihisi henia lasi, to uhau taudia, buruka taudia, tau bona
    hahine, gorere taudia o mai goadadia taudia, ibounai be Dirava ese Nebukanesa
    ena siahu henunai ia atodia.
  urd-urd: चुनाँचे वह कसदियों के बादशाह को उन पर चढ़ा लाया, जिसने उनके मक़दिस के घर
    में उनके जवानों को तलवार से क़त्ल किया; और उसने क्या जवान मर्द क्या कुंवारी, क्या
    बुड्ढा या उम्र दराज़, किसी पर तरस न खाया। उसने सबको उसके हाथ में दे दिया।
  rus-SYN: 'И Он навел на них царя Халдейского, - и тот умертвил юношей их мечом в
    доме святыни их и не пощадил ни Седекии, ни юноши, ни девицы, ни старца, ни седовласого:
    все предал Бог в руку его.'
  bqc-SIM: Ɔ̃ à Babiloniↄ kía gbàɛmá, à gɛ̀ lɛ̀lɛmá. Kíapi ń ɛ̀waasoↄ dɛ̀dɛ
    ń fɛ̃ndao Dii ua. Dii i ɛ̀waasoↄ ń wɛ̃́ndiaↄ wɛ̃nagwao ge maezↄ̃ↄↄ ge gbɛ̃ ziↄ,
    à ń náɛ̀ a ↄzĩɛ.
  tcz-CHONGTHU: Hijeh hin Pakaiyin achunguvah Babylon lengpa anokhum sah jin ahi.
    Lengpan Judah khangthah teho chu houin sung geijin athatnin ahi. Aman khangdong
    leh tehse numei pasal, adamle adamlou khoto na aneipon ahi. Pathen nin lengpa
    khutnah apedoh gamsih seh in ahi
  mar-mar: तेव्हा खास्दी राजाला देवाने यहूदा व यरूशलेमेवर स्वारी करायला लावले. त्याने
    मंदिरात असलेल्या तरुणांनाही ठार केले. यहूदा व यरूशलेममधील लोकांवर त्याने दयामाया
    दाखवली नाही. लोकांस जिवे मारताना तरुण, कुमारी, वृध्द स्त्री-पुरुष, यावर त्याने
    तलवार चालवावी. देवानेच नबुखद्नेस्सराला यहूदा व यरूशलेमेच्या लोकांस शासन करायची
    मुभा दिली होती.
  soq-soq: Sa baiwa Iawe God tawo Babilon warerewa wanaubeno alen bola debama Ierusalem
    onawa enepi. Tane Babilon sorodiawa Iuda apanawa sanaau bomoiena ita mo tanamoieno
    God duwa bedewe odane antoiena. Babilon sorodiau Iuda apanawa mai nuapareuntopona
    ita mo apana mona ita ioto sanaau, apana tontau ita kero wadawadala bomoiena.
    God Iuda apanawa uduudu otamone Babilon warerewa Nebukadnesa mukawa atowe teamon.
  qub-qub: Chaynöpami Tayta Diosga camacächiran Caldea nasyunpa raynin aywaycur Judá
    runacunata wañuchinanpaj. Chay runacunaga cuchuypa llapanta wañuchiran jinan Templucho.
    Manami cuyaparanchu mösucunata, jipashcunata, auquincunata, gueshyajcunatapis.
    Llapantami Tayta Diosga cachaycuran Caldea runacuna wañuchinanpaj.
  bqp-bqp: Yerɑ Yinni Gusunɔ u derɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u bu tɑbu wɔri,
    mɑ u ben ɑluwɑɑsibɑ tɑkobinu sɔkurɑ u go ben sɑ̃ɑ yerɔ. U ǹ goo deri, ɑluwɑɑsibɑ
    kɑ wɔndiɑbɑ kɑ durɔ tɔkɔnu. Be kpurowɑ Yinni Gusunɔ u bɛri win nɔmɑɔ.
  hat-hat: Se konsa Seyè a fè wa Babilòn lan moute vin atake yo. Wa a touye tout jenn
    gason peyi Jida a nan Tanp lan menm. Li pa t' gen pitye pou pesonn, granmoun kou
    timoun, fanm kou gason, malad ou pa malad. Bondye lage yo tout nan men wa a.
  eng-BSB: So He brought up against them the king of the Chaldeans, who put their
    young men to the sword in the sanctuary, sparing neither young men nor young women,
    neither elderly nor infirm. God gave them all into the hand of Nebuchadnezzar,
  eng-WEBPB: Therefore he brought on them the king of the Chaldeans, who killed their
    young men with the sword in the house of their sanctuary, and had no compassion
    on young man or virgin, old man or infirm. He gave them all into his hand.
  kbq-kbq: Ana hageno Ra Anumzamo'a Babiloni kini ne' Nebukatnesa huntegeno Jerusalemi
    kumate vahera ha' eme huzmanteno, kasefa nehazaveramina mono nompintira kazinteti
    nezmaheno, kasefa vahe'ene, vene omase mofanema, a'nenema, tavava ozafanena zamasunkura
    huozmante zamahe vagare'ne. Hagi Ra Anumzamo'a, Babiloni kini ne' Nebukatnesa
    azampi miko zamavare ante'ne.
  nhe-BL: Huan TOTECO quichijqui para nopa Tlanahuatijquetl tlen tlali Babilonia ma
    huala huan ma quintehuiqui nopa tlali Judá ehuani. Huan ma quinmictiquij inintelpocahua
    ipan itiopa TOTECO. Axaca quitlasojtlaque, niyon telpocame, niyon huehuentzitzi,
    niyon coneme. Nochi quinmictijque pampa TOTECO quintemactili nochi itlacajhua
    ininmaco nopa Babilonia ehuani.
  gub-BL: Na'e Tupàn umuata kar Mawiron wanuwihawete kury, zauxiapekwer hemiruze'eg
    wamuata kar pà no. Ur Tupàn hemiaihu waàmàtyry'ym pà wà kury. Uzuka kwàkwàmo takihe
    pupe wà. Te tàpuzuhu pupe har uzuka wà. Nupuhareko kwaw ni amo wà. Ni kwàkwàmo
    wà, ni kuzàtài wà, ni tua'u ma'e wà, ni ihya'u ma'e wà, ni tua'uhez ma'e wà, ni
    ihya'uhez ma'e wà. Paw rupi Tupàn omono Mawiron wanuwihawete ipo pe wà.
  eng-DRA: For he brought upon them the king of the Chaldeans, and he slew their young
    men with the sword in the house of his sanctuary, he had no compassion on young
    man, or maiden, old man or even him that stooped for age, but he delivered them
    all into his hands.
