verse: 2CH.036.004
translations:
  mal-C: ഈജിപ്റ്റ് രാജാവ് യഹോവാഹാസിന്റെ ഒരു സഹോദരനായ എല്യാക്കീമിനെ യെഹൂദയ്ക്കും ജെറുശലേമിനും
    രാജാവാക്കി; അദ്ദേഹത്തിന്റെ പേര് യെഹോയാക്കീം എന്നു മാറ്റുകയും ചെയ്തു. എല്യാക്കീമിന്റെ
    സഹോദരനായ യഹോവാഹാസിനെ നെഖോ പിടിച്ച് ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു.
  deu-TKW: Und der König von Ägypten machte seinen Bruder Eljakim zum König über Juda
    und Jerusalem und wandelte seinen Namen um in Jojakim. Seinen Bruder Jehoahas
    aber nahm Necho mit sich und führte ihn nach Ägypten.
  lin-lin: Mokonzi ya Ejipito akomisaki Eliakimi, ndeko mobali ya Yoakazi, mokonzi
    ya Yelusalemi mpe ya Yuda ; abongolaki kombo na ye mpe akomisaki yango « Yeoyakimi. »
    Kasi Neko akangaki Yoakazi, ndeko mobali ya Yeoyakimi, mpe amemaki ye na Ejipito.
  eng-LSV: and the king of Egypt causes his brother Eliakim to reign over Judah and
    Jerusalem, and turns his name to Jehoiakim; and Necho has taken his brother Jehoahaz
    and brings him to Egypt.
  eng-GNV: 'And the King of Egypt made Eliakim his brother King ouer Iudah and Ierusalem,
    and turned his name to Iehoiakim: and Necho tooke Iehoahaz his brother, and caryed
    him to Egypt.'
  eng-WEBSTER: And the king of Egypt made Eliakim his brother king over Judah and
    Jerusalem, and changed his name to Jehoiakim. And Necho took Jehoahaz his brother,
    and carried him to Egypt.
  nhw-BL: Huan nojquiya nopa tlanahuatijquetl tlen Egipto quitlali quen tlanahuatijquetl
    ipan tlali Judá huan Jerusalén, Eliaquim catli elqui iicni Joacaz. Huan quipatlaque
    itoca huan quitocaxtlalijque Eliaquim ica Joacim. Huan Joacaz catli achtihuiya
    eliyaya tlanahuatijquetl quihuicaque ilpitoc hasta tlali Egipto.
  swh-ONEN: Mfalme wa Misri akamweka Eliakimu, nduguye Yehoahazi, kuwa mfalme juu
    ya Yuda na Yerusalemu na kubadili jina la Eliakimu kuwa Yehoyakimu. Lakini Neko
    akamchukua Yehoahazi, Nduguye Eliakimu akampeleka Misri.
  bba-bba: Yen biruwɑ u Yoɑkɑsi win wɔnɔ, Eliɑkimu suɑ u kɔsire kuɑ bɑndu sɔɔ. Mɑ
    u nùn yĩsi kpɑɑru kɑ̃ Yoyɑkimu. Mɑ u Yoɑkɑsi suɑ u kɑ dɑ Eɡibitiɔ.
  eng-KJVCPB: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and turned his name to Jehoiakim. And Necho took Jehoahaz his brother, and carried
    him to Egypt.
  luo-luo: Ruodh Misri noketo Eliakim owadgi Jehoahaz ruodh Juda kod Jerusalem kendo
    noloko nying Eliakim ni Jehoyakim. Neko nokawo Jehoahaz owadgi Eliakim mi otero
    e twech Misri.
  meu-meu: Bena Aigupto pavapavana ese Iehoahasa tadina Eliakim na Iuda bona Ierusalem
    pavapavana ai e halaoa, bona ladana e ha-idaua Iehoiakim. A Neko ese kakana Iehoahasa
    e abia, Aigupto e laohaia.
  npi-ULB: मिश्रदेशका राजाले यहोआहाजका भाइ एल्याकीमलाई यहूदा र यरूशलेममाथि राजा तुल्याए
    (र तिनको नाउँ यहोयाकीममा बदली गरे) । तब नेकोले तिनका दाजु यहोआहाजलाई मिश्रदेशमा
    लगे ।
  yor-yor: Ọba Ejibiti sì mú Eliakimu, arákùnrin Joahasi, jẹ ọba lórí Juda àti Jerusalẹmu,
    ó sì yí orúkọ Eliakimu padà sí Jehoiakimu, ṣùgbọ́n Neko mú Joahasi arákùnrin Eliakimu
    lọ sí Ejibiti.
  pes-OPCB: پادشاه مصر، اِلیاقیم برادر یهوآحاز را بر تخت سلطنت یهودا در اورشلیم نشاند
    و نام اِلیاقیم را یهویاقیم گذاشت و یهوآحاز را به مصر به اسیری برد.
  tgl-ULB: Ginawa ng hari ng Ehipto si Eliakim, na kaniyang kapatid bilang hari ng
    Juda at Jerusalem at binago ang kaniyang pangalan sa Jehoiakim. Pagkatapos, dinala
    niya ang kapatid ni Eliakim na si Jehoahaz at dinala siya sa Ehipto.
  hui-hui: Ani buwa Kini Nego ibugua Yoahasa hamene Eliagimi dabalu Yuda dindiha kini
    helo helene. Ani helowa Kini Nego ibugua Eliagiminaga mini mende wia aribia halu
    Yahoiagimi wini. Ani bialu Nego ibugua Yoahasa Iyibi dindiha garabaya haru pene.
  mya-mya: နေ​ခေါ​သည်​ယော​ခတ်​၏​ညီ​ဧ​လျာ​ကိမ်​ကို ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တင်​ပြီး​လျှင်
    ယော​ယ​ကိမ်​ဟူ​သော​နာ​မည်​သစ်​ကို​ပေး လေ​သည်။ ယော​ခတ်​ကို​မူ​အီ​ဂျစ်​ပြည်​သို့
    ခေါ်​ဆောင်​သွား​တော်​မူ​၏။
  bod-N: ཡང་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ནེ་ཀོ་བྱ་བས་ཡེ་ཧོ་ཨ་ཧཱ་ཟིའི་གཅེན་པོ་ཨེལ་ཡ་ཀིམ་ཞེས་པ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོར་བསྐོས་ནས།
    དེའི་མིང་བརྗེས་ནས་ཡེ་ཧོ་ཡཱ་ཀིམ་ཞེས་བཏགས། ནེ་ཀོས་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་གཅེན་པོ་ཡེ་ཧོ་ཨ་ཧཱ་ཟི་བཟུང་ནས་ཨེ་ཅིབ་ཏུ་ཁྲིད་དོ།
    །
  sna-sna: Mambo weIjipiti akaita kuti Eriakimu, mukoma waJehoahazi, ave mambo pamusoro
    peJudha neJerusarema akashandura zita raEriakimi kuti anzi Jehoyakimi. Asi Neko
    akatora mununʼuna waEriakimi, Jehoahazi, akaenda naye kuIjipiti.
  spa-BLM: El rey de Egipto hizo a Eliaquim, su hermano, rey de Judá y de Jerusalén,
    y le cambió el nombre por el de Joaquín. Neco tomó a Joacaz, su hermano, y lo
    llevó a Egipto.
  cac-cac: Axo vin̈aj Eliaquim yuc'tac vin̈aj Joacaz chi' ix ochcan reyal d'a Judá
    chi' yuj vin̈ sreyal Egipto chi'. Ix q'uexchaj sb'i vin̈aj Eliaquim chi' yuj vin̈,
    Joacim ix sb'iejcan vin̈, axo vin̈aj Joacaz chi', ix ic'jib'at vin̈ yuj vin̈ sreyal
    Egipto chi'.
  swh-ULB: Mfalme wa Misiri akamfanya Eliakimu, ndugu yake, mfalme juu ya Yuda na
    Yerusalemu, na akambadili jina lake kuwa Yehoakimu. Kisha akamchukua ndugu yake
    Eliakimu - Yeahazi na kumpeleka Misiri.
  bel-bel: І паставіў цар Егіпецкі над Юдэяй і Ерусалімам Эліякіма, брата ягонага,
    і перамяніў імя ягонае на Ёакіма, а Ёахаза, брата ягонага, узяў Нэхаа і завёў
    яго ў Егіпет.
  deu-ELBBK: Und der König von Ägypten machte seinen Bruder Eljakim zum König über
    Juda und Jerusalem und verwandelte seinen Namen in Jojakim. Seinen Bruder Joahas
    aber nahm Neko fest und führte ihn nach Ägypten.
  mbb-OT: Mibihag ni Neco si Jehoahaz pehendiyà te Ehipto, ne midhimu zin si Eliakim
    he suled ni Jehoahaz he hadì diyà te Juda wey Jerusalem. Mid-ilisan ni Neco is
    ngazan ni Eliakim te Jehoyakim.
  mal-2015: മിസ്രയീംരാജാവു അവന്റെ സഹോദരനായ എല്യാക്കീമിനെ യെഹൂദെക്കും യെരൂശലേമിന്നും
    രാജാവാക്കി; അവന്റെ പേർ യെഹോയാക്കീം എന്നു മാറ്റി. അവന്റെ സഹോദരനായ യെഹോവാഹാസിനെ
    നെഖോ പിടിച്ചു മിസ്രയീമിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: O Necho ačhaďa upral e Judsko the upral o Jeruzalem kraľiske le Eljakim,
    leskre phrales, a diňa leske nevo nav Jojakim. Le Joachaz o Necho odľigenďa andro
    Egipt.
  pes-OPV: و پادشاه مصر، برادرش الیاقیم را بر یهودا و اورشلیم پادشاه ساخت، و اسم او
    رابه یهویاقیم تبدیل نمود، و نکو برادرش یهوآحازرا گرفته، به مصر برد.
  ron-1924: Ымпэратул Еӂиптулуй а пус ымпэрат песте Иуда ши песте Иерусалим пе Елиаким,
    фрателе луй Иоахаз, ши й-а скимбат нумеле ын Иоиаким. Неко а луат пе фрателе сэу
    Иоахаз ши л-а дус ын Еӂипт.
  ben-OBCV: যিহোয়াহসের এক ভাই ইলিয়াকীমকে মিশরের রাজা যিহূদা ও জেরুশালেমের রাজা করলেন
    এবং ইলিয়াকীমের নাম পরিবর্তন করে যিহোয়াকীম রেখেছিলেন। কিন্তু নখো ইলিয়াকীমের
    দাদা যিহোয়াহসকে ধরে মিশরে নিয়ে গেলেন।
  som-som: Kolkaasaa boqorkii Masar wuxuu dalkii Yahuudah iyo Yeruusaalemba boqor
    uga dhigay walaalkiis Elyaaqiim, oo magiciisiina wuxuu u beddelay Yehooyaaqiim.
    Oo walaalkiis Yoo'aaxaasna Nekoo wuxuu u kaxaystay dalkii Masar.
  lat-VUC: 'Constituitque pro eo regem Eliakim fratrem ejus super Judam et Jerusalem,
    et vertit nomen ejus Joakim: ipsum vero Joachaz tulit secum, et abduxit in Ægyptum.'
  eng-ASVBT: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. And Neco took Joahaz his brother, and carried
    him to Egypt.
  ita-1885: E il re di Egitto costituì re sopra Giuda e Gerusalemme, Eliachim, fratello
    di Gioachaz, e gli mutò il nome in Gioiachim. Poi Neco prese Gioachaz, fratello
    di esso, e lo menò in Egitto.
  eng-LXXUP: 'And Pharaoh Neco made Eliakim the son of Josiah king over Judah in the
    room of his father Josiah, and changed his name to Jehoiakim. And Pharaoh Neco
    took his brother Jehoahaz and brought him into Egypt, and he died there: but he
    had given the silver and the gold to Pharaoh. At that time the land began to be
    taxed to give the money at the command of Pharaoh; and every one as he could borrowed
    the silver and the gold of the people of the land, to give to Pharaoh Neco.'
  eng-ULB: The king of Egypt made Eliakim, who was the brother of Jehoahaz, king over
    Judah and Jerusalem (and changed Eliakim's name to Jehoiakim). Then Necho took
    Eliakim's brother Jehoahaz and brought him to Egypt.
  spa-VBL: Neco, rey de Egipto, nombró a Eliaquim, hermano de Joacaz, rey de Judá
    y de Jerusalén, y cambió el nombre de Eliaquim por el de Joacim. Neco se llevó
    a Egipto al hermano de Eliaquim, Joacaz.
  fra-_FOB: Et le roi d'Égypte établit pour roi sur Juda et Jérusalem Éliakim, frère
    de Joachaz, et changea son nom en celui de Jéhojakim. Puis Néco prit Joachaz,
    son frère, et l'emmena en Égypte.
  mal-mal: ഈജിപ്റ്റിലെ രാജാവ് അവന്റെ സഹോദരനായ എല്യാക്കീമിനെ യെഹൂദെക്കും യെരൂശലേമിനും
    രാജാവാക്കി; അവന്റെ പേര് യെഹോയാക്കീം എന്നു മാറ്റി. അവന്റെ സഹോദരൻ യെഹോവാഹാസിനെ,
    നെഖോ, ഈജിപ്റ്റിലേക്ക് കൊണ്ടുപോകുകയും ചെയ്തു.
  urd-GVR: Misr ke bādshāh ne Yahuāḳhaz ke sage bhāī Iliyāqīm ko Yahūdāh aur Yarūshalam
    kā nayā bādshāh banā kar us kā nām Yahūyaqīm meṅ badal diyā. Yahuāḳhaz ko wuh
    qaid karke apne sāth Misr le gayā.
  suz-BL: मिनु इजीप्‍त ङा पिपम येहो-अहाज आ लोक्‍ब एल्‍याकीम कली यहूदा नु यरूसलेम ङा
    पिप सेला बाक्‍त। मिनु मेकोमी मेको आ नें फाइश्‍शा येहो-याकीम वोदा बाक्‍त। मिनु
    नेकोम आ लोक्‍ब येहो-अहाज कली इजीप्‍त रागी लदा बाक्‍त। येरमीया २२:४-१२
  ita-1927: E il re d’Egitto fece re sopra Giuda e sopra Gerusalemme Eliakim, fratello
    di Joachaz, e gli mutò il nome in quello di Joiakim. Neco prese Joachaz, fratello
    di lui, e lo menò in Egitto.
  ckb-ckb: پاشای میسر ئەلیاقیمی برای یەهۆئاحازی کرد بە پاشای یەهودا و ئۆرشەلیم، ناوەکەی
    گۆڕی بۆ یەهۆیاقیم، بەڵام نێخۆ یەهۆئاحازی برای ئەلیاقیمی برد و هێنای بۆ میسر.
  eng-BBE: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    changing his name to Jehoiakim. And Neco took his brother Jehoahaz away to Egypt.
  kan-OKCV: ಇದಲ್ಲದೆ ಈಜಿಪ್ಟ್ ಅರಸನು ಯೆಹೋವಾಹಾಜನ ಸಹೋದರನಾದ ಎಲ್ಯಾಕೀಮನನ್ನು ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ
    ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಮಾಡಿ, ಅವನಿಗೆ ಯೆಹೋಯಾಕೀಮನೆಂಬ ಹೆಸರನ್ನಿಟ್ಟನು. ನೆಕೋವನು ಎಲ್ಯಾಕೀಮನ ಸಹೋದರನಾದ
    ಯೆಹೋವಾಹಾಜನನ್ನು ತೆಗೆದುಕೊಂಡು ಈಜಿಪ್ಟಿಗೆ ಒಯ್ದನು.
  tam-2017: அவனுடைய அண்ணனாகிய எலியாக்கீமை யூதாவின்மேலும் எருசலேமின்மேலும் ராஜாவாக்கி,
    அவன் பெயரை யோயாக்கீம் என்று மாற்றினான்; அவன் தம்பியாகிய யோவாகாசை எகிப்தின் ராஜாவாகிய
    நேகோ எகிப்திற்குக் கொண்டுபோனான்.
  spa-RV-1909: Y constituyó el rey de Egipto á su hermano Eliacim por rey sobre Judá
    y Jerusalem, y mudóle el nombre en Joacim; y á Joachâz su hermano tomó Nechâo,
    y llevólo á Egipto.
  ron-BTF: Și împăratul Egiptului a făcut pe Eliachim, fratele său, împărat peste
    Iuda și Ierusalim și i-a schimbat numele în Ioiachim. Și Neco a luat pe Ioahaz,
    fratele său, și l-a dus în Egipt.
  eng-WEBP: The king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. Neco took Joahaz his brother, and carried him
    to Egypt.
  eng-FBV: Neco, king of Egypt, made Eliakim, Jehoahaz's brother, king over Judah
    and Jerusalem, and he changed Eliakim's name to Jehoiakim. Neco took Eliakim's
    brother Jehoahaz back with him to Egypt.
  nld-1939: Toen verhief de koning van Egypte zijn broer Eljakim tot koning over Juda
    en Jerusalem, en veranderde zijn naam in Jehojakim. Zijn broer Joachaz werd door
    Neko gevangen genomen en naar Egypte overgebracht.
  nch-BL: Huan nojquiya nopa tanahuatijquet ten Egipto quitali quej tanahuatijquet
    ipan tali Judá huan Jerusalén, Eliaquim cati elqui iicni Joacaz. Huan quipataque
    itoca huan quitocaxtalijque Eliaquim ica Joacim. Huan Joacaz cati achtohuiya eliyaya
    tanahuatijquet quihuicaque ilpitoc hasta tali Egipto.
  vie-1934: Đoạn, vua Ê-díp-tô lập Ê-li-a-kim, em Giô-a-cha, làm vua của Giu-đa và
    Giê-ru-sa-lem, và đổi tên người ra là Giê-hô-gia-kim. Nê-cô bắt Giô-a-cha, anh
    của Giê-hô-gia-kim, đem người về xứ Ê-díp-tô.
  hin-CV: तब मिस्र के राजा ने उसके भाई एलियाकिम को यहूदिया और येरूशलेम का राजा बना
    दिया और उसका नाम बदलकर यहोइयाकिम रख दिया. मगर उसके भाई यहोआहाज़ को वह अपने साथ
    मिस्र ले गया.
  spa-BES: Y el rey de Egipto hizo rey a Eliaquim su hermano sobre Judá y Jerusalén,
    cambiando su nombre por Joacim. Y Necao se llevó a su hermano Joacaz a Egipto.
  tdx-tdx: Le nanoe’ i mpanjaka’ i Mitsraimey mpanjaka’ Iehoda naho Ierosalaime t’i
    Eliakime rahalahi’e vaho novae’e ho Iehoiakime ty añara’e. Le rinambe’ i Neko
    t’Iehoakaze rahalahi’e vaho nasese’e mb’e Mitsraime añe.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ียิปต์ตั้งให้เอลียาคิมพระอนุชาของพระองค์เป็นกษั​ตริ​ย์เหนือยูดาห์และเยรูซาเล็ม
    และทรงเปลี่ยนพระนามของพระองค์​ใหม่​ว่า เยโฮยาคิม แต่​เนโคทรงจับเยโฮอาหาสพระเชษฐานำไปยั​งอ​ียิปต์
  por-BR-2018: E o rei do Egito constituiu o seu irmão Eliaquim como rei sobre Judá
    e Jerusalém, e mudou-lhe o nome em Jeoaquim; e Neco tomou o seu irmão Jeoacaz,
    e o levou ao Egito.
  deu-ELO: Und der König von Ägypten machte seinen Bruder Eljakim zum König über Juda
    und Jerusalem und verwandelte seinen Namen in Jojakim. Seinen Bruder Joahas aber
    nahm Neko fest und führte ihn nach Ägypten.
  eng-WYC-2018: And he ordained for him Eliakim, his brother, (to be) king upon Judah
    and Jerusalem; and he turned his name (or and he changed his name), and called
    him Jehoiakim. And he took that Jehoahaz (back) with himself, and he brought him
    into Egypt.
  epo-epo: Kaj la reĝo de Egiptujo ekreĝigis super Judujo kaj Jerusalem lian fraton
    Eljakim, kaj ŝanĝis lian nomon je Jehojakim; kaj lian fraton Jehoaĥaz Neĥo prenis
    kaj forkondukis en Egiptujon.
  uig-PIN: Andin Misir padixaⱨi Yǝⱨoaⱨazning orniƣa uning inisi Eliakimni Yǝⱨuda bilǝn
    Yerusalem üstigǝ padixaⱨ ⱪilip, uning ismini Yǝⱨoakimƣa ɵzgǝrtti; andin Nǝⱪo inisi
    Yǝⱨoaⱨazni Misirƣa elip kǝtti.
  beo-beo: Hina bagade Nigou da Yousaia egefe eno Ilaiagime, amo Yousaia bagia Yuda
    hina bagade hamoi. E da Ilaiagime ea dio afadenene, bu Yihoiagimi dio ema asuli.
  tpi-OTNT: Na King Neko i kisim Eliakim, brata bilong Joahas, na i mekim Eliakim
    i kamap king bilong Juda na Jerusalem. Neko i senisim nem bilong Eliakim na i
    kolim em long nem Jehoiakim. Na bihain, Neko i kisim Joahas i go kalabus long
    Isip.
  hau-SA: Sarkin Masar ya naɗa Eliyakim, ɗan’uwan Yehoyahaz, sarki a bisa Yahuda da
    kuma Urushalima, ya kuma canja sunan Eliyakim zuwa Yehohiyakim. Amma Neko ya ɗauki
    Yehoyahaz ɗan’uwan Eliyakim ya kai Masar.
  uig-LAT: Andin Misir padishahi Yehoahazning ornigha uning inisi Éliakimni Yehuda
    bilen Yérusalém üstige padishah qilip, uning ismini Yehoakimgha özgertti; andin
    Neqo inisi Yehoahazni Misirgha élip ketti.
  nde-nde: Inkosi yaseGibhithe, yabeka u-Eliyakhimu, umfowabo kaJehowahazi, ukuba
    abe yinkosi yakoJuda laseJerusalema yasiguqula ibizo lika-Eliyakhimu laba nguJehoyakhimi.
    Kodwa uNekho wathatha umfowabo ka-Eliyakhimu uJehowahazi wamusa eGibhithe.
  ton-ton: Pea ne fakanofo ʻe he tuʻi ʻo ʻIsipite hono tokoua ke tuʻi ia ki Siuta
    mo Selūsalema, ʻo ne liua hono hingoa ko Sihoiakimi. Pea naʻe puke ʻe Niko ʻa
    hono tokoua ko Sihoaasi ʻo fetuku ia ki ʻIsipite.
  ces-1613: A ustanovil král Egyptský Eliakima bratra jeho nad Judou a Jeruzalémem
    za krále, a proměnil mu jméno jeho, aby sloul Joakim. Joachaza pak bratra jeho
    vzal Nécho, a zavedl ho do Egypta.
  eng-WMB: The king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. Neco took Joahaz his brother, and carried him
    to Egypt.
  tam-TCV: யோவகாஸின் சகோதரன் எலியாக்கீமை எகிப்தின் அரசன், யூதாவுக்கும் எருசலேமுக்கும்
    அரசனாக்கினான். எலியாக்கீமின் பெயரை யோயாக்கீம் என மாற்றினான். ஆனால் நேகோ எலியாக்கீமின்
    சகோதரன் யோவாகாஸை எகிப்திற்குக் கொண்டுபோனான்.
  ceb-ULB: Ang hari sa Ehipto naghimo kang Eliakim, nga iyang igsoon, nga maghari
    sa tibuok Juda ug Jerusalem, ug giilisan ang iyang ngalan ug Jehoiakim. Unya gikuha
    niya ang igsoon ni Eliakim nga si Joahaz ug gidala siya sa Ehipto.
  pol-UBG: Potem król Egiptu ustanowił Eliakima, jego brata, królem nad Judą i Jerozolimą
    i zmienił jego imię na Joakim. A jego brata Jehoachaza Necho pojmał i uprowadził
    do Egiptu.
  urd-GVU: مصر کے بادشاہ نے یہوآخز کے سگے بھائی اِلیاقیم کو یہوداہ اور یروشلم کا نیا
    بادشاہ بنا کر اُس کا نام یہویقیم میں بدل دیا۔ یہوآخز کو وہ قید کر کے اپنے ساتھ
    مصر لے گیا۔
  deu-1912: Und der König in Ägypten machte Eljakim, seinen Bruder, zum König über
    Juda und Jerusalem und wandelte seinen Namen in Jojakim. Aber seinen Bruder Joahas
    nahm Necho und brachte ihn nach Ägypten.
  kan-2017: ಐಗುಪ್ತದ ಅರಸನಾದ ನೆಕೋವನು ಯೆಹೋವಾಹಾಜನ ಸಹೋದರನಾದ ಎಲ್ಯಾಕೀಮನನ್ನು ಯೆಹೂದದ ಮತ್ತು
    ಯೆರೂಸಲೇಮಿನ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿ ಅವನಿಗೆ ಯೆಹೋಯಾಕೀಮನೆಂಬ ಹೆಸರಿಟ್ಟನು ಮತ್ತು ಅವನ ಸಹೋದರನಾದ
    ಯೆಹೋವಾಹಾಜನನ್ನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Me tay Neko Eliakim nib mo’on ni walagen Joahaz nge mang pilung nu Judah
    me thilyeg fithingan nge tunguy Jehoyakim ngak. Me fek Neko i Joahaz nga Egypt
    nib kalbus.
  hlt-MCSB: Egypt manghai loh Jehoahaz mana Eliakim te Judah neh Jerusalem ah a manghai
    sak tih a ming te Jehoiakim la a tho pah. Tedae a maya Jehoahaz te tah Neko loh
    a loh tih Egypt la a khuen.
  mdy-ETH: ጊንሣ ኒካዑ ዒዮዓሃዜኮ ጌርሲ ዔሊያቂሜ ዪሁዳና ዬሩሳላሜናይዳ ካኣታሢ ሱንፆ ዒዛኮ ዒዮዓቄሜ ጌይ ላኣሚ ጌሤኔ፤ ጋዓንቴ
    ዒዮዓሃዜ ዒዚ ቱኡሲ ዓሲ ማሂ ጊብፄ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Misraimhene yii Yehoahas nuabarima Eliakim sɛ ɔhene foforɔ a ɔbɛdi Yuda
    ne Yerusalem so, na ɔsesaa Eliakim din yɛɛ no Yehoiakim. Na Neko faa Yehoahas
    sɛ ɔdeduani de no kɔɔ Misraim.
  eng-WEBU: The king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. Neco took Joahaz his brother, and carried him
    to Egypt.
  wal-wal: Gibxxe kawoi Yo7akaaza ishaa Eliyaaqiima Yihudaa bollinne Yerusalaame bolli
    kawoyiis; kawoyidi a sunttaa Yo7aqeema yaagidi laammiis. Yaatidi Yo7aqeema ishaa
    Yo7akaaza Gibxxe efiis.
  spa-PDDPT: Después el rey de Egipto proclamó a Eliaquim, hermano de Joacaz, como
    rey de Judá y Jerusalén, y cambió su nombre por Joacim. Y el rey Necao tomó a
    su hermano Joacaz y lo llevó a Egipto.
  gun-gun: Jeoacaz rekovia Egito pygua huvixa omoĩ tyvy Eliaquim Jerusalém ha'e Judá
    pygua kuery ruvixarã. Ha'e rami vy hery oguerova vy Jeoaquim ju omboery. Ha'e
    rã tyke'y Jeoacaz ma Egito yvy katy Neco ogueraa.
  ilo-ULB: Insaad ti ari ti Egipto ni Eliakim, a kabsat ni Joahaz a kas ari ti Juda
    ken Jerusalem, ken sinukatanna ti naganna iti Jehoiakim. Kalpasanna inyapanna
    ti kabsat ni Eliakim a ni Joahaz idiay Egipto.
  kpg-kpg: Neco guu hai a Eliakim, tuaahina daane Joahaz, di king o Judah, gaa huli
    di ingoo o maa gi Jehoiakim. Joahaz guu lahi go Neco gi Egypt.
  uig-ARA: ئاندىن مىسىر پادىشاھى يەھوئاھازنىڭ ئورنىغا ئۇنىڭ ئىنىسى ئېلىئاكىمنى يەھۇدا
    بىلەن يېرۇسالېم ئۈستىگە پادىشاھ قىلىپ، ئۇنىڭ ئىسمىنى يەھوئاكىمغا ئۆزگەرتتى؛ ئاندىن
    نەقو ئىنىسى يەھوئاھازنى مىسىرغا ئېلىپ كەتتى.
  sus-sus: Misira mangɛ naxa Yehowaxasi ngaxakerenyi Eliyakimi ti mangɛ ra Yudaya
    nun Darisalamu xun ma. A naxa Eliyakimi xili masara Yehoyakimi ra. Neko naxa a
    ngaxakerenyi Yehowaxasi xanin Misira bɔxi ma.
  pon-2006: Neko ketin kasapwilada Elaiakim rien Soahas pwehn wiahla nanmwarkien Suda
    oh wekidala mware sang Elaiakim ong Sehoiakim. Neko ketikilahng Soahas nan Isip.
  ksd-ksd: Ma ra king Aigipto i ga vaki Eliakim turana upi na king ure Iuda ma Ierusalem,
    ma i ga vaenana pa ra iangina upi Ieoiakim. Ma Neko i ga vatur Ieoakas turana,
    ma i ga ben vavilavilau pa ia uro Aigipto.
  tur-YTC: Mısır Kralı kardeşi Elyakim'i Yahuda ve Yeruşalem üzerine kral yaptı ve
    adını Yehoyakim olarak değiştirdi. Neko kardeşi Yoahaz'ı alıp Mısır'a götürdü.
  grc-BRENT: Καὶ κατέστησε Φαραὼ Νεχαὼ τὸν Ἐλιακὶμ υἱὸν Ἰωσίου βασιλέα ἐπὶ Ἰούδα ἀντὶ
    Ἰωσίου τοῦ πατρὸς αὐτοῦ, καὶ μετέστρεψε τὸ ὄνομα αὐτοῦ Ἰωακίμ· καὶ τὸν Ἰωαχαζ
    ἀδελφὸν αὐτοῦ ἔλαβε Φαραὼ Νεχαὼ, καὶ εἰσήγαγεν αὐτὸν εἰς Αἴγυπτον, καὶ ἀπέθανεν
    ἐκεῖ· καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκε τῷ Φαραῷ· τότε ἤρξατο ἡ γῆ φορολογεῖσθαι
    τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόμα Φαραώ· καὶ ἕκαστος κατὰ δύναμιν ἀπῄτει τὸ ἀργύριον
    καὶ τὸ χρυσίον παρὰ τοῦ λαοῦ τῆς γῆς, δοῦναι Φαραῷ Νεχαῷ.
  ind-AYT: Lalu, raja Mesir mengangkat Elyakim, saudara Yoahas, untuk memerintah atas
    Yehuda dan Yerusalem, dan mengubah namanya menjadi Yoyakim. Namun, Nekho menawan
    Yoahas, saudaranya, dan membawa dia ke Mesir.
  nya-nya: Mfumu ya Igupto inakhazika Eliyakimu, mʼbale wake wa Yehowahazi kukhala
    mfumu ya Yuda ndi Yerusalemu ndipo anasintha dzina la Eliyakimu kukhala Yehoyakimu.
    Koma Neko anatenga Yowahazi mʼbale wake wa Eliyakimu ndi kupita naye ku Igupto.
  hrv-hrv: Egipatski kralj postavi za kralja nad Judejom i nad Jeruzalemom njegova
    brata Elijakima, promijenivši mu ime na Jojakim; njegova je brata Joahaza uzeo
    Neko i odveo u Egipat.
  mps-mps: Tama king Nekogo Eliakim, Joahas aga ama selama, tama Eliakim te Juda me
    Jerusalem dabego king nigilali. Tama Neko agai Eliakimgo nogi hasegelama, tama
    agai nogi Jehoiakim polali. Tama nosali Neko agai Joahas Isipba kalabus elama
    odasa pali.
  tpi-tpi: Na King Neko i kisim Eliakim, brata bilong Joahas, na i mekim Eliakim i
    kamap king bilong Juda na Jerusalem. Neko i senisim nem bilong Eliakim na i kolim
    em long nem Jehoiakim. Na bihain, Neko i kisim Joahas i go kalabus long Isip.
  dan-1931: Derpå gjorde Ægypterkongen hans Broder Eljakim til Konge over Juda og
    Jerusalem, og han ændrede hans Navn til Jojakim; hans Broder Joahaz derimod tog
    Neko med til Ægypten.
  vie-OVCB: Vua Ai Cập lập Ê-li-a-kim, em Giô-a-cha, làm vua Giu-đa và Giê-ru-sa-lem,
    và đổi tên vua là Giê-hô-gia-kim. Rồi Nê-cô bắt Giô-a-cha giải qua Ai Cập.
  guj-2017: મિસરના રાજા નકોએ તેના ભાઈ એલ્યાકીમને યહૂદિયાનો તથા યરુશાલેમનો રાજા બનાવ્યો
    અને તેનું નામ બદલીને યહોયાકીમ રાખ્યું. પછી તે એલ્યાકીમના ભાઈ યોઆહાઝને મિસર લઈ
    ગયો.
  pon-2006A: Neko ketin kasapwilada Elaiakim rien Soahas pwehn wiahla nanmwarkien
    Suda oh wekidala mware sang Elaiakim ong Sehoiakim. Neko ketikilahng Soahas nan
    Isip.
  por-BRBSL: O rei do Egito fez de Eliakim seu irmão rei sobre Judá e Jerusalém, e
    mudou seu nome para Jehoiakim. Neco levou Joaaz, seu irmão, e o levou para o Egito.
  cth-cth: Izip siangpahrang ni a nawngha Eliakim teh Judah hoi Jerusalem siagpahrang
    lah a tawk sak. A min teh Jehoiakim telah a thung pouh teh, Neko ni a nawngha
    Jehoahaz teh Izip ram a ceikhai.
  twi-twi: Misraimhene yii Yehoahas nuabarima Eliakim sɛ ɔhene foforo ma odii Yuda
    ne Yerusalem so, na ɔsesaa Eliakim din yɛɛ no Yehoiakim. Na Neko faa Yehoahas
    dommum de no kɔɔ Misraim.
  hlt-hlt: Egypt manghai loh Jehoahaz mana Eliakim te Judah neh Jerusalem ah a manghai
    sak tih a ming te Jehoiakim la a tho pah. Tedae a maya Jehoahaz te tah Neko loh
    a loh tih Egypt la a khuen.
  tbz-SIM: Kɛ̀ Esibiti kóo kpɑ̀ɑ̀tìi túótɛ́ Yoɑkɑsi nɑntɛ̀ Ediɑkimmu kɛ́duɔ́ nkòo
    bo ntú Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu ɛì dɛ kóo kpɑ̀ɑ̀tì. Kɛ̀ bɛ̀ɛ ceetɛ o yètìrì
    kɛ́ nhò yu kɛ tú Sosɑkimmu. Kɛ̀ Nɛko kònnɛ̀ o kóo kótì Yoɑkɑsi Esibiti.
  msy-2020: Ezɨ Atrivim Neko, Joahasɨn dozim Eliakim inigha a gamizɨ, a Joahasɨn danganim
    inigha Juda ko, Jerusalemɨn atrivimɨn oto. Neko Eliakimɨn ziam adegha ziam Jehoiakim
    a gatɨ. Egha gɨn, Neko Joahas inigha Isipɨn ghugha kalabuziar gumazimɨn mɨn anetɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ kpɑ Sowɑkɑsɩ neu Iliyɑkim kɛ Yosɑlɛm nɑ Yutɑ pǝ wulɑʋ,
    nɑ pɑ́ lɑɣɑsɩ-ɩ hǝtɛ sɩ Sowɑkim. Ɩlɛnɑ pɑ́ tɛɛnɑ ɩ tɑɑlʋ Sowɑkɑsɩ kɛ Icipiti.
  azb-azb: Misir padşahı onun qardaşı Elyaqimi Yəhuda və Yerusəlim üzərində padşah
    etdi və adını dəyişdirib Yehoyaqim qoydu. Neko onun qardaşı Yehoaxazı götürüb
    Misirə apardı.
  eng-DBY: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. And Necho took Jehoahaz his brother, and carried
    him to Egypt.
  hin-2017: तब मिस्र के राजा ने उसके भाई एलयाकीम को यहूदा और यरूशलेम का राजा बनाया
    और उसका नाम बदलकर यहोयाकीम रखा; परन्तु नको उसके भाई यहोआहाज को मिस्र में ले गया।
  eng-YLT: and the king of Egypt causeth Eliakim his brother to reign over Judah and
    Jerusalem, and turneth his name to Jehoiakim; and Jehoahaz his brother hath Necho
    taken, and bringeth him in to Egypt.
  eng-WYC-2017: And he ordained for him Eliakim, his brother, king upon Judah and
    Jerusalem; and he turned his name, and called him Jehoiakim. And he took that
    Jehoahaz with himself, and he brought him into Egypt.
  eng-WMBB: The king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. Neco took Joahaz his brother, and carried him
    to Egypt.
  urd-GVH: मिसर के बादशाह ने यहुआख़ज़ के सगे भाई इलियाक़ीम को यहूदाह और यरूशलम का
    नया बादशाह बनाकर उसका नाम यहूयक़ीम में बदल दिया। यहुआख़ज़ को वह क़ैद करके अपने
    साथ मिसर ले गया।
  rug-rug: Meke va baṉaria e Neko pa Ziuda sa tasina Zehoehazi se Eliakimi, hobe ia
    sa sa pozana, meke poza nia Zehoiakimi sa. Se Zehoehazi si turaṉa taloa nia Neko
    la pa Izipi.
  gaz-gaz: Mootiin Gibxis Eliiyaaqiim obboleessa Yehooʼaahaaz Yihuudaa fi Yerusaalem
    irratti mootii godhe; innis maqaa Eliiyaaqiim geeddaree Yehooyaaqiim jedheen.
    Nekkoonis Yoʼahaz obboleessa Eliiyaaqiim fuudhee Gibxitti geesse.
  fra-LSG: Et le roi d’Égypte établit roi sur Juda et sur Jérusalem Éliakim, frère
    de Joachaz; et il changea son nom en celui de Jojakim. Néco prit son frère Joachaz,
    et l’emmena en Égypte.
  yal-yal: Misiran mangan yi Yehowaxasi ngaxakedenna Eliyakimi dɔxɔ mangayani Yuda
    xun na Yerusalɛn yi, a yi a xinla masara Yehoyakimi. Neko yi Yehowaxasi tongo,
    a siga a ra Misiran yamanani.
  haw-1868: 'A hoolilo ke alii o Aigupita ia Eliakima kona kaikuaana i alii maluna
    o ka Iuda a me Ierusalema, a hoololi i kona inoa o Iehoiakima: a lalau iho o Neko
    ia Iehoaza i kona kaikaina a lawe aku ia ia i Aigupita.'
  arb-NAV: وَنَصَّبَ مَلِكُ مِصْرَ أَلِيَاقِيمَ أَخَاهُ مَلِكاً عَلَى يَهُوذَا وَأُورُشَلِيمَ،
    وَغَيَّرَ اسْمَهُ إِلَى يَهُويَاقِيمَ. أَمَّا يُوأَحَازُ أَخُوهُ فَاعْتَقَلَهُ
    وَسَاقَهُ أَسِيراً إِلَى مِصْرَ.
  ewe-ewe: Egipte fia tsɔ Eliakim, Yehoahaz nɔvi, ɖo fia ɖe Yuda kple Israel nu. Wotrɔ
    Eliakim ƒe ŋkɔ wòzu Yehoyakim. Ke Neko kplɔ Eliakim nɔvi Yehoahaz yi Egipte.
  eng-LEE: And the king of Egypt made Elyakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoyakim. And Joachaz his brother did Necho take away,
    and bring him to Egypt.
  asm-FB: তাৰ পাছত মিচৰৰ ৰজাই তেওঁৰ ভায়েক ইলিয়াকীমক যিহূদা আৰু যিৰূচালেমৰ ওপৰত ৰজা
    পাতিলে, আৰু তেওঁৰ নাম সলাই যিহোয়াকীম ৰাখিলে। তেতিয়া তেওঁ ইলিয়াকীমৰ ককায়েক
    যোৱাহজক ধৰি মিচৰলৈ লৈ গ’ল।
  sus-A: مِسِرَ مَنفّ نَشَ يٍهٌوَشَسِ نفَشَكٍرٍنيِ عٍلِيَكِمِ تِ مَنفّ رَ يُدَيَ نُن
    دَرِ سَلَمُ شُن مَ. عَ نَشَ عٍلِيَكِمِ شِلِ مَسَرَ يٍهٌيَكِمِ رَ. نٍكٌ نَشَ عَ
    نفَشَكٍرٍنيِ يٍهٌوَشَسِ شَنِن مِسِرَ بْشِ مَ.
  fra-SBL: Le roi d'Égypte établit son frère Éliakim roi sur Juda et Jérusalem, et
    changea son nom en Jehoïakim. Néco prit Joachaz, son frère, et le transporta en
    Égypte.
  hbo-hbo: וַיַּמְלֵ֨ךְ מֶֽלֶךְ־מִצְרַ֜יִם אֶת־אֶלְיָקִ֣ים אָחִ֗יו עַל־יְהוּדָה֙ וִיר֣וּשָׁלַ֔͏ִם
    וַיַּסֵּ֥ב אֶת־שְׁמֹ֖ו יְהֹויָקִ֑ים וְאֶת־יֹואָחָ֤ז אָחִיו֙ לָקַ֣ח נְכֹ֔ו וַיְבִיאֵ֖הוּ
    מִצְרָֽיְמָה׃ פ
  kik-kik: Mũthamaki wa Misiri agĩtua Eliakimu, mũrũ wa ithe na Jehoahazu, mũthamaki
    wa gũthamaka Juda na Jerusalemu, na akĩgarũra rĩĩtwa rĩa Eliakimu akĩmũtua Jehoiakimu.
    No Neko agĩthaamia Jehoahazu mũrũ wa ithe na Jehoiakimu akĩmũtwara Misiri.
  fra-NCL: Et il établit roi sur Juda et sur Jérusalem Eliacim, frère de Joachaz,
    et il changea son nom en celui de Joakim. Néchao prit son frère Joachaz et l’emmena
    en Égypte.
  cek-AK: Izip siangpahrang mah Jehoahaz ih amnawk Eliakim to Judah hoi Jerusalem
    ah siangpahrang ah suek moe, Eliakim to Jehoiakim, tiah ahmin to paek. Toe Neko
    mah Eliakim ih amya Jehoiakim to Izip prae ah caeh haih.
  cuk-cuk: Agine, Egipto-rey, Joacaz-anar, Judá-reyga-megega, degi, Jerusalén-reyga-megega
    e-urba-Eliaquim nugsanonikid. Geb degi, Necao, Eliaquimʼga nug-ogwanonikid, Joacimʼye
    onugsanonikid. Rey-Necaoʼdi, Egipto-yarse Joacaz-gasa sesad.
  uig-CYR: Андин Мисир падишаси Йәһоаһазниң орниға униң иниси Елиакимни Йәһуда билән
    Йерусалим үстигә падиша қилип, униң исмини Йәһоакимға өзгәртти; андин Нәқо иниси
    Йәһоаһазни Мисирға елип кәтти.
  tel-2017: అతని సోదరుడైన ఎల్యాకీమును యూదా మీదా యెరూషలేము మీదా రాజుగా నియమించి, అతనికి
    యెహోయాకీము అనే వేరే పేరు పెట్టాడు. నెకో అతని సోదరుడైన యెహోయాహాజును పట్టుకుని ఐగుప్తుకు
    తీసుకు పోయాడు.
  hat-BSA: Wa Egypte la te fè Éliakim, frè l la, wa sou Juda avèk Jérusalem, e li
    te chanje non li an Jojakim. Men Néco te pran frè li a, Joachaz e te mennen li
    an Égypte.
  kos-kos: El sraklalak Eliakim, tamulel lal Joahaz, elan tokosrala lun Judah, ac
    el ekulla inel nu ke Jehoiakim, na el usalla Joahaz nu Egypt.
  hbo-WLC: וַיַּמְלֵ֨ךְ מֶֽלֶךְ־מִצְרַ֜יִם אֶת־אֶלְיָקִ֣ים אָחִ֗יו עַל־יְהוּדָה֙ וִיר֣וּשָׁלִַ֔ם
    וַיַּסֵּ֥ב אֶת־שְׁמ֖וֹ יְהוֹיָקִ֑ים וְאֶת־יוֹאָחָ֤ז אָחִיו֙ לָקַ֣ח נְכ֔וֹ וַיְבִיאֵ֖הוּ
    מִצְרָֽיְמָה׃ פ
  ibo-ibo: Eze Ijipt mere Eliakịm, otu nwanne Jehoahaz, eze ndị Juda na Jerusalem.
    Ọ gụgharịrị aha Eliakịm ka ọ bụrụ Jehoiakim. Ma Neko duuru Jehoahaz nwanne nwoke
    Eliakịm gaa Ijipt.
  ory-ory: ଆହୁରି, ମିସରର ରାଜା ତାଙ୍କର ଭ୍ରାତା ଇଲିୟାକୀମ୍‍ଙ୍କୁ ଯିହୁଦା ଓ ଯିରୂଶାଲମ ଉପରେ ରାଜା
    କଲା ଓ ତାଙ୍କର ନାମ ବଦଳାଇ ଯିହୋୟାକୀମ୍‍ ରଖିଲା, ପୁଣି ନଖୋ ତାଙ୍କର ଭ୍ରାତା ଯିହୋୟାହସ୍‌ଙ୍କୁ
    ଧରି ମିସରକୁ ନେଇଗଲା।
  chk-chk: Iwe, Neko ewe kingen Isip a seikätä Eliakim pwin Joahas we, pwe epwe kingen
    Juta me Jerusalem, nge a siwili itan ngeni Jehoiakim. Nge Neko a angei Joahas
    o uweela Isip.
  rop-rop: En King Neiko bin meigim det braja blanga King Jowahes neim Eliyakim jidan
    det nyuwan king blanga Juda en imbin gibit im nyuwan neim. Det neim bin Jehoiyakim.
    Imbin deigimwei King Jowahes prisana langa Ijip.
  ukr-1871: І настановив царь Египецький царем над Юдеєю та Ерусалимом Елїякима, брата
    його, і змінив імення його на Йоакима; а Йоахаза, брата його, взяв Нехао та одвів
    його в Египет.
  deu-1951: Und der König von Ägypten machte Eljakim, seinen Bruder, zum König über
    Juda und Jerusalem, und änderte seinen Namen in Jehojakim. Necho aber nahm seinen
    Bruder Joahas und brachte ihn nach Ägypten.
  eng-JPS: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. And Neco took Joahaz his brother, and carried
    him to Egypt.
  srp-1865: I postavi car Misirski Elijakima brata njegova carem nad Judom i Jerusalimom,
    i predje mu ime Joakim; a Joahaza brata njegova uze Nehaon i odvede ga u Misir.
  lug-lug: Kabaka w’e Misiri n’afuula Eriyakimu muganda wa Yekoyakaazi okuba kabaka
    wa Yuda ne Yerusaalemi, n’akyusa n’erinnya lye, n’amutuuma Yekoyakimu, naye n’atwala
    Yekoyakaazi muganda we nga musibe e Misiri.
  heb-heb: וימלך מלך מצרים את אליקים אחיו על יהודה וירושלם ויסב את שמו יהויקים ואת
    יואחז אחיו לקח נכו ויביאהו מצרימה׃
  ben-IRV: মিশরের রাজার এক ভাই ইলীয়াকীমকে যিহূদা ও যিরূশালেমের উপরে রাজা করলেন এবং
    ইলীয়াকীমের নাম বদলে যিহোয়াকীম রাখলেন। নখো তাঁর ভাই যিহোয়াহসকে ধরে মিশরে নিয়ে
    গেলেন।
  pan-pan: ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਉਹ ਦੇ ਭਰਾ ਅਲਯਾਕੀਮ ਨੂੰ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦਾ ਰਾਜਾ ਬਣਾਇਆ
    ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਬਦਲ ਕੇ ਯਹੋਯਾਕੀਮ ਰੱਖਿਆ ਅਤੇ ਨਕੋਹ ਉਹ ਦੇ ਭਰਾ ਯਹੋਆਹਾਜ਼ ਨੂੰ ਫੜ੍ਹ ਕੇ ਮਿਸਰ
    ਵਿੱਚ ਲੈ ਗਿਆ।
  mya-JVB: အဲဂုတ္တု ရှင်ဘုရင် နေခေါ သည်လည်း ၊ ယောခတ် ၏နောင်တော် ဧလျာကိမ် ကို ယုဒ ပြည်ယေရုရှလင်
    မြို့ နန်းတော် ပေါ်မှာ တင်၍။ယောယကိမ် အမည် သစ်ကိုပေး ပြီးလျှင် ၊ ညီတော်ယောခတ်ကို
    အဲဂုတ္တု ပြည်သို့ ယူ သွား၏။
  hmo-hmo: Neko ese danu Iehoahasa ena tadina Eliakimi be Ierusalema ena king ia halaoa,
    bona iena ladana ia haidaua, Iehoiakimi ia atoa. Neko ese Iehoahasa be Aigupito
    dekenai ia abia lao.
  urd-urd: और शाह — ए — मिस्र ने उसके भाई इलियाक़ीम को यहूदाह और येरूशलेम का बादशाह
    बनाया, और उसका नाम बदलकर यहूयक़ीम रखा; और निकोह उसके भाई यहूआखज़ को पकड़कर मिस्र
    को ले गया।
  rus-SYN: И воцарил царь Египетский над Иудеею и Иерусалимом Елиакима, брата его,
    и переменил имя его на Иоакима, а Иоахаза, брата его, взял Нехао и отвел его в
    Египет.
  bqc-SIM: À Yoaaza vĩ̀i Ɛliakiũ kpà Yelusalɛũdeↄ ń Yudaↄ kía ũ, ↄ̃ à aà
    tↄ́ lìlɛɛ̀ Yoakiũ. Ɔ̃ à Ɛliakiũ dãuna Yoaaza kũ̀ tàò Egipi.
  tcz-CHONGTHU: Neco chun Joahaz sopipa Eliakim chu amin khelpeh in Jehoiakim asah
    in Judah te lengin apansah tan ahi. Joahaz vangchu Egypt lang apuitaan ahi
  mar-mar: मिसरच्या राजाने आहाजाचा भाऊ एल्याकीम याला यहूदा आणि यरूशलेमेचा राजा केले.
    यानंतर त्याचे नामांतर करून यहोयाकीम असे ठेवले आणि यहोआहाजाला नखोने मिसरला नेले.
  qub-qub: Nircur Egiptupa raynenga Jerusalencho, Judächo ray cananpaj churaran Josiaspa
    wamran Eliaquimta. Payga caran Joacazpa wauguinmi. Jutinta rucachir «Joacim» niran.
    Joacaztaga Egiptumanna prësu apacuran.
  bqp-bqp: Yen biruwɑ u Yoɑkɑsi win wɔnɔ, Eliɑkimu suɑ u kɔsire kuɑ bɑndu sɔɔ. Mɑ
    u nùn yĩsi kpɑɑru kɑ̃ Yoyɑkimu. Mɑ u Yoɑkɑsi suɑ u kɑ dɑ Egibitiɔ.
  hat-hat: Apre sa, Neko pran Elyakim, frè Joakaz, li mete l' wa nan plas li. Lè sa
    a, li chanje non Elyakim, li rele l' Jojakim. Lèfini, li pran Joakaz, li mennen
    l' nan peyi Lejip.
  eng-BSB: Then Neco king of Egypt made Eliakim brother of Jehoahaz king over Judah
    and Jerusalem, and he changed Eliakim’s name to Jehoiakim. But Neco took Eliakim’s
    brother Jehoahaz and carried him off to Egypt.
  eng-WEBPB: The king of Egypt made Eliakim his brother king over Judah and Jerusalem,
    and changed his name to Jehoiakim. Neco took Joahaz his brother, and carried him
    to Egypt.
  kbq-kbq: Ana nehuno Isipi kini ne' Niko'a Jehoahasi negna Eliakimina Juda vahe kini
    azeri onetino, Jehoiakimi'e huno kasefa agia antemi'ne. Hianagi Niko'a Jehoahasina
    kina hunteno avreno Isipi vu'ne.
  nhe-BL: Huan nojquiya nopa tlanahuatijquetl tlen Egipto quitlali queja tlanahuatijquetl
    ipan tlali Judá huan Jerusalén, Eliaquim tlen elqui iicni Joacaz. Huan quipatlaque
    itoca huan quitocajtlalijque Eliaquim ica Joacim. Huan Joacaz tlen achtohuiya
    eliyaya tlanahuatijquetl quihuicaque ilpitoc hasta tlali Egipto.
  gub-BL: 'Nek umuigo kar Eriaki Zoakaz tywyr Zuta wanuwihawete romo Zeruzarez pe
    a''e kury. Omono amo her izupe: Zeoaki. Nek weraha Zoakaz Ezit ywy rehe.'
  eng-DRA: 'And he made Eliakim his brother king in his stead, over Juda and Jerusalem:
    and he turned his name to Joakim: but he took Joachaz with him, and carried him
    away into Egypt.'
