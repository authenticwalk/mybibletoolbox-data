verse: 2CH.036.007
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങളും നെബൂഖദ്നേസർ ബാബേലിലേക്ക് എടുത്തുകൊണ്ടുപോയി
    തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ സൂക്ഷിച്ചു.
  deu-TKW: Auch einen Teil der Geräte des Tempels Jahwes brachte Nebukadnezar nach
    Babel und that sie in seinen Palast zu Babel.
  lin-lin: Nabukodonozori amemaki mpe na Babiloni ndambo ya biloko ya Tempelo ya Yawe
    mpe atiaki yango kati na ndako na ye ya bokonzi.
  eng-LSV: And Nebuchadnezzar has brought from the vessels of the house of YHWH to
    Babylon, and puts them in his temple in Babylon.
  eng-GNV: Nebuchadnezzar also caryed of the vessels of the house of the Lord to Babel,
    and put them in his temple at Babel.
  eng-WEBSTER: Nebuchadnezzar also carried of the vessels of the house of the LORD
    to Babylon, and put them in his temple at Babylon.
  nhw-BL: Nojquiya Nabucodonosor quihuicac tlamantli catli eltoya ipan itiopa TOTECO
    huan quitlalito ipan itiopa itiotzi ipan tlali Babilonia.
  swh-ONEN: Nebukadneza akachukua pia vyombo kutoka Hekalu la Bwana na kuviweka katika
    hekalu lake huko Babeli.
  bba-bba: Nɛbukɑnɛsɑɑ u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu ɡurɑ u kɑ dɑ u yi win
    sinɑ kpɑɑrɔ.
  eng-KJVCPB: Nebuchadnezzar also carried of the vessels of the house of the Lord
    to Babylon, and put them in his temple at Babylon.
  luo-luo: Bende Nebukadneza nokawo gige lemo mar hekalu mar Jehova Nyasaye moketogi
    e hekalu mare e piny Babulon.
  meu-meu: Nebukadnesara ese danu Iehova ena dubu kohudia haida na Babulono e laohai,
    iena ruma badana ai e atodia Babulono ai.
  npi-ULB: नबूकदनेसरले परमप्रभुको मन्दिरका केही सामानहरू पनि बेबिलोनमा लगे र तिनले
    ती बेबिलोनको आफ्नै दरबारमा राखे ।
  yor-yor: Nebukadnessari kó nínú ohun èlò ilé Olúwa lọ si Babeli pẹ̀lú, ó sì fi wọn
    sí ààfin rẹ̀ ní Babeli.
  pes-OPCB: نِبوکَدنِصَّر مقداری از اشیاء قیمتی خانهٔ خداوند را گرفته، به بابِل برد
    و در معبد خود گذاشت.
  tgl-ULB: Dinala rin ni Nebucadnezar ang ilan sa mga bagay sa tahanan ni Yahweh sa
    Babilonia at inilagay ang mga iyon sa kaniyang palasyo sa Babilonia.
  hui-hui: Horo uruningi dege Nebugadenesahanda Anduane Homogonaga andaha puwa mbirale
    tara tara muni dewame miagane wiaru mo yalu Babilono dindi ibu andagaha wule yalu
    pene.
  mya-mya: ဗိ​မာန်​တော်​ဘဏ္ဍာ​အ​ချို့​ကို​လည်း​ယူ​၍ မိ​မိ​၏​ဗာ​ဗု​လုန်​နန်း​တော်​တွင်​ထား​တော်
    မူ​၏။-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་སྣོད་ཆས་འགའ་ཞིག་པཱ་པེལ་ལོན་དུ་ཁྱེར་ནས་རང་གི་ལྷ་ཁང་དུ་བཞག
  sna-sna: Nebhukadhinezari akatorawo midziyo yomutemberi yaJehovha akaenda nayo kuBhabhironi
    akandoiisa mutemberi yake ikoko.
  spa-BLM: Nabucodonosor también llevó a Babilonia algunos de los utensilios de la
    casa de Yahvé, y los puso en su templo en Babilonia.
  cac-cac: An̈ejtona' ix yic'b'at juntzan̈ yamc'ab' yic scajnub' Jehová vin̈aj Nabucodonosor
    chi', ix yac'anoch vin̈ d'a yol stemplo sdiosal d'a Babilonia chi'.
  swh-ULB: Nebukadreza pia akabeba baadhi ya vitu katika nyumba ya Yahwe kwenda Babeli,
    na akaviweka katika ikulu yake huko Babeli.
  bel-bel: І частку посуду дома Гасподняга перанёс Навухаданосар у Вавілон і паклаў
    яго ў капішчы сваім у Вавілоне.
  deu-ELBBK: Auch von den Geräten des Hauses des HERRN brachte Nebukadnezar nach Babel
    und legte sie in seinen Tempel in Babel.
  mbb-OT: Mid-uwit daan ni Nebucadnezar is duma he menge gelemiten diyà te valey te
    Nengazen ne intaǥù din diyà te turuǥan din.
  mal-2015: നെബൂഖദ്നേസർ യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങളും ബാബേലിൽ കൊണ്ടുപോയി ബാബേലിൽ
    തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ വെച്ചു.
  rmc-rmc: O Nebukadnecar iľa the varesave veci andral o Chramos, odľigenďa andro
    Babilon a thoďa len andre peskro chramos.
  pes-OPV: و نبوکدنصربعضی از ظروف خانه خداوند را به بابل آورده، آنها را در قصر خود
    در بابل گذاشت.
  ron-1924: Небукаднецар а дус ла Бабилон унелте дин Каса Домнулуй ши ле-а пус ын
    каса луй, ын Бабилон.
  ben-OBCV: সদাপ্রভুর মন্দির থেকে নেবুখাদনেজার জিনিসপত্রও ব্যাবিলনে নিয়ে গেলেন ও
    সেগুলি সেখানে তাঁর মন্দিরে রেখে দিলেন।
  som-som: Oo Nebukadnesar weliba wuxuu kaloo Baabuloon u qaatay weelashii guriga
    Rabbiga, oo wuxuu dhigtay macbudkiisii Baabuloon ku yiil.
  lat-VUC: Ad quam et vasa Domini transtulit, et posuit ea in templo suo.
  eng-ASVBT: Nebuchadnezzar also carried of the vessels of the house of Jehovah to
    Babylon, and put them in his temple at Babylon.
  ita-1885: Nebucadnesar ne portò ancora degli arredi della Casa del Signore, in Babilonia,
    e li pose nel suo tempio in Babilonia.
  eng-LXXUP: And he carried away a part of the vessels of the house of the Lord to
    Babylon, and put them in his temple in Babylon.
  eng-ULB: Nebuchadnezzar also carried some of the objects in the house of Yahweh
    to Babylon, and put them in his palace at Babylon.
  spa-VBL: Nabucodonosor también tomó algunos objetos del Templo del Señor, y los
    puso en su templo en Babilonia.
  fra-_FOB: Nébucadnetsar emporta aussi à Babylone des vases de la maison de l'Éternel,
    et il les mit dans son palais, à Babylone.
  mal-mal: നെബൂഖദ്നേസർ യഹോവയുടെ ആലയത്തിലെ ചില ഉപകരണങ്ങളും ബാബിലോണിലേക്ക് കൊണ്ടുപോയി,
    തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ സൂക്ഷിച്ചു.
  urd-GVR: Nabūkadnazzar Rab ke ghar kī kaī qīmtī chīzeṅ bhī chhīn kar apne sāth Bābal
    le gayā aur wahāṅ apne mandir meṅ rakh dīṅ.
  suz-BL: नेबुकदनेसरम परमप्रभु यावे आ खिं ङा ग्‍योंबपुकी का निक्‍शी लाइश्‍शा, बेबीलोनम
    आ दरवारम वोदा बाक्‍त। एज्रा १:७
  ita-1927: Nebucadnetsar portò pure a Babilonia parte degli utensili della casa dell’Eterno,
    e li mise nel suo palazzo a Babilonia.
  ckb-ckb: هەروەها نەبوخودنەسر هەندێک لە قاپوقاچاغەکانی پەرستگای یەزدانی هێنا بۆ بابل
    و خستنییە ناو پەرستگاکەی خۆیەوە لە بابل.
  eng-BBE: And Nebuchadnezzar took away some of the vessels of the Lord's house, and
    put them in the house of his god in Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪಾತ್ರೆಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಬಾಬಿಲೋನಿಗೆ
    ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ತನ್ನ ಮಂದಿರದಲ್ಲಿ ಇರಿಸಿದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்தின் தட்டுமுட்டுகளிலும் சிலவற்றை நேபுகாத்நேச்சார் பாபிலோனுக்குக்
    கொண்டுபோய், அவைகளை பாபிலோனிலுள்ள தன்னுடைய கோவிலிலே வைத்தான்.
  spa-RV-1909: También llevó Nabucodonosor á Babilonia de los vasos de la casa de
    Jehová, y púsolos en su templo en Babilonia.
  ron-BTF: Și Nebucadnețar a dus din vasele casei DOMNULUI la Babilon și le-a pus
    în templul său la Babilon.
  eng-WEBP: Nebuchadnezzar also carried some of the vessels of the LORD’s house to
    Babylon, and put them in his temple at Babylon.
  eng-FBV: Nebuchadnezzar also took some items from the Lord's Temple, and he put
    them in his temple in Babylon.
  nld-1939: Ook nam Nabukodonosor een deel der vaten uit de tempel van Jahweh naar
    Babel mee, en zette die in zijn eigen paleis te Babel.
  nch-BL: Nojquiya Nabucodonosor quihuicac tamanti cati eltoya ipan itiopa TOTECO
    huan quitalito ipan itiopa iteteyo ipan tali Babilonia.
  vie-1934: Nê-bu-cát-nết-sa cũng đoạt lấy đem về Ba-by-lôn những khí dụng của đền
    Đức Giê-hô-va, rồi để vào trong miễu người tại Ba-by-lôn.
  hin-CV: इसके अलावा नबूकदनेज्ज़र ने याहवेह के भवन की कुछ वस्तुएं लेकर बाबेल में अपने
    मंदिर में रख दीं.
  spa-BES: Nabucodonosor tomó algunos de los vasos de la casa del Señor y los puso
    en la casa de su dios en Babilonia.
  tdx-tdx: Nañandesa’ i Nebokadnetsare mb’e Bavele añe ka o fana’ i anjomba’ Iehovàio
    le napo’e an-kibohom-pitalahoa’e e Bavele ao.
  tha-KJV: เนบูคัดเนสซาร์ทรงนำเครื่องใช้ส่วนหนึ่งของพระนิเวศของพระเยโฮวาห์ไปยังบาบิ​โลน
    และทรงเก็บไว้ในวิหารของพระองค์ในบาบิ​โลน
  por-BR-2018: Também levou Nabucodonosor à Babilônia dos utensílios da casa do SENHOR,
    e os pôs no seu templo em Babilônia.
  deu-ELO: Auch von den Geräten des Hauses Jehovas brachte Nebukadnezar nach Babel
    und legte sie in seinen Tempel zu Babel.
  eng-WYC-2018: To which Babylon he translated also the vessels of the house of the
    Lord, and he set those in his temple. (And he also carried away the vessels of
    the House of the Lord, and he put them in his temple in Babylon.)
  epo-epo: Kaj parton el la vazoj de la domo de la Eternulo Nebukadnecar transportis
    en Babelon kaj metis ilin en sian templon en Babel.
  uig-PIN: Nebuⱪadnǝsar yǝnǝ Pǝrwǝrdigar ɵyidiki bir ⱪisim ǝswab-buyumlarni Babilƣa
    apirip, ɵzining Babildiki buthanisiƣa ⱪoydi.
  beo-beo: Nebiuga:denese da Debolo Diasu noga:i liligi eno amo suguli, Ba:bilone
    sogega gaguli asili, ea hina bagade diasu ganodini ligisi.
  tpi-OTNT: Na Nebukatnesar i kisim sampela dis na plet samting i stap long haus bilong
    Bikpela na bringim i go long Babilon, na putim long haus king bilong en.
  hau-SA: Nebukadnezzar sarkin Babilon ya kuma kwaso kayayyaki daga haikalin Ubangiji
    ya sa su a haikalinsa a can.
  uig-LAT: Nébuqadnesar yene Perwerdigar öyidiki bir qisim eswab-buyumlarni Babilgha
    apirip, özining Babildiki butxanisigha qoydi.
  nde-nde: UNebhukhadineza wasuka lezinye impahla zethempeli likaThixo wazisa ethempelini
    lakhe elaliseBhabhiloni.
  ton-ton: Pea naʻe fetuku foki ʻe Nepukanesa ʻae ngaahi ipu ʻoe fale ʻo Sihova ki
    Papilone, ʻo tuku ia ki hono fale tapu ʻi Papilone.
  ces-1613: Nádoby také domu Hospodinova zavezl Nabuchodonozor do Babylona, a dal
    je do chrámu svého v Babyloně.
  eng-WMB: Nebuchadnezzar also carried some of the vessels of the LORD’s house to
    Babylon, and put them in his temple at Babylon.
  tam-TCV: அத்துடன் நேபுகாத்நேச்சார் யெகோவாவினுடைய ஆலயத்திலிருந்து பொருட்களை பாபிலோனுக்கு
    எடுத்துக்கொண்டுபோய் அவற்றை அங்குள்ள தன் கோவிலில் வைத்தான்.
  ceb-ULB: Nagdala usab si Nebucadnezar ug pipila ka mga butang sa puloy-anan ni Yahweh
    ngadto sa Babilonia, ug gibutang kini sa iyang palasyo sa Babilonia.
  pol-UBG: Nabuchodonozor zabrał też do Babilonu część naczyń z domu PANA i złożył
    je w swojej świątyni w Babilonie.
  urd-GVU: نبوکدنضر رب کے گھر کی کئی قیمتی چیزیں بھی چھین کر اپنے ساتھ بابل لے گیا
    اور وہاں اپنے مندر میں رکھ دیں۔
  deu-1912: Auch brachte Nebukadnezar etliche Gefäße des Hauses des HERRN gen Babel
    und tat sie in seinen Tempel zu Babel.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಹಲವು ಸಾಮಾನುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ತನ್ನ ದೇವಾಲಯದಲ್ಲಿಟ್ಟನು.
  yap-yap: Me fek Nebukadnezzar boch fapi machaf ko fare Tempel nge tay ngalan e naun
    rok ni tafen e pilung u Babylon.
  hlt-MCSB: BOEIPA im kah hnopai te khaw Nebukhanezar loh Babylon la a khuen. Te te
    Babylon kah amah bawkim ah a khueh.
  mdy-ETH: ናብካዳናፆኦሬ ዒማና ጌኤዦ ማኣሮኮ ሜሆ ቡሪ ዔኪ ባብሎኔይዳ ፔኤኮ ፆኦዞ ካኣሽኮ ማኣራ ጌሤኔ፤
  twi-ASANTE: Nebukadnessar faa ademudeɛ a ɛwɔ Awurade Asɔredan no mu bi, de kɔguu
    nʼahemfie wɔ Babilonia.
  eng-WEBU: Nebuchadnezzar also carried some of the vessels of the LORD’s house to
    Babylon, and put them in his temple at Babylon.
  wal-wal: Naabukadanaxoori qassi GODAA Beeta Maqidasiyaappe miishshaa ekkidi, Baabiloone
    efiidi, ba kawo keettan wottiis.
  spa-PDDPT: Además, Nabucodonosor llevó a Babilonia parte de los utensilios de la
    Casa de Yavé y los depositó en su templo en Babilonia.
  gun-gun: Babilônia katy Nabucodonosor ogueraa avi mba'emo ryru Senhor pegua opy
    ikuai va'ekue. Ha'e py ma nguuete pegua templo py ju omoĩ.
  ilo-ULB: Nangala pay ni Nebucadnesar kadagiti sumagmamano a banbanag iti balay ni
    Yahweh ket inyapanna idiay Babilonia ket inkabilna dagitoy iti palasiona idiay
    Babilonia.
  kpg-kpg: Nebuchadnezzar guu kae nia goloo maluagina o di Hale Daumaha, gaa dugu
    nia maa gi lodo dono hale king i Babylon.
  uig-ARA: نېبۇقادنەسار يەنە پەرۋەردىگار ئۆيىدىكى بىر قىسىم ئەسۋاب-بۇيۇملارنى بابىلغا
    ئاپىرىپ، ئۆزىنىڭ بابىلدىكى بۇتخانىسىغا قويدى.
  sus-sus: Nebukadansari naxa see ba Alatala xa hɔrɔmɔbanxi kui, a fa e xanin a xɔnyi
    Babilɔn.
  pon-2006: Nepukadnesar ketikihsang ekei dipwisoun nan Tehnpas Sarawio oh ketikilahng
    nan tehnpese nan Papilon.
  ksd-ksd: Nebukadnesar i ga kap vue bula ra umana la ure ra kuba i ra Luluai uro
    Babilon, ma i ga vung diat ta kana pal na vartabar aro Babilon.
  tur-YTC: Nebukadnetsar da Yahve'nin evinin kaplarından bazılarını Babil'e taşıdı
    ve onları Babil'deki kendi tapınağına koydu.
  grc-BRENT: Καὶ μήρος τῶν σκευῶν σἴκου Κυρίου ἀπήνεγκεν εἰς Βαβυλῶνα, καὶ ἔθηκεν
    αὐτὰ ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι.
  ind-AYT: Nebukadnezar membawa peralatan-peralatan dari bait TUHAN ke Babel dan menaruh
    peralatan-peralatan itu di istananya di Babel.
  nya-nya: Nebukadinezara anatenganso zipangizo za ku Nyumba ya Yehova kupita nazo
    ku Babuloni ndipo anaziyika mʼnyumba ya Mulungu wake kumeneko.
  hrv-hrv: Dio posuđa iz Jahvina Doma odnio je Nabukodonozor u Babilon i metnuo ga
    u svoj dvorac u Babilonu.
  mps-mps: Tama Nebukatnesargo te Genuai Bidigo tempel bede munalubo dis me plet dabe
    te Babilonba sela pali, tama aga kingo bede muani.
  tpi-tpi: Na Nebukatnesar i kisim sampela dis na plet samting i stap long haus bilong
    Bikpela na bringim i go long Babilon, na putim long haus king bilong en.
  dan-1931: og Nebukadnezar lod en Del af HERRENS Hus's Kar bringe til Babel og opstillede
    dem i sin Borg i Babel.
  vie-OVCB: Nê-bu-cát-nết-sa cũng chiếm đoạt một số dụng cụ trong Đền Thờ Chúa Hằng
    Hữu đem về và trưng bày trong miếu thờ ở Ba-by-lôn.
  guj-2017: વળી નબૂખાદનેસ્સાર ઈશ્વરના સભાસ્થાનની કેટલીક સામગ્રી પણ બાબિલ લઈ ગયો અને
    તેને પોતાના મહેલમાં રાખી.
  pon-2006A: Nepukadnesar ketikihsang ekei dipwisoun nan Tehnpas Sarawio oh ketikilahng
    nan tehnpese nan Papilon.
  por-BRBSL: Nabucodonosor também levou alguns dos vasos da casa de Iavé para Babilônia,
    e os colocou em seu templo na Babilônia.
  cth-cth: Nebukhadnezar ni BAWIPA e im dawk e hnopainaw hah Babilon lah a ceikhai
    awh teh, Babilon e a Cathut e im dawk a ta.
  twi-twi: Nebukadnessar faa ademude a ɛwɔ Awurade Asɔredan no mu bi, de koguu nʼahemfi
    wɔ Babilonia.
  hlt-hlt: BOEIPA im kah hnopai te khaw Nebukhanezar loh Babylon la a khuen. Te te
    Babylon kah amah bawkim ah a khueh.
  tbz-SIM: kɛ́ntɔnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì, kɛ́ kò nkɛ́ tì tɑnnɛ́ o
    kó tɛbɔɔcĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egha Nebukatnesar uaghan Ikiavɨra Itir Godɨn Dɨpenimɨn aven itarir ekiar
    maba ko, itarir dozir maba inigha Babilonɨn ghugha, uan atrivir dɨpenimɨn da arɨki.
  dop-dop: Nɑ pɑ́ kuu tɔtɔɣɔ Ɩsɔ tǝsɛɛlɛ tɑɑ wontunɑɑ pɑɣɑlɛ nɑ pɑ́ ponɑ Nepukɑnɛsɑɑ
    kɑwulɑɣɑ tǝyɑɣɑ tɑɑ kɛ́ Pɑpiloni.
  azb-azb: Navuxodonosor Rəbbin məbədinin əşyalarından bəzilərini Babilə apardı və
    onları Babildəki öz məbədinə qoydu.
  eng-DBY: And Nebuchadnezzar carried [part] of the vessels of the house of Jehovah
    to Babylon, and put them in his temple at Babylon.
  hin-2017: फिर नबूकदनेस्सर ने यहोवा के भवन के कुछ पात्र बाबेल ले जाकर, अपने मन्दिर
    में जो बाबेल में था, रख दिए।
  eng-YLT: And of the vessels of the house of Jehovah hath Nebuchadnezzar brought
    in to Babylon, and putteth them in his temple in Babylon.
  eng-WYC-2017: To which Babylon he translated or brought over also the vessels of
    the house of the Lord, and he set those [or put them] in his temple.
  eng-WMBB: Nebuchadnezzar also carried some of the vessels of the LORD’s house to
    Babylon, and put them in his temple at Babylon.
  urd-GVH: नबूकदनज़्ज़र रब के घर की कई क़ीमती चीज़ें भी छीनकर अपने साथ बाबल ले गया
    और वहाँ अपने मंदिर में रख दीं।
  rug-rug: Paleke taloa ni e Nebukaneza si kaiqa tinagotago arilaedi tanisa Zelepade
    te Zihova, meke la vekoi sa pa nana vetu baṉara pa Babiloni.
  gaz-gaz: Nebukadnezar miʼoota mana qulqullummaa Waaqayyoo guuree Baabilonitti geessee
    mana waaqeffannaa isaa keessa ni kaaʼe.
  fra-LSG: Nebucadnetsar emporta à Babylone des ustensiles de la maison de l’Éternel,
    et il les mit dans son palais à Babylone.
  yal-yal: Nebukadanesari yi Alatala Batu Banxini seene birin tongo, a sa e sa a manga
    banxini Babilɔn yi.
  haw-1868: Ua lawe aku o Nebukaneza i kekahi o na kiaha o ka hale o Iehova i Babulona,
    a waiho ia mau mea iloko o kona luakini ma Babulona.
  arb-NAV: وَاسْتَوْلَى نَبُوخَذْنَصَّرُ عَلَى بَعْضِ آنِيَةِ هَيْكَلِ الرَّبِّ، وَأَخَذَهَا
    مَعَهُ إِلَى بَابِلَ، حَيْثُ وَضَعَهَا فِي هَيْكَلِهِ هُنَاكَ.
  ewe-ewe: Nebukadnezar lɔ sikatrewo kple nu bubuwo tso gbedoxɔ la me ɖada ɖe eya
    ŋutɔ ƒe gbedoxɔ me le Babilonia.
  eng-LEE: And some of the vessels of the house of the Lord did Nebuchadnezzar carry
    to Babylon, and he placed them in his temple at Babylon.
  asm-FB: আৰু নবূখদনেচৰে যিহোৱাৰ গৃহৰ কিছু বস্তুও বাবিললৈ লৈ গৈ, বাবিলত নিজৰ মন্দিৰত
    ৰাখিলে।
  sus-A: نٍبُكَدَنسَرِ نَشَ سٍيٍ بَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، عَ قَ عٍ شَنِن عَ
    شْنيِ بَبِلْن.
  fra-SBL: Nebucadnetsar emporta aussi à Babylone quelques-uns des ustensiles de la
    maison de l'Éternel, et il les mit dans son temple à Babylone.
  hbo-hbo: וּמִכְּלֵי֙ בֵּ֣ית יְהוָ֔ה הֵבִ֥יא נְבוּכַדְנֶאצַּ֖ר לְבָבֶ֑ל וַיִּתְּנֵ֥ם
    בְּהֵיכָלֹ֖ו בְּבָבֶֽל׃
  kik-kik: Nebukadinezaru ningĩ nĩatwarire indo cia hekarũ ya Jehova kũu Babuloni
    na agĩciiga thĩinĩ wa hekarũ yake kuo.
  fra-NCL: Nabuchodonosor emporta à Babylone des ustensiles de la maison de Yahweh,
    et il les mit dans son temple à Babylone.
  cek-AK: Nebukhednazar loe Angraeng imthung ih laom sabaenawk to lak moe, angmah
    ih tempul thungah suek.
  cuk-cuk: A-ukinbali, Nabucodonosor, ibmar-gargemalad Bab-Jehováʼse-goled-neggi-bukwad,
    Babiloniaʼse sesbalid. Geb Babiloniaʼgi e-bab-dummadse-goled-neggi urbedapid.
  uig-CYR: Небуқаднәсар йәнә Пәрвәрдигар өйидики бир қисим әсвап-буюмларни Бабилға
    апирип, өзиниң Бабилдики бутханисиға қойди.
  tel-2017: నెబుకద్నెజరు యెహోవా మందిరంలోని కొన్ని సామానులు తీసుకు పోయి బబులోనులో ఉన్న
    తన భవనంలో ఉంచాడు.
  hat-BSA: Anplis, Nebucadnetsar te mennen kèk nan bagay ki sòti lakay SENYÈ a Babylone,
    e te mete yo nan tanp Babylone nan.
  kos-kos: Nebuchadnezzar el usla kutu ma saok lun Tempul, ac filiya inkul fulat sel
    in Babylon.
  hbo-WLC: וּמִכְּלֵי֙ בֵּ֣ית יְהוָ֔ה הֵבִ֥יא נְבוּכַדְנֶאצַּ֖ר לְבָבֶ֑ל וַיִּתְּנֵ֥ם
    בְּהֵיכָל֖וֹ בְּבָבֶֽל׃
  ibo-ibo: Nebukadneza bukọkwaara efere na iko ọlaedo dị nʼụlọnsọ ukwu Onyenwe anyị,
    buru ha gaa buba ha nʼụlọeze ya dị na Babilọn.
  ory-ory: ନବୂଖଦ୍‍ନିତ୍ସର ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କେତେକ ପାତ୍ର ବାବିଲକୁ ନେଇଯାଇ ବାବିଲସ୍ଥିତ
    ଆପଣା ମନ୍ଦିରରେ ରଖିଲା।
  chk-chk: Nepukatnesar a pwal uwala ngeni Papilon ekoch pisek seni lon imwen ewe
    Samol mi Lapalap o anomuur lon imwan imwen king me lon Papilon.
  rop-rop: King Nebakanesa bin deigimwei detmatj gudwan ebrijing brom det Serramoni
    Pleis blanga YAWEI en imbin pudum langa im ronwan bigwan haus langa Bebalon.
  ukr-1871: І перенїс Навуходонозор часть посуду дому Господнього в Вавилон, і зложив
    його в своїй божницї в Вавилонї.
  deu-1951: Auch schleppte Nebukadnezar etliche Geräte des Hauses des HERRN nach Babel
    und tat sie in seinen Tempel zu Babel.
  eng-JPS: Nebuchadnezzar also carried of the vessels of the house of the LORD to
    Babylon, and put them in his temple at Babylon.
  srp-1865: I sudove doma Gospodnjega odnese Navuhodonosor u Vavilon, i metnu ih u
    crkvu svoju u Vavilonu.
  lug-lug: Nebukadduneeza n’atwala n’ebintu ebyali mu yeekaalu ya Mukama e Babulooni,
    n’abiteeka mu ssabo lye.
  heb-heb: ומכלי בית יהוה הביא נבוכדנאצר לבבל ויתנם בהיכלו בבבל׃
  ben-IRV: নবুখদ্‌নিৎসর সদাপ্রভুর ঘর থেকে কিছু জিনিসপত্রও বাবিলে নিয়ে গিয়ে এবং সেগুলি
    তাঁর প্রাসাদে রাখলেন।
  pan-pan: ਅਤੇ ਨਬੂਕਦਨੱਸਰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਭਾਂਡਿਆਂ ਵਿੱਚੋਂ ਕੁਝ ਭਾਂਡੇ ਵੀ ਲੈ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਬਾਬਲ ਵਿੱਚ ਜਾ ਦਿੱਤਾ
  mya-JVB: ဗိမာန် တော်တန်ဆာ အချို့တို့ကိုလည်း ယူ သွား ၍ ၊ ဗာဗုလုန် မြို့ ဗိမာန် ၌
    ထား လေ၏။
  hmo-hmo: Nebukanesa ese danu Lohiabada ena Dubu Helaga ena kohu namodia haida be
    Babulonia dekenai ia abia lao, iena ruma badana lalonai ia atodia.
  urd-urd: और नबूकदनज़र ख़ुदावन्द के घर के कुछ बर्तन भी बाबुल को ले गया और उनको बाबुल
    में अपने मन्दिर में रख्खा,
  rus-SYN: И часть сосудов дома Господня перенес Навуходоносор в Вавилон и положил
    их в капище своем в Вавилоне.
  bqc-SIM: Nɛbukanɛza Dii kpɛ́ pↄeↄ sɛ̀lɛ tàò, a kàlɛ a bɛ Babɛli.
  tcz-CHONGTHU: Nabuchadnezzer chun houin na kon in thiltam tah jong apodoh in, Babylon
    na lengte inpia akoiyin ahi
  mar-mar: नबुखद्नेनेस्सरने परमेश्वराच्या मंदिरातील काही वस्तू हस्तगत करून त्या बाबेलला
    नेल्या आणि स्वत:च्या घरात ठेवल्या.
  qub-qub: Nabucodonosorga Tayta Diospa Templuncho caycaj cösancunatapis waquintaga
    Babiloniaman apacuran. Chayaycachirna templunman churaran.
  bqp-bqp: Nɛbukɑnɛsɑɑ u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu gurɑ u kɑ dɑ u yi win
    sinɑ kpɑɑrɔ.
  hat-hat: Nebikadneza pran tout bèl bagay ki te nan Tanp Seyè a, li pote yo lavil
    Babilòn, li mete yo nan tanp bondye pa l'.
  eng-BSB: Nebuchadnezzar also took to Babylon some of the articles from the house
    of the LORD, and he put them in his temple in Babylon.
  eng-WEBPB: Nebuchadnezzar also carried some of the vessels of the LORD’s house to
    Babylon, and put them in his temple at Babylon.
  kbq-kbq: Hagi Nebukatnesa'a mono nompintira mago'a marerisa zantamina erino, agra
    nompi ome ante'ne.
  nhe-BL: Nojquiya Nabucodonosor quihuicac tlamantli tlen eltoya ipan itiopa TOTECO
    huan quitlalito ipan itiopa itiotzi ipan tlali Babilonia.
  gub-BL: Namukononozor weraha amo ma'e tàpuzuhu pupe har Mawiron pe. Omono wàpuzuhu
    a'e pe har pupe.
  eng-DRA: And he carried also thither the vessels of the Lord, and put them in his
    temple.
