verse: 2CH.036.005
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോയാക്കീമിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം പതിനൊന്നുവർഷം
    ജെറുശലേമിൽ വാണു. തന്റെ ദൈവമായ യഹോവയുടെമുമ്പാകെ തിന്മയായത് അദ്ദേഹം പ്രവർത്തിച്ചു.
  deu-TKW: Fünfundzwanzig Jahre war Jojakim alt, als er König ward, und elf Jahre
    regierte er zu Jerusalem. Und er that, was Jahwe, seinem Gotte, mißfiel.
  lin-lin: Yeoyakimi azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu zomi na moko na Yelusalemi. Asalaki makambo mabe na
    miso ya Yawe, Nzambe na ye.
  eng-LSV: Jehoiakim [is] a son of twenty-five years in his reigning, and he has reigned
    eleven years in Jerusalem, and he does evil in the eyes of his God YHWH;
  eng-GNV: Iehoiakim was fiue and twentie yeere old, when he began to reigne, and
    he reigned eleuen yeere in Ierusalem, and did euill in the sight of the Lord his
    God.
  eng-WEBSTER: 'Jehoiakim was twenty and five years old when he began to reign, and
    he reigned eleven years in Jerusalem: and he did that which was evil in the sight
    of the LORD his God.'
  nhw-BL: Joacim quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati 11
    xihuitl ipan altepetl Jerusalén. Pero yaya nelía quichijqui catli fiero iixpa
    TOTECO Dios catli elqui iTeco.
  swh-ONEN: Yehoyakimu alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu miaka kumi na mmoja. Akafanya maovu machoni pa
    Bwana Mungu wake.
  bba-bba: Yoyɑkimu u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di Yudɑɔ, mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑndu sɔɔ. Kɔ̃sɑ u kuɑ Gusunɔ win Yinnin nɔni sɔɔ.
  eng-KJVCPB: 'Jehoiakim was twenty and five years old when he began to reign, and
    he reigned eleven years in Jerusalem: and he did that which was evil in the sight
    of the Lord his God.'
  luo-luo: Jehoyakim ne ja-higni piero ariyo gabich kane odoko ruoth kendo nobedo
    e loch kuom higni apar gachiel kodak Jerusalem. Kendo notimo gik maricho e nyim
    wangʼ Jehova Nyasaye ma Nyasache.
  meu-meu: Iehoiakim ena mauri laḡanidia na ruahui-ima, e lohia matama negana ai;
    ena lohia laḡanidia na gwauta-ta Ierusalem ai. Ia na Iehova, ena Dirava, vairanai
    e kara havara.
  npi-ULB: यहोयाकीमले राज्य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए, र तिनले यरूशलेममा
    एघार वर्ष राज्य गरे । तिनले परमप्रभु आफ्ना परमेश्‍वरको दृष्‍टिमा जे खराब थियो,
    त्यही गरे ।
  yor-yor: Jehoiakimu sì jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba
    ní Jerusalẹmu fún ọdún méjìlá. Ó sì ṣe búburú ní ojú Olúwa Ọlọ́run rẹ̀.
  pes-OPCB: یهویاقیم بیست و پنج ساله بود که پادشاه شد و یازده سال در اورشلیم سلطنت
    کرد. او نسبت به خداوند، خدای خود گناه ورزید.
  tgl-ULB: Dalawampu't limang taong gulang si Jehoiakim nang magsimula siyang maghari,
    at labing-isang taon siyang naghari sa Jerusalem. Ginawa niya kung ano ang masamang
    sa paningin ni Yahweh na kaniyang Diyos.
  hui-hui: Yahoiagimi ibunaga mali pira kirani duria (25) peagola Yuda dindiha kini
    pigane howa ibugua mali bearia (11) Yarusalemeni haru hene. Kini Yahoiagimihanda
    Anduane Homogonaga deni mana ko ngubi wiaru bialu haabo haga hene.
  mya-mya: ယော​ယ​ကိမ်​သည်​အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ် ရှိ​သော​အ​ခါ​ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း
    တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​၌​တစ်​ဆယ့်​တစ်​နှစ် နန်း​စံ​ရ​လေ​သည်။ သူ​သည်​မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​၏။-
  bod-N: ཡེ་ཧོ་ཡཱ་ཀིམ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ཅིང་།
  sna-sna: Jehoyakimi akanga aina makore makumi maviri namashanu paakava mambo, uye
    akatonga muJerusarema kwamakore gumi nerimwe chete akaita zvakaipa pamberi paJehovha
    Mwari wake.
  spa-BLM: Joacim tenía veinticinco años cuando comenzó a reinar, y reinó once años
    en Jerusalén. Hizo lo que era malo a los ojos de Yahvé, su Dios.
  cac-cac: Ayic ix och vin̈aj Joacim chi' reyal, 25 ab'il sq'uinal vin̈, 11 ab'il
    ix yac' reyal vin̈ d'a Jerusalén. Palta te chuc tas ix sc'ulej vin̈ d'a yichan̈
    Jehová Dios.
  swh-ULB: Yehoakimu alikuwa na umri wa miaka ishini na tano alipoanza kutawala, na
    akatawala miaka kumi na moja katika Yerusalemu. Akafanya ambayao yalikuwa uovu
    katika macho ya Yahwe Mungu wake.
  bel-bel: Дваццаць пяць гадоў было Ёакіму, калі зацараваў, і адзінаццаць гадоў валадарыў
    у Ерусаліме. І рабіў ён незаўгоднае ў вачах Госпада Бога свайго.
  deu-ELBBK: Jojakim war 25 Jahre alt, als er König wurde, und er regierte 11 Jahre
    in Jerusalem. Und er tat, was böse war in den Augen des HERRN, seines Gottes.
  mbb-OT: Mibpenuiǥen si Jehoyakim te 25 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 11 he tuig. Mezaat
    is ulaula zin diyà te etuvangan te Nengazen.
  mal-2015: യെഹോയാക്കീം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ
    ഏഴു സംവത്സരം യെരൂശലേമിൽ വാണു; അവൻ തന്റെ ദൈവമായ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Le Jojakimoske sas bišupandž (25) berš, sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas dešujekh (11) berš. Kerelas oda, so na sas pre dzeka le RAJESKE, peskre
    Devleske.
  pes-OPV: یهویاقیم بیست و پنج ساله بود که پادشاه شد و یازده سال در اورشلیم سلطنت
    نمود، و درنظر یهوه خدای خود شرارت ورزید.
  ron-1924: Иоиаким авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит унспрезече
    ань ла Иерусалим. Ел а фэкут че есте рэу ынаинтя Домнулуй Думнезеулуй сэу.
  ben-OBCV: যিহোয়াকীম পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি এগারো বছর রাজত্ব
    করলেন। তিনি তাঁর ঈশ্বর সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo Yehooyaaqiimna markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood,
    oo Yeruusaalemna wuxuu boqor ku ahaa kow iyo toban sannadood, oo isna wuxuu sameeyey
    wax shar ku ah Rabbiga Ilaahiisa ah hortiisa.
  lat-VUC: 'Viginti quinque annorum erat Joakim cum regnare cœpisset, et undecim annis
    regnavit in Jerusalem: fecitque malum coram Domino Deo suo.'
  eng-ASVBT: 'Jehoiakim was twenty and five years old when he began to reign; and
    he reigned eleven years in Jerusalem: and he did that which was evil in the sight
    of Jehovah his God.'
  ita-1885: Gioiachim era d'età di venticinque anni, quando cominciò a regnare; e
    regnò undici anni in Gerusalemme; e fece ciò che dispiace al Signore Iddio suo.
  eng-LXXUP: 'Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem: and his mother’s name was Zechora, daughter of Nerias
    of Rumah. And he did that which was evil in the sight of the Lord, according to
    all that his fathers did. In his days came Nebuchadnezzar king of Babylon into
    the land, and he served him three years, and then revolted from him. And the Lord
    sent against them the Chaldeans, and plundering parties of Syrians, and plundering
    parties of the Moabites, and of the children of Ammon, and of Samaria; but after
    this they departed, according to the word of the Lord by the hand of his servants
    the prophets. Nevertheless the wrath of the Lord was upon Judah, so that they
    should be removed from his presence, because of the sins of Manasseh in all that
    he did, and for the innocent blood which Jehoiakim shed, for he had filled Jerusalem
    with innocent blood; yet the Lord would not utterly destroy them.'
  eng-ULB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did what was evil in the sight of Yahweh his God.
  spa-VBL: Joacim tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén
    durante once años. Hizo lo malo ante los ojos del Señor, su Dios.
  fra-_FOB: Jéhojakim était âgé de vingt-cinq ans quand il devint roi, et il régna
    onze ans à Jérusalem. Il fit ce qui est mauvais aux yeux de l'Éternel, son Dieu.
  mal-mal: യെഹോയാക്കീം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ ഏഴ്
    സംവത്സരം യെരൂശലേമിൽ വാണു; അവൻ തന്റെ ദൈവമായ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Yahūyaqīm 25 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ rah kar wuh
    11 sāl tak hukūmat kartā rahā. Us kā chāl-chalan Rab us ke Ḳhudā ko nāpasand thā.
  suz-BL: मिनु येहो-याकीम पिप दुम्‍मेनु, २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम
    ११ बर्स सासन पवा बाक्‍त।
  ita-1927: Joiakim avea venticinque anni quando cominciò a regnare; regnò undici
    anni a Gerusalemme, e fece ciò ch’è male agli occhi dell’Eterno, il suo Dio.
  ckb-ckb: یەهۆیاقیم گەنجێکی بیست و پێنج ساڵان بوو کە بوو بە پاشا، یازدە ساڵ لە ئۆرشەلیم
    پاشایەتی کرد. لەبەرچاوی یەزدانی پەروەردگاری خۆی خراپەکاری کرد.
  eng-BBE: Jehoiakim was twenty-five years old when he became king; he was ruling
    in Jerusalem for eleven years, and he did evil in the eyes of the Lord his God.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು. ಆದರೆ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யோயாக்கீம் ராஜாவாகிறபோது இருபத்தைந்து வயதாயிருந்து, பதினொரு வருடங்கள்
    எருசலேமில் அரசாண்டு, தன் தேவனாகிய யெகோவாவுடைய பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: 'Cuando comenzó á reinar Joacim era de veinte y cinco años, y reinó
    once años en Jerusalem: é hizo lo malo en ojos de Jehová su Dios.'
  ron-BTF: Ioiachim era în vârstă de douăzeci și cinci de ani când a început să domnească
    și a domnit unsprezece ani în Ierusalim; și el a făcut ceea ce era rău înaintea
    ochilor DOMNULUI Dumnezeul său.
  eng-WEBP: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did that which was evil in the LORD his God’s sight.
  eng-FBV: Jehoiakim was twenty-five when he became king, and he reigned in Jerusalem
    for eleven years. He did evil in the sight of the Lord his God.
  nld-1939: Jehojakim was vijf en twintig jaar oud, toen hij koning werd, en heeft
    elf jaar in Jerusalem geregeerd. Hij deed wat kwaad was in de ogen van Jahweh,
    zijn God.
  nch-BL: Joacim quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati 11 xihuit
    ipan altepet Jerusalén. Pero yaya nelía quichijqui cati fiero iixpa TOTECO Dios
    cati elqui iTeco.
  vie-1934: Giê-hô-gia-kim được hai mươi lăm tuổi khi người lên ngôi làm vua; người
    cai trị mười một năm tại Giê-ru-sa-lem, và làm điều ác trước mặt Giê-hô-va Đức
    Chúa Trời của người.
  hin-CV: यहोइयाकिम की उम्र पच्चीस साल की थी, जब वह राजा बनाया गया. उसने येरूशलेम
    में ग्यारह साल शासन किया. उसने याहवेह अपने परमेश्वर की दृष्टि में बुरा किया.
  spa-BES: Joacim tenía veinticinco años cuando llegó a ser rey; él gobernó en Jerusalén
    por once años, e hizo lo malo ante los ojos del Señor su Dios.
  tdx-tdx: Roapolo-lim’ amby taoñe t’Iehoiakime te niorotse nifehe e Ierosalaime ao;
    le nifehe folo-taoñe raik’ amby; vaho nanao haratiañe am-pivazohoa’ Iehovà Andrianañahare’e.
  tha-KJV: เมื่อเยโฮยาคิมเริ่มครองราชย์นั้นทรงมีพระชนมายุ​ยี​่​สิ​บห้าพรรษา และพระองค์ทรงครองราชย์ในเยรูซาเล็​มสิ​บเอ็ดปี
    พระองค์​ทรงกระทำความชั่วร้ายในสายพระเนตรของพระเยโฮวาห์พระเจ้าของพระองค์
  por-BR-2018: 'Quando começou a reinar Jeoaquim era de vinte e cinco anos, e reinou
    onze anos em Jerusalém: e fez o que era mau aos olhos do SENHOR seu Deus.'
  deu-ELO: Fünfundzwanzig Jahre war Jojakim alt, als er König wurde, und er regierte
    elf Jahre zu Jerusalem. Und er tat, was böse war in den Augen Jehovas, seines
    Gottes.
  eng-WYC-2018: Jehoiakim was of five and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem, and he did evil before the Lord his God.
  epo-epo: La aĝon de dudek kvin jaroj havis Jehojakim, kiam li fariĝis reĝo, kaj
    dek unu jarojn li reĝis en Jerusalem. Kaj li agadis malbone antaŭ la Eternulo,
    lia Dio.
  uig-PIN: Yǝⱨoakim tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bǝx yaxta bolup, u Yerusalemda on
    bir yil sǝltǝnǝt ⱪildi; u Pǝrwǝrdigar Hudasining nǝziridǝ rǝzil bolƣanni ⱪildi.
  beo-beo: Yihoiagimi da lalelegele, ode 25 esalu, e da muni Yuda hina bagade hamoi.
    E da Yelusaleme moilai bai bagadega esala, ode gidayale agoane Yuda fi ouligilalu.
    Yihoiagimi da Hina Godema wadela:le hamoi.
  tpi-OTNT: Long taim Jehoiakim i kamap king bilong Juda, em i gat 25 krismas, na
    em i stap king long Jerusalem inap 11-pela yia. Jehoiakim i save mekim ol pasin
    nogut long ai bilong God, Bikpela bilong en.
  hau-SA: Yehohiyakim yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya
    kuma yi mulki a Urushalima shekara goma sha ɗaya. Ya yi abin da yake mugu a gaban
    Ubangiji Allahnsa.
  uig-LAT: Yehoakim textke chiqqan chéghida yigirme besh yashta bolup, u Yérusalémda
    on bir yil seltenet qildi; u Perwerdigar Xudasining neziride rezil bolghanni qildi.
  nde-nde: UJehoyakhimi wayeleminyaka engamatshumi amabili lanhlanu ubudala esiba
    yinkosi, njalo wabusa eJerusalema okweminyaka elitshumi lanye. Wenza ububi phambi
    kukaThixo uNkulunkulu wakhe.
  ton-ton: '¶ Naʻe uofulu taʻu mo e taʻu ʻe nima ʻae motuʻa ʻo Sihoiakimi ʻi heʻene
    kamata pule, pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma taha ʻi Selūsalema: pea
    naʻe fai kovi ʻe ia ʻi he ʻao ʻo Sihova ko hono ʻOtua.'
  ces-1613: V pětmecítma letech byl Joakim, když počal kralovati, a jedenáct let kraloval
    v Jeruzalémě. A když činil to, což jest zlého před očima Hospodina Boha svého,
  eng-WMB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did that which was evil in the LORD his God’s sight.
  tam-TCV: யோயாக்கீம் அரசனானபோது அவனுக்கு இருபத்தைந்து வயது. அவன் எருசலேமில் பதினொரு
    வருடம் அரசாண்டான், அவன் தன் இறைவனாகிய யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான்.
  ceb-ULB: Nagpangidaron ug 25 ka tuig si Jehoiakim sa dihang nagsugod siya sa paghari,
    ug naghari siya sulod sa napulo ug usa ka tuig sa Jerusalem. Nagbuhat siya ug
    daotan sa panan-aw ni Yahweh nga iyang Dios.
  pol-UBG: Joakim miał dwadzieścia pięć lat, kiedy zaczął królować, i królował jedenaście
    lat w Jerozolimie. Czynił on to, co złe w oczach PANA, swego Boga.
  urd-GVU: یہویقیم 25 سال کی عمر میں بادشاہ بنا، اور یروشلم میں رہ کر وہ 11 سال تک
    حکومت کرتا رہا۔ اُس کا چال چلن رب اُس کے خدا کو ناپسند تھا۔
  deu-1912: Fünfundzwanzig Jahre alt war Jojakim, da er König ward. Und regierte elf
    Jahre zu Jerusalem und tat, was dem HERRN, seinem Gott, übel gefiel.
  kan-2017: ಯೆಹೋಯಾಕೀಮನು ಅರಸನಾದಾಗ ಅವನು ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಹನ್ನೊಂದು ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Jehoyakim e rliw’ nge lal e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni ragag nge ta’reb e duw. Me denen nib togopluw ngak SOMOL ni Got
    rok.
  hlt-MCSB: Jehoiakim te a manghai vaengah kum kul neh kum nga lo ca pueng tih Jerusalem
    ah kum hlai khat manghai. Tedae a Pathen BOEIPA mikhmuh ah boethae ni a. saii.
  mdy-ETH: ዒዮዓቄሜ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ፔቴ ሌዔ ዎይሤኔ፤ ዒዚ ጎሜ
    ማዺ ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዖዪሴኔ፤
  twi-ASANTE: Yehoiakim dii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii ɔhene
    Yerusalem mfirinhyia dubaako. Nanso, ɔyɛɛ bɔne wɔ Awurade ne Onyankopɔn ani so.
  eng-WEBU: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did that which was evil in the LORD his God’s sight.
  wal-wal: Yo7aqeemi kawotiyo wode, laittai ayyo laatamanne ichchasha; i Yerusalaamen
    tammanne isiini laitta kawotiis. GODAA ba Xoossaa sinttan iitabaa oottiis.
  spa-PDDPT: Joacim tenía 25 años cuando comenzó a reinar, y reinó 11 años en Jerusalén.
    Hizo lo malo ante Yavé su ʼElohim.
  gun-gun: Jeoaquim ma vinte e cinco ma'etỹ oguereko jave py huvixa oĩ ypy. Ha'e gui
    onze ma'etỹ re opena Jerusalém py. Ha'e va'e ma ha'eve'ỹ va'e anho ojapo oikovy
    Senhor nguuete renonde rupi.
  ilo-ULB: Agtawen ni Jehoyakim iti 25 idi nangrugi nga agari, ket nagari isuna iti
    11 a tawen idiay Jerusalem. Inaramidna ti dakes iti imatang ni Yahweh a Diosna.
  kpg-kpg: Jehoiakim gu madalua maa lima ono ngadau gei mee guu hai di king o Judah,
    gaa dagi i Jerusalem i nia ngadau e madangaholu maa dahi. Mee gu hai hala gi Dimaadua
    dono God.
  uig-ARA: يەھوئاكىم تەختكە چىققان چېغىدا يىگىرمە بەش ياشتا بولۇپ، ئۇ يېرۇسالېمدا
    ئون بىر يىل سەلتەنەت قىلدى؛ ئۇ پەرۋەردىگار خۇداسىنىڭ نەزىرىدە رەزىل بولغاننى قىلدى.
  sus-sus: Eliyakimi mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun suuli nan ma, a fa ɲɛ fu nun firin
    mangɛya raba Darisalamu. A naxa fe ɲaaxi raba a Marigi Alatala ya xɔri.
  pon-2006: Sehoiakim sounpar rieisek limau ni ahnsou me e wiahla nanmwarkien Suda,
    oh e kakaunki nan Serusalem erein sounpar eisek ehu. E wiahda dihp ong KAUN-O,
    eh Koht.
  ksd-ksd: Ieoiakim i ga laun vue a ura vinun ma a ilima na kilala ba i ga tur pa
    ia pi na king, ma i ga ki na king a vinun ma tika na kilala arama Ierusalem; ma
    i ga pait nam i ga kaina ta ra luaina mata i ra Luluai kana God.
  tur-YTC: Yehoyakim hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de
    on bir yıl hüküm sürdü. Tanrısı Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Ὢν εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ζεχωρὰ, θυγάτηρ Νηρίου ἐκ
    Ῥαμά. καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου κατὰ πάντα ὅσα ἐποίησαν οἱ πατέρες
    αὐτοῦ. Ἐν ταῖς ἡμέραις αὐτοῦ ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος εἰς τὴν
    γῆν, καὶ ἦν αὐτῷ δουλεύων τρία ἔτη, καὶ ἀπέστη ἀπʼ αὐτοῦ· καὶ ἀπέστειλε Κύριος
    ἐπʼ αὐτοὺς τοὺς Χαλδαίους, καὶ λῃστήρια Σύρων, καὶ λῃστήρια Μωαβιτῶν, καὶ υἱῶν
    Ἀμμὼν, καὶ τῆς Σαμαρείας, καὶ ἀπέστησαν μετὰ τὸν λόγον τοῦτον κατὰ τὸν λόγον Κυρίου
    ἐν χειρὶ τῶν παίδων αὐτοῦ τῶν προφητῶν· πλὴν θυμὸς Κυρίου ἦν ἐπὶ Ἰούδαν, τοῦ ἀποστῆναι
    αὐτὸν ἀπὸ προσώπου αὐτοῦ διὰ τὰς ἁμαρτίας Μανασσῆ ἐν πᾶσιν οἷς ἐποίησε, καὶ ἐν
    αἵματι ἀθώῳ ᾧ ἐξέχεεν Ἰωακὶμ, καὶ ἔπλησε τὴν Ἱερουσαλὴμ αἵματος ἀθώου, καὶ οὐκ
    ἠθέλησε Κύριος ἐξολοθρεῦσαι αὐτούς.
  ind-AYT: Yoyakim berumur 25 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama sebelas tahun. Dia melakukan apa yang jahat dalam pandangan TUHAN, Allahnya.
  nya-nya: Yehoyakimu anali wa zaka 25 pamene anakhala mfumu, ndipo analamulira mu
    Yerusalemu zaka 11. Iye anachita zoyipa pamaso pa Yehova Mulungu wake.
  hrv-hrv: Dvadeset je i pet godina bilo Jojakimu kad se zakraljio. Kraljevao je jedanaest
    godina u Jeruzalemu; činio je što je zlo u očima Jahve, njegova Boga.
  mps-mps: Te Jehoiakim aga king pedelali sogo agai kibu be 25 elaluali, tama aga
    Jerusalemde king bidibadi kibu be te 11 kibu be bidali. Jehoiakimgo Godigo gedude
    dwai kolesaga iyu yali, te aga Genuai Bidi gedude.
  tpi-tpi: Long taim Jehoiakim i kamap king bilong Juda, em i gat 25 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Jehoiakim i save mekim ol pasin nogut
    long ai bilong God, Bikpela bilong en.
  dan-1931: Jojakim var fem og tyve År gammel, da han blev Konge, og han herskede
    elleve År i Jerusalem. Han gjorde, hvad der var ondt i HERREN hans Guds Øjne.
  vie-OVCB: Giê-hô-gia-kim được hai mươi lăm tuổi khi lên ngôi, và trị vì được mười
    một năm tại Giê-ru-sa-lem. Vua làm điều ác trước mặt Chúa Hằng Hữu, là Đức Chúa
    Trời của mình.
  guj-2017: યહોયાકીમ રાજા બન્યો ત્યારે તે પચીસ વર્ષનો હતો અને તેણે યરુશાલેમમાં અગિયાર
    વર્ષ સુધી રાજય કર્યુ. તેણે ઈશ્વરની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું.
  pon-2006A: Sehoiakim sounpar rieisek limau ni ahnsou me e wiahla nanmwarkien Suda,
    oh e kakaunki nan Serusalem erein sounpar eisek ehu. E wiahda dihp ong KAUN-O,
    eh Koht.
  por-BRBSL: Jehoiakim tinha vinte e cinco anos de idade quando começou a reinar,
    e reinou onze anos em Jerusalém. Ele fez o que era mau aos olhos de Iavé, seu
    Deus.
  cth-cth: Jehoiakim teh siangpahrang a tawk nah, kum 25 touh a pha teh, Jerusalem
    vah kum 11 touh a bawi. BAWIPA Cathut e hmaitung hawihoehnae ouk a sak.
  twi-twi: Yehoiakim dii ade no, na wadi mfirihyia aduonu anum, na odii hene wɔ Yerusalem
    mfirihyia dubaako. Nanso ɔyɛɛ bɔne wɔ Awurade, ne Nyankopɔn, ani so.
  hlt-hlt: Jehoiakim te a manghai vaengah kum kul neh kum nga lo ca pueng tih Jerusalem
    ah kum hlai khat manghai. Tedae a Pathen BOEIPA mikhmuh ah boethae ni a saii.
  tbz-SIM: Sosɑkimmu do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nho
    tũ nkù í dɔ́ dɛ̀.
  msy-2020: Jehoiakim 25plan azeniba ikia, Judabar atrivimɨn oto. Egha 11plan azenibar
    Jerusalemɨn atrivimɨn ike. Jehoiakim Ikiavɨra Itir Godɨn damazimɨn arazir kurabagh
    ami.
  dop-dop: Sowɑkim lʋlʋɣʋ pɩɩsɩ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ wulɑʋ kɛ Yosɑlɛm
    tɑɑ kɛ́ pɩɩsɩ nɑɑnʋwɑ nɑ kʋlʋm. Ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ ɩ Ɩsɔ Tɑcɑɑ tɔ.
  azb-azb: Yehoyaqim padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə on bir
    il padşahlıq etdi. O, Allahı Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: Jehoiakim was twenty-five years old when he began to reign; and he reigned
    eleven years in Jerusalem; and he did evil in the sight of Jehovah his God.
  hin-2017: जब यहोयाकीम राज्य करने लगा, तब वह पच्चीस वर्ष का था, और ग्यारह वर्ष तक
    यरूशलेम में राज्य करता रहा। उसने वह काम किया, जो उसके परमेश्वर यहोवा की दृष्टि
    में बुरा है।
  eng-YLT: A son of twenty and five years [is] Jehoiakim in his reigning, and eleven
    years he hath reigned in Jerusalem, and he doth the evil thing in the eyes of
    Jehovah his God;
  eng-WYC-2017: Jehoiakim was of five and twenty years, when he began to reign, and
    he reigned eleven years in Jerusalem, and he did evil before the Lord his God.
  eng-WMBB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did that which was evil in the LORD his God’s sight.
  urd-GVH: यहूयक़ीम 25 साल की उम्र में बादशाह बना, और यरूशलम में रहकर वह 11 साल तक
    हुकूमत करता रहा। उसका चाल-चलन रब उसके ख़ुदा को नापसंद था।
  rug-rug: Se Zehoiakimi si ka hiokona lima vuahenina totoso tava baṉara si asa pa
    Ziuda, meke koa baṉara si asa pa Zerusalema ka manege eke vuaheni. Tavete va kaleana
    pa kenuna e Zihova sa nana Tamasa.
  gaz-gaz: Yehooyaaqiim yeroo mootii taʼetti umuriin isaa waggaa digdamii shan ture;
    innis Yerusaalem keessa taaʼee waggaa kudha tokko bulche. Inni fuula Waaqayyo
    Waaqa isaa duratti waan hamaa hojjete.
  fra-LSG: Jojakim avait vingt-cinq ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Il fit ce qui est mal aux yeux de l’Éternel, son Dieu.
  yal-yal: Yehoyakimi findi mangan na a ɲɛɛ mɔxɔɲɛn nun saxanden nan ma, a yi ɲɛɛ
    fu nun keden ti mangayani Yerusalɛn yi. A yi fe ɲaxin liga Alatala, a Ala yɛɛ
    ra yi.
  haw-1868: He iwakaluakumamalima makahiki o Iehoiakima i kona wa i alii ai, a noho
    alii iho la ia ma Ierusalema he umikumamakahi mau makahiki; a hana ino ia imua
    o Iehova kona Akua.
  arb-NAV: وَكَانَ يَهُويَاقِيمُ فِي الْخَامِسَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ إِحْدَى عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَارْتَكَبَ
    الشَّرَّ فِي عَيْنَيِ الرَّبِّ.
  ewe-ewe: Yehoyakim xɔ ƒe blaeve vɔ atɔ̃ esi wòzu fia eye wòɖu fia ƒe wuiɖekɛ le
    Yerusalem. Ewɔ nu si nye vɔ̃ le Yehowa ŋkume.
  eng-LEE: 'Twenty and five years old was Jehoyakim when he became king, and eleven
    years did he reign in Jerusalem: and he did what is evil in the eyes of the Lord
    his God.'
  asm-FB: যিহোয়াকীমে পঁচিশ বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত এঘাৰ বছৰ ৰাজত্ব কৰিলে৷ তেওঁ
    তেওঁৰ ঈশ্বৰ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে।
  sus-A: عٍلِيَكِمِ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن سُولِ نَن مَ، عَ قَ حّ قُ نُن قِرِن
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نَشَ قٍ حَاشِ رَبَ عَ مَرِفِ عَلَتَلَ يَ شْرِ.
  fra-SBL: Jojakim avait vingt-cinq ans lorsqu'il devint roi, et il régna onze ans
    à Jérusalem. Il fit ce qui est mal aux yeux de l'Éternel, son Dieu.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ יְהֹויָקִ֣ים בְּמָלְכֹ֔ו וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וַיַּ֣עַשׂ הָרַ֔ע בְּעֵינֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Jehoiakimu aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ũmwe. Nĩekire maũndũ mooru maitho-inĩ
    ma Jehova Ngai wake.
  fra-NCL: Joakim avait vingt-cinq ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Il fit ce qui est mal aux yeux de Yahweh, son Dieu.
  cek-AK: 'Jehoiakim siangpahrang toksak amtong naah saning pumphae pangato oh boeh;
    anih mah Jerusalam to saning hatlaito thung uk: anih loe angmah ih Angraeng Sithaw
    hmaa ah kahoih ai hmuen to sak.'
  cuk-cuk: Joacim birga-durgwen-gakatar-nikadgi (25) yar-sear gusad. Jerusalénʼgi
    birgambe-gakagwensak (11) yar sesad. E-Bab-Dummad-Jehová-asabin ber ibmar-isganabi
    imaksad.
  uig-CYR: Йәһоаким тәхткә чиққан чеғида жигирмә бәш яшта болуп, у Йерусалимда он
    бир жил сәлтәнәт қилди; у Пәрвәрдигар Худасиниң нәзиридә рәзил болғанни қилди.
  tel-2017: యెహోయాకీము పరిపాలించడం మొదలు పెట్టినప్పుడు అతడు 25 ఏళ్ల వాడు. అతడు యెరూషలేములో
    11 ఏళ్ళు పాలించాడు. అతడు తన దేవుడైన యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించేవాడు.
  hat-BSA: Jojakim te gen laj a venn-senkan lè l te devni wa e li te renye onzan Jérusalem.
    Li te fè mal nan zye SENYÈ a, Bondye li a.
  kos-kos: Jehoiakim el yac longoul limekosr ke el tokosrala, ac el leum in Jerusalem
    ke yac singoul sie. El oru ma koluk lain LEUM GOD lal.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ יְהוֹיָקִ֣ים בְּמָלְכ֔וֹ וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וַיַּ֣עַשׂ הָרַ֔ע בְּעֵינֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Jehoiakim gbara iri afọ abụọ na ise mgbe ọ malitere ịbụ eze. Ọ chịrị afọ
    iri na otu na Jerusalem. O mere ihe dị njọ nʼanya Onyenwe anyị Chineke ya.
  ory-ory: ଯିହୋୟାକୀମ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ
    ଯିରୂଶାଲମରେ ଏଗାର ବର୍ଷ ରାଜ୍ୟ କଲେ; ପୁଣି, ସେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ
    କଲେ।
  chk-chk: Iwe, Jehoiakim a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün engol me eu ier. Jehoiakim a föri
    mine a ngau me fän mesen ewe Samol mi Lapalap an we Kot.
  rop-rop: Wal Jehoiyakim bin 25 yiya ol wen imbin jidan det nyuwan king, en imbin
    jidan king langa Jerusalem fo 11 yiya. King Jehoiyakim bin gibit bekboun langa
    YAWEI det trubala God blanga im en imbin dumbat brabli nogudwan ting.
  ukr-1871: Йоакимові було двайцять пять років, як став він царем, а царював він в
    Ерусалимі одинайцять років. І робив він невгодне в очах Господа, Бога свого.
  deu-1951: Fünfundzwanzig Jahre alt war Jehojakim, als er König ward, und regierte
    elf Jahre lang zu Jerusalem und tat, was böse war in den Augen des HERRN, seines
    Gottes.
  eng-JPS: Jehoiakim was twenty and five years old when he began to reign; and he
    reigned eleven years in Jerusalem; and he did that which was evil in the sight
    of the LORD his God.
  srp-1865: Dvadeset i pet godina bijaše Joakimu kad poèe carovati, i carova jedanaest
    godina u Jerusalimu; i èinjaše zlo pred Gospodom Bogom svojim.
  lug-lug: Yekoyakimu yali wa myaka amakumi abiri mu etaano bwe yalya obwakabaka,
    n’afugira emyaka kkumi na gumu mu Yerusaalemi. N’akola ebitali bya butuukirivu
    mu maaso ga Mukama Katonda we.
  heb-heb: בן עשרים וחמש שנה יהויקים במלכו ואחת עשרה שנה מלך בירושלם ויעש הרע בעיני
    יהוה אלהיו׃
  ben-IRV: যিহোয়াকীমের পঁচিশ বছর বয়স ছিল যখন তিনি রাজত্ব শুরু করেছিলেন এবং তিনি
    এগারো বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর ঈশ্বর সদাপ্রভুর চোখে যা কিছু খারাপ
    ছিল তিনি তাই করতেন।
  pan-pan: ਯਹੋਯਾਕੀਮ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਗਿਆਰ੍ਹਾਂ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ
  mya-JVB: ယောယကိမ် သည် အသက် နှစ်ဆယ် ငါး နှစ် ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌
    တဆယ် တနှစ် စိုးစံ လေ၏။ ထိုမင်းသည် မိမိ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက်
    ကိုပြု ၏။
  hmo-hmo: Iehoiakimi ese Iuda ena king dagi ia abia neganai iena mauri lagani be
    25, bona lagani 11 lalonai Ierusalema dekenai ia king. Ia ese Lohiabada, iena
    Dirava, ena vairanai kara dika ia karaia.
  urd-urd: यहूयक़ीम पच्चीस साल का था जब वह हुकूमत करने लगा, और उसने ग्यारह साल येरूशलेम
    में हुकूमत की। उसने वही किया जो ख़ुदावन्द उसके ख़ुदा की नज़र में बुरा था।
  rus-SYN: Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал
    в Иерусалиме. И делал он неугодное в очах Господа Бога своего.
  bqc-SIM: Yoakiũ wɛ̃̀ baasↄode guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ kuɛdoɛ. À yã́ pↄ́ Dii a Lua yeio kɛ̀.
  tcz-CHONGTHU: Jehoiakim chu Judah te lengpa ahung panchun kum 25 (Som ni le nga)
    alhingtaan ahi, aman Jerusalem mah kum 11 geijin vai apon ahi. Amahin Pakai pathen
    dounaan chonset anabollin ahi
  mar-mar: यहोयाकीम पंचविसाव्या वर्षी यहूदाचा राजा झाला. त्याने यरूशलेमामध्ये अकरा
    वर्षे राज्य केले. यहोयाकीमाने परमेश्वर देवाच्या दृष्टीने वाईट गोष्टी केल्या. त्याने
    परमेश्वर देवाविरुध्द पाप केले.
  qub-qub: Joacimga ray cayta gallaycur caycaran ishcay chunca pichga (25) watayoj.
    Jerusalencho tiyar ray caran chunca juc (11) wata. Joacimga Tayta Diosta mana
    wiyacur mana allita ruraran.
  bqp-bqp: Yoyɑkimu u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di Yudɑɔ, mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑndu sɔɔ. Kɔ̃sɑ u kuɑ Gusunɔ win Yinnin nɔni sɔɔ.
  hat-hat: Jojakim te gen vennsenkan lè li moute wa peyi Jida. Li gouvènen nan lavil
    Jerizalèm pandan onzan. Li te fè sa ki mal devan Seyè a, Bondye li a.
  eng-BSB: Jehoiakim was twenty-five years old when he became king, and he reigned
    in Jerusalem eleven years. And he did evil in the sight of the LORD his God.
  eng-WEBPB: Jehoiakim was twenty-five years old when he began to reign, and he reigned
    eleven years in Jerusalem. He did that which was evil in the LORD his God’s sight.
  kbq-kbq: Hagi Jehoiakimi'a 25'a kafu hu'neno, Juda vahe kini efore huno 11ni'a kafu
    Jerusalemi kumatera kinia mani'ne. Hagi agra Ra Anumzana agri Ra Anumzamofo avufina,
    havi avu'ava hu'ne.
  nhe-BL: Joacim quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati 11
    xihuitl ipan altepetl Jerusalén. Pero yajaya nelía quichijqui tlen fiero iixpa
    TOTECO Dios tlen elqui iTeco.
  gub-BL: Zeoaki wereko 25 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 11 kwarahy
    Zeruzarez pe. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e uzar henataromo.
  eng-DRA: 'Joakim was five and twenty years old when he began to reign, and he reigned
    eleven years in Jerusalem: and he did evil before the Lord his God.'
