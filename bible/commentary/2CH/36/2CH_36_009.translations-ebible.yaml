verse: 2CH.036.009
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോയാഖീന് പതിനെട്ടു വയസ്സായിരുന്നു. അദ്ദേഹം മൂന്നുമാസവും പത്തുദിവസവും
    ജെറുശലേമിൽ വാണു. അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ അനിഷ്ടമായതു പ്രവർത്തിച്ചു.
  deu-TKW: Acht Jahre war Jojachin alt, als er König ward, und drei Monate und zehn
    Tage regierte er zu Jerusalem. Und er that, was Jahwe mißfiel.
  lin-lin: Yeoyakini azalaki na mibu zomi na mwambe ya mbotama tango akomaki mokonzi,
    mpe akonzaki basanza misato mpe mikolo zomi na Yelusalemi. Asalaki makambo mabe
    na miso ya Yawe.
  eng-LSV: Jehoiachin [is] a son of eight years in his reigning, and he has reigned
    three months and ten days in Jerusalem, and he does evil in the eyes of YHWH;
  eng-GNV: Iehoiachin was eight yeere olde when he beganne to reigne, and he reigned
    three moneths and ten dayes in Ierusalem, and did euill in the sight of the Lord.
  eng-WEBSTER: 'Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem: and he did that which was evil in the
    sight of the LORD.'
  nhw-BL: Huan Joaquín quipiyayaya 18 xihuitl quema pejqui tlanahuatía huan san huejcajqui
    ipan itequi eyi metztli huan majtlactli tonali ipan altepetl Jerusalén. Pero yaya
    nelía quichijqui catli fiero iixpa TOTECO.
  swh-ONEN: Yehoyakini alikuwa na miaka kumi na minane alipoanza kutawala, naye akatawala
    huko Yerusalemu miezi mitatu na siku kumi. Akafanya yaliyo maovu machoni pa Bwana.
  bba-bba: Wɔ̃ɔ nɔɔbɑ itɑwɑ Yoyɑkini u mɔ sɑɑ ye u bɑndu di. Mɑ u kuɑ suru itɑ kɑ
    sɔ̃ɔ wɔkuru bɑn te sɔɔ Yerusɑlɛmuɔ. Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ.
  eng-KJVCPB: 'Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem: and he did that which was evil in the
    sight of the Lord.'
  luo-luo: Jehoyakin ne ja-higni apar gaboro kane odoko ruoth kendo nobedo e loch
    kodak Jerusalem kuom dweche adek kod ndalo apar. Notimo richo e nyim wangʼ Jehova
    Nyasaye.
  meu-meu: Iehoiakini ena mauri laḡanidia na taurahani, e lohia matama negana ai;
    ia na hua toi dina gwauta hona Ierusalem ai e lohiava. Ia na Iehova vairanai e
    kara havarava.
  npi-ULB: यहोयाकीन ले राज्य गर्न सुरु गर्दा तिनी आठ वर्षका थिए । तिनले यरूशलेममा
    तीन महिना दश दिन राज्य गरे । तिनले परमप्रभुको दृष्‍टिमा जे कुरो खराब थियो, त्यही
    गरे ।
  yor-yor: Jehoiakini sì jẹ́ ẹni ọdún méjìdínlógún nígbà tí ó di ọba, ó sì jẹ́ ọba
    ní Jerusalẹmu fún oṣù mẹ́ta àti ọjọ́ mẹ́wàá ó sì ṣe búburú ní ojú Olúwa.
  pes-OPCB: یهویاکین هجده ساله بود که پادشاه شد، و سه ماه و ده روز در اورشلیم سلطنت
    کرد. او نیز نسبت به خداوند گناه ورزید.
  tgl-ULB: Walong taong gulang si Jehoiakin nang magsimula siyang maghari. Naghari
    siya ng tatlong buwan at sampung araw sa Jerusalem. Ginawa niya kung ano masama
    sa paningin ni Yahweh.
  hui-hui: Yahoiagini ibunaga mali pira mbirani halira (18) peagola Yarusalemeni howa
    ege tebirani horo pira hanguni kini hene. Yahoiagini ibugua Anduane Homogonaga
    deni howa mana ko wiaru mo tene howa bialu haga hene.
  mya-mya: ယေ​ခေါ​နိ​သည်​အ​သက်​တစ်​ဆယ့်​ရှစ်​နှစ်​ရှိ သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်
    ၍​ယေ​ရု​ရှ​လင်​မြို့​တွင်​သုံး​လ​မျှ​နန်း​စံ ရ​လေ​သည်။ သူ​သည်​လည်း​ထာ​ဝရ​ဘု​ရား
    ကို​ပြစ်​မှား​၏။-
  bod-N: ཡེ་ཧོ་ཡཱ་ཀིན་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་བརྒྱད་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ཟླ་གསུམ་དང་ཞག་བཅུའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད།
  sna-sna: Jehoyakini akanga ava namakore gumi namasere paakava mambo, uye akatonga
    muJerusarema kwemwedzi mitatu namazuva gumi. Akaita zvakaipa pamberi paJehovha.
  spa-BLM: Joaquín tenía ocho años cuando comenzó a reinar, y reinó tres meses y diez
    días en Jerusalén. Hizo lo que era malo a los ojos de Yahvé.
  cac-cac: Ayic ix schaanel yich vin̈aj Joaquín yac'an reyal, 18 ab'il sq'uinal vin̈.
    Oxe' ujal yed' lajun̈exo c'ual ix yac' reyal vin̈ d'a Jerusalén, te chuc tas ix
    sc'ulej vin̈ d'a yichan̈ Jehová.
  swh-ULB: Yehoyakimu alikuwa na umri wa miaka minane alipoanza kutawala; alitawala
    miezi mitatu na siku kumi katika Yerusalemu. Akafanya yaliyokuwa maovu katika
    macho ya Yahwe.
  bel-bel: Васямнаццаць гадоў было Еханіі, калі зацараваў, і тры месяцы і дзесяць
    дзён валадарыў у Ерусаліме, і рабіў ён неспадобнае ў вачах Гасподніх.
  deu-ELBBK: Jojakin war 18 Jahre alt, als er König wurde, und er regierte 3 Monate
    und 10 Tage in Jerusalem. Und er tat, was böse war in den Augen des HERRN.
  mbb-OT: Mibpenuiǥen si Jehoyakin te 18 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te tetelu he vulan wey
    sepulù he andew. Mezaat is ulaula zin diyà te etuvangan te Nengazen.
  mal-2015: 'യെഹോയാഖീൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു എട്ടു വയസ്സായിരുന്നു: അവൻ മൂന്നു
    മാസവും പത്തു ദിവസവും യെരൂശലേമിൽ വാണു; അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.'
  rmc-rmc: Le Jojachinoske sas dešuochto (18) berš, sar ačhiľa kraľiske andre Judsko,
    a trin čhon the deš džives kraľinelas andro Jeruzalem. The ov kerelas oda, so
    na sas le RAJESKE pre dzeka.
  pes-OPV: یهویاکین هشت ساله بود که پادشاه شد و سه ماه و ده روز در اورشلیم سلطنت نمود
    و آنچه درنظر خداوند ناپسند بود، به عمل آورد.
  ron-1924: Иоиакин авя опт ань кынд а ажунс ымпэрат ши а домнит трей лунь ши зече
    зиле ла Иерусалим. Ел а фэкут че есте рэу ынаинтя Домнулуй.
  ben-OBCV: যিহোয়াখীন আঠারো বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি তিন মাস দশদিন
    রাজত্ব করলেন। সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তিনি তাই করলেন।
  som-som: Oo Yehooyaakiinna markuu boqor noqday wuxuu jiray siddeed sannadood, oo
    Yeruusaalem boqor buu ku ahaa saddex bilood iyo toban maalmood, oo isna wuxuu
    sameeyey wax Rabbiga hortiisa shar ku ah.
  lat-VUC: 'Octo annorum erat Joachin cum regnare cœpisset, et tribus mensibus ac
    decem diebus regnavit in Jerusalem: fecitque malum in conspectu Domini.'
  eng-ASVBT: 'Jehoiachin was eight years old when he began to reign; and he reigned
    three months and ten days in Jerusalem: and he did that which was evil in the
    sight of Jehovah.'
  ita-1885: Gioiachin era d'età di otto anni, quando cominciò a regnare; e regnò tre
    mesi e dieci giorni in Gerusalemme; e fece ciò che dispiace al Signore.
  eng-LXXUP: Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem, and did that which was evil in the sight
    of the Lord.
  eng-ULB: Jehoiachin was eight years old when he began to reign; he reigned three
    months and ten days in Jerusalem. He did what was evil in the sight of Yahweh.
  spa-VBL: Joaquín tenía dieciocho años cuando llegó a ser rey, y reinó en Jerusalén
    durante tres meses y diez días. Hizo el mal a los ojos del Señor.
  fra-_FOB: Jéhojakin était âgé de huit ans quand il devint roi, et il régna trois
    mois et dix jours à Jérusalem. Il fit ce qui est mauvais aux yeux de l'Éternel.
  mal-mal: 'യെഹോയാഖീൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് എട്ട് വയസ്സായിരുന്നു: അവൻ മൂന്നു മാസവും
    പത്തു ദിവസവും യെരൂശലേമിൽ വാണു; അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.'
  urd-GVR: Yahūyākīn 18 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā tīn māh aur das din thā. Us kā chāl-chalan Rab ko nāpasand thā.
  suz-BL: येहो-याकीन पिप दुम्‍मेनु, ८ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेमम
    महिना सां नु १० नाक्‍ती सासन पवा बाक्‍त। मिनु मेकोमी परमप्रभु यावे आ ङोंइती मार
    मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। येहो-याकीन पिप दुम्‍‍मेनु, २राजामी १८ बर्स
    देंब। २राजा २४:८
  ita-1927: Joiakin aveva otto anni quando cominciò a regnare; regnò tre mesi e dieci
    giorni a Gerusalemme, e fece ciò ch’è male agli occhi dell’Eterno.
  ckb-ckb: یەهۆیاکین گەنجێکی هەژدە ساڵان بوو کە بوو بە پاشا، سێ مانگ و دە ڕۆژ لە ئۆرشەلیم
    پاشایەتی کرد، لەبەرچاوی یەزدان خراپەکاری کرد.
  eng-BBE: Jehoiachin was eighteen years old when he became king; he was ruling in
    Jerusalem for three months and ten days, and he did evil in the eyes of the Lord.
  kan-OKCV: ಯೆಹೋಯಾಖೀನನು ಅರಸನಾದಾಗ ಹದಿನೆಂಟು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ತಿಂಗಳು
    ಹತ್ತು ದಿವಸ ಆಳಿದನು. ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யோயாக்கீன் ராஜாவாகிறபோது எட்டு வயதாயிருந்து, மூன்று மாதங்களும் பத்து நாட்களும்
    எருசலேமில் அரசாண்டு, யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதை செய்தான்.
  spa-RV-1909: 'De ocho años era Joachîn cuando comenzó á reinar, y reinó tres meses
    y diez días en Jerusalem: é hizo lo malo en ojos de Jehová.'
  ron-BTF: Ioiachin era în vârstă de opt ani când a început să domnească și a domnit
    trei luni și zece zile în Ierusalim; și a făcut ceea ce era rău înaintea ochilor
    DOMNULUI.
  eng-WEBP: Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem. He did that which was evil in the LORD’s
    sight.
  eng-FBV: Jehoiachin was eighteen when he became king, and he reigned in Jerusalem
    for three months and ten days. He did evil in the Lord's sight.
  nld-1939: Jehojakin was achttien jaar, toen hij koning werd, en heeft drie maanden
    en tien dagen in Jerusalem geregeerd. Hij deed wat kwaad was in de ogen van Jahweh.
  nch-BL: Huan Joaquín quipiyayaya 18 xihuit quema pejqui tanahuatía huan san huejcajqui
    ipan itequi eyi metzti huan majtacti tonali ipan altepet Jerusalén. Pero yaya
    nelía quichijqui cati fiero iixpa TOTECO.
  vie-1934: Giê-hô-gia-kin được mười tám tuổi khi người lên ngôi làm vua, và cai trị
    ba tháng mười ngày tại Giê-ru-sa-lem. Người làm điều ác tại trước mặt Đức Giê-hô-va.
  hin-CV: राजा बनने के समय यहोइयाखिन की उम्र आठ साल की थी. येरूशलेम में उसने तीन महीने
    और दस दिन शासन किया. उसने वही किया, जो याहवेह की दृष्टि में बुरा है.
  spa-BES: Joaquín tenía dieciocho años cuando llegó a ser rey; estuvo gobernando
    en Jerusalén durante tres meses y diez días, e hizo lo malo ante los ojos del
    Señor.
  tdx-tdx: Valo taoñe t’Iehoiakine te niorotse nifehe; le nifehe telo volañe naho
    folo andro e Ierosa­laime ao vaho nanao haratiañe ampiva­zohoa’ Iehovà.
  tha-KJV: เมื่อเยโฮยาคีนเริ่มครองราชย์นั้นทรงมีพระชนมายุ​สิ​บแปดพรรษา และพระองค์ทรงครองราชย์ในเยรูซาเล็มสามเดือนกับสิบวัน
    พระองค์​ทรงกระทำความชั่วร้ายในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: 'De oito anos era Joaquim quando começou a reinar, e reinou três meses
    e dez dias em Jerusalém: e fez o que era mau aos olhos do SENHOR.'
  deu-ELO: Achtzehn Jahre war Jojakin alt, als er König wurde, und er regierte drei
    Monate und zehn Tage zu Jerusalem. Und er tat, was böse war in den Augen Jehovas.
  eng-WYC-2018: Jehoiachin was of eight years (or Jehoiachin was eighteen years old),
    when he began to reign, and he reigned three months and ten days in Jerusalem,
    and he did evil in the sight of the Lord.
  epo-epo: La aĝon de ok jaroj havis Jehojaĥin, kiam li fariĝis reĝo, kaj tri monatojn
    kaj dek tagojn li reĝis en Jerusalem. Kaj li agadis malbone antaŭ la Eternulo.
  uig-PIN: Yǝⱨoakin tǝhtkǝ qiⱪⱪan qeƣida on sǝkkiz yaxta bolup, u Yerusalemda üq ay
    on kün sǝltǝnǝt ⱪildi; u Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi.
  beo-beo: Yihoiagini da lalelegele, ode 18 agoane esalu, e da muni Yuda hina bagade
    hamoi. E da Yelusaleme moilai bai bagadega esala, oubi udiana agoane Yuda fi ouligilalu.
    Yihoiagini amolawane Hina Godema wadela:le hamoi.
  tpi-OTNT: Long taim Jehoiakin i kamap king bilong Juda, em i gat 8-pela krismas,
    na em i stap king long Jerusalem inap tripela mun na 10-pela de tasol. Jehoiakin
    i save mekim pasin nogut long ai bilong Bikpela.
  hau-SA: Yehohiyacin yana da shekara goma sha takwas sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima wata uku da kwana goma. Ya yi abin da yake mugu a gaban
    Ubangiji.
  uig-LAT: Yehoakin textke chiqqan chéghida on sekkiz yashta bolup, u Yérusalémda
    üch ay on kün seltenet qildi; u Perwerdigarning neziride rezil bolghanni qildi.
  nde-nde: UJehoyakhini wayeleminyaka elitshumi lasificaminwembili ubudala esiba yinkosi,
    njalo wabusa eJerusalema okwezinyanga ezintathu lezinsuku ezilitshumi. Wenza ububi
    phambi kukaThixo.
  ton-ton: '¶ Naʻe valu taʻu ʻae motuʻa ʻo Sihoiakini ʻi heʻene kamata pule, pea naʻe
    pule ia ʻi he māhina ʻe tolu mo e ʻaho ʻe hongofulu ʻi Selūsalema: pea naʻe fai
    kovi ʻe ia ʻi he ʻao ʻo Sihova.'
  ces-1613: V osmi letech byl Joachin, když kralovati počal, a kraloval tři měsíce
    a deset dní v Jeruzalémě, a činil to, což bylo zlého před očima Hospodinovýma.
  eng-WMB: Jehoiachin was eight years old when he began to reign, and he reigned three
    months and ten days in Jerusalem. He did that which was evil in the LORD’s sight.
  tam-TCV: யோயாக்கீன் அரசனானபோது அவனுக்குப் பதினெட்டு வயது. அவன் எருசலேமில் மூன்று
    மாதமும் பத்து நாட்களும் ஆட்சிசெய்தான். அவன் யெகோவாவின் பார்வையில் தீமையானதைச்
    செய்தான்.
  ceb-ULB: Nagpangidaron ug walo ka tuig si Jehoiakin sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa tulo ka bulan ug napulo ka adlaw sa Jerusalem. Nagbuhat
    siya ug daotan sa panan-aw ni Yahweh.
  pol-UBG: Joachin miał osiem lat, kiedy zaczął królować, i królował trzy miesiące
    i dziesięć dni w Jerozolimie. Czynił on to, co złe w oczach PANA.
  urd-GVU: یہویاکین 18 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    تین ماہ اور دس دن تھا۔ اُس کا چال چلن رب کو ناپسند تھا۔
  deu-1912: Acht Jahre alt war Jojachin, da er König ward. Und regierte drei Monate
    und zehn Tage zu Jerusalem und tat, was dem HERRN übel gefiel.
  kan-2017: ಯೆಹೋಯಾಕೀನನು ಅರಸನಾದಾಗ ಅವನು ಎಂಟು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು
    ತಿಂಗಳು ಹತ್ತು ದಿನಗಳ ಕಾಲ ಆಳಿದನು. ಅವನು ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Jehoyakin e ragag nge meruk e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni kemus ni dalip e pul nge ragag e rran. Ma ku errogon niki denen
    nib togopluw ngak SOMOL.
  hlt-MCSB: Jehoiakhin a manghai vaengah kum rhet lo ca pueng tih Jerusalem ah hla
    thum neh hnin rha manghai. Tedae BOEIPA mikhmuh ah boethae ni a. saii.
  mdy-ETH: ዮዓኪኔ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ታጶ ሳሊኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሃይሦ ዓጊኒና ታጶ ኬሊና ዎይሤኔ፤ ዬካፓ
    ዒዚ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Yehoiakyin bɛdii adeɛ no, na wadi mfirinhyia dunwɔtwe, nanso ɔdii adeɛ
    wɔ Yerusalem abosome mmiɛnsa ne dadu pɛ. Yehoiakyin yɛɛ bɔne wɔ Awurade ani so.
  eng-WEBU: Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem. He did that which was evil in the LORD’s
    sight.
  wal-wal: Yo7aakiini kawotiyo wode, laittai ayyo hosppuna; i Yerusalaamen heezzu
    aginanne tammu gallassa kawotiis. GODAA sinttan i iitabaa oottiis.
  spa-PDDPT: Joaquín tenía ocho años cuando comenzó a reinar, y reinó tres meses y
    diez días en Jerusalén. Hizo lo malo ante Yavé.
  gun-gun: Ha'e gui Joaquim ma dezoito ma'etỹ oguereko jave py huvixa oĩ ypy. Ha'e
    gui mboapy jaxy ha'e dez ára re ete'i opena Jerusalém py. Ha'e va'e ma ha'eve'ỹ
    va'e anho ojapo oikovy Senhor renonde rupi.
  ilo-ULB: Walo ti tawen ni Jehoyakim idi nangrugi isuna nga agari; nagari isuna iti
    tallo a bulan ket sangapulo nga aldaw idiay Jerusalem. Dakes iti imatang ni Yahweh
    ti inaramidna.
  kpg-kpg: Jehoiachin gu madangaholu maa walu ono ngadau, gei mee guu hai di king
    o Judah, gaa dagi i Jerusalem i nia malama e dolu ge madangaholu laangi. Mee hogi
    gu hai hala hai baahi ang gi Dimaadua.
  uig-ARA: يەھوئاكىن تەختكە چىققان چېغىدا ئون سەككىز ياشتا بولۇپ، ئۇ يېرۇسالېمدا ئۈچ
    ئاي ئون كۈن سەلتەنەت قىلدى؛ ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى.
  sus-sus: Yehoyakini mangɛya sɔtɔ a ɲɛ solomasaxan nan ma, a fa kike saxan xi fu
    mangɛya raba Darisalamu. A naxa fe ɲaaxi raba a Marigi Alatala ya xɔri.
  pon-2006: Sehoiakin sounpar eisek waluh ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpwong siluh oh rahn eisek. E pil wiahda dihp ong KAUN-O.
  ksd-ksd: Ieoiakin i ga laun vue lavutul na kilala ba i ga tur pa ia pi na king,
    ma i ga ki na king a utul a gai ma a vinun na bung arama Ierusalem; ma i ga pait
    nam i ga kaina ta ra luaina mata i ra Luluai.
  tur-YTC: Yehoyakin hüküm sürmeye başladığında sekiz yaşındaydı ve Yeruşalem'de üç
    ay on gün hüküm sürdü. Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Ὀκτὼ ἐτῶν Ἰεχονίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον καὶ δέκα ἡμέρας
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
  ind-AYT: Yoyakhin berumur delapan belas tahun ketika diangkat menjadi raja. Dia
    memerintah di Yerusalem selama tiga bulan sepuluh hari. Yoyakhin melakukan apa
    yang jahat dalam pandangan TUHAN.
  nya-nya: Yehoyakini anali ndi zaka 21 pamene anakhala mfumu ndipo analamulira mu
    Yerusalemu kwa miyezi itatu ndi masiku khumi. Iye anachita zoyipa pamaso pa Yehova.
  hrv-hrv: Osam je godina bilo Jojakinu kad se zakraljio, a kraljevao je tri mjeseca
    i deset dana u Jeruzalemu; činio je što je zlo u Jahvinim očima.
  mps-mps: Te Jehoiakin aga Juda dabego king pedelali sogo agai kibu be te 18 kibu
    be elaluali. Tama aga Jerusalemde king bidibadi polua sela olama, tama nogo si
    te 10 sogo aga te Jerusalemde king bidali. Jehoiakin agai Genuai Bidigo gedude
    dwai kolesaga mu yali.
  tpi-tpi: Long taim Jehoiakin i kamap king bilong Juda, em i gat 8-pela krismas,
    na em i stap king long Jerusalem inap tripela mun na 10-pela de tasol. Jehoiakin
    i save mekim pasin nogut long ai bilong Bikpela.
  dan-1931: Jojakin var atten År gammel, da han blev Konge, og han herskede tre Måneder
    og ti Dage i Jerusalem. Han gjorde, hvad der var ondt i HERRENS Øjne.
  vie-OVCB: Giê-hô-gia-kin được mười tám tuổi khi lên ngôi, và trị vì chỉ được ba
    tháng mười ngày tại Giê-ru-sa-lem. Giê-hô-gia-kin làm điều ác trước mặt Chúa Hằng
    Hữu.
  guj-2017: યહોયાખીન જયારે રાજા બન્યો ત્યારે તે આઠ વર્ષનો હતો. તેણે માત્ર ત્રણ માસ
    અને દસ દિવસ સુધી યરુશાલેમમાં રાજય કર્યુ. તેણે ઈશ્વરની દ્રષ્ટિમાં જે ખરાબ હતું
    તે કર્યું.
  pon-2006A: Sehoiakin sounpar eisek waluh ni eh wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpwong siluh oh rahn eisek. E pil wiahda dihp ong KAUN-O.
  por-BRBSL: Jehoiachin tinha oito anos quando começou a reinar, e reinou três meses
    e dez dias em Jerusalém. Ele fez o que era mau aos olhos de Iavé.
  cth-cth: Jehoiakim teh siangpahrang a tawk nah kum 18 touh a pha. Jerusalem vah
    thapa yung thum touh hoi hnin hra touh a bawi. BAWIPA e hmaitung hawihoehnae ouk
    a sak.
  twi-twi: Yehoiakyin bedii ade no, na wadi mfirihyia dunwɔtwe, nanso odii ade Yerusalem
    asram abiɛsa ne nnafua du pɛ. Yehoiakyin yɛɛ bɔne wɔ Awurade ani so.
  hlt-hlt: Jehoiakhin a manghai vaengah kum rhet lo ca pueng tih Jerusalem ah hla
    thum neh hnin rha manghai. Tedae BOEIPA mikhmuh ah boethae ni a saii.
  tbz-SIM: Sosɑkinni do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀ni ndi, kɛ́ntɔ
    tikpɑ̀tì bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti nɛ̀ yɛwe tɛpíítɛ̀ kɛ bo Sedisɑdɛmmu, kɛ́dɔɔ̀
    ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀.
  msy-2020: Jehoiakin 8plan azeniba ikia, Judan atrivimɨn oto. Egha 3plan iakɨniba
    ko, 10plan aruebara Jerusalemɨn atrivimɨn ike. Egha a Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami.
  dop-dop: Sowɑkɛŋ lʋlʋɣʋ pɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ*fɑ* nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ wulɑʋ kɛ
    Yosɑlɛm kɛ ɩsɔtʋnɑɑ tooso nɑ kʋyɛɛŋ nɑɑnʋwɑ. Ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ.
  azb-azb: Yehoyakin padşah olduğu vaxt on səkkiz yaşında idi və Yerusəlimdə üç ay
    on gün padşahlıq etdi. O, Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: Jehoiachin was eighteen years old when he began to reign; and he reigned
    three months and ten days in Jerusalem; and he did evil in the sight of Jehovah.
  hin-2017: जब यहोयाकीन राज्य करने लगा, तब वह आठ वर्ष का था, और तीन महीने और दस दिन
    तक यरूशलेम में राज्य करता रहा। उसने वह किया, जो परमेश्वर यहोवा की दृष्टि में बुरा
    है।
  eng-YLT: A son of eight years is Jehoiachin in his reigning, and three months and
    ten days he hath reigned in Jerusalem, and he doth the evil thing in the eyes
    of Jehovah;
  eng-WYC-2017: Jehoiachin was of eighteen years, when he began to reign, and he reigned
    three months and ten days in Jerusalem, and he did evil in the sight of the Lord.
  eng-WMBB: Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem. He did that which was evil in the LORD’s
    sight.
  urd-GVH: यहूयाकीन 18 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    तीन माह और दस दिन था। उसका चाल-चलन रब को नापसंद था।
  rug-rug: Se Zehoiakini si ka manege vesu vuahenina totoso tava baṉara si asa pa
    Ziuda, meke koa baṉara si asa pa Zerusalema ka ṉeta sidara meke manege puta rane.
    Asa ba tavete va kaleana pa kenuna e Zihova.
  gaz-gaz: Yehooyaakiin yeroo mootii taʼetti umuriin isaa waggaa kudha saddeet ture;
    innis Yerusaalem keessa taaʼee jiʼa sadii fi bultii kudhan bulche. Fuula Waaqayyoo
    durattis waan hamaa hojjete.
  fra-LSG: Jojakin avait huit ans lorsqu’il devint roi, et il régna trois mois et
    dix jours à Jérusalem. Il fit ce qui est mal aux yeux de l’Éternel.
  yal-yal: Yoyakin findi mangan na a ɲɛɛ solomasɛxɛden nan ma, a yi kike saxan xi
    solomasɛxɛ ti mangayani Yerusalɛn yi. Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga.
  haw-1868: Ewalu makahiki ko Iehoia kina i kona wa i alii ai; a noho alii iho la
    ia ekolu malama a me na la he umi ma Ierusalema; a hana ino ia imua o Iehova.
  arb-NAV: وَكَانَ يَهُويَاكِينُ فِي الثَّامِنَةِ عَشْرَةَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ ثَلاثَةَ أَشْهُرٍ وَعَشَرَةَ أَيَّامٍ فِي أُورُشَلِيمَ، وَارْتَكَبَ
    الشَّرَّ فِي عَيْنَيِ الرَّبِّ.
  ewe-ewe: Yehoyatsin xɔ ƒe enyi ko esi wòɖu fia; eɖu fia le Yerusalem ɣleti etɔ̃
    kple ŋkeke ewo ko. Ewɔ nu vɔ̃ le Mawu ƒe ŋkume o.
  eng-LEE: 'Eight years old was Jehoyachin when he became king, and three months and
    ten days did he reign in Jerusalem: and he did what is evil in the eyes of the
    Lord.'
  asm-FB: যিহোয়াখীনে ওঠৰ বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত তিনি মাহ দহ দিন ৰাজত্ব কৰিলে৷
    তেওঁ যিহোৱাৰ সাক্ষাতে কু-অচৰণ কৰিলে।
  sus-A: يٍهٌيَكِنِ مَنفّيَ سْتْ عَ حّ سٌلٌمَسَشَن نَن مَ، عَ قَ كِكٍ سَشَن شِ قُ
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نَشَ قٍ حَاشِ رَبَ عَ مَرِفِ عَلَتَلَ يَ شْرِ.
  fra-SBL: Jojakin avait huit ans lorsqu'il devint roi, et il régna trois mois et
    dix jours à Jérusalem. Il fit ce qui est mal aux yeux de l'Éternel.
  hbo-hbo: בֶּן־שְׁמֹונֶ֤ה שָׁנִים֙ יְהֹויָכִ֣ין בְּמָלְכֹ֔ו וּשְׁלֹשָׁ֤ה חֳדָשִׁים֙
    וַעֲשֶׂ֣רֶת יָמִ֔ים מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י יְהוָֽה׃
  kik-kik: Jehoiakini aarĩ wa mĩaka ikũmi na ĩnana rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩeri ĩtatũ na mĩthenya ikũmi. Nĩekire maũndũ mooru
    maitho-inĩ ma Jehova.
  fra-NCL: Joachin avait huit ans lorsqu’il devint roi, et il régna trois mois et
    dix jours à Jérusalem. Il fit ce qui est mal aux yeux de Yahweh.
  cek-AK: Jehoiachin siangpahrang ah oh amtong naah saning tazetto oh boeh; anih mah
    Jerusalem to khrah thumto pacoeng, ni hato thung uk; anih loe Angraeng mikhnukah
    kasae hmuen to sak.
  cuk-cuk: Joaquín birgambe-gakabaabak-nikadgi (18) yar sealid. Jerusalénʼgi nii-warbaa
    gaka-ibambe yar sesad. Joaquín, Bab-Jehová-asabin ibmar-isganabi imaksa gusad.
  uig-CYR: Йәһоакин тәхткә чиққан чеғида он сәккиз яшта болуп, у Йерусалимда үч ай
    он күн сәлтәнәт қилди; у Пәрвәрдигарниң нәзиридә рәзил болғанни қилди.
  tel-2017: యెహోయాకీను పరిపాలించడం మొదలు పెట్టినప్పుడు అతడు ఎనిమిదేళ్ల వాడు. అతడు
    యెరూషలేములో 3 నెలల 10 రోజులు పాలించాడు. అతడు యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించాడు.
  hat-BSA: Jojakin te gen laj a uitan lè l te vin wa, e li te renye twa mwa avèk dis
    jou Jérusalem. Li te fè mal nan zye SENYÈ a.
  kos-kos: Jehoiachin el yac singoul oalkosr ke el tokosrala lun Judah, ac el leum
    in Jerusalem ke malem tolu ac len singoul. El wi pac oru ma koluk lain LEUM GOD.
  hbo-WLC: בֶּן־שְׁמוֹנֶ֤ה שָׁנִים֙ יְהוֹיָכִ֣ין בְּמָלְכ֔וֹ וּשְׁלֹשָׁ֤ה חֳדָשִׁים֙
    וַעֲשֶׂ֣רֶת יָמִ֔ים מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Jehoiakin gbara afọ iri na asatọ mgbe ọ malitere ịbụ eze, ọ chịrị naanị
    ọnwa atọ na abalị iri na Jerusalem. O mere ihe jọrọ njọ nʼanya Onyenwe anyị.
  ory-ory: ଯିହୋୟାଖୀନ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଆଠ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ
    ଯିରୂଶାଲମରେ ତିନି ମାସ ଦଶ ଦିନ ରାଜ୍ୟ କଲେ; ଆଉ, ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Iwe, Jehoiachin a ierini engol me walu, lupwen a tolong lon wisan wisen
    king. A nom lon Jerusalem o nemeni Juta lon ükükün ülüngat maram me engol rän.
    A föri mine a ngau me fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal Jehoiyakin bin 18 yiya ol wen imbin jidan nyuwan king blanga Juda.
    Imbin jidan king langa Jerusalem fo oni 3 manth en 10 dei. King Jehoiyakin bin
    gibit bekboun langa YAWEI en imbin dumbat ola nogudbala ting.
  ukr-1871: Ехонїї було вісїмнайцять років, як став царем, а царював він у Ерусалимі
    три місяцї й десять день. І робив він невгодне в очах Господнїх.
  deu-1951: Achtzehn Jahre alt war Jehojachin, als er König ward, und regierte drei
    Monate und zehn Tage lang zu Jerusalem und tat, was böse war in den Augen des
    HERRN.
  eng-JPS: Jehoiachin was eight years old when he began to reign; and he reigned three
    months and ten days in Jerusalem; and he did that which was evil in the sight
    of the LORD.
  srp-1865: Bijaše Joahinu osam godina kad poèe carovati, i carova tri mjeseca i deset
    dana u Jerusalimu; i èinjaše što je zlo pred Gospodom.
  lug-lug: Yekoyakini yali wa myaka munaana bwe yalya obwakabaka, n’afugira emyezi
    esatu n’ennaku kkumi mu Yerusaalemi. N’akola ebitali bya butuukirivu mu maaso
    ga Mukama.
  heb-heb: בן שמונה שנים יהויכין במלכו ושלשה חדשים ועשרת ימים מלך בירושלם ויעש הרע
    בעיני יהוה׃
  ben-IRV: যিহোয়াখীন আট বছর বয়সী ছিলেন যখন তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি
    তিন মাস দশ দিন যিরূশালেমে রাজত্ব করেছিলেন। সদাপ্রভুর চোখে যা কিছু খারাপ তিনি তাই
    করতেন।
  pan-pan: ਯਹੋਯਾਕੀਨ ਅੱਠਾਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਤਿੰਨ ਮਹੀਨੇ ਅਤੇ
    ਦਸ ਦਿਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ
  mya-JVB: ယေခေါနိ သည် အသက်တဆယ်ရှစ်နှစ်ရှိသော်နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ သုံး လ
    နှင့် ဆယ် ရက် စိုးစံ လေ၏။ ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၏။
  hmo-hmo: Iehoiakini ena mauri lagani be 18 neganai ia ese Iuda ena king dagi ia
    hamatamaia. Iehoiakini be hua toi sibona Ierusalema dekenai ia king. Iehoiakini
    danu ese Lohiabada ena vairanai ia kara dika.
  urd-urd: यहूयाकीन आठ साल का था जब वह हुकूमत करने लगा, और उसने तीन महीने दस दिन येरूशलेम
    में हुकूमत की। उसने वही किया जो ख़ुदावन्द की नज़र में बुरा था।
  rus-SYN: Восемнадцати лет был Иехония, когда воцарился, и три месяца и десять дней
    царствовал в Иерусалиме, и делал он неугодное в очах Господних.
  bqc-SIM: Yɛkↄnia wɛ̃̀ bao plasaide guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    mↄ àaↄ̃ ń gↄↄ kwioɛ. À yã́ pↄ́ Dii yeio kɛ̀.
  tcz-CHONGTHU: Jehoiachin Judah te leng ahung chanchun kum 18 ahung lhingtan ahi,
    chuleh amahin Jerusalem mah lha thum leh ni som vai nahommin ahi. Amajong hin
    Pakai dounan chonset ana bollin ahi
  mar-mar: यहोखदीन यहूदाचा राजा झाला तेव्हा अठरा वर्षांचा होता. यरूशलेमामध्ये त्याची
    कारकिर्द तीन महिने आणि दहा दिवस होती. परमेश्वरास अमान्य असलेले वर्तन करून त्याने
    पाप केले.
  qub-qub: Joaquinga ray cayta gallaycur caycaran chunca pusaj (18) watayoj. Jerusalencho
    tiyar ray caran quimsa quilla. Joaquinga Tayta Diosta mana wiyacur fiyupa juchallata
    ruraran.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ itɑwɑ Yoyɑkini u mɔ sɑɑ ye u bɑndu di. Mɑ u kuɑ suru itɑ kɑ
    sɔ̃ɔ wɔkuru bɑn te sɔɔ Yerusɑlɛmuɔ. Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ.
  hat-hat: Jojakin te gen dizwitan lè li moute wa peyi Jida. Li gouvènen nan lavil
    Jerizalèm pandan twa mwa dis jou. Li menm tou, li te fè sa ki mal devan Seyè a.
  eng-BSB: Jehoiachin was eighteen years old when he became king, and he reigned in
    Jerusalem three months and ten days. And he did evil in the sight of the LORD.
  eng-WEBPB: Jehoiachin was eight years old when he began to reign, and he reigned
    three months and ten days in Jerusalem. He did that which was evil in the LORD’s
    sight.
  kbq-kbq: Hagi Jehoiasini'a 8'a kafu hu'neno Juda vahe kini efore huteno, 3'a ikanki
    10ni'a kna Jerusalemi kumatera kinia mani'ne. Hagi Jehoiasini'a Ra Anumzamofo
    avurera havi avu'ava hu'ne.
  nhe-BL: Huan Joaquín quipiyayaya 18 xihuitl quema pejqui tlanahuatía huan san huejcajqui
    ipan itequi eyi metztli huan majtlactli tonali ipan altepetl Jerusalén. Pero yajaya
    nelía quichijqui tlen fiero iixpa TOTECO.
  gub-BL: Zoaki wereko 18 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw na'iruz
    zahy 10 'ar rehe we Zeruzarez pe tuwihawete romo wiko pà. Uzawy a'e, ikatu 'ym
    ma'e iapo pà Tupàn Tuweharupi Wiko Ma'e henataromo.
  eng-DRA: Joachin was eight years old when he began to reign, and he reigned three
    months and ten days in Jerusalem, and he did evil in the sight of the Lord.
