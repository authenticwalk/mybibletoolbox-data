verse: 2CH.036.003
translations:
  mal-C: ഈജിപ്റ്റിലെ രാജാവ് ജെറുശലേമിൽവെച്ച് യഹോവാഹാസിനെ സ്ഥാനഭ്രഷ്ടനാക്കി. അദ്ദേഹം
    നൂറു താലന്തു വെള്ളിയും ഒരു താലന്തു സ്വർണവും യെഹൂദയ്ക്ക് കപ്പം ചുമത്തുകയും ചെയ്തു.
  deu-TKW: Der König von Ägypten aber setzte ihn ab, so daß er nicht König blieb zu
    Jerusalem, und legte dem Land eine Geldbuße von hundert Talenten Silbers und einem
    Talente Goldes auf.
  lin-lin: 'Mokonzi ya Ejipito alongolaki ye na bokonzi kati na Yelusalemi mpe asengaki
    na makasi ete mokili ya Yuda ekoma kofuta mpako mpo na mokonzi : bakilo nkoto
    misato na nkama minei ya palata mpe ya wolo.'
  eng-LSV: and the king of Egypt turns him aside in Jerusalem, and fines the land
    one hundred talents of silver, and a talent of gold;
  eng-GNV: And the King of Egypt tooke him away at Ierusalem, and condemned the lande
    in an hundreth talents of siluer, and a talent of gold.
  eng-WEBSTER: And the king of Egypt deposed him at Jerusalem, and condemned the land
    in a hundred talents of silver, and a talent of gold.
  nhw-BL: Huan teipa hualajqui nopa tlanahuatijquetl tlen tlali Egipto huan quiijcuini
    Joacaz ipan icaltlanahuatil ipan altepetl Jerusalén huan quinfuerzajhui nopa Judá
    ehuani ma quitlaxtlahuise tlen inintlal sesen xihuitl se 3 mil 300 kilos tlen
    plata huan 33 kilos tlen oro.
  swh-ONEN: Mfalme wa Misri akamwondoa madarakani huko Yerusalemu na akatoza Yuda
    kodi ya talanta 100 za fedha na talanta moja ya dhahabu.
  bba-bba: Eɡibitin sunɔwɑ u nùn bɑndu yɑrɑ. Mɑ u win tɔmbu sii ɡeesun tɔnnu itɑ kɑ
    wurɑn kilo tɛnɑ bure bu kɔsiɑ wɔ̃ɔ kɑ wɔ̃ɔ.
  eng-KJVCPB: And the king of Egypt put him down at Jerusalem, and condemned the land
    in an hundred talents of silver and a talent of gold.
  luo-luo: Ruodh jo-Misri nogole e loch Jerusalem kendo nochuno jo-Juda mondo ochiw
    osuru mar fedha ma pekne romo kilo alufu adek gi mia angʼwen kod dhahabu ma pekne
    romo kilo piero adek gangʼwen.
  meu-meu: Bena Aigupto pavapavana ese ena dagi e abia oho Ierusalem ai, bona heaiva
    na tano taudia edia amo e gwauraia, silver talent sinahu-ta bona gold talent ta.
  npi-ULB: मिश्रदेशका राजाले यरूशलेममा तिनलाई हटाए, र देशमाथि एक सय तोडा चाँदी र एक
    तोडा सुनको जरिवाना लगाए ।
  yor-yor: Ọba Ejibiti yọ kúrò lórí ìtẹ́ ní Jerusalẹmu, ó sì bù fún un lórí Juda,
    ọgọ́rùn-ún tálẹ́ǹtì fàdákà àti tálẹ́ǹtì wúrà kan.
  pes-OPCB: پادشاه مصر او را در اورشلیم معزول کرد و از یهودا حدود ۳٬۴۰۰ کیلوگرم نقره
    و ۳۴ کیلوگرم طلا باج گرفت.
  tgl-ULB: Tinanggal siya ng hari ng Ehipto sa Jerusalem at pinagmulta ang lupain
    ng isang daang talentong pilak at isang daang talentong ginto.
  hui-hui: Ani bialu heagola Iyibinaga Kini Negohanda ibuwa Kini Yoahasa bo dugualu
    Yuda wali agalime dagisi muni siliba genda magi kilogarama daosini tebirani handari
    maria (3,400) wialu ngolo genda magi kilogarama pira tebirani mariabi (34) wilimu
    lene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​နေ​ခေါ​သည်​သူ့​ကို​ဖမ်း​ဆီး​ထား ပြီး​နောက်​ယု​ဒ​ပြည်​သူ​တို့​ထံ​မှ
    လက်​ဆောင် ပဏ္ဏာ​အ​ဖြစ်​ဖြင့်​ငွေ​အ​လေး​ချိန်​ပေါင်​ခု​နစ် ထောင့်​ငါး​ရာ​နှင့်​ရွှေ​ပေါင်​ချိန်​ခု​နစ်​ဆယ့်
    ငါး​ပေါင်​ကို​တောင်း​ခံ​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་ཁོང་ཁྲི་ལས་ཕབ་སྟེ། ཡུལ་དེར་དངུལ་གྱི་རྡོ་ཚད་བརྒྱ་དང་།
    གསེར་གྱི་རྡོ་ཚད་གཅིག་གི་དཔྱ་ཁྲལ་བཀལ།
  sna-sna: Mambo weIjipiti akamubvisa paumambo muJerusarema akatemera Judha kuti iripe
    matarenda zana esirivha netarenda regoridhe.
  spa-BLM: El rey de Egipto lo destituyó de su cargo en Jerusalén y le impuso una
    multa de cien talentos de plata y un talento de oro.
  cac-cac: A vin̈ sreyal Egipto ix ic'anel vin̈ d'a reyal chi'. Ix yac'anoch q'uen
    tumin vin̈ sreyal Egipto chi' d'a yib'an̈ eb' aj Judá chi' yic syac'an 75 quintal
    q'uen plata eb' yed' oxe' arroba q'uen oro.
  swh-ULB: Mfalme wa Misiri akamwondoa katika Yerusalemu, na akaitoza nchi faini ya
    talanta za fedha mia moja na talanta moja ya dhahabu.
  bel-bel: І скінуў яго цар Егіпецкі, і наклаў на зямлю яго даніны сто талантаў срэбра
    і талант золата.
  deu-ELBBK: Und der König von Ägypten setzte ihn ab in Jerusalem; und er legte dem
    Land eine Buße von 100 Talenten Silber und 1 Talent Gold auf.
  mbb-OT: Diyà te huziyan he timpu impeengked sikandin te kedhadì te hadì diyà te
    Ehipto he si Neco, ne impevayad ni Neco te vuhis is menge tig-Juda te menge 3,000
    he kilu he pelata wey 35 he kilu he vulawan.
  mal-2015: മിസ്രയീംരാജാവു അവനെ യെരൂശലേമിൽവെച്ചു പിഴുക്കി ദേശത്തിന്നു നൂറു താലന്ത്
    വെള്ളിയും ഒരു താലന്ത് പൊന്നും പിഴ കല്പിച്ചു.
  rmc-rmc: 'Paľis o egiptsko kraľis Necho iľa lestar o kraľišagos a pro Judejci ispidelas,
    hoj leske te počinen o daňe: 3,4 toni rup the 34 kili somnakaj.'
  pes-OPV: و پادشاه مصر، او را در اورشلیم معزول نمود و زمین را به صد وزنه نقره و یک
    وزنه طلا جریمه کرد.
  ron-1924: Ымпэратул Еӂиптулуй л-а дат жос де пе скаунул де домние ын Иерусалим ши
    а пус песте царэ ун бир де о сутэ де таланць де арӂинт ши де ун талант де аур.
  ben-OBCV: মিশরের রাজা জেরুশালেমে তাঁকে সিংহাসনচ্যূত করলেন এবং যিহূদার উপর একশো তালন্ত
    রুপো ও এক তালন্ত সোনা কর ধার্য করলেন।
  som-som: Markaasaa boqorkii Masar Yeruusaalem kaga dejiyey carshigiisii, oo dalkiina
    wuxuu saaray baad ah boqol talanti oo lacag ah iyo talanti dahab ah.
  lat-VUC: Amovit autem eum rex Ægypti cum venisset in Jerusalem, et condemnavit terram
    centum talentis argenti, et talento auri.
  eng-ASVBT: And the king of Egypt deposed him at Jerusalem, and fined the land a
    hundred talents of silver and a talent of gold.
  ita-1885: E il re di Egitto lo depose in Gerusalemme; ed impose al paese una ammenda
    di cento talenti d'argento, e d'un talento d'oro.
  eng-LXXUP: And the king brought him over to Egypt; and imposed a tribute on the
    land, a hundred talents of silver and a talent of gold.
  eng-ULB: The king of Egypt removed him at Jerusalem, and fined the land one hundred
    talents of silver and one talent of gold.
  spa-VBL: Entonces el rey de Egipto lo destituyó del trono en Jerusalén y le impuso
    a Judá un impuesto de cien talentos de plata y un talento de oro.
  fra-_FOB: Le roi d'Égypte le déposa, à Jérusalem, et frappa le pays d'une amende
    de cent talents d'argent et d'un talent d'or.
  mal-mal: ഈജിപ്റ്റിലെ രാജാവ് അവനെ യെരൂശലേമിൽവെച്ച് സ്ഥാനഭ്രഷ്ടനാക്കുകയും യെഹൂദാദേശത്തിന്
    നൂറു താലന്ത് വെള്ളിയും ഒരു താലന്ത് പൊന്നും കപ്പം ചുമത്തുകയും ചെയ്തു.
  urd-GVR: Phir Misr ke bādshāh ne use taḳht se utār diyā, aur Mulk-e-Yahūdāh ko taqrīban
    3,400 kilogrām chāṅdī aur 34 kilogrām sonā ḳharāj ke taur par adā karnā paṛā.
  suz-BL: मिनु इजीप्‍त ङा पिपम मेको कली पिप रे ग्रुंइदा बाक्‍त। मिनु यरूसलेम कली सहे
    का टलेन्‍ट चांदी नु टलेन्‍ट का सुन तिरो थाप्‍पदा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: Il re d’Egitto lo depose a Gerusalemme, e gravò il paese di un’indennità
    di cento talenti d’argento e d’un talento d’oro.
  ckb-ckb: دوای ئەوە پاشای میسر یەهۆئاحازی لە ئۆرشەلیم لابرد و سەرانەی بەسەر یەهودا
    سەپاند، سەد تالنت زیو و تالنتێک زێڕ.
  eng-BBE: Then the king of Egypt took the kingdom from him in Jerusalem, and put
    on the land a tax of a hundred talents of silver and a talent of gold.
  kan-OKCV: ಈಜಿಪ್ಟ್ ಅರಸನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನನ್ನು ಸಿಂಹಾಸನದಿಂದ ತೆಗೆದುಹಾಕಿ, ಯೆಹೂದ್ಯರು
    ಅವನಿಗೆ ಮೂರು ಸಾವಿರದ ನಾಲ್ಕುನೂರು ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನೂ, ಮೂವತ್ತ ನಾಲ್ಕು ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನೂ
    ದಂಡ ತೆರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: அவன் எருசலேமில் அரசாளாதபடிக்கு எகிப்தின் ராஜா அவனைத் தள்ளிவிட்டு, தேசத்தின்மேல்
    நூறு தாலந்து வெள்ளியும் ஒரு தாலந்து பொன்னுமான வரியைச் சுமத்தி,
  spa-RV-1909: Y el rey de Egipto lo quitó de Jerusalem, y condenó la tierra en cien
    talentos de plata y uno de oro.
  ron-BTF: Și împăratul Egiptului l-a dat jos la Ierusalim și a condamnat țara la
    o sută de talanți de argint și un talant de aur.
  eng-WEBP: The king of Egypt removed him from office at Jerusalem, and fined the
    land one hundred talents of silver and a talent of gold.
  eng-FBV: Then the king of Egypt removed him from the throne in Jerusalem and imposed
    a tax on Judah of a hundred talents of silver and a talent of gold.
  nld-1939: De koning van Egypte zette hem af als koning van Jerusalem, en legde het
    land een boete op van honderd talenten zilver en een talent goud.
  nch-BL: Huan teipa hualajqui nopa tanahuatijquet ten tali Egipto huan quiijcueni
    Joacaz ipan icaltanahuatil ipan altepet Jerusalén huan quinchihualti nopa Judá
    ehuani ma quitaxtahuica ten inintal sesen xihuit se 3 mil 300 kilos ten plata
    huan 33 kilos ten oro.
  vie-1934: Vua Ê-díp-tô truất ngôi người tại Giê-ru-sa-lem, và bắt vạ xứ một trăm
    ta lâng bạc và một ta lâng vàng.
  hin-CV: तब मिस्र के राजा ने उसे येरूशलेम में गद्दी से हटा दिया और देश पर साढ़े तीन
    हज़ार किलो चांदी और पैंतीस किलो सोने का कर लगा दिया.
  spa-BES: Entonces el rey de Egipto le arrebató el reino a Jerusalén y puso en la
    tierra un impuesto de cien talentos de plata y un talento de oro.
  tdx-tdx: Nafotsa’ ty mpanjaka’ i Mitsraime re tsy ho e Ierosalaime ao vaho sinaze’e
    talenta volafoty zato naho talenta volamena raike i taney.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ียิปต์ทรงถอดพระองค์ในเยรูซาเล็ม และกำหนดให้​แผ่​นดินนั้นถวายบรรณาการเป็นเงินหนึ่งร้อยตะลันต์
    และทองคำหนึ่งตะลันต์
  por-BR-2018: E o rei do Egito o tirou de Jerusalém, e condenou a terra em cem talentos
    de prata e um de ouro.
  deu-ELO: Und der König von Ägypten setzte ihn ab zu Jerusalem; und er legte dem
    Lande eine Buße von hundert Talenten Silber und einem Talente Gold auf.
  eng-WYC-2018: And when the king of Egypt had come to Jerusalem, he removed him,
    and he condemned the land in an hundred talents of silver and in a talent of gold.
    (And when the king of Egypt came to Jerusalem, he removed Jehoahaz, and made the
    people of the land pay him, the king of Egypt, tribute, or taxes, of a hundred
    talents of silver, and a talent of gold.)
  epo-epo: La reĝo de Egiptujo detronigis lin en Jerusalem, kaj punis la landon per
    kontribucio de cent kikaroj da arĝento kaj unu kikaro da oro.
  uig-PIN: Misir padixaⱨi uni Yerusalemda padixaⱨliⱪtin bikar ⱪildi wǝ Yǝⱨuda zeminiƣa
    bir yüz talant kümüx, bir talant altun jǝrimanǝ ⱪoydi.
  beo-beo: Idibidi hina bagade Nigou da Youaha:se gagulaligili, e da Yuda dunu ema
    silifa defei 3,000 gilo amola gouli 30 gilo dabe ema ima:ne logei.
  tpi-OTNT: Na King Neko bilong Isip i kam long Jerusalem na i rausim wok king long
    Joahas na Joahas i no moa i stap king. Na King Neko i mekim ol Juda i givim takis
    long en long mani inap 3,400 kilogram silva na 34 kilogram gol.
  hau-SA: Sarkin Masar ya tumɓuke shi a Urushalima, ya tilasta Yahuda su biya haraji
    talenti ɗari na azurfa da kuma talentin zinariya.
  uig-LAT: Misir padishahi uni Yérusalémda padishahliqtin bikar qildi we Yehuda zéminigha
    bir yüz talant kümüsh, bir talant altun jerimane qoydi.
  nde-nde: Inkosi yaseGibhithe yamethula ubukhosi eJerusalema njalo yathelisa abakoJuda
    amathalenta alikhulu esiliva kanye lethalenta legolide.
  ton-ton: Pea naʻe liua ia ʻe he tuʻi ʻo ʻIsipite ʻi Selūsalema, ʻo ne pule ke totongi
    ʻe he fonua ʻaki ʻae taleniti koula ʻe taha.
  ces-1613: Nebo vzal jej král Egyptský z Jeruzaléma, a uložil na zemi pokutu sto
    centnéřů stříbra a centnéř zlata.
  eng-WMB: The king of Egypt removed him from office at Jerusalem, and fined the land
    one hundred talents of silver and a talent of gold.
  tam-TCV: எகிப்தின் அரசன் அவனை எருசலேமின் அரச பதவியிலிருந்து தள்ளிவிட்டு, யூதா மக்கள்மேல்
    நூறு தாலந்து வெள்ளியும், ஒரு தாலந்து தங்கமும் வரியாகச் சுமத்தினான்.
  ceb-ULB: Ang hari sa Ehipto nagpapahawa kaniya sa Jerusalem, ug gipabayad ang katawhan
    ug usa ka gatos nga plata ug usa ka talent nga bulawan.
  pol-UBG: Król Egiptu usunął go z tronu w Jerozolimie i nałożył na ziemię daninę
    w wysokości stu talentów srebra i jednego talentu złota.
  urd-GVU: پھر مصر کے بادشاہ نے اُسے تخت سے اُتار دیا، اور ملکِ یہوداہ کو تقریباً
    3,400 کلو گرام چاندی اور 34 کلو گرام سونا خراج کے طور پر ادا کرنا پڑا۔
  deu-1912: denn der König in Ägypten setzte ihn ab zu Jerusalem und büßte das Land
    um hundert Zentner Silber und einen Zentner Gold.
  kan-2017: ಐಗುಪ್ತದ ಅರಸನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಅವನನ್ನು ಪಟ್ಟದಿಂದ ತೆಗೆದುಹಾಕಿ, ಯೆಹೂದ್ಯರು
    ತನಗೆ ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿಯನ್ನೂ ಒಂದು ತಲಾಂತು ಬಂಗಾರವನ್ನೂ ದಂಡ ತೆರುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Neko ni Pilung nu Egypt e fek Joahaz ni kalbus me yog nga Judah ngar pi’ed
    medlip e bbiyu’ nge lal mir’ay e pawn e silber nge medlip i ragag nge lal e pawn
    e gol ngak.
  hlt-MCSB: Tedae anih te Egypt manghai loh Jerusalem ah a khoe tih khohmuen te cak
    talent yakhat, sui talent khat neh a sah sak.
  mdy-ETH: ዬካፓ ጊብፄ ካኣቲ ኒካዑ ዒዮዓሃዜ ካኣቱማፓ ኬይሲ ቱኡሲ ዓሲ ማሂ ዔኪ ዓኣዼኔ፤ ዒማና ዒዚ ዪሁዳ ዓሳ ሃይሦ ሺያና
    ዖይዶ ፄኤታ ኪሎ ማዓ ቢራና ሃይሢታሚ ዖይዶ ኪሎ ማዓ ዎርቄና ጊኢራንዳጉዲ ጊኢራ ዓጌኔ።
  twi-ASANTE: Misraimhene Neko a na ɔhwehwɛ apeatoɔ a ɛyɛ dwetɛ tɔno mmiɛnsa ne fa
    ne sikakɔkɔɔ kilogram aduasa ɛnan afiri Yuda no na ɔtuu no adeɛ so.
  eng-WEBU: The king of Egypt removed him from office at Jerusalem, and fined the
    land one hundred talents of silver and a talent of gold.
  wal-wal: Hegaappe guyyiyan, Gibxxe kawoi Yo7akaaza Yerusalaame kawotettaappe wottiis;
    wottidi heezzu sha7anne oiddu xeetu kilo giraame deexxiya xaqara biraanne hasttamanne
    oiddu kilo giraame deexxiya worqqaa Yihudaa asaa giirissiis.
  spa-PDDPT: El rey de Egipto lo destituyó en Jerusalén, e impuso al país un tributo
    de 3,3 toneladas de plata y 33 kilogramos de oro.
  gun-gun: Mba'eta Egito pygua huvixa ma oipe'a Jeoacaz Jerusalém tetã py huvixa oĩa
    gui. Ha'e rami vy ijyvy re ikuai va'e gui okobra três mil e trezentos quilos prata
    ha'e trinta e três quilos ouro guigua.
  ilo-ULB: Inikkat isuna ti ari ti Egipto idiay Jerusalem, ket pinagbayadna ti daga
    iti 4, 000 a kilo ti pirak ken uppat a kilo ti balitok.
  kpg-kpg: Neco di king o Egypt guu lahi a mee galabudi, guu hai Judah gi hui anga
    dono dahi aga nia pauna silber e hidu mana ge lima lau (7,500), ge madahidu maa lima (75)
    pauna goolo.
  uig-ARA: مىسىر پادىشاھى ئۇنى يېرۇسالېمدا پادىشاھلىقتىن بىكار قىلدى ۋە يەھۇدا زېمىنىغا
    بىر يۈز تالانت كۈمۈش، بىر تالانت ئالتۇن جەرىمانە قويدى.
  sus-sus: Misira mangɛ naxa a ba mangɛya ra Darisalamu, a fa gbeti kilo wulu saxan
    nun xɛɛma kilo tongo saxan maxili e ma duuti ra.
  pon-2006: Neko, nanmwarkien Isip salihedi oh walahng Isip oh koasoanediong mehn
    Suda en nohpweikihong paun 7,500 silper oh paun en kohl 75.
  ksd-ksd: Ma ra king Aigipto i ga tak vue kan ra kini na king arama Ierusalem, ma
    i ga varkurai ba ra gunan na tul tar tika na mar na talant na silva ma tika na
    talant na goled upi ra totokom pirana.
  tur-YTC: Mısır Kralı onu Yeruşalem'deki yerinden etti ve ülkeye yüz talant gümüş
    ve bir talant altın cezası verdi.
  grc-BRENT: Καὶ μετήγαγεν αὐτὸν ὁ βασιλεὺς εἰς Αἴγυπτον, καὶ ἐπέβαλε φόρον ἐπὶ τὴν
    γῆν, ἑκατὸν τάλαντα ἀργυρίου καὶ τάλαντον χρυσίου.
  ind-AYT: Raja Mesir memecatnya di Yerusalem dan mendenda negeri itu sebanyak seratus
    talenta perak dan satu talenta emas.
  nya-nya: Mfumu ya Igupto inamuchotsa pa udindo wa ufumu mu Yerusalemu ndipo inakhometsa
    msonkho dziko la Yuda wa makilogalamu 3,400 asiliva ndi agolide.
  hrv-hrv: Svrgao ga je egipatski kralj u Jeruzalemu i udario na zemlju danak od sto
    srebrnih talenata i jedan zlatni talenat.
  mps-mps: Tama te king Neko Isip king te Jerusalemba aselama, tama Joahasgo king
    sę sela sąyagasali, tama Joahas aga king ma bidibeo. Tama king Nekogo te Juda
    dabe augwaligo agabolo te takis mone te 3,400 kilogram silva mayu, me 34 kilogram
    gol mayu yao po wali.
  tpi-tpi: Na King Neko bilong Isip i kam long Jerusalem na i rausim wok king long
    Joahas na Joahas i no moa i stap king. Na King Neko i mekim ol Juda i givim takis
    long en long mani inap 3,400 kilogram silva na 34 kilogram gol.
  dan-1931: Men Ægypterkongen afsatte ham fra Regeringen i Jerusalem og lagde en Skat
    af hundrede Talenter Sølv og ti Talenter Guld på Landet.
  vie-OVCB: Vua Ai Cập truất ngôi Giô-a-cha và bắt Giu-đa cống nạp 3,4 tấn bạc và
    34 ký vàng.
  guj-2017: મિસરના રાજાએ તેને યરુશાલેમમાં પદભ્રષ્ટ કર્યો. અને દેશ ઉપર સો તાલંત ચાંદીનો
    3,400 કિલોગ્રામ ચાંદી અને એક તાલંત સોનાનો 34 કિલોગ્રામ સોનું કર ઝીંક્યો. એ રીતે
    દેશને દંડ કર્યો.
  pon-2006A: Neko, nanmwarkien Isip salihedi oh walahng Isip oh koasoanediong mehn
    Suda en nohpweikihong paun 7,500 silper oh paun en kohl 75.
  por-BRBSL: O rei do Egito o retirou do cargo em Jerusalém, e multou a terra em cem
    talentos de prata e um talento de ouro.
  cth-cth: Izip siangpahrang ni Jerusalem siangpahrang lah onae a kâhat sak. A ram
    heh ngun tangka talen 100 touh hoi sui talen 4 touh a rawng sak.
  twi-twi: Misraimhene Neko a na ɔhwehwɛ sonkahiri a ɛyɛ dwetɛ tɔn abiɛsa ne fa ne
    sikakɔkɔɔ kilogram aduasa anan afi Yuda no na otuu no ade so.
  hlt-hlt: Tedae anih te Egypt manghai loh Jerusalem ah a khoe tih khohmuen te cak
    talent yakhat, sui talent khat neh a sah sak.
  tbz-SIM: Kɛ̀ Esibiti kóo kpɑ̀ɑ̀tì Nɛko ò pĩ nkɛ́duɔ́ nkɛ̀ Sedisɑdɛmmu ɛì kɔbɛ nɛ̀
    Sudɑɑ tenkɛ̀ kɔbɛ nhò yietì dɑ̀mpóò, nɛ̀ timɑ́tì pɛ́ítì cìdóò sikɔupísìtɑ̃ɑ̃ti
    (3000), nɛ̀ mɛsɔɔ ncìdóò sipísìtɑ̃ɑ̃ti.
  msy-2020: Isipɨn Atrivim Neko Jerusalemɨn iza, atrivir ingangarimɨn Joahas agɨfa.
    Ezɨ Joahas uam atrivimɨn itir puvatɨ. Ezɨ Atrivim Neko Judan kantrin gumazamizibagh
    amima, me takisɨn mɨn dagɨaba a ganɨdi, dar dɨbobonim, 3,400 kilogrem silva ko
    34 kilogrem gol.
  dop-dop: Icipiti wulɑʋ Neko kʋsɑ-ɩ kɑwulɑɣɑ kpelɑɣɑ tɔɔ kɛ́ Yosɑlɛm, nɑ ɩ́ tʋ́ Yutɑ
    nyǝ́mɑ sɩ pɑ́ fɛlɩ-ɩ lɑmpuu kɛ liɣitee nyǝɣǝtʋ kiloonɑɑ iyisi tooso (3000) nɑ
    wʋlɑ kɛ kiloonɑɑ hiu nɑ nɑɑnʋwɑ.
  azb-azb: Misir padşahı onu Yerusəlimdə taxtdan saldı və ölkə üzərinə bir talant
    qızıl və yüz talant gümüş miqdarında xərac qoydu.
  eng-DBY: And the king of Egypt put him down at Jerusalem, and imposed a fine upon
    the land of a hundred talents of silver and a talent of gold.
  hin-2017: तब मिस्र के राजा ने उसको यरूशलेम में राजगद्दी से उतार दिया, और देश पर
    सौ किक्कार चाँदी और किक्कार भर सोना जुर्माने में दण्ड लगाया।
  eng-YLT: and turn him aside doth the king of Egypt in Jerusalem, and fineth the
    land a hundred talents of silver, and a talent of gold;
  eng-WYC-2017: And when the king of Egypt had come to Jerusalem, he removed him,
    and he condemned the land in an hundred talents of silver and in a talent of gold.
  eng-WMBB: The king of Egypt removed him from office at Jerusalem, and fined the
    land one hundred talents of silver and a talent of gold.
  urd-GVH: फिर मिसर के बादशाह ने उसे तख़्त से उतार दिया, और मुल्के-यहूदाह को तक़रीबन
    3,400 किलोग्राम चाँदी और 34 किलोग्राम सोना ख़राज के तौर पर अदा करना पड़ा।
  rug-rug: Mae se Neko sa baṉara pa Izipi meke pusi vagia si asa meke tozi ni sa sari
    pa Ziuda pude tabara lani koasa si ka ṉeta tina made gogoto kilo mamatana sa siliva,
    meke ka toloṉavulu made kilo mamatana sa qolo, na vina bulena sa, gua.
  gaz-gaz: Mootiin Gibxi immoo Yerusaalem keessatti teessoo isaa irraa isa buuse;
    Yihuudaa irrattis gibira meetii taalaantii dhibba tokkoo fi warqee taalaantii
    tokko mure.
  fra-LSG: Le roi d’Égypte le destitua à Jérusalem, et frappa le pays d’une contribution
    de cent talents d’argent et d’un talent d’or.
  yal-yal: Misiran mangan Neko yi fa a ba mangayani Yerusalɛn yi, a yɛtɛɛn yi mudu
    fiin sa yamanan ma, gbeti fixɛn kilo wuli saxan e nun xɛmaan kilo tonge saxan.
  haw-1868: A hoopau ke alii o Aigupita i kona noho alii ana ma Ierusalema, a auhau
    oia i ka aina i hookahi haneri talena kala, a hookahi talena gula.
  arb-NAV: 'ثُمَّ عَزَلَهُ مَلِكُ مِصْرَ وَفَرَضَ جِزْيَةً عَلَى الْبِلادِ: مِئَةَ
    وَزْنَةٍ مِنَ الْفِضَّةِ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ كِيلُو جِرَامٍ)
    وَوَزْنَةً مِنَ الذَّهَبِ (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيلُو جِرَاماً).'
  ewe-ewe: Egipte fia ɖe Yehoahaz le fiazikpui la dzi le Yerusalem eye wòɖo nudzɔdzɔ
    Yuda dzi be wòana klosaloga kilogram akpe etɔ̃, alafa ene (3,400) kple sikaga
    kilogram blaetɔ̃-vɔ-ene.
  eng-LEE: And the king of Egypt deposed him at Jerusalem, and imposed a fine on the
    land of a hundred talents of silver and a talent of gold.
  asm-FB: মিচৰৰ ৰজাই যিৰূচালেমত তেওঁক ৰজাৰ পদৰ পৰা আতৰাই, দেশৰ ওপৰত এশ কিক্কৰ ৰূপ
    আৰু এক কিক্কৰ সোণ দণ্ড কৰিলে।
  sus-A: مِسِرَ مَنفّ نَشَ عَ بَ مَنفّيَ رَ دَرِ سَلَمُ، عَ قَ فبٍتِ كِلٌ وُلُ سَشَن
    نُن شّيمَ كِلٌ تٌنفٌ سَشَن مَشِلِ عٍ مَ دُوتِ رَ.
  fra-SBL: Le roi d'Égypte le démit de ses fonctions à Jérusalem, et imposa au pays
    une amende de cent talents d'argent et d'un talent d'or.
  hbo-hbo: וַיְסִירֵ֥הוּ מֶֽלֶךְ־מִצְרַ֖יִם בִּֽירוּשָׁלָ֑͏ִם וַֽיַּעֲנֹשׁ֙ אֶת־הָאָ֔רֶץ
    מֵאָ֥ה כִכַּר־כֶּ֖סֶף וְכִכַּ֥ר זָהָֽב׃
  kik-kik: Mũthamaki wa Misiri akĩmweheria ũthamaki-inĩ kũu Jerusalemu na agĩtuĩra
    Juda igooti rĩa taranda igana rĩmwe cia betha, na taranda ĩmwe ya thahabu.
  fra-NCL: Le roi d’Égypte le destitua à Jérusalem, et imposa au pays une contribution
    de cent talents d’argent et d’un talent d’or.
  cek-AK: Izip siangpahrang mah angraeng tangkhang hoi anghumsak tathuk moe, Judah
    khaeah sumkanglung talent cumvaito hoi sui talent maeto tamut ah paeksak.
  cuk-cuk: 'Degi-inigwele, Egipto-rey-Necao, Rey-Joacaz Jerusalénʼgi reyga-mai egwannonikid.
    Agi, Egipto-rey Judá-yarga gandikidgi mani-bennuked-igar mesnonikid: Mani nibir-miligugle
    gaka dulataled-ilatar (7,500), ukoye. Or nibir-dulapaa-gakambe-gakatar (75) ukbaloye
    igar mesnonikid, adi, ega ukegar.'
  uig-CYR: Мисир падишаси уни Йерусалимда падишалиқтин бекар қилди вә Йәһуда зиминиға
    бир йүз талант күмүч, бир талант алтун җәриманә қойди.
  tel-2017: ఐగుప్తు రాజు యెరూషలేముకు వచ్చి అతని తొలగించి, ఆ దేశానికి 4,000 కిలోల వెండినీ
    34 కిలోల బంగారాన్ని జరిమానాగా నిర్ణయించాడు.
  hat-BSA: Epi wa Egypte la te retire li sou pouvwa a Jérusalem, e li te egzije yon
    kontribisyon de san talan ajan ak yon talan lò sou peyi a.
  kos-kos: Tokosra Neco lun Egypt el usalla nu in sruoh, ac sap acn Judah in moli
    paun tausin itkosr lumfoko ke silver, ac paun itngoul limekosr ke gold in mwe
    takma.
  hbo-WLC: וַיְסִירֵ֥הוּ מֶֽלֶךְ־מִצְרַ֖יִם בִּֽירוּשָׁלִָ֑ם וַֽיַּעֲנֹשׁ֙ אֶת־הָאָ֔רֶץ
    מֵאָ֥ה כִכַּר־כֶּ֖סֶף וְכִכַּ֥ר זָהָֽב׃
  ibo-ibo: Eze Ijipt chụdara ya site nʼọchịchị na Jerusalem, kwagide ndị Juda ka ha
    tụọra ya ụtụ narị talenti ọlaọcha na otu talenti ọlaedo.
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରର ରାଜା ଯିରୂଶାଲମରେ ତାଙ୍କୁ ପଦଚ୍ୟୁତ କରି ଦେଶ ଉପରେ ଏକ ଶହ ତାଳନ୍ତ
    ରୂପା ଓ ଏକ ତାଳନ୍ତ ସୁନା ଅର୍ଥଦଣ୍ଡ ନିର୍ଦ୍ଧାରଣ କଲା।
  chk-chk: Mürin, Neko ewe kingen Isip a atowu Joahas seni wisan me lon Jerusalem.
    A pwal angei takises seni chon Juta ina epwe ükükün fisungeröü limepükü paun silifer
    me fik me limu paun kolt.
  rop-rop: Brom deya King Neiko brom Ijip bin gajim King Jowahes en imbin meigim im
    prisana en imbin meigim Juda peiyim im 4 tan silba en 34 kilogrem gol blanga teks
    mani.
  ukr-1871: І скинув його царь Египецький, прийшовши в Ерусалим, і накинув на край
    данину сто талантів срібла й талант золота.
  deu-1951: Und der König von Ägypten setzte ihn ab zu Jerusalem und legte dem Land
    eine Buße auf von hundert Talenten Silber und einem Talent Gold.
  eng-JPS: And the king of Egypt deposed him at Jerusalem, and fined the land a hundred
    talents of silver and a talent of gold.
  srp-1865: Jer ga svrže car Misirski u Jerusalimu i oglobi zemlju sto talanata srebra
    i talanat zlata.
  lug-lug: Kabaka w’e Misiri yamugoba ku ntebe ey’obwakabaka mu Yerusaalemi, n’asalira
    Yuda obusuulu obwa ttani ssatu n’obutundu buna obwa ffeeza ne kilo amakumi asatu
    mu nnya eza zaabu.
  heb-heb: ויסירהו מלך מצרים בירושלם ויענש את הארץ מאה ככר כסף וככר זהב׃
  ben-IRV: পরে মিশরের রাজা যিরূশালেমে তাঁকে সিংহাসন থেকে সরিয়ে দিয়ে যিহূদার উপরে
    প্রায় একশত রূপার তালন্ত ও এক তালন্ত সোনা জরিমানা করলেন।
  pan-pan: ਅਤੇ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਉਹ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਹਟਾ ਦਿੱਤਾ ਅਤੇ ਦੇਸ ਉੱਤੇ ਇੱਕ ਸੌ
    ਤੋੜਾ ਚਾਂਦੀ ਅਤੇ ਇੱਕ ਤੋੜਾ ਸੋਨਾ ਹਰਜ਼ਾਨਾ ਲਾ ਦਿੱਤਾ l
  mya-JVB: ထိုမင်း ကို အဲဂုတ္တု ရှင် ဘုရင်သည် ယေရုရှလင် မြို့မှာ နန်း ချ၍ ၊ ယုဒပြည်၌
    ငွေ အခွက် တထောင် နှင့် ရွှေ အခွက် တဆယ်ကို အခွန် တောင်းလေ၏။
  hmo-hmo: Neko, Aigupito ena king ese king Iehoahasa ia abia mauri. Bona takisi moni
    siliva 3400 kilogaram, bona golo 34 kilogaram be Neko ese Iuda dekena amo ia abia.
  urd-urd: और शाह — ए — मिस्र ने उसे येरूशलेम में तख़्त से उतार दिया, और मुल्क पर
    सौ क़िन्तार' चाँदी और एक क़िन्तार सोना जुर्माना किया।
  rus-SYN: И низложил его царь Египетский в Иерусалиме и привел его царь в Египет,
    и наложил на землю пени сто талантов серебра и талант золота.
  bqc-SIM: Ɔ̃ Egipiↄ kí Nɛko aà bↄ̀ kpalau Yelusalɛũ, ↄ̃ à mɛ̀ Yuda bùsudeↄ falubↄɛ
    ã́nusu tↄnu àaↄ̃ ń kĩnio ń vuao kiloo bla sↄosai.
  tcz-CHONGTHU: Egypt lengpa Neco in galhingin ana man in chuleh Judahten dangka K.g
    3400 (Sangthum le Ja li) chuleh Sana K.g 34 kai apeh diuvin thu apen ahi
  mar-mar: त्यानंतर मिसरच्या राजाने यरूशलेमेच्या राजाला पदच्युत केले व देशावर शंभर
    किक्कार चांदी आणि एक किक्कार सोने एवढी खंडणी लादली.
  qub-qub: Ray Joacaztaga Jerusalencho manana ray cananpaj faraón Necao jorguran.
    Nircorga Judá runacunata impuestuta pägachiran quimsa waranga quimsa pachacnin
    (3,300) quïlu guellayta, quimsa chunca quimsan (33) quïlu gorita.
  bqp-bqp: Egibitin sunɔwɑ u nùn bɑndu yɑrɑ. Mɑ u win tɔmbu sii geesun tɔnnu itɑ kɑ
    wurɑn kilo tɛnɑ bure bu kɔsiɑ wɔ̃ɔ kɑ wɔ̃ɔ.
  hat-hat: Neko, wa peyi Lejip la, mete l' atè, li fòse peyi Jida a ba li sètmil senksan
    (07500) liv ajan ak swasannkenz liv lò.
  eng-BSB: And the king of Egypt dethroned him in Jerusalem and imposed on Judah a
    levy of a hundred talents of silver and a talent of gold.
  eng-WEBPB: The king of Egypt removed him from office at Jerusalem, and fined the
    land one hundred talents of silver and a talent of gold.
  kbq-kbq: Hagi Isipi kini ne' Niko'a Jehoahasina kini tratetira azeri netreno, Juda
    vahekura kna'amo'a 4tausen kilo hunesia silvane, 34 kilo hunesia golinena takisia
    miza hugahaze hu'ne.
  nhe-BL: Huan teipa hualajqui nopa tlanahuatijquetl tlen tlali Egipto huan quiijcueni
    Joacaz ipan icaltlanahuatil ipan altepetl Jerusalén huan quinfuerzajhui nopa Judá
    ehuani ma quitlaxtlahuise tlen inintlal sesen xihuitl se 3 mil 300 kilos tlen
    plata huan 33 kilos tlen oro.
  gub-BL: Ezit wanuwihawete Nek umupytu'u kar Zoakaz tuwihawete romo heko re. Zuta
    ywy rehe har omono 3.400 kir parat Nek pe wà. Omono 34 kir or izupe wà no.
  eng-DRA: And the king of Egypt came to Jerusalem, and deposed him, and condemned
    the land in a hundred talents of silver, and a talent of gold.
