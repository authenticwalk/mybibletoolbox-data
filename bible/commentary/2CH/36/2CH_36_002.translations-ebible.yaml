verse: 2CH.036.002
translations:
  mal-C: രാജാവാകുമ്പോൾ യഹോവാഹാസിന് ഇരുപത്തിമൂന്നു വയസ്സായിരുന്നു. അദ്ദേഹം മൂന്നുമാസം
    ജെറുശലേമിൽ വാണു.
  deu-TKW: Dreiundzwanzig Jahre war Jehoahas alt, als er König ward, und drei Monate
    regierte er zu Jerusalem.
  lin-lin: Yoakazi azalaki na mibu tuku mibale na misato ya mbotama tango akomaki
    mokonzi, mpe akonzaki basanza misato na Yelusalemi.
  eng-LSV: Jehoahaz [is] a son of twenty-three years in his reigning, and he has reigned
    three months in Jerusalem,
  eng-GNV: Iehoahaz was three and twentie yeere old when he began to reigne, and he
    reigned three moneths in Ierusalem.
  eng-WEBSTER: Jehoahaz was twenty and three years old when he began to reign, and
    he reigned three months in Jerusalem.
  nhw-BL: Joacaz quipiyayaya 23 xihuitl quema pejqui tlanahuatía ipan altepetl Jerusalén
    huan san huejcajqui eyi metztli ipan itequi.
  swh-ONEN: Yehoahazi alikuwa na umri wa miaka ishirini na mitatu alipoanza kutawala,
    akatawala huko Yerusalemu kwa miezi mitatu.
  bba-bba: Yoɑkɑsi u mɔwɑ wɔ̃ɔ yɛndɑ itɑ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ suru
    itɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Jehoahaz was twenty and three years old when he began to reign, and
    he reigned three months in Jerusalem.
  luo-luo: Jehoahaz ne ja-higni piero ariyo gadek kane odoko ruoth kendo nobedo e
    loch kodak Jerusalem kuom dweche adek.
  meu-meu: Iehoahasa ena mauri laḡanidia na ruahui-toi, e lohia matama negana ai;
    ia na hua toi hona e lohiava Ierusalem ai.
  npi-ULB: यहोआहाजले राज्य सुरु गर्दा तिनी तेइस वर्षका थिए, र तिनले यरूशलेममा तीन
    महिना राज्य गरे ।
  yor-yor: Jehoahasi sì jẹ́ ẹni ọdún mẹ́tàlélógún nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún oṣù mẹ́ta.
  pes-OPCB: یهوآحاز در سن بیست و سه سالگی پادشاه شد و سه ماه در اورشلیم سلطنت نمود.
  tgl-ULB: Si Jehoahaz ay dalawampu't tatlong taong gulang nang magsimula siyang maghari,
    at naghari siya ng tatlong buwan sa Jerusalem.
  hui-hui: Yoahasa ibunaga mali pira kirani tebira (23) peagola kini pigane howa ibu
    Yarusalemeni ege tebira hangu haru hene.
  mya-mya: ယော​ခတ်​သည်​အ​သက်​နှစ်​ဆယ့်​သုံး​နှစ်​ရှိ သော​အ​ခါ​ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း
    တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​သုံး​လ​မျှ နန်း​စံ​ရ​လေ​သည်။-
  bod-N: ཡེ་ཧོ་ཨ་ཧཱ་ཟི་རྒྱལ་པོར་བཞུགས་དུས་སུ་དགུང་ལོ་ཉེར་གསུམ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ཟླ་གསུམ་གྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Jehoahazi akanga ana makore makumi maviri namatatu paakava mambo, uye akatonga
    muJerusarema kwemwedzi mitatu.
  spa-BLM: Joacaz tenía veintitrés años cuando comenzó a reinar, y reinó tres meses
    en Jerusalén.
  cac-cac: Ayic ix schaanel yich vin̈ yac'an reyal, 23 ab'il sq'uinal vin̈, oxen̈ej
    ujal ix yac' reyal vin̈.
  swh-ULB: Yehoazi alikuwa na umri wa miaka ishirini alipoanza kutawala, na akatawala
    miezi mitatu katita Yerusalemu.
  bel-bel: Дваццаць тры гады было Ёахазу, калі зацараваў, і тры месяцы валадарыў у
    Ерусаліме.
  deu-ELBBK: Joahas war 23 Jahre alt, als er König wurde, und er regierte 3 Monate
    in Jerusalem.
  mbb-OT: Mibpenuiǥen si Jehoahaz te 23 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te tetelu he vulan.
  mal-2015: യെഹോവാഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തിമൂന്നു വയസ്സായിരുന്നു; അവൻ
    മൂന്നു മാസം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Le Joachazoske sas bišutrin (23) berš, sar ačhiľa kraľiske a trin čhon
    kraľinelas andro Jeruzalem.
  pes-OPV: یهوآحاز بیست و سه ساله بود که پادشاه شد و در اورشلیم سه ماه سلطنت نمود.
  ron-1924: Иоахаз авя доуэзечь ши трей де ань кынд а ажунс ымпэрат ши а домнит трей
    лунь ла Иерусалим.
  ben-OBCV: যিহোয়াহস তেইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি তিন মাস রাজত্ব
    করলেন।
  som-som: Oo Yoo'aaxaasna markuu boqor noqday wuxuu jiray saddex iyo labaatan sannadood,
    oo intii saddex bilood ah ayuu Yeruusaalem boqor ku ahaa.
  lat-VUC: Viginti trium annorum erat Joachaz cum regnare cœpisset, et tribus mensibus
    regnavit in Jerusalem.
  eng-ASVBT: Joahaz was twenty and three years old when he began to reign; and he
    reigned three months in Jerusalem.
  ita-1885: Gioachaz era d'età di ventitrè anni, quando cominciò a regnare; e regnò
    tre mesi in Gerusalemme.
  eng-LXXUP: 'Jehoahaz was twenty-three years old when he began to reign, and he reigned
    three months in Jerusalem: and his mother’s name was Hamutal, daughter of Jeremiah
    of Libnah. And he did that which was evil in the sight of the Lord, according
    to all that his fathers had done. And Pharaoh Neco bound him in Riblah in the
    land of Hamath, that he might not reign in Jerusalem.'
  eng-ULB: Jehoahaz was twenty-three years old when he began to reign, and he reigned
    three months in Jerusalem.
  spa-VBL: Joacaz tenía veintitrés años cuando llegó a ser rey, y reinó en Jerusalén
    durante tres meses.
  fra-_FOB: Joachaz était âgé de vingt-trois ans quand il devint roi, et il régna
    trois mois à Jérusalem.
  mal-mal: യെഹോവാഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തിമൂന്ന് വയസ്സായിരുന്നു; അവൻ
    മൂന്നുമാസം യെരൂശലേമിൽ വാണു.
  urd-GVR: Yahuāḳhaz 23 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā tīn māh thā.
  suz-BL: येहो-अहाज पिप दुम्‍मेनु २३ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम महिना
    सां सासन पवा बाक्‍त।
  ita-1927: Joachaz avea ventitre anni quando cominciò a regnare, e regnò tre mesi
    a Gerusalemme.
  ckb-ckb: یەهۆئاحاز گەنجێکی بیست و سێ ساڵان بوو کە بوو بە پاشا، سێ مانگ لە ئۆرشەلیم
    پاشایەتی کرد.
  eng-BBE: Jehoahaz was twenty-three years old when he became king; he was ruling
    in Jerusalem for three months.
  kan-OKCV: ಯೆಹೋವಾಹಾಜನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು
    ತಿಂಗಳು ಆಳಿದನು.
  tam-2017: யோவாகாஸ் ராஜாவாகிறபோது இருபத்துமூன்று வயதாயிருந்து, மூன்று மாதங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: De veinte y tres años era Joachâz cuando comenzó á reinar, y tres meses
    reinó en Jerusalem.
  ron-BTF: Ioahaz era în vârstă de douăzeci și trei de ani când a început să domnească
    și a domnit trei luni în Ierusalim.
  eng-WEBP: Joahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  eng-FBV: Jehoahaz was twenty-three when he became king, and he reigned in Jerusalem
    for three months.
  nld-1939: Joachaz was drie en twintig jaar, toen hij koning werd, en heeft drie
    maanden in Jerusalem geregeerd.
  nch-BL: Joacaz quipiyayaya 23 xihuit quema pejqui tanahuatía ipan altepet Jerusalén
    huan san huejcajqui eyi metzti ipan itequi.
  vie-1934: Giô-a-cha được hai mươi ba tuổi khi lên ngôi làm vua, và cai trị ba tháng
    tại Giê-ru-sa-lem.
  hin-CV: शासन शुरू करते समय यहोआहाज़ की उम्र तेईस साल थी. येरूशलेम में उसने तीन महीने
    शासन किया.
  spa-BES: Joacaz tenía veintitrés años cuando llegó a ser rey; estuvo gobernando
    en Jerusalén durante tres meses.
  tdx-tdx: Roapolo-taoñe telo’ amby t’Ioakaze te niorotse nifehe, le nifeleke telo
    volañe e Ierosalaime ao.
  tha-KJV: เมื่อเยโฮอาหาสเริ่มครอบครองมีพระชนมายุ​ยี​่​สิ​บสามพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มสามเดือน
  por-BR-2018: De vinte e três anos era Jeoacaz quando começou a reinar, e três meses
    reinou em Jerusalém.
  deu-ELO: Dreiundzwanzig Jahre war Joahas alt, als er König wurde, und er regierte
    drei Monate zu Jerusalem.
  eng-WYC-2018: Jehoahaz was of three and twenty years, when he began to reign, and
    he reigned three months in Jerusalem.
  epo-epo: La aĝon de dudek tri jaroj havis Jehoaĥaz, kiam li fariĝis reĝo, kaj tri
    monatojn li reĝis en Jerusalem.
  uig-PIN: Yǝⱨoaⱨaz tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ üq yaxta idi; u Yerusalemda üq ay
    sǝltǝnǝt ⱪildi.
  beo-beo: Youaha:se da lalelegele, ode 23 esalu, muni Yuda hina bagade hamoi. E da
    Yelusaleme moilai bai bagadega esala, oubi osodayale agoane Yuda fi ouligilalu.
  tpi-OTNT: Long taim Joahas i kamap king bilong Juda, em i gat 23 krismas, na em
    i stap king long Jerusalem inap tripela mun tasol.
  hau-SA: Yehoyahaz yana da shekara ashirin da uku sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima wata uku.
  uig-LAT: Yehoahaz textke chiqqan chéghida yigirme üch yashta idi; u Yérusalémda
    üch ay seltenet qildi.
  nde-nde: UJehowahazi wayeleminyaka engamatshumi amabili lantathu yobudala esiba
    yinkosi, njalo wabusa eJerusalema okwezinyanga ezintathu.
  ton-ton: Naʻe uofulu taʻu mo e taʻu ʻe tolu ʻae motuʻa ʻo Sihoaasi ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he māhina ʻe tolu ʻi Selūsalema.
  ces-1613: Ve třimecítma letech byl Joachaz, když počal kralovati, a tři měsíce kraloval
    v Jeruzalémě.
  eng-WMB: Joahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  tam-TCV: யோவகாஸ் அரசனானபோது அவனுக்கு இருபத்துமூன்று வயது. அவன் எருசலேமில் மூன்று
    மாதம் அரசாண்டான்.
  ceb-ULB: Nagpangidaron ug 23 ka tuig si Jehoahaz sa dihang nagsugod siya sa paghari,
    ug naghari siya sulod sa tulo ka bulan sa Jerusalem.
  pol-UBG: Jehoachaz miał dwadzieścia trzy lata, kiedy zaczął królować, i królował
    trzy miesiące w Jerozolimie.
  urd-GVU: یہوآخز 23 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    تین ماہ تھا۔
  deu-1912: Dreiundzwanzig Jahre alt war Joahas, da er König ward. Und regierte drei
    Monate zu Jerusalem;
  kan-2017: ಯೆಹೋವಾಹಾಜನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಅವನು ಇಪ್ಪತ್ತಮೂರು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಮೂರು ತಿಂಗಳು ಆಳಿದನು.
  yap-yap: Joahaz e rliw’ nge dalip e duw yangren me mang pilung nu Judah, me gagiyeg
    u Jerusalem ni dalip e pul.
  hlt-MCSB: Jehoahaz a manghai vaengah kum kul kum thum lo ca pueng tih Jerusalem
    ah hla thum manghai.
  mdy-ETH: ዒዮዓሃዜ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ሃይሦኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሃይሦ ዓጊኒ ዎይሤኔ።
  twi-ASANTE: Ɛberɛ a Yehoahas dii adeɛ no, na wadi mfirinhyia aduonu mmiɛnsa nanso,
    ɔdii adeɛ abosome mmiɛnsa pɛ.
  eng-WEBU: Joahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  wal-wal: Yo7akaazi kawotiyo wode, laittai ayyo laatamanne heezza; i Yerusalaamen
    heezzu agina kawotiis.
  spa-PDDPT: Joacaz tenía 23 años cuando comenzó a reinar, y reinó tres meses en Jerusalén.
  gun-gun: Jeoacaz oĩ ypy'i jave py ma vinte e três ma'etỹ oguereko, ha'e gui mboapy
    jaxy re ete'i opena Jerusalém py.
  ilo-ULB: Agtawen ni Joahaz iti 23 idi mangrugi isuna nga agari, ket nagari isuna
    iti tallo a bulan idiay Jerusalem.
  kpg-kpg: Joahaz gu madalua maa dolu ono ngadau, gei mee guu hai di king o Judah,
    gaa dagi i Jerusalem i nia malama e dolu.
  uig-ARA: يەھوئاھاز تەختكە چىققان چېغىدا يىگىرمە ئۈچ ياشتا ئىدى؛ ئۇ يېرۇسالېمدا ئۈچ
    ئاي سەلتەنەت قىلدى.
  sus-sus: Yehowaxasi mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun saxan nan ma, a kike saxan mangɛya
    raba Darisalamu.
  pon-2006: Soahas sounpar rieisek siluh ni ahnsou me e wiahla nanmwarkien Suda, oh
    e kakaunki nan Serusalem erein sounpwong siluh.
  ksd-ksd: Ieoakas i ga laun vue a ura vinun ma a utul a kilala ba i ga tur pa ia
    pi na king, ma i ga ki na king aro Ierusalem a utul a gai.
  tur-YTC: Yehoahaz hüküm sürmeye başladığında yirmi üç yaşındaydı ve Yeruşalem'de
    üç ay krallık yaptı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου
    ἐκ Λοβνά· καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου κατὰ πάντα ἃ ἐποίησαν οἱ πατέρες
    αὐτοῦ· καὶ ἔδησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Δεβλαθὰ ἐν γῇ Αἰμὰθ, τοῦ μὴ βασιλεύειν
    αὐτὸν ἐν Ἱερουσαλήμ.
  ind-AYT: Yoahas berumur 23 tahun ketika dia menjadi raja. Dia memerintah di Yerusalem
    selama tiga bulan.
  nya-nya: Yowahazi anali wa zaka 23 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    kwa miyezi itatu.
  hrv-hrv: Dvadeset i tri godine bile su Joahazu kad se zakraljio. Kraljevao je tri
    mjeseca u Jeruzalemu.
  mps-mps: Te Joahas aga Juda dabego king pedelali sogo, agai kibu be 23 elaluali,
    tama aga Jerusalemde king bidibadi polua sela digi tama yali.
  tpi-tpi: Long taim Joahas i kamap king bilong Juda, em i gat 23 krismas, na em i
    stap king long Jerusalem inap tripela mun tasol.
  dan-1931: Joahaz var tre og tyve År gammel, da han blev Konge, og han herskede tre
    Måneder i Jerusalem.
  vie-OVCB: Giô-a-cha được hai mươi ba tuổi khi lên ngôi và cai trị Giê-ru-sa-lem
    chỉ được ba tháng.
  guj-2017: યોઆહાઝ જ્યારે ગાદીએ આવ્યો ત્યારે તેની ઉંમર ત્રેવીસ વર્ષની હતી અને તેણે
    યરુશાલેમમાં માત્ર ત્રણ મહિના સુધી રાજ કર્યુ.
  pon-2006A: Soahas sounpar rieisek siluh ni ahnsou me e wiahla nanmwarkien Suda,
    oh e kakaunki nan Serusalem erein sounpwong siluh.
  por-BRBSL: Joaquim tinha vinte e três anos de idade quando começou a reinar; e reinou
    três meses em Jerusalém.
  cth-cth: Jehoahaz teh siangpahrang a tawk nah kum 23 touh a pha teh, Jerusalem vah
    thapa yung thum touh a bawi.
  twi-twi: Bere a Yehoahas dii ade no, na wadi mfirihyia aduonu abiɛsa, nanso odii
    ade asram abiɛsa pɛ.
  hlt-hlt: Jehoahaz a manghai vaengah kum kul kum thum lo ca pueng tih Jerusalem ah
    hla thum manghai.
  tbz-SIM: Yoɑkɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti ndi,
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti kɛ bo Sedisɑdɛmmu.
  msy-2020: Joahas 23plan azeniba ikia Judabar atrivimɨn oto. Egha iakɨnir 3plara
    Jerusalemɨn atrivimɨn ike.
  dop-dop: Sowɑkɑsɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ tooso nyǝŋkɑ tɑɑ kɛ́ ɩ tɔɣɔ kɑwulɑɣɑ kɛ ɩsɔtʋnɑɑ
    tooso kɛ Yosɑlɛm.
  azb-azb: Yehoaxaz padşah olduğu vaxt iyirmi üç yaşında idi və Yerusəlimdə üç ay
    padşahlıq etdi.
  eng-DBY: Jehoahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  hin-2017: जब यहोआहाज राज्य करने लगा, तब वह तेईस वर्ष का था, और तीन महीने तक यरूशलेम
    में राज्य करता रहा।
  eng-YLT: A son of three and twenty years [is] Jehoahaz in his reigning, and three
    months he hath reigned in Jerusalem,
  eng-WYC-2017: Jehoahaz was of three and twenty years, when he began to reign, and
    he reigned three months in Jerusalem.
  eng-WMBB: Joahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  urd-GVH: यहुआख़ज़ 23 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    तीन माह था।
  rug-rug: Zehoehazi si hiokona ṉeta vuahenina meke tava baṉara si asa pa Ziuda, meke
    koa baṉara si asa ka ṉeta sidara pa Zerusalema.
  gaz-gaz: Yehooʼaahaaz yeroo mootii taʼetti umuriin isaa waggaa digdamii sadii ture;
    innis Yerusaalem keessa taaʼee jiʼa sadii bulche.
  fra-LSG: Joachaz avait vingt-trois ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem.
  yal-yal: Yehowaxasi findi mangan na a ɲɛɛ mɔxɔɲɛn nun saxanden nan ma, a yi kike
    saxan ti mangayani Yerusalɛn yi.
  haw-1868: He iwakalua na makahiki a me kumamakolu o Iehoaza i kona wa i alii ai,
    a noho alii iho la ia ma Ierusalema ekolu malama.
  arb-NAV: وَكَانَ يَهُوأَحَازُ فِي الثَّالِثَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ ثَلاثَةَ أَشْهُرٍ فِي أُورُشَلِيمَ.
  ewe-ewe: Yehoahaz xɔ ƒe blaeve-vɔ-etɔ̃ esi wòdze fiaɖuɖu gɔme, ke eɖu fia le Yerusalem
    ɣleti etɔ̃.
  eng-LEE: Twenty and three years old was Joachaz when he became king, and three months
    did he reign in Jerusalem.
  asm-FB: যোৱাহজে তেইশ বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত তিনি মাহ ৰাজত্ব কৰিলে।
  sus-A: يٍهٌوَشَسِ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن سَشَن نَن مَ، عَ كِكٍ سَشَن مَنفّيَ
    رَبَ دَرِ سَلَمُ.
  fra-SBL: Joachaz avait vingt-trois ans lorsqu'il devint roi, et il régna trois mois
    à Jérusalem.
  hbo-hbo: בֶּן־שָׁלֹ֧ושׁ וְעֶשְׂרִ֛ים שָׁנָ֖ה יֹואָחָ֣ז בְּמָלְכֹ֑ו וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Jehoahazu aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtatũ rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩeri ĩtatũ.
  fra-NCL: Joachaz avait vingt-trois ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem.
  cek-AK: Jehoahaz siangpahrang ah oh amtong naah saning pumphae thumto oh boeh; anih
    mah Jerusalem to khrah thumto thung uk.
  cuk-cuk: Joacaz birga-dulagwen-gakapaa-nikadgi (23) yar-sear gusad. Jerusalén-neggweburgi
    nii-warbaa yar sesad.
  uig-CYR: Йәһоаһаз тәхткә чиққан чеғида жигирмә үч яшта еди; у Йерусалимда үч ай
    сәлтәнәт қилди.
  tel-2017: యెహోయాహాజు 23 ఏళ్ళ వాడు. అతడు యెరూషలేములో 3 నెలలు పాలించాడు.
  hat-BSA: Joachaz te gen venn-twazan lè l te vin wa, e li te renye twa mwa Jérusalem.
  kos-kos: Joahaz el yac longoul tolu ke el tokosrala lun Judah, ac el leum in Jerusalem
    ke malem tolu.
  hbo-WLC: בֶּן־שָׁל֧וֹשׁ וְעֶשְׂרִ֛ים שָׁנָ֖ה יוֹאָחָ֣ז בְּמָלְכ֑וֹ וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Jehoahaz gbara iri afọ abụọ na atọ mgbe o bidoro ịchị, ma ọ chịrị na Jerusalem
    ọnwa atọ.
  ory-ory: ଯିହୋୟାହସ୍‌ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ତେଇଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ
    ଯିରୂଶାଲମରେ ତିନି ମାସ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Joahas a ierini rüe me ülüngat, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün ülüngat maram.
  rop-rop: Imbin 23 yiya ol wen imbin jidan king blanga Juda, en imbin jidan king
    oni fo 3 manth.
  ukr-1871: Було ж Йоахазові двайцять і три роки, як став царем, а царював три місяцї
    в Ерусалимі.
  deu-1951: Dreiundzwanzig Jahre alt war Joahas, als er König ward, und regierte drei
    Monate lang zu Jerusalem.
  eng-JPS: Joahaz was twenty and three years old when he began to reign; and he reigned
    three months in Jerusalem.
  srp-1865: Dvadeset i tri godine imaše Joahaz kad poèe carovati, i carova tri mjeseca
    u Jerusalimu.
  lug-lug: Yekoyakaazi yali wa myaka amakumi abiri mu esatu bwe yalya obwakabaka,
    n’afugira mu Yerusaalemi emyezi esatu.
  heb-heb: בן שלוש ועשרים שנה יואחז במלכו ושלשה חדשים מלך בירושלם׃
  ben-IRV: যিহোয়াহস তেইশ বছর বয়সী ছিলেন যখন তিনি রাজত্ব শুরু করেছিলেন এবং তিনি তিন
    মাস যিরূশালেমে রাজত্ব করেছিলেন।
  pan-pan: ਅਤੇ ਯਹੋਆਹਾਜ਼ ਤੇਈਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਤਿੰਨ ਮਹੀਨੇ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ
  mya-JVB: ယောခတ် သည် အသက် နှစ်ဆယ် သုံး နှစ်ရှိသော်၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌
    သုံး လ စိုးစံ လေ၏။
  hmo-hmo: Iehoahasa ese Iuda ena king dagi ia hamatamaia neganai iena mauri lagani
    be 23, bona ia be hua toi sibona Ierusalema dekenai ia king.
  urd-urd: यहूआख़ज़ तेईस साल का था जब वह हुकूमत करने लगा; उसने तीन महीने येरूशलेम
    में हुकूमत की।
  rus-SYN: Двадцати трех лет был Иоахаз, когда воцарился, и три месяца царствовал
    в Иерусалиме. Имя матери его - Амитал, дочь Иеремии из Ловны. И сделал он лукавое
    пред Господом по всему, что сделали отцы его. И оковал его фараон Нехао в Девлафе,
    в земле Емафской, чтобы не царствовать ему в Иерусалиме.
  bqc-SIM: Yoaaza wɛ̃̀ bao ń àaↄ̃ode guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    mↄ àaↄ̃ɛ.
  tcz-CHONGTHU: Joahaz hi Judah te lengmun ahinlochun kum 23 (Somni le thum) alhing
    taan ahi. Amahin Jeruselam mah lhathum bou vai anahomme
  mar-mar: तो यहूदाचा राजा झाला तेव्हा तेवीस वर्षांचा होता. त्याने यरूशलेमेमध्ये तीन
    महिने राज्य केले.
  qub-qub: Joacazga ray cayta gallaycur caycaran ishcay chunca quimsan (23) watayoj.
    Jerusalencho tiyar ray caran quimsa quillalla.
  bqp-bqp: Yoɑkɑsi u mɔwɑ wɔ̃ɔ yɛndɑ itɑ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ suru
    itɑ bɑn te sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Joakaz te gen venntwazan lè li moute wa nan peyi Jida. Li gouvènen lavil
    Jerizalèm pandan twa mwa.
  eng-BSB: Jehoahaz was twenty-three years old when he became king, and he reigned
    in Jerusalem three months.
  eng-WEBPB: Joahaz was twenty-three years old when he began to reign; and he reigned
    three months in Jerusalem.
  kbq-kbq: Hagi Jehoahasi'a 23'a kafu hu'neno, kini efore huno 3 ikamofo agu'afi Jerusalemi
    kumatera kinia mani'ne.
  nhe-BL: Joacaz quipiyayaya 23 xihuitl quema pejqui tlanahuatía ipan altepetl Jerusalén
    huan san huejcajqui eyi metztli ipan itequi.
  gub-BL: Zoakaz wereko 23 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 3 zahy
    tuwihawete romo wiko pà Zeruzarez pe.
  eng-DRA: Joachaz was three and twenty years old when he began to reign, and he reigned
    three months in Jerusalem.
