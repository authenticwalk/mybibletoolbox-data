verse: 2CH.036.019
translations:
  mal-C: അവർ ദൈവാലയം അഗ്നിക്കിരയാക്കി; ജെറുശലേമിന്റെ മതിലുകൾ ഇടിച്ചുതകർത്തു; സകലകൊട്ടാരങ്ങളും
    അവർ കത്തിച്ചു; വിലപിടിപ്പുള്ളതെല്ലാം അവർ നശിപ്പിച്ചു.
  deu-TKW: Sie verbrannten den Tempel Gottes, rissen die Mauer Jerusalems nieder und
    äscherten alle seine Paläste ein, so daß alle die kostbaren Geräte darin zu Grunde
    gingen.
  lin-lin: Batumbaki na moto Tempelo ya Nzambe, babukaki mir ya Yelusalemi, batumbaki
    na moto bandako na yango ya kitoko mpe babebisaki biloko nyonso ya motuya.
  eng-LSV: And they burn the house of God, and break down the wall of Jerusalem, and
    they have burned all its palaces with fire, and all its desirable vessels—to destruction.
  eng-GNV: And they burnt the house of God, and brake downe the wall of Ierusalem,
    and burnt all the palaces thereof with fire, and all the precious vessels thereof,
    to destroy all.
  eng-WEBSTER: And they burnt the house of God, and broke down the wall of Jerusalem,
    and burnt all its palaces with fire, and destroyed all its goodly vessels.
  nhw-BL: Huan teipa isoldados Nabucodonosor quitlatijque ichaj Toteco Dios huan quisosolojque
    nopa tepamitl catli quiyahualojtoya altepetl Jerusalén. Nojquiya quitlatijque
    nopa caltlanahuatili huan quisosolojque nochi tlamantzitzi catli cuali catli oncayaya
    nopona.
  swh-ONEN: Wakalichoma Hekalu la Mungu na kuzibomoa kuta za Yerusalemu, wakachoma
    moto majumba yote ya kifalme na kuharibu kila kitu chake cha thamani.
  bba-bba: Mɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru kɑ Yerusɑlɛmun dii ɡeenu dɔ̃ɔ sɔkɑ. Mɑ bɑ
    yen ɡɑ̃ɑ ɡeenu kɔsukɑ. Mɑ bɑ yen ɡbɑ̃rɑru surɑ.
  eng-KJVCPB: And they burnt the house of God, and brake down the wall of Jerusalem,
    and burnt all the palaces thereof with fire, and destroyed all the goodly vessels
    thereof.
  luo-luo: Ne giwangʼo hekalu mar Nyasaye kendo negimuko ohinga mar Jerusalem; mane
    giwangʼo ute ruoth duto kendo negiketho gimoro amora ma nengogi tek mane ni kanyo.
  meu-meu: Dirava ena dubu e doua, bona Ierusalem maḡuna e ḡigia dobi, bona ena ruma
    badadia iboudiai na lahi amo e dou, bona ena kohu ḡoeva-daedia iboudiai e habuadia
    tari.
  npi-ULB: उनीहरूले परमप्रभुको मन्दिर जलाइदिए, र यरूशलेमको पर्खाल भत्काइदिए, सहरका
    सबै महलहरू जलाइदिए, र त्यहाँ भएका सबै सुन्दर कुरा नष्‍ट गरे ।
  yor-yor: Wọ́n sì fi iná sun ilé Ọlọ́run, wọ́n sì wó gbogbo ògiri ilé Jerusalẹmu,
    wọ́n sì jó gbogbo ààfin wọn, wọ́n sì ba gbogbo ohun èlò ibẹ̀ jẹ́.
  pes-OPCB: سپس سپاهیان او خانهٔ خدا را سوزاندند، حصار اورشلیم را منهدم کردند، تمام
    قصرها را به آتش کشیدند و همهٔ اسباب قیمتی آنها را از بین بردند.
  tgl-ULB: Sinunog nila ang tahanan ng Diyos, giniba nila ang pader ng Jerusalem,
    sinunog ang lahat ng mga palasyo nito, at winasak ang mga magagandang bagay sa
    loob nito.
  hui-hui: Ani buwa ibugua Anduane Homogonaga anda heago delalu Yudanaga kini andagabi
    anda bayale hearubi bibahendeore bo heda hai halu Yarusaleme tanobi ege pabebi
    bo gialo delai hene.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​နှင့်​မြို့​တော်​ကို​မီး​ရှို့ လျက်​ယေ​ရု​ရှ​လင်​မြို့​ရိုး​တို့​ကို​ဖြို​ဖျက်​၍
    နန်း​တော်​အ​ဆောက်​အ​အုံ​များ​ကို​အ​ဖိုး တန်​ပစ္စည်း​များ​နှင့်​အ​တူ​မီး​ရှို့​ဖျက်​ဆီး
    တော်​မူ​၏။-
  bod-N: ཀལ་དི་པས་དཀོན་མཆོག་གི་མཆོད་ཁང་མེར་བསྲེགས་པ་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་རྣམས་ཀྱང་བཤིགས་ཤིང་།
    གྲོང་ཁྱེར་ནང་དུ་ཡོད་པའི་ཕོ་བྲང་ཀུན་མེས་བསྲེགས་ནས། གྲོང་ཁྱེར་ནང་གི་སྣོད་ཆས་རྩ་ཆེན་ཐམས་ཅད་མེད་པར་བཟོས་པ་རེད།
  sna-sna: Vakapisa temberi yaMwari vakaputsa rusvingo rweJerusarema; vakapisa mizinda
    yose uye vakaparadza zvose zvaikosha imomo.
  spa-BLM: Incendiaron la casa de Dios, derribaron la muralla de Jerusalén, quemaron
    todos sus palacios con fuego y destruyeron todos sus objetos de valor.
  cac-cac: Ix sn̈usancantz'a scajnub' Dios chi' eb', ix smac'ancanem lan̈naj smuroal
    Jerusalén chi' eb'. Ix sn̈usantz'a spalacio vin̈ rey eb', ix smac'anpoj masanil
    tas caro stojol eb'.
  swh-ULB: Wakaichoma moto nyumba ya Mungu, wakauangusha chini ukuta wa Yerusalemu,
    wakachoma ikulu zake zote, na wakaharibu vitu vizuri vyote ndani yake.
  bel-bel: І спалілі дом Божы, і разбурылі сьцяну Ерусаліма, і ўсе харомы яго спалілі
    агнём, і ўсе каштоўнасьці яго зьнішчылі.
  wed-wed: Ma God ana Tempol i apui ma Jerusalem garina i viairikarikai; ma gulau
    ana numa ma numa ḡelaui anatapui ma purapura mae-terenana anatapui i viairikarikai
    ma i apu-naiei, eḡa aiwai ita mae.
  deu-ELBBK: Und sie verbrannten das Haus Gottes und rissen die Mauer von Jerusalem
    nieder; und alle seine Paläste verbrannten sie mit Feuer, und alle seine kostbaren
    Geräte zerstörten sie.
  mbb-OT: Mibinsulan dan is baley te Megbevayà wey mibengkag dan is berengbeng te
    Jerusalem. Mibinsulan dan daan is langun he melig-en he vahin dutun te inged,
    ne migevè dan is langun he mahalen he menge azen.
  mal-2015: അവർ ദൈവാലയം ചുട്ടു, യെരൂശലേമിന്റെ മതിൽ ഇടിച്ചു, അതിലെ അരമനകൾ എല്ലാം തീക്കിരയാക്കി
    അതിലെ മനോഹരസാധനങ്ങളൊക്കെയും നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis podlabarde o Chramos the savore palaca a čhide tele le Jeruzalemoskre
    muri. Avke sas zňičimen savore vzacna veci, so sas andre.
  pes-OPV: و خانه خدا را سوزانیدند و حصار اورشلیم را منهدم ساختند و همه قصرهایش را
    به آتش سوزانیدندو جمیع آلات نفیسه آنها را ضایع کردند.
  ron-1924: Ау арс Каса луй Думнезеу, ау дэрымат зидуриле Иерусалимулуй, ау пус фок
    тутурор каселор луй ши ау нимичит тоате лукруриле скумпе.
  aui-aui: Bi God yana bare kabikabikuwayina sigabuni bi Jerusalem kwanatuna akimama
    sigari na sikwouwiiririyi da kate bare ghamanakidi sigibu. Bi moura sawaridi nama
    siviberodi.
  ben-OBCV: ঈশ্বরের মন্দিরে তারা আগুন ধরিয়ে দিয়েছিল এবং জেরুশালেমের প্রাচীর ভেঙে
    দিয়েছিল; সব প্রাসাদ তারা জ্বালিয়ে দিয়েছিল এবং সেখানকার মূল্যবান সবকিছু ধ্বংস
    করে দিয়েছিল।
  som-som: Oo gurigii Ilaah waa la gubay, oo derbiyadii Yeruusaalem waa la dumiyey,
    oo guryaheedii waaweynaa oo dhanna waa la gubay, oo weelasheedii wanaagsanaa oo
    dhanna waa la wada baabbi'iyey.
  lat-VUC: 'Incenderunt hostes domum Dei, destruxeruntque murum Jerusalem: universas
    turres combusserunt, et quidquid pretiosum fuerat, demoliti sunt.'
  eng-ASVBT: And they burnt the house of God, and brake down the wall of Jerusalem,
    and burnt all the palaces thereof with fire, and destroyed all the goodly vessels
    thereof.
  ita-1885: E i Caldei arsero la Casa di Dio, e disfecero le mura di Gerusalemme,
    e bruciarono col fuoco tutti i suoi palazzi, e guastarono tutti i suoi più cari
    arredi.
  eng-LXXUP: And he burned the house of the Lord, and broke down the wall of Jerusalem,
    and burned its palaces with fire, and utterly destroyed every beautiful vessel.
  eng-ULB: They burned down the house of God, broke down the wall of Jerusalem, burned
    all its palaces, and destroyed all the beautiful things in it.
  spa-VBL: Luego los babilonios quemaron el Templo de Dios y demolieron las murallas
    de Jerusalén. Incendiaron todos los palacios y destruyeron todo lo que tenía algún
    valor.
  fra-_FOB: Ils brûlèrent la maison de Dieu; ils démolirent les murailles de Jérusalem;
    ils livrèrent au feu tous ses palais, et détruisirent tous les objets précieux.
  mal-mal: അവർ ദൈവാലയം തീകൊണ്ട് ചുട്ടുകളയുകയും, യെരൂശലേമിന്റെ മതിൽ ഇടിച്ച്കളയുകയും,
    അതിലെ കൊട്ടാരങ്ങൾ തീക്കിരയാക്കുകയും അതിലെ വിലയേറിയ വസ്തുക്കൾ നശിപ്പിച്ചുകളയുകയും
    ചെയ്തു.
  urd-GVR: Faujiyoṅ ne Rab ke ghar aur tamām mahaloṅ ko jalā kar Yarūshalam kī fasīl
    ko girā diyā. Jitnī bhī qīmtī chīzeṅ rah gaī thīṅ wuh tabāh huīṅ.
  suz-BL: मेकोपुकीम परमप्रभु आ खिंम मी सुइक्‍तमे बाक्‍त। यरूसलेम सहर ङा गारो प्रेत्‍मे
    बाक्‍त। मिनु मेकोपुकीम सहर ङा दरवार नेल्‍लेम मी सुइश्‍शा, आगा बाक्‍शो शोंप खतम
    सेल्‍मे बाक्‍त। येरमीया २६:६
  ita-1927: I Caldei incendiarono la casa di Dio, demolirono le mura di Gerusalemme,
    dettero alle fiamme tutti i suoi palazzi, e ne distrussero tutti gli oggetti preziosi.
  ckb-ckb: پەرستگای خودایان سووتاند و شووراکەی ئۆرشەلیمیان ڕووخاند و هەموو کۆشکەکانیان
    سووتاند و هەموو قاپوقاچاغە بەهادارەکانیان لەناوبرد.
  eng-BBE: And the house of God was burned and the wall of Jerusalem broken down;
    all its great houses were burned with fire and all its beautiful vessels given
    up to destruction.
  kan-OKCV: ಅವರು ದೇವರ ಆಲಯವನ್ನು ಸುಟ್ಟುಬಿಟ್ಟು, ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯನ್ನು ಕೆಡವಿಹಾಕಿ, ಅದರ ಅರಮನೆಗಳನ್ನು
    ಸುಟ್ಟುಬಿಟ್ಟು, ಅದರ ಬೆಲೆಯುಳ್ಳ ಸಲಕರಣೆಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಿದರು.
  tam-2017: அவர்கள் தேவனுடைய ஆலயத்தைத் தீக்கொளுத்தி, எருசலேமின் மதிலை இடித்து, அதன்
    மாளிகைகளையெல்லாம் அக்கினியால் சுட்டெரித்து, அதிலிருந்த அழகான பொருட்களையெல்லாம்
    அழித்தார்கள்.
  spa-RV-1909: Y quemaron la casa de Dios, y rompieron el muro de Jerusalem, y consumieron
    al fuego todos sus palacios, y destruyeron todos sus vasos deseables.
  ron-BTF: Și au ars casa lui Dumnezeu și au dărâmat zidul Ierusalimului și au ars
    toate palatele cu foc și au distrus toate vasele bune din ele.
  eng-WEBP: They burned God’s house, broke down the wall of Jerusalem, burned all
    its palaces with fire, and destroyed all of its valuable vessels.
  eng-FBV: Then the Babylonians burned down God's Temple and demolished Jerusalem's
    walls. They set fire to all the palaces and destroyed everything that had any
    value.
  nld-1939: Zij lieten de tempel van God in vlammen opgaan, sloopten de muur van Jerusalem,
    en staken zijn paleizen in brand, zodat alle kostbaarheden verloren gingen.
  nch-BL: Huan teipa isoldados Nabucodonosor quitatijque ichaj Toteco Dios huan quisosolojque
    nopa tepamit cati quiyahualojtoya altepet Jerusalén. Nojquiya quitatijque nopa
    caltanahuatili huan quisosolojque nochi tamantzitzi cati cuali cati oncayaya nopona.
  vie-1934: Chúng đốt đền Đức Chúa Trời, đánh đổ vách thành Giê-ru-sa-lem, lấy lửa
    đốt các cung điện, và phá hủy các khí dụng tốt đẹp của nó.
  hin-CV: तब उन्होंने परमेश्वर के भवन को भस्म कर दिया. उन्होंने येरूशलेम की शहरपनाह
    तोड़ डाली, उसके सारे मजबूत भवनों को आग लगाकर नाश कर दिया, सभी कीमती वस्तुओं को
    ध्वस्त कर दिया.
  spa-BES: Y la casa de Dios fue quemada y el muro de Jerusalén derribado; Todas sus
    grandes casas fueron quemadas con fuego y todas sus hermosas vasijas entregadas
    a la destrucción.
  tdx-tdx: Le noroa’ iareo i anjomban’ Añaharey naho rinoba’ iareo ty kijoli’ Ierosala­ime
    naho kila niforototoeñe añ’ afo o anjomba’eo naho nirotsaheñe iaby o harao’e soao;
  tha-KJV: และเขาเผาพระนิเวศของพระเจ้า และพังกำแพงเยรูซาเล็มลง และเอาไฟเผาวังของเมืองนั้นเสียสิ้น
    และทำลายเครื่องใช้ประเสริฐทั้งปวงในนั้น
  por-BR-2018: E queimaram a casa de Deus, e romperam o muro de Jerusalém, e consumiram
    ao fogo todos seus palácios, e destruíram todos os seus objetos valiosos.
  deu-ELO: Und sie verbrannten das Haus Gottes und rissen die Mauer von Jerusalem
    nieder; und alle seine Paläste verbrannten sie mit Feuer, und alle seine kostbaren
    Geräte verderbten sie.
  eng-WYC-2018: And(the) enemies burnt the house of the Lord; and they destroyed the
    wall of Jerusalem; they burnt all the towers; and they destroyed whatever thing
    was precious therein. (And the enemies burned down the House of the Lord; and
    they destroyed the wall of Jerusalem; they burned down all the towers; and they
    destroyed whatever precious things were there.)
  epo-epo: Kaj ili forbruligis la domon de Dio kaj detruis la muregojn de Jerusalem,
    kaj ĉiujn ĝiajn palacojn ili forbruligis per fajro, kaj ĉiujn ĝiajn plej karajn
    objektojn ili neniigis.
  uig-PIN: Kaldiylǝr Hudaning ɵyini kɵydürüwǝtti, Yerusalemning sepilini qeⱪiwǝtti,
    xǝⱨǝrdiki ⱨǝmmǝ orda-ⱪorƣanlarƣa ot ⱪoyup kɵydürüp, Yerusalemdiki barliⱪ ⱪimmǝtlik
    ⱪaqa-buyumlarni qeⱪip kukum-talⱪan ⱪildi.
  beo-beo: E da Debolo Diasu amola moilai bai bagade huluane ulagili, amola moilai
    bai bagade gagoi mugululi sali.
  tpi-OTNT: Na ol Babilon i kukim haus bilong God na haus bilong king wantaim olgeta
    bikpela haus bilong Jerusalem. Na ol i bagarapim olgeta gutpela gutpela samting
    bilong taun na ol i brukim banis bilong taun olgeta.
  hau-SA: Suka cinna wa haikalin Allah wuta, suka rurrushe katangar Urushalima; suka
    ƙone dukan fada, suka kuma lalace kome mai amfani da yake can.
  uig-LAT: Kaldiyler Xudaning öyini köydürüwetti, Yérusalémning sépilini chéqiwetti,
    sheherdiki hemme orda-qorghanlargha ot qoyup köydürüp, Yérusalémdiki barliq qimmetlik
    qacha-buyumlarni chéqip kukum-talqan qildi.
  nde-nde: Batshisa ithempeli likaNkulunkulu njalo badiliza umduli weJerusalema; batshisa
    zonke izigodlo batshabalalisa lakho konke okwakuligugu khonapho.
  ton-ton: Pea naʻa nau tutu ʻae fale ʻoe ʻOtua pea holoki hifo ʻae ʻā maka ʻo Selūsalema,
    pea naʻe tutu hono ngaahi fale fakaʻeiʻeiki ʻo ia ʻaki ʻae afi, pea maumau ʻae
    ngaahi nāunau matamatalelei kotoa pē naʻe ʻi ai.
  ces-1613: A vypálili dům Boží, a zbořili zed Jeruzalémskou, též i všecky paláce
    v něm popálili, ano i všelijaké klénoty drahé v něm zkazili.
  eng-WMB: They burned God’s house, broke down the wall of Jerusalem, burned all its
    palaces with fire, and destroyed all of its valuable vessels.
  tam-TCV: அவர்கள் இறைவனுடைய ஆலயத்திற்கு நெருப்பு வைத்து, எருசலேமின் மதிலை உடைத்துப்
    போட்டார்கள். அவர்கள் எல்லா அரண்மனைகளையும் எரித்து, அங்குள்ள விலையுயர்ந்த எல்லாவற்றையும்
    அழித்துப்போட்டார்கள்.
  ceb-ULB: Gisunog nila ang puloy-anan sa Dios, gilumpag ang paril sa Jerusalem, gisunog
    ang tanang palasyo niini, ug gigun-ob ang tanang mga maanyag nga mga butang niini.
  pol-UBG: Potem spalili dom Boży i zburzyli mur Jerozolimy; wszystkie jej pałace
    spalili ogniem i wszystkie jej kosztowne naczynia zniszczyli.
  urd-GVU: فوجیوں نے رب کے گھر اور تمام محلوں کو جلا کر یروشلم کی فصیل کو گرا دیا۔
    جتنی بھی قیمتی چیزیں رہ گئی تھیں وہ تباہ ہوئیں۔
  deu-1912: Und sie verbrannten das Haus Gottes und brachen ab die Mauer zu Jerusalem,
    und alle ihre Paläste brannten sie mit Feuer aus, daß alle ihre köstlichen Geräte
    verderbt wurden.
  kan-2017: ಅವನ ಜನರು ಯೆರೂಸಲೇಮಿನ ಪೌಳಿಗೋಡೆಗಳನ್ನು ಕೆಡವಿದರು. ಅದರ ಎಲ್ಲಾ ರಾಜಮಂದಿರಗಳನ್ನೂ,
    ದೇವಾಲಯವನ್ನೂ ಸುಟ್ಟು ನೆಲಸಮ ಮಾಡಿ; ಅಮೂಲ್ಯವಾದ ವಸ್ತುಗಳನ್ನು ನಾಶಮಾಡಿದರು.
  yap-yap: Me urfiy nga but’ fare Tempel nge fare binaw, nib mu’un e pi naun ni tafen
    e pilung ngay nge chubgil riy, me buthug nga but’ fare yoror ko fare binaw.
  hlt-MCSB: Pathen im te a hoeh uh tih Jerusalem vongtung te a palet uh. A impuei
    boeih te hmai neh a hoeh uh tih a ngailaemnah hnopai boeih te khaw a phae uh.
  mdy-ETH: ሃሣ ጌኤዦ ማኣሮ፥ ዬሩሳላሜ ካታሞ፥ ሹጮና ማዦና ካኣቱሞ ማኣሮንታ ዓኣ ቆሎዋ ሚቼኔ፤ ካታሞኮ ኬኤሎ ዲሮዋ ዶይሴኔ፤
  twi-ASANTE: Afei, nʼakodɔm no too Onyankopɔn Asɔredan no mu ogya, bubuu Yerusalem
    afasuo no, hyee ahemfie no nyinaa, sɛee biribiara a ɛwɔ boɔ no.
  eng-WEBU: They burned God’s house, broke down the wall of Jerusalem, burned all
    its palaces with fire, and destroyed all of its valuable vessels.
  wal-wal: Hegaappe guyyiyan, Baabiloone olanchchati Xoossaa Beeta Maqidasiyaa taman
    xuuggidi, Yerusalaame dirssaa gimbbiyaakka laalidosona. Kawo keettata ubbaa taman
    xuuggidi, yan de7iya al77o miishsha ubbaa xaissidosona.
  spa-PDDPT: Quemaron la Casa de ʼElohim y destruyeron el muro de Jerusalén. Incendiaron
    todos los edificios fortificados y destruyeron todos los objetos valiosos que
    había en ella.
  gun-gun: Oapypa Nhanderuete pegua oo, oitypa guive Jerusalém kora. Huvixa ro ikuai
    va'ekue ha'e javi oapypa avi, ha'e py mba'emo porã ikuai va'ekue ombovaipa.
  ilo-ULB: Pinuoranda ti balay ti Dios, rinebbada ti pader ti Jerusalem, pinuoranda
    dagiti amin a palasio iti daytoy, ken dinadaelda dagiti amin a napipintas a banbanag
    iti daytoy.
  kpg-kpg: Mee guu dudu gi lala di Hale Daumaha mo di waahale Jerusalem ngaadahi mo
    nia hale king mo ono maluagina, gu oho gi lala nia abaaba di waahale.
  uig-ARA: كالدىيلەر خۇدانىڭ ئۆيىنى كۆيدۈرۈۋەتتى، يېرۇسالېمنىڭ سېپىلىنى چېقىۋەتتى،
    شەھەردىكى ھەممە ئوردا-قورغانلارغا ئوت قويۇپ كۆيدۈرۈپ، يېرۇسالېمدىكى بارلىق قىممەتلىك
    قاچا-بۇيۇملارنى چېقىپ كۇكۇم-تالقان قىلدى.
  tof-tof: Godón Gyabi Müót uri amzikóp akó Zerrusalem wirri basirr ne kotarra amarükürrün
    yarilürr, ene kotarrpükü ta ilgütóp. Wirri pamab morroal wirri müót blaman sentenóp
    akó wirri darrem elklaza kolae nyónónóp.
  sus-sus: A naxa Ala xa banxi gan, a Darisalamu tɛtɛ rabira. A banxi fanyie nun se
    fanyi birin gan taa kui.
  pon-2006: E isikala Tehnpas Sarawio oh kahnimwo, iangahki tehnpesen nanmwarki kan
    oh kepwe kan, oh kauwehla kelen kahnimwo.
  ksd-ksd: Ma dia ga tun vue ra kuba i God, ma dia ga re vue ra liplip na vat Ierusalem,
    ma dia ga tun vue ra umana pal na luluai tana ma ra iap, ma dia ga vakaina vue
    ra lavur bo na magit ta diat.
  tur-YTC: Tanrı'nın evini yaktılar, Yeruşalem'in surlarını yıktılar, bütün saraylarını
    ateşe verdiler ve bütün değerli kaplarını yok ettiler.
  grc-BRENT: Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ κατέσκαψε τὸ τεῖχος Ἱερουσαλὴμ, καὶ
    τὰς βάρεις αὐτῆς ἐνέπρησεν ἐν πυρί, καὶ πᾶν σκεῦος ὡραῖον εἰς ἀφανισμόν.
  ind-AYT: Mereka membakar Bait Suci Allah, merobohkan tembok Yerusalem, membakar
    semua puri dengan api, dan menghancurkan semua perabotannya yang indah.
  nya-nya: Iwo anayatsa moto Nyumba ya Mulungu, ndipo anagwetsa makoma a Yerusalemu.
    Anatentha moto nyumba zonse zaufumu ndipo anawononga chilichonse chimene chinali
    chofunika.
  hrv-hrv: Spalili su Božji Dom, oborili jeruzalemski zid i sve su njegove dragocjenosti
    uništili.
  mps-mps: Tama te Babilon ami bidi dabego Genuai Bidigo be sia uluyu, me kingo be
    me sia uluyu, me Jerusalemde genuai genuai be dabe sese tama isi ulali. Tama augwaligo
    te taunde tigidali wiegi wiegi yai nai dabe sese tama dolama tagaliyu, me te taungo
    obo aluama tagaliyu yali.
  tpi-tpi: Na ol Babilon i kukim haus bilong God na haus bilong king wantaim olgeta
    bikpela haus bilong Jerusalem. Na ol i bagarapim olgeta gutpela gutpela samting
    bilong taun na ol i brukim banis bilong taun olgeta.
  dan-1931: De stak Ild på Guds Hus, nedrev Jerusalems Mur, opbrændte alle dets Borge
    og ødelagde alle kostelige Ting deri.
  vie-OVCB: Quân địch phóng lửa Đền Thờ Đức Chúa Trời, phá vỡ các tường lũy Giê-ru-sa-lem,
    thiêu rụi các cung điện, dinh thự, và phá hủy tất cả vật dụng quý giá.
  guj-2017: તેઓએ ઈશ્વરના સભાસ્થાન બાળી નાખ્યું. યરુશાલેમનો કોટ તોડી પાડીને જમીનદોસ્ત
    કરી નાખ્યો. તેના મહેલોને બાળીને ભસ્મ કર્યા. બધી જ કિંમતી વસ્તુઓનો નાશ કર્યો.
  pon-2006A: E isikala Tehnpas Sarawio oh kahnimwo, iangahki tehnpesen nanmwarki kan
    oh kepwe kan, oh kauwehla kelen kahnimwo.
  por-BRBSL: Eles queimaram a casa de Deus, derrubaram o muro de Jerusalém, queimaram
    todos os seus palácios com fogo, e destruíram todos os seus valiosos vasos.
  cth-cth: Cathut e im hai hmai a sawi awh teh, Jerusalem kalupnae hai koung a raphoe
    awh. Haw e im kalenpui hah hmai a sawi awh teh, haw e hlaam kahawihnawn kaawm
    e pueng hai, koung a raphoe awh.
  twi-twi: Wɔtoo Onyankopɔn Asɔredan no mu gya, bubuu Yerusalem afasu no, hyew ahemfi
    no nyinaa, sɛee biribiara a ɛwɔ bo no.
  hlt-hlt: Pathen im te a hoeh uh tih Jerusalem vongtung te a palet uh. A impuei boeih
    te hmai neh a hoeh uh tih a ngailaemnah hnopai boeih te khaw a phae uh.
  tbz-SIM: Kòo cɔ́u nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́puɔ Sedisɑdɛmmu kó kuduotí kɛ́cɔ́u ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    nɛ̀ bɛkperíbɛ̀ kpɛsi, kɛ́cɑkɛ dihɛì kó tinɛnsɑ̀ɑ̀tì timɔu,
  msy-2020: Ezɨ Babilonia Godɨn Dɨpenim gaborogha Jerusalem avɨnizir dɨvaziba bar
    ada akaragharɨki. Egha nguibamɨn aven atrivir dɨpenim ko, dɨpenir aghuir igharaziba
    bar dagh apongezɨ da isi. Egha bizir iveziba bar pɨn kozibagh asɨghasɨki.
  dop-dop: Ɩlɛnɑ pɑ́ nyɑɣɑsɩ Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kɛ kɔkɔ. Nɑ pɑ́ yɔkɩ Yosɑlɛm
    ɩcɑtɛ koluŋɑ nɑ wontu kʋpɑntʋ.
  azb-azb: Xaldeylilər Allahın məbədini yandırdılar, Yerusəlimin divarını uçurdular,
    onun bütün saraylarına od vurdular və orada olan qiymətli əşyaların hamısını məhv
    etdilər.
  eng-DBY: And they burned the house of God, and broke down the wall of Jerusalem,
    and burned all the palaces thereof with fire, and all the precious vessels thereof
    were given up to destruction.
  hin-2017: कसदियों ने परमेश्वर का भवन फूँक दिया, और यरूशलेम की शहरपनाह को तोड़ डाला,
    और आग लगाकर उसके सब भवनों को जलाया, और उसमें का सारा बहुमूल्य सामान नष्ट कर दिया।
  eng-YLT: And they burn the house of God, and break down the wall of Jerusalem, and
    all its palaces they have burnt with fire, and all its desirable vessels — to
    destruction.
  kne-kne: Pinooan da din Timplon Diyos ya dinadael da din alad di Jerusalem. Pinooan
    da am-in din palasyo yan dinadael da am-in ay nabanol ay bonag isdi.
  eng-WYC-2017: And enemies burnt the house of the Lord; and they destroyed the wall
    of Jerusalem; they burnt all the towers; and they destroyed whatever thing was
    precious therein.
  eng-WMBB: They burnt God’s house, broke down the wall of Jerusalem, burnt all its
    palaces with fire, and destroyed all of its valuable vessels.
  urd-GVH: फ़ौजियों ने रब के घर और तमाम महलों को जलाकर यरूशलम की फ़सील को गिरा दिया।
    जितनी भी क़ीमती चीज़ें रह गई थीं वह तबाह हुईं।
  rug-rug: Meke sulu pania sa sa Zelepade te Tamasa meke sa doduruna sa popoa lavata,
    sari na vetu baṉara, meke sari doduru likakalae arilaedi, meke ta huara sa gobana
    sa vasileana.
  gaz-gaz: Isaan mana qulqullummaa Waaqaatti ibidda qabsiisanii dallaa Yerusaalem
    diigan; masaraawwan mootummaa hunda gubanii waan gatii qabu hundas barbadeessan.
  fra-LSG: Ils brûlèrent la maison de Dieu, ils démolirent les murailles de Jérusalem,
    ils livrèrent au feu tous ses palais et détruisirent tous les objets précieux.
  yal-yal: E yi tɛɛn so Ala Batu Banxin na, e yi Yerusalɛn taan yinna rabira. E tɛɛn
    so banxi faɲine birin na, e yi se faɲine birin kala.
  haw-1868: A puhi lakou i ka hale o ke Akua, a wawahi lakou i ka pa o Ierusalema,
    a puhi lakou i na hale alii malaila a pau i ke ahi, a wawahi i ko laila mau kiaha
    maikai a pau.
  arb-NAV: وَأَحْرَقُوا الْهَيْكَلَ وَهَدَمُوا سُورَ أُورُشَلِيمَ، وَأَشْعَلُوا النَّارَ
    فِي جَمِيعِ قُصُورِهَا، وَدَمَّرُوا تُحَفَهَا الثَّمِينَةَ.
  ewe-ewe: Wotɔ dzo Mawu ƒe gbedoxɔ la, gbã Yerusalem ƒe gliwo, wotɔ dzo fiasãwo katã
    eye wogblẽ nu sia nu si ŋu asixɔxɔ nɔ le afi ma.
  eng-LEE: And they burnt the house of God, and broke down the wall of Jerusalem,
    and all her palaces they burnt with fire, and all her costly vessels they gave
    up to destruction.
  asm-FB: আৰু তেওঁৰ লোকসকলে ঈশ্বৰৰ গৃহ পুৰি ভষ্ম কৰিলে, যিৰূচালেমৰ গড় ভাঙিলে, তাৰ
    আটাই অট্টালিকাবোৰ জুইৰে পুৰি পেলালে আৰু তাত থকা সকলো মনোহৰ পাত্ৰবোৰ নষ্ট কৰিলে।
  sus-A: عَ نَشَ عَلَ شَ بَنشِ فَن، عَ دَرِ سَلَمُ تّتّ رَبِرَ. عَ بَنشِ قَنيِيٍ نُن
    سٍ قَنيِ بِرِن فَن تَا كُي.
  fra-SBL: Ils brûlèrent la maison de Dieu, démolirent la muraille de Jérusalem, incendièrent
    tous ses palais et détruisirent tous ses objets précieux.
  hbo-hbo: וַֽיִּשְׂרְפוּ֙ אֶת־בֵּ֣ית הָאֱלֹהִ֔ים וַֽיְנַתְּצ֔וּ אֵ֖ת חֹומַ֣ת יְרוּשָׁלָ֑͏ִם
    וְכָל־אַרְמְנֹותֶ֙יהָ֙ שָׂרְפ֣וּ בָאֵ֔שׁ וְכָל־כְּלֵ֥י מַחֲמַדֶּ֖יהָ לְהַשְׁחִֽית׃
    ס
  kik-kik: Ningĩ magĩcina hekarũ ya Ngai na makĩmomora rũthingo rwa Jerusalemu; magĩcina
    nyũmba ciothe cia ũthamaki, o na makĩananga indo ciothe cia bata iria ciarĩ kuo.
  fra-NCL: Ils brûlèrent la maison de Dieu, ils démolirent les murailles de Jérusalem,
    ils livrèrent au feu tous ses palais, et tous ses objets précieux furent livrés
    à la destruction.
  cek-AK: Nihcae mahg Sithaw im to hmai hoiah thlaek o moe, Jerusalem sipae to phraek
    o; siangpahrang imnawk boih doeh hmai hoiah thlaek pae o; atho kaom to ih laom
    sabaenawk to paro pae o boih.
  cuk-cuk: A-ukinbali, Bab-Dummadse-goled-neg ogumaksamarbalid, Jerusalén-e-galu-matusulid
    earismarbalid, reynegmar bela soogi ogumaksamarbalid, degi, bela ibmar-gargemalad-bukwad
    bibichismarbalid.
  uig-CYR: Калдийләр Худаниң өйини көйдүрүвәтти, Йерусалимниң сепилини чеқивәтти,
    шәһәрдики һәммә орда-қорғанларға от қоюп көйдүрүп, Йерусалимдики барлиқ қиммәтлик
    қача-буюмларни чеқип кукум-талқан қилди.
  pma-pma: Keil aling ahang kan lin Eim Votut onen Ahi, amu lin vieh koa karali taon
    ten out Serusalem ral min more eim keil onen asuv houlu ral min hetetamen keil
    onen. Tounah keil koa arlahtei, aling ahang kan lin vasi.
  tel-2017: వారు దేవుని మందిరాన్ని తగలబెట్టి, యెరూషలేము గోడలను పడగొట్టారు. దాని భవనాలన్నిటినీ
    కాల్చివేశారు. దానిలోని అందమైన వస్తువులన్నిటినీ నాశనం చేశారు.
  hat-BSA: Anfen, yo te brile kay Bondye a, yo te kraze miray Jérusalem nan, yo te
    brile tout konstriksyon fòtifye li yo avèk dife, e yo te detwi tout bagay valab
    li yo.
  bxh-bxh: Yaubada ena Dubu Tabuna sa gabu yo Yelusalem ganana sa dem lopalopa, luma
    lalaꞌi mahudoꞌidi sa gabudi yo ginauli maisadi lalaꞌi, amainiya sa faheyayadi.
  kos-kos: El esukak Tempul ac siti uh, wi pac lohm nukewa sin tokosra ac mwe kasrup
    we, ac kunausya pot lun siti uh.
  hbo-WLC: וַֽיִּשְׂרְפוּ֙ אֶת־בֵּ֣ית הָאֱלֹהִ֔ים וַֽיְנַתְּצ֔וּ אֵ֖ת חוֹמַ֣ת יְרוּשָׁלִָ֑ם
    וְכָל־אַרְמְנוֹתֶ֙יהָ֙ שָׂרְפ֣וּ בָאֵ֔שׁ וְכָל־כְּלֵ֥י מַחֲמַדֶּ֖יהָ לְהַשְׁחִֽית׃
    ס
  ibo-ibo: Ha sunyere ụlọnsọ Chineke ọkụ, kwatukwa mgbidi Jerusalem. Ha sunyere ụlọeze
    niile ọkụ, mebikwaa ihe niile ndị bara uru dị nʼime ya.
  ory-ory: ପୁଣି, ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ଦଗ୍ଧ କଲେ ଓ ଯିରୂଶାଲମର ପ୍ରାଚୀର ଭଗ୍ନ କଲେ ଓ ତହିଁର
    ଅଟ୍ଟାଳିକାସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରି ସେଠାରେ ଥିବା ମନୋହର ପାତ୍ରସବୁ ବିନାଶ କଲେ।
  chk-chk: Iwe, ra kenala ewe imwenfel o ataetiu tittin Jerusalem, ra pwal kenala
    ekewe imw watte o ataela ekewe pisek aüchea meinisin.
  rop-rop: Detlot amimob blanga King Nebakanesa bin barnimap det Serramoni Pleis en
    ola gudwan haus langa det taun, en imbin breigimdan ola taun wol.
  ukr-1871: І спалили дім Божий, і збурили мур Ерусалимський, і попалили огнем усї
    його палати, і всї дорогоцїнностї його поруйнували.
  deu-1951: Und sie verbrannten das Haus Gottes und rissen die Mauer von Jerusalem
    nieder und verbrannten alle ihre Paläste mit Feuer, so daß alle ihre kostbaren
    Geräte zugrunde gingen.
  eng-JPS: And they burnt the house of God, and broke down the wall of Jerusalem,
    and burnt all the palaces thereof with fire, and destroyed all the goodly vessels
    thereof.
  srp-1865: I upališe dom Božji, i razvališe zid Jerusalimski, i sve dvorove u njemu
    popališe ognjem, i iskvariše sve dragocjene zaklade njegove.
  lug-lug: Ne bookya yeekaalu ya Katonda ne bamenyaamenya ne bbugwe wa Yerusaalemi,
    ne bookya n’embiri zonna, ne bazikiriza n’ebintu eby’omuwendo byonna.
  heb-heb: וישרפו את בית האלהים וינתצו את חומת ירושלם וכל ארמנותיה שרפו באש וכל כלי
    מחמדיה להשחית׃
  ben-IRV: তাঁর লোকেরা ঈশ্বরের ঘর পুড়িয়ে দিল এবং যিরূশালেমের দেয়াল ভেঙে ফেলল। তারা
    সেখানকার সব বড় বড় বাড়ি পুড়িয়ে দিল ও সমস্ত দামী জিনিস নষ্ট করে ফেলল।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਸਾੜ ਦਿੱਤਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ
    ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਮਹਿਲ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤੇ, ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਬਹੁਮੁੱਲੇ ਭਾਂਡਿਆਂ
    ਨੂੰ ਬਰਬਾਦ ਕੀਤਾ
  mya-JVB: ဗိမာန် တော်ကိုလည်း မီးရှို့ ၍ ယေရုရှလင် မြို့ရိုး ကို ဖြိုဖျက် ကြ၏။ မင်း
    အိမ် ရှိသမျှ တို့ကိုလည်း မီးရှို့ ၍ မြို့တန်ဆာ အကောင်း အမြတ်ရှိသမျှ တို့ကို ဖျက်ဆီး
    ကြ၏။
  hmo-hmo: Nebukanesa ena taudia ese Dirava ena Dubu Helaga idia gabua, bona Ierusalema
    ena magu idia hamakohia. Ierusalema ena ruma badadia ibounai danu idia gabua ore,
    bona kohu namodia ibounai idia hadikaia ore.
  urd-urd: और उन्होंने ख़ुदा के घर को जला दिया, और येरूशलेम की फ़सील ढा दी, और उसके
    सारे महल आग से जला दिए और उसके सब क़ीमती बर्तन को बर्बाद किया।
  rus-SYN: И сожгли дом Божий, и разрушили стену Иерусалима, и все чертоги его сожгли
    огнем, и все драгоценности его истребили.
  bqc-SIM: Ɔ̃ aa tɛsↄ̃̀ Lua kpɛ́wa, aa Yelusalɛũ bĩ́i gbòo. Aa tɛsↄ̃̀ a ua maaↄwa,
    aa pↄ́ bɛɛɛdeↄ ↄ̃̀ↄkpà píi.
  tcz-CHONGTHU: Aman houin leh khopi chu ahal lha in, leng inpi ahin anei agou ho
    jouse ahin achommin khopi paljong avolhu jengin ahi
  mar-mar: त्यांनी देवाच्या घराला आग लावली, यरूशलेमची तटबंदी उद्ध्वस्त केली, राजा
    आणि सरदार यांच्या मालकीची घरे जाळली. यरूशलेम येथील प्रत्येक मौल्यवान वस्तू लुटून
    नेली किंवा नष्ट केली.
  soq-soq: Babilon warerewa sorodiawa God duwa suiena ita bola debama Ierusalem seu
    mampe gonaantoiena epatuiamone kadisaiena. Tane du debamau uduudu sumoiena ita
    nitu uwataubu kadimonatuwaiena.
  qub-qub: Tayta Diospa Templuntapis rupaycärachiran. Jerusalenpa intëru cantunpa
    pergarajtapis juchurgärachiran. Palasyucunatapis rupaycärachiran. Imatapis mas
    alli cajtaga llapanta illgächiran.
  bqp-bqp: Mɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru kɑ Yerusɑlɛmun dii geenu dɔ̃ɔ sɔkɑ. Mɑ bɑ
    yen gɑ̃ɑ geenu kɔsukɑ. Mɑ bɑ yen gbɑ̃rɑru surɑ.
  hat-hat: Lèfini, li mete dife nan Tanp lan. Li kraze miray lavil la. Li boule tout
    gwo kay yo ak tout bèl bagay koute chè ki te ladan yo.
  eng-BSB: Then the Chaldeans set fire to the house of God and broke down the wall
    of Jerusalem. They burned down all the palaces and destroyed every article of
    value.
  eng-WEBPB: They burnt God’s house, broke down the wall of Jerusalem, burnt all its
    palaces with fire, and destroyed all of its valuable vessels.
  kbq-kbq: Hagi Anumzamofo mono nona teve taginente'za, Jerusalemi Nkumamofo have
    kegina tapage hunetre'za, maka kini ne'mofo nonkuma'enena teve taginte'za negre'za,
    maka marerisa fenoma'anena eri haviza hu'naze.
  nhe-BL: Huan teipa isoldados Nabucodonosor quitlatijque ichaj Toteco Dios huan quixolejque
    nopa tepamitl tlen quiyahualojtoya altepetl Jerusalén. Nojquiya quitlatijque nopa
    caltlanahuatili huan quixolejque nochi tlamantzitzi tlen cuali tlen oncayaya nopona.
  gub-BL: Zauxiapekwer umunyk tata tàpuzuhu rehe wà. Ukaz paw. Weityk ipàrirogawtàtà
    iaiha ma'e Zeruzarez izywyr har wà. Wapy tàpuzuhu paw wà. Umumaw ikatu ma'e paw
    wà no.
  eng-DRA: And the enemies set fire to the house of God, and broke down the wall of
    Jerusalem, burnt all the towers, and whatsoever was precious they destroyed.
