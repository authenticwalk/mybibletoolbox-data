verse: 2CH.036.006
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അദ്ദേഹത്തെ ആക്രമിക്കുകയും ഓട്ടുചങ്ങലയിട്ടുകെട്ടി
    ബാബേലിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു.
  deu-TKW: Gegen ihn zog Nebukadnezar, der König von Babel, heran und legte ihn in
    Ketten, um ihn nach Babel zu bringen.
  lin-lin: Nabukodonozori, mokonzi ya Babiloni, abundisaki ye mpe akangaki ye minyololo
    ya bronze mpo na komema ye na Babiloni.
  eng-LSV: Nebuchadnezzar king of Babylon has come up against him, and binds him in
    bronze chains to take him away to Babylon.
  eng-GNV: Against him came vp Nebuchadnezzar King of Babel, and bounde him with chaines
    to cary him to Babel.
  eng-WEBSTER: Against him came up Nebuchadnezzar king of Babylon, and bound him in
    fetters, to carry him to Babylon.
  nhw-BL: Huan teipa hualajqui Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia
    huan calajqui ipan altepetl Jerusalén. Huan quiilpijque Joacim ica tepos cadenas
    huan quihuicaque hasta tlali Babilonia.
  swh-ONEN: Nebukadneza mfalme wa Babeli akamshambulia na kumfunga kwa pingu za shaba
    akampeleka Babeli.
  bba-bba: Yerɑ sɔ̃ɔ teeru Bɑbilonin sinɑ boko, Nɛbukɑnɛsɑɑ u nɑ u Yoyɑkimu tɑbu wɔri.
    Mɑ u nùn mwɑ u bɔkuɑ kɑ sii ɡɑndun yɔni u kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: Against him came up Nebuchadnezzar king of Babylon, and bound him in
    fetters, to carry him to Babylon.
  luo-luo: Nebukadneza ruodh Babulon nomonje motweye gi rateke mag mula motere Babulon.
  meu-meu: Bena Nebukadnesara, Babulono pavapavana, ese e tuari henia, bona auri gadeadia
    ai e ḡuia, Babulono baine laohaia totona.
  npi-ULB: त्यसपछि बेबिलोनका राजा नबूकदनेसरले तिनलाई आक्रमण गरे र तिनलाई बेबिलोनमा
    लानलाई तिनलाई साङ्लाले बाँधे ।
  yor-yor: Nebukadnessari ọba Babeli sì mú un, ó sì dè é pẹ̀lú ẹ̀wọ̀n láti mú un lọ
    sí Babeli.
  pes-OPCB: نِبوکَدنِصَّر، پادشاه بابِل اورشلیم را گرفت و یهویاقیم را به زنجیر بسته،
    او را به بابِل برد.
  tgl-ULB: At nilusob siya ni Nebucadnezar na hari ng Babilonia at iginapos siya ng
    kadena upang dalhin sa Babilonia.
  hui-hui: Yahoiagimi ibu Yuda dindiha kini heangi Babilononaga Kini Nebugadenesa
    ibugua ibunaga ami hearu haru ibuwa Yuda dindiha wai bialu Kini Yahoiagimi minuwa
    pu senime huba bialu Babilono haru pene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယု​ဒ ပြည်​သို့​ချင်း​နင်း​ဝင်​ရောက်​ပြီး​လျှင်
    ယော​ယ ကိမ်​ကို​ဖမ်း​ဆီး​၍​သံ​ကြိုး​နှင့်​ချည်​နှောင်​ကာ ဗာ​ဗု​လုန်​ပြည်​သို့​ခေါ်​ဆောင်​သွား​လေ
    သည်။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཡར་འོངས་ནས་དེ་ལ་དམག་དྲངས་ཤིང་། ཁོ་རང་ལྕགས་སྒྲོག་བརྒྱབས་ནས་པཱ་པེལ་ལོན་དུ་ཁྲིད།
  sna-sna: Nebhukadhinezari mambo weBhabhironi akamurwisa akamusunga nengetani dzendarira
    kuti amutore aende naye kuBhabhironi.
  spa-BLM: Nabucodonosor, rey de Babilonia, subió contra él y lo ató con grilletes
    para llevarlo a Babilonia.
  cac-cac: Axo vin̈aj Nabucodonosor sreyal Babilonia ix javi yac' oval yed' vin̈,
    ix tzec'ji vin̈ d'a q'uen cadena, ix ic'jib'at vin̈ d'a Babilonia chi'.
  swh-ULB: Kisha Nebukadreza, mfalme wa Babeli, akamvamia na kumfunga katika minyororo
    kumuongoza kwenda mbali Babeli.
  bel-bel: Супроць яго выйшаў Навухаданосар, цар Вавілонскі, і закаваў яго ў кайданы,
    каб завесьці ў Вавілон.
  deu-ELBBK: Gegen ihn zog Nebukadnezar, der König von Babel, herauf; und er band
    ihn mit kupfernen Fesseln, um ihn nach Babel zu führen.
  mbb-OT: Midsurung sikandin ni Hadì Nebucadnezar he hadì te Babilonia, ne migkedinahan
    sikandin ne mid-uwit diyà te Babilonia.
  mal-2015: അവന്റെ നേരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ വന്നു അവനെ ചങ്ങലയിട്ടു ബാബേലിലേക്കു
    കൊണ്ടുപോയി,
  rmc-rmc: Sar o Jojakim kraľinelas, avľa pre leste pro mariben o babiloňiko kraľis
    Nebukadnecar. Zaiľa les, phandľa le lancenca a odľigenďa andro Babilon.
  pes-OPV: ونبوکدنصر پادشاه بابل به ضد او برآمد و او را به زنجیرها بست تا او را به
    بابل ببرد.
  ron-1924: Небукаднецар, ымпэратул Бабилонулуй, с-а суит ымпотрива луй ши л-а легат
    ку ланцурь де арамэ ка сэ-л дукэ ла Бабилон.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার তাঁকে আক্রমণ করলেন এবং ব্রোঞ্জের শিকল দিয়ে
    বেঁধে তাঁকে ব্যাবিলনে নিয়ে গেলেন।
  som-som: Oo waxaa isagii ku soo kacay Nebukadnesar oo ahaa boqorkii Baabuloon, silsilado
    buuna ku xidhay oo Baabuloon u kaxaystay.
  lat-VUC: Contra hunc ascendit Nabuchodonosor rex Chaldæorum, et vinctum catenis
    duxit in Babylonem.
  eng-ASVBT: Against him came up Nebuchadnezzar king of Babylon, and bound him in
    fetters, to carry him to Babylon.
  ita-1885: E Nebucadnesar, re di Babilonia, salì contro a lui, e lo legò con due
    catene di rame, per menarlo in Babilonia.
  eng-LXXUP: And Nebuchadnezzar king of Babylon came up against him, and bound him
    with brazen fetters, and carried him away to Babylon.
  eng-ULB: Then Nebuchadnezzar, king of Babylon, attacked him and bound him in chains
    to lead him away to Babylon.
  spa-VBL: Entonces Nabucodonosor, rey de Babilonia, atacó a Joacim. Lo capturó y
    le puso grilletes de bronce, y lo llevó a Babilonia.
  fra-_FOB: Et Nébucadnetsar, roi de Babylone, monta contre lui, et le lia d'une double
    chaîne d'airain, pour le mener à Babylone.
  mal-mal: അവന്റെനേരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ വന്ന് അവനെ പിത്തളചങ്ങല കൊണ്ട് ബന്ധിച്ച്
    ബാബിലോണിലേക്ക് കൊണ്ടുപോയി,
  urd-GVR: Ek din Bābal ke Nabūkadnazzar ne Yahūdāh par hamlā kiyā aur Yahūyaqīm ko
    pītal kī zanjīroṅ meṅ jakaṛ kar Bābal le gayā.
  suz-BL: मेकोमी आ परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    बेबीलोन ङा पिप नेबुकदनेसरम मेको आ रागी कली लडाइ तोशा, मेको कली कांसा के साङलोम
    फ्रेंशा बेबीलोन लदा बाक्‍त। येरमीया २२:१८
  ita-1927: Nebucadnetsar, re di Babilonia, salì contro di lui, e lo legò con catene
    di rame per menarlo a Babilonia.
  ckb-ckb: نەبوخودنەسری پاشای بابل پەلاماری دا و بە زنجیری بڕۆنز کۆتی کرد هەتا بۆ
    بابلی ببات.
  eng-BBE: Nebuchadnezzar, king of Babylon, came up against him, and took him away
    in chains to Babylon.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅವನ ಮೇಲೆ ಬಂದು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯುವುದಕ್ಕಾಗಿ
    ಅವನಿಗೆ ಕಂಚಿನ ಸಂಕೋಲೆಗಳನ್ನು ಹಾಕಿಸಿದನು.
  tam-2017: அவனுக்கு விரோதமாக பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் வந்து, அவனை பாபிலோனுக்குக்
    கொண்டுபோக இரண்டு வெண்கலச் சங்கிலிகளால் அவனைக் கட்டினான்.
  spa-RV-1909: Y subió contra él Nabucodonosor rey de Babilonia, y atado con cadenas
    lo llevó á Babilonia.
  ron-BTF: Împotriva lui a urcat Nebucadnețar, împăratul Babilonului, și l-a legat
    în lanțuri, pentru a-l duce la Babilon.
  eng-WEBP: Nebuchadnezzar king of Babylon came up against him, and bound him in fetters
    to carry him to Babylon.
  eng-FBV: Then Nebuchadnezzar, king of Babylon, attacked Jehoiakim. He captured him
    and put bronze shackles on him, and brought him to Babylon.
  nld-1939: Nabukodonosor, de koning van Babel, rukte tegen hem op, en nam hem, met
    ijzeren ketenen geboeid, naar Babel mee.
  nch-BL: Huan teipa hualajqui Tanahuatijquet Nabucodonosor ten tali Babilonia huan
    calajqui ipan altepet Jerusalén. Huan quiilpijque Joacim ica tepos cadenas huan
    quihuicaque hasta tali Babilonia.
  vie-1934: Nê-bu-cát-nết-sa, vua Ba-by-lôn, đi lên hãm đánh người, xiềng người lại,
    và dẫn người qua Ba-by-lôn.
  hin-CV: बाबेल के राजा नबूकदनेज्ज़र ने हमला कर दिया और उसे कांसे की बेड़ियों से बांधकर
    बाबेल ले गया.
  spa-BES: Nabucodonosor, rey de Babilonia, subió contra él y lo llevó encadenado
    a Babilonia.
  tdx-tdx: Nionjomb’ ama’e mb’eo niatreatre aze t’i Nebokadnetsare mpanjaka’ i Bavele,
    le rinohi’e an-tsilisily, hanese aze mb’e Bavele añe.
  tha-KJV: เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนเสด็จขึ้นมาต่อสู้กับพระองค์ และจองจำพระองค์ด้วยตรวนเพื่อพาพระองค์ไปยังบาบิ​โลน
  por-BR-2018: E subiu contra ele Nabucodonosor rei da Babilônia, e acorrentado com
    correntes o levou à Babilônia.
  deu-ELO: Wider ihn zog Nebukadnezar, der König von Babel, herauf; und er band ihn
    mit ehernen Fesseln, um ihn nach Babel zu führen.
  eng-WYC-2018: And Nebuchadnezzar, king of Chaldees (or the king of the Chaldeans,
    that is, the king of Babylon), went up against this Jehoiakim, and he led him
    bound with chains into Babylon.
  epo-epo: Kontraŭ lin iris Nebukadnecar, reĝo de Babel, kaj ligis lin per ĉenoj,
    por forkonduki lin en Babelon.
  uig-PIN: Babil padixaⱨi Neboⱪadnǝsar uningƣa ⱨujum ⱪilƣili qiⱪip, uni mis zǝnjir
    bilǝn baƣlap Babilƣa elip kǝtti.
  beo-beo: Yihoiagimi da Yuda fi ouligilaloba, Ba:bilone hina bagade Nebiuga:denese
    da Yuda soge doagala:le, golili sa:ili, hasali. E da Yihoiagimi gagulaligili sia:inega
    lagili, Ba:bilone sogega hiouginana asi.
  tpi-OTNT: Orait na King Nebukatnesar bilong Babilon i kam pait long ol Juda na kalabusim
    Jehoiakim na pasim em long sen na kisim em i go long Babilon.
  hau-SA: Nebukadnezzar sarkin Babilon ya hauro ya kara da shi. Ya kama shi, ya daure
    da sarƙoƙin tagulla, ya kuma kai shi Babilon.
  uig-LAT: Babil padishahi Néboqadnesar uninggha hujum qilghili chiqip, uni mis zenjir
    bilen baghlap Babilgha élip ketti.
  nde-nde: UNebhukhadineza inkosi yaseBhabhiloni wamhlasela wambopha ngamaketane ethusi
    wasemusa eBhabhiloni.
  ton-ton: Pea naʻe haʻu ke tauʻi ia ʻa Nepukanesa ko e tuʻi ʻo Papilone, pea naʻa
    ne haʻi ia ʻaki ʻae ngaahi meʻa haʻi ke fetuku ia ki Papilone.
  ces-1613: Přitáhl proti němu Nabuchodonozor král Babylonský, a svázal jej řetězy
    ocelivými, aby jej zavedl do Babylona.
  eng-WMB: Nebuchadnezzar king of Babylon came up against him, and bound him in fetters
    to carry him to Babylon.
  tam-TCV: பாபிலோனின் அரசனான நேபுகாத்நேச்சார் அவனைத் தாக்கி அவனை பாபிலோனுக்குக் கொண்டுபோகும்படி
    வெண்கல விலங்கினால் கட்டினான்.
  ceb-ULB: Unya si Nebucadnezar, ang hari sa Babilonia, misulong kaniya ug gigapos
    siya sa kadena aron dad-on siya ngadto sa Babilonia.
  pol-UBG: Nadciągnął przeciw niemu Nabuchodonozor, król Babilonu, i związał go łańcuchami,
    aby go uprowadzić do Babilonu.
  urd-GVU: ایک دن بابل کے نبوکدنضر نے یہوداہ پر حملہ کیا اور یہویقیم کو پیتل کی زنجیروں
    میں جکڑ کر بابل لے گیا۔
  deu-1912: Und Nebukadnezar, der König zu Babel, zog wider ihn herauf und band ihn
    mit Ketten, daß er ihn gen Babel führte.
  kan-2017: ಬಾಬೆಲಿನ, ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅವನ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬಂದು ಅವನನ್ನು ಬಾಬಿಲೋನಿಗೆ
    ಒಯ್ಯುವುದಕ್ಕೋಸ್ಕರ ಅವನಿಗೆ ಬೇಡಿಹಾಕಿ,
  yap-yap: Me yib Nebukadnezzar ni Pilung nu Babylon i m’ag e mael nga Judah nge kol
    Jehoyakim nge fek nga Babylon ni kan chennag.
  hlt-MCSB: Anih te Babylon manghai Nebukhanezar loh a muk tih anih te Babylon la
    khuen ham rhohum neh a khih.
  mdy-ETH: ዬካፓ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ዪሁዳ ዓጮ ዖላኒ ኬስኬኔ፤ ዒዚ ዒዮዓቄሜ ዖሎና ባሺ ሞኦና ዓንጊፓ ኮሾና ካኒ
    ቢራታና ቱኪ ዔኪ ባብሎኔ ዓጮ ዓኣዼኔ።
  twi-ASANTE: Afei, Babiloniahene Nebukadnessar kɔɔ Yerusalem, kɔko faeɛ. Ɔde nkɔnsɔnkɔnsɔn
    guu Yehoiakim de no kɔɔ Babilonia.
  eng-WEBU: Nebuchadnezzar king of Babylon came up against him, and bound him in fetters
    to carry him to Babylon.
  wal-wal: Baabiloone Kawoi Naabukadanaxoori a olidi, Baabiloone efaanau nahaasiyaa
    sanssalatan qachchiis.
  spa-PDDPT: Nabucodonosor, rey de Babilonia, subió contra él. Lo ató con grillos
    de bronce y lo llevó a Babilonia.
  gun-gun: Ha'e ramo hexe ou Babilônia pygua huvixa Nabucodonosor. Ha'e vy mokoĩ corrente
    overa va'e guigua py ojokua reve Babilônia katy ogueraa.
  ilo-ULB: Kalpasanna, rinaut isuna ni Nebucadnesar nga ari iti Babilonia ket inkawarda
    isuna ket inyapanda idiay Babilonia.
  kpg-kpg: King Nebuchadnezzar o Babylon gu heebagi gi Judah, guu kumi Jehoiakim,
    guu lahi a mee gi Babylon e lawalawa gi nia daula baalanga.
  uig-ARA: بابىل پادىشاھى نېبوقادنەسار ئۇنىڭغا ھۇجۇم قىلغىلى چىقىپ، ئۇنى مىس زەنجىر
    بىلەن باغلاپ بابىلغا ئېلىپ كەتتى.
  sus-sus: Babilɔn mangɛ Nebukadansari naxa a gere, a fa yɔlɔnxɔnyi yɔxui daaxi sa
    a ma, a a xanin Babilɔn bɔxi ma.
  pon-2006: Nepukadnesar, nanmwarkien Papilonia, eri mahweniong Suda, kalowehdi Sehoiakim,
    salihedi, oh ketikilahng Papilonia.
  ksd-ksd: Nebukadnesar ra king Babilon i ga tut ure, ma i ga vi ia ma ra umana vivi
    na palariam, ma i ga ben vavilavilau pa ia uro Babilon.
  tur-YTC: Babil kralı Nebukadnetsar ona karşı geldi ve onu Babil'e götürmek için
    çift zincirle bağladı.
  grc-BRENT: Καὶ ἀνέβη ἐπʼ αὐτὸν Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν
    ἐν χαλκαῖς πέδαις, καὶ ἀπήγαγεν αὐτὸν εἰς Βαβυλῶνα.
  ind-AYT: Nebukadnezar, raja Babel, maju menyerang dia dan membelenggunya dengan
    rantai tembaga untuk dibawa ke Babel.
  nya-nya: Nebukadinezara, mfumu ya ku Babuloni anachita naye nkhondo ndipo anamumanga
    ndi zingwe zamkuwa ndi kumutenga kupita naye ku Babuloni.
  hrv-hrv: Na nj je zaratio babilonski kralj Nabukodonozor i, svezavši ga u dvoje
    mjedene verige, odveo ga u Babilon.
  mps-mps: Tialima king Nebukatnesar te Babilon bidigo te Juda dabe dali hwįagaselama,
    tama Jehoiakim kalabus elama, tama aga sengo haliga gebelama, tama Babilonba odasa
    pali.
  tpi-tpi: Orait na King Nebukatnesar bilong Babilon i kam pait long ol Juda na kalabusim
    Jehoiakim na pasim em long sen na kisim em i go long Babilon.
  dan-1931: Kong Nebukadnezar af Babel drog op imod ham og lagde ham i Kobberlænker
    for at føre ham til Babel;
  vie-OVCB: Nê-bu-cát-nết-sa, vua Ba-by-lôn, tấn công Giê-ru-sa-lem rồi Giu-đa, bắt
    vua xiềng lại bằng xích đồng và giải về Ba-by-lôn.
  guj-2017: પછી બાબિલનો રાજા નબૂખાદનેસ્સાર તેના ઉપર ચઢી આવ્યો અને તેને સાંકળથી બાંધીને
    બાબિલ લઈ ગયો.
  pon-2006A: Nepukadnesar, nanmwarkien Papilonia, eri mahweniong Suda, kalowehdi Sehoiakim,
    salihedi, oh ketikilahng Papilonia.
  por-BRBSL: Nabucodonosor, rei da Babilônia, enfrentou-o e o amarrou em grilhões
    para levá-lo à Babilônia.
  cth-cth: Babilon siangpahrang Nebukhadnezar ni ahni tuk hanelah a tho teh, Babilon
    lah ceikhai hanelah, sum bawtarui hoi a ka tek.
  twi-twi: Babiloniahene Nebukadnessar kɔtoaa no, kyeree no de nkɔnsɔnkɔnsɔn guu no
    de no kɔɔ Babilonia.
  hlt-hlt: Anih te Babylon manghai Nebukhanezar loh a muk tih anih te Babylon la khuen
    ham rhohum neh a khih.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ ò do mudoò kóò pĩ nkɛ́pítínnɛ́
    disɔɔwũɔ̃̀ kó mɛfĩmmɛ kɛ́kònnɛ̀ Bɑbidɔnni,
  msy-2020: Jehoiakim Judabar atrivimɨn itir dughiamɨn, Babilonian Atrivim Nebukatnesar
    uan mɨdorozir gumaziba ko iza Judan kantri mɨsosi. Egha Nebukatnesar me abɨragha
    Atrivim Jehoiakimɨn suiragha kalabuziar gumazimɨn mɨn senbar a ikegha, a inigha
    Babilonɨn nguibar ekiamɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ nɑ ɩ yoolɑɑ pɑ wɑtɑ Yutɑ tɛtʋ. Nɑ pɑ́
    kpɑ Sowɑkim nɑ pɑ́ hɔkɔ-ɩ ɑlukpɑlɑ kɛ teu nɑ pɑ́ tɛɛnɑ-ɩ Pɑpiloni.
  azb-azb: Babil padşahı Navuxodonosor onun üstünə hücum etdi. Tunc zəncir vurub onu
    əsir etdi və Babilə apardı.
  eng-DBY: Against him came up Nebuchadnezzar king of Babylon, and bound him with
    chains of brass to carry him to Babylon.
  hin-2017: उस पर बाबेल के राजा नबूकदनेस्सर ने चढ़ाई की, और बाबेल ले जाने के लिये
    उसको पीतल की बेड़ियाँ पहना दीं।
  eng-YLT: against him hath Nebuchadnezzar king of Babylon come up, and bindeth him
    in brazen fetters to take him away to Babylon.
  eng-WYC-2017: And Nebuchadnezzar, king of Chaldees, went up against this Jehoi-akim,
    and he led him bound with chains into Babylon.
  eng-WMBB: Nebuchadnezzar king of Babylon came up against him, and bound him in fetters
    to carry him to Babylon.
  urd-GVH: एक दिन बाबल के नबूकदनज़्ज़र ने यहूदाह पर हमला किया और यहूयक़ीम को पीतल
    की ज़ंजीरों में जकड़कर बाबल ले गया।
  rug-rug: Rapatia e Nebukaneza, sa baṉara pa Babiloni si pa Ziuda, meke saputu vagia
    sa se Zehoiakimi, pusi nia seni sa meke turaṉa la nia sa pa Babiloni.
  gaz-gaz: Nebukadnezar mootichi Baabilon isatti duule; gara Baabilonittis isa geessuudhaaf
    foncaa naasiitiin isa hidhe.
  fra-LSG: Nebucadnetsar, roi de Babylone, monta contre lui, et le lia avec des chaînes
    d’airain pour le conduire à Babylone.
  yal-yal: Babilɔn mangan Nebukadanesari yi sa a yɛngɛ, a yi a xidi yɔlɔnxɔnna ra,
    a siga a ra Babilɔn yamanani.
  haw-1868: Alaila, pii mai la o Nebukaneza ke alii o Babulona, a hana paa ia ia i
    na kupee keleawe, a lawe aku ia ia i Babulona.
  arb-NAV: ثُمَّ هَاجَمَهُ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ وَأَخَذَهُ أَسِيراً مُقَيَّداً
    إِلَى بَابِلَ.
  ewe-ewe: Babilonia fia, Nebukadnezar, ho aʋa ɖe Yerusalem ŋu, ɖu edzi eye wòde kɔsɔkɔsɔ
    Fia Yehoyakim heɖe aboyoe yi Babilonia.
  eng-LEE: Against him came up Nebuchadnezzar the king of Babylon, and he bound him
    with fetters, to carry him away to Babylon.
  asm-FB: তেওঁৰ বিৰুদ্ধে বাবিলৰ ৰজা নবূখদনেচৰে আহি তেওঁক আক্ৰমণ কৰি বাবিললৈ লৈ যাবৰ
    বাবে তেওঁক শিকলিৰে বান্ধিলে।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَ عَ فٍرٍ، عَ قَ يْلْنشْنيِ يْشُي دَاشِ سَ
    عَ مَ، عَ عَ شَنِن بَبِلْن بْشِ مَ.
  fra-SBL: Nebucadnetsar, roi de Babylone, monta contre lui et le lia par des fers
    pour le conduire à Babylone.
  hbo-hbo: עָלָ֣יו עָלָ֔ה נְבוּכַדְנֶאצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיַּֽאַסְרֵ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    לְהֹלִיכֹ֖ו בָּבֶֽלָה׃
  kik-kik: Nebukadinezaru mũthamaki wa Babuloni akĩmũtharĩkĩra, na akĩmuoha na mĩnyororo
    ya gĩcango akĩmũtwara Babuloni.
  fra-NCL: Nabuchodonosor, roi de Babylone, monta contre lui, et le lia avec une double
    chaîne d’airain, pour le conduire à Babylone.
  cek-AK: To pongah Babylon siangpahrang Nebukhadnezzar mah caeh moe, Babylon ah hoih
    hanah, anih to sumqui hoiah pathlet.
  cuk-cuk: Babilonia-Rey-Nabucodonosor Joacimʼgi gwisguega ese nadegusad. Geb degi,
    Nabucodonosor Babiloniaʼse Joacim esgoro-gordikid-dubgi edinnar-sesad.
  uig-CYR: Бабил падишаси Небоқаднәсар униңға һуҗум қилғили чиқип, уни мис зәнҗир
    билән бағлап Бабилға елип кәтти.
  tel-2017: అతని మీదికి బబులోను రాజు నెబుకద్నెజరు వచ్చి అతణ్ణి గొలుసులతో బంధించి బబులోనుకు
    తీసుకుపోయాడు.
  hat-BSA: Nebucadnetsar, wa Babylone nan, te monte kont li, e te mare li avèk chenn
    an bwonz pou mennen li Babylone.
  kos-kos: Tokosra Nebuchadnezzar lun Babylonia el utyak ac mweuni acn Judah, ac sruokilya
    Jehoiakim, kaprilya ke sein ac usalla nu Babylonia.
  hbo-WLC: עָלָ֣יו עָלָ֔ה נְבוּכַדְנֶאצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיַּֽאַסְרֵ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    לְהֹלִיכ֖וֹ בָּבֶֽלָה׃
  ibo-ibo: Nebukadneza eze Babilọn busoro ya agha, jiri ụdọ bronz kee ya agbụ, nʼihi
    i duru ya gaa Babilọn.
  ory-ory: ତାଙ୍କ ବିରୁଦ୍ଧରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଆସି ବାବିଲକୁ ନେଇଯିବା ନିମନ୍ତେ ତାଙ୍କୁ
    ଶିକୁଳିରେ ବାନ୍ଧିଲା।
  chk-chk: Nge Nepukatnesar ewe kingen Papilon a feito o maun ngeni Jehoiakim. Iwe,
    a föti ngeni selimächä o uwala Papilon.
  rop-rop: Wen Jehoiyakim bin jidan king, King Nebakanesa brom Bebalon bin teikoba
    Juda. Imbin meigim King Jehoiyakim prisana en taiyimap im garram tjein en imbin
    deigim im langa det meinwan taun blanga Bebalon.
  ukr-1871: Проти його виступив Навуходонозор, царь Вавилонський, і закував його в
    кайдани, щоб відвести його в Вавилон.
  deu-1951: Da zog Nebukadnezar, der König von Babel, wider ihn herauf und band ihn
    mit zwei ehernen Ketten, um ihn nach Babel zu bringen.
  eng-JPS: Against him came up Nebuchadnezzar king of Babylon, and bound him in fetters,
    to carry him to Babylon.
  srp-1865: I doðe na nj Navuhodonosor car Vavilonski, i sveza ga u dvoje verige mjedene
    i odvede ga u Vavilon.
  lug-lug: Awo lumu Nebukadduneeza kabaka w’e Babulooni n’amulumba, n’amusiba mu masamba,
    n’amutwala e Babulooni.
  heb-heb: עליו עלה נבוכדנאצר מלך בבל ויאסרהו בנחשתים להליכו בבלה׃
  ben-IRV: বাবিলের রাজা নবুখদ্‌নিৎসর তাঁকে আক্রমণ করে বাবিলে নিয়ে যাবার জন্য তাঁকে
    পিতলের শিকল দিয়ে বাঁধলেন।
  pan-pan: ਤਾਂ ਉਸ ਉੱਤੇ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਬੇੜੀਆਂ ਲਾ ਕੇ ਬਾਬਲ
    ਨੂੰ ਲਈ ਗਿਆ
  mya-JVB: ထိုကြောင့် ၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ချီ လာ၍ ၊ ဗာဗုလုန် မြို့သို့
    ယူသွား ခြင်းငှါ ၊ သံကြိုး ဖြင့် ချည်နှောင် လေ၏။
  hmo-hmo: Nebukanesa, Babulonia ena king ese Iuda ia tuari henia, bona Iehoiakimi
    ia abia, seini dekenai ia guia, bona Babulonia dekenai ia abia lao.
  urd-urd: उस पर शाह — ए — बाबुल नबूकदनज़र ने चढ़ाई की और उसे बाबुल ले जाने के लिए
    उसके बेड़ियाँ डालीं
  rus-SYN: Против него вышел Навуходоносор, царь Вавилонский, и оковал его оковами,
    чтоб отвести его в Вавилон.
  bqc-SIM: Babɛli kí Nɛbukanɛza mↄ̀ lɛ̀lɛwà, à mↄgotɛ̃ gala kpàɛ̀ à taaànↄ Babɛli.
  tcz-CHONGTHU: Babylon lengpa Nebuchadnezzer chun Judah te chunga gal ahin bollin
    Jehoiakim chu aman nin thih kollin Babylon geijin akaijin ahi
  mar-mar: बाबेलचा राजा नबुखद्नेस्सर याने यहूदावर हल्ला केला. त्याने त्यास कैद केले
    आणि त्यास बेड्या ठोकल्या. तशा अवस्थेत त्यास नबुखद्नेस्सरने बाबेलला नेले.
  qub-qub: Babiloniapa raynin Nabucodonosorga Joacimta chiquir shamuran. Charircushpan
    runsi cadinacunawan wataran Babiloniaman prësu apananpaj.
  bqp-bqp: Yerɑ sɔ̃ɔ teeru Bɑbilonin sinɑ boko, Nɛbukɑnɛsɑɑ u nɑ u Yoyɑkimu tɑbu wɔri.
    Mɑ u nùn mwɑ u bɔkuɑ kɑ sii gɑndun yɔni u kɑ dɑ Bɑbiloniɔ.
  hat-hat: Nebikadneza, wa Babilòn, anvayi peyi Jida, li fè wa Jojakim prizonye, li
    mete l' anba chenn doub, li mennen l' lavil Babilòn.
  eng-BSB: Then Nebuchadnezzar king of Babylon came up against Jehoiakim and bound
    him with bronze shackles to take him to Babylon.
  eng-WEBPB: Nebuchadnezzar king of Babylon came up against him, and bound him in
    fetters to carry him to Babylon.
  kbq-kbq: Ana higeno Babiloni kini ne' Nebukatnesa'a Jehoiakimina ha' eme hunteno
    azeriteno, bronsireti tro hu'nea seni nofinu kina renteno avreno Babiloni vu'ne.
  nhe-BL: Huan teipa hualajqui Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia
    huan calajqui ipan altepetl Jerusalén. Huan quiilpijque Joacim ica tepos cadenas
    huan quihuicaque hasta tlali Babilonia.
  gub-BL: Namukononozor Mawiron wanuwihawete wixe Zuta rehe a'e kury. Upyhyk Zeoaki.
    Uzàpixipixi kyhàhàmtàtà pupe wemipyhyk kwer romo. Zauxiapekwer weraha Mawiron
    pe wà.
  eng-DRA: Against him came up Nabuchodonosor king of the Chaldeans, and led him bound
    in chains into Babylon.
