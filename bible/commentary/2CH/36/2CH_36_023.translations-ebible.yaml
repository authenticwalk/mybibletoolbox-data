verse: 2CH.036.023
translations:
  mal-C: '“പാർസിരാജാവായ കോരെശ് ഈ വിധം ആജ്ഞാപിക്കുന്നു: “ ‘സ്വർഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളും എനിക്കു നൽകിയിരിക്കുന്നു. യെഹൂദ്യയിലെ ജെറുശലേമിൽ അവിടത്തേക്കുവേണ്ടി
    ഒരു ആലയം പണിയാൻ അവിടന്ന് എന്നെ നിയോഗിച്ചിരിക്കുന്നു. അതിനാൽ നിങ്ങളിൽ യഹോവയുടെ
    ജനമായി ആരെങ്കിലുമുണ്ടെങ്കിൽ അവർ യാത്ര പുറപ്പെടട്ടെ. അവരുടെ ദൈവമായ യഹോവ അവരോടുകൂടെ
    ഇരിക്കുമാറാകട്ടെ.’ ”'
  deu-TKW: 'So spricht Cyrus, der König von Persien: Alle Königreiche auf Erden hat
    mir Jahwe, der Gott des Himmels, übergeben und er hat mir befohlen, ihm zu Jerusalem
    in Juda einen Tempel zu erbauen. Wer irgend unter euch zu seinem Volke gehört,
    mit dem sei sein Gott, und er ziehe hinauf.'
  lin-lin: '« Tala makambo oyo Sirisi, mokonzi ya Persi, alobi : ‹ Yawe, Nzambe ya
    Likolo, apesi ngai babokonzi nyonso ya mabele mpe mokumba ya kotongela Ye Tempelo,
    na Yelusalemi kati na Yuda. Tika ete moto nyonso oyo, kati na bino, azali na molongo
    ya bato ya Yawe akende ; pamba te Yawe, Nzambe na ye, azali elongo na ye ! › »'
  eng-LSV: '“Thus said Cyrus king of Persia: YHWH, God of the heavens, has given all
    kingdoms of the earth to me, and He has laid a charge on me to build a house for
    Him in Jerusalem which [is] in Judah; who is among you of all His people? His
    God YHWH [is] with him, and he goes up!”'
  eng-GNV: Thus saith Cyrus King of Persia, All the kingdomes of the earth hath the
    Lord God of heauen giuen me, and hath commanded me to build him an house in Ierusalem,
    that is in Iudah. Who is among you of all his people, with whom the Lord his God
    is? let him goe vp.
  eng-WEBSTER: Thus saith Cyrus king of Persia, All the kingdoms of the earth hath
    the LORD God of heaven given me; and he hath charged me to build him a house in
    Jerusalem, which is in Judah. Who is there among you of all his people? The LORD
    his God be with him, and let him go up.
  nhw-BL: 'Na niCiro nitlanahuatijquetl tlen tlali Persia, niquijtohua ya ni: TOTECO,
    nopa Dios catli quichijqui ilhuicac nechmactilijtoc nomaco nochi tlalme ipan tlaltipactli
    para niquinnahuatis. Huan yaya nechnahuatijtoc ma nijchihuili se tiopamitl ipan
    altepetl Jerusalén ipan Judá. Huajca nochi amojuanti catli animasehualhua TOTECO,
    xiyaca Jerusalén huan xijchihuaca itiopa. Huan ma itzto ica amojuanti TOTECO Dios,
    yaya catli amoTeco.'
  swh-ONEN: '“Hili ndilo asemalo Koreshi mfalme wa Uajemi: “ ‘Bwana, Mungu wa mbinguni,
    amenipa falme zote duniani, na ameniagiza kumjengea Hekalu huko Yerusalemu katika
    Yuda. Yeyote wa watu wake miongoni mwenu, Mungu wake na awe pamoja naye, wacha
    huyo mtu na apande.’ ”'
  bba-bba: Yi nɛɛ, ɑmɛniwɑ Sirusi, Pɛɛsin sinɑ boko u ɡeruɑ. U nɛɛ, Gusunɔ Wɔrukoo
    u mɑn hɑnduniɑn bɑnnu kpuro wɛ̃. Mɑ u mɑn yiire n nùn sɑ̃ɑ yeru bɑniɑ Yerusɑlɛmuɔ
    Yudɑbɑn temɔ. Yen sɔ̃, be bɑ sɑ̃ɑ Isirelibɑ kpuro bu wuro Yerusɑlɛmuɔ kpɑ Gusunɔ
    ben Yinni u n kɑ bu wɑ̃ɑ.
  eng-KJVCPB: Thus saith Cyrus king of Persia, All the kingdoms of the earth hath
    the Lord God of heaven given me; and he hath charged me to build him a house in
    Jerusalem, which is in Judah. Who is there among you of all his people? The Lord
    his God be with him, and let him go up.
  luo-luo: 'Ma e gima Sairas ruodh Pasia wacho: “ ‘Jehova Nyasaye, ma Nyasach polo
    osemiya pinjeruodhi duto manie piny kendo oseyiera mondo agerne hekalu e Jerusalem
    manie piny Juda. Ngʼato angʼata kuom joge manie dieru, nyalo dhi kendo mad Jehova
    Nyasaye ma Nyasache bed kode.’ ”'
  meu-meu: 'Haheḡani na binai. Kurese, Parasa pavapavana, ini e gwau tomamu: Iehova,
    guba Diravana, ese tanobada basileiadia iboudiai vada e henigu, bona vada e haḡanigu,
    ena dubu auta baina haginia Ierusalem ai, Iuda tanona ai. Daika daika umui bogaragirnui
    ai na iena bese tauna, Iehova, ia ena Dirava, ese baine bamoa. Ia na baine dae
    lao.'
  npi-ULB: '“फारसका राजा कोरेस यसो भन्छन्: परमप्रभु स्वर्गका परमेश्‍वरले पृथ्वीका
    सबै राज्य मलाई दिनुभएको छ । उहाँले मलाई यहूदाको यरूशलेममा उहाँको निम्ति एउटा मन्दिर
    बनाउन आज्ञा गर्नुभएको छ । उहाँका सबै मानिसध्येबाट जो-जो अहिले यहाँ छौ, परमप्रभु
    आफ्‍ना परमेश्‍वर तिमीहरूसँग रहनुभएको होस् । त्यो आफ्‍नो देशमा यरूशलेममा जाओस्
    ।”'
  yor-yor: '“Èyí ni ohun tí Kirusi ọba Persia sọ wí pé: “ ‘Olúwa, Ọlọ́run ọ̀run, ti
    fún mí ní gbogbo ìjọba ayé yìí, ó sì ti yàn mí láti kọ́ ilé Olúwa fún òun ní Jerusalẹmu
    ti Juda. Ẹnikẹ́ni nínú àwọn ènìyàn rẹ̀ láàrín yín le gòkè lọ pẹ̀lú rẹ̀; kí Olúwa
    Ọlọ́run rẹ̀ kí ó wà pẹ̀lú rẹ̀.’ ”'
  pes-OPCB: «من، کوروش، پادشاه پارس اعلام می‌دارم که یهوه، خدای آسمانها تمام ممالک
    جهان را به من بخشیده و به من امر فرموده است که برای او در شهر اورشلیم که در سرزمین
    یهوداست خانه‌ای بسازم. بنابراین، از تمام یهودیانی که در سرزمین من هستند، کسانی
    که بخواهند می‌توانند به آنجا بازگردند. خداوند، خدای اسرائیل همراه ایشان باشد!»
  tgl-ULB: '“Ito ang sinabi ni Ciro, ang hari ng Persia: Ibinigay sa akin ni Yahweh
    na Diyos ng langit ang lahat ng kaharian sa mundo. Inutusan niya ako na magtayo
    ng isang tahanan para sa kaniya sa Jerusalem, na nasa Juda. Kung sino man sa inyo
    ang kabilang sa kaniyang mga tao, nawa si Yahweh na inyong Diyos ay sumainyo.
    Pinahihintulutan kitang pumunta sa lupain.”'
  hui-hui: Pesianaga Kini Sairusihanda wali agali tígua bilimulo bi mbira laro. Anduane
    Homogo dahuliya andaganaga Ngode Datagaliwabehanda i̱na dindi bibahende handa
    gimbu buliya i̱hondo hongo ngiya. Ani bialu ibugua ibunaga anda mbira Yuda dindiha
    Yarusalemeni bibe laya. Ngode Datagaliwabenaga wali agali kamiru tí bibahende
    Yarusaleme dai bilimulo golope haro. Anigo Anduane Homogo tínaga Ngode Datagaliwabe
    ibu tí heba mandagi helo hameledo, lalu gilibu pelene.
  mya-mya: ထို​အ​မိန့်​တော်​တွင်``ဤ​အ​မိန့်​ကား​ပေ​ရ​သိ ဧ​က​ရာဇ်​ကု​ရု​၏​အ​မိန့်​တော်​ဖြစ်​၏။
    ကောင်း ကင်​ဗိုလ်​ခြေ​ဘု​ရင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ့​အား​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ကို
    အုပ်​စိုး​စေ​တော်​မူ​၍ ယု​ဒ​ပြည်​ယေ​ရု​ရှ​လင် မြို့​၌​ကိုယ်​တော်​၏​အ​တွက် ဗိ​မာန်​တော်​ကို
    တည်​ဆောက်​ရန်​တာ​ဝန်​ကို​ငါ့​အား​ပေး​အပ် တော်​မူ​လေ​ပြီ။ ဘု​ရား​သ​ခင်​၏​လူ​မျိုး
    တော်​ဖြစ်​ကြ​ကုန်​သော​သူ​အ​ပေါင်း​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ကြ​လော့။
    ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ ပါ​စေ​သော'' ဟု​ဖော်​ပြ​ပါ​ရှိ​လေ​သည်။
    ရာ​ဇ​ဝင်​ချုပ်​ဒု​တိ​ယ​စောင်​ပြီး​၏။
  bod-N: ཏ་ཟིག་གི་རྒྱལ་པོ་ཀོ་རེས་ཀྱིས་འདི་ལྟར། ནམ་མཁའི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞིའི་རྒྱལ་ཁམས་ཐམས་ཅད་བདག་ལ་གནང་བ་དང་།
    ཁོང་གིས་བདག་ཡ་ཧུ་དཱ་ཡུལ་གྱི་ཡེ་རུ་སཱ་ལེམ་དུ་ཁོང་གི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བར་བསྐོས་པ་ཡིན།
    ཁྱོད་ཅག་གི་ཁྲོད་དུ་ཡོད་པའི་ཁོང་གི་མི་ཐམས་ཅད་ཡར་སོང་ཆོག་སྟེ། ཁོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོ་དང་མཉམ་དུ་བཞུགས་པར་ཤོག་ཅེས་གསུངས་པའོ།།
    །།
  sna-sna: '“Zvanzi naSirasi mambo wePezhia: “ ‘Jehovha Mwari wedenga, andipa umambo
    hwose hwapanyika uye akandigadza kuti ndimuvakire temberi paJerusarema muJudha.
    Ani naani wavanhu vake vari pakati penyu, Jehovha Mwari wake ave naye, uye ngaaende
    ikoko.’ ”'
  spa-BLM: '“Ciro, rey de Persia, dice: ‘Yahvé, el Dios del cielo, me ha dado todos
    los reinos de la tierra y me ha ordenado que le construya una casa en Jerusalén,
    que está en Judá. El que esté entre vosotros de todo su pueblo, que Yahvé su Dios
    esté con él, y que suba’”.'
  cac-cac: 'A in Ciro in tic sreyal in Persia, a in sval icha tic: A Jehová sDiosal
    satchaan̈, a'' ix ac''anoch masanil nación d''a sat luum tic d''a yol in c''ab''.
    A'' ix alan d''ayin to tzin b''oq''ue scajnub'' d''a Jerusalén d''a yol yic Judá.
    Yuj chi'', yaln̈ej mach ex schon̈ab'' ex Jehová, colvajocab'' Jehová e Diosal
    chi'' eyed''oc. A ticnaic meltzajan̈ec d''a Jerusalén chi'', xchi vin̈.'
  swh-ULB: '“Hivi ndivyo Koreshi, mfalme wa Uajemi, anasema: Yahwe, Mungu wa mbinguni,
    amenipa falme zote za dunia. Ameniagiza nijenge nyumbaa kwa ajili yake katika
    Yerusalemu, ambao upo Yuda. Yeyote aliyemiongoni mwenu kutoma katika watu wake
    wote, Yahwe Mungu wenu, awe naye. Aende kwenye ile nchi.”'
  bel-bel: 'так кажа Кір, цар Персідскі: усе царствы зямлі даў мне Гасподзь Бог нябесны,
    і Ён загадаў мне пабудаваць Яму дом у Ерусаліме, што ў Юдэі. Хто ёсьць з вас -
    з усяго народу Ягонага, Гасподзь Бог яго зь ім, і хай ён туды ідзе.'
  wed-wed: Mai Persia ai gulau Sairas, wei i riwei, “Bada, Aidamo ana God, dobu anatapuna
    vibadana au urau i terei. Ma i vineu da ana Tempol au Jerusalem, Judah au paratana
    ana voa-melei. Ma taumi aiavoi Bada ana rava, o ḡoeḡoei da ona nae me kampa, lamna
    anina da ona nae. Ma Bada ami God ina gagaloemi.”
  deu-ELBBK: 'So spricht Kores, der König von Persien: Alle Königreiche der Erde hat
    der HERR, der Gott des Himmels, mir gegeben; und er hat mich beauftragt, ihm ein
    Haus zu bauen in Jerusalem, das in Juda ist. Mit jedem, der unter euch aus seinem
    Volk ist, sei der HERR, sein Gott; und er ziehe hinauf!'
  mbb-OT: 'Iyan heini pehibelu ni Hadì Cyrus he hadì te Persia: “Imbeǥey kedì te Nengazen
    he Megbevayà diyà te langit, is langun he ginhedian kayi te kelibutan, ne insarig
    din kedì is kebpehitindeg te valey zin diyà te Jerusalem he sakup te Juda. Sikiyu
    is langun he menge etew te Megbevayà, ne ulì kew ziyà te tanè niw. Ne verakat
    he zumahi kew zin.”'
  mal-2015: 'പാർസിരാജാവായ കോരെശ് ഇപ്രകാരം കല്പിക്കുന്നു: സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളെയും എനിക്കു തന്നിരിക്കുന്നു; യെഹൂദയിലെ യെരൂശലേമിൽ അവന്നു
    ഒരു ആലയം പണിവാൻ അവൻ എന്നോടു കല്പിച്ചുമിരിക്കുന്നു; നിങ്ങളിൽ അവന്റെ ജനമായിട്ടു
    ആരെങ്കിലും ഉണ്ടെങ്കിൽ അവന്റെ ദൈവമായ യഹോവ അവനോടുകൂടെ ഇരിക്കട്ടെ; അവൻ യാത്രപുറപ്പെടട്ടെ.'
  rmc-rmc: '„Kada phenel o perziko kraľis Kiros: ‚O RAJ, o Del le ňeboskro, mange
    diňa savore kraľišagi pre phuv a kidňa peske man avri, hoj leske te ačhavav Chramos
    andro Jeruzalem andre Judsko. Akana šaj sako leskre manušendar džal pale andro
    Jeruzalem a o Del mi el leha!‘ “'
  pes-OPV: '«کورش، پادشاه فارس چنین می‌فرماید: یهوه خدای آسمانها، تمامی ممالک زمین
    را به من داده است و او مرا امر فرمودکه خانه‌ای برای وی در اورشلیم که در یهودااست
    بنا نمایم. پس کیست از شما از تمامی قوم او؟ یهوه خدایش همراهش باشد و برود.»'
  ron-1924: '„Аша ворбеште Чирус, ымпэратул першилор: ‘Домнул Думнезеул черурилор
    мь-а дат тоате ымпэрэцииле пэмынтулуй ши мь-а порунчит сэ-Й зидеск о касэ ла Иерусалим,
    ын Иуда. Чине динтре вой есте дин попорул Луй? Домнул Думнезеул луй сэ фие ку
    ел ши сэ плече!’”'
  aui-aui: 'Mmkona metagha Pesiya kana kiiwawo Sairus iwona: Abama kana God, Yawe
    kubura tumtumpipinina tupana kana wiibadana iveregu. Bi bagibagi iveregu na yana
    Bare Kabikabikuwayina Jerusalem kwanatune anayoghani Jiuda kubura kamone. Yawe
    God yana wawaya iiyawogha sawiiwiini veramagha na rubana nabo sinaveramagha, bi
    Yawe yami God na tami yawata gwabimiye.'
  ben-OBCV: '“পারস্য-রাজ কোরস একথাই বলেন: “ ‘স্বর্গের ঈশ্বর সদাপ্রভু পৃথিবীর সব রাজ্য
    আমাকে দিয়েছেন এবং তিনি আমাকে নিযুক্ত করেছেন, যেন আমি তাঁর জন্য যিহূদা প্রদেশের
    জেরুশালেমে এক মন্দির নির্মাণ করি। তোমাদের মধ্যে, অর্থাৎ তাঁর প্রজাদের মধ্যে যে
    কেউ সেখানে যেতে পারে, এবং তাদের ঈশ্বর সদাপ্রভু যেন তাদের সাথে থাকেন।’ ”'
  som-som: Kuuros oo ah boqorka Faaris wuxuu leeyahay, Boqortooyooyinka dhulka oo
    dhan waxaa i siiyey Rabbiga ah Ilaaha samada, oo wuxuu igu amray inaan isaga guri
    uga dhiso Yeruusaalem oo ku taal dalka Yahuudah. Haddaba ku alla kii idinku dhex
    jira oo dadkiisa ah Rabbiga Ilaahiisa ahu ha la jiro oo isna ha tago.
  lat-VUC: 'Hæc dicit Cyrus rex Persarum: Omnia regna terræ dedit mihi Dominus Deus
    cæli, et ipse præcepit mihi ut ædificarem ei domum in Jerusalem, quæ est in Judæa:
    quis ex vobis est in omni populo ejus? sit Dominus Deis suus cum eo, et ascendat.'
  eng-ASVBT: Thus saith Cyrus king of Persia, All the kingdoms of the earth hath Jehovah,
    the God of heaven, given me; and he hath charged me to build him a house in Jerusalem,
    which is in Judah. Whosoever there is among you of all his people, Jehovah his
    God be with him, and let him go up.
  ita-1885: 'Così ha detto Ciro, re di Persia: Il Signore Iddio del cielo mi ha dati
    tutti i regni della terra; egli ancora mi ha imposto di edificargli una Casa in
    Gerusalemme, che è in Giudea. Chi, d''infra voi è dell''universo suo popolo? il
    Signore Iddio suo sia con lui, e ritornisene.'
  eng-LXXUP: Thus says Cyrus king of the Persians to all the kingdoms of the earth,
    The Lord God of heaven has given me power, and he has commanded me to build a
    house to him in Jerusalem, in Judea. Who is there of you of all his people? his
    God shall be with him, and let him go up.
  eng-ULB: '“This is what Cyrus, king of Persia, says: Yahweh, the God of heaven,
    has given me all the kingdoms of the earth. He has commanded me to build a house
    for him in Jerusalem, which is in Judah. Whoever is among you from all his people,
    may Yahweh your God, be with you. Let him go up to the land.”'
  spa-VBL: '“Esto es lo que dice Ciro, rey de Persia: ‘El Señor, el Dios del cielo,
    que me ha dado todos los reinos de la tierra, me ha dado la responsabilidad de
    construir un Templo para él en Jerusalén, en Judá. Cualquiera de ustedes que pertenezca
    a su pueblo puede ir allí. Que el Señor, su Dios, esté con ustedes’”.'
  fra-_FOB: 'Ainsi a dit Cyrus, roi de Perse: L''Éternel, le Dieu des cieux, m''a
    donné tous les royaumes de la terre, et lui-même m''a ordonné de lui bâtir une
    maison à Jérusalem, qui est en Juda. Qui d''entre vous est de son peuple? Que
    l''Éternel, son Dieu, soit avec lui, et qu''il monte!'
  mal-mal: '“പേർഷ്യൻ രാജാവായ കോരെശ് ഇപ്രകാരം കല്പിക്കുന്നു: സ്വർഗ്ഗത്തിലെ ദൈവമായ യഹോവ
    ഭൂമിയിലെ സകലരാജ്യങ്ങളും എനിക്ക് തന്നിരിക്കുന്നു; യെഹൂദയിലെ യെരൂശലേമിൽ അവന് ഒരു
    ആലയം പണിവാൻ അവൻ എന്നോട് കല്പിച്ചുമിരിക്കുന്നു; നിങ്ങളിൽ അവന്റെ ജനമായി ആരൊക്കെ
    ഉണ്ടോ, അവർ യാത്ര പുറപ്പെടട്ടെ. ദൈവമായ യഹോവ അവനോടുകൂടെ ഇരിക്കട്ടെ”.'
  urd-GVR: “Fāras kā bādshāh Ḳhoras farmātā hai, Rab āsmān ke Ḳhudā ne duniyā ke tamām
    mamālik mere hawāle kar die haiṅ. Us ne mujhe Yahūdāh ke shahr Yarūshalam meṅ
    us ke lie ghar banāne kī zimmedārī dī hai. Āp meṅ se jitne us kī qaum ke haiṅ
    Yarūshalam ke lie rawānā ho jāeṅ. Rab āp kā Ḳhudā āp ke sāth ho.”
  suz-BL: फारसी ङा पिप कोरेसम मार उरदी पपदा बाक्‍त। देंशा हना “परमप्रभु यावे, स्‍वर्ग
    ङा परमप्रभुम रागी ङा राज्‍य नेल्‍ल आं कली गेशो बाक्‍ब। मिनु मेकोमी आं कली यहूदा
    ङा यरूसलेमम आ कली खिं का सेल्‍चा कली अरेशो बाक्‍ब। इन दातेम बाक्‍शो मेको आ मुर
    बाक्‍‍तेक्‍म हना ‘परमप्रभु यावे, आ परमप्रभु मेको नु बाक्‍ल। मिनु मेको यरूसलेम
    लमल’ देंनुङ” देंमाक्‍त।
  ita-1927: '“Così dice Ciro, re di Persia: L’Eterno, l’Iddio de’ cieli, m’ha dato
    tutti i regni della terra, ed egli m’ha comandato di edificargli una casa in Gerusalemme,
    ch’è in Giuda. Chiunque tra voi è del suo popolo, sia l’Eterno, il suo Dio, con
    lui, e parta!”'
  ckb-ckb: '«کۆرشی پاشای فارس ئاوا دەڵێت: «”یەزدان، خودای ئاسمان هەموو شانشینەکانی
    زەوی داوەتە دەستم، ڕایسپاردووم پەرستگایەکی لە ئۆرشەلیمی یەهودا بۆ بنیاد بنێم.
    هەرکەسێک لە ئێوە کە سەر بە گەلەکەی ئەوە، با یەزدانی پەروەردگاری خۆی لەگەڵ بێت
    و بڕوات.“»'
  eng-BBE: Cyrus, king of Persia, has said, All the kingdoms of the earth have been
    given to me by the Lord, the God of heaven; and he has made me responsible for
    building a house for him in Jerusalem, which is in Judah. Whoever there is among
    you of all his people, may the Lord his God be with him and let him go up.
  kan-OKCV: '“ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: “ ‘ಪರಲೋಕದ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಭೂಲೋಕದ
    ರಾಜ್ಯಗಳನ್ನೆಲ್ಲಾ ನನಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ ಮತ್ತು ಅವರು ಯೆಹೂದ ದೇಶದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತಮಗೆ ಆಲಯವನ್ನು
    ಕಟ್ಟಿಸಲು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ. ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಅವರ ಪ್ರಜೆಗಳಾಗಿರುತ್ತೀರೋ, ಅಂಥವರು ಸ್ವಂತನಾಡಿಗೆ
    ಹೋಗಬಹುದು. ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರ ಸಂಗಡ ಇರಲಿ!’ ” ಎಂದನು.'
  tam-2017: அவருடைய மக்கள் எல்லோரிலும் எவன் உங்களுக்குள் இருக்கிறானோ அவன் போகட்டும்,
    அவனுடைய தேவனாகிய யெகோவா அவனோடிருப்பாராக என்று பெர்சியாவின் ராஜாவாகிய கோரேஸ் அறிவிக்கிறார்
    என்று தன் தேசமெங்கும் எழுதியனுப்பி விளம்பரம்செய்தான்.
  spa-RV-1909: 'Así dice Ciro rey de los Persas: Jehová, el Dios de los cielos, me
    ha dado todos los reinos de la tierra; y él me ha encargado que le edifique casa
    en Jerusalem, que es en Judá. ¿Quién de vosotros hay de todo su pueblo? Jehová
    su Dios sea con él, y suba.'
  ron-BTF: 'Astfel spune Cirus, împăratul Persiei: Toate împărățiile pământului mi
    le-a dat mie DOMNUL Dumnezeu; și mi-a poruncit să îi construiesc o casă în Ierusalim,
    care este în Iuda. Cine este printre voi din tot poporul său? DOMNUL Dumnezeul
    său fie cu el și să se urce la Ierusalim.'
  eng-WEBP: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given all
    the kingdoms of the earth to me; and he has commanded me to build him a house
    in Jerusalem, which is in Judah. Whoever there is among you of all his people,
    the LORD his God be with him, and let him go up.’”
  eng-FBV: '“This is what Cyrus king of Persia says: ‘The Lord, the God of heaven,
    who has given to me all the kingdoms of the earth, has given me the responsibility
    to build a Temple for him at Jerusalem in Judah. Anyone among you who belongs
    to his people can go there. May the Lord your God be with you.’”'
  nld-1939: Zo spreekt Cyrus, de koning van Perzië! Jahweh, de God des hemels, heeft
    mij alle koninkrijken der aarde gegeven. Hij is het, die mij bevolen heeft, Hem
    een tempel te bouwen in Jerusalem van Juda. Laat dus ieder van u, die tot zijn
    volk behoort, onder de schutse van zijn God optrekken!
  nch-BL: 'Na niCiro nitanahuatijquet ten tali Persia, niquijtohua ya ni: “TOTECO,
    nopa Dios cati quichijqui ilhuicacti techmactilijtoc nomaco nochi talme ipan taltipacti
    para niquinnahuatis. Huan yaya technahuatijtoc ma nijchihuili se tiopamit ipan
    altepet Jerusalén ipan Judá. Huajca nochi amojuanti cati animasehualhua TOTECO,
    xiyaca Jerusalén huan xijchihuaca itiopa. Huan ma itzto ica amojuanti TOTECO Dios,
    yaya cati amoTeco.”'
  vie-1934: 'Si-ru, vua Phe-rơ-sơ, nói như vầy: Giê-hô-va Đức Chúa Trời đã ban cho
    ta các nước thế gian, và biểu ta xây cất cho Ngài một cái đền ở tại Giê-ru-sa-lem
    trong xứ Giu-đa. Trong các ngươi, phàm ai thuộc về dân sự Ngài, hãy trở lên Giê-ru-sa-lem;
    nguyện Giê-hô-va Đức Chúa Trời của người ấy ở cùng người!'
  hin-CV: 'फारस के राजा कोरेश की ओर से यह घोषणा की जा रही है: “ ‘स्वर्ग के परमेश्वर
    याहवेह ने मुझे पृथ्वी के सारे राज्यों का अधिकार सौंपा है. उन्हीं ने मुझे उनके
    लिए यहूदिया के येरूशलेम में एक भवन बनाने के लिए चुना है. तुम सब में से जो कोई
    उनकी प्रजा में से है, याहवेह उसका परमेश्वर उसके साथ रहे, उसे वहां जाने दिया जाए.’ ”'
  spa-BES: 'Ciro, rey de Persia, dijo: El Señor, el Dios del cielo, me ha dado todos
    los reinos de la tierra; y él me ha hecho responsable de construir una casa para
    él en Jerusalén, que está en Judá. Quienquiera que haya entre ustedes de todo
    su pueblo, que el Señor, su Dios, esté con él, váyase allá.'
  tdx-tdx: 'Hoe t’i Korese, mpanjaka’ i Parase: Fa natolo’ Iehovà, Andrianañaharen-dikerañe
    ahy, ze hene fifehea’ ty tane toy; vaho nafanto’e amako ty handranjiañ’ aze anjomba
    e Ierosalaime e Iehodà ao. Aa ndra ia ia ty eo am’ondati’eo—ho ama’e abey t’Iehovà
    Andrianañahare’e—ehe te hionjomb’eo.'
  tha-KJV: “ไซรัสกษั​ตริ​ย์​แห่​งเปอร์​เซ​ียตรั​สด​ังนี้​ว่า ‘พระเยโฮวาห์พระเจ้าของฟ้าสวรรค์​ได้​พระราชทานบรรดาราชอาณาจักรแห่งแผ่นดินโลกแก่​เรา
    และพระองค์ทรงกำชับให้เราสร้างพระนิเวศให้​พระองค์​ที่​เยรูซาเล็ม ซึ่งอยู่ในยูดาห์
    มี​ผู้​ใดในท่ามกลางท่านทั้งหลายที่เป็นประชาชนของพระองค์ ขอพระเยโฮวาห์พระเจ้าของเขาสถิ​ตก​ับเขา
    ขอให้​เขาขึ้นไปเถิด’”
  por-BR-2018: 'Assim diz Ciro rei dos persas: o SENHOR, o Deus dos céus, me deu todos
    os reinos da terra; e ele me encarregou que lhe edifique casa em Jerusalém, que
    é em Judá. Quem houver de vós de todo seu povo, o SENHOR seu Deus seja com o tal,
    e suba.'
  deu-ELO: 'So spricht Kores, der König von Persien: Alle Königreiche der Erde hat
    Jehova, der Gott des Himmels, mir gegeben; und er hat mich beauftragt, ihm ein
    Haus zu bauen zu Jerusalem, das in Juda ist. Wer irgend unter euch aus seinem
    Volke ist, mit dem sei Jehova, sein Gott; und er ziehe hinauf!'
  eng-WYC-2018: (I) Cyrus, king of Persia, saith these things, The Lord God of heaven
    hath given to me all the realms of [the] earth, and he commanded to me, that I
    should build to him an house in Jerusalem, which is in Judah. Who of you is in
    all his people? the Lord his God be with him, and go he up thither, (or To every
    man among you who is of his people, the Lord his God be with him, and go he up
    there now to Jerusalem).
  epo-epo: 'Tiele diras Ciro, reĝo de Persujo: Ĉiujn regnojn de la tero donis al mi
    la Eternulo, Dio de la ĉielo, kaj Li komisiis al mi konstrui al Li domon en Jerusalem,
    kiu estas en Judujo. Kiu inter vi estas el Lia tuta popolo, kun tiu estu la Eternulo,
    lia Dio, kaj li tien iru.'
  uig-PIN: '«Pars padixaⱨi Ⱪorǝx mundaⱪ dǝydu: — Asmanlarning Hudasi bolƣan Pǝrwǝrdigar
    yǝr yüzidiki barliⱪ padixaⱨliⱪlarning igidarqiliⱪini manga bǝrdi; U xundaⱪla meni
    Yǝⱨuda zeminiƣa jaylaxⱪan Yerusalemda Ɵzigǝ bir ɵy selixⱪa buyrudi. Xuning üqün
    aranglarda Hudaning hǝlⱪi bolƣan ⱨǝrⱪaysinglarƣa bolsa, uning Hudasi Pǝrwǝrdigar
    uning bilǝn billǝ bolƣay, u xu yǝrgǝ qiⱪsun!» dedi.'
  beo-beo: “Na, Sailase, Besia hina bagade da dilima amane hamoma:ne sia:sa. Hina
    Gode, Hebene amoga Hina esala, E da na osobo bagade fifi asi gala huluane ilima
    hina esaloma:ne hamoi dagoi. Amola E da na Yelusaleme moilai bai bagade Yuda soge
    ganodini amoga Ea Debolo diasu gaguma:ne ilegei. Defea! Dilia Gode Ea fi dunu
    huluane amoga masa! Amola Gode da dili sigi ahoanumu da defea.” Sia ama dagoi
  tpi-OTNT: Dispela tok bilong King Sairus i olsem, “God, Bikpela i bosim olgeta samting
    long heven, na em i bin makim mi, Sairus, long kamap bosman bilong olgeta hap
    graun. Nau em i tokim mi long wokim wanpela haus bilong em long taun Jerusalem
    long distrik Juda. God, Bikpela bilong yupela Israel, em i ken i stap wantaim
    yupela ol manmeri bilong en. Na nau yupela i ken i go bek long Jerusalem.”
  hau-SA: “Ga abin da Sairus sarkin Farisa ya ce, “ ‘Ubangiji Allah na sama, ya ba
    ni dukan mulkokin duniya, ya kuma naɗa ni in gina masa haikali a Urushalima a
    Yahuda. Duk wani na mutanensa a cikinku, bari yă haura yă tafi, bari kuma Ubangiji
    Allahnsa yă kasance tare da shi.’ ”
  uig-LAT: '«Pars padishahi Qoresh mundaq deydu: — Asmanlarning Xudasi bolghan Perwerdigar
    yer yüzidiki barliq padishahliqlarning igidarchiliqini manga berdi; U shundaqla
    méni Yehuda zéminigha jaylashqan Yérusalémda Özige bir öy sélishqa buyrudi. Shuning
    üchün aranglarda Xudaning xelqi bolghan herqaysinglargha bolsa, uning Xudasi Perwerdigar
    uning bilen bille bolghay, u shu yerge chiqsun!» dédi.'
  nde-nde: '“Nanti ilizwi likaKhurosi inkosi yasePhezhiya elithi: ‘UThixo, uNkulunkulu
    wasezulwini unginike yonke imibuso yomhlaba njalo ungikhethile ukuba ngimakhele
    ithempeli eJerusalema koJuda. Loba ngubani, wabantu bakhe phakathi kwenu sengathi
    uThixo uNkulunkulu wakhe angaba laye, kahambe.’ ”'
  ton-ton: '‌ʻOku pehē ʻe Kolesi ko e tuʻi ʻo Peasia, “Kuo tuku ʻe Sihova ko e ʻOtua
    ʻoe langi, ʻae ngaahi puleʻanga kotoa pē ʻo māmani kiate au: pea kuo ne fekau
    kiate au ke u langa ʻae fale moʻona ʻi Selūsalema ʻaia ʻoku ʻi Siuta. Ko hai ia
    ʻiate kimoutolu kotoa pē ʻoku ʻo hono kakai? Ke ʻiate ia ʻa Sihova ko hono ʻOtua,
    pea tuku ke ʻalu hake ia.”'
  ces-1613: 'Toto praví Cýrus král Perský: Všecka království země dal mi Hospodin
    Bůh nebeský, a ten mi poručil, abych mu vystavěl dům v Jeruzalémě, kterýž jest
    v Judstvu. Kdo jest mezi vámi ze všeho lidu jeho, Hospodin Bůh jeho budiž s ním,
    a ať jde.'
  eng-WMB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given all
    the kingdoms of the earth to me; and he has commanded me to build him a house
    in Jerusalem, which is in Judah. Whoever there is among you of all his people,
    the LORD his God be with him, and let him go up.’”
  tam-TCV: '“பெர்சிய அரசன் கோரேஸ் சொல்வது இதுவே: “ ‘பரலோகத்தின் இறைவனாகிய யெகோவா பூமியின்
    அரசுகளையெல்லாம் எனக்குக் கொடுத்து, யூதாவிலுள்ள எருசலேமில் அவருக்கென ஒரு ஆலயத்தைக்
    கட்டுவதற்கு என்னை நியமித்திருக்கிறார். உங்கள் மத்தியில் இருக்கிற அவருடைய மக்களில்
    எவனும் புறப்பட்டுப் போகட்டும். அவனுடைய இறைவனாகிய யெகோவா அவனுடன் இருப்பாராக.’ ”'
  ceb-ULB: '“Mao kini ang gisulti ni Cyrus, nga hari sa Persia: si Yahweh, ang Dios
    sa langit, naghatag kanako sa tanang mga gingharian sa kalibotan. Gimandoan niya
    ako sa pagtukod sa puloy-anan alang kaniya sa Jerusalem, nga anaa sa Juda. Si
    bisan kinsa ang nahisakop kaninyo sa tibuok niyang katawhan, hinaot nga si Yahweh
    nga inyong Dios, mag-uban kaninyo. Tugoti siya nga moadto sa maong yuta.”'
  pol-UBG: 'Tak mówi Cyrus, król Persji: Wszystkie królestwa ziemi dał mi PAN, Bóg
    nieba, i on rozkazał mi, abym mu zbudował dom w Jerozolimie, która jest w Judzie.
    Kto z całego jego ludu jest wśród was, niech PAN, jego Bóg, będzie z nim, i ten
    niech wyrusza w drogę.'
  urd-GVU: ”فارس کا بادشاہ خورس فرماتا ہے، رب آسمان کے خدا نے دنیا کے تمام ممالک میرے
    حوالے کر دیئے ہیں۔ اُس نے مجھے یہوداہ کے شہر یروشلم میں اُس کے لئے گھر بنانے کی
    ذمہ داری دی ہے۔ آپ میں سے جتنے اُس کی قوم کے ہیں یروشلم کے لئے روانہ ہو جائیں۔
    رب آپ کا خدا آپ کے ساتھ ہو۔“
  deu-1912: 'So spricht Kores, der König in Persien: Der HERR, der Gott des Himmels,
    hat mir alle Königreiche der Erde gegeben, und er hat mir befohlen, ihm ein Haus
    zu bauen zu Jerusalem in Juda. Wer nun unter euch seines Volkes ist, mit dem sei
    der HERR, sein Gott, und er ziehe hinauf.'
  kan-2017: ಪಾರಸಿಯ ರಾಜನಾದ ಕೋರೆಷನೆಂಬ ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ, “ಪರಲೋಕದ ದೇವರಾದ ಯೆಹೋವನು ನನಗೆ
    ಭೂಲೋಕದ ಎಲ್ಲಾ ರಾಜ್ಯಗಳನ್ನು ಒಪ್ಪಿಸಿ, ತನಗೋಸ್ಕರ ಯೆಹೂದ ದೇಶದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಲಯವನ್ನು
    ಕಟ್ಟಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ. ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಆತನ ಪ್ರಜೆಗಳಾಗಿರುತ್ತಾರೋ ಅವರು ಸ್ವದೇಶಕ್ಕೆ
    ಪ್ರಯಾಣ ಬೆಳೆಸಲಿ; ಅವರ ದೇವರಾದ ಯೆಹೋವನು ಅವರ ಸಂಗಡ ಇರುವನು” ಎಂದು ಪ್ರಕಟಿಸಿದನು.
  yap-yap: “Irera’ e n’en keyog Cyrus ni Pilung nu Persia ni ngan rin’. I SOMOL ni
    Got nu Tharmiy e ke teg ni gag e nggu gagiyeg u daken e re fayleng ney ni ga’ngin
    ma ke pagfan fare tempel ngog ni nggu toy ni fen u Jerusalem u lan yu Judah. Ere
    chiney e gimed gubin e pi’in ni gimed e girdi’ rok Got e ngam marod e ngaram,
    mang e yigi un SOMOL ni Got romed ngomed.”
  hlt-MCSB: “Persia manghai Cyrus loh he ni a. thui. Diklai ram tom he vaan kah Pathen
    BOEIPA loh kai taengah m'paek coeng. Amah loh kai he Judah kah Jerusalem ah a
    im sa la m'hmoel coeng. Nangmih khuikah long te khaw a pilnam cungkuem taeng lamloh
    a taengkah a Pathen BOEIPA neh pongpa saeh,” a ti nah.
  mdy-ETH: ዬያ ፃኣፒንቴ ባኮኮ ማሊፃ፦ «ሃይ ፓርሴ ካኣቲ ቂኢሮሴ ዓይሥሢኬ፤ ጫሪንጮ ጎዳ ማዔ ፆኦዛሢ ዓጮ ቢያ ታና ዎይሣያ
    ማሄኔ፤ ዪሁዳ ዓጮይዳ ዓኣ ዬሩሳላሜ ካታማ ዒዛ ቦንቾም ጌኤሺ ማኣሪ ማዣንዳጉዲ ታና ዒ ዓይሤኔ፤ ዬያሮ ፆኦሲ ዓሲ ማዔ ዓሳ
    ዒንሢ ቢያ ዬሩሳላሜ ዓኣዹዋቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢና ዎላ ማዖንጎ» ጋዓያኬ።
  twi-ASANTE: '“Sɛdeɛ Persiahene Kores ka nie: “ ‘Awurade, ɔsorosoro Onyankopɔn de
    ahennie a ɛwɔ asase so nyinaa ama me. Wayi me sɛ mensi asɔredan mma no wɔ Yerusalem
    wɔ Yuda asase so. Mo a moyɛ Awurade nkurɔfoɔ nyinaa, monsane nkɔ Israel nkɔdi
    saa dwuma yi. Awurade, mo Onyankopɔn nka mo ho.’ ”'
  eng-WEBU: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given all
    the kingdoms of the earth to me; and he has commanded me to build him a house
    in Jerusalem, which is in Judah. Whoever there is among you of all his people,
    the LORD his God be with him, and let him go up.’”
  wal-wal: “Parsse Kawoi Qiiroosi hagaadan yaagees; ‘GODAI, saluwaa Xoossai ha sa7aa
    kawotettata ubbaa taayyo immiis; qassi Yihudan de7iya Yerusalaamen taani ayyo
    Beeta Maqidasiyaa keexxanaadan tana sunttiis. Xoossaa asaa gidida ooninne yaa
    bo. GODAI a Xoossai aara gido!’ yaagees” yaagiis.
  spa-PDDPT: 'Ciro, rey de Persia, dice: Yavé, el ʼElohim del cielo, me dio todos
    los reinos de la tierra y me designó para que le construya una Casa en Jerusalén,
    que está en Judá. El que de ustedes sea de su pueblo, que Yavé su ʼElohim sea
    con él, y suba.'
  gun-gun: '“Pérsia pygua huvixa Ciro po rami ijayvu: Senhor Nhanderuete yvategua
    ma xevy omboaxapa yvy ha''e javi re apena aguã, xemoĩ guive peteĩ oo ixupe guarã
    ajapo uka aguã Judá re Jerusalém tetã py. Ha''e nunga rupi ixupegua pendekuai
    va''e ha''e javi tapeo. Senhor Penderuete toiko peẽ kuery reve”, he''i uka.'
  ilo-ULB: '“Kastoy ti kuna ni Ciro nga ari ti Persia: Ni Yahweh a Dios sadilangit,
    ket inyawatna amin kaniak dagiti amin a pagarian iti daga. Binilinnak a mangipasdekak
    iti balay a para kenkuana idiay Jerusalem, nga adda idiay Juda. Siasinoman kadakayo
    a maibilang kadagiti tattaona, ni koma Yahweh a Diosyo ti adda kadakayo. Mapalubusan
    isuna a sumang-at iti daga.”'
  kpg-kpg: '“Deenei taganoho a Cyrus di king aamua o Persia: Dimaadua go di God o di
    langi gu gaamai di mogobuna e dagi nia henua huogodoo i henuailala, gei gu hagaanga mai
    labelaa bolo ma ko au dela e hau dono Hale Daumaha i Jerusalem i Judah. Dolomeenei,
    goodou huogodoo ala nia daangada ni God, hula gi golo, gei Dimaadua di godou God
    la gi madalia goodou.”'
  uig-ARA: '«پارس پادىشاھى قورەش مۇنداق دەيدۇ: ــ ئاسمانلارنىڭ خۇداسى بولغان پەرۋەردىگار
    يەر يۈزىدىكى بارلىق پادىشاھلىقلارنىڭ ئىگىدارچىلىقىنى ماڭا بەردى؛ ئۇ شۇنداقلا مېنى
    يەھۇدا زېمىنىغا جايلاشقان يېرۇسالېمدا ئۆزىگە بىر ئۆي سېلىشقا بۇيرۇدى. شۇنىڭ ئۈچۈن
    ئاراڭلاردا خۇدانىڭ خەلقى بولغان ھەرقايسىڭلارغا بولسا، ئۇنىڭ خۇداسى پەرۋەردىگار
    ئۇنىڭ بىلەن بىللە بولغاي، ئۇ شۇ يەرگە چىقسۇن!» دېدى.'
  tof-tof: Wagó, “Perrsia kantrrian king Saerrus igó bóktanda wa, ‘Lod, kwitüm God,
    ini tüpdü blaman kingan bwób kürü kuri küline. Wa kürü kuri küngrine oyankü müót
    aelóm Zerrusalemóm, Zuda kantrridü. Ma ne oya pam nótó nóma namulo, Lod marü God
    asi ki yarilün mankü, da ma podo kasilke, ene müót akó aelóm.’”
  sus-sus: '«Perise mangɛ Sirusi xa masenyi nan ya: Alatala naxan na koore ma, naxan
    bara si birin sa n ma yaamari bun ma, na bara a masen n bɛ n xa a xa hɔrɔmɔbanxi
    ti Darisalamu Yudaya bɔxi ma. Naxee kelixi a xa ɲama ya ma, e xa te Darisalamu.
    E Marigi Alatala xa lu a sɛɛti ma.»'
  pon-2006: “Met iei koasoandien Sairus, nanmwarki lapalap en Persia. KAUN-O, Koht
    en nanleng, ketin kupwuredahr pwe I en wiahla kaunen sampah pwon, oh ketikihong
    ie pwukoahn kauwada ehu tehnpese nan Serusalem nan Suda. Eri, kumwail koaros me
    wia sapwellimen Koht aramas, en patohla wasao, oh KAUN-O, amwail Koht en ketin
    ieiang kumwail.”
  ksd-ksd: 'Kores ra king Persia i biti dari: A Luluai ra God arama ra bala na bakut
    i tar tul tar ra lavur vuna gunan par ra pia tagu; ma i ga vartuluai piragu ba
    ina pait kana tika na pal arama Ierusalem ta ra gunan Iuda. Io, diat par pire
    vavat ba dia niuruna ma kana tarai, boina ba ra Luluai kadia God na maravut diat,
    ma boina ba diat a vana urama.'
  tur-YTC: “Pers Kralı Koreş şöyle diyor, ‘Göğün Tanrısı Yahve, yeryüzünün bütün krallıklarını
    bana verdi; ve bana Yahuda'da bulunan Yeruşalem'de kendisi için bir ev yapmamı
    buyurdu. Aranızda O'nun halkından kim varsa, Tanrısı Yahve onunla olsun ve çıksın.’”
  grc-BRENT: Τάδε λέγει Κῦρος βασιλεὺς Περσῶν πάσαις ταῖς βασιλείαις τῆς γῆς, ἔδωκέ
    μοι Κύριος ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐνετείλατό μοι οἰκοδομῆσαι οἶκον αὐτῷ
    ἐν Ἱερουσαλὴμ ἐν τῇ Ἰουδαίᾳ· τίς ἐξ ὑμῶν ἐκ παντὸς τοῦ λαοῦ αὐτοῦ; ἔσται Θεὸς
    αὐτοῦ μετʼ αὐτοῦ, καὶ ἀναβήτω.
  ind-AYT: '“Inilah titah Koresh, raja Persia: TUHAN, Allah semesta langit, telah
    memberikan kepadaku semua kerajaan di bumi. Dan, Dia telah menunjuk aku untuk
    mendirikan rumah bagi-Nya di Yerusalem, yang terletak di Yehuda. Siapa pun di
    antara kamu semua yang merupakan umat-Nya, kiranya TUHAN, Allahnya, menyertainya,
    dan biarlah dia pergi.”'
  nya-nya: 'Chimene mfumu Koresi ya Peresiya ikunena ndi ichi: “Yehova, Mulungu wakumwamba
    wandipatsa ine mafumu onse a dziko lapansi ndipo wandisankha kuti ndimumangire
    Nyumba ya Mulungu ku Yerusalemu ku Yuda. Aliyense wa anthu ake pakati panu, Yehova
    Mulungu wake akhale naye, ndipo apite.”'
  hrv-hrv: '“Ovako veli perzijski kralj Kir: ''Sva zemaljska kraljevstva dade mi Jahve,
    Bog nebeski. On mi naloži da mu sagradim Dom u Jeruzalemu, u Judeji. Tko je god
    među vama od svega njegova naroda, Bog njegov bio s njim, pa neka ide onamo!''”'
  mps-mps: King Sairusgo te po e dao, “Genuai Bidi God da, te tigidali dagalude elalubo
    nai tonalubo God dao. Tama agai ena Sairus te tigidali tǫ tonalubo bos bidi nigilai
    dao. Megi agai enabolo agai be me deli Jerusalemde sę yao po wali, te Juda bulu
    distrikde. Genuai Bidi dage Israel dabego God aga tigidali aga we bidi dage dali
    tigidali sogo bidaibao. Tama megi da, dage duga buluba ma piagameo, te Jerusalemba,”
    te Persia dabego king Sairusgo te po asęna tolali.
  tpi-tpi: Dispela tok bilong King Sairus i olsem, “God, Bikpela i bosim olgeta samting
    long heven, na em i bin makim mi, Sairus, long kamap bosman bilong olgeta hap
    graun. Nau em i tokim mi long wokim wanpela haus bilong em long taun Jerusalem
    long distrik Juda. God, Bikpela bilong yupela Israel, em i ken i stap wantaim
    yupela ol manmeri bilong en. Na nau yupela i ken i go bek long Jerusalem.”
  dan-1931: '“Perserkongen Kyros gør vitterligt: Alle Jordens Riger har HERREN, Himmelens
    Gud, givet mig; og han har pålagt mig at bygge ham et Hus i Jerusalem i Juda.
    Hvem iblandt eder, der hører til hans Folk, med ham være HERREN hans Gud, og han
    drage derop!”'
  vie-OVCB: '“Đây là điều Vua Si-ru, nước Ba Tư tuyên bố: Chúa Hằng Hữu, Đức Chúa
    Trời trên trời, đã ban cho ta tất cả vương quốc trên đất. Ngài ủy thác cho ta
    nhiệm vụ kiến thiết Đền Thờ cho Ngài tại Giê-ru-sa-lem, xứ Giu-đa. Trong tất cả
    thần dân, ai là con dân Chúa Hằng Hữu, hãy quay về đất nước mình. Cầu Chúa Hằng
    Hữu là Đức Chúa Trời ngươi ở cùng các ngươi!”'
  guj-2017: “ઇરાનનો રાજા કોરેશ એમ કહે છે કે, આકાશના ઈશ્વર પ્રભુએ મને પૃથ્વીના સર્વ
    રાજયો આપ્યાં છે. યહૂદિયામાં આવેલા યરુશાલેમમાં સભાસ્થાન બાંધવાની તેમણે મને આજ્ઞા
    આપી છે, તેમના લોકમાંનો જે કોઈ તમારામાં હોય, તે ત્યાં જાય. તેમના ઈશ્વર પ્રભુ તેમની
    સાથે હોજો.”
  pon-2006A: “Met iei koasoandien Sairus, nanmwarki lapalap en Persia. KAUN-O, Koht
    en nanleng, ketin kupwuredahr pwe I en wiahla kaunen sampah pwon, oh ketikihong
    ie pwukoahn kauwada ehu tehnpese nan Serusalem nan Suda. Eri, kumwail koaros me
    wia sapwellimen Koht aramas, en patohla wasao, oh KAUN-O, amwail Koht en ketin
    ieiang kumwail.”
  por-BRBSL: '“ Ciro, rei da Pérsia, diz: “Javé, o Deus do céu, deu-me todos os reinos
    da terra; e me ordenou que lhe construísse uma casa em Jerusalém, que é em Judá”.
    Quem quer que haja entre vós de todo seu povo, Javé, seu Deus, esteja com ele,
    e o deixe subir”.'
  cth-cth: Persia siangpahrang Sairus ni hettelah a dei. Talai siangpahrang uknaeramnaw
    pueng teh, kalvan e BAWIPA Cathut ni na poe toe. Hahoi Judah ram dawk kaawm e
    Jerusalem vah im sak pouh hanelah kâ na poe. Amae taminaw pueng koe apimaw kaawm.
    BAWIPA Cathut hah ahni koe awm naseh, luen sak awh.
  twi-twi: '“Sɛnea Persiahene Kores ka ni: “ ‘Awurade, ɔsorosoro Nyankopɔn de ahenni
    a ɛwɔ asase so nyinaa ama me. Wayi me sɛ minsi asɔredan mma no wɔ Yerusalem wɔ
    Yuda asase so. Mo a moyɛ Awurade nkurɔfo nyinaa, monsan nkɔ Israel nkodi saa dwuma
    yi. Awurade, mo Nyankopɔn nka mo ho.’ ”'
  hlt-hlt: “Persia manghai Cyrus loh he ni a thui. Diklai ram tom he vaan kah Pathen
    BOEIPA loh kai taengah m'paek coeng. Amah loh kai he Judah kah Jerusalem ah a
    im sa la m'hmoel coeng. Nangmih khuikah long te khaw a pilnam cungkuem taeng lamloh
    a taengkah a Pathen BOEIPA neh pongpa saeh,” a ti nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù bo kɛĩ́nkɛ̀ kùù n duɔ́ nyɛkpɑ̀ɑ̀tìyɔ yɛmɔu kutenkù
    kɛ̀ n yɛ̀ bɑkɛ́, kuù n nɑ̀kɛ́ kɛ tú n kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu Sudɑɑ tenkɛ̀
    miɛkɛ. Díndi bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu Kuyie nkɔbɛ kù ndi bonɛ̀ kɛ̀ di kò Sedisɑdɛmmu
    Sudɑɑ tenkɛ̀ kɛ́ kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Kar Persian atrivim Sairusɨn mɨgɨrɨgɨam, “Ikiavɨra Itir God, a Godɨn uan
    Nguibamɨn itim, a nguazimɨn itir kantriba bar na ganɨngizɨ, kɨ dagh atifa. Egha
    Judan Distrighɨn aven Jerusalemɨn nguibar ekiamɨn, uan Dɨpenimɨn ingarasa na amɨsefe.
    Ikiavɨra Itir God, a Israelia ian God, ia an gumazamiziba, ezɨ a ia ko iti. Kamaghɨn
    amizɨ, ia uamategh Jerusalemɨn nguibamɨn mavanangam.”
  dop-dop: Pɛɛsɩ wulɑʋ yɔɣɔtɑɑ sɩ, ɩsɔtɑɑ Ɩsɔ Tɑcɑɑ tʋ́ mɑ niŋ tɑɑ kɛ́ tɛtʋ tǝnɑ kɑwulɑsɩ.
    Hɑlǝnɑ ɩ́ tʋ́-m sɩ mɑ́ ŋmɑ-ɩ Ɩsɔ tǝsɛɛlɛ kɛ Yosɑlɛm kɛ Yutɑ tɛtʋ tɑɑ. Mǝ tǝnɑ
    mpɑ mɛ ɩ́ kɛ́ ɩ yǝlɑɑ tɔ ɩ́ mǝlɩ Yosɑlɛm. Mǝ Ɩsɔ Tɑcɑɑ ɩ́ sɩɩ-mɛ.
  azb-azb: '«Budur, Fars padşahı Kir belə deyir: “Göylərin Allahı Rəbb dünyanın bütün
    padşahlıqlarını mənə verdi və Yəhudanın Yerusəlim şəhərində Öz məbədini tikməyi
    mənə əmr etdi. Aranızda Onun xalqına mənsub olanların hamısına qoy Allahı Rəbb
    yar olsun və oraya getsinlər”».'
  eng-DBY: 'Thus says Cyrus king of Persia: All the kingdoms of the earth has Jehovah
    the God of the heavens given to me, and he has charged me to build him a house
    at Jerusalem, which is in Judah. Whosoever there is among you of all his people,
    Jehovah his God be with him, and let him go up.'
  hin-2017: “फारस का राजा कुस्रू कहता है, ‘स्वर्ग के परमेश्वर यहोवा ने पृथ्वी भर का
    राज्य मुझे दिया है, और उसी ने मुझे आज्ञा दी है कि यरूशलेम जो यहूदा में है उसमें
    मेरा एक भवन बनवा; इसलिए हे उसकी प्रजा के सब लोगों, तुम में से जो कोई चाहे, उसका
    परमेश्वर यहोवा उसके साथ रहे, वह वहाँ रवाना हो जाए।’”
  eng-YLT: '''Thus said Cyrus king of Persia, All kingdoms of the earth hath Jehovah,
    God of the heavens, given to me, and He hath laid a charge on me to build to Him
    a house in Jerusalem, that [is] in Judah; who is among you of all His people?
    Jehovah his God [is] with him, and he doth go up.'''
  kne-kne: 'Siya na di naisolat, “Siya na di bilin Cyrus ay ari ed Persia: Insaad
    Yahweh ay Diyos ed langit si sak-en ay mangituray isnan intiro ay daga yan dinotokanas
    sak-en ay mangamag si Timplo ay pandayawan di ipogaw en sisya ed Jerusalem ay
    lak-am di Juda. Ed wani, emey kayo ay ipogaw Diyos ed Jerusalem. Sapay koma ta
    si Diyos di komoyog en dakayo.”'
  eng-WYC-2017: I Cyrus, king of Persia, saith these things, The Lord God of heaven
    hath given to me all the realms of [the] earth, and he commanded to me, that I
    should build to him an house in Jerusalem, which is in Judah. Who of you is in
    all his people? the Lord his God be with him, and go he up thither.
  eng-WMBB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given all
    the kingdoms of the earth to me; and he has commanded me to build him a house
    in Jerusalem, which is in Judah. Whoever there is amongst you of all his people,
    the LORD his God be with him, and let him go up.’”
  urd-GVH: “फ़ारस का बादशाह ख़ोरस फ़रमाता है, रब आसमान के ख़ुदा ने दुनिया के तमाम
    ममालिक मेरे हवाले कर दिए हैं। उसने मुझे यहूदाह के शहर यरूशलम में उसके लिए घर बनाने
    की ज़िम्मादारी दी है। आपमें से जितने उस की क़ौम के हैं यरूशलम के लिए रवाना हो
    जाएँ। रब आपका ख़ुदा आपके साथ हो।”
  rug-rug: '“Hierana sa zinama te Saerasi, sa baṉara pa Pesia: ‘E Zihova, sa Tamasa
    pa Maṉauru, si va baṉara au si arau pa doduruna sa kasia popoa, meke vizatau Sa
    si arau pude kuri ponia si keke Zelepade Tanisa pa Zerusalema pa Ziuda. Ego, gamu
    doduru tie te Tamasa, si mi topue la, meke e Zihova sa mia Tamasa si mani koa
    koa gamu.’ ”'
  gaz-gaz: '“Qiiros mootichi Faares akkana jedha: “ ‘Waaqayyo Waaqni samii mootummoota
    lafa irraa hunda naaf kenneera; akka ani Yihuudaa keessatti Yerusaalemitti mana
    qulqullummaa isaaf ijaaruufis na muudeera. Saba isaa keessaa nama gidduu keessanitti
    argamu kam iyyuu Waaqayyo Waaqni isaa isa wajjin haa taʼu; innis ol haa baʼu.’ ”'
  fra-LSG: 'Ainsi parle Cyrus, roi de Perse: L’Éternel, le Dieu des cieux, m’a donné
    tous les royaumes de la terre, et il m’a commandé de lui bâtir une maison à Jérusalem
    en Juda. Qui d’entre vous est de son peuple? Que l’Éternel, son Dieu, soit avec
    lui, et qu’il monte!'
  yal-yal: “Perise mangan Kirusi naxa iki, ‘Alatala, Ala Naxan Kore, na bata yamanane
    birin so n yii dunuɲa yi, a bata n yamari a n xa a batu banxin ti Yerusalɛn yi
    Yuda yi. A yamaan muxun naxanye ra ɛ yɛ, Alatala, e Ala xa lu ne xɔn, ne xa siga.’
    ”
  haw-1868: Peneia i olelo ai o Kuro ke alii o Peresia, Ua haawi mai o Iehova ke Akua
    o ka lani ia'u i na aupuni a pau o ka honua, a ua kauoha mai no hoi oia ia'u e
    hana i hale nona ma Ierusalema, ma Iuda. Owai la ka mea mawaena o oukou no kona
    poe kanaka a pau? e pii ae oia, a, o Iehova kona Akua kekahi pu me ia.
  arb-NAV: '«هَذَا مَا يَقُولُهُ كُورَشُ مَلِكُ فَارِسَ: الرَّبُّ إِلَهُ السَّمَاءِ
    وَهَبَنِي جَمِيعَ مَمَالِكِ الأَرْضِ، وَأَمَرَنِي أَنْ أَبْنِيَ لَهُ هَيْكَلاً
    فِي أُورُشَلِيمَ الَّتِي فِي يَهُوذَا. وَعَلَى كُلِّ وَاحِدٍ مِنْ شَعْبِ الرَّبِّ
    أَنْ يَرْجِعَ إِلَى هُنَاكَ، وَلْيَكُنِ الرَّبُّ مَعَكُمْ».'
  ewe-ewe: Nu si Sirus, Persia fia, gblɔe nye, “Yehowa, dziƒo ƒe Mawu, tsɔ anyigbadzidukɔwo
    katã dziɖuɖu de asi nam eye wotiam be matu gbedoxɔ na ye le Yerusalem, le Yuda.
    Ame siwo nye Yehowa ƒe ame eye wole mia dome la, Yehowa, woƒe Mawu la nanɔ kpli
    wo eye wòana woadzo ayi.”
  eng-LEE: Thus hath said Cyrus the king of Persia, All the kingdoms of the earth
    hath the Lord the God of heaven given me, and he hath charged me to build him
    a house in Jerusalem, which is in Judah. Whoever there is among you of all his
    people, may the Lord his God be with him, and let him go up.
  asm-FB: '“পাৰস্যৰ ৰজা কোৰচে এই কথা কৈছে: স্বৰ্গৰ ঈশ্বৰ যিহোৱাই পৃথিৱীৰ সকলো ৰাজ্য
    মোক দান কৰিলে৷ তেৱেঁই যিহূদা দেশৰ যিৰূচালেমত তেওঁৰ বাবে এটা গৃহ নিৰ্ম্মাণ কৰিবলৈ
    মোক ভাৰ দিলে। তেওঁৰ সকলো প্ৰজাসকলৰ মাজৰ যি কোনো লোক তোমালোকৰ মাজত আছে, তেওঁৰ ঈশ্বৰ
    যিহোৱা তেওঁৰ লগত থাকক৷ আৰু সেই দেশলৈ তেওঁ উঠি যাওঁক।”'
  sus-A: «ثٍرِ سٍ مَنفّ سِرُ سِ شَ مَسٍنيِ نَن يَ؛ عَلَتَلَ نَشَن نَ كٌورٍ مَ، نَشَن
    بَرَ سِ بِرِن سَ ﭑ مَ يَامَرِ بُن مَ، نَ بَرَ عَ مَسٍن ﭑ بّ ﭑ شَ عَ شَ هْرْ مْبَنشِ
    تِ دَرِ سَلَمُ يُدَيَ بْشِ مَ. نَشٍيٍ كٍلِشِ عَ شَ حَمَ يَ مَ، عٍ شَ تٍ دَرِ سَلَمُ.
    عٍ مَرِفِ عَلَتَلَ شَ لُ عَ سّيتِ مَ.»
  fra-SBL: '« Cyrus, roi de Perse, dit : ''Yahvé, le Dieu du ciel, m''a donné tous
    les royaumes de la terre ; et il m''a ordonné de lui bâtir une maison à Jérusalem,
    qui est en Judée. Si quelqu''un parmi vous fait partie de son peuple, que Yahvé
    son Dieu soit avec lui, et qu''il monte. »'
  hbo-hbo: כֹּה־אָמַ֞ר כֹּ֣ורֶשׁ ׀ מֶ֣לֶךְ פָּרַ֗ס כָּל־מַמְלְכֹ֤ות הָאָ֙רֶץ֙ נָ֣תַן
    לִ֗י יְהוָה֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם וְהֽוּא־פָקַ֤ד עָלַי֙ לִבְנֹֽות־לֹ֣ו בַ֔יִת
    בִּירוּשָׁלַ֖͏ִם אֲשֶׁ֣ר בִּֽיהוּדָ֑ה מִֽי־בָכֶ֣ם מִכָּל־עַמֹּ֗ו יְהוָ֧ה אֱלֹהָ֛יו
    עִמֹּ֖ו וְיָֽעַל׃
  kik-kik: “Kurusu, mũthamaki wa Perisia, oiga ũũ, “ ‘Jehova, Ngai wa igũrũ, nĩaheete
    mothamaki mothe ma thĩ, na nĩanyamũrĩte ndĩmwakĩre hekarũ kũu Jerusalemu bũrũri
    wa Juda. Mũndũ wake o na ũrĩkũ ũrĩ thĩinĩ wanyu, Jehova Ngai wake aroikara hamwe
    nake, rĩu no aambate athiĩ kuo.’ ”
  fra-NCL: '« Ainsi dit Cyrus, roi de Perse : Yahweh, le Dieu du ciel, m’a donné tous
    les royaumes de la terre, et il m’a dit de lui bâtir une maison à Jérusalem, qui
    est en Juda. Qui d’entre vous est de son peuple ? Que Yahweh, son Dieu, soit avec
    lui, et qu’il monte !... »'
  cek-AK: Persia siangpahrang Cyrus mah, Van ih Angraeng Sithaw mah long nui ih prae
    boih hae kai hanah paek boeh; Judah prae, Jerusalem ah, Anih han im sak pae hanah
    kai hae ang suek boeh. Anih loe angmah ih kami ah kaom nangcae khae boih ah oh,
    Judah prae ah caeh tahang han koeh kaminawk loe angmah ih Angraeng Sithaw mah
    om thui nasoe, tiah a naa.
  cuk-cuk: '“Persa-dulemar-e-rey-Ciro, weyob soged: ” ‘Bab-Jehová, Bab-Dummad-Nibneggi-Maid,
    bela-yarmar-nanaid anga uksad. Degi, anga sogsabalid: Judá-yargi, Jerusalén-neggweburgi
    ese-goled-neg soboye. Dulemar-anmar-abargi-gudiid, na Judío-dule-itogele, degi,
    Bab-Jehová, e-Bab-Dummad-itogele, Jerusalénʼse e-Bab-Dummad-Jehováʼba naodo.’
    ”'
  uig-CYR: '«Парс падишаси Қорәш мундақ дәйду: — Асманларниң Худаси болған Пәрвәрдигар
    йәр йүзидики барлиқ падишалиқларниң егидарчилиғини маңа бәрди; У шундақла мени
    Йәһуда зиминиға җайлашқан Йерусалимда Өзигә бир өй селишқа буйруди. Шуниң үчүн
    араңларда Худаниң хәлқи болған һәр қайсиңларға болса, униң Худаси Пәрвәрдигар
    униң билән биллә болғай, у шу йәргә чиқсун!» деди.'
  pma-pma: “Koanek vi selusien onen Saeros, asuv houlu ten out Persia. Iahova, Ahi
    ten out nesa, ling kantri vasi keil ten out out netan en hek. Kei rie lat nau
    moumon Eim Votut onen en taon ten out Serusalem en atan ten out Sudah. Sakini,
    kosa, kami koa mivi meatin keil onen, mikilea mivaha ris en out Serusalem. En
    hisien keil onak, navis Iahova, Ahi onami, heto ven kami en ualien keil onami.”
  tel-2017: “పారసీకదేశపు రాజు కోరెషు ఆజ్ఞాపించేది ఏంటంటే పరలోకంలో ఉన్న దేవుడైన యెహోవా
    అన్ని రాజ్యాలనూ నా వశం చేశాడు. యూదాలో ఉన్న యెరూషలేములో తనకు మందిరాన్ని కట్టించమని
    నాకు ఆజ్ఞాపించాడు. ఆయన ప్రజలైన మీరెవరైనా యెరూషలేము వెళ్ళవచ్చు. మీ దేవుడైన యెహోవా
    మీకు తోడుగా ఉంటాడు గాక.”
  hat-BSA: 'Konsa pale Cyrus, wa Perse la: “SENYÈ a, Bondye Syèl la, te ban mwen tout
    wayòm yo sou latè, e Li te mete m anba lòd pou bati pou Li yon kay Jérusalem,
    ki nan Juda. Ke SENYÈ a, Bondye pa li a, kapab avèk li e kite li monte.”'
  bxh-bxh: Somo Kin Sailusi ya libaen mate itete, “Guyau, Galewa Yaubadana, mate nuꞌu
    mahudoꞌina tanoꞌubu yai ya felegu yo ya fasinabogu bena ena Dubu Tabuna ai Yelusalem
    E ginauli, Diuda Nuꞌuna yai. Salumadi Yaubada enehena mate Guyau emi Yaubada haba
    maꞌemiu, mate au leu niya.”
  kos-kos: “Pa inge ma sap sel Cyrus, Tokosra Fulat lun Persia. LEUM GOD lun kusrao
    El oru tuh nga in leum fin faclu nufon, ac El srisrngiyuwi tuh nga in musai sie
    Tempul nu sel in Jerusalem in facl Judah. Inge, kowos nukewa su mwet lun God,
    kowos folokla nu we, ac lela tuh LEUM GOD lowos in wi kowos.”
  hbo-WLC: כֹּה־אָמַ֞ר כּ֣וֹרֶשׁ ׀ מֶ֣לֶךְ פָּרַ֗ס כָּל־מַמְלְכ֤וֹת הָאָ֙רֶץ֙ נָ֣תַן
    לִ֗י יְהוָה֙ אֱלֹהֵ֣י הַשָּׁמַ֔יִם וְהֽוּא־פָקַ֤ד עָלַי֙ לִבְנֽוֹת־ל֣וֹ בַ֔יִת
    בִּירוּשָׁלִַ֖ם אֲשֶׁ֣ר בִּֽיהוּדָ֑ה מִֽי־בָכֶ֣ם מִכָּל־עַמּ֗וֹ יְהוָ֧ה אֱלֹהָ֛יו
    עִמּ֖וֹ וְיָֽעַל׃
  ibo-ibo: '“Otu a ka Sairọs, eze Peshịa kwuru: “ ‘Onyenwe anyị, Chineke nke eluigwe,
    e nyela m alaeze niile nke dị nʼụwa. O nyekwala m ọrụ iwuru ya ụlọnsọ na Jerusalem,
    nke dị na Juda. Ya mere, onye ya ọbụla nʼetiti ndị ya nwere ike ịga, ka Onyenwe
    anyị Chineke ha nọnyekwara ha.’ ”'
  ory-ory: “ପାରସ୍ୟର ରାଜା କୋରସ୍‍ ଏହା କହନ୍ତି, ‘ସଦାପ୍ରଭୁ ସ୍ୱର୍ଗର ପରମେଶ୍ୱର ପୃଥିବୀର ସମସ୍ତ
    ରାଜ୍ୟ ଆମ୍ଭକୁ ପ୍ରଦାନ କରିଅଛନ୍ତି; ଆଉ, ସେ ଯିହୁଦା ଦେଶସ୍ଥ ଯିରୂଶାଲମରେ ତାହାଙ୍କ ପାଇଁ ଏକ
    ଗୃହ ନିର୍ମାଣ କରିବାକୁ, ଆମ୍ଭକୁ ଆଜ୍ଞା କରିଅଛନ୍ତି। ତାହାଙ୍କର ସମଗ୍ର ଲୋକଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କର
    ଯେକେହି ହେଉ, ସଦାପ୍ରଭୁ ତାହାର ପରମେଶ୍ୱର ତାହାର ସହବର୍ତ୍ତୀ ହେଉନ୍ତୁ ଓ ସେ ଯାତ୍ରା କରୁ।’”
  chk-chk: '“Iei aloi ngang Sirus ewe kingen Persia: Ewe Samol mi Lapalap, ewe Koten
    läng, a ngeniei ekewe mwün fanüfan meinisin. Iwe, a filiei pwe üpwe aüetä eu imwenfel
    fän itan me lon Jerusalem lon ewe fanü Juta. Ämi meinisin mi iteni nöün Kot aramas
    oupwe feila Jerusalem. Ewe Samol mi Lapalap ämi we Kot epwe etikemi.”'
  rop-rop: Dijan na wanim King Sairas bin tok, “Mi na King Sairas blanga Pesha. YAWEI
    det trubala God langa top bin meigim mi jidan king blanga ebri kantri langa dijan
    wel. Imbin pikimat mi blanga bildimap det Serramoni Pleis blanga im deya langa
    Jerusalem deya langa Juda. Wal YAWEI garra wotjimbat ol im pipul hu wandim gobek
    langa Juda.” Lagijat na King Sairas bin tok. Binij na.
  ukr-1871: 'Так говорить Кир, царь Перський: Господь, Бог небесний, дав менї всї
    царства на землї, й звелїв менї збудувати йому дім в Ерусалимі, що в Юдеї. Хто
    є поміж вами — з усього народу його, нехай буде Господь, Бог його, з ним і нехай
    ійде туди.'
  deu-1951: 'So spricht Kores, der König von Persien: Der HERR, der Gott des Himmels,
    hat mir alle Königreiche der Erde gegeben, und er selbst hat mir befohlen, ihm
    ein Haus zu bauen zu Jerusalem, das in Juda ist. Wer irgend unter euch zu seinem
    Volk gehört, mit dem sei der HERR, sein Gott, und er ziehe hinauf!'
  eng-JPS: '''Thus saith Cyrus king of Persia: All the kingdoms of the earth hath
    the LORD, the God of heaven, given me; and He hath charged me to build Him a house
    in Jerusalem, which is in Judah. Whosoever there is among you of all His people
    — the LORD his God be with him — let him go up.'''
  srp-1865: 'Ovako veli Kir car Persijski: sva carstva zemaljska dao mi je Gospod
    Bog nebeski, i on mi je zapovjedio da mu sazidam dom u Jerusalimu u Judeji. Ko
    je izmeðu vas od svega naroda njegova? Gospod Bog njegov neka bude s njim, pa
    nek ide.'
  lug-lug: “Bw’atyo bw’ayogera Kuulo kabaka wa Buperusi nti, “ ‘Mukama Katonda w’eggulu
    ampadde obwakabaka bwonna obw’omu nsi, era annonze okumuzimbira yeekaalu e Yerusaalemi
    mu Yuda. Bwe wabaawo omuntu yenna mu mmwe ow’oku bantu be, Mukama Katonda abeere
    naye, ayambuke.’ ”
  heb-heb: כה אמר כורש מלך פרס כל ממלכות הארץ נתן לי יהוה אלהי השמים והוא פקד עלי
    לבנות לו בית בירושלם אשר ביהודה מי בכם מכל עמו יהוה אלהיו עמו ויעל׃
  ben-IRV: “পারস্যের রাজা কোরস এই কথা বলছেন, স্বর্গের ঈশ্বর সদাপ্রভু পৃথিবীর সমস্ত
    রাজ্য আমাকে দিয়েছেন এবং যিহূদা দেশের যিরূশালেমে তাঁর জন্য একটা ঘর তৈরী করবার
    জন্য আমাকে নিযুক্ত করেছেন। তাঁর লোকদের মধ্যে, অর্থাৎ তোমাদের মধ্যে যে চায় সে
    সেখানে যাক এবং তার ঈশ্বর সদাপ্রভু তার সঙ্গে থাকুন।”
  pan-pan: ਫ਼ਾਰਸ ਦਾ ਰਾਜਾ ਕੋਰਸ਼ ਇਹ ਫਰਮਾਉਂਦਾ ਹੈ ਕਿ ਆਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਧਰਤੀ
    ਦੇ ਸਾਰੇ ਰਾਜ ਮੈਨੂੰ ਦੇ ਦਿੱਤੇ ਹਨ ਅਤੇ ਉਸ ਨੇ ਮੈਨੂੰ ਹਿਦਾਇਤ ਦਿੱਤੀ ਹੈ ਕਿ ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਜਿਹੜਾ ਯਹੂਦਾਹ ਵਿੱਚ ਹੈ ਉਹ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਵਾਂ। ਹੁਣ ਉਹ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਜੋ ਕੋਈ
    ਤੁਹਾਡੇ ਵਿੱਚ ਹੈ ਉਹ ਤੁਰ ਪਵੇ ਅਤੇ ਯਹੋਵਾਹ ਉਸ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਹੋਵੇ।
  mya-JVB: ပေရသိ ရှင်ဘုရင် ကုရု မင်းမိန့် တော်မူသည်ကား၊ ကောင်းကင် ဘုံ၏အရှင်ဘုရားသခင်
    ထာဝရဘုရား သည်မြေကြီး ပေါ်မှာတိုင်း နိုင်ငံရှိသမျှ ကိုငါ အား ပေး တော်မူသည်ဖြစ်၍၊
    ယုဒ ပြည်ယေရုရှလင် မြို့၌ အိမ် တော်ကို ငါ တည်ဆောက် ရမည်အကြောင်း မှာ ထားတော်မူပြီ။
  hmo-hmo: 'Iena oda be inai: Lau, Sairasi, Parasa ena king ese oda lau gwauraia inai:
    “Lohiabada, guba ena Dirava, ese tanobada ena basileia ibounai lau dekenai ia
    henia vadaeni, bona ia ese lau dekenai ia oda henia vadaeni, iena Dubu ta, Ierusalema
    dekenai do lau haginia, Iuda ena tano dekenai. Umui emui huanai idia noho, Lohiabada
    ena bese taudia ibounai, be edia tano korikori dekenai do idia giroa lou, bona
    Lohiabada, edia Dirava, be idia danu do ia noho.”'
  urd-urd: शाह — ए — फ़ारस ख़ोरस ऐसा फ़रमाता है, 'ख़ुदावन्द आसमान के ख़ुदा ने ज़मीन
    की सब हुकूमतें मुझे बख़्शी हैं, और उसने मुझ को ताकीद की है कि मैं येरूशलेम में,
    जो यहूदाह में है उसके लिए एक घर बनाऊँ; इसलिए तुम्हारे बीच जो कोई उसकी सारी क़ौम
    में से हो, ख़ुदावन्द उसका ख़ुदा उसके साथ हो और वह रवाना हो जाए।
  rus-SYN: 'так говорит Кир, царь Персидский: все царства земли дал мне Господь Бог
    небесный, и Он повелел мне построить Ему дом в Иерусалиме, что в Иудее. Кто есть
    из вас - из всего народа Его, да будет Господь Бог его с ним, и пусть он туда
    идет.'
  bqc-SIM: 'Yã́ pↄ́ ma Pɛɛsiↄ kí Kilusi má òn kɛ: Dii Lua Musude tò dṹnia kpala
    píi gↄ̃̀ ma pↄ́ ũ, ↄ̃ a dìlɛmɛɛ mà kpɛdↄɛ Yelusalɛũ, Yuda bùsuu. Á gbɛ̃́
    pↄ́ á dɛ aà gbɛ̃́ ũↄ, à fɛlɛ à á taanankɛ we, Dii á Lua iↄ kúánↄ.'
  tcz-CHONGTHU: Hichehi Persia lengpa Cyrus thupeh ahi “Pakai van Pathen nin vannoi
    leiset apumpia ei vaihom sah in chuleh Juda gam ma um Jerusalem ma houin tundoh
    na ding ngin mopohna jong eipen ahi. Tun Pathen mite hojouse chu nagam languva
    nakile diu ahi tai, Pakai na Pathennu chun napui taohen” atin ahi
  mar-mar: “पारसचा राजा कोरेश म्हणतो; स्वर्गातील परमेश्वर देव याने मला या पृथ्वीचा
    सम्राट केले आहे. त्याच्यासाठी यहूदातील यरूशलेमेमध्ये मंदिर बांधण्याची जबाबदारीही
    माझ्यावर सोपवली आहे. आता तुमच्यापैकी देवाला मानणारे सर्वजण निर्धास्तपणे यरूशलेमेला
    जाऊ शकता, परमेश्वर देव तुमच्याबरोबर असो.”
  soq-soq: '“Pesia warerewa Sairus ema epe wan: Iawe uba Godiwa tawo gonaawa uduudu
    ne nen. Me ne nola nena dewasapa, sa baiwa ne Iuda tawowa oso bola debama Ierusalem
    bedewe me duwa wadapa. Iawe God apanawa mida leu menaledia e leuitane aitane sape
    wanlempa rua. E aitonuna Iawe e Godila ipa e do.”'
  qub-qub: '«Noga Ciro Persiapa rayninmi në: Syëlucho caycaj Tayta Diosmi llapan nasyuncunata
    munaynëcho cananpaj churamusha. Chayno churamarmi nimasha Judá nasyuncho caycaj
    Jerusalencho juc Templuta aruchipänäpaj. Chaymi mayganiquitapis Tayta Dios acrashan
    runacunataga yanapaycushunqui. Chaura marcayquiman cuticuy.»'
  bqp-bqp: Yi nɛɛ, ɑmɛniwɑ Sirusi, Pɛɛsin sinɑ boko u geruɑ. U nɛɛ, Gusunɔ Wɔrukoo
    u mɑn hɑnduniɑn bɑnnu kpuro wɛ̃. Mɑ u mɑn yiire n nùn sɑ̃ɑ yeru bɑniɑ Yerusɑlɛmuɔ
    Yudɑbɑn temɔ. Yen sɔ̃, be bɑ sɑ̃ɑ Isirelibɑ kpuro bu wuro Yerusɑlɛmuɔ kpɑ Gusunɔ
    ben Yinni u n kɑ bu wɑ̃ɑ.
  hat-hat: '-Mwen menm Siris, wa peyi Pès la, men lòd mwen bay: Seyè a, Bondye nan
    syèl la, te mete m'' chèf sou tout peyi ki sou latè. Li ban m'' reskonsablite
    pou m'' bati yon Tanp pou li lavil Jerizalèm nan peyi Jida. Nou mande pou Bondye
    pèp sa a beni tout moun ki fè pati pèp Izrayèl la, pou yo moute lavil Jerizalèm.'
  eng-BSB: '“This is what Cyrus king of Persia says: ‘The LORD, the God of heaven,
    who has given me all the kingdoms of the earth, has appointed me to build a house
    for Him at Jerusalem in Judah. Whoever among you belongs to His people, may the
    LORD his God be with him, and may he go up.’”'
  eng-WEBPB: “Cyrus king of Persia says, ‘The LORD, the God of heaven, has given all
    the kingdoms of the earth to me; and he has commanded me to build him a house
    in Jerusalem, which is in Judah. Whoever there is amongst you of all his people,
    the LORD his God be with him, and let him go up.’”
  kbq-kbq: Hagi Pesia kini ne' Sairusi'a amanage huno ana avona kre atre'ne, Monama
    kegava hu'nea Ra Anumzamo'a mika mopa kegava huo huno nehuno, noma'a Juda mopafi
    Jerusalemi ome kigahane huno hunante'ne. Hagi Ra Anumzamofo vahetmima ru vahepima
    mani'naza vahera, Ra Anumzana zamagri Anumzamo'a zamagrane mani'neno kegava huzmantenesnige'za
    ete Jerusalemi kumatera marerigahaze.
  nhe-BL: '“Na niCiro nitlanahuatijquetl tlen tlali Persia, niquijtohua ya ni: TOTECO,
    nopa Dios tlen quichijqui elhuicac nechmactilijtoc nomaco nochi tlaltini ipan
    tlaltepactli para niquinnahuatis. Huan yajaya nechnahuatijtoc ma nijchihuili se
    tiopamitl ipan altepetl Jerusalén ipan Judá. Huajca nochi imojuanti tlen initlacajhua
    TOTECO, xiyaca Jerusalén huan xijchihuaca itiopa. Huan ma itzto ica imojuanti
    TOTECO Dios, yajaya tlen imoTeco.”'
  gub-BL: — Ihe Xiru Pezi wanuwihawete ihe, amume'u ko ma'e peme ihe. Tupàn Tuweharupi
    Wiko Ma'e ywak rehe har hemuigo kar ywy nànànar wanuwihawete romo a'e. Uzapo kar
    wàpuzuhu ràm Zeruzarez tawhu Zuta ywy rehe har ihewe a'e. Pe hemiaihu pe, peho
    Zeruzarez pe nehe kury. Tuwe Tupàn wiko peinuinuromo nehe, ere nehe, neze'eg imuapyk
    pà pape rehe nehe, i'i Tupàn Xiru pe. Upaw.
  eng-DRA: 'Thus saith Cyrus king of the Persians: All the kingdoms of the earth hath
    the Lord the God of heaven given to me, and he hath charged me to build him a
    house in Jerusalem, which is in Judea: who is there among you of all his people?
    The Lord his God be with him, and let him go up.'
