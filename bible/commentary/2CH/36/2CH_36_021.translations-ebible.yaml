  urd-GVH: यों वह कुछ पूरा हुआ जिसकी पेशगोई रब ने यरमियाह नबी की मारिफ़त की थी, क्योंकि
    ज़मीन को आख़िरकार सबत का वह आराम मिल गया जो बादशाहों ने उसे नहीं दिया था। जिस
    तरह नबी ने कहा था, अब ज़मीन 70 साल तक तबाह और वीरान रही।
  rug-rug: 'Ke gua sapu zama nia e Zihova koasa poropita Zeremaea si gorevura: “Sa
    pepeso si kaqu magogoso, lopu kaqu ta lete ka zuapa ṉavulu puta vuaheni, na hinobena
    sa minagogoso Sabati tanisa pepeso sapu lopu ta luli.”'
  gaz-gaz: Biyyattiin boqonnaa sanbata ishee ni argatte; akka dubbiin Waaqayyoo kan
    afaan Ermiyaasiin dubbatame raawwatamuuf hamma waggaan torbaatamni dhumutti biyyattiin
    yeroo ontee turte guutuu ni boqotte.
  fra-LSG: afin que s’accomplît la parole de l’Éternel prononcée par la bouche de
    Jérémie; jusqu’à ce que le pays eût joui de ses sabbats, il se reposa tout le
    temps qu’il fut dévasté, jusqu’à l’accomplissement de soixante-dix ans.
  yal-yal: Alatalaa falan kamali na kii nin, a naxan fala Yeremi xa, a naxa, “Yamanan
    luma nɛn matabuni, a lu rabeɲinxi ɲɛɛ tonge solofere. Na findima waxatin ɲɔxɔn
    nan na a yi lan nun a xa matabun sɔtɔ fata sariyan na naxan mi suxu.”
  haw-1868: I hookoia ka olelo a Iehova ma ka waha o Ieremia, a hiki i ka wa i hoomaha
    ai ka aina i kona mau Sabati; no ka mea, i kona wa i mehameha ai, hoomaha no ia,
    a lawa no na makahiki he kanahiku.
  arb-NAV: وَذَلِكَ لِكَيْ يَتِمَّ كَلامُ الرَّبِّ الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ
    إِرْمِيَا، حَتَّى تَسْتَوْفِيَ الأَرْضُ سُبُوتَهَا، إِذْ أَنَّهَا بَقِيَتْ مِنْ
    غَيْرِ إِنْتَاجٍ كُلَّ أَيَّامِ خَرَابِهَا حَتَّى انْقِضَاءِ سَبْعِينَ سَنَةً.
  ewe-ewe: Anyigba la xɔ eƒe Dzudzɔgbe dzudzɔwo. Edzudzɔ ɣeyiɣi siwo katã wònye aƒedo
    va se ɖe esime ƒe blaadre de le Yehowa ƒe nya si wògblɔ ɖi to Yeremia dzi la nu.
  eng-LEE: 'To fulfill the word of the Lord by the mouth of Jeremiah, until the land
    had satisfied its sabbaths: all the days of its desolation it rested, till seventy
    years were completed.'
  asm-FB: যিৰিমিয়াৰ মুখে কোৱা যিহোৱাৰ বাক্য সাম্ফল কৰিবৰ অৰ্থে, দেশে নিজৰ ভোগ কৰিব
    লগীয়া বিশ্ৰাম-কাল ভোগ নকৰিলে অৰ্থাৎ লোকসকল তেওঁৰ আৰু তেওঁৰ সন্তান সকলৰ দাস হৈ
    থাকিল৷ সত্তৰ বছৰ পূৰ কৰিবলৈ দেশ নিজৰ উচ্ছন্ন হোৱা সকলো কালত বিশ্ৰাম ভোগ কৰিলে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ، عَ نَشَن مَسٍنشِ عَننَبِ يٍرٍ مِ سَابُي رَ، عَ كَمَلِشِ
    نَ كِ نّ. نَ مَسٍنيِ نَن يَ؛ «بْشِ قَمَ عَ مَلَبُدٍ حّ تٌنفٌ سٌلٌقٍرٍ، هَن عَ
    شَ مَلَبُي وَشَتِ كَمَلِ عَ مُ نَشٍيٍ رَبَ فبَلٌي وَشَتِ.»
  fra-SBL: pour accomplir la parole de Yahvé par la bouche de Jérémie, jusqu'à ce
    que le pays ait joui de ses sabbats. Tant qu'il fut en désolation, il observa
    le sabbat, pour accomplir soixante-dix ans.
  hbo-hbo: לְמַלֹּ֤אות דְּבַר־יְהוָה֙ בְּפִ֣י יִרְמְיָ֔הוּ עַד־רָצְתָ֥ה הָאָ֖רֶץ אֶת־שַׁבְּתֹותֶ֑יהָ
    כָּל־יְמֵ֤י הָשַּׁמָּה֙ שָׁבָ֔תָה לְמַלֹּ֖אות שִׁבְעִ֥ים שָׁנָֽה׃ פ
  kik-kik: Bũrũri ũgĩkĩgĩa na ũhurũko wa Thabatũ ciaguo; ũkĩhurũka hĩndĩ ĩyo yothe
    wakirĩte ihooru, nginya mĩaka mĩrongo mũgwanja ĩgĩthira, nĩguo kiugo kĩa Jehova
    kĩrĩa kĩarĩtio nĩ Jeremia kĩhiinge.
  fra-NCL: 'Ainsi s’accomplit la parole de Yahweh, qu’il avait dite par la bouche
    de Jérémie : Jusqu’à ce que le pays ait joui de ses sabbats ; car il se reposa
    tout le temps de sa dévastation, — jusqu’à l’accomplissement de soixante-dix années.'
  cek-AK: Israel prae mah anghoehaih hoi Sabbath ni to patoh hanah, Jeremiah mah thuih
    ih Angraeng ih lok baktih toengah, saning quisarihto akoep ai karoek to prae thungah
    kami angqai krangah ohhaih atue thungah ni Sabbath ni to zah o.
  cuk-cuk: Deyobi, Bab-Jehová-gayaburba-Jeremíasʼba-soglesgusad gunonikid. Bela dulemar
    Israel-yargi-bar-bukwasulidgi, napaneg bogidik naigusad. Igar-maidbali, napaneg
    birga-dulapaa-gakambe (70) bogidik naigusad.
  uig-CYR: Буларниң һәммиси Пәрвәрдигарниң Йәрәмияниң вастиси билән алдин ейтқан агаһ
    сөзи ишқа ашурулуш үчүн болди. Шуниң билән зимин өзигә тегишлик шабат күнлиригә
    муйәссәр болди; чүнки зимин йәтмиш жил тошқичә харабиликтә туруп «шабат тутуп»
    дәм елип раһәтләнди.
  pma-pma: En sakien enek, selusien koa Iahova sani min provet Seremaea mai vi anatin
    koa vit, “Atan ekek hehi heite hon, meatin hetovuol houm ien hetokol sua hanumau
    etel ka halualim emun (70), hemal en sua keil koa arali koteh Sabat keil ien.”
  tel-2017: యిర్మీయా పలికిన యెహోవా మాట నెరవేరేలా దేశం విశ్రాంతి అనుభవించే వరకూ ఇది
    సంభవించింది. దేశం పాడుగా ఉన్న 70 ఏళ్ల కాలం దానికి విశ్రాంతి కాలంగా ఉంది.
  hat-BSA: Sa te fèt pou fin akonpli pawòl SENYÈ a pa bouch a Jérémie, jiskaske tè
    a te fin rejwi de tout Saba li yo. Pandan tout jou dezolasyon li yo, li te kenbe
    Saba a jiskaske swasann-dizan an te fin pase.
  bxh-bxh: Fuyanna Diuda edi tanohi yai sa miyamiya, mate bolima faligigi-luwaga ganahewana
    yai tanohina hige ti faꞌanyawasi. Na fuyana sa lawe hudoꞌiyedi Babilon yai mate
    tanohina sa ita afulen bee–, bolima 70. Be Guyau ena liba fasunuma peloweta Delamaiya
    lisina yai wa, ya fawananaha.
  kos-kos: Ouinge akpwayeyuk kas ma LEUM GOD El tuh fahk nu sel Jeremiah mwet palu,
    ke El fahk, “Acn uh ac fah musalla oan ke yac itngoul, in aolla Yac in Sabbath
    nukewa ma mwet uh tia akfulatye.”
  hbo-WLC: לְמַלֹּ֤אות דְּבַר־יְהוָה֙ בְּפִ֣י יִרְמְיָ֔הוּ עַד־רָצְתָ֥ה הָאָ֖רֶץ אֶת־שַׁבְּתוֹתֶ֑יהָ
    כָּל־יְמֵ֤י הָשַּׁמָּה֙ שָׁבָ֔תָה לְמַלֹּ֖אות שִׁבְעִ֥ים שָׁנָֽה׃ פ
  ibo-ibo: Ala ahụ nwere ụbọchị izuike niile kwesiri ya nʼebe o zuruoke, nʼoge niile
    nke ịtọgbọ nʼefu ya, o zuru ike, ruo mgbe iri afọ asaa ahụ zuru, nʼimezu okwu
    Onyenwe anyị kwuru site nʼọnụ Jeremaya onye amụma.
  ory-ory: ଦେଶ ଆପଣାର ନାନା ବିଶ୍ରାମ ଭୋଗ କରିବା ପର୍ଯ୍ୟନ୍ତ ଯିରିମୀୟର ମୁଖ ଦ୍ୱାରା ଉକ୍ତ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ସଫଳ ହେବା ନିମନ୍ତେ ଏହା ଘଟିଲା; କାରଣ ସତୁରି ବର୍ଷ ପୂର୍ଣ୍ଣକରଣାର୍ଥେ ଦେଶ ଉଚ୍ଛିନ୍ନ
    ଅବସ୍ଥାରେ ଥିବା ପର୍ଯ୍ୟନ୍ତ ବିଶ୍ରାମ ପାଳନ କଲା।
  chk-chk: Ren ei a pwönüetä mine Jeremaia a apasa fän alon ewe Samol mi Lapalap,
    pwe ewe fanü epwe pwapwaäsini an kewe ierin sapat. Lon ükükün ekewe rän meinisin
    ewe fanü a tala, a fisitä ekewe ierin sapat, tori fik ier ra wesila.
  rop-rop: Juda bin jidan emtiwan kantri, en imbin jidan lagijat fo 70 yiya. Dijan
    bin jis laik det Sebathdei spel weya det kantri nomo bin abum bifo. Ol dislot
    ting bin hepin jis laik Jeramaiya det speshalwan mesinja blanga YAWEI bin tok.
  ukr-1871: Доки не справдилось слово Господнє через уста Еремії, й земля не відсьвяткувала
    субот своїх. Бо через увесь час запустїння вона суботувала, доки не скінчилось
    сїмдесять років.
  deu-1951: 'Also wurde das Wort des HERRN durch den Mund Jeremias erfüllt: Bis das
    Land seine Sabbate gefeiert hat, soll es ruhen, solange die Verwüstung währt,
    bis siebzig Jahre vollendet sind!'
  eng-JPS: to fulfil the word of the LORD by the mouth of Jeremiah, until the land
    had been paid her sabbaths; for as long as she lay desolate she kept sabbath,
    to fulfil threescore and ten years.
  srp-1865: Da se ispuni rijeè Gospodnja koju reèe ustima Jeremijinijem, dokle se
    zemlja ne izdovolji subotama svojim, jer poèivaše za sve vrijeme dokle bješe pusta,
    dokle se ne navrši sedamdeset godina.
  lug-lug: Ensi n’ekuuma ssabbiiti zaayo, ekiseera kyonna kye yamala mu kubonaabona
    kwayo okutuusa emyaka ensanvu bwe gyagwako, ng’ekyo kituukiriza ekigambo Mukama
    kye yayogera mu Yeremiya.
  heb-heb: למלאות דבר יהוה בפי ירמיהו עד רצתה הארץ את שבתותיה כל ימי השמה שבתה למלאות
    שבעים שנה׃
  ben-IRV: এই দিন ইস্রায়েল দেশ তার বিশ্রাম-বছরের বিশ্রাম ভোগ করল। যিরমিয়ের মধ্য
    দিয়ে বলা সদাপ্রভুর বাক্যের সত্তর বছর পূর্ণ না হওয়া পর্যন্ত তাদের দেশের সমস্ত
    জমি এমনি পড়ে থেকে বিশ্রাম ভোগ করল।
  pan-pan: ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲਿਆ ਸੀ ਪੂਰਾ ਹੋਵੇ, ਜਿੰਨਾਂ
    ਚਿਰ ਕਿ ਦੇਸ ਆਪਣੇ ਸਬਤਾਂ ਦਾ ਆਰਾਮ ਨਾ ਭੋਗੇ। ਵਿਰਾਨੀ ਦੇ ਸਾਰੇ ਦਿਨ ਉਹ ਸਬਤ ਮਨਾਉਂਦੇ ਰਹੇ ਜਦ
    ਤੱਕ ਸੱਤਰ ਸਾਲ ਪੂਰੇ ਨਾ ਹੋਏ।
  mya-JVB: ထိုသို့ ဣသရေလမြေသည် ဥပုသ်နေ့တို့ကို မွေ့လျော်စေခြင်းငှါ၊ ယေရမိ ဆင့်ဆို
    သော ထာဝရဘုရား ၏ အမိန့် တော်သည် ပြည့်စုံ ရ၏။ ထိုပြည် သည် လူဆိတ်ညံလျက်နေသောကာလ၊
    အနှစ် ခုနစ်ဆယ် စေ့ အောင် ဥပုသ် နေ့ တို့ကို စောင့်သောအခွင့်ရှိသတည်း။
  hmo-hmo: Unai dainai Lohiabada ena hereva Ieremia dekena amo be momokani, ia gwau,
    “Tano be lagani 70 lalonai do ia noho kava. Unai bamona do ia vara, badina taunimanima
    ese tano ena Sabati laga-ani, be taravatu ia gwauraia hegeregerena idia badinaia
    lasi.”
  urd-urd: ताकि ख़ुदावन्द का वह कलाम जो यरमियाह की ज़बानी आया था पूरा हो कि मुल्क
    अपने सब्तों का आराम पा ले; क्यूँकि जब तक वह सुनसान पड़ा रहा तब तक, या'नी सत्तर
    साल तक उसे सब्त का आराम मिला।
  rus-SYN: доколе, во исполнение слова Господня, сказанного устами Иеремии, земля
    не отпраздновала суббот своих. Во все дни запустения она субботствовала до исполнения
    семидесяти лет.
  bqc-SIM: Isaili bùsu ĩ́ampakĩi è sa. Kɛ́ à gↄ̃̀ da gii, a ĩ́ampaa e wɛ̃̀ bàaↄ̃kwi
    gɛ̀ pàò, lá Dii dà Zelemiiɛ a òwa.
  tcz-CHONGTHU: 'Pathennin Jeremiah themgao komma ana phondoh: “Agamchu kum 70 (Som
    sagi) sunga ahomkeova hung kijamding – cholngah ni ana nitlou nao kum hochu anasah
    doh sah got ahi”'
  mar-mar: 'अशाप्रकारे, यिर्मयाकडून इस्राएलाबद्दल परमेश्वराने जे वदवले ते प्रत्यक्षात
    घडले. परमेश्वर यिर्मयाद्वारे म्हणाला होता: हे ठिकाण सत्तर वर्षे निर्मनुष्य आणि
    उजाड राहील. लोकांनी न पाळलेल्या शब्बाथाच्या भरपाईसाठी असे होईल.'
  soq-soq: Sa baiwa Iawe God benemawa ulaipalen peroweta Ierimaia wana rua. Sabat
    walamawe bubuantoia rua tawo sa di winedie bubualeidio ena 70 dialen.
  qub-qub: Chaynöga ruraran profëta Jeremiaswan Tayta Dios willacachishan cumlinanpämi.
    Chayrämi chay nasyonga ganchis chunca (70) wata jamacuran. Ragällana cacuran.
  bqp-bqp: Nge mɛyɑ Yinni Gusunɔn gɑri yi kɑ koorɑ yi win sɔmɔ Yeremi u rɑɑ geruɑ
    u nɛɛ, bɑ koo Yudɑbɑ yoru mwɑ kpɑ tem mɛ, mu wɑ mu sɑnɑm wɛ̃rɑgim di kpɑ mu wɛ̃rɑ
    sere wɔ̃ɔ wɑtɑ kɑ wɔkuru, wɑhɑlɑ ye mu rɑɑ wɑn sɔ̃.
  hat-hat: 'Se konsa, sa Seyè a te mete nan bouch pwofèt Jeremi an rive vre: Pandan
    swasanndizan tè a pral rete san yon moun ladan l'', li pral pran repo pou tout
    jou repo yo pa t'' janm ba li a.'
  eng-BSB: So the land enjoyed its Sabbath rest all the days of the desolation, until
    seventy years were completed, in fulfillment of the word of the LORD through Jeremiah.
  eng-WEBPB: to fulfil the LORD’s word by Jeremiah’s mouth, until the land had enjoyed
    its Sabbaths. As long as it lay desolate, it kept Sabbath, to fulfil seventy years.
  kbq-kbq: Ana higeno Israeli vahe'mo'za sevenima hia kafufina, mopatamia atrenkeno
    manisga hinoma huno'ma Ra Anumzamo'ma hu'neana atrazageno Sabatia erino manigasa
    osu'ne. E'ina hu'negu maka kinama hu'za maniza kafu'afina, mopamo'a manigasa hu'negeno,
    Ra Anumzamo'a kasnampa ne' Jeremaiama asami'nea kante 70'a kafua evu'ne.
  nhe-BL: Huajca nochi ya ni panoc para ma motlamichihuas tlen TOTECO quintlajtolcahuilijtoya
    para panos ica itiocamanalojca Jeremías. Quiijto para mosiyajcahuasquía 70 xihuitl
    nopa tlali Israel huan axaca itztos para quitequihuis. Huan quena, nopa tlali
    mosiyajcajqui 70 xihuitl quema nochi elqui tlasosolijtoc.
  gub-BL: A'e 'ym mehe Tupàn Tuweharupi Wiko Ma'e umume'u uzeapo ma'e ràm uze'eg imume'u
    har Zeremi pe a'e. — Ko ywy umumaw putar 70 kwarahy iaiw ma'e romo nehe. A'e kwarahy
    nànàn ko ywy upytu'u putar mytu'u haw 'ar nànàn nehe, i'i Tupàn Zeremi pe. Uzeapo
    ma'e ize'eg rupi katete.
  eng-DRA: 'That the word of the Lord by the mouth of Jeremias might be fulfilled,
    and the land might keep her sabbaths: for all the days of the desolation she kept
    a sabbath, till the seventy years were expired.'
