verse: 2CH.036.021
translations:
  mal-C: ദേശം അതിന്റെ ശബ്ബത്തുവിശ്രമം ആസ്വദിച്ചു. യിരെമ്യാപ്രവാചകനിലൂടെ യഹോവ അരുളിച്ചെയ്ത
    വാക്കുകൾ നിവൃത്തിയാകുംവിധം എഴുപതുവർഷം പൂർത്തിയാകുന്നതുവരെ ദേശത്തിനു ശൂന്യകാലമായിരുന്നു.
  deu-TKW: damit das Wort Jahwes, das er durch den Mund Jeremias geredet, in Erfüllung
    ginge, “bis das Land seine Ruhezeiten ersetzt bekommen hatte; die ganze Zeit hindurch,
    in der es wüste lag, hatte es Ruhe”, bis siebzig Jahre voll waren.
  lin-lin: 'Ezalaki ndenge wana nde Liloba na Yawe ekokisamaki, liloba oyo alobaki
    na nzela ya mosakoli Jeremi : « Mokili ekozwa bopemi na mikolo nyonso oyo bakosundola
    yango, ekosepela na basaba na yango kino tango mibu tuku sambo ekokoka. »'
  eng-LSV: to fulfill the word of YHWH in the mouth of Jeremiah, until the land has
    enjoyed its Sabbaths; all the days of the desolation it kept Sabbath—to the fullness
    of seventy years.
  eng-GNV: 'To fulfill the worde of the Lord by the mouth of Ieremiah, vntill the
    lande had her fill of her Sabbaths: for all the dayes that she lay desolate, she
    kept Sabbath, to fulfill seuentie yeeres.'
  eng-WEBSTER: 'To fulfill the word of the LORD by the mouth of Jeremiah, until the
    land had enjoyed her sabbaths: for as long as she lay desolate she kept sabbath,
    to fulfill seventy years.'
  nhw-BL: Huajca nochi ya ni panoc para ma motlamichihuas catli TOTECO quintlajtolcahuilijtoya
    para panos ica itlajtol pannextijca Jeremías. Quiijto para mosiyajquetzasquía
    70 xihuitl nopa tlali Israel huan amo aqui itztos para quitequihuis. Huan quena,
    nopa tlali mosiyajquetzqui 70 xihuitl quema nochi elqui tlasosolijtoc.
  swh-ONEN: Nchi ikaendelea kufurahia pumziko lake la Sabato, wakati wote wa kufanywa
    kwake ukiwa ilipumzika mpaka ile miaka sabini ilipotimia katika kutimiza neno
    la Bwana lililonenwa na Yeremia.
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔn ɡɑri yi kɑ koorɑ yi win sɔmɔ Yeremi u rɑɑ ɡeruɑ
    u nɛɛ, bɑ koo Yudɑbɑ yoru mwɑ kpɑ tem mɛ, mu wɑ mu sɑnɑm wɛ̃rɑɡim di kpɑ mu wɛ̃rɑ
    sere wɔ̃ɔ wɑtɑ kɑ wɔkuru, wɑhɑlɑ ye mu rɑɑ wɑn sɔ̃.
  eng-KJVCPB: 'to fulfil the word of the Lord by the mouth of Jeremiah, until the
    land had enjoyed her sabbaths: for as long as she lay desolate she kept sabbath,
    to fulfil threescore and ten years.'
  luo-luo: Piny nobedo mamor koyudo yweyone mag Sabato, kinde duto mane odongʼ gunda,
    nyaka higni piero abiriyo orumo mana kaka wach Jehova Nyasaye nowacho gi dho Jeremia.
  meu-meu: Unuheto Iehova ena hereva Ieremia uduna amo e gwauraia na vada e hamomokania,
    ela bona tano ese ena dina helaḡadia vada e moalelaidia. Una e haḡaḡaea dinadia
    iboudiai na e helaga, ela bona laḡani hitu-ahui e ore.
  npi-ULB: यर्मिया अगमवक्ताद्वारा बोलिएको परमप्रभुको वचन पूरा हुनलाई, देशले आफ्नो
    शबाथको बिश्रामको आनन्द नलिउञ्जेलसम्म यसो भयो । यसरी नै सत्तरी वर्ष पूरा नगुञ्जेल
    र विश्रामको पूरा समय नकाटुञ्जेल नाश भएको सबै समयभरि नै देशले शबाथको विश्राम पालन
    गर्दैरह्यो ।
  yor-yor: Ilẹ̀ náà sì gbádùn ìsinmi rẹ̀, ní gbogbo ìgbà ìdahoro, òun sì ń sinmi títí
    àádọ́rin ọdún fi pé ní ìmúṣẹ ọ̀rọ̀ Olúwa tí a sọ láti ẹnu Jeremiah.
  pes-OPCB: به این طریق، کلام خداوند که به‌وسیلۀ ارمیای نبی گفته شده بود به حقیقت
    پیوست که سرزمین اسرائیل مدت هفتاد سال استراحت خواهد کرد تا سالهایی را که در آنها
    قوم اسرائیل قانون شَبّات را شکسته بود جبران کند.
  tgl-ULB: Nangyari ito upang maganap ang salita ni Yahweh sa pamamagitan ng bibig
    ni Jeremias, hanggang sa masiyahan ang lupain sa kaniyang Araw ng Pamamahinga.
    Sapagkat habang ang lupain ay pinabayaan ipinagdiwang nito ang Araw ng Pamamahinga
    sa loob ng pitumpung taon.
  hui-hui: Bamba Yuda wali agalime mali waragariani biabe bialu kanengi tinaga dindi
    bayale wilo biabe nabi ha̱lo holene mana lo wiadagua nabi ti biabe biaabo haga
    hene. Ani nabinigonaga pani ti Babilono dindiha mali pira karia (70) garabaya
    heagola dindi ogoni dabulu wiaabo hene. Ani binidagoni Anduane Homogohanda ala
    Yaremaiaha howa mbiwia hayago lola hai hene.
  mya-mya: သို့​ဖြစ်​၍​ပ​ရော​ဖက်​ယေ​ရ​မိ​အား​ဖြင့်``ဥ​ပုသ် နေ့​အ​လုပ်​ရပ်​နား​မှု
    မ​ပြု​ခဲ့​ကြ​သည်​ကို​ပြန်​လည်​အ​စား​ထိုး သည့်​အ​နေ​ဖြင့် ပြည်​တော်​တွင်​အ​နှစ်​ခု​နစ်
    ဆယ်​တိုင်​တိုင်​လူ​သူ​ဆိတ်​ညံ​လျက်​နေ​လိမ့် မည်'' ဟု​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    ဗျာဒိတ်​တော်​သည်​အ​ကောင်​အ​ထည်​ပေါ် လာ​တော့​၏။
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རེམ་ཡཱ་བརྒྱུད་ནས་གསུངས་པ་དེ་བཞིན་དུ། ལོ་བདུན་ཅུ་རྫོགས་རིང་བར་དུ།
    ཡུལ་ཁམས་ལ་ངལ་གསོ་ཐོབ་པ་སྟེ། ས་རྒོད་དུ་ལུས་པའི་དུས་སུ་ཡུལ་ཁམས་ལ་ངལ་གསོ་ཐོབ་པ་ཡིན་ཞེས་གསུངས་པས་སོ།
    །
  sna-sna: Nyika yakava namaSabata ayo ezororo; panguva yose yokuparadzwa kwayo yakazorora,
    kusvikira makore makumi manomwe apera kuti shoko raJehovha rakataurwa naJeremia
    rizadziswe.
  spa-BLM: para que se cumpliera la palabra de Yahvé por boca de Jeremías, hasta que
    la tierra disfrutara de sus sábados. Mientras estuvo desolada, guardó el sábado,
    para cumplir setenta años.
  cac-cac: Icha val chi' ix aj yelc'och tas ix schec Dios yal vin̈aj Jeremías schecab'.
    Icha chi' ix aj yic'an yip lum luum, yujto 70 ab'il man̈xalaj mach ix munlaj d'a
    sat luum.
  swh-ULB: Hili lilitokea ili kulitimiza neno la Yahwe kwa kinywa cha Yeremia, hadi
    nchi itakapokuwa imefurahia mapumziko ya Sabato yake. Iliishika Sabato kwa muda
    mrefu hadi kukataliwa kwake, ili miaka sabini itimie katika namna hii.
  bel-bel: пакуль, дзеля спраўджаньня слова Гасподняга, сказанага вуснамі Ераміі,
    зямля не адсьвяткавала суботаў сваіх. Ва ўсе дні запусьценьня яна суботнічала,
    пакуль ня споўнілася семдзесят гадоў.
  wed-wed: Mai Israel ai doa ipipipiei taui madeḡa au vi-7-na ai doana eḡa lauvitau
    ita verei, lamna aubaina i kovoḡi, da i pupuna-naiei au Babylon da madeḡa 70 i kwa.
    Bada ana peroveta Jeremiah i ririweia nanare i tupua.
  deu-ELBBK: damit erfüllt würde das Wort des HERRN durch den Mund Jeremias, bis das
    Land seine Sabbate genossen hätte. Alle die Tage seiner Verwüstung hatte es Ruhe,
    bis 70 Jahre voll waren.
  mbb-OT: Umbe, netuman is migkaǥi te Nengazen pinaaǥi te ebpeneuven he si Jeremias
    he egkehimu he mekevulungbulung haazà is tanà ne ebpekehimeley heini seled te
    70 he tuig.
  mal-2015: യിരെമ്യാമുഖാന്തരം ഉണ്ടായ യഹോവയുടെ വചനം നിവൃത്തിയാകേണ്ടതിന്നു ദേശം അതിന്റെ
    ശബ്ബത്തുകളെ അനുഭവിച്ചു കഴിയുവോളം തന്നേ; എഴുപതു സംവത്സരം തികയുവോളം അതു ശൂന്യമായി
    കിടന്ന കാലമൊക്കെയും ശബ്ബത്തു അനുഭവിച്ചു.
  rmc-rmc: 'Avke pes ačhiľa le RAJESKRO lav, so phenďa prekal o Jeremijaš: „Sar e
    phuv ela omukľi, ela la o šabatoskro odpočinkos dži akor, medik na predžala eftavardeš
    (70) berš.“'
  pes-OPV: تا کلام خداوند به زبان ارمیا کامل شود و زمین از سبت های خود تمتع برد زیرا
    درتمامی ایامی که ویران ماند آرامی یافت، تا هفتادسال سپری شد.
  ron-1924: ка сэ се ымплиняскэ кувынтул Домнулуй ростит прин гура луй Иеремия, пынэ
    че цара шь-а цинут Сабателе ей ши с-а одихнит тот тимпул кыт а фост пустиитэ,
    пынэ ла ымплиниря челор шаптезечь де ань.
  aui-aui: 'Wasina bi Yawe God wonana peroveta Jerimaiya kawanama siyakanikanibu na
    irumaghatara: Da tanawa yana wiiyawiitaveyana gabudaridi na iviyawiitaveyana patana
    da bodu 70 sikovi.'
  ben-OBCV: দেশ সাব্বাথের বিশ্রাম উপভোগ করল; দেশে যতদিন উচ্ছিন্ন দশা চলেছিল, যিরমিয়ের
    মাধ্যমে বলা সদাপ্রভুর বাক্য পূর্ণতা পেয়ে সেই সত্তর বছর যতদিন না সম্পূর্ণ হল,
    ততদিন দেশ বিশ্রাম ভোগ করল।
  som-som: si uu ku rumoobo Eraygii Rabbiga ee ka baxay afkii Yeremyaah, ilaa dalkii
    ku istareexay sabtiyadiisii, waayo, in alla intii uu baabba'sanaa ayuu sabti dhawrayay,
    si ay u dhammaadaan toddobaatan sannadood.
  lat-VUC: 'et compleretur sermo Domini ex ore Jeremiæ, et celebraret terra sabbata
    sua: cunctis enim diebus desolationis egit sabbatum usque dum complerentur septuaginta
    anni.'
  eng-ASVBT: 'to fulfill the word of Jehovah by the mouth of Jeremiah, until the land
    had enjoyed its sabbaths: for as long as it lay desolate it kept sabbath, to fulfill
    threescore and ten years.'
  ita-1885: (acciocchè la parola del Signore, pronunziata per la bocca di Geremia,
    si adempiesse;) mentre la terra si compiaceva ne' suoi sabati; tutto il tempo
    ch'ella restò desolata, ella si riposò, finchè fossero compiuti settant'anni.
  eng-LXXUP: That the word of the Lord by the mouth of Jeremiah might be fulfilled,
    until the land should enjoy its Sabbaths in resting and Sabbath keeping all the
    days of its desolation, till the accomplishment of seventy years.
  eng-ULB: This happened to fulfill the word of Yahweh by the mouth of Jeremiah, until
    the land should have enjoyed its Sabbath rests. It observed its Sabbath for as
    long as it lay abandoned, in order to pass seventy years in this way.
  spa-VBL: Así que para cumplir la profecía del Señor dada por medio de Jeremías,
    la tierra disfrutó de sus sábados como descanso durante todo el tiempo que estuvo
    desolada, guardando el sábado hasta que se cumplieron setenta años.
  fra-_FOB: Afin que la parole de l'Éternel, prononcée par la bouche de Jérémie, fût
    accomplie; jusqu'à ce que le pays eût acquitté ses sabbats. Pendant tout le temps
    qu'il fut dévasté, il se reposa jusqu'à l'accomplissement de soixante-dix ans.
  mal-mal: യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം ഉണ്ടായ യഹോവയുടെ വചനം നിവൃത്തിയാകേണ്ടതിന് ഇത്
    സംഭവിച്ചു. എഴുപത് സംവത്സരം തികയുവോളം ദേശം ശൂന്യമായി കിടന്ന് ശബ്ബത്ത് അനുഭവിച്ചു.
  urd-GVR: Yoṅ wuh kuchh pūrā huā jis kī peshgoī Rab ne Yarmiyāh Nabī kī mārifat kī
    thī, kyoṅki zamīn ko āḳhirkār Sabat kā wuh ārām mil gayā jo bādshāhoṅ ne use nahīṅ
    diyā thā. Jis tarah nabī ne kahā thā, ab zamīn 70 sāl tak tabāh aur wīrān rahī.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब येरमीया रे पा देंशो परमप्रभु यावे आ लोव़
    गाप्‍चा कली ७० बर्स मगाम सम्‍म इस्राएल रागीम आ नाइक्‍तीक नाक्‍ती मानेवा बाक्‍त।
    मेको रागीम ७० बर्स सम्‍म श्‍येत्‍थ दुम्‍मेनु, आ नाइक्‍तीक नाक्‍ती मानेवा बाक्‍त।
    येरमीया २५:११; लेवी २६:३४; बिलाप २:६
  ita-1927: (affinché s’adempisse la parola dell’Eterno pronunziata per bocca di Geremia),
    fino a che il paese avesse goduto de’ suoi sabati; difatti esso dovette riposare
    per tutto il tempo della sua desolazione, finché furon compiuti i settant’anni.
  ckb-ckb: زەوییەکە بە تەواوی پشووی دا؛ لە ماوەی کاولبوونیدا پشووی دا هەتا تەواوبوونی
    حەفتا ساڵ، بەمەش فەرمایشتەکەی یەزدان هاتە دی کە لەسەر زاری یەرمیا فەرمووبووی.
  eng-BBE: So that the words of the Lord, which he said by the mouth of Jeremiah,
    might come true, till the land had had pleasure in her Sabbaths; for as long as
    she was waste the land kept the Sabbath, till seventy years were complete.
  kan-OKCV: ಹೀಗೆ ಯೆರೆಮೀಯನ ಮುಖಾಂತರವಾಗಿ ಹೇಳಿಸಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನೆರವೇರಿತು. ದೇಶವು
    ಅದರ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಅನುಭವಿಸುವುದಕ್ಕೆ ಮಾರ್ಗವಾಯಿತು. ಅದು ಎಪ್ಪತ್ತು ವರ್ಷ ಹಾಳುಬಿದ್ದು,
    ಆ ಕಾಲಾವಧಿಯಲ್ಲಿ ವಿಶ್ರಾಂತಿಯನ್ನು ಅನುಭವಿಸುತ್ತಾ ಇತ್ತು.
  tam-2017: யெகோவா எரேமியாவின் வாயினாலே சொன்ன வார்த்தை நிறைவேறுவதற்கு, தேசம் தன்னுடைய
    ஓய்வு வருடங்களை மனநிறைவுடன் அனுபவித்து முடியும்வரை, அது பாழாகிக்கிடந்த நாட்களெல்லாம்
    அதாவது எழுபது வருடங்கள் முடியும்வரை ஓய்ந்திருந்தது.
  spa-RV-1909: 'Para que se cumpliese la palabra de Jehová por la boca de Jeremías,
    hasta que la tierra hubo gozado sus sábados: porque todo el tiempo de su asolamiento
    reposó, hasta que los setenta años fueron cumplidos.'
  ron-BTF: Pentru a împlini cuvântul DOMNULUI prin gura lui Ieremia, până când țara
    s-a bucurat de sabatele ei, fiindcă atât cât a fost pustie a ținut sabatul, pentru
    a împlini șaptezeci de ani.
  eng-WEBP: to fulfill the LORD’s word by Jeremiah’s mouth, until the land had enjoyed
    its Sabbaths. As long as it lay desolate, it kept Sabbath, to fulfill seventy
    years.
  eng-FBV: So to fulfill the Lord's prophecy given through Jeremiah, the land enjoyed
    its Sabbaths as rest all the time it was left desolate, keeping the Sabbath until
    seventy years were completed.
  nld-1939: 'Zo werd het woord van Jahweh vervuld, door de mond van Jeremias gesproken:
    Totdat het land zijn sabbatten heeft ingehaald, zal het al de tijd blijven liggen;
    het zal moeten rusten, totdat er zeventig jaren voorbij zijn.'
  nch-BL: Huajca nochi ya ni panoc para motamichihuas cati TOTECO quintajtolcahuilijtoya
    para panos ica itajtolpanextijca Jeremías. Quiijto para mosiyajquetzasquía 70
    xihuit nopa tali Israel huan amo aqui itztos para quitequihuis. Huan quena, nopa
    tali mosiyajquetzqui 70 xihuit quema nochi elqui tasosolijtoc.
  vie-1934: để cho ứng nghiệm lời của Đức Giê-hô-va đã cậy miệng Giê-rê-mi mà phán
    ra, tức cho đến khi xứ được hưởng các năm sa-bát của nó; vì trọn lúc xứ bị bỏ
    hoang, thì dường như giữ sa-bát, cho đến khi mãn hạn bảy mươi năm.
  hin-CV: यह भविष्यद्वक्ता येरेमियाह द्वारा की गई याहवेह की भविष्यवाणी पूरी हुई थी,
    कि भूमि उन सत्तर सालों का शब्बाथ प्राप्‍त कर सके, जिनसे इसे दूर रखा गया था.
  spa-BES: Para que las palabras del Señor, que él dijo por boca de Jeremías, se hagan
    realidad, hasta que la tierra haya tenido placer en sus sábados; porque mientras
    se desperdició, la tierra guardó el sábado, hasta que se cumplieron setenta años.
