verse: 2CH.036.018
translations:
  mal-C: ദൈവത്തിന്റെ ആലയത്തിലെ ചെറുതും വലുതുമായ സകല ഉപകരണങ്ങളും യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരവും രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും ഭണ്ഡാരങ്ങളും എല്ലാം അദ്ദേഹം ബാബേലിലേക്കു
    കൊണ്ടുപോയി.
  deu-TKW: Auch alle Geräte des Tempels Gottes, groß und klein, samt den Schätzen
    des Tempels Jahwes und den Schätzen des Königs und seiner obersten Beamten - alles
    brachte er nach Babel.
  lin-lin: Nabukodonozori amemaki na Babiloni biloko nyonso ya Tempelo ya Nzambe,
    ya minene to ya mike, bozwi ya Tempelo ya Yawe, bozwi ya mokonzi mpe ya bakalaka
    na ye.
  eng-LSV: And all the vessels of the house of God, the great and the small, and the
    treasures of the house of YHWH, and the treasures of the king and of his princes—he
    has brought the whole to Babylon.
  eng-GNV: 'And all the vessels of the house of God great and small, and the treasures
    of the house of the Lord, and the treasures of the King, and of his princes: all
    these caryed he to Babel.'
  eng-WEBSTER: And all the vessels of the house of God, great and small, and the treasures
    of the house of the LORD, and the treasures of the king, and of his princes; all
    these he brought to Babylon.
  nhw-BL: Huan nojquiya quihuicaque nochi tlamantli catli eltoya ipan itiopa Toteco
    Dios catli huejhueyi tlamantli huan catli tziquitetzitzi hasta tlali Babilonia.
    Nochi catli ipati tlen nopa tiopamitl o tlen nopa caltlanahuatili quihuicaque.
    Nojquiya quinhuicaque hasta tlali Babilonia nochi inintelpocahua nopa tlayacanani
    huan tlanahuatiani.
  swh-ONEN: Akavichukua kwenda Babeli vyombo vyote kutoka Hekalu la Mungu, vikubwa
    na vidogo, hazina za Hekalu la Bwana pamoja na hazina za mfalme na za maafisa
    wake.
  bba-bba: Nɛbukɑnɛsɑɑ u Yinni Gusunɔn sɑ̃ɑ yerun ɑrumɑni ɡurɑ bɑkɑ kɑ piibu kɑ ben
    sinɑ kpɑɑrun ɑrumɑni kɑ sinɑ bokon tiiɡiɑ kɑ sere mɑɑ win sinɑ bwɑ̃ɑbuɡiɑ.
  eng-KJVCPB: And all the vessels of the house of God, great and small, and the treasures
    of the house of the Lord, and the treasures of the king, and of his princes; all
    these he brought to Babylon.
  luo-luo: Nokawo gige lemo duto madongo gi matindo mane nitiere e hekalu mar Nyasaye,
    kod gik mane okan e hekalu mar Jehova Nyasaye gi gik moko duto mane okan e od
    ruoth kod od jodonge moterogi Babulon.
  meu-meu: Bona Dirava ena dubu kohudia iboudiai, badadia bona maraḡidia, bona Iehova
    ena dubu ḡaudia herea-daedia, bona hanua pavapavana bona ena lohia taudia edia
    ḡau herea-daedia, iboudiai ia ese Babulono e laohai.
  npi-ULB: परमेश्‍वरको मन्दिरका सानाठूला सबै भाँडा र परमप्रभुको मन्दिर र राजा र तिनका
    अधिकारीहरूका दामीदामी थोकहरू सबै तिनले बेबिलोनमा लगे ।
  yor-yor: Ó sì mú gbogbo ohun èlò láti ilé Ọlọ́run lọ sí Babeli, ńlá àti kékeré àti
    ìṣúra ilé Olúwa àti ìṣúra ọba àti ìjòyè rẹ̀.
  pes-OPCB: پادشاه بابِل اشیاء قیمتی خانهٔ خدا را، از کوچک تا بزرگ، همه را برداشت
    و خزانهٔ خانهٔ خداوند را غارت نمود و همراه گنجهای پادشاه و درباریان به بابِل برد.
  tgl-ULB: Lahat ng kagamitan ng tahanan ng Diyos, malaki at maliit, ang mga kayamanan
    sa tahanan ni Yahweh at ang mga kayamanan ng hari at kaniyang mga opisyal—ang
    lahat ng mga ito ay dinala niya sa Babilonia.
  hui-hui: Nebugadenesa ibugua Anduane Homogonaga andaha lotu lolenaga mbirale wiarubi
    ngolo silibaru do hagane hobaneha wiarubi kininaga andaha ngolo siliba wiarubi
    agali haguanerunaga andaha wiarubi bibahendeore mo yai halu Babilono dindiha yalu
    piai hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ဗိ​မာန်​တော်​ရှိ​အ​သုံး အ​ဆောင်၊ ဗိ​မာန်​တော်​ဘဏ္ဍာ၊
    မင်း​ကြီး​နှင့်​မှူး မတ်​တို့​၏​ဘဏ္ဍာ​ရှိ​သ​မျှ​ကို​သိမ်း​သွား​လေ သည်။-
  bod-N: དེས་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཡོད་པའི་ཡོ་བྱད་ཆེ་ཆུང་གང་ཡིན་ཐམས་ཅད་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ནོར་བུ་རྣམས་དང་།
    རྒྱལ་པོ་དང་དེའི་སྐུ་དྲག་རྣམས་ཀྱི་རྒྱུ་ནོར་ཐམས་ཅད་པཱ་པེལ་ལོན་དུ་ཁྱེར་ཏེ།
  sna-sna: Akatakura midziyo yose yaiva mutemberi yaMwari akaenda nayo kuBhabhironi,
    zvose zvikuru nezvidiki nepfuma yomutemberi yaJehovha nepfuma yaMambo namachinda
    ake.
  spa-BLM: Todos los utensilios de la casa de Dios, grandes y pequeños, y los tesoros
    de la casa de Yahvé, y los tesoros del rey y de sus príncipes, todo eso lo llevó
    a Babilonia.
  cac-cac: Masanil yamc'ab' yic scajnub' Dios, nivac yed' cotac, jantacn̈ej tas ay
    d'a scajnub' chi' yed' masanil sb'eyumal vin̈ rey yed' yic eb' vin̈ ayoch yajalil
    yed' vin̈ rey chi', pilan ix yic'b'at vin̈aj Nabucodonosor chi' d'a Babilonia.
  swh-ULB: Vyombo vyote vya nyumba ya Mungu, vikubwa na vidogo, hazina za nyumba ya
    Yahwe, na hazina za mfalme na watumishi wake—vyote hivi akavipeleka Babeli.
  bel-bel: І ўвесь посуд дома Божага, вялікі і малы, і скарбы дома Гасподняга, і скарбы
    цара і князёў ягоных, усё прынёс ён у Вавілон.
  wed-wed: Tauna Tempol ana purapura ḡaeḡaei da muomuoi ma mane anatapui i pupuna-naiei.
    Gulau ana gabemani babadai ai numa i viairikarikai ma mane ma purapura i pupuna-naiei
    au Babilon.
  deu-ELBBK: 'Und alle Geräte des Hauses Gottes, die großen und die kleinen, und die
    Schätze des Hauses des HERRN und die Schätze des Königs und seiner Obersten: alles
    brachte er nach Babel.'
  mbb-OT: Mid-uwit ni Nebucadnezar ziyà te Babilonia is langun he menge gelemiten
    diyà te valey te Megbevayà, deisey etawa zekelà, wey is langun he ketiǥeyunan
    dutun te valey te Nengazen, wey is menge ketiǥeyunan te hadì wey te menge upisyal
    zin.
  mal-2015: ദൈവാലയത്തിലെ ചെറിയതും വലിയതുമായ ഉപകരണങ്ങളൊക്കെയും യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരവും
    രാജാവിന്റെയും അവന്റെ പ്രഭുക്കന്മാരുടെയും ഭണ്ഡാരങ്ങളുമെല്ലാം അവൻ ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Ov iľa andral o Chramos le Devleskro savore bare, cikne the vzacna veci,
    o barvaľipen le kraľiskro the le uradňikengro a savoro odľigenďa andro Babilon.
  pes-OPV: و او سایر ظروف خانه خدا را از بزرگ وکوچک و خزانه های خانه خداوند و گنجهای
    پادشاه و سرورانش را تمام به بابل برد.
  ron-1924: Небукаднецар а дус ла Бабилон тоате унелтеле дин Каса Домнулуй, марь ши
    мичь, вистиерииле Касей Домнулуй ши вистиерииле ымпэратулуй ши але кэпетениилор
    луй.
  aui-aui: Na sawara tupadi ghamadi da gisigisidi God yana bare kamone siyamakamake,
    na kiiwawo yana iyo tomotomogha sikawara siveramagha sinagho yadi kwanatu ghamana
    Babilonma. Bi kate Yawe God yana bare kana gararaba teya sikawara sinagho da kate
    kiiwawo da yana babada yawata yadi gararaba. Mmkodi sawara tupadi sikawara siveramagha
    Babilonma.
  ben-OBCV: ঈশ্বরের মন্দিরের বড়ো-ছোটো, সব জিনিসপত্র, এবং সদাপ্রভুর মন্দিরের ধনসম্পদ
    ও রাজা তথা তাঁর কর্মকর্তাদের ধনসম্পদও তিনি ব্যাবিলনে তুলে নিয়ে গেলেন।
  som-som: Oo weelashii guriga Ilaah oo dhan yar iyo weynba, iyo khasnadihii guriga
    Rabbiga, iyo khasnadihii boqorka iyo kuwii amiirradiisaba dhammaantood wuxuu geeyey
    Baabuloon.
  lat-VUC: Universaque vasa domus Domini, tam majora quam minora, et thesauros templi,
    et regis, et principum, transtulit in Babylonem.
  eng-ASVBT: And all the vessels of the house of God, great and small, and the treasures
    of the house of Jehovah, and the treasures of the king, and of his princes, all
    these he brought to Babylon.
  ita-1885: ed insieme tutti gli arredi della Casa di Dio, piccoli e grandi; e i tesori
    della Casa del Signore, e i tesori del re, e de' suoi principi. Egli fece portar
    tutto ciò in Babilonia.
  eng-LXXUP: And all the vessels of the house of God, the great and the small, and
    the treasures of the house of the Lord, and all the treasures of the king and
    the great men; he brought all to Babylon.
  eng-ULB: All the furnishings of the house of God, great and small, the treasures
    of the house of Yahweh, and the treasures of the king and his officials—all these
    he took to Babylon.
  spa-VBL: Se llevó a Babilonia todos los artículos, grandes y pequeños, del Templo
    de Dios, del tesoro del Templo, del rey y de sus funcionarios.
  fra-_FOB: Nébucadnetsar emmena à Babylone tous les vases de la maison de Dieu, grands
    et petits, les trésors de la maison de l'Éternel, et les trésors du roi et de
    ses chefs.
  mal-mal: ദൈവാലയത്തിലെ ചെറിയതും വലിയതുമായ ഉപകരണങ്ങളും, ആലയത്തിലെയും, രാജാവിന്റെയും,
    അവന്റെ പ്രഭുക്കന്മാരുടെയും നിക്ഷേപങ്ങളും അവൻ ബാബിലോണിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Nabūkadnazzar ne Allāh ke ghar kī tamām chīzeṅ chhīn līṅ, ḳhāh wuh baṛī
    thīṅ yā chhoṭī. Wuh Rab ke ghar, bādshāh aur us ke ālā afsaroṅ ke tamām ḳhazāne
    bhī Bābal le gayā.
  suz-BL: मिनु मेकोमी परमप्रभु आ खिं ङा आइक्‍च ठेयब ग्‍योंब नेल्‍ल, मेकेर ङा शोंप
    नु दरवार नु सरकार ङा गेय पाइब आन खिं ङा शोंप नेल्‍ल बेबीलोन लदमे बाक्‍त।
  ita-1927: Nebucadnetsar portò a Babilonia tutti gli utensili della casa di Dio,
    grandi e piccoli, i tesori della casa dell’Eterno, e i tesori del re e dei suoi
    capi.
  ckb-ckb: هەموو قاپوقاچاغەکانی پەرستگای خودا لە گەورە و بچووک، گەنجینەکانی پەرستگای
    یەزدان، گەنجینەکانی پاشا و کاربەدەستەکانی، هەمووی بۆ بابل هێنا.
  eng-BBE: And all the vessels of the house of God, great and small, and the stored
    wealth of the Lord's house and the wealth of the king and his chiefs, he took
    away to Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ದೊಡ್ಡವೂ, ಸಣ್ಣವೂ ಆದ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳು ಆಲಯದ ಬೊಕ್ಕಸಗಳು,
    ಅರಸನ ಬೊಕ್ಕಸಗಳು, ಅವನ ಪ್ರಧಾನರ ಬೊಕ್ಕಸಗಳು ಇವುಗಳನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿಗೆ ತರಿಸಿದನು.
  tam-2017: அவன் தேவனுடைய ஆலயத்தின் பெரிதும் சிறிதுமான தட்டுமுட்டுகள் அனைத்தையும்,
    யெகோவாவுடைய ஆலயத்தின் பொக்கிஷங்களும் ராஜாவுக்கும் அவன் பிரபுக்களும் இருந்த பொக்கிஷங்களுமாகிய
    அனைத்தையும் பாபிலோனுக்குக் கொண்டுபோனான்.
  spa-RV-1909: Asimismo todos los vasos de la casa de Dios, grandes y chicos, los
    tesoros de la casa de Jehová, y los tesoros del rey y de sus príncipes, todo lo
    llevó á Babilonia.
  ron-BTF: Și toate vasele casei lui Dumnezeu, mari și mici, și tezaurele casei DOMNULUI
    și tezaurele împăratului și a prinților lui, toate acestea el le-a adus în Babilon.
  eng-WEBP: All the vessels of God’s house, great and small, and the treasures of
    the LORD’s house, and the treasures of the king and of his princes, all these
    he brought to Babylon.
  eng-FBV: He took back to Babylon all the articles, large and small, from God's Temple,
    and from the Temple treasury, and from the king and from his officials.
  nld-1939: Alle vaten uit het Godshuis, grote en kleine, alle schatten uit de tempel
    van Jahweh, alle schatten van den koning en zijn voormannen nam hij mee naar Babel.
  nch-BL: Huan nojquiya quihuicaque nochi tamanti cati eltoya ipan itiopa Toteco Dios
    cati huejhueyi tamanti huan cati pisiltzitzi hasta tali Babilonia. Nochi cati
    ipati ten nopa tiopamit o ten nopa caltanahuatili quihuicaque. Nojquiya quinhuicaque
    hasta tali Babilonia nochi inintelpocahua nopa tayacanani huan tanahuatiani.
  vie-1934: Các khí dụng nhỏ và lớn của đền Đức Chúa Trời, các bửu vật của đền Đức
    Giê-hô-va, các bửu vật của vua và của các quan trưởng vua, cả thảy đều bị đem
    qua Ba-by-lôn.
  hin-CV: वह परमेश्वर के भवन की छोटी-बड़ी सभी वस्तुएं, याहवेह के भवन के खजाने और राजा
    और उसके साथी शासकों के भी खजाने, सभी कुछ अपने साथ बाबेल ले गया.
  spa-BES: Y todos los vasos de la casa de Dios, grandes y pequeños, y la riqueza
    almacenada de la casa del Señor y la riqueza del rey y sus jefes, se la llevaron
    a Babilonia.
  tdx-tdx: Le songa nen­dese’e mb’e Bavele mb’eo o fana’ i anjomban’ Aña­hareio, ty
    bey naho ty kede naho o varan’ anjomba’ Iehovào naho o vara’ i mpanjakaio vaho
    o roan­dria’eo—hene nente’e mb’e Bavele añe.
  tha-KJV: และเครื่องใช้ทั้งสิ้นของพระนิเวศของพระเจ้า ทั้งใหญ่และเล็ก และทรัพย์​สมบัติ​แห่​งพระนิเวศของพระเยโฮวาห์
    และทรัพย์​สมบัติ​แห่​งกษั​ตริ​ย์และแห่งเจ้านายของพระองค์ สิ​่งทั้งหมดนี้​พระองค์​ทรงนำมายังบาบิ​โลน
  por-BR-2018: Também todos os vasos da casa de Deus, grandes e pequenos, os tesouros
    da casa do SENHOR, e os tesouros do rei e de seus príncipes, tudo o levou à Babilônia.
  deu-ELO: 'Und alle Geräte des Hauses Gottes, die großen und die kleinen, und die
    Schätze des Hauses Jehovas, und die Schätze des Königs und seiner Obersten: alles
    brachte er nach Babel.'
  eng-WYC-2018: And he translated into Babylon all the vessels of the house of the
    Lord (or And he carried away to Babylon all the vessels of the House of the Lord),
    both the greater and the less(er) vessels, and the treasures of the temple, and
    of the king of Judah, and of the princes thereof.
  epo-epo: Kaj ĉiujn objektojn el la domo de Dio, la grandajn kaj la malgrandajn,
    kaj la trezorojn de la domo de la Eternulo, kaj la trezorojn de la reĝo kaj de
    liaj altranguloj, ĉion li transportis en Babelon.
  uig-PIN: Kaldiyǝ padixaⱨi Hudaning ɵyidiki qong-kiqik demǝy, barliⱪ ⱪaqa-buyumlarni,
    xundaⱪla Pǝrwǝrdigar ɵyidiki hǝzinilǝrni, xuningdǝk padixaⱨning wǝ ǝmǝldarlirining
    hǝzinilirini ⱪoymay, Babilƣa elip kǝtti.
  beo-beo: Nebiuga:denese da Debolo Diasu liligi amola hina bagade amola eagene ouligisu
    dunu ilia liligi huluane susuguli, Babilone sogega gaguli asi.
  tpi-OTNT: Na king bilong Babilon i kisim olgeta kain bikpela na liklik dis na plet
    samting bilong haus bilong Bikpela wantaim ol gutpela gutpela samting bilong haus
    bilong Bikpela na bilong king bilong Juda na bilong ol ofisa bilong en, na em
    i karim olgeta dispela samting i go long Babilon.
  hau-SA: Nebukadnezzar ya kwashe dukan kayayyaki daga haikalin Allah, babba da ƙarami,
    da ma’ajin haikalin Ubangiji da kuma ma’ajin sarki da na fadawansa zuwa Babilon.
  uig-LAT: Kaldiye padishahi Xudaning öyidiki chong-kichik démey, barliq qacha-buyumlarni,
    shundaqla Perwerdigar öyidiki xezinilerni, shuningdek padishahning we emeldarlirining
    xezinilirini qoymay, Babilgha élip ketti.
  nde-nde: Wathutha zonke impahla zethempeli likaNkulunkulu wazisa eBhabhiloni, zonke
    ezincinyane lezinkulu, kanye lezenotho yethempelini likaThixo lezenotho yenkosi
    leyezikhulu zayo.
  ton-ton: 'Pea mo e ngaahi ipu kotoa pē ʻoe fale ʻoe ʻOtua, ʻae lahi mo e siʻi, mo
    e ngaahi koloa ʻae fale ʻo Sihova, mo e ngaahi koloa ʻae tuʻi, mo e koloa ʻa hono
    houʻeiki: pea naʻe ʻomi ia kotoa pē ki Papilone.'
  ces-1613: K tomu i všecky nádoby domu Božího, veliké i malé, i poklady domu Hospodinova,
    i poklady královské i knížat jeho, všecko zavezl do Babylona.
  eng-WMB: All the vessels of God’s house, great and small, and the treasures of the
    LORD’s house, and the treasures of the king and of his princes, all these he brought
    to Babylon.
  tam-TCV: அவன் பெரியதும் சிறியதுமான இறைவனுடைய ஆலயத்தின் எல்லாப் பொருட்களையும், யெகோவாவினுடைய
    ஆலயத்திலிருந்த திரவியங்களையும், அரசனுடைய திரவியங்களையும், அவனுடைய அதிகாரிகளுடைய
    திரவியங்களையும் பாபிலோனுக்கு எடுத்துக்கொண்டு போனான்.
  ceb-ULB: Ang tanang mga kagamitan sa puloy-anan sa Dios, gagmay man o dagko, ang
    mga bahandi sa puloy-anan ni Yahweh, ug ang mga bahandi sa hari ug sa iyang mga
    opisyal— kining tanan gidala niya ngadto sa Babilonia.
  pol-UBG: Wszystkie naczynia domu Bożego, wielkie i małe, skarby domu PANA i skarby
    królewskie, i jego książąt, wszystko to wywiózł do Babilonu.
  urd-GVU: نبوکدنضر نے اللہ کے گھر کی تمام چیزیں چھین لیں، خواہ وہ بڑی تھیں یا چھوٹی۔
    وہ رب کے گھر، بادشاہ اور اُس کے اعلیٰ افسروں کے تمام خزانے بھی بابل لے گیا۔
  deu-1912: Und alle Gefäße im Hause Gottes, groß und klein, die Schätze im Hause
    des HERRN und die Schätze des Königs und seiner Fürsten, alles ließ er gen Babel
    führen.
  kan-2017: ದೇವಾಲಯದ ಎಲ್ಲಾ ಚಿಕ್ಕ, ದೊಡ್ಡ ಸಾಮಾನುಗಳನ್ನೂ ಯೆಹೋವನ ಮಂದಿರದ ಭಂಡಾರದ ಹಾಗೂ ಅರಸನ
    ಮತ್ತು ಅವನ ಸರದಾರರ ಭಂಡಾರದ ದ್ರವ್ಯವನ್ನೂ ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದನು.
  yap-yap: Fare pilung nu Babylon e leag e chugom u Tempel, machaf u Tempel, nge tin
    nib fla’ab fare pilung riy nge pi tolang ko salthaw rok, nge fek gubin ban’en
    nga Babylon.
  hlt-MCSB: Pathen im kah hnopai boeih a yit a len khaw, BOEIPA im kah thakvoh khaw,
    manghai neh a mangpa rhoek kah thakvoh khaw, Babylon la boeih pawk.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ካኣቲ ናብካዳናፆኦሬ ጌኤዦ ማኣሮሲንታ ካኣቲንታ ካኣቲኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶኮ ቆሎ ቢያ ዲዒ
    ዔኪ ባብሎኔ ዴንዴኔ፤
  twi-ASANTE: Ɔhene no sane sesaa nneɛma no nyinaa, akɛseɛ ne nketewa a na wɔde som
    wɔ Onyankopɔn Asɔredan mu, ne ademudeɛ a na ɛwɔ Awurade Asɔredan no mu ne ahemfie
    hɔ nyinaa de kɔɔ Babilonia. Ɔde mmapɔmma nyinaa nso kɔeɛ.
  eng-WEBU: All the vessels of God’s house, great and small, and the treasures of
    the LORD’s house, and the treasures of the king and of his princes, all these
    he brought to Babylon.
  wal-wal: Baabiloone kawoi Xoossaa Beeta Maqidasiyan de7iya miishshata ubbaa, gitaanne
    guuttaa, GODAA Beeta Maqidasiyan de7iya buquraa, kawuwaa buquraanne a oosanchchatu
    buquraa ubbaa ekkidi, Baabiloone efiis.
  spa-PDDPT: Llevó a Babilonia todos los utensilios de la Casa de ʼElohim, grandes
    y pequeños, y los tesoros de la Casa de Yavé y los del rey y de sus jefes.
  gun-gun: Babilônia katy ogueraapa avi mba'emo ryru Nhanderuete pegua opy ikuai va'ekue,
    tuvixakue ha'e kyrĩgue'i voi. Ha'e rami vy mba'emo porã Senhor pegua opy. ha'e
    huvixa ha'e yvatekueve ropy guive ikuai va'ekue ma Babilônia katy meme ogueraa.
  ilo-ULB: Dagiti amin nga alikamen iti balay ti Dios, dadakkel man wenno babassit,
    dagiti gameng iti balay ni Yahweh, ken dagiti gameng ti ari ken dagiti opisialna-inyapanna
    amin dagitoy idiay Babilonia.
  kpg-kpg: Di king o Babylonia gu gaiaa di Hale Daumaha, di gowaa dugu nia bahihadu
    di Hale Daumaha, mo nia maluagina di king mo ana gau aamua, guu kae nia mee huogodoo
    gi Babylon.
  uig-ARA: كالدىيە پادىشاھى خۇدانىڭ ئۆيىدىكى چوڭ-كىچىك دېمەي، بارلىق قاچا-بۇيۇملارنى،
    شۇنداقلا پەرۋەردىگار ئۆيىدىكى خەزىنىلەرنى، شۇنىڭدەك پادىشاھنىڭ ۋە ئەمەلدارلىرىنىڭ
    خەزىنىلىرىنى قويماي، بابىلغا ئېلىپ كەتتى.
  tof-tof: Ene Godón Gyabi Müótüdü ne elklaza kwarilürr, ia wa wirri darrem kla ó
    ia kari darrem klama, akó Gyabi Müótüdü ne mórrel kwarilürr, wa blaman we imarrurr
    ama Babilon. I ta akó kingan akó oya ngi pamab mórrel blaman yazebóp.
  sus-sus: Nebukadansari naxa se birin ba Ala xa banxi kui, a lanmae nun a xungbee.
    A naxa naafuli tongo Alatala nun mangɛ nun a xa kuntigie xa banxie kui.
  pon-2006: Nanmwarkien Papilonia eri ketikihsang dipwisou kan en nan Tehnpas Sarawio,
    mwohni, oh pil ketikihsang en nanmwarkio oh sapwellime lapalap akan ar dipwisou
    kan, oh ketikilahng soahng koaros nan Papilon.
  ksd-ksd: Ma ra umana la par ure ra kuba i God, diat dia ngala ma diat dia ikilik,
    ma ra umana ngatngat na magit ta ra kuba i ra Luluai, ma ra ngatngat na tabarikik
    kai ra king ma kai kana umana luluai, i ga kap vue diat par uro Babilon.
  tur-YTC: Tanrı evinin büyük ve küçük bütün kaplarını, Yahve'nin evinin hazinelerini,
    kralın ve beylerinin hazinelerini, hepsini Babil'e götürdü.
  grc-BRENT: Καὶ πάντα τὰ σκεύη οἴκου τοῦ Θεοῦ τὰ μεγάλα καὶ τὰ μικρὰ, καὶ τοὺς θησαυροὺς,
    οἴκου καὶ Κυρίου, καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως καὶ τῶν μεγιστάνων, πάντα
    εἰσήνεγκεν εἰς Βαβυλῶνα.
  ind-AYT: Semua peralatan bait Allah, baik besar maupun kecil, perbendaharaan bait
    TUHAN, perbendaharaan raja dan para panglimanya, dia bawa semuanya ke Babel.
  nya-nya: Iye ananyamula kupita nazo ku Babuloni zipangizo zonse za mʼNyumba ya Yehova
    Mulungu wawo, zazikulu ndi zazingʼono zomwe, ndi chuma cha mʼNyumba ya Yehova
    ndiponso chuma cha mfumu ndi akuluakulu ake.
  hrv-hrv: Sve posuđe Božjega Doma, veliko i malo, blago Jahvina Doma i kraljevo blago,
    blago njegovih knezova, sve je odnio u Babilon.
  mps-mps: Tama te Babilon kingo te haniani genuai me dwasianu dis dabe, me Genuai
    Bidigo tempel bede plet dabe, me Genuai Bidigo bede wiegi wiegi yai nai dabe siyu,
    me Juda dabego kingo doado bage, me aga ofisa bidi dabego doado bage siyu yali,
    te king aga ofisa dabego nai dabe sali, tama agai sese tama Babilonba selasa pali.
  tpi-tpi: Na king bilong Babilon i kisim olgeta kain bikpela na liklik dis na plet
    samting bilong haus bilong Bikpela wantaim ol gutpela gutpela samting bilong haus
    bilong Bikpela na bilong king bilong Juda na bilong ol ofisa bilong en, na em
    i karim olgeta dispela samting i go long Babilon.
  dan-1931: Alle Karrene i Guds Hus, store og små, HERRENS Hus's Skatte og Kongens
    og hans Øverstes Skatte lod han alt sammen bringe til Babel.
  vie-OVCB: Vua lấy tất cả dụng cụ trong Đền Thờ Đức Chúa Trời về Ba-by-lôn, bất luận
    lớn nhỏ, các bảo vật trong Đền Thờ Chúa Hằng Hữu và trong kho của vua và các quan
    viên.
  guj-2017: ઈશ્વરના સભાસ્થાનની નાનીમોટી બધી જ સામગ્રી તથા તેના ખજાના અને રાજા તેમ
    જ તેના અધિકારીઓનાં ખજાના, એ બધું તે બાબિલમાં લઈ ગયો.
  pon-2006A: Nanmwarkien Papilonia eri ketikihsang dipwisou kan en nan Tehnpas Sarawio,
    mwohni, oh pil ketikihsang en nanmwarkio oh sapwellime lapalap akan ar dipwisou
    kan, oh ketikilahng soahng koaros nan Papilon.
  por-BRBSL: Todos os vasos da casa de Deus, grandes e pequenos, e os tesouros da
    casa de Javé, e os tesouros do rei e de seus príncipes, tudo isso ele trouxe para
    a Babilônia.
  cth-cth: Cathut im dawk kaawm e hlaamnaw pueng kathoung kalen hoi BAWIPA im dawk
    ta e hnopai pueng, siangpahrang hno pâtung e hoi kahrawikungnaw e hno pâtung e
    totouh, Babilon vah a ceikhai.
  twi-twi: Ɔhene no san sesaw nneɛma no nyinaa, akɛse ne nketewa a na wɔde som wɔ
    Onyankopɔn Asɔredan mu, ne ademude a na ɛwɔ Awurade Asɔredan no mu ne ahemfi hɔ
    nyinaa de kɔɔ Babilonia. Ɔde mmapɔmma nyinaa nso kɔe.
  hlt-hlt: Pathen im kah hnopai boeih a yit a len khaw, BOEIPA im kah thakvoh khaw,
    manghai neh a mangpa rhoek kah thakvoh khaw, Babylon la boeih pawk.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ ɛí Kuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì tidiɛtì nɛ̀ tisɑ́m̀pɔ́tì
    nɛ̀ ku cĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì, nɛ̀ okpɑ̀ɑ̀tì kpɛti nɛ̀ o tũ̀mbɛ̀ kpɛti, dɛmɔu kɛ́
    dɛ̀ kònnɛ̀ Bɑbidɔnni.
  msy-2020: Ezɨ Babilonɨn atrivim, Ikiavɨra Itir Godɨn Dɨpenimɨn itir itarir ekiaba
    ko, itarir doziba ko, bizir bar aghuiba, ko, Judan atrivim ko, an gumazir dapanibar
    bizir bar aghuiba, a bar da inigha Babilonɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kuu Ɩsɔ tǝsɛɛlɛ wontu sɔsɔɔntʋ nɑ sǝkpetu tǝnɑ, nɑ kpɑncoou.
    Nɑ pɑ́ kpɑɣɑ wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ nyǝm nɑ pɑ́ ponɑ pǝ tǝnɑɣɑ Pɑpiloni.
  azb-azb: O, Allahın məbədinin bütün böyük və kiçik əşyalarını, Rəbbin məbədinin
    xəzinələrini, padşahın və onun rəislərinin xəzinələrini – hər şeyi Babilə apardı.
  eng-DBY: And all the vessels of the house of God, great and small, and the treasures
    of the house of Jehovah, and the treasures of the king and of his princes, he
    brought all to Babylon.
  hin-2017: क्या छोटे, क्या बड़े, परमेश्वर के भवन के सब पात्र और यहोवा के भवन, और
    राजा, और उसके हाकिमों के खजाने, इन सभी को वह बाबेल में ले गया।
  eng-YLT: And all the vessels of the house of God, the great and the small, and the
    treasures of the house of Jehovah, and the treasures of the king and of his princes
    — the whole he hath brought in to Babylon.
  kne-kne: Ina na am-in ay bonag sin Timplon Diyos, dadakke ono kinittoy ya am-in
    ay kinabaknang ay wadas di. Ina na abe din kinabaknang di ari ya din oopisyal
    na et in-ey na am-in ed Babilonia.
  eng-WYC-2017: And he translated or brought over into Babylon all the vessels of
    the house of the Lord, both the greater and the lesser vessels, and the treasures
    of the temple, and of the king of Judah, and of the princes thereof.
  eng-WMBB: All the vessels of God’s house, great and small, and the treasures of
    the LORD’s house, and the treasures of the king and of his princes, all these
    he brought to Babylon.
  urd-GVH: नबूकदनज़्ज़र ने अल्लाह के घर की तमाम चीज़ें छीन लीं, ख़ाह वह बड़ी थीं या
    छोटी। वह रब के घर, बादशाह और उसके आला अफ़सरों के तमाम ख़ज़ाने भी बाबल ले गया।
  rug-rug: Vagi betoi sa baṉara pa Babiloni sari doduru likakalae hopedi pa korapana
    sa Zelepade, koasa lose poata, meke sari na tinagotago tanisa baṉara meke sari
    nana tie tavetavete, vagi beto lani sa pa Babiloni.
  gaz-gaz: Innis mana qulqullummaa Waaqaatii miʼoota hunda xinnaa fi guddaa, qabeenya
    mana qulqullummaa Waaqayyoo, qabeenya mootichaa fi kan qondaaltota isaa saamee
    Baabilonitti geesse.
  fra-LSG: Nebucadnetsar emporta à Babylone tous les ustensiles de la maison de Dieu,
    grands et petits, les trésors de la maison de l’Éternel, et les trésors du roi
    et de ses chefs.
  yal-yal: Nebukadanesari yi Ala Batu Banxin seene birin tongo, a xurin nun a xungbena.
    Alatala Batu Banxin nafunle nun mangana nafunle nun a kuntigine nafunle, a siga
    ne ra Babilɔn yi.
  haw-1868: A me na kiaha o ka hale o ke Akua, na mea nui a me na mea liilii. a me
    na waihona mea laa o ka hale o Iehova, a me ka waihona waiwai o ke alii a me na
    kaukaualii ona; lawe ia i keia mau mea a pau loa i Babulona.
  arb-NAV: الَّذِينَ اسْتَوْلَوْا عَلَى آنِيَةِ بَيْتِ اللهِ، كَبِيرِهَا وَصَغِيرِهَا،
    وَخَزَائِنِ الْهَيْكَلِ وَقَصْرِ الْمَلِكِ، وَخَزَائِنِ قَادَتِهِ، وَنَقَلُوهَا
    كُلَّهَا إِلَى بَابِلَ.
  ewe-ewe: Elɔ nu siwo katã le Mawu ƒe gbedoxɔ me, nu suewo kple gãwo siaa kple Yehowa
    ƒe gbedoxɔ la me nu xɔasiwo kple fia ƒe dɔnunɔlawo ƒe nu xɔasiwo katã yi Babilonia.
  eng-LEE: And all the vessels of the house of God, the great and the small, and the
    treasures of the house of the Lord, and the treasures of the king and of his princes,—all
    these did he carry to Babylon.
  asm-FB: আৰু তেওঁ ঈশ্বৰৰ গৃহৰ সৰু বৰ সকলো বস্তু আৰু যিহোৱাৰ গৃহৰ বহুমূল্য দ্ৰব্য
    আৰু ৰজাৰ ও তেওঁৰ প্ৰধান লোকসকলৰ বহুমূল্য দ্ৰব্য, এই আটাইবোৰ বাবিলললৈ লৈ গ’ল।
  sus-A: نٍبُكَدَنسَرِ نَشَ سٍ بِرِن بَ عَلَ شَ بَنشِ كُي، عَ لَنمَيٍ نُن عَ شُنفبٍيٍ.
    عَ نَشَ نَاقُلِ تٌنفٌ عَلَتَلَ نُن مَنفّ نُن عَ شَ كُنتِفِيٍ شَ بَنشِيٍ كُي.
  fra-SBL: Tous les ustensiles de la maison de Dieu, grands et petits, les trésors
    de la maison de l'Éternel, les trésors du roi et de ses princes, tout cela, il
    le transporta à Babylone.
  hbo-hbo: וְ֠כֹל כְּלֵ֞י בֵּ֤ית הָאֱלֹהִים֙ הַגְּדֹלִ֣ים וְהַקְּטַנִּ֔ים וְאֹֽצְרֹות֙
    בֵּ֣ית יְהוָ֔ה וְאֹצְרֹ֥ות הַמֶּ֖לֶךְ וְשָׂרָ֑יו הַכֹּ֖ל הֵבִ֥יא בָבֶֽל׃
  kik-kik: Agĩkuua indo kuuma hekarũ-inĩ ya Ngai, agĩcitwara Babuloni, ciothe iria
    nene na iria nini, na igĩĩna cia hekarũ ya Jehova, o na igĩĩna cia mũthamaki o
    na cia anene ake.
  fra-NCL: Nabuchodonosor emporta à Babylone tous les ustensiles de la maison de Dieu,
    grands et petits, les trésors de la maison de Yahweh, et les trésors du roi et
    de ses chefs.
  cek-AK: Sithaw imthung ih laom sabaenawk boih, kathoeng doeh kalen doeh, Angraeng
    im ih hmuennawk, siangpahrang hoi angmah angraengnawk ih hmuennawk boih Babylon
    ah sinh pae king.
  cuk-cuk: Bela Bab-Dummadse-goled-neggi ibmar-ebulemalad-dummagan-bukwad. Ibmar-ebulemalad-bipigan-bukwad.
    Degi, Bab-Dummadse-goled-neggi ibmar-gargermalad-bukwad selesad. Reygad ibmar-nuegan-gargermalad-bukwamogad,
    degi, dummagan-reyga-arbamaladgad ibmar-nuegan-gargermalad-bukwabalid, bela Caldeo-dulemar-e-rey
    Babiloniaʼse sesad.
  uig-CYR: Калдийә падишаси Худаниң өйидики чоң-кичик демәй, барлиқ қача-буюмларни,
    шундақла Пәрвәрдигар өйидики ғәзниләрни, шуниңдәк падишаниң вә әмәлдарлириниң
    ғәзнилирини қоймай, Бабилға елип кәтти.
  pma-pma: 'Ka Nebukanesa ral min meatin keil onen alah vuol en tounah vasi keil onen
    me-Sudah keil: tounah keil en Eim Votut onen Iahova ral mani keil koa mul ien,
    ka tounah keil vasi koa mul en mari eim onen asuv houlu ral min eim keil onen
    hetetamen keil onen. Tounah vasi keil onen me-Sudah keil, me-Babilon keil akuri
    vi one suk.'
  tel-2017: దేవుని మందిరం లోని వస్తువులన్నిటినీ పెద్దవీ, చిన్నవీ, యెహోవా మందిరం నిధులూ,
    రాజు నిధులూ, రాజు అధికారుల నిధులన్నిటినీ అతడు బబులోనుకు తీసుకు పోయాడు.
  hat-BSA: Tout bagay ki te sòti lakay SENYÈ a, gran kon piti, trezò lakay SENYÈ a
    ak trezò a wa yo avèk ofisye li yo, li te mennen tout Babylone.
  bxh-bxh: Ginaulidi mahudoꞌidi, lalalaꞌi yo kikiluka, maisadi lalaꞌi Yaubada ena
    Dubu Tabuna yai, yo Kin maꞌena tau paisowa edi ginauli mahudoꞌidi sa lawedi Babilon.
  kos-kos: Tokosra Babylonia el wapi Tempul, ac iwen fil ma saok lun Tempul, ac mwe
    kasrup lun tokosra ac mwet pwapa lal, ac usla ma inge nukewa nu Babylon.
  hbo-WLC: וְ֠כֹל כְּלֵ֞י בֵּ֤ית הָאֱלֹהִים֙ הַגְּדֹלִ֣ים וְהַקְּטַנִּ֔ים וְאֹֽצְרוֹת֙
    בֵּ֣ית יְהוָ֔ה וְאֹצְר֥וֹת הַמֶּ֖לֶךְ וְשָׂרָ֑יו הַכֹּ֖ל הֵבִ֥יא בָבֶֽל׃
  ibo-ibo: O sitere nʼụlọnsọ ukwu Chineke kpokọrọ ihe niile dị nʼime ya, ma ihe ukwu
    ma ihe nta, tinyere akụ niile dị nʼime ụlọnsọ Onyenwe anyị, na nʼụlọeze, na nʼụlọ
    ndịisi ozi eze buru ha gaa Babilọn.
  ory-ory: ଆଉ, ପରମେଶ୍ୱରଙ୍କ ଗୃହର ବଡ଼ ସାନ ସମସ୍ତ ପାତ୍ର ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଧନ, ପୁଣି ରାଜାଙ୍କର
    ଓ ତାଙ୍କ ଅଧିପତିମାନଙ୍କ ଧନ, ଏହିସବୁ ବାବିଲକୁ ନେଇଗଲା।
  chk-chk: A pwal uwala Papilon pisekin ewe imwenfel meinisin, ekewe pisek kükün me
    watte, pwal ekewe pisek aüchea seni lon imwen ewe Samol mi Lapalap me ekewe pisek
    aüchea meinisin än ewe king me nöün kewe nöüwis.
  rop-rop: King Nebakanesa bin deigimwei ebrijing brom det Serramoni Pleis. Imbin
    deigimwei ola gudwan ting brom ola stowa rum blanga det king en ol im boswan wekinmen.
    En imbin deigimbek ebrijing langa Bebalon.
  ukr-1871: І ввесь посуд дому Божого, великий і малий, і скарби дому Господнього,
    й скарби царя та його князїв, усе попереносив він у Вавилон.
  deu-1951: Und alle Geräte des Hauses Gottes, die großen und die kleinen, und die
    Schätze des Hauses des HERRN und die Schätze des Königs und seiner Fürsten, alles
    ließ er nach Babel führen.
  eng-JPS: And all the vessels of the house of God, great and small, and the treasures
    of the house of the LORD, and the treasures of the king, and of his princes; all
    these he brought to Babylon.
  srp-1865: I sve sudove doma Božijega, velike i male, i blago doma Gospodnjega i
    blago carevo i knezova njegovijeh, sve odnese u Vavilon.
  lug-lug: Ne yeetikka ebintu ebinene n’ebitono byonna okuva mu yeekaalu ya Katonda,
    n’eby’obugagga eby’omu yeekaalu ya Mukama, n’amawanika ga kabaka n’abakungu be.
  heb-heb: וכל כלי בית האלהים הגדלים והקטנים ואצרות בית יהוה ואצרות המלך ושריו הכל
    הביא בבל׃
  ben-IRV: তিনি ঈশ্বরের ঘরের ছোট বড় সব জিনিস ও ধন-দৌলত এবং রাজা ও তাঁর কর্মচারীদের
    ধন-দৌলত বাবিলে নিয়ে গেলেন।
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਕੀ ਵੱਡਾ ਕੀ ਛੋਟਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ
    ਖਜ਼ਾਨੇ ਅਤੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਹ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਖਜ਼ਾਨੇ ਉਹ ਸਾਰੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ
  mya-JVB: ဗိမာန် တော်တန်ဆာ အကြီး အငယ် ရှိသမျှ တို့ကို၎င်း ၊ ဗိမာန် တော်ဘဏ္ဍာ ၊ နန်းတော်
    ဘဏ္ဍာ ၊ မှူးမတ် ဘဏ္ဍာရှိသမျှ တို့ကို၎င်း ၊ ဗာဗုလုန် မြို့သို့ ယူ သွား၏။
  hmo-hmo: Nebukanesa ese danu Dirava ena Dubu Helaga ena kohu ibounai, badadia bona
    maragidia, bona Lohiabada ena Dubu gaudia namo herea, bona king bona iena lohia
    taudia edia gau namodia momokani, ibounai be Babulonia dekenai ia abia lao.
  urd-urd: और ख़ुदा के घर के सब बर्तन, क्या बड़े क्या छोटे, और ख़ुदावन्द के घर के
    ख़ज़ाने और बादशाह और उसके सरदारों के खज़ाने; यह सब वह बाबुल को ले गया।
  rus-SYN: И все сосуды дома Божия, большие и малые, и сокровища дома Господня, и
    сокровища царя и князей его, все принес он в Вавилон.
  bqc-SIM: Ɔ̃ à Dii kpɛ́ pↄ́ↄ sɛ̀lɛ tàò Babɛli píi, a zↄ̃ↄ ń a nɛ́nao, ń Dii
    kpɛ́ àizɛɛↄ ń kí ń a ìwaↄ àizɛɛↄ píi.
  tcz-CHONGTHU: Babylon lengpan houin sunga thilman lutah tah ho lengpa leh anoija
    natong lamkai ho neile gou hojouse chu achommin Babylon langah akinung letan ahi
  mar-mar: देवाच्या मंदिरातील लहानमोठी सर्व पात्रे व निधी, आणि राजा व त्याचे सरदार
    ह्यांचे निधी ही सर्व तो बाबेलास घेऊन गेला.
  soq-soq: Babilon warerewa sorodiawa antone nitu debamau ita kerakerau uduudu God
    duwa bedewe wineio nolawantoia otamonatuwaiena. Mo antone nitu uwataubu God duwa
    bedewe wineia ita Iuda warerewa duwa tane me nolawa apanawa debamau dubu bedewe
    do otamoiena. Mo nitu ema uduudu otene Babilon bedewe anton.
  qub-qub: Templupitapis, raypa palasyunpitapis cösacunata tacshata jatuntapis mas
    allinnin cajcunata apacuran. Rayta mandäshejcunapa cösancunatapis apacuran. Llapanta
    apacuran Babiloniaman.
  bqp-bqp: Nɛbukɑnɛsɑɑ u Yinni Gusunɔn sɑ̃ɑ yerun ɑrumɑni gurɑ bɑkɑ kɑ piibu kɑ ben
    sinɑ kpɑɑrun ɑrumɑni kɑ sinɑ bokon tiigiɑ kɑ sere mɑɑ win sinɑ bwɑ̃ɑbugiɑ.
  hat-hat: Wa a menm pran dènye sa ki te nan Tanp lan ak nan pyès trezò Tanp lan ansanm
    ak richès wa a ak richès lòt gwo chèf yo, li pote yo lavil Babilòn.
  eng-BSB: who carried off everything to Babylon—all the articles of the house of
    God, both large and small, and the treasures of the house of the LORD and of the
    king and his officials.
  eng-WEBPB: All the vessels of God’s house, great and small, and the treasures of
    the LORD’s house, and the treasures of the king and of his princes, all these
    he brought to Babylon.
  kbq-kbq: Hagi kini ne' Nebukatnesa'a mono nompinti ranra zuomparamine, neonse zuomparamine,
    Ra Anumzamofo feno nompinti fenone, kini nemofo nompinti fenone, ugagota eri'za
    vahe'aramimofo nompinti fenonena maka eri hana huno Babiloni vu'ne.
  nhe-BL: Huan nojquiya quihuicaque nochi tlamantli tlen eltoya ipan itiopa Toteco
    Dios tlen huejhueyi tlamantli huan tlen pilsiltzitzi hasta tlali Babilonia. Nochi
    tlen ipati tlen nopa tiopamitl o tlen nopa caltlanahuatili quihuicaque. Nojquiya
    quinhuicaque hasta tlali Babilonia nochi inintelpocahua nopa tlayacanani huan
    tlanahuatiani.
  gub-BL: 'Mawiron wanuwihawete upyhyk ma''e tàpuzuhu pupe har paw wà, uhua''u ma''e
    wà, ipixika''i ma''e wà no. Upyhyk temetarer paw rupi katete: tàpuzuhu pupe har,
    tuwihawete hemetarer, tuwihaw upuner wera''u ma''e wanemetarer. Paw rupi katete
    weraha Mawiron pe wà.'
  eng-DRA: And all the vessels of the house of the Lord, great and small, and the
    treasures of the temple and of the king, and of the princes he carried away to
    Babylon.
