verse: 2CH.015.011
translations:
  mal-C: അവർ കൊണ്ടുവന്നിരുന്ന കൊള്ളമുതലിൽനിന്ന് എഴുനൂറു കന്നുകാലികളെയും ഏഴായിരം ചെമ്മരിയാടുകളെയും
    കോലാടുകളെയും അന്ന് അവർ യഹോവയ്ക്കു യാഗമർപ്പിച്ചു.
  deu-TKW: und schlachteten Jahwe an jenem Tage von der Beute, die sie heimgebracht
    hatten, siebenhundert Rinder und siebentausend Schafe.
  lin-lin: Na mokolo wana, kati na bomengo ya bitumba oyo bazongaki na yango, babonzelaki
    Yawe bangombe nkama sambo mpe bameme nkoto sambo.
  eng-LSV: and sacrifice to YHWH on that day from the spoil they have brought in—seven
    hundred oxen and seven thousand sheep,
  eng-GNV: And they offred vnto the Lord the same time of the spoyle, which they had
    brought, euen seuen hundreth bullockes, and seuen thousande sheepe.
  eng-WEBSTER: And they offered to the LORD at the same time, of the spoil which they
    had brought, seven hundred oxen and seven thousand sheep.
  nhw-BL: Huan ipan nopa tonali quincuique 700 torojme huan 7 mil borregojme catli
    quincuilijtoyaj inincualancaitacahua ipan tlahuilancayotl huan temacaque quen
    tlacajcahualistli para TOTECO.
  swh-ONEN: Wakati huo wakamtolea Bwana dhabihu za ngʼombe 700, kondoo na mbuzi 7,000
    kutoka zile nyara walizoteka.
  bba-bba: Yen tɔ̃ɔ te, ɑrumɑni ye bɑ ɡurɑ sɔɔ, kɛtɛ nɑtɑ kɑ wunɔbu (700) kɑ yɑ̃ɑnu
    nɔrɔbun subɑ nɔɔbɑ yiruwɑ (7.000) bɑ kɑ Yinni Gusunɔ yɑ̃kunu kuɑ.
  eng-KJVCPB: And they offered unto the Lord the same time, of the spoil which they
    had brought, seven hundred oxen and seven thousand sheep.
  luo-luo: Chiengʼno negitimone Jehova Nyasaye misango gi dhok mia abiriyo kod rombe
    kod diek alufu abiriyo mane gin gik mane giyako.
  meu-meu: Una dina ai idia ese boubou gaudia na Iehova vairanai e hahelaḡadia, hari
    tuari ai e abi gaudia lalodia amo, boromakau mamaruanedia sinahu-hitu bona mamoe
    daha-hitu.
  npi-ULB: त्‍यस दिन तिनीहरूले ल्‍याएको लूटका मालबाट परमप्रभुलाई सात सय साँढे र सात
    हजार भेडाहरू र बाख्राहरू बलिदान चढाए ।
  yor-yor: Ní àkókò yìí, wọ́n rú ẹbọ sí Olúwa ẹ̀ẹ́dẹ́gbẹ̀rin (700) akọ màlúù àti ẹ̀ẹ́dẹ́gbàárin
    (7,000) àgùntàn àti àwọn ewúrẹ́ láti ibi ìkógun tí wọ́n ti kó padà.
  pes-OPCB: و ۷۰۰ گاو و ۷٬۰۰۰ گوسفند از غنایمی که در جنگ به دست آورده بودند برای خداوند
    قربانی کردند.
  tgl-ULB: 'Nang araw na iyon, inihandog nila kay Yahweh ang ilan sa kanilang mga
    nasamsam: pitong daang baka at pitong libong tupa at mga kambing ang kanilang
    dinala.'
  hui-hui: Horo ti íbu ngoai hayadangi nogo bulumaga handari karia (700) nogo sibi
    daosini kariabi (7,000) bibahende haru íbu ngoai hene. Nogo uruni aria maru wai
    bialu waitiginaga nogo hearu haru henego uruni bibahende tigua Anduane Homogohondo
    loma bialu bo miai hene.
  mya-mya: ထို​နေ့​၌​သူ​တို့​သည်​မိ​မိ​တို့​ဆောင်​ခဲ့​သော လက်​ရ​ပစ္စည်း​များ​အ​နက်
    နွား​ခု​နစ်​ရာ​နှင့် သိုး​ခု​နစ်​ထောင်​ကို​ထာ​ဝရ​ဘု​ရား​အား​ယဇ် ပူ​ဇော်​ကြ​၏။-
  bod-N: ཉིན་དེར་དེ་དག་གིས་ཕྲོགས་འོངས་པའི་བཅོམ་ནོར་ལས་གླང་བདུན་བརྒྱ་དང་། ར་ལུག་བདུན་སྟོང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་ཕུལ་ནས།
  sna-sna: Panguva iyoyo vakabayira kuna Jehovha mombe mazana manomwe, nemakwai nembudzi
    zviuru zvinomwe kubva paupfumi hwezvavakapamba zvavakadzoka nazvo.
  spa-BLM: Aquel día sacrificaron a Yahvé, del botín que habían traído, setecientas
    cabezas de ganado y siete mil ovejas.
  cac-cac: A d'a jun c'u chi', ix yac' silab' eb' d'a Jehová. 700 noc' vacax yed'
    7 mil noc' calnel ix yac' eb'. Aton noc' chi' ix yic'canec' eb' d'a eb' ajc'ool
    d'a oval.
  swh-ULB: Katika siku hiyo walimtolea Yahwe dhabihu baadhi ya nyara ambazo walikuwa
    wameleta; ng'mbe wa kulima mia saba na kondoo na mbuzi elfu saba.
  bel-bel: і прынесьлі ў той дзень ахвяру Госпаду са здабычы, якую прывялі, з буйнога
    быдла сямсот і з дробнага сем тысяч;
  deu-ELBBK: und sie opferten dem HERRN an diesem Tag von der Beute, die sie eingebracht
    hatten, 700 Rinder und 7.000 Schafe.
  mbb-OT: Ne te haazà he timpu nemuhat dan diyà te Nengazen te menge uyaǥen he ebpuun
    te menge naaǥew zan te kebpekidtebek–700 he vaka wey 7,000 he menge kerehidu wey
    kambing.
  mal-2015: തങ്ങൾ കൊണ്ടുവന്ന കൊള്ളയിൽനിന്നു അവർ എഴുനൂറു കാളയെയും ഏഴായിരം ആടിനെയും
    അന്നു യഹോവെക്കു യാഗം കഴിച്ചു.
  rmc-rmc: 'Oda džives obetinde le RAJESKE olestar, so pal o mariben ande andral o
    Gerar: efta šel (700) gurumňen the efta ezera (7 000) bakren.'
  pes-OPV: و در آن روز هفتصد گاو و هفت هزار گوسفند از غنیمتی که آورده بودند برای خداوند
    ذبح نمودند.
  ron-1924: ау жертфит Домнулуй, дин прада пе каре о адусесерэ, шапте суте де бой
    ши шапте мий де ой.
  ben-OBCV: সেই সময় যে লুটসামগ্রী তারা নিয়ে এসেছিল, সেখান থেকে তারা সদাপ্রভুর উদ্দেশে
    সাতশো গবাদি পশু এবং সাত হাজার মেষ ও ছাগল বলি দিয়েছিল।
  som-som: Oo maalintaas waxay Rabbiga ugu allabaryeen toddoba boqol oo dibi iyo toddoba
    kun oo neef oo ido ah oo ka mid ah dhicii ay keeneen.
  lat-VUC: immolaverunt Domino in die illa de manubiis et præda quam adduxerant, boves
    septingentos, et arietes septem millia.
  eng-ASVBT: And they sacrificed unto Jehovah in that day, of the spoil which they
    had brought, seven hundred oxen and seven thousand sheep.
  ita-1885: Ed in quel dì sacrificarono al Signore, della preda che aveano menata,
    settecento buoi, e settemila pecore.
  eng-LXXUP: And he sacrificed to the Lord in that day of the spoils which they brought,
    seven hundred calves and seven thousand sheep.
  eng-ULB: 'They sacrificed to Yahweh in that day some of the plunder that they had
    brought: seven hundred oxen and seven thousand sheep and goats.'
  spa-VBL: Ese día sacrificaron al Señor setecientos bueyes y siete mil ovejas del
    botín que habían traído.
  fra-_FOB: Et ils sacrifièrent, ce jour-là, à l'Éternel, sept cents bœufs et sept
    mille brebis, du butin qu'ils avaient amené.
  mal-mal: തങ്ങൾ കൊണ്ടുവന്ന കൊള്ളയിൽനിന്ന് അവർ എഴുനൂറ് കാളകളെയും ഏഴായിരം ആടുകളെയും
    അന്ന് യഹോവയ്ക്ക് യാഗം കഴിച്ചു.
  urd-GVR: Wahāṅ unhoṅ ne lūṭe hue māl meṅ se Rab ko 700 bail aur 7,000 bheṛ-bakriyāṅ
    qurbān kar dīṅ.
  suz-BL: मिनु मेको नाक्‍ती मेकोपुकीमी लडाइम रोइश्‍शा चाक्‍शो ७ सहे ब्‍यफ नु ७ हजार
    क्‍यारश भेडा चढ़ेमे बाक्‍त।
  ita-1927: E in quel giorno offrirono in sacrifizio all’Eterno, della preda che avean
    portata, settecento buoi e settemila pecore;
  ckb-ckb: لەو ڕۆژەدا لەو دەستکەوتەی کە لەگەڵ خۆیان هێنابوویان، حەوت سەد مانگا و حەوت
    هەزار مەڕیان بۆ یەزدان سەربڕی و
  eng-BBE: And that day they made offerings to the Lord of the things they had taken
    in war, seven hundred oxen and seven thousand sheep.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ತಾವು ತಂದ ಕೊಳ್ಳೆಯಿಂದ ಏಳು ನೂರು ಹೋರಿಗಳನ್ನೂ, ಏಳು ಸಾವಿರ ಕುರಿಗಳನ್ನೂ
    ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: தாங்கள் கொள்ளையிட்டு ஓட்டிக்கொண்டு வந்தவைகளில் அந்நாளிலே எழுநூறு மாடுகளையும்
    ஏழாயிரம் ஆடுகளையும் யெகோவாவுக்கு பலியிட்டு,
  spa-RV-1909: Y en aquel mismo día sacrificaron á Jehová, de los despojos que habían
    traído, setecientos bueyes y siete mil ovejas.
  ron-BTF: 'Și au sacrificat DOMNULUI în acea zi din prada pe care au adus-o: șapte
    sute de boi și șapte mii de oi.'
  eng-WEBP: They sacrificed to the LORD in that day, of the plunder which they had
    brought, seven hundred head of cattle and seven thousand sheep.
  eng-FBV: That day they sacrificed to the Lord seven hundred oxen and seven thousand
    sheep from the plunder they had brought back.
  nld-1939: en brachten die dag uit de buit zevenhonderd runderen en zevenduizend
    schapen aan Jahweh ten offer.
  nch-BL: Huan ipan nopa tonali quincuique 700 torojme huan 7 mil borregojme cati
    quincuilijtoyaj inincualancaitacahua ipan tatehuilisti huan temacaque quej tacajcahualisti
    para TOTECO.
  vie-1934: nhằm ngày ấy họ lấy trong các súc vật mình đã đoạt được dẫn về bảy trăm
    con bò đực và bảy ngàn con chiên mà tế lễ Đức Giê-hô-va.
  hin-CV: उस दिन उन्होंने याहवेह के लिए सात सौ बैलों और सात हज़ार भेड़ों की बलि चढ़ाई.
    ये सभी पशु वे युद्ध में लूटकर लाए थे.
  spa-BES: Y aquel día hicieron ofrendas al Señor de las cosas que habían tomado en
    la guerra, setecientos bueyes y siete mil ovejas.
  tdx-tdx: vaho nanao soroñe amy Iehovà amy andro zay, boak’ amy fikopahañe nendesa’
    iareoy, añombe fiton-jato naho añondry fito-arivo;
  tha-KJV: เขาทั้งหลายถวายสัตวบูชาแด่พระเยโฮวาห์ในวันนั้นจากข้าวของที่เขาได้ริบมา
    มี​วัวผู้​เจ​็ดร้อยตัวและแกะเจ็ดพันตัว
  por-BR-2018: E naquele mesmo dia sacrificaram ao SENHOR, dos despojos que haviam
    trazido, setecentos bois e sete mil ovelhas.
  deu-ELO: und sie opferten Jehova an selbigem Tage von der Beute, die sie eingebracht
    hatten, siebenhundert Rinder und siebentausend Schafe.
  eng-WYC-2018: they offered to the Lord in that day, both of the spoils and of the
    prey, which they had brought, seven hundred oxen, and seven thousand wethers.
    (they offered to the Lord on that day, out of the spoils and the prey, which they
    had brought back, seven hundred oxen, and seven thousand rams.)
  epo-epo: 'Kaj ili alportis en tiu tago oferojn al la Eternulo el la militakiraĵo,
    kiun ili venigis: sepcent bovojn kaj sep mil ŝafojn.'
  uig-PIN: Xu küni ular elip kǝlgǝn jǝng ƣǝnimǝtliridin yǝttǝ yüz buⱪa wǝ yǝttǝ ming
    ⱪoyni Pǝrwǝrdigarƣa atap ⱪurbanliⱪ ⱪildi.
  beo-beo: Amo esoga, ilia da ilia susugui liligi mogili, Hina Godema gobele salasu
    hamoi. Ilia da bulamagau 700 agoane amola sibi 7,000 agoane gobele sali.
  tpi-OTNT: Na long de ol i bung ol i kisim 700 bulmakau na 7,000 sipsip namel long
    ol dispela abus ol i bin kisim long ol birua long pait, na ol i ofaim ol dispela
    bulmakau na sipsip long Bikpela.
  hau-SA: A lokacin suka miƙa hadaya bijimai ɗari bakwai da tumaki da kuma awaki dubu
    bakwai ga Ubangiji daga ganimar da suka dawo da ita.
  uig-LAT: Shu küni ular élip kelgen jeng ghenimetliridin yette yüz buqa we yette
    ming qoyni Perwerdigargha atap qurbanliq qildi.
  nde-nde: Ngalesosikhathi benza imihlatshelo kuThixo eyezinkomo ezingamakhulu ayisikhombisa
    lezimvu kanye lembuzi eziyizinkulungwane eziyisikhombisa kulezo ababezithumbe
    babuya lazo.
  ton-ton: Pea naʻa nau ʻatu kia Sihova ʻi he kuonga ko ia, ʻi he vete naʻa nau fetuku,
    ko e fanga pulu ʻe fitungeau mo e fanga sipi ʻe fitu afe.
  ces-1613: A obětovali Hospodinu v ten den z kořistí přihnaných, volů sedm set a
    ovcí sedm tisíc.
  eng-WMB: They sacrificed to the LORD in that day, of the plunder which they had
    brought, seven hundred head of cattle and seven thousand sheep.
  tam-TCV: அந்த நேரத்திலே அவர்கள் தாங்கள் கொள்ளையிட்டு கொண்டுவந்ததிலிருந்து எழுநூறு
    மாடுகளையும், ஏழாயிரம் செம்மறியாடுகளையும், வெள்ளாடுகளையும் யெகோவாவுக்குப் பலியிட்டார்கள்.
  ceb-ULB: 'Naghalad sila kang Yahweh nianang adlawa sa pipila ka mga inilog nga ilang
    gidala: 700 ka mga torong baka ug 7, 000 ka mga karnero ug mga kanding.'
  pol-UBG: 'W tym dniu złożyli PANU ofiary z łupów, które przynieśli: siedemset wołów
    i siedem tysięcy owiec.'
  urd-GVU: وہاں اُنہوں نے لُوٹے ہوئے مال میں سے رب کو 700 بَیل اور 7,000 بھیڑبکریاں
    قربان کر دیں۔
  deu-1912: und opferten desselben Tages dem HERRN von dem Raub, den sie gebracht
    hatten, siebenhundert Ochsen und siebentausend Schafe.
  kan-2017: ಯೆಹೋವನಿಗಾಗಿ ಆ ದಿನ ತಾವು ತಂದ ಕೊಳ್ಳೆಯಿಂದ ಏಳು ನೂರು ಹೋರಿಗಳನ್ನೂ, ಏಳು ಸಾವಿರ ಕುರಿಗಳನ್ನೂ
    ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: 'Rofen nem e ra pi’ed e maligach ngak SOMOL ko pin’en ni ka ra feked u
    fithik’ e yargal: medlip mir’ay e garbaw nge medlip i bbiyu’ e saf.'
  hlt-MCSB: Te khohnin ah tah BOEIPA te a nawn uh tih kutbuem khui lamkah saelhung
    ya rhih neh boiva thawng rhih a khuen uh.
  mdy-ETH: ዒማና ዔያታ ዔኪ ሙኬ፥ ዲዖና ባካፓ ዬኖ ዓቦ ላንካይ ፄኤታ ጌማይና ላንካይ ሺያ ማራይ ፆኦሲም ሚቺ ዒንጎ ዒንጊሢ
    ማሂ ሺኢሼኔ፤
  twi-ASANTE: Saa ɛda no, wɔde mmoa a wɔkyekyeree wɔn ɔko mu no bi bɔɔ Awurade afɔdeɛ.
    Na mmoa no dodoɔ yɛ anantwie ahanson a nnwan ne mpɔnkye nso dodoɔ yɛ mpem nson.
  eng-WEBU: They sacrificed to the LORD in that day, of the plunder which they had
    brought, seven hundred head of cattle and seven thousand sheep.
  wal-wal: He gallassi omooddi ehiidobaappe laappun xeetu korimatanne laappun sha7u
    dorssata GODAAYYO yarshshidosona.
  spa-PDDPT: Aquel día sacrificaron a Yavé 700 becerros y 7.000 ovejas del botín que
    llevaron.
  gun-gun: Ha'e va'e ára ma Senhor pe ome'ẽ okuapy joe opu'ãa gui ogueru va'ekue regua
    setecentos vaka ra'y ha'e sete mil vexa'i kuery.
  ilo-ULB: Iti dayta nga aldaw, indatonda kenni Yahweh ti dadduma a sinamsamda nga
    awitda; pito gasut a bulog a baka ken pito ribu a karnero ken kalding.
  kpg-kpg: 'I di laangi deelaa digaula guu hai nadau tigidaumaha ang gi Dimaadua gi nia
    goloo ala ne gaamai go digaula mai tauwa: nia kau e hidu lau (700) mo nia siibi
    e hidu mana (7,000).'
  uig-ARA: شۇ كۈنى ئۇلار ئېلىپ كەلگەن جەڭ غەنىمەتلىرىدىن يەتتە يۈز بۇقا ۋە يەتتە مىڭ
    قوينى پەرۋەردىگارغا ئاتاپ قۇربانلىق قىلدى.
  sus-sus: Na lɔxɔɛ e naxa xuruse xungbe kɛmɛ solofere nun xuruse lanma wulu solofere
    ba sɛrɛxɛ ra Alatala bɛ. E nee sɔtɔ na gere nan kui.
  pon-2006: 'Rahno re wiahda meirong kei ong KAUN-O sang ni dipwisou kan me re kalowehdi
    nan mahwen: kou isipwiki oh sihpw isikid.'
  ksd-ksd: Ma ta nam ra bung dia ga tak pa lavurua na mar na bulumakau ma lavurua
    na arip na marmar na sip kan nam ra umana vavaguai nina dia ga ra pa diat, ma
    dia ga vartabar tadav ra Luluai.
  tur-YTC: O gün, getirdikleri ganimetten, yedi yüz sığır ve yedi bin koyun kurban
    ettiler.
  grc-BRENT: Καὶ ἔθυσε τῷ Κυρίῳ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ τῶν σκύλων ὧν ἤνεγκαν, μόσχους
    ἑπτακοσίους καὶ πρόβατα ἑπτακισχίλια.
  ind-AYT: Pada hari itu, mereka mempersembahkan kepada TUHAN 700 sapi dan 7.000 domba
    dari jarahan yang mereka bawa pulang.
  nya-nya: Pa nthawi imeneyi anapereka nsembe kwa Yehova, ngʼombe 700 ndiponso nkhosa
    ndi mbuzi 7,000 zochokera pa zolanda ku nkhondo zimene anabweretsa.
  hrv-hrv: Onoga su dana prinijeli Jahvi žrtve od plijena koji su dognali, sedam stotina
    goveda i sedam tisuća sitne stoke.
  mps-mps: Tama augwali te sisinagasali sogo augwaligo te boi hwįbode sali te kau
    kibu 700 siyu me 7,000 sipsip kibu siyu elama, tama augwaligo kau kibu me te sipsip
    kibu augwaligo Genuai Bidiba ofa yali.
  tpi-tpi: Na long de ol i bung ol i kisim 700 bulmakau na 7,000 sipsip namel long
    ol dispela abus ol i bin kisim long ol birua long pait, na ol i ofaim ol dispela
    bulmakau na sipsip long Bikpela.
  dan-1931: og ofrede den Dag HERREN Ofre af Byttet, de havde medbragt, 700 Stykker
    Hornkvæg og 7.000 Stykker Småkvæg.
  vie-OVCB: Lúc ấy, họ dâng 700 bò đực và 7.000 chiên trong số chiến lợi phẩm làm
    tế lễ lên Chúa Hằng Hữu.
  guj-2017: તેઓએ પોતાને મળેલી લૂંટમાંથી તે દિવસે ઈશ્વરને સાતસો બળદો તથા સાત હજાર ઘેટાંનું
    અર્પણ કર્યું.
  pon-2006A: 'Rahno re wiahda meirong kei ong KAUN-O sang ni dipwisou kan me re kalowehdi
    nan mahwen: kou isipwiki oh sihpw isikid.'
  por-BRBSL: Sacrificaram-se a Javé naquele dia, do saque que haviam trazido, setecentas
    cabeças de gado e sete mil ovelhas.
  cth-cth: Hatnae hnin dawk a lawp e maitotan 700, tu 7000 touh hoi BAWIPA koe thuengnae
    a sak awh.
  twi-twi: Saa da no, wɔde mmoa a wɔkyekyeree wɔn ɔko mu no bi bɔɔ Awurade afɔre.
    Na mmoa no dodow yɛ anantwi ahanson a nguan ne mmirekyi nso dodow yɛ mpem ason.
  hlt-hlt: Te khohnin ah tah BOEIPA te a nawn uh tih kutbuem khui lamkah saelhung
    ya rhih neh boiva thawng rhih a khuen uh.
  tbz-SIM: Dɛ kó diyiè kɛ̀ bɛ̀ɛ fíé ti Yiɛ̀ nKuyie nyiwũɔ̃ bɛ̀ do ɛí ì bɛ dootitɔbɛ̀
    ciɛ kɛ́konnɛ̀nní inɑ̀ɑ̀kɛ sikɔusìyiekɛ̀ (700) ipe sikɔupísìyiekɛ̀ (7000).
  msy-2020: Egha dughiar kamɨn, me mɨdorozimɨn aven inizir asɨzibar tongɨn, me 700plan
    bulmakauba ko 7,000plan sipsipba inigha Ikiavɨra Itir God bagha ofa gami.
  dop-dop: Kʋyɑŋku pɑ tɑlɑɑ, ɩlɛnɑ pɑ́ lɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ kɛ tɔlɑ nnɑ pɑ kpɑ kolontunɑɑ
    kiŋ tɔ. Nɑɑŋ kɑ wɛ nɑsǝtoso nɑ nɩɩnʋwɑ (700) nɑ heeŋ kɛ iyisi nɑɑtosompɔɣɔlɑɣɑ
    (7000).
  azb-azb: O gün gətirdikləri qənimətdən yeddi yüz baş mal-qara və yeddi min baş qoyun-keçi
    Rəbbə qurban etdilər.
  eng-DBY: And they sacrificed to Jehovah in that day, of the spoil that they had
    brought, seven hundred oxen and seven thousand sheep.
  hin-2017: उसी समय उन्होंने उस लूट में से जो वे ले आए थे, सात सौ बैल और सात हजार
    भेड़-बकरियाँ, यहोवा को बलि करके चढ़ाईं।
  eng-YLT: and sacrifice to Jehovah on that day from the spoil they have brought in
    — oxen seven hundred, and sheep seven thousand,
  eng-WYC-2017: they offered to the Lord in that day, both of the spoils and of the
    prey, which they had brought, seven hundred oxen, and seven thousand wethers.
  eng-WMBB: They sacrificed to the LORD in that day, of the plunder which they had
    brought, seven hundred head of cattle and seven thousand sheep.
  urd-GVH: वहाँ उन्होंने लूटे हुए माल में से रब को 700 बैल और 7,000 भेड़-बकरियाँ क़ुरबान
    कर दीं।
  rug-rug: Pa rane asa si va vukivukihi la koe Zihova si arini koari na kurukuru sapu
    vagi mae ni rini pa vinaripera, zuapa gogoto bulumakao meke zuapa tina sipi na
    qoti.
  gaz-gaz: Yeroo sanattis waan boojiʼanii fidan keessaa sangoota dhibba torbaa fi
    hoolota kuma torba Waaqayyoof aarsaa godhan.
  fra-LSG: Ce jour-là, ils sacrifièrent à l’Éternel, sur le butin qu’ils avaient amené,
    sept cents bœufs et sept mille brebis.
  yal-yal: Na lɔxɔni, e fa xuruseen naxanye ra keli yɛngɛni, e yi ne birin ba saraxan
    na Alatala xa, ɲinge kɛmɛ solofere e nun yɛxɛɛ wuli solofere.
  haw-1868: A mohai aku la lakou ia Iehova ia la i kekahi o ka waiwai pio a lakou
    i lawe ai, ehiku haneri bipi, a me na hipa ehiku tausani.
  arb-NAV: وَقَرَّبُوا لِلرَّبِّ فِي ذَلِكَ الْيَوْمِ، سَبْعَ مِئَةٍ مِنَ الْبَقَرِ
    وَسَبْعَةَ آلافٍ مِنَ الضَّأْنِ مِمَّا اسْتَوْلَوْا عَلَيْهِ مِنَ الْغَنَائِمِ.
  ewe-ewe: Le ɣe ma ɣi me la, wotsɔ nyi alafa adre (700), gbɔ̃ kple alẽ akpe adre
    (7,000) tso afunyinu siwo woha gbɔe la me, sa vɔe na Yehowa.
  eng-LEE: And they sacrificed unto the Lord on the same day, of the booty which they
    had brought, seven hundred oxen and seven thousand sheep.
  asm-FB: আৰু সেই সময়ত তেওঁলোকে লুটি অনা বস্তুৰ পৰা সাতশ ষাঁড়-গৰু আৰু সাত হাজাৰ
    ভেড়া ও ছাগলী যিহোৱাৰ উদ্দেশ্যে বলিদান কৰিলে।
  sus-A: نَ لْشْي عٍ نَشَ شُرُ سٍ شُنفبٍ كّمّ سٌلٌقٍرٍ نُن شُرُ سٍ لَنمَ وُلُ سٌلٌقٍرٍ
    بَ سّرّشّ رَ عَلَتَلَ بّ. عٍ نٍيٍ سْتْ نَ فٍرٍ نَن كُي.
  fra-SBL: En ce jour-là, ils sacrifièrent à l'Éternel, sur le butin qu'ils avaient
    apporté, sept cents têtes de bétail et sept mille moutons.
  hbo-hbo: וַיִּזְבְּח֤וּ לַיהוָה֙ בַּיֹּ֣ום הַה֔וּא מִן־הַשָּׁלָ֖ל הֵבִ֑יאוּ בָּקָר֙
    שְׁבַ֣ע מֵאֹ֔ות וְצֹ֖אן שִׁבְעַ֥ת אֲלָפִֽים׃
  kik-kik: Hĩndĩ ĩyo makĩrutĩra Jehova igongona rĩa ngʼombe 700, na ngʼondu na mbũri
    7,000 cia iria maatahĩte magacooka nacio.
  fra-NCL: Ce jour-là, ils immolèrent à Yahweh, sur le butin qu’ils avaient amené,
    sept cents bœufs et sept mille brebis.
  cek-AK: Misa khae hoi lak o ih maitaw cumvai sarihto hoi tuu sang sarihto Angraeng
    khaeah angbawnhaih ah paek o.
  cuk-cuk: A-ibagine, dulemar Bab-Jehováʼga moli-bebe-nikad dulataled-ilagugle (700),
    degi, sibad-wawaad miligugle (7,000) ogumakar uksamalad. A-ibmar-durgan e-isdarmaladgi
    susmaladid.
  uig-CYR: Шу күни улар елип кәлгән җәң ғәнимәтлиридин йәттә йүз буқа вә йәттә миң
    қойни Пәрвәрдигарға атап қурбанлиқ қилди.
  tel-2017: తాము తీసుకు వచ్చిన కొల్లసొమ్ములో నుండి ఆ రోజు 700 ఎద్దులను, 7,000 గొర్రెలను
    యెహోవాకు బలులుగా అర్పించారు.
  hat-BSA: Yo te fè sakrifis bay SENYÈ a nan jou sa a, sèt-san bèf avèk sèt-mil mouton
    soti nan piyaj ke yo te pote a.
  kos-kos: In len sac elos orek kisa nu sin LEUM GOD ke ma wap ma elos use ke elos
    foloko liki mweun. Oasr cow itfoko ac tausin itkosr ke sheep.
  hbo-WLC: וַיִּזְבְּח֤וּ לַיהוָה֙ בַּיּ֣וֹם הַה֔וּא מִן־הַשָּׁלָ֖ל הֵבִ֑יאוּ בָּקָר֙
    שְׁבַ֣ע מֵא֔וֹת וְצֹ֖אן שִׁבְעַ֥ת אֲלָפִֽים׃
  ibo-ibo: Nʼoge ahụ, ha ji narị ehi asaa na puku atụrụ na ewu asaa, chụọrọ Onyenwe
    anyị aja nʼụbọchị ahụ. Anụmanụ ndị a so nʼihe ha kwatara nʼagha.
  ory-ory: ଆଉ, ସେହି ଦିନ ସେମାନେ ଆପଣାମାନଙ୍କର ଆନୀତ ଲୁଟଦ୍ରବ୍ୟ ମଧ୍ୟରୁ ସାତ ଶହ ଗୋରୁ ଓ ସାତ
    ହଜାର ମେଷ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କଲେ
  chk-chk: Lon ewe ränin ra asor ngeni ewe Samol mi Lapalap seni mine ra liapeni ükükün
    füpükü ätemwänin kow me fisungeröü sip.
  rop-rop: En langa det seimwan dei, deibin deigim 700 buligi en 7,000 ship en gout
    weya deibin gajim brom ola enimul deibin bringimbek brom det kantri gulum Gera
    en deibin gibit olabat blanga sekrifais ofring langa YAWEI.
  ukr-1871: І принесли того дня жертву Господеві з здобутку, який привели, з товару
    сїмсот а овець сїм тисяч;
  deu-1951: Und sie opferten dem HERRN an jenem Tage von der Beute, die sie gebracht
    hatten, siebenhundert Rinder und siebentausend Schafe.
  eng-JPS: And they sacrificed unto the LORD in that day, of the spoil which they
    had brought, seven hundred oxen and seven thousand sheep.
  srp-1865: I u onaj dan prinesoše Gospodu žrtve od plijena koji dognaše, sedam stotina
    volova i sedam tisuæa ovaca.
  lug-lug: 'Ku lunaku olwo ne bawaayo eri Mukama ebimu ku by’omunyago: ente lusanvu,
    n’endiga n’embuzi zonna kasanvu.'
  heb-heb: ויזבחו ליהוה ביום ההוא מן השלל הביאו בקר שבע מאות וצאן שבעת אלפים׃
  ben-IRV: আর সেই দিনের তারা লুট করে আনা দ্রব্য থেকে সাতশো গরু ও সাত হাজার ভেড়া সদাপ্রভুর
    উদ্দেশ্যে বলিদান করল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਵੇਲੇ ਉਸ ਲੁੱਟ ਵਿੱਚੋਂ ਜਿਹੜੀ ਉਹ ਲਿਆਏ ਸਨ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਸੱਤ
    ਸੌ ਬਲ਼ਦਾਂ ਅਤੇ ਸੱਤ ਹਜ਼ਾਰ ਭੇਡਾਂ ਦੀ ਬਲੀ ਚੜ੍ਹਾਈ
  mya-JVB: ဆောင် ခဲ့သော လက်ရ ဥစ္စာထဲက နွား ခုနစ် ရာ ၊ သိုး ခုနစ် ထောင် တို့ကို ထာဝရဘုရား
    အား ပူဇော် ကြ၏။
  hmo-hmo: Unai dina dekenai idia ese boubou gaudia, tuari dekenai idia abia gaudia,
    boromakau tau 700 bona mamoe 7000, be Lohiabada dekenai idia henia.
  urd-urd: और उन्होंने उसी वक़्त उस लूट में से जो वह लाए थे, ख़ुदावन्द के सामने सात
    सौ बैल और सात हज़ार भेड़ें क़ुर्बान कीं।
  rus-SYN: и принесли в день тот жертву Господу из добычи, которую привели, из крупного
    скота семьсот и из мелкого семь тысяч;
  bqc-SIM: Zĩbeezĩ aa sa'ò Diiwa ń pↄ́ pↄ́ aa nàaa aa sùòeↄ, zù mɛ̀n ↄ̀aa
    àaↄ̃ ń basↄoo (700) ń sãↄ mɛ̀n ↄ̀aasↄsↄo lɛɛ sopla (7.000).
  tcz-CHONGTHU: Chuche nichun Pakaiya dingin bong ja sagi le kelngoi sang sagi chule
    galmunna ahinpohlut’u kelcha ho chu Pakai angsunga chun athatnun maicham thilton
    akat doh tauvin ahi.
  mar-mar: त्यांनी सातशे गुरे, सात हजार मेंढरे व बकरे यांचे बली परमेश्वरास अर्पण केले.
    ही गुरे आणि लूट त्यांनी शत्रू कडून आणली होती.
  qub-qub: Chay junaj Tayta Diosta rispitashpan uywacunata pishtaran ganchis pachac
    wäcata (700), ganchis waranga uyshata (7,000). Chay uywacunaga caran chiquinacushanwan
    pillyar apamushanmi.
  bqp-bqp: Yen tɔ̃ɔ te, ɑrumɑni ye bɑ gurɑ sɔɔ, kɛtɛ nɑtɑ kɑ wunɔbu (700) kɑ yɑ̃ɑnu
    nɔrɔbun subɑ nɔɔbɑ yiruwɑ (7.000) bɑ kɑ Yinni Gusunɔ yɑ̃kunu kuɑ.
  hat-hat: Jou sa a, yo pran sètsan (0700) bèf ak sètmil (07.000) mouton nan tou sa
    yo te pran nan men lènmi yo, yo touye yo pou Seyè a.
  eng-BSB: At that time they sacrificed to the LORD seven hundred oxen and seven thousand
    sheep from all the plunder they had brought back.
  eng-WEBPB: They sacrificed to the LORD in that day, of the plunder which they had
    brought, seven hundred head of cattle and seven thousand sheep.
  kbq-kbq: Hagi ha'ma hazafinti'ma zamavare'zama e'naza afutmimpintira 700'a bulimakao
    afutamine, 7tauseni'a sipisipi afutamine ahe'za Ra Anumzamofontega Kresramana
    vu'naze.
  nhe-BL: Huan ipan nopa tonali quincuique 700 torojme huan 7 mil borregojme tlen
    quincuilijtoyaj inincualancaitacahua ipan tlatehuijcayotl huan temacaque queja
    tlacajcahualistli para TOTECO.
  gub-BL: 'A''e ''ar mehe uzuka ma''ea''yr tetea''u Tupàn Tuweharupi Wiko Ma''e henataromo
    wà: 700 tapi''ak awa wà, 7.000 àràpuhàràn hawitu ma''e wà.'
  eng-DRA: They sacrificed to the Lord in that day of the spoils, and of the prey,
    that they had brought, seven hundred oxen, and seven thousand rams.
