verse: 2CH.015.019
translations:
  mal-C: പിന്നീട് ആസായുടെ ഭരണത്തിന്റെ മുപ്പത്തഞ്ചാമാണ്ടുവരെ യുദ്ധം ഉണ്ടായില്ല.
  deu-TKW: Und es war kein Krieg bis zum fünfunddreißigsten Jahre der Regierung Asas.
  lin-lin: Bitumba ezalaki lisusu te kino na mobu ya tuku misato na mitano ya bokonzi
    ya Asa.
  eng-LSV: And war has not been until the thirty-fifth year of the reign of Asa.
  eng-GNV: And there was no warre vnto the fiue and thirtieth yeere of the reigne
    of Asa.
  eng-WEBSTER: And there was no more war until the five and thirtieth year of the
    reign of Asa.
  nhw-BL: Huan quej nopa ayacmo oncac seyoc tlahuilancayotl hasta quema Asa yohuiyaya
    para 35 xihuitl ipan itequi quen tlanahuatijquetl.
  swh-ONEN: Hapakuwepo vita tena mpaka mwaka wa thelathini na tano wa utawala wake
    Asa.
  bba-bba: Mɑ tɑbu yɔ̃rɑ sɑɑ ye sɔɔ, sere n kɑ kuɑ Asɑn bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbuse
    sɔɔ.
  eng-KJVCPB: And there was no more war unto the five and thirtieth year of the reign
    of Asa.
  luo-luo: Ne onge lweny kendo nyaka higa mar piero adek gabich mar loch Asa.
  meu-meu: Tuari na se vara lou, ela bona Asa ena lohia laḡanina ihatoiahui-imana
    ai.
  npi-ULB: आसाको राजकालको पैँतिसौँ वर्षसम्‍म कुनै युद्ध भएन ।
  yor-yor: Kò sí ogun mọ́ títí fún ọdún márùndínlógójì ti ìjọba Asa.
  pes-OPCB: تا سال سی و پنجم سلطنت آسا در سرزمین وی صلح برقرار بود.
  tgl-ULB: Wala nang digmaan hanggang sa ika-tatlumpu't limang taon ng paghahari ni
    Asa.
  hui-hui: Horo ogoningi howa hama pialu Asa ibu Yuda dindiha kini heangi mali pira
    tebirani duria (35) wai nabi ti bayale hene.
  mya-mya: သူ​၏​နန်း​စံ​သုံး​ဆယ့်​ငါး​နှစ်​အ​ထိ​နောက် တစ်​ဖန်​စစ်​မက်​မ​ဖြစ်​ပွား​တော့​ချေ။
  bod-N: དུས་དེ་ནས་བཟུང་ཨ་སཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་སོ་ལྔའི་བར་དུ་དམག་འཁྲུག་མ་བྱུང་ངོ་།
    །
  sna-sna: Hakunazve kuzoita hondo kusvikira pagore ramakumi matatu namashanu rokutonga
    kwaAsa.
  spa-BLM: No hubo más guerra hasta el año treinta y cinco del reinado de Asa.
  cac-cac: Malajn̈ej oval ix ochi, masanto yic 35 ab'ilxo yoch vin̈ reyal.
  swh-ULB: Hapakuwa na vita zaidi hadi miaka thelathini na mitano ya utawala wa Asa.
  bel-bel: І ня было вайны да трыццаць пятага года валадараньня Асы.
  deu-ELBBK: Und es war kein Krieg bis zum 35. Jahr der Regierung Asas.
  mbb-OT: Wazà tebek taman te ike-35 he tuig te kedhadì ni Asa.
  mal-2015: ആസയുടെ വാഴ്ചയുടെ മുപ്പത്തഞ്ചാം സംവത്സരംവരെ പിന്നെ യുദ്ധം ഉണ്ടായില്ല.
  rmc-rmc: Avke na sas ode o mariben, dži andro tranda the pandžto berš (35) sar kraľinelas
    o Asa.
  pes-OPV: و تا سال سی و پنجم سلطنت آسا جنگ نبود.
  ron-1924: Н-а фост ничун рэзбой пынэ ла ал трейзечь ши чинчиля ан ал домнией луй
    Аса.
  ben-OBCV: আসার রাজত্বকালের পঁয়ত্রিশতম বছর পর্যন্ত আর কোনও যুদ্ধ হয়নি।
  som-som: Oo dagaal dambena ma jirin ilaa sannaddii shan iyo soddonaad ee Aasaa boqornimadiisii.
  lat-VUC: Bellum vero non fuit usque ad trigesimum quintum annum regni Asa.
  eng-ASVBT: And there was no more war unto the five and thirtieth year of the reign
    of Asa.
  ita-1885: E non vi fu guerra alcuna fino all'anno trentacinquesimo del regno di
    Asa.
  eng-LXXUP: And there was no war waged with him until the thirty-fifth year of the
    reign of Asa.
  eng-ULB: There was no more war until the thirty-fifth year of Asa's reign.
  spa-VBL: No hubo más guerra hasta el año treinta y cinco del reinado de Asa.
  fra-_FOB: Et il n'y eut point de guerre jusqu'à la trente-cinquième année du règne
    d'Asa.
  mal-mal: ആസയുടെ വാഴ്ചയുടെ മുപ്പത്തഞ്ചാം സംവത്സരംവരെ വീണ്ടും യുദ്ധം ഉണ്ടായില്ല.
  urd-GVR: Āsā kī hukūmat ke 35weṅ sāl tak jang dubārā na chhiṛī.
  suz-BL: आसा पिप दुम्‍मेनु, ३५ बर्स सम्‍म लडाइ का यो मदुम्‍माक्‍त।
  ita-1927: E non ci fu più guerra alcuna fino al trentacinquesimo anno del regno
    di Asa.
  ckb-ckb: هەتا ساڵی سی و پێنجەمی پاشایەتی ئاسا هیچ جەنگێکی دیکە هەڵنەگیرسا.
  eng-BBE: And there was no more war till the thirty-fifth year of the rule of Asa.
  kan-OKCV: ಆಸನ ಆಳ್ವಿಕೆಯಲ್ಲಿ ಮೂವತ್ತೈದನೆಯ ವರ್ಷದವರೆಗೂ ಯುದ್ಧವಿಲ್ಲದೆ ಇತ್ತು.
  tam-2017: ஆசா அரசாண்ட முப்பத்தைந்தாம் வருடம்வரை போர் இல்லாதிருந்தது.
  spa-RV-1909: Y no hubo guerra hasta los treinta y cinco años del reinado de Asa.
  ron-BTF: Și nu a mai fost război până în al treizeci și cincilea an al domniei lui
    Asa.
  eng-WEBP: There was no more war to the thirty-fifth year of Asa’s reign.
  eng-FBV: There was no more war until the thirty-fifth year of Asa's reign.
  nld-1939: Tot het vijf en dertigste regeringsjaar van Asa was er geen oorlog geweest;
  nch-BL: Huan quej nopa ayecmo oncac seyoc tatehuilisti hasta quema Asa yahuiyaya
    para 35 xihuit ipan itequi quej tanahuatijquet.
  vie-1934: Chẳng có giặc giã cho đến năm thứ ba mươi lăm đời A-sa.
  hin-CV: आसा के शासनकाल के पैंतीसवें साल तक कोई युद्ध नहीं हुआ.
  spa-BES: Y no hubo más guerra hasta el año treinta y cinco del gobierno de Asa.
  tdx-tdx: Vaho tsy aman’ aly i taney pak’ an-taom-pifehea’ i Asa faha-telopolo-lim’
    amby.
  tha-KJV: และไม่​มี​สงครามอีกจนปี​ที่​สามสิบห้าในรัชกาลของอาสา
  por-BR-2018: E não havia guerra até os trinta e cinco anos do reinado de Asa.
  deu-ELO: Und es war kein Krieg bis zum fünfunddreißigsten Jahre der Regierung Asas.
  eng-WYC-2018: and battle was not unto the five and thirtieth year of the realm of
    Asa. (and there was no battlewith any nation until the thirty-fifth year of Asa’s
    reign.)
  epo-epo: Kaj ne estis milito ĝis la tridek-kvina jaro de la reĝado de Asa.
  uig-PIN: '@see-verse:2CH.015.018'
  beo-beo: Isala:ili fi da olofole esalu, amogainini A:isa ea ouligibi ode 35 da doaga:i.
  tpi-OTNT: Na long dispela taim, i go inap long namba 35 yia bilong Asa i stap king,
    i no gat wanpela lain birua i kam pait long em.
  hau-SA: Ba a ƙara yin yaƙi ba sai a shekara ta talatin da biyar ta mulkin Asa.
  uig-LAT: '@see-verse:2CH.015.018'
  nde-nde: Akusazange kube lempi kwaze kwaba ngumnyaka wamatshumi amathathu lanhlanu
    wokubusa kuka-Asa.
  ton-ton: Pea naʻe ʻikai ha tau ʻo aʻu ki he taʻu ʻe tolungofulu ma nima ʻoe pule
    ʻo ʻAsa.
  ces-1613: A nebylo války až do léta třidcátého pátého kralování Azova.
  eng-WMB: There was no more war to the thirty-fifth year of Asa’s reign.
  tam-TCV: ஆசாவின் ஆட்சியில் முப்பத்தைந்து வருடம் வரைக்கும் அங்கே யுத்தம் இருக்கவில்லை.
  ceb-ULB: Wala nay kagubot hangtod sa ika-35 ka tuig sa paghari ni Asa.
  pol-UBG: I nie było wojny aż do trzydziestego piątego roku panowania Asy.
  urd-GVU: آسا کی حکومت کے 35ویں سال تک جنگ دوبارہ نہ چھڑی۔
  deu-1912: Und es war kein Streit bis an das fünfunddreißigste Jahr des Königreichs
    Asas.
  kan-2017: ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೈದನೆಯ ವರ್ಷದವರೆಗೂ ಯುದ್ಧವಿರಲಿಲ್ಲ.
  yap-yap: Ma daki yib e mael nge mada’ ko re duw nike gaman e guyey nge lal e duw
    ngay nike gagiyeg.
  hlt-MCSB: Asa kah ram te kum sawmthum kum nga duela caemtloeknah a om moenih.
  mdy-ETH: ዓኣሳ ካኣታዺ ዴዔ ሃይሢታሚ ዶንጋሳ ሌዖ ሄላንዳኣና ዓጬሎይዳ ዖልዚ ባኣሴ።
  twi-ASANTE: Enti, ɔko ansi bio kɔsii Asa adedie afe a ɛtɔ so aduasa enum no so.
  eng-WEBU: There was no more war to the thirty-fifth year of Asa’s reign.
  wal-wal: Asi kawotido hasttamanne ichchashantto laitti gakkanaassi oli baawa.
  spa-PDDPT: No hubo guerra hasta el año 35 del reinado de Asa.
  gun-gun: Trinta e cinco ma'etỹ re huvixa Asa oĩ peve ma joe opu'ã va'e ndoikoi.
  ilo-ULB: Awanen ti gubat agingga iti maika-35 a tawen a panagturay ni Asa.
  kpg-kpg: Tauwa ne hai ai gaa dae loo gi di motolu maa lima ngadau o dono madagoaa
    nogo king.
  uig-ARA: '@see-verse:2CH.015.018'
  sus-sus: Gere yo mu lu Isirayila bɔxi ma, han Asa xa mangɛya ɲɛ tongo saxan nun
    suuli nde.
  pon-2006: Sohla mahwen pwurehng wiawi lao lel ni kesilihsek limaun sapwellime mwehi.
  ksd-ksd: Ma pa di ga varubu mulai tuk tar ta ra kilala a utul a vinun ma a ilima
    ta ra kini na king kai Asa.
  tur-YTC: Asa'nın krallığının otuz beşinci yılına kadar savaş olmadı.
  grc-BRENT: Καὶ πόλεμος οὖκ ἦν μετʼ αὐτοῦ ἕως τοῦ πέμπτου καὶ τριακοστοῦ ἔτους τῆς
    βασιλείας Ἀσά.
  ind-AYT: Peperangan tidak terjadi sampai tahun ketiga puluh lima pemerintahan Asa.
  nya-nya: Panalibenso nkhondo mpaka chaka cha 35 cha ufumu wa Asa.
  hrv-hrv: Nije bilo rata sve do trideset i pete godine Asina kraljevanja.
  mps-mps: Tama te sogo tama gagalama Asa aga kingde bidibadi 35 kibu be yali tomode
    te boi bidi augwali dali me hwįagasobeo.
  tpi-tpi: Na long dispela taim, i go inap long namba 35 yia bilong Asa i stap king,
    i no gat wanpela lain birua i kam pait long em.
  dan-1931: Der var ikke Krige før efter Asas femogtredivte Regeringsår.
  vie-OVCB: Vậy không có chiến tranh cho đến năm thứ ba mươi lăm triều Vua A-sa.
  guj-2017: આસાની કારકિર્દીના પાંત્રીસમા વર્ષ સુધી ત્યાં એક પણ યુદ્ધ થયું નહિ.
  pon-2006A: Sohla mahwen pwurehng wiawi lao lel ni kesilihsek limaun sapwellime mwehi.
  por-BRBSL: Não houve mais guerra ao trigésimo quinto ano do reinado de Asa.
  cth-cth: Asa siangpahrang kum 35 touh a tawk. A tawk nathung tarankâtuknae banghai
    awm hoeh.
  twi-twi: Enti ɔko ansi bio kosii Asa adedi afe a ɛto so aduasa anum no so.
  hlt-hlt: Asa kah ram te kum sawmthum kum nga duela caemtloeknah a om moenih.
  tbz-SIM: Bɑ́ mudoò tɛ̃́nkɛ í nhɑ̃nnɛ́ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Asɑɑ kpɑ̀tì benni sipísìtɑ̃ɑ̃ti
    nɛ̀ dinummurì.
  msy-2020: Ezɨ dughiar kamɨn ikegha ghua namba 35ɨn azenimɨn, Asa atrivimɨn itima,
    apanitam iza a ko mɨsoghezir puvatɨ.
  dop-dop: Yoou tɑ tɑsɑ kʋlʋɣʋ, hɑlǝnɑ Asɑ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ
    nyǝŋkɑ.
  azb-azb: Asanın padşahlığının otuz beşinci ilinə qədər müharibə olmadı.
  eng-DBY: And there was no war until the thirty-fifth year of the reign of Asa.
  hin-2017: राजा आसा के राज्य के पैंतीसवें वर्ष तक फिर लड़ाई न हुई।
  eng-YLT: And war hath not been till the thirty and fifth year of the reign of Asa.
  eng-WYC-2017: and battle was not unto the five and thirtieth year of the realm of
    Asa.
  eng-WMBB: There was no more war to the thirty-fifth year of Asa’s reign.
  urd-GVH: आसा की हुकूमत के 35वें साल तक जंग दुबारा न छिड़ी।
  rug-rug: Meke loke vinaripera si ta evaṉa osolae kamo sa vina toloṉavulu lima vuahenina
    sa binaṉara te Asa.
  gaz-gaz: Hamma bara mootummaa Aasaa waggaa soddomii shanaffaatti lolli tokko iyyuu
    hin kaane.
  fra-LSG: Il n’y eut point de guerre jusqu’à la trente-cinquième année du règne d’Asa.
  yal-yal: Yɛngɛ mi so Yuda yi han Asaa mangayaan ɲɛɛ tonge saxan e nun suulundena.
  haw-1868: Aole kana hou a hiki i ka makahiki kanakolukumamalima o ke aupuni o Asa.
  arb-NAV: وَلَمْ تَنْشَبْ حَرْبٌ إِلَى السَّنَةِ الْخَامِسَةِ وَالثَّلاثِينَ لِحُكْمِ
    آسَا.
  ewe-ewe: Ale aʋa aɖeke megadzɔ o va se ɖe Fia Asa ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-atɔ̃lia
    me.
  eng-LEE: And there was no war until the five-and-thirtieth year of the reign of
    Assa.
  asm-FB: আচা’ৰ ৰাজত্বৰ পঁয়ত্ৰিশ বছৰলৈকে কোনো যুদ্ধ হোৱা নাছিল৷
  sus-A: فٍرٍ يٌ مُ لُ عِسِرَيِلَ بْشِ مَ، هَن عَسَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن
    سُولِ ندٍ.
  fra-SBL: Il n'y eut plus de guerre jusqu'à la trente-cinquième année du règne d'Asa.
  hbo-hbo: וּמִלְחָמָ֖ה לֹ֣א הָיָ֑תָה עַ֛ד שְׁנַת־שְׁלֹשִׁ֥ים וְחָמֵ֖שׁ לְמַלְכ֥וּת
    אָסָֽא׃ ס
  kik-kik: Gũtiacookire kũgĩa mbaara rĩngĩ, o nginya mwaka wa mĩrongo ĩtatũ na ĩtano
    wa wathani wa Asa.
  fra-NCL: Il n’y eut pas de guerre jusqu’à la trente-cinquième année du règne d’Asa.
  cek-AK: Asa singpahrang ah ohhaih saning quithum, pangato thung prae thungah misa
    angtukhaih om ai.
  cuk-cuk: Degi, Rey-Asa yar-semai-gusgua, birga-dulagwen-gakambe-gakatarse (35) bar
    bila-onoledii gussulid.
  uig-CYR: '@see-verse:2CH.015.018'
  tel-2017: ఆసా పాలనలో 35 వ సంవత్సరం వరకూ ఎలాటి యుద్ధాలు జరగలేదు.
  hat-BSA: Epi pa t gen lagè ankò jis rive nan trann-senk ane règn a Asa a.
  kos-kos: Wanginla mweun nwe ke sun yac aktolngoul limekosr in pacl el tokosra.
  hbo-WLC: וּמִלְחָמָ֖ה לֹ֣א הָיָ֑תָה עַ֛ד שְׁנַת־שְׁלֹשִׁ֥ים וְחָמֵ֖שׁ לְמַלְכ֥וּת
    אָסָֽא׃ ס
  ibo-ibo: Ọ dịkwaghị agha ọzọ a lụrụ tutu ruo nʼafọ iri atọ na ise nke ọchịchị eze
    Asa na Juda.
  ory-ory: ପୁଣି, ଆସାଙ୍କ ରାଜତ୍ଵର ପଞ୍ଚତିରିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଆଉ ଯୁଦ୍ଧ ହେଲା ନାହିଁ।
  chk-chk: Iwe, esap chüen fis maun tori ewe ilik me limuen ierin mwün Asa.
  rop-rop: Wal Juda bin jidan gudbalawei nomo garram eni trabul brom olabat enamimob
    fo 35 yiya wen King Asa bin jidan king.
  ukr-1871: І не було війни до трийцять пятого року царювання Асиного.
  deu-1951: Und es war kein Krieg bis zum fünfunddreißigsten Jahre der Regierung Asas.
  eng-JPS: And there was no more war unto the five and thirtieth year of the reign
    of Asa.
  srp-1865: I ne bi rata do trideset pete godine carovanja Asina.
  lug-lug: Ne wataba ntalo nate okumala emyaka amakumi asatu mu etaano egy’obufuzi
    bwa Asa.
  heb-heb: ומלחמה לא היתה עד שנת שלשים וחמש למלכות אסא׃
  ben-IRV: আসার রাজত্বের পঁয়ত্রিশ বছর পর্যন্ত আর কোনো যুদ্ধ হয়নি।
  pan-pan: ਅਤੇ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਪੈਂਤੀਵੇਂ ਸਾਲ ਤੱਕ ਕੋਈ ਲੜਾਈ ਨਾ ਹੋਈ।
  mya-JVB: နောက်တဖန် နန်းစံ သုံးဆယ် ငါး နှစ် တိုင်အောင် စစ်တိုက် ခြင်းမ ရှိ။
  hmo-hmo: Tuari be ia vara lou lasi, ela bona Asa ena lohia lagani namba 35.
  urd-urd: और आसा की हुकूमत के पैंतीसवें साल तक कोई जंग न हुई।
  rus-SYN: И не было войны до тридцать пятого года царствования Асы.
  bqc-SIM: Zĩ kuo e aà kpalablea wɛ̃̀ bla sↄosaideu.
  tcz-CHONGTHU: Hitichun Asa lengvaipoh kum somthum le kum nga chan chun gal kiti
    ana umtapoi.
  mar-mar: आसाच्या पस्तीस वर्षांच्या कारकिर्दीत मग पुन्हा युध्द झाले नाही.
  qub-qub: Asa quimsa chunca pichgan (35) wata ray canancama manami guërra caranchu.
  bqp-bqp: Mɑ tɑbu yɔ̃rɑ sɑɑ ye sɔɔ, sere n kɑ kuɑ Asɑn bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbuse
