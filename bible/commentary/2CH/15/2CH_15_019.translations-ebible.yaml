  hat-hat: Pat gen lagè menm jouk wa Asa rive sou trannsenkan depi li t'ap gouvènen.
  eng-BSB: And there was no war until the thirty-fifth year of Asa’s reign.
  eng-WEBPB: There was no more war to the thirty-fifth year of Asa’s reign.
  kbq-kbq: Hagi Asa'ma 35'a kafufima kinima mani'neno'ma kvama hu'nea knafina, ha'zana
