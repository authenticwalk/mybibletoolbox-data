verse: 2CH.015.008
translations:
  mal-C: ഓദേദിന്റെ മകനും പ്രവാചകനുമായ അസര്യാവിന്റെ വാക്കുകളും പ്രവചനവും കേട്ടപ്പോൾ
    ആസാ ധൈര്യമുള്ളവനായി, യെഹൂദ്യയിലെയും ബെന്യാമീനിലെയും സകലദേശങ്ങളിലും, താൻ എഫ്രയീം
    മലനാട്ടിൽ പിടിച്ചടക്കിയ പട്ടണങ്ങളിലും ഉണ്ടായിരുന്ന സകലമ്ലേച്ഛവിഗ്രഹങ്ങളെയും അദ്ദേഹം
    നീക്കംചെയ്തു. യഹോവയുടെ ആലയത്തിന്റെ പൂമുഖത്തിനു മുമ്പിലുണ്ടായിരുന്ന യാഗപീഠം അദ്ദേഹം
    പുനരുദ്ധരിച്ചു.
  deu-TKW: Als nun Asa diese Worte und die Weissagung vernahm, da ermannte er sich
    und schaffte aus dem ganzen Lande Juda und Benjamin und den Städten, die er auf
    dem Gebirge Ephraim erobert hatte, die Scheusale hinweg und erneuerte den Jahwealtar,
    der vor der Vorhalle Jahwes stand.
  lin-lin: Sima na Asa koyoka maloba oyo mpe lisakoli ya Azaria, mwana mobali ya mosakoli
    Odedi, azwaki mpiko, alongolaki banzambe ya bikeko kati na bituka ya Yuda, ya
    Benjame mpe kati na bingumba oyo abotolaki kati na etuka ya bangomba ya Efrayimi ;
    azongisaki etumbelo ya Yawe oyo ezalaki liboso ya ndako moke ya kokotela na Tempelo
    ya Yawe.
  eng-LSV: And at Asa’s hearing these words, and the prophecy of Oded the prophet,
    he has strengthened himself, and causes the abominations to pass away out of all
    the land of Judah and Benjamin, and out of the cities that he has captured from
    the hill-country of Ephraim, and renews the altar of YHWH that [is] before the
    porch of YHWH,
  eng-GNV: And when Asa heard these wordes, and the prophesie of Obed the Prophet,
    he was encouraged, and tooke away the abominations out of all the lande of Iudah,
    and Beniamin, and out of the cities which he had taken of mount Ephraim, and he
    renued the altar of the Lord, that was before the porche of the Lord.
  eng-WEBSTER: And when Asa heard these words, and the prophecy of Oded the prophet,
    he took courage, and put away the abominable idols out of all the land of Judah
    and Benjamin, and out of the cities which he had taken from mount Ephraim, and
    renewed the altar of the LORD, that was before the porch of the LORD.
  nhw-BL: Huan nelía moyolchicajqui Tlanahuatijquetl Asa quema quicajqui ni camanali
    tlen Toteco catli quimacac nopa tlajtol pannextijquetl Azarías catli elqui icone
    Obed. Yeca teipa quinijcuini nochi nopa tlaixcopincayome ipan nochi tlali Judá,
    huan ipan nochi tlali Benjamín huan ipan nochi nopa altepeme catli mocuilijtoya
    campa tepeme ipan tlali Efraín. Huan quicualtlali nopa tlaixpamitl catli eltoya
    icalixpa itiopa TOTECO.
  swh-ONEN: Asa aliposikia maneno haya na unabii wa Azaria mwana wa Odedi nabii, akajipa
    moyo. Akaziondoa sanamu zote zilizokuwa machukizo katika nchi yote ya Yuda na
    Benyamini na kutoka miji aliyoiteka ya vilima vya Efraimu. Akakarabati madhabahu
    ya Bwana iliyokuwa mbele ya ukumbi wa Hekalu la Bwana.
  bba-bba: Ye Asɑ u Gusunɔn sɔmɔ Asɑriɑ, Odɛdin biin ɡɑri yi nuɑ, yerɑ u dɑm wɑ mɑ
    u bũu ni nu wɑ̃ɑ Yudɑn tem sɔɔ kɑ Bɛnyɑmɛɛn tem sɔɔ kpuro kpeerɑsiɑ kɑ sere mɑɑ
    ni nu wɑ̃ɑ wuu si bɑ mwɛɛrɑ sɔɔ Efɑrɑimun ɡuurɔ. Mɑ u Yinni Gusunɔn yɑ̃ku yeru
    seeyɑ te tɑ rɑ n wɑ̃ɑ sɑ̃ɑ yerun wuswɑɑɔ.
  eng-KJVCPB: And when Asa heard these words, and the prophecy of Oded the prophet,
    he took courage, and put away the abominable idols out of all the land of Judah
    and Benjamin, and out of the cities which he had taken from mount Ephraim, and
    renewed the altar of the Lord, that was before the porch of the Lord.
  luo-luo: Kane Asa owinjo wechegi to gi koro mar janabi Azaria wuod Oded, notimo
    chir mogolo nyiseche manono e piny Juda kod Benjamin duto kod mier duto manokawo
    e gode matindo mag Efraim. Noloso kendo mar misango mar Jehova Nyasaye mane okethore
    mane nitie e nyim agola mar hekalu mar Jehova Nyasaye.
  meu-meu: Asa ese Asaria Odede ena peroveta herevadia e kamonai negana ai, e boga
    auka, bona kaivakuku dikadia na Iuda bona Beniamina tanodia idoidiai bona Efraim
    ororo-hanuadia, ia ese vada e abi ḡaudia, amo e abidia oho. Iehova ena ihaboulaina
    patana danu, Iehova ena dubu dehena vairanai e miava ḡauna, na ma e larebaia lou.
  npi-ULB: जब आसाले यी कुरा, ओदेदका छोरा अजर्याह अगमवक्ताका अगमवाणी सुने, तब तिनको
    साहस बढ्यो, र यहूदा र बेन्‍यामीनका सारा देश र तिनले कब्‍जा गरेका एफ्राइमका पहाडी
    देशका सहरहरूबाट घिनलाग्‍दा कुराहरू सबै हटाइदिए, र तिनले परमप्रभुको मन्‍दिरका दलानको
    अगि भएको परमप्रभुको वेदी पनि मरम्‍मत गरे ।
  yor-yor: Nígbà tí Asa gbọ́ ọ̀rọ̀ wọ̀nyí àti àsọtẹ́lẹ̀ Asariah ọmọ Odedi wòlíì, ó
    mú àyà rẹ̀ le. Ó sì mú gbogbo ohun ìríra kúrò ní gbogbo ilẹ̀ Juda àti Benjamini
    àti kúrò nínú àwọn ìlú tí ó ti fi agbára mú ní orí òkè Efraimu. Ó tún pẹpẹ Olúwa
    ṣe tí ó wà ní iwájú portiko ti ilé Olúwa.
  pes-OPCB: وقتی آسا این پیام خدا را از عزریا شنید، قوت قلب پیدا کرد و تمام بتهای
    سرزمین یهودا و بنیامین و شهرهای کوهستانی افرایم را از بین برد و مذبح خداوند را
    که در حیاط خانهٔ خداوند بود تعمیر کرد.
  tgl-ULB: Nang marinig ni Asa ang mga salitang ito, ang propesiya ni propeta Oded,
    lumakas ang kaniyang loob at ipinaalis ang mga bagay na kasuklam-suklam sa buong
    lupain ng Juda at Benjamin at sa mga lungsod na nabihag niya mula sa bayan sa
    burol ng Efraim. Muli niyang ipinatayo ang dambana ni Yahweh na nasa harapan ng
    portiko ng tahanan ni Yahweh.
  hui-hui: Odede igini Asaraiahanda bi ogoni lamiyagola hale howa Kini Asa ibu ibunaga
    miniha hongoho hene. Ani biyagola ibugua mbirale bi pupu wulenaga dama mitangi
    bialu gime wabini Yuda hameigini dindihabi Beniyamini hameigini dindihabi wiaru
    bibahende bo gialo wahai hene. Ani bialu Eberaimi dindi bare bare wiaruhabi dindi
    maru ibugua wai bialu karulene wiaruhabi pialu dama mitangi bialu bi pupu wiaga
    uruni ale bibahende bo gialo wahai hene. Mbirale bi pupu wule gime wabini uruni
    Ngode Datagaliwabe deni ko ngubiore wini. Ani bialu Asa ibugua bidaba layagola
    tigua lomabu delaga dabu mbira Anduane Homogonaga anda haneni heago baya hangu
    mo tiga bialu arema bidaba layagola tigua ani bini.
  mya-mya: ဤ​သို့​သြ​ဒက်​၏​သား​အာ​ဇ​ရိ​ဆင့်​ဆို​သည့် ဗျာ​ဒိတ်​တော်​ကို​ကြား​သော​အ​ခါ
    အာ​သ​သည် အား​တက်​လာ​ပြီး​လျှင် ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​နယ် မြေ​များ​နှင့်​တောင်​ပေါ​များ​သော​ဧ​ဖ​ရိမ်​ပြည်
    ရှိ​မြို့​များ​မှ​ရုပ်​တု​ရှိ​သ​မျှ​ကို​ဖယ်​ရှား​တော် မူ​၏။ မင်း​ကြီး​သည်​ဗိ​မာန်​တော်​တံ​တိုင်း​အ​တွင်း
    ရှိ​ယဇ်​ပလ္လင်​ကို​လည်း​ပြန်​လည်​ပြု​ပြင်​တော်​မူ​၏။
  bod-N: ཨ་སཱ་ཡིས་གཏམ་དེ་རྣམས་དང་ཨོ་དེད་ཀྱི་བུ་སྟེ་ལུང་སྟོན་པ་ཨ་ཟར་ཡཱ་ཡི་ལུང་བསྟན་ཐོས་ནས།
    ཁོང་ལ་དཔའ་འཛོམས་ཏེ། ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་ཡུལ་ཐམས་ཅད་དང་། ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་ནས་བླངས་པའི་གྲོང་ཁྱེར་ཐམས་ཅད་ནས་སྐུ་འདྲ་ཞེན་ལོག་རྣམས་མེད་པར་བཟོས་ཤིང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་རའི་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་བསྐྱར་བཞེངས་བྱས་སོ།
    །
  sna-sna: Asa paakanzwa mashoko aya nokuprofita kwaAzaria mwanakomana waOdhedhi muprofita
    akasimbiswa kwazvo. Akabvisa zvifananidzo zvinonyangadza kubva panyika yose yeJudha
    neBhenjamini nomune mamwe maguta aakanga apamba muzvikomo zveEfuremu. Akavaka
    patsva aritari yaJehovha yaiva pamberi pebiravira retemberi yaJehovha.
  spa-BLM: Cuando Asa oyó estas palabras y la profecía del profeta Oded, se animó
    y quitó las abominaciones de toda la tierra de Judá y de Benjamín, y de las ciudades
    que había tomado de la región montañosa de Efraín; y renovó el altar de Yahvé
    que estaba delante del pórtico de Yahvé.
  cac-cac: Ayic ix yab'an vin̈aj Asa tas ix yal vin̈ schecab' Dios chi', ix stec'b'an
    val sb'a vin̈. Ix schecan vin̈ ic'chajel masanil juntzan̈ comon dios yajb'entac
    d'a yichan̈ Jehová ay d'a yol smacb'en Judá, d'a yol yic Benjamín yed' d'a yoltac
    juntzan̈ chon̈ab' ix yiq'uec' vin̈ d'a tzalquixtac d'a yol yic Efraín. Ix schecan
    vin̈ b'ochajxi jun altar ay d'a yamaq'uil stemplo Jehová.
  swh-ULB: Asa aliposikia maneno haya, unabii wa odedi nabii, akajipa ujasiri na kuviondosha
    mbali vitu vya kuchukiza kutoka nchi yote ya Yuda na Benyamini, na kutoka miji
    yote aliyokuwa ameiteka kuanzia kilima cha nchi ya Efraimu, na akaijenga tena
    madhabahu ya Yahwe, ambayo ilikuwa mbele ya ukumbi wa nyumba ya Yahwe.
  bel-bel: Калі пачуў Аса словы гэтыя і прароцтва, сына Адэда прарока, дык падбадзёрыўся
    і выкінуў мярзоты язычніцкія з усёй зямлі Юдавай і Веньямінавай і з гарадоў, якія
    ён узяў на гары Яфрэмавай, і абнавіў ахвярнік Гасподні, што перад бабінцам Гасподнім.
  deu-ELBBK: Und als Asa diese Worte und die Weissagung Odeds, des Propheten, hörte,
    fasste er Mut; und er schaffte die Gräuel weg aus dem ganzen Land Juda und Benjamin
    und aus den Städten, die er vom Gebirge Ephraim eingenommen hatte, und er erneuerte
    den Altar des HERRN, der vor der Halle des HERRNstand.
  mbb-OT: Dutun te kegkezineǥa ni Asa te migkaǥi ni Azaria he ebpeneuven he anak ni
    Oded, ne mibpekevurut sikandin. Ne impepen-awè din sikan is utew mezaat he menge
    ed-ezapen diyà te tivuuk he Juda wey Benjamin, wey ziyà te menge inged he menge
    naaǥew zin diyà te vuvungan te Efraim. Mibpepurungan din is pemuhatà para te Nengazen
    he ziyà te etuvangan te varkun te valey te Nengazen.
  mal-2015: ആസാ ഈ വാക്കുകളും ഓദേദ് പ്രവാചകന്റെ പ്രവചനവും കേട്ടപ്പോൾ അവൻ ധൈര്യപ്പെട്ടു,
    യെഹൂദയുടെയും ബെന്യാമിന്റെയും ദേശത്തുനിന്നൊക്കെയും എഫ്രയീംമലനാട്ടിൽ അവൻ പിടിച്ചിരുന്ന
    പട്ടണങ്ങളിൽനിന്നും മ്ലേച്ഛവിഗ്രഹങ്ങളെ നീക്കിക്കളകയും യഹോവയുടെ മണ്ഡപത്തിൻമുമ്പിലുള്ള
    യഹോവയുടെ യാഗപീഠം പുതുക്കുകയും ചെയ്തു.
  rmc-rmc: Kala prorocka lava, so vakerelas o Azarijah, zoraľarde le Asa. Ov zňičinďa
    o modli andre caľi Judsko the Benjamin the andro fori, save zaiľa andro Efrajimika
    brehi. Paľis prikerďa the le RAJESKRO oltaris, so sas andre chramoskri dvora.
  pes-OPV: پس چون آسا این سخنان و نبوت (پسر)عودید نبی را شنید، خویشتن را تقویت نموده،
    رجاسات را از تمامی زمین یهودا و بنیامین و ازشهرهایی که در کوهستان افرایم گرفته
    بود دورکرد، و مذبح خداوند را که پیش روی رواق خداوند بود تعمیر نمود.
  ron-1924: Дупэ че а аузит ачесте кувинте ши пророчия луй Одед, пророкул, Аса с-а
    ынтэрит ши а ындепэртат урычуниле дин тоатэ цара луй Иуда ши Бениамин ши дин четэциле
    пе каре ле луасе ын мунтеле луй Ефраим ши а ынноит алтарул Домнулуй, каре ера
    ынаинтя придворулуй Домнулуй.
  ben-OBCV: আসা যখন এইসব কথা ও ওদেদের ছেলে ভাববাদী অসরিয়ের করা ভাববাণীটি শুনেছিলেন,
    তখন তিনি সাহস পেয়েছিলেন। যিহূদা ও বিন্যামীনের গোটা এলাকা থেকে এবং ইফ্রয়িমের
    পার্বত্য এলাকার যেসব নগর তিনি দখল করলেন, সেগুলি থেকেও ঘৃণ্য প্রতিমার মূর্তিগুলি
    তিনি সরিয়ে দিলেন। সদাপ্রভুর মন্দিরের বারান্দার সামনে রাখা সদাপ্রভুর যজ্ঞবেদিটি
    তিনি মেরামত করে দিলেন।
  som-som: Oo Aasaana markuu maqlay erayadaas iyo waxsheegiddii Nebi Codeed ayuu sii
    dhiirranaaday, oo dalka Yahuudah iyo kan Benyaamiin oo dhan iyo magaalooyinkii
    uu ka qabsaday dalka buuraha leh oo reer Efrayim wuu ka wada fogeeyey karaahiyadii,
    oo weliba wuxuu cusboonaysiiyey meeshii allabariga ee Rabbiga oo ku hor tiil balbalada
    Rabbiga.
  lat-VUC: 'Quod cum audisset Asa, verba scilicet, et prophetiam Azariæ filii Oded
    prophetæ, confortatus est, et abstulit idola de omni terra Juda et de Benjamin,
    et ex urbibus quas ceperat, montis Ephraim: et dedicavit altare Domini quod erat
    ante porticum Domini.'
  eng-ASVBT: And when Asa heard these words, and the prophecy of Oded the prophet,
    he took courage, and put away the abominations out of all the land of Judah and
    Benjamin, and out of the cities which he had taken from the hill country of Ephraim;
    and he renewed the altar of Jehovah, that was before the porch of Jehovah.
  ita-1885: E, quando Asa ebbe udite queste parole, e la profezia del profeta Oded,
    egli si fortificò, e tolse via le abbominazioni da tutto il paese di Giuda, e
    di Beniamino, e dalle città ch'egli avea prese del monte di Efraim; e rinnovò
    l'Altar del Signore, ch'era davanti al portico del Signore.
  eng-LXXUP: And when Asa heard these words, and the prophecy of Oded the prophet,
    then he strengthened himself, and cast out the abominations from all the land
    of Judah and Benjamin, and from the cities which Jeroboam possessed, in Mount
    Ephraim, and he renewed the altar of the Lord, which was before the temple of
    the Lord.
  eng-ULB: When Asa heard these words, the prophecy of Oded the prophet, he took courage
    and drove away the disgusting things from all the land of Judah and Benjamin,
    and from the cities that he had captured from the hill country of Ephraim, and
    he rebuilt Yahweh's altar, which was in front of the portico of Yahweh's house.
  spa-VBL: Cuando Asa escuchó estas palabras proféticas del profeta Azarías, hijo
    de Oded, se animó. Quitó los ídolos viles de todo el territorio de Judá y Benjamín
    y de las ciudades que había capturado en la región montañosa de Efraín. Luego
    reparó el altar del Señor que estaba frente al pórtico del Templo del Señor.
  fra-_FOB: Quand Asa eut entendu ces paroles et la prophétie d'Oded, le prophète,
    il se fortifia, et fit disparaître les abominations de tout le pays de Juda et
    de Benjamin, et des villes qu'il avait prises dans la montagne d'Éphraïm; et il
    rétablit l'autel de l'Éternel, qui était devant le portique de l'Éternel.
  mal-mal: ആസാ ഈ വാക്കുകളും ഓദേദ് പ്രവാചകന്റെ പ്രവചനവും കേട്ടപ്പോൾ ധൈര്യപ്പെട്ട്,
    യെഹൂദയുടെയും ബെന്യാമീന്റെയും ദേശത്തുനിന്നും, എഫ്രയീംമലനാട്ടിൽ അവൻ പിടിച്ചിരുന്ന
    പട്ടണങ്ങളിൽനിന്നും മ്ലേച്ഛവിഗ്രഹങ്ങളെ നീക്കിക്കളകയും യഹോവയുടെ മണ്ഡപത്തിൻമുമ്പിലുള്ള
    യഹോവയുടെ യാഗപീഠം പുതുക്കുകയും ചെയ്തു.
  urd-GVR: Jab Āsā ne Odīd ke beṭe Azariyāh Nabī kī peshgoī sunī to us kā hauslā baṛh
    gayā, aur us ne apne pūre ilāqe ke ghinaune butoṅ ko dūr kar diyā. Is meṅ Yahūdāh
    aur Binyamīn ke alāwā Ifrāīm ke pahāṛī ilāqe ke wuh shahr shāmil the jin par us
    ne qabzā kar liyā thā. Sāth sāth us ne us qurbāngāh kī marammat karwāī jo Rab
    ke ghar ke darwāze ke sāmne thī.
  suz-BL: मिनु आसाम परमप्रभु यावे आ लोव़ पाइब ओदेद आ तौ अजारयाह आ लोव़ नेंशा, आ थुं
    बारपदा बाक्‍त। मिनु यहूदा, बेन्‍यामीन नु सहर नेल्‍लेमी नु आ ग्राशो एफ्राइम ङा
    पहाड रागी ङा सहरपुकीम बाक्‍शो ग्रांग्रा दिचा ङा मूर्ति नेल्‍ल लाइश्‍शा, खतम पोक्‍गा
    बाक्‍त। मिनु परमप्रभु यावे आ खिं ङा पिंडी आ ङोंइती बाक्‍शो परमप्रभु यावे कली चढ़ेतीक
    यो लेंशा सेल्‍पदा बाक्‍त।
  ita-1927: Quando Asa ebbe udite queste parole, e la profezia del profeta Oded, prese
    animo, e fece sparire le abominazioni da tutto il paese di Giuda e di Beniamino,
    e dalle città che avea prese nella contrada montuosa d’Efraim; e ristabilì l’altare
    dell’Eterno, ch’era davanti al portico dell’Eterno.
  ckb-ckb: کە ئاسا گوێی لەم قسانە و لە پەیامەکەی عەزەریای کوڕی عۆدێد پێغەمبەر بوو،
    بەهێز بوو و بتە قێزەونەکانی لە هەموو خاکی یەهودا و بنیامین و ئەو شارۆچکانەی کە
    لە شاخەکانی ئەفرایمدا گرتنی، ڕیشەکێش کرد. قوربانگاکەی یەزدان ئەوەی بەردەم هەیوانەکەی
    پەرستگای یەزدانی نوێ کردەوە.
  eng-BBE: And Asa, hearing these words of Azariah, the son of Oded the prophet, took
    heart and put away all the disgusting things out of all the land of Judah and
    Benjamin, and out of the towns which he had taken from the hill-country of Ephraim;
    and he made new again the altar of the Lord in front of the covered way of the
    Lord's house.
  kan-OKCV: ಆಸನು ಆ ಮಾತುಗಳನ್ನೂ, ಪ್ರವಾದಿಯಾದ ಓದೇದನ ಮಗ ಅಜರ್ಯನ ಪ್ರವಾದನಾ ಮಾತುಗಳನ್ನೂ ಕೇಳಿದಾಗ,
    ಅವನು ಬಲಗೊಂಡು ಯೆಹೂದ ಬೆನ್ಯಾಮೀನಿನ ಸಮಸ್ತ ದೇಶದೊಳಗಿಂದಲೂ, ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟದಲ್ಲಿ ತಾನು ಹಿಡಿದ
