    ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠವನ್ನು ನೂತನಪಡಿಸಿದನು.
  tam-2017: ஆசா இந்த வார்த்தைகளையும் தீர்க்கதரிசியாகிய ஓதேதின் தீர்க்கதரிசனத்தையும்
    கேட்டபோது, அவன் தைரியம் கொண்டு, அருவருப்புகளை யூதா பென்யமீன் தேசம் அனைத்திலும்,
    எப்பிராயீமின் மலைத்தேசத்தில் தான் பிடித்த பட்டணங்களிலுமிருந்து அகற்றி, யெகோவாவுடைய
    மண்டபத்தின் முன்னிருந்த யெகோவாவுடைய பலிபீடத்தைப் புதுப்பித்து,
  spa-RV-1909: Y como oyó Asa las palabras y profecía de Obed profeta, fué confortado,
    y quitó las abominaciones de toda la tierra de Judá y de Benjamín, y de las ciudades
    que él había tomado en el monte de Ephraim; y reparó el altar de Jehová que estaba
    delante del pórtico de Jehová.
  ron-BTF: Și când Asa a auzit aceste cuvinte și profeția profetului Oded, a prins
    curaj și a înlăturat idolii scârboși din toată țara lui Iuda și Beniamin și din
    cetățile pe care le luase de la muntele Efraim și a înnoit altarul DOMNULUI, care
    era înaintea porticului DOMNULUI.
  eng-WEBP: When Asa heard these words and the prophecy of Oded the prophet, he took
    courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities which he had taken from the hill country of Ephraim; and
    he renewed the LORD’s altar that was before the LORD’s porch.
  eng-FBV: When Asa heard these words of prophecy from Azariah the prophet, son of
    Oded, he was encouraged. He removed the vile idols from the whole territory of
    Judah and Benjamin and from the towns he had captured in the hill country of Ephraim.
    Then he repaired the altar of the Lord that stood in front of the porch of the
    Lord's Temple.
  nld-1939: Zodra Asa deze woorden en de profetie van den profeet Azarjáhoe, den zoon
    van Oded, vernam, vatte hij moed, liet de gruwelen opruimen in heel het land Juda
    en Benjamin en uit de steden op het Efraïmgebergte, die hij veroverd had, en vernieuwde
    het altaar van Jahweh, dat voor de voorhal van Jahweh stond.
  nch-BL: Huan nelía moyolchicajqui Tanahuatijquet Asa quema quicajqui ni camanali
    ten Toteco cati quimacac nopa tajtolpanextijquet Azarías cati elqui icone Obed.
    Yeca teipa quinijcueni nochi nopa taixcopincayome ipan nochi tali Judá, huan ipan
    nochi tali Benjamín huan ipan nochi nopa altepeme cati mocuilijtoya campa tepeme
    ipan tali Efraín. Huan quicualtali nopa taixpamit cati eltoya icalixpa itiopa
    TOTECO.
  vie-1934: Khi A-sa đã nghe các lời này và lời tiên tri của tiên tri Ô-đết, thì giục
    lòng mạnh mẽ, bèn trừ bỏ những thần tượng gớm ghiếc khỏi cả đất Giu-đa và Bên-gia-min,
    cùng khỏi các thành người đã đoạt lấy trên miền núi Eùp-ra-im; người tu bổ lại
    cái bàn thờ của Đức Giê-hô-va ở trước hiên cửa Đức Giê-hô-va.
  hin-CV: जब आसा ने ओदेद के पुत्र अज़रियाह की यह बातें और यह भविष्यवाणी सुनी, उसमें
    साहस का संचार आया. उसने सारे यहूदिया और बिन्यामिन एफ्राईम के पहाड़ी इलाके के कई
    नगरों में से घृणित मूर्तियां हटा दी. इसके बाद उसने याहवेह के ओसारे के सामने की
    याहवेह की वेदी को दोबारा बनाया.
  spa-BES: Y al oír estas palabras de Azarías, el hijo de Oded el profeta, Asa se
    animó y quitó todas las cosas repugnantes de toda la tierra de Judá y Benjamín,
    y de los pueblos que había tomado en la región montañosa de Efraín; e hizo de
    nuevo el altar del Señor delante del pórtico de la casa del Señor.
  tdx-tdx: Ie nahajanjiñe i tsara zay t’i Asa, i nitokia’ i Azarià ana’ i Ovede, mpitokiy,
    le nandrobo-batañe naho finao’e an-tane’ Iehodà naho e Beniamine iaby ze raha
    nampangorìñe, naho amo rova rinambe’e am-bohibohi’ i Efraimeo; vaho hinavao’e
    i kitreli’ Iehovà, aolo’ i lavaranga’ Iehovàiy.
  tha-KJV: เมื่ออาสาทรงสดับถ้อยคำเหล่านี้ คือคำพยากรณ์ของโอเดดผู้​พยากรณ์ พระองค์​ก็​ทรงมีพระทัยกล้าขึ้น
    ทรงกำจัดสิ่งที่น่าสะอิดสะเอียนจากแผ่นดินยูดาห์และเบนยามินสิ้น และจากหัวเมืองซึ่งพระองค์ยึดมาได้จากถิ่นเทือกเขาเอฟราอิม
    และพระองค์ทรงซ่อมแซมแท่นบูชาของพระเยโฮวาห์ ซึ่งอยู่​หน​้ามุขพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E quando ouviu Asa as palavras e profecia de Obede profeta, foi confortado,
    e tirou as abominações de toda a terra de Judá e de Benjamim, e das cidades que
    ele havia tomado no monte de Efraim; e reparou o altar do SENHOR que estava diante
    do pórtico do SENHOR.
  deu-ELO: Und als Asa diese Worte und die Weissagung Odeds, des Propheten, hörte,
    faßte er Mut; und er schaffte die Greuel weg aus dem ganzen Lande Juda und Benjamin
    und aus den Städten, die er vom Gebirge Ephraim eingenommen hatte, und er erneuerte
    den Altar Jehovas, der vor der Halle Jehovas stand.
  eng-WYC-2018: And when Asa had heard this thing, that is, the words and [the] prophecy
    of Azariah, the son of Oded, the prophet, he was comforted, and he did away all
    the idols from all the land of Judah and of Benjamin, and from the cities which
    he had taken of the hill of Ephraim. And he hallowed the altar of the Lord, that
    was before the porch of the house of the Lord. (And when Asa had heard this, that
    is, the words and the prophecy of the prophet Azariah, the son of Oded, he was
    strengthened, or encouraged, and he did away all the idols from all the land of
    Judah and of Benjamin, and from the cities which he had taken in the hill country
    of Ephraim. And he repaired the altar of the Lord, that was in front of the vestibule
    of the House of the Lord.)
  epo-epo: Kiam Asa aŭdis tiujn vortojn kaj la profetaĵon de la profeto Oded, li kuraĝiĝis,
    kaj elĵetis la abomenindaĵojn el la tuta lando de Jehuda kaj de Benjamen, kaj
    el la urboj, kiujn li venkoprenis sur la monto de Efraim; kaj li renovigis la
    altaron de la Eternulo, starantan antaŭ la portiko de la Eternulo.
  uig-PIN: Asa bu gǝplǝrni wǝ Odǝd pǝyƣǝmbǝr bǝrgǝn bexarǝtni angliƣanda u dadillixip,
    pütün Yǝⱨuda wǝ Binyamin zeminlirida, xundaⱪla Əfraimning taƣliⱪ rayonlirida ⱪolƣa
    qüxürgǝn ⱨǝrⱪaysi xǝⱨǝrlǝrdiki yirginqlik butlarni yoⱪatti wǝ yǝnǝ Pǝrwǝrdigarning
    ɵyidiki aywan aldida turƣan Pǝrwǝrdigar ⱪurbangaⱨini yengibaxtin yasatti.
  beo-beo: 'A:isa da A:salaia (Oudede egefe) amo ea ba:la:lusu sia: nababeba:le, ea
    dogo denesi. E da ogogosu ‘gode’ loboga hamoi liligi huluane Yuda soge, Bediamini
    soge amola moilai bai bagade huluane e da Ifala:ime sogega susugui, amo ganodini
    dialu amo mugululi fasi. Amola e da Hina Gode oloda amo da Debolo Diasu gagoi
    ganodini dialu, amo bu dodoa:i.'
  tpi-OTNT: Asa i harim dispela tok bilong Asaria, pikinini bilong Odet, na dispela
    tok i strongim tingting bilong en. Olsem na em i rausim olgeta piksa bilong ol
    giaman god long graun bilong lain Juda na bilong lain Benjamin. Na tu em i go
    long ples maunten long graun bilong lain Efraim na i go long ol taun em i bin
    kisim long pait na i rausim ol piksa bilong ol giaman god long ol dispela taun.
    Ol dispela god i samting nogut tru long ai bilong Bikpela. Na Asa i tokim ol wokman
    na ol i stretim gut dispela alta i stap long pes bilong haus bilong Bikpela.
  hau-SA: Sa’ad da Asa ya ji waɗannan kalmomin da annabcin Azariya ɗan Oded annabi
    ya faɗa, sai ya sami ƙarfi hali. Ya kawar da gumaka masu banƙyama daga dukan ƙasar
    Yahuda da Benyamin da kuma daga garuruwan da ya ci da yaƙi a ƙasar tudu ta Efraim.
    Ya gyaggyara bagaden Ubangiji da yake a gaban shirayin haikalin Ubangiji.
  uig-LAT: Asa bu geplerni we Oded peyghember bergen bésharetni anglighanda u dadilliship,
    pütün Yehuda we Binyamin zéminlirida, shundaqla Efraimning taghliq rayonlirida
    qolgha chüshürgen herqaysi sheherlerdiki yirginchlik butlarni yoqatti we yene
    Perwerdigarning öyidiki aywan aldida turghan Perwerdigar qurban’gahini yéngibashtin
    yasatti.
  nde-nde: U-Asa wathi ewezwa lamazwi lesiphrofethi sika-Azariya indodana ka-Odedi
    umphrofethi, waqina waba lesibindi. Wasusa zonke izithombe ezinengisayo kulolonke
    ilizwe lakoJuda lelakoBhenjamini lasemizini ayeyithumbile emaqaqeni ako-Efrayimi.
    Wavuselela i-alithari likaThixo elaliphambi komkoto wethempeli likaThixo.
  ton-ton: Pea ʻi he fanongo ʻe ʻAsa ki he ngaahi lea ni, mo e akonaki ʻa Oteti ko
    e palōfita, naʻa ne fiemālie ai, pea tukuange leva ʻe ia ʻae ngaahi ʻotua loi
    mo e kovi lahi, mei he fonua kotoa pē ʻo Siuta mo Penisimani, pea mei he ngaahi
    kolo naʻa ne toki maʻu, pea mei he moʻunga ko ʻIfalemi, pea ne fakafoʻou ʻae feilaulauʻanga
    ʻo Sihova, ʻaia naʻe ʻi he mata ʻoe fale hala ʻo Sihova.
  ces-1613: A když slyšel Aza slova ta a proroctví Odeda proroka, posilil se, a vyplénil
    ohavnosti ze vší země Judské a Beniaminské, i z měst, kteráž byl vzal na hoře
    Efraim, a obnovil oltář Hospodinův, kterýž byl před síní Hospodinovou.
  eng-WMB: When Asa heard these words and the prophecy of Oded the prophet, he took
    courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities which he had taken from the hill country of Ephraim; and
    he renewed the LORD’s altar that was before the LORD’s porch.
  tam-TCV: ஆசா, ஓதேத்தின் மகனான இறைவாக்கினன் அசரியாவின் இந்த வார்த்தைகளையும் இறைவாக்கையும்
    கேட்டபோது தைரியமடைந்தான். அவன் யூதா முழுவதிலும், பென்யமீன் முழுவதிலும், எப்பிராயீம்
    மலைநாட்டில் தான் கைப்பற்றிய பட்டணங்களிலும் இருந்த அருவருப்பான விக்கிரகங்களை அகற்றிப்போட்டான்.
    அவன் யெகோவாவின் ஆலய மண்டபத்தின் முன்பக்கமிருந்த யெகோவாவினுடைய பலிபீடத்தை திருத்தியமைத்தான்.
  ceb-ULB: Sa dihang nadungog ni Asa kining mga pulong, ang panagna ni Oded nga propeta,
    nagmaisogon siya ug gipakuha ang mangil-ad nga mga butang gikan sa tanang kayutaan
    sa Juda ug Benjamin, ug gikan sa mga siyudad nga iyang nabihag gikan sa kabungtoran
    sa Efraim, ug gitukod niya pag-usab ang halaran ni Yahweh, nga anaa sa atubangan
    sa portiko sa balay ni Yahweh.
  pol-UBG: A gdy Asa usłyszał te słowa i proroctwo proroka Obeda, umocnił się i usunął
    obrzydliwości z całej ziemi Judy i Beniamina, a także z miast, które zdobył na
    górze Efraim, i odnowił ołtarz PANA, który stał przed przedsionkiem PANA.
  urd-GVU: جب آسا نے عودید کے بیٹے عزریاہ نبی کی پیش گوئی سنی تو اُس کا حوصلہ بڑھ
    گیا، اور اُس نے اپنے پورے علاقے کے گھنونے بُتوں کو دُور کر دیا۔ اِس میں یہوداہ
    اور بن یمین کے علاوہ افرائیم کے پہاڑی علاقے کے وہ شہر شامل تھے جن پر اُس نے قبضہ
    کر لیا تھا۔ ساتھ ساتھ اُس نے اُس قربان گاہ کی مرمت کروائی جو رب کے گھر کے دروازے
    کے سامنے تھی۔
  deu-1912: Da aber Asa hörte diese Worte und die Weissagung Odeds, des Propheten,
    ward er getrost und tat weg die Greuel aus dem ganzen Lande Juda und Benjamin
    uns aus den Städten, die er gewonnen hatte auf dem Gebirge Ephraim, und erneuerte
    den Altar des HERRN, der vor der Halle des HERRN stand,
  kan-2017: ಆಸನು ಓದೇದನ ಮಗನಾದ ಅಜರ್ಯ ಪ್ರವಾದಿಯ ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಧೈರ್ಯಗೊಂಡನು. ಯೆಹೂದ,
    ಬೆನ್ಯಾಮೀನ್ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿಯೂ ತಾನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡ ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಇದ್ದ ಅಸಹ್ಯ ಪ್ರತಿಮೆಗಳನ್ನು ತೆಗೆದು ಹಾಕಿಸಿದನು. ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಸೇರಿದ ಮಂಟಪದ ಎದುರಿಗಿದ್ದ
    ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿಸಿದನು.
  yap-yap: Nap’an ni rung’ag Asa fare yi’iy nike yog Azariah nib mo’on ni fak Oded
    me yib e athamgil nga laniyan’. Me chuweg urngin e liyos nu lan fare nam nu Judah
    ngu lan fare gi nug rok Benjamin nge gubin e liyos nu lan fapi binaw ni kol u
    daken e ted u Efraim ni go’ burey. Miki ngongliy bayay fare altar rok SOMOL ni
    immoy u mit fare yoror ko Tempel.
  hlt-MCSB: Te ol neh tonghma Oded kah tonghma ol te Asa loh a yaak vaengah thaa a
    huel. Sarhingkoi te Judah neh Benjamin khohmuen pum lamloh, Ephraim tlang kah
    a loh khopuei rhoek lamloh a khoe. BOEIPA ngalha hmai kah BOEIPA hmueihtuk te
    khaw a tlaih.
  mdy-ETH: ዓኣሳ ዖዴዴ ናኣዚ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓዛሪያሴ ኬኤዜ ፆኦሲ ማሊፆ ዋይዛዛ ዒና ዒዛኮ ዶዴኔ። ዒ ዒማና ዪሁዳና
    ቢኢኒያሜና ዓጮይዳ፥ ዬያጉዲ ሃሣ ዒዚ ዖሎና ባሺ ዲዒ ዓርቄ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮ ካታማ ዓኣ ሻኣካ ባኮ ቢያ ባይዜኔ፤
    ጌኤዦ ማኣሮኮ ዲሮ ጋራ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ሺኢሻኒ ዾቂንቴ ቤዞዋ ዓካሴኔ።
  twi-ASANTE: Ɛberɛ a Asa tee saa asɛm yi firii odiyifoɔ Oded babarima Asaria nkyɛn
    no, ɔnyaa akokoɔduru, yiyii ahoni a ɛwɔ Yuda asase so ne Benyamin nyinaa ne nkuro
    a wako afa a ɛwowɔ Efraim bepɔ nsase so no. Ɔsiesiee Awurade afɔrebukyia a na
    ɛsi Awurade Asɔredan ntwonoo anim no.
  eng-WEBU: When Asa heard these words and the prophecy of Oded the prophet, he took
    courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities which he had taken from the hill country of Ephraim; and
    he renewed the LORD’s altar that was before the LORD’s porch.
  wal-wal: Odeeda na7ai hananabaa yootiya Azaariyaasi odido qaalaa siyido wode, Asi
    minniis. Asi Yihudaanne Biniyaama biittatu ubbaappenne Efireema gezziyan i omooddidi
    oiqqido katamatuppe sheneyiya eeqa misileta xaissiis. Hegaappe guyyiyan, GODAA
    Beeta Maqidasiyaa sinttan de7iya GODAAYYO yarshshiyoosaakka bottokoniis.
  spa-PDDPT: Cuando Asa oyó estas palabras y la profecía de Azarías, hijo de Oded,
    se animó y quitó los ídolos repugnantes de toda la tierra de Judá, Benjamín y
    las ciudades que tomó en la región montañosa de Efraín. Reconstruyó el altar de
    Yavé que estaba delante del patio de Yavé.
  gun-gun: Pova'e ayvu profeta Odede ra'y omombe'u rã huvixa Asa oendu vy ipy'a guaxu
    ju. Ha'e rami vy omombopa ojeguarupy Judá ha'e Benjamim yvy re ikuai va'ekue,
    Efraim regua tetã yvyty rupi ikuai va'e gui guive. Ha'e va'e tetã ma ha'e oipe'a
    va'ekue meme. Ha'e rami vy oiky'a'o ukapa ju altar Senhor pegua, oo ixupegua okẽ
    renonde oĩ va'e.
  ilo-ULB: Idi nangngeg ni Asa dagitoy a sasao, a padto ni profeta Obed, timmured
    isuna ket inikkatna dagiti makarimon a banbanag iti amin a daga ti Juda ken Benjamin
    ken kadagiti siudad a sinakupna iti katurturodan a pagilian ti Efraim; ken tinarimaanna
    ti altar ni Yahweh nga adda iti sangoanan ti balkon ti balay ni Yahweh.
  kpg-kpg: Di madagoaa Asa ne hagalongo gi nia helekai kokohp Azariah, tama a Oded,
    mee gu haga maaloo aga. Mee gu hagammaa gi daha nia ada balu ieidu huogodoo ala
    i hongo tenua go Judah mo Benjamin, mo nia ada balu ieidu huogodoo ala i lodo
    nia waahale ala ne kumi go mee i lodo tenua gonduu o Ephraim. Mee gu haga hoou
    labelaa di gowaa dudu tigidaumaha Dimaadua dela e duu i lodo di gowaa daahaa o di
    Hale Daumaha.
  uig-ARA: ئاسا بۇ گەپلەرنى ۋە ئودەد پەيغەمبەر بەرگەن بېشارەتنى ئاڭلىغاندا ئۇ دادىللىشىپ،
    پۈتۈن يەھۇدا ۋە بىنيامىن زېمىنلىرىدا، شۇنداقلا ئەفرائىمنىڭ تاغلىق رايونلىرىدا
    قولغا چۈشۈرگەن ھەرقايسى شەھەرلەردىكى يىرگىنچلىك بۇتلارنى يوقاتتى ۋە يەنە پەرۋەردىگارنىڭ
    ئۆيىدىكى ئايۋان ئالدىدا تۇرغان پەرۋەردىگار قۇربانگاھىنى يېڭىباشتىن ياساتتى.
  sus-sus: Mangɛ Asa to Annabi Odedi xa namiɲɔnmɛ masenyi mɛ, a naxa limaniya, a fa
    kuye birin kana Yudaya nun Bunyamin bɔxi ma, a nun a taa naxee masɔtɔ Efirami
    geya yire. A man naxa Alatala xa sɛrɛxɛbade yailan, naxan nu na hɔrɔmɔbanxi ya
    ra.
  pon-2006: Ni ahnsou me Asa karongehda en Asaraia, nein Oded, eh kokohp, kupwure
    ahpw kehlailda. E ahpw ketikihsang dikedik en eni kan nan wehin Suda oh Pensamin,
    iangahki dikedik en eni koaros nan kahnimw ko me e kalowehdi ni sahpw nahnahn
    Epraim. E pil pwurehng onehda sapahl pei sarawien KAUN-O me mi nan kelen Tehnpas
    Sarawio.
  ksd-ksd: Ma ba Asa i ga valongore go ra umana tinata, ma ra varvai na propet kai
    Oded ra propet, i ga ongor mulai, ma i ga rubat vue ra umana bilak na mangamangana
    kan ra langun Iuda ma Beniamin,, ma kan nam ra umana pia na pal nina i ga kale
    pa diat ta ra gunan na lualuana Epraim; ma i ga pait vakalamane mule ra uguugu
    na vartabar kai ra Luluai nina i ga ki ta ra luaina mata i ra pal kai ra Luluai.
  tur-YTC: Asa bu sözleri ve Peygamber Oded'in peygamberliğini işitince cesaretlendi
    ve Yahuda ve Benyamin diyarında, Efraim dağlık bölgesinde almış olduğu kentlerden
    iğrençlikleri kaldırdı; ve Yahve'nin eyvanı önünde olan Yahve'in sunağını yeniledi.
  grc-BRENT: Καὶ ἐν τῷ ἀκοῦσαι τοὺς λόγους τούτους καὶ τὴν προφητείαν Ἀδὰδ τοῦ προφήτου,
    καὶ κατίσχυσε καὶ ἐξέβαλε τὰ βδελύγματα ἀπὸ πάσης τῆς γῆς Ἰούδα καὶ Βενιαμὶν καὶ
    ἀπὸ τῶν πόλεων ὧν κατέσχεν Ἱεροβοὰμ ἐν ὄρει Ἐφραὶμ, καὶ ἐνεκαίνισε τὸ θυσιαστήριον
    Κυρίου, ὃ ἦν ἔμπροσθεν τοῦ ναοῦ Κυρίου.
  ind-AYT: Ketika Asa mendengar perkataan dan nubuat Nabi Oded, dia pun memberanikan
    dirinya. Dia menyingkirkan dewa-dewa kejijikan dari seluruh tanah Yehuda dan Benyamin,
    serta dari kota-kota yang dia rebut di Pegunungan Efraim. Dia memugar mazbah TUHAN
    yang terletak di depan serambi bait TUHAN.
  nya-nya: Asa atamva mawu awa ndiponso uneneri wa Azariya mwana wa Odedi, analimba
    mtima. Iye anachotsa mafano onse onyansa mʼdziko lonse la Yuda ndi Benjamini ndi
    mʼmizinda yonse imene analanda a ku mapiri a Efereimu. Iye anakonzetsa guwa lansembe
    la Yehova limene linali kutsogolo kwa khonde la Nyumba ya Mulungu.
  hrv-hrv: Čuvši te riječi i proročku besjedu proroka Odeda, Asa se ohrabri i ukloni
    idolske gadove iz cijele Judine i Benjaminove zemlje i iz gradova koje je bio
    osvojio u Efrajimovoj gori. Obnovio je i Jahvin žrtvenik koji je bio pred Jahvinim
    trijemom.
  mps-mps: Te Asago te Odetgo ogwa Asariago te po wabo odali, tama te pogo agai homu
    kolesaga dąų walali. Tama tialima agai te Juda hanigo tǫde me Benjamin hanigo
    tǫde agai te tibo god dabego piksa dabe sese sela sąyani. Tama me aga te Efraim
    hanigo tǫde bulu du dabeba me agai te boide sali, te taun dabeba pelama, tama
    agai te tibo god dabego piksa sela sągi pali. Te god dabe te Genuai Bidigo gedude
    te dwai nai mu dao. Tama Asa agai te sę bidi dabebolo olama, tama te Genuai Bidigo
    tempel bede elalubo alta bugagia dodolao po walali, te Genuai Bidigo tempel be
    gesabidi badu elalubo pesagede.
  tpi-tpi: Asa i harim dispela tok bilong Asaria, pikinini bilong Odet, na dispela
    tok i strongim tingting bilong en. Olsem na em i rausim olgeta piksa bilong ol
    giaman god long graun bilong lain Juda na bilong lain Benjamin. Na tu em i go
    long ples maunten long graun bilong lain Efraim na i go long ol taun em i bin
    kisim long pait na i rausim ol piksa bilong ol giaman god long ol dispela taun.
    Ol dispela god i samting nogut tru long ai bilong Bikpela. Na Asa i tokim ol wokman
    na ol i stretim gut dispela alta i stap long pes bilong haus bilong Bikpela.
  dan-1931: Da Asa hørte de Ord og den Profeti, tog han Mod til sig og fjernede de
    væmmelige Guder fra hele Judas og Benjamins Land og fra de Byer, han havde indtaget
    i Efraims Bjerge; og han byggede påny HERRENS Alter foran HERRENS Forhal.
  vie-OVCB: Khi A-sa nghe lời khích lệ của Tiên tri A-xa-ria, con trai Ô-đết, ông
    vô cùng phấn khởi, liền dẹp bỏ tất cả thần tượng ghê tởm khắp đất nước Giu-đa
    và Bên-gia-min cũng như khắp các thành miền núi Ép-ra-im mà vua đã chiếm đóng.
    Vua sửa lại bàn thờ của Chúa Hằng Hữu trước hiên cửa Đền Thờ Chúa Hằng Hữu.
  guj-2017: જયારે આસાએ પ્રબોધક ઓદેદની પ્રબોધવાણી સાંભળી ત્યારે હિંમત રાખીને યહૂદિયા
    તથા બિન્યામીનના સર્વ દેશમાંથી તથા જે નગરો એફ્રાઇમના પહાડી પ્રદેશમાં કબજે કરી લીધાં
    હતા, તે બધામાંથી ધિક્કારપાત્ર મૂર્તિઓને હઠાવી દીધી. અને તેણે ઈશ્વરના સભાસ્થાનના
    દ્વારમંડપ આગળની ઈશ્વરની વેદીને ફરીથી બાંધી.
  pon-2006A: Ni ahnsou me Asa karongehda en Asaraia, nein Oded, eh kokohp, kupwure
    ahpw kehlailda. E ahpw ketikihsang dikedik en eni kan nan wehin Suda oh Pensamin,
    iangahki dikedik en eni koaros nan kahnimw ko me e kalowehdi ni sahpw nahnahn
    Epraim. E pil pwurehng onehda sapahl pei sarawien KAUN-O me mi nan kelen Tehnpas
    Sarawio.
  por-BRBSL: Quando Asa ouviu estas palavras e a profecia de Oded, o profeta, tomou
    coragem e afastou as abominações de toda a terra de Judá e Benjamim, e das cidades
    que havia tirado da região montanhosa de Efraim; e renovou o altar de Yahweh que
    estava diante do alpendre de Yahweh.
  cth-cth: Asa ni hote lawk hoi profet Oded e sutdeilawk a thai navah, taran bout
    ahawi teh, Judah ram hoi Benjamin ram pueng Ephraim mon dawk e a la e khonaw e
    panuetthopounge naw pueng koung a tâkhawng teh, BAWIPA e im hmalah kaawm e BAWIPA
    thuengnae khoungroe bout a pathoup.
  twi-twi: Bere a Asa tee saa asɛm yi fii odiyifo Asaria nkyɛn no, onyaa akokoduru,
    yiyii ahoni a ɛwɔ Yuda asase so ne Benyamin nyinaa ne nkurow a wako afa a ɛwowɔ
    Efraim bepɔw nsase so no so. Osiesiee Awurade afɔremuka a na esi Awurade Asɔredan
    ntwironoo anim no.
  hlt-hlt: Te ol neh tonghma Oded kah tonghma ol te Asa loh a yaak vaengah thaa a
    huel. Sarhingkoi te Judah neh Benjamin khohmuen pum lamloh, Ephraim tlang kah
    a loh khopuei rhoek lamloh a khoe. BOEIPA ngalha hmai kah BOEIPA hmueihtuk te
    khaw a tlaih.
  tbz-SIM: Asɑɑ kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Odɛdi
    do ò nɑ̀kɛ́ tì, kɛ̀ dɛ̀ɛ yɑ́úkùnnɛ o kɔ̃̀ntì, kòo dɛitɛ sibɔɔtenkɑɑnìi simɔu Sudɑɑ
    tempɛ̃ mmiɛkɛ, nɛ̀ Bɛnsɑmɛɛ kɔku miɛkɛ nɛ̀ ò do fìètɛ yɛ̀ɛ̀ ɛkɛ̀ Efɑdɑimmu tɑ̃rì
    yɛ miɛkɛ kɛ́tũntɛ ti Yiɛ̀ nKuyie nwũɔ̃tɔ̀nnì dìì bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    bòrì ììkɛ̀.
  msy-2020: Atrivim Asa, Odetɨn otarim Asarian akaba baraghizɨ, akar kaba, gavgavim
    an nɨghnɨzim ganɨngi. Ezɨ a Judan anabam ko Benjaminɨn anabamɨn nguazibar itir
    marvir guar God bar aghuaziba bar da batoke. Egha a uaghan Efraimɨn anabamɨn nguazimɨn
    itir mɨghsɨabar itir danganibar ghua, nguibar ekiar a mɨdorozimɨn inizibar marvir
    guaba saram otoke. Egha Asa ingangarir gumazibav kemezɨ, me Ikiavɨra Itir Godɨn
    Dɨpenimɨn azuarimɨn guamɨn boroghɨn itir ofa gamir dakozir kam bar deraghavɨra
    anekɨri.
  dop-dop: Wɑɑtʋ wei wulɑʋ Asɑ nɩɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Asɑliyɑ tɔm ntɩ, ɩlɛnɑ
    ɩ́ kɑɑsɩ ɩ tɩ nɑ ɩ́ kpiisi Yutɑ nɑ Pɛncɑmɛɛ pɑ tɛtʋ tǝnɑ tɑɑ tɩɩŋ. Nɑ ɩ́ lɑ mpʋ
    tɔtɔɣɔ ɑcɑlɛɛ nnɑ ɩ kɑ lɛɛkɑ Ɩfǝlɑyim pɔɔŋ tɑɑ tɔ ɑ tɑɑ. Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ tɑɣɑnɩ
    Tɑcɑɑ kɔtɑɣɑ tǝlɑtɛ nte tɩɩ wɛ Ɩsɔ tǝsɛɛlɛ tɔ.
  azb-azb: Asa bu sözləri və peyğəmbər Odedin peyğəmbərliyini eşitdikdə cəsarətə gəlib
    bütün Yəhuda və Binyamin torpağından, Efrayimin dağlıq bölgəsində olan aldığı
    şəhərlərdən iyrənc bütləri götürüb atdı, Rəbbin eyvanı önündə olan Rəbbin qurbangahını
    təmir etdi.
  eng-DBY: And when Asa heard these words and the prophecy of Oded the prophet, he
    took courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities that he had taken from mount Ephraim, and renewed the altar
    of Jehovah, that was before the porch of Jehovah.
  hin-2017: जब आसा ने ये वचन और ओदेद नबी की नबूवत सुनी, तब उसने हियाव बाँधकर यहूदा
    और बिन्यामीन के सारे देश में से, और उन नगरों में से भी जो उसने एप्रैम के पहाड़ी
    देश में ले लिये थे, सब घिनौनी वस्तुएँ दूर कीं, और यहोवा की जो वेदी यहोवा के ओसारे
    के सामने थी, उसको नये सिरे से बनाया।
  eng-YLT: And at Asa's hearing these words, and the prophecy of Oded the prophet,
    he hath strengthened himself, and doth cause the abominations to pass away out
    of all the land of Judah and Benjamin, and out of the cities that he hath captured
    from the hill-country of Ephraim, and reneweth the altar of Jehovah that [is]
    before the porch of Jehovah,
  eng-WYC-2017: And when Asa had heard this thing, that is, the words and [the] prophecy
    of Azariah, the son of Oded, the prophet, he was comforted, and he did away all
    the idols from all the land of Judah and of Benjamin, and from the cities which
    he had taken of the hill of Ephraim. And he hallowed the altar of the Lord, that
    was before the porch of the house of the Lord.
  eng-WMBB: When Asa heard these words and the prophecy of Oded the prophet, he took
    courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities which he had taken from the hill country of Ephraim; and
    he renewed the LORD’s altar that was before the LORD’s porch.
  urd-GVH: जब आसा ने ओदीद के बेटे अज़रियाह नबी की पेशगोई सुनी तो उसका हौसला बढ़ गया,
    और उसने अपने पूरे इलाक़े के घिनौने बुतों को दूर कर दिया। इसमें यहूदाह और बिनयमीन
    के अलावा इफ़राईम के पहाड़ी इलाक़े के वह शहर शामिल थे जिन पर उसने क़ब्ज़ा कर लिया
    था। साथ साथ उसने उस क़ुरबानगाह की मरम्मत करवाई जो रब के घर के दरवाज़े के सामने
    थी।
  rug-rug: Totoso avosia Asa sa kinorokorotae te Azaraea, sa tuna e Odedi, si tava
    ṉiṉira si asa. Huara pani sa sari doduru beku pa popoa Ziuda meke Benisimane,
    meke koa rina vasileana pu zau vagi sa koa rina toqere pa Iparemi. Meke tuvaka
    pule ia tugo sa sa hope te Zihova sapu koa pa kenuna sa nuqunuquruana koasa sasadana
    sa Zelepade te Zihova.
  gaz-gaz: Aasaan yommuu dubbii kanaa fi raajii Azaariyaa ilma Oodeed dhagaʼetti ni
    jajjabaate. Innis waaqota jibbisiisoo harka namaatiin hojjetaman biyya Yihuudaa,
    Beniyaamii fi magaalaawwan biyya gaaraa Efreem keessatti qabate hunda keessaa
    balleesse. Iddoo aarsaa Waaqayyoo kan gardaafoo mana qulqullummaa Waaqayyoo dura
    jiru illee ni haaromse.
  fra-LSG: Après avoir entendu ces paroles et la prophétie d’Obed le prophète, Asa
    se fortifia et fit disparaître les abominations de tout le pays de Juda et de
    Benjamin et des villes qu’il avait prises dans la montagne d’Éphraïm, et il restaura
    l’autel de l’Éternel qui était devant le portique de l’Éternel.
  yal-yal: Manga Asa to na nabiya falane mɛ, Nabi Asari naxan ti, Odɛdi a dii xɛmɛna,
    Asa yi a sɔbɛ so, a yi suxurene ba Yuda yamanan nun Bunyamin yamanan birin yi,
    e nun a taan naxanye tongo Efirami geya yireni. A yi Alatalaa saraxa ganden nafala,
    naxan yi Alatala Batu Banxin so dɛɛn palaan yɛtagi.
  haw-1868: 'A lohe ae la o Asa i keia mau olelo a me ka wanana a Odeda ke kaula,
    hooikaika iho la oia ia ia iho, a kipaku aku la i na kii lapuwale mai ka aina
    aku a pau o Iuda, a me Beniamina a me na kulanakauhale ana i lawe pio ai ma ka
    mauna o Eperaima: a hana hou oia i ke kuahu o Iehova, aia no imua o ka lanai o
    Iehova.'
  arb-NAV: فَلَمَّا سَمِعَ آسَا كَلامَ نُبُوءَةِ عُودِيدَ النَّبِيِّ تَقَوَّى وَأَزَالَ
    الرَّجَاسَاتِ مِنْ كُلِّ أَرْضِ يَهُوذَا وَبَنْيَامِينَ، وَمِنَ الْمُدُنِ الَّتِي
    اسْتَوْلَى عَلَيْهَا مِنْ جَبَلِ أَفْرَايِمَ، وَجَدَّدَ مَذْبَحَ الرَّبِّ الْقَائِمَ
    أَمَامَ رُوَاقِ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Esi Fia Asa se nya sia tso Mawu gbɔ la, dzi ɖo eƒo eye wògbã legbawo katã
    le Yuda kple Benyamin kple du siwo wòxɔ le Efraim ƒe tonyigba dzi la me. Egbugbɔ
    Yehowa ƒe vɔsamlekpui la tu ɖe gbedoxɔ la ŋgɔ.
  eng-LEE: And when Assa heard these words, and the prophecy of 'Oded the prophet,
    he was strengthened, and he put away the abominable idols out of all the land
    of Judah and Benjamin, and out of the cities which he had captured from the mountain
    of Ephraim; and he renewed the altar of the Lord, that was before the porch of
    the Lord.
  asm-FB: যেতিয়া আচা’ই এই সকলো বাক্য শুনিলে, অৰ্থাৎ ওদেদ ভাববাদীৰ ভাববাণী শুনি সাহস
    পালে, যিহূদাৰ আৰু বিন্যামীনৰ গোটেই দেশৰ পৰা আৰু ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলত তেওঁ
    হাত কৰি লোৱা নগৰবোৰৰ পৰাও ঘিণলগা বস্তুবোৰ দূৰ কৰিলে; আৰু যিহোৱাৰ গৃহৰ বাৰাণ্ডাৰ
    আগত থকা যিহোৱাৰ যজ্ঞবেদীটো নতুনকৈ সাজিলে।
  sus-A: مَنفّ عَسَ تٌ عَننَبِ عٌدٍدِ شَ نَمِحْنمّ مَسٍنيِ مّ، عَ نَشَ لِمَنِيَ، عَ
    قَ كُيٍ بِرِن كَنَ يُدَيَ نُن بُنيَمِن بْشِ مَ، عَ نُن عَ تَا نَشٍيٍ مَسْتْ عٍقِرَ مِ
    فٍيَ يِرٍ. عَ مَن نَشَ عَلَتَلَ شَ سّرّشّبَدٍ يَءِلَن، نَشَن نُ نَ هْرْ مْبَنشِ
    يَ رَ.
  fra-SBL: Lorsque Asa entendit ces paroles et la prophétie d'Oded le prophète, il
    prit courage et fit disparaître les abominations de tout le pays de Juda et de
    Benjamin et des villes qu'il avait prises dans la montagne d'Éphraïm, et il renouvela
    l'autel de l'Éternel qui était devant le portique de l'Éternel.
  hbo-hbo: וְכִשְׁמֹ֨עַ אָסָ֜א הַדְּבָרִ֣ים הָאֵ֗לֶּה וְהַנְּבוּאָה֮ עֹדֵ֣ד הַנָּבִיא֒
    הִתְחַזַּ֗ק וַיַּעֲבֵ֤ר הַשִּׁקּוּצִים֙ מִכָּל־אֶ֤רֶץ יְהוּדָה֙ וּבִנְיָמִ֔ן וּמִן־הֶ֣עָרִ֔ים
    אֲשֶׁ֥ר לָכַ֖ד מֵהַ֣ר אֶפְרָ֑יִם וַיְחַדֵּשׁ֙ אֶת־מִזְבַּ֣ח יְהוָ֔ה אֲשֶׁ֕ר לִפְנֵ֖י
    אוּלָ֥ם יְהוָֽה׃
  kik-kik: Rĩrĩa Asa aiguire ciugo icio na akĩigua ũrathi wa Azaria mũrũ wa Odedi
    ũrĩa mũnabii-rĩ, akĩĩyũmĩrĩria. Akĩeheria mĩhianano ĩrĩa mĩmeneku kuuma bũrũri
    wothe wa Juda na Benjamini, o na kuuma matũũra-inĩ marĩa aatahĩte kũu irĩma-inĩ
    cia Efiraimu. Agĩcookereria kĩgongona kĩa Jehova kĩrĩa kĩarĩ mbere ya gĩthaku
    kĩa hekarũ ya Jehova.
  fra-NCL: En entendant ces paroles, la prophétie d’Oded, le prophète, Asa prit courage ;
    il fit disparaître les abominations de tout le pays de Juda et de Benjamin et
    des villes qu’il avait prises dans la montagne d’Ephraïm, et restaura l’autel
    de Yahweh qui était devant le portique de Yahweh.
  cek-AK: Asa mah hae loknawk hoi tahmaa Oded mah thuih ih lok to thaih naah, tha
    ohsak moe, Judah prae, Benjamin prae hoi Ephraim mae nuiah lak ih vangpuinawk
    thung boih hoiah, panuet thok krangnawk to vah king; anih mah Angraeng im hmaa
    ah kaom, Angraeng ih hmaicam to pathoep let.
  cuk-cuk: Asa, Bab-Dummad-gayaburba-barsoged-Azarías Obed-e-machi, degi-soge itosgua,
    e-niga-ogannosad. Geb bela Judá-yarmargi, degi, Benjamín-yarmargi nuchu-mimmimar
    obelosad. Degi, Efraín-yalaganba neggweburmar-susbalidgi bela nuchu-mimmimar obelosbalid.
    Deginbali, Asa, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila Bab-Jehová-e-neg-ubeb-asabin-siidi
    obinosbalid.
  uig-CYR: Аса бу гәпләрни вә Одәд пәйғәмбәр бәргән бешарәтни аңлиғанда у дадиллишип,
    пүтүн Йәһуда вә Бинямин зиминлирида, шундақла Әфраимниң тағлиқ районлирида қолға
    чүшүргән һәр қайси шәһәрләрдики жиркинчлик бутларни йоқатти вә йәнә Пәрвәрдигарниң
    өйидики айван алдида турған Пәрвәрдигар қурбангаһини йеңибаштин ясатти.
  tel-2017: ఒదేదు ప్రవక్త ప్రవచించిన ఈ మాటలు ఆసా విని, ధైర్యం తెచ్చుకుని యూదా బెన్యామీనీయుల
    దేశమంతటి నుండి, ఎఫ్రాయిము మన్యంలో తాను పట్టుకున్న పట్టాణాల్లో నుండి అసహ్యమైన విగ్రహాలన్నిటిని
    తీసివేసి, యెహోవా మంటపం ముందు ఉండే యెహోవా బలిపీఠం మళ్లీ కట్టించాడు.
  hat-BSA: Lè Asa te tande pawòl sila yo avèk pwofesi ke Azaria, fis a Obed la, te
    pale a, li te pran kouraj, e li te retire zidòl abominab yo soti nan tout peyi
    Juda avèk Benjamin yo, ak nan vil ke li te kaptire nan peyi kolin Éphraïm yo.
    Lè l fini, li te restore lotèl SENYÈ a ki te devan galri SENYÈ a.
  kos-kos: Ke Asa el lohng kas in palu ma Azariah wen natul Oded el fahk inge, kui
    nunkal. Na el kunausla ma sruloala nukewa in acn Judah ac Benjamin, oayapa ma
    sruloala nukewa in siti ma el sruokya infulan eol Ephraim. El oayapa aksasuyela
    loang lun LEUM GOD ma oan in kalkal in Tempul.
  hbo-WLC: וְכִשְׁמֹ֨עַ אָסָ֜א הַדְּבָרִ֣ים הָאֵ֗לֶּה וְהַנְּבוּאָה֮ עֹדֵ֣ד הַנָּבִיא֒
    הִתְחַזַּ֗ק וַיַּעֲבֵ֤ר הַשִּׁקּוּצִים֙ מִכָּל־אֶ֤רֶץ יְהוּדָה֙ וּבִנְיָמִ֔ן וּמִן־הֶ֣עָרִ֔ים
    אֲשֶׁ֥ר לָכַ֖ד מֵהַ֣ר אֶפְרָ֑יִם וַיְחַדֵּשׁ֙ אֶת־מִזְבַּ֣ח יְהוָ֔ה אֲשֶׁ֕ר לִפְנֵ֖י
    אוּלָ֥ם יְהוָֽה׃
  ibo-ibo: Mgbe Asa nụrụ okwu ndị a, bụ amụma Azaraya nwa Oded, ọ bụ onye a gbara
    ume. O wepụrụ ihe arụ niile dị nʼala Juda na Benjamin na nke dị nʼobodo niile
    ahụ o meriri nʼagha ndị dị nʼugwu Ifrem. Ọ wuziri ebe ịchụ aja Onyenwe anyị, nke
    dị nʼihu mpụta ọnụ ụlọ ụlọnsọ ukwu nke Onyenwe anyị.
  ory-ory: ଏଥିରେ ଆସା ଏହିସବୁ କଥା ଓ ଓଦେଦ୍‍ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର ଭବିଷ୍ୟତ ବାକ୍ୟ ଶୁଣନ୍ତେ, ସାହସ
    ପାଇଲେ, ପୁଣି ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍‍ର ସମୁଦାୟ ଦେଶରୁ ଓ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରେ ହସ୍ତଗତ
    କରିଥିବା ନଗରସବୁରୁ ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁସବୁ ଦୂର କଲେ; ଆଉ ସଦାପ୍ରଭୁଙ୍କ ବାରଣ୍ଡା ସମ୍ମୁଖସ୍ଥ
    ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦି ପୁନର୍ବାର ସଜାଡ଼ିଲେ।
  chk-chk: Iwe, lupwen Asa a rongorong ekei kapas Asaria nöün Otet we mwän a osuni,
    a tipepwora. A ataela ekewe uluulun anümwäl mi anioput seni unusen ewe fanü Juta
    me Peniamin, pwal seni ekewe telinimw a liapeni me won chukuchukutän ewe fanü
    Efraim. A pwal försefäli än ewe Samol mi Lapalap we rongen asor mi nom mwen kengkangen
    imwen ewe Samol mi Lapalap.
  rop-rop: Wal streidawei wen King Asa bin irrim wanim Esaraiya det speshalwan mesinja
    bin tok, imbin gibit oda langa im wekinmen olabat blanga binijimap ola drimin
    sheip langa Juda en Benjamin en langa detlot taun weya imbin gajimbek langa det
    kantri gulum Ifreiyim. En imbin meigim gudwan igin det teibul blanga ofring blanga
    YAWEI weya jidan langa det kotyad langa det Serramoni Pleis.
  ukr-1871: Як почув Аса цї слова й пророкування Одеденка пророка, то посьмілїшав
    і повикидав ідолську гидоту з усього краю Юдиного й Беняминового, й з міст, що
    їх забрав на горі Ефраїмовій, і поновив жертовник Господнїй, що перед притвором
    Господнїм.
  deu-1951: Als nun Asa diese Worte und die Weissagung des Propheten Oded hörte, ermannte
    er sich und schaffte die Greuel hinweg aus dem ganzen Lande Juda und Benjamin
    und aus den Städten, die er auf dem Gebirge Ephraim erobert hatte, und erneuerte
    den Altar des HERRN, der vor der Halle des HERRN stand.
  eng-JPS: And when Asa heard these words, even the prophecy of Oded the prophet,
    he took courage, and put away the detestable things out of all the land of Judah
    and Benjamin, and out of the cities which he had taken from the hill-country of
    Ephraim; and he renewed the altar of the LORD, that was before the porch of the
    LORD.
  srp-1865: A kad èu Asa te rijeèi i proroštvo proroka Odida, ohrabri se, i istrijebi
    gadne bogove iz sve zemlje Judine i Venijaminove i iz gradova koje bješe uzeo
    u gori Jefremovoj, i ponovi oltar Gospodnji koji bijaše pred trijemom Gospodnjim.
  lug-lug: Awo Asa bwe yawulira ebigambo ebyo, n’ebyobunnabbi bwa Azaliya mutabani
    wa Obedi, n’aguma omwoyo, n’aggyawo ebifaananyi ebyole okuva mu nsi yonna eya
    Yuda ne Benyamini, n’okuva mu bibuga bye yali awambye mu nsi ey’ensozi eya Efulayimu.
    N’addaabiriza ekyoto kya Mukama ekyali mu maaso g’ekisasi ekya yeekaalu ya Mukama.
  heb-heb: וכשמע אסא הדברים האלה והנבואה עדד הנביא התחזק ויעבר השקוצים מכל ארץ יהודה
    ובנימן ומן הערים אשר לכד מהר אפרים ויחדש את מזבח יהוה אשר לפני אולם יהוה׃
  ben-IRV: যখন আসা এই সব কথা, অর্থাৎ ওদেদের ছেলে ভাববাদী অসরিয়ের ভাববাণী শুনে সাহস
    পেয়ে যিহূদার ও বিন্যামীনের সমস্ত দেশ থেকে এবং তিনি পর্বতে ঘেরা ইফ্রয়িম দেশে
    যে সব নগর দখল করেছিলেন, সেখান থেকে জঘন্য জিনিসগুলি ধ্বংস করলেন এবং সদাপ্রভুর বারান্দার
    সামনের সদাপ্রভুর যজ্ঞবেদি মেরামত করলেন।
  pan-pan: ਜਦ ਆਸਾ ਨੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਅਤੇ ਓਦੇਦ ਨਬੀ ਦੇ ਅਗੰਮ ਵਾਕਾਂ ਦੀ ਖ਼ਬਰ ਸੁਣੀ ਤਾਂ ਉਸ ਨੇ
    ਹੌਂਸਲਾ ਕਰ ਕੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚੋਂ ਅਤੇ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ
    ਜਿਹੜੇ ਉਸ ਨੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਭਾਗ ਵਿੱਚੋਂ ਲੈ ਲਏ ਸਨ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ
    ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੀ ਡਿਉੜੀ ਦੇ ਸਾਹਮਣੇ ਸੀ ਫੇਰ ਬਣਵਾਇਆ
  mya-JVB: ထို စကား နှင့် ပရောဖက် ဩဒက် ၏ အနာဂတ္တိ စကားကို အာသ မင်းသည် ကြား သောအခါ
    ၊ ရဲရင့်ခြင်းသို့ ရောက်၍၊ ယုဒ ပြည် နှင့် ဗင်္ယာမိန် ပြည်အရပ်ရပ် တို့၌ ၎င်း၊ ဧဖရိမ်
    တောင် ပေါ် မှာ တိုက်ယူ သော မြို့ တို့၌ ၎င်း ၊ စက်ဆုပ် ဘွယ်သောအရာရှိသမျှတို့ကို
    ပယ်ရှား ၍ ၊ ဗိမာန်တော်ဦး ရှေ့ တွင်ရှိသော ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ကို ပြုပြင် လေ၏။
  hmo-hmo: Asa ese Asaraia Odede ena peroveta hereva ia kamonai neganai, iena lalona
    ia goada, bona ia ese Iuda bona Beniamina dekenai noho kaivakuku ia kokia ore.
    Ma kaivakuku haida, Eparaima ena ororo tano dekenai, tuari dekenai ia abia hanua
    dekenai noho kaivakuku, danu ia kokia ore. Ma Lohiabada ena Dubu Helaga ena dehena
    ena vairana dekenai ia noho boubou patana danu, be Asa ese ia hanamoa lou.
  urd-urd: जब आसा ने इन बातों और 'ओदिद नबी की नबुव्वत को सुना, तो उसने हिम्मत बाँधकर
    यहूदाह और बिनयमीन के सारे मुल्क से, और उन शहरों से जो उसने इफ़्राईम के पहाड़ी
    मुल्क में से ले लिए थे, मकरूह चीज़ों को दूर कर दिया, और ख़ुदावन्द के मज़बह को
    जो खु़दावन्द के उसारे के सामने था फिर बनाया।
  rus-SYN: Когда услышал Аса слова сии и пророчество Азарии, сына Одеда пророка, то
    ободрился и изверг мерзости языческие из всей земли Иудиной и Вениаминовой и из
    городов, которые он взял на горе Ефремовой, и обновил жертвенник Господень, который
    пред притвором Господним.
  bqc-SIM: Kɛ́ Asa ãnabikɛyã pↄ́ ãnabi Azalia, Odede nɛ́ ò mà, à sↄ̃dìlɛ, ↄ̃
    à tã́a pↄ́ kú Yuda bùsuu ń Bɛ̃yãmɛɛ bùsuoↄ wòlɛwolɛ píi ń pↄ́ pↄ́ kú
    Ɛflaiũ bùsu gusĩsĩde wɛ̃́lɛ pↄ́ a sìↄ guuↄ. À Dii gbagbakĩi pↄ́ kú Dii
    kpɛ́ bilandaa aɛ kɛ̀kɛ,
  tcz-CHONGTHU: Asa chun Themgao Azariah konna hiche thu chu ajah doh phat hin, ahung
    hangsan tan Judah le Benjamin gamsunga chule Ephraim thinglhang gam'a analah’u
    khopi hoa thet umtah lim semthu ho chu abonchan asumang tan ahi. Chule Pakai Houin
    mai’a um lutle potle na indan sunga, Pakai maicham chu athah semphat kit tan ahi.
  mar-mar: आसास या शब्दांनी आणि ओदेद या संदेष्ट्याच्या संदेशाने धीर आला. त्याने यहूदा
    आणि बन्यामीन येथील अमंगळ मूर्ती हटवल्या. एफ्राइमचा जो डोंगराळ प्रदेश त्याने ताब्यात
    घेतला होता त्या प्रदेशातल्या गावांमधल्या मूर्ती पूर्णपणे काढून टाकल्या. मंदिराच्या
    प्रवेशद्वारातील परमेश्वराच्या वेदीची डागडुजी केली.
  qub-qub: Tayta Diospa profëtan chayno nishanta wiyaycur Asaga sumaj balurcharan.
    Chaymi Judäpitawan Benjaminpita y Efraín particho guechushan siudäcunapitapis
    llapan melanaypaj ïdulucunata illgächiran. Tayta Diospa Templun puncucho caycaj
    rupachicuna altartapis allchachiran.
  bqp-bqp: Ye Asɑ u Gusunɔn sɔmɔ Asɑriɑ, Odɛdin biin gɑri yi nuɑ, yerɑ u dɑm wɑ mɑ
    u bũu ni nu wɑ̃ɑ Yudɑn tem sɔɔ kɑ Bɛnyɑmɛɛn tem sɔɔ kpuro kpeerɑsiɑ kɑ sere mɑɑ
    ni nu wɑ̃ɑ wuu si bɑ mwɛɛrɑ sɔɔ Efɑrɑimun guurɔ. Mɑ u Yinni Gusunɔn yɑ̃ku yeru
    seeyɑ te tɑ rɑ n wɑ̃ɑ sɑ̃ɑ yerun wuswɑɑɔ.
  hat-hat: Lè Asa tande mesaj pitit Obèd la te bay nan non Bondye, li pran kouraj.
    Li fè yo wete dènye vye zidòl ki te nan peyi moun Jida yo ak nan peyi moun Benjamen
    yo, ansanm ak tout zidòl ki te nan lavil li te pran nan zòn mòn Efrayim yo. Li
    repare lotèl Seyè a ki te kanpe nan lakou devan gwo pyès Tanp Seyè a.
  eng-BSB: When Asa heard these words and the prophecy of Azariah son of Oded the
    prophet, he took courage and removed the detestable idols from the whole land
    of Judah and Benjamin and from the cities he had captured in the hill country
    of Ephraim. He then restored the altar of the LORD that was in front of the portico
    of the LORD’s temple.
  eng-WEBPB: When Asa heard these words and the prophecy of Oded the prophet, he took
    courage, and put away the abominations out of all the land of Judah and Benjamin,
    and out of the cities which he had taken from the hill country of Ephraim; and
    he renewed the LORD’s altar that was before the LORD’s porch.
  kbq-kbq: Hagi kasnampa ne' Odeti nemofo Azaria'ma hiankema Asa'ma nentahino'a, hankave
    e'nerino Judama, Benzamenima, Efraemi agona kokampima me'nea rankumapima ante'naza
    kaza osu havi anumzatmina maka eri netreno, Ra Anumzamofo kresramna vu ita Ra
    Anumzamofo mono nomofo avugama me'neana, eri so'e hu'ne.
  nhe-BL: Huan nelía moyolchicajqui Tlanahuatijquetl Asa quema quicajqui ni tlajtoli
    tlen Toteco tlen quimacac nopa tiocamanalojquetl Azarías tlen elqui icone Obed.
    Yeca teipa quinijcueni nochi nopa tlaixcopincayome ipan nochi tlali Judá, huan
    ipan nochi tlali Benjamín huan ipan nochi nopa altepetini tlen mocuilijtoya campa
    tepetini ipan tlali Efraín. Huan quicualtlali nopa tlaixpamitl tlen eltoya icalixpa
    itiopa TOTECO.
  gub-BL: Az wenu Azari Onez ta'yr a'e ma'e imume'u mehe a'e. Tynehem ukyze 'ymaw
    pupe kury. Umumaw tupàn a'ua'u purumuhuhuk kar ma'e paw rupi wà, Zuta ywy rehe
    har wà, Mezàmi ywy rehe har wà no. A'e 'ym mehe upyhyk tawhu Eparai ywy ywytyruhu
    heta haw pe har a'e wà. Umumaw tupàn a'ua'u a'e tawhu pe har paw rupi wà no. Uzapokatu
    ma'ea'yr hapy haw Tupàn Tuweharupi Wiko Ma'e henataromo har katu pe har tàpuzuhu
    henataromo har no.
  eng-DRA: And when Asa had heard the words, and the prophecy of Azarias the son of
    Oded the prophet, he took courage, and took away the idols out of all the land
    of Juda, and out of Benjamin, and out of the cities of mount Ephraim, which he
    had taken, and he dedicated the altar of the Lord, which was before the porch
    of the Lord.
