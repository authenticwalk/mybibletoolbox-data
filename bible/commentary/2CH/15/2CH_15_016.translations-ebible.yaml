    bɔnhwa mu.
  eng-WEBU: Also Maacah, the mother of Asa the king, he removed from being queen mother,
    because she had made an abominable image for an Asherah; so Asa cut down her image,
    ground it into dust, and burned it at the brook Kidron.
  wal-wal: Kawoi Asi ba aawaa aayyiyaa Maa7ika Asheero giyo xoosseessi sheneyiya eeqaa
    misiliyaa medhdhido gishshau, Kawuwaa Aayyiyo a geetettiyo bonchchuwaappe o diggiis.
    Asi he eeqaa misiliyaa qanxxeretti suuppayidi, Qediroona Zanggaaran xuuggiis.
  spa-PDDPT: El rey Asa aun despojó a su propia madre Maaca de su dignidad real, porque
