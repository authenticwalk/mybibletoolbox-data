    ni Kidron fithingan.
  hlt-MCSB: Manghai Asa loh manu aMaakah pataeng khaw Asherah rhobuk a saii dongah
    manghainu lamloh a khoe. Anih kah rhobuk te Asa loh a tloek pah tih a tip phoeiah
    tah Kidron soklong ah a hoeh.
  mdy-ETH: ካኣቲ ዓኣሳ ዒዛኮ ዓሃ፥ ማዕካ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎኮ ሻኣካ ማላቶ ዾቄሢሮ ጌኤሻታፓ ዒዞ ዒ ኬይሴኔ፤ ዬያ
