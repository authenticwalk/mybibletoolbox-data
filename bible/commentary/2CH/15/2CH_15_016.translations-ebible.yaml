  mps-mps: Asago aga aua mosi Maka aga kingo ida sęde namba elaluali sela sąyani.
    Magi baso meni. Makago te tibo god we Asera piksa noma me deli nigai dao. Asago
    pode augwaligo te damua pai dwai piksa noma togolama, tama miminama, tama augwaligo
    sela pelama augwaligo te wę Kidrongo odogo malu buluba isi ulugi pali.
  tpi-tpi: Asa i rausim tumbuna mama bilong en, Maka, long wok bilong en na i no larim
