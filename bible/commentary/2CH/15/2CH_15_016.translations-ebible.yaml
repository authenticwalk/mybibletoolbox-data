    simulacrum, or a likeness, of a man’s rod; and he all-brake that simulacrum, and
    pounded it into gobbets, and burnt it in the strand [or stream] of Kidron.
  eng-WMBB: Also Maacah, the mother of Asa the king, he removed from being queen mother,
    because she had made an abominable image for an Asherah; so Asa cut down her image,
    ground it into dust, and burnt it at the brook Kidron.
  urd-GVH: आसा की माँ माका बादशाह की माँ होने के बाइस बहुत असरो-रसूख़ रखती थी। लेकिन
    आसा ने यह ओहदा ख़त्म कर दिया जब माँ ने यसीरत देवी का घिनौना खंबा बनवा लिया। आसा
    ने यह बुत कटवाकर टुकड़े टुकड़े कर दिया और वादीए-क़िदरोन में जला दिया।
  rug-rug: Va beto pania tugo sa sa tinana sa tinana sapu se Ma'aka, koasa nana tuturuana
    kalaho, sina tavetia sa si keke beku barikaleqe variva malederena, sapu se Asera,
    sapu boka va gavogavoro soku ginugua kaleadi. Maho gore nia e Asa sa beku, soko
    viqalia sa, meke sulu pania sa pa lolomo Kidoroni.
  gaz-gaz: Aasaan Mootichi akkoo isaa Maʼakaa iyyuu waan isheen fakkii Asheeraa jibbisiisaa
    tokko tolfatteef iddoo ulfinaa kan isheen akka haadha mootiitti qabaatte sana
    irra ishee buuse. Aasaan fakkii sana caccabsee Sulula Qeedroon keessatti ni gube.
  fra-LSG: Le roi Asa enleva même à Maaca, sa mère, la dignité de reine, parce qu’elle
    avait fait une idole pour Astarté. Asa abattit son idole, qu’il réduisit en poussière,
    et la brûla au torrent de Cédron.
  yal-yal: Manga Asa yi a mame Makaa ɲaxalan mangaya tiden ba a yii, amasɔtɔ a bata
    yi Asera kide gbindonna bitin. Asa yi na gbindonna rabira, a yi a gan Kedirɔn
    lanbanni.
  haw-1868: A o Maaka ka makuwahine o Asa ke alii, kipaku aku la oia ia ia mai kona
    nohoalii ana'ku, no ka mea, ua hana oia i kii no Asetarota, wawahi iho la o Asa
    i kana kii, a hehi oia ia mea, a puhi i ke ahi ma ke kahawai o Kederona.
  arb-NAV: وَخَلَعَ آسَا أُمَّهُ مَعْكَةَ مِنْ مَنْصِبِ الأُمِّ الْمَلِكَةِ، لأَنَّهَا
    أَقَامَتْ تِمْثَالاً لِعَشْتَارُوثَ، فَحَطَّمَ تِمْثَالَهَا وَدَقَّهُ وَأَحْرَقَهُ
    فِي وَادِي قَدْرُونَ.
  ewe-ewe: Fia Asa ɖe mamaa Maaka ɖa be maganye fianyɔnu o elabena etu aƒeli si nye
    ŋunyɔnu. Asa lã ati la ƒu anyi, flii, hetɔ dzoe le Kidron bali la me.
  eng-LEE: And also concerning Ma'achah the mother of king Assa, he removed her from
    being queen, because she had made a scandalous image for the grove; and Assa cut
    down her scandalous image, and had it ground up, and burnt it by the brook Kidron.
  asm-FB: ৰজা আচাই তেওঁৰ বুঢ়ীমাক মাখাকো ৰাজমাও পদৰ পৰা আঁতৰাইছিল, কিয়নো তেওঁৰ বুঢ়ীমাক
    মাখাই আচেৰা মূৰ্তি বুলি এটা ঘিণলগীয়া প্রতিমা স্থাপন কৰিছিল। স্থাপন কৰা সেই মূর্তিটো
    আচাই কাটি, সেইটো গুৰি কৰি কিদ্ৰোণ জুৰিৰ ওচৰত পুৰি পেলাইছিল। আৰু তাক গুৰি কৰি কিদ্ৰোণ
    জুৰিৰ কাষত পুৰি পেলালে।
  sus-A: مَنفّ عَسَ مَن نَشَ عَ مَمَ مَاكَ تِدٍ مَفٌرٌ، بَرِ مَ عَ نُ بَرَ عَسٍرَ
    كُيٍ يَءِلَن. عَسَ نَشَ عَ شَ كُيٍ يٍنسٍن، عَ قَ عَ فَن سٍدِرٌن فُلُنبَ كُي.
  fra-SBL: Il enleva aussi à Maaca, mère du roi Asa, le titre de reine-mère, parce
    qu'elle avait fait une image abominable d'Astarté ; Asa abattit son image, la
    réduisit en poussière, et la brûla au torrent de Cédron.
  hbo-hbo: וְגַֽם־מַעֲכָ֞ה אֵ֣ם ׀ אָסָ֣א הַמֶּ֗לֶךְ הֱסִירָהּ֙ מִגְּבִירָ֔ה אֲשֶׁר־עָשְׂתָ֥ה
    לַאֲשֵׁרָ֖ה מִפְלָ֑צֶת וַיִּכְרֹ֤ת אָסָא֙ אֶת־מִפְלַצְתָּ֔הּ וַיָּ֕דֶק וַיִּשְׂרֹ֖ף
    בְּנַ֥חַל קִדְרֹֽון׃
  kik-kik: Mũthamaki Asa agĩcooka akĩruta cũwe Maaka kuuma gĩtĩ-inĩ gĩake kĩa mũthamaki-mũndũ-wa-nja,
    nĩ ũndũ nĩathondekithĩtie gĩtugĩ kĩa mũhianano ũrĩ magigi wa Ashera. Asa agĩtemenga
    gĩtugĩ kĩu, agĩkiunanga na agĩgĩcinĩra Gĩtuamba-inĩ gĩa Kidironi.
  fra-NCL: Le roi Asa ôta même à Maacha, sa mère, la dignité de reine-mère, parce
    qu’elle avait fait une idole abominable pour Astarté. Asa abattit son idole abominable
    et, l’ayant réduite en poudre, il la brûla au torrent de Cédron.
  cek-AK: Siangpahrang Asa ih amsae nongpata Makaah mah Asherah thingkung tlim ah
    panuet thok krang to sak pongah, siangpahrang nongpata ah angdoethaih ahmuen hoiah
    takhoe ving; Asa mah krang to pakhoih pae boih, khok hoiah atit pae moe, Kidron
    ah hmai hoiah a thlaek.
  cuk-cuk: Deginbali, Rey-Asa, e-muu-Maaca suargi-bab-dummad-bundor-Asera-sobsadbali,
    e-muu nug-dummarba-nikadi osulosad. Degi, Rey-Asa, Asera-suargi-soblesad mamarisad,
    degi, Cedrón-dian-naba ogumaksad.
  uig-CYR: Аса падиша йәнә чоң аниси Маақаһни жиркиничлик бир «ашераһ» түврүкни ясиғини
    үчүн ханишлиқ мәртивисидин чүшүрүвәтти. Аса бу жиркиничлик бутни кесип, аяқ астида
    чәйлиди вә Кидрон җилғисида көйдүрүвәтти.
  tel-2017: తన అవ్వ అయిన మయకా అసహ్యమైన ఒక దేవతా స్తంభాన్ని నిలిపినందుకు ఆమె పట్టపురాణిగా
    ఉండకుండాా ఆసా రాజు ఆమెను తొలగించి, ఆమె నిలిపిన విగ్రహాన్ని పడగొట్టి, చిన్నాభిన్నం
    చేసి కిద్రోను వాగు దగ్గర దాన్ని కాల్చివేశాడు.
  hat-BSA: Anplis, li te retire Maaca, manman a Wa Asa a, nan pozisyon rèn nan, akoz
    li te fè imaj li byen abominab tankou yon Astarté, e Asa te fè koupe imaj abominab
    li a. Li te kraze li, e li brile li nan flèv Cédron an.
  kos-kos: Tokosra Asa el eisla wal lun kasra lukel Maacah, nina matu kial, mweyen
    el tuh orala sie ma sruloala fohkfok ke god mutan se pangpang Asherah. Asa el
    pakiya ma sruloala sac ac pakpukiya ac furreak Infahlfal Kidron.
  hbo-WLC: וְגַֽם־מַעֲכָ֞ה אֵ֣ם ׀ אָסָ֣א הַמֶּ֗לֶךְ הֱסִירָהּ֙ מִגְּבִירָ֔ה אֲשֶׁר־עָשְׂתָ֥ה
    לַאֲשֵׁרָ֖ה מִפְלָ֑צֶת וַיִּכְרֹ֤ת אָסָא֙ אֶת־מִפְלַצְתָּ֔הּ וַיָּ֕דֶק וַיִּשְׂרֹ֖ף
    בְּנַ֥חַל קִדְרֽוֹן׃
  ibo-ibo: Eze Asa chụdakwara nne nne ya bụ Maaka, site nʼọnọdụ ya dịka nne eze, nʼihi
    na ọ kpụrụ ihe arụ, ogidi Ashera maka iji fee ya ofufe. Asa gbuturu ya, sụpịa
    ya, kpọọ ya ọkụ na ndagwurugwu iyi Kidrọn.
  ory-ory: ମଧ୍ୟ ଆସା ରାଜାଙ୍କର ମାତାମହୀ ମାଖା ଆଶେରା ଦେବୀ ରୂପେ ଏକ ଘୃଣାଯୋଗ୍ୟ ପ୍ରତିମା ନିର୍ମାଣ
    କରିଥିବାରୁ ସେ ତାହାକୁ ରାଣୀପଦରୁ ଚ୍ୟୁତ କଲେ ଓ ଆସା ତାହାର ସେହି ପ୍ରତିମା ଛେଦନ କରି ଚୂର୍ଣ୍ଣ
    କଲେ ଓ କିଦ୍ରୋଣ ନଦୀ ନିକଟରେ ତାହା ପୋଡ଼ି ପକାଇଲେ।
  chk-chk: Ewe king Asa a pwal awesi Maaka inelapen saman we seni wisan wisen inelapen
    king, pun a föri eu uluulun ewe anüfefin Asera mi fokun anioput. Iwe, Asa a pöküetiu
    o atatakisi ei uluulun anümwäl o kenala me arun ewe öüwö Kitron.
  rop-rop: Wal King Asa bin jandimwei im grenmatha Meiyaka brom det speshalwan wek
    weya det mamiwan kwin bin oldei dum, dumaji imbin meigim brabli nogudwan drimin
    sheip blanga det drimin gulum Eshara. Wal King Asa bin kadimdan en bitsimap det
    nogudwan drimin sheip en imbin barnimap im langa det Kidron Beli.
  ukr-1871: І Мааху, матїр свою, відставив царь Аса від царської шани за те, що вона
    поставила ідола в гаю. І звалив Аса її ідола і порубав на куснї й спалив в долинї
    Кидрон.
  deu-1951: Auch setzte der König Asa seine Mutter Maacha ab, daß sie nicht mehr Gebieterin
    wäre, weil sie der Aschera ein Götzenbild gemacht hatte. Und Asa hieb das Götzenbild
    um und zermalmte es und verbrannte es am Bach Kidron.
  eng-JPS: And also Maacah the mother of Asa the king, he removed her from being queen,
    because she had made an abominable image for an Asherah; and Asa cut down her
    image, and made dust of it, and burnt it at the brook Kidron.
  srp-1865: Jošte i Mahu mater svoju svrže Asa s vlasti, jer bješe naèinila u lugu
    idola; i Asa obali idola njezina i izlomi ga i sažeže na potoku Kedronu.
  lug-lug: Kabaka Asa n’agoba jjajjaawe Maaka ku bwannamasole kubanga yali akoze ekifaananyi
    ekyole ekya Asera. Asa n’akitemaatema n’akimenyaamenya, n’akyokera mu kagga Kidulooni.
  heb-heb: וגם מעכה אם אסא המלך הסירה מגבירה אשר עשתה לאשרה מפלצת ויכרת אסא את מפלצתה
    וידק וישרף בנחל קדרון׃
  ben-IRV: আর রাজা আসার মা মাখা একটা জঘন্য আশেরার প্রতিমা তৈরী করেছিলেন বলে আসা তাঁকে
    রাজমাতার পদ থেকে সরিয়ে দিলেন এবং আসা তাঁর সেই জঘন্য প্রতিমা ভেঙে ফেললেন ও কিদ্রোণ
    স্রোতের ধারে সেটা পুড়িয়ে দিলেন।
  pan-pan: ਅਤੇ ਆਸਾ ਰਾਜਾ ਨੇ ਆਪਣੀ ਦਾਦੀ ਮਅਕਾਹ ਨੂੰ ਵੀ ਰਾਜਮਾਤਾ ਦੀ ਪਦਵੀ ਤੋਂ ਹਟਾ ਦਿੱਤਾ ਕਿਉਂ
    ਜੋ ਉਸ ਨੇ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਲਈ ਇੱਕ ਅੱਤ ਘਿਣਾਉਣੀ ਮੂਰਤ ਬਣਾਈ ਸੀ, ਜਿਹੜੀ ਘਿਣਾਉਣੀ ਮੂਰਤ ਨੂੰ
    ਆਸਾ ਨੇ ਵੱਢ ਕੇ ਚੂਰ-ਚੂਰ ਕਰ ਦਿੱਤਾ ਅਤੇ ਕਿਦਰੋਨ ਦੀ ਵਾਦੀ ਵਿੱਚ ਸਾੜ ਦਿੱਤਾ
  mya-JVB: အာသ မင်းကြီး ၏ အဘွား တော်မာခါ သည်၊ အာရှရ ပင်အောက်မှာ ရုပ်တု ကိုလုပ် သောကြောင့်
    ၊ မိဖုရား အရာကို နှုတ် ၍ ၊ ရုပ်တု ကိုဖျက်ဆီး ကျော်နင်းပြီးလျှင် ၊ ကေဒြုန် ချောင်း
    နား မှာ မီးရှို့ တော်မူ၏။
  hmo-hmo: King Asa ese danu iena tubuna hahine, Maka, ena kwini dagi ia kokia ore,
    badina be ia ese kaivakuku dikana ta ia karaia, Asera hahine dirava ena. Asa ese
    unai kaivakuku ia utua diho, ia utua maragimaragi, bona Kiderona Sinavai ena badibadinai
    ia gabua ore.
  urd-urd: और आसा बादशाह की माँ मा'का को भी उसने मलिका के 'ओहदे से उतार दिया, क्यूँकि
    उसने यसीरत के लिए एक मकरूह बुत बनाया था। इसलिए आसा ने उसके बुत को काटकर उसे चूर
    चूर किया, और वादी — ए — क़िद्रोन में उसको जला दिया।
  rus-SYN: И Мааху, мать свою, царь Аса лишил царского достоинства за то, что она
    сделала истукан для дубравы. И ниспроверг Аса истукан ее, и изрубил в куски, и
    сжег на долине Кедрона.
  bqc-SIM: Kí Asa a dazi Maaka bↄ̀ kíakɛu se, kɛ́ à Asetaati lí pↄ́ Lua ye a gĩyãio
    pɛ̀lɛ yã́i. Kí Asa lípi zↄ̃̀ a pàa kɛ́lɛkɛlɛ, ↄ̃ à tɛsↄ̃̀wà Sedↄ̃ guzulɛu.
  tcz-CHONGTHU: Asa Lengpa chun apinu Maacah jeng tah jong chu Lengnu ahina muna konin
    anodoh in ahi. Ajeh chu amanu chun thujahmo Asherah khom anasem ahi, Asa chu apinun
    thujahmo khom asem chu asat lhan ajepchip in Kedron phaicham a chun ahalvamtan
    ahi.
  mar-mar: आसा राजाने आपली आजी माका हिलाही राजमाता पदावरुन दूर केले. कारण तिने अमंगळ
    अशा अशेरा देवीच्या मूर्तीची स्थापना केली होती. त्याने ती मूर्ती मोडून तोडून किद्रोन
    खोऱ्यात जाळून टाकली.
  qub-qub: Chachan Maacatapis rispitädu warmi caycajta jitariran Asera diosa-niraj
    ïduluta rurachicurcushanpita. Ïdulutana Asaga paquir-usharan. Nircorga Cedrón
    ragracho rupachiran.
  bqp-bqp: Asɑ u mɑm Mɑɑkɑ win mɛro yɑrɑ bɑndun di. Domi u bwɑ̃ɑroku kuɑ Asitɑɑten
    sɔ̃. Mɑ Asɑ u gu kɔsukɑ muku muku u dɔ̃ɔ mɛni wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  hat-hat: Wa Asa menm rive wete Maka, grann li, nan pozisyon yo te ba li tankou manman
    Larenn nan peyi a, paske Maka te fè yon vye estati pou Achera. Asa kraze estati
    a an miyèt moso, li fè boule l' nan ravin Sedwon an.
  eng-BSB: King Asa also removed his grandmother Maacah from her position as queen
    mother because she had made a detestable Asherah pole. Asa chopped down the pole,
    crushed it, and burned it in the Kidron Valley.
  eng-WEBPB: Also Maacah, the mother of Asa the king, he removed from being queen
    mother, because she had made an abominable image for an Asherah; so Asa cut down
    her image, ground it into dust, and burnt it at the brook Kidron.
  kbq-kbq: Ma'aka'ma kuinima mani'neana kuini tra'aretira negeho Asa'a azeri netreno,
    havi anumza Asera amema'ama antreno tro'ma hunte'nea zafaramina antagino kitaginkotago
    huno Kidroni agupofi teve hanavazino kre fanane hu'ne. Na'ankure Ma'aka'a kasrino
    hi'mnage avu'ava huno, zafa antreno Asera havi anumzamofo amema'a tro hunte'negu
    anara hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Asa quiquixtili isiya Maaca tlen eliyaya ihueyi nana
    huan ayoc quicahuili ma eli tenan sihua tlanahuatijquetl pampa nopa sihuatl quichijqui
    se tlaquetzali para nopa tiotzi Asera. Huan Tlanahuatijquetl Asa quitlapanqui
    nopa tlaquetzali huan quitlati nechca nopa atemitl Cedrón.
  gub-BL: Az umupytu'u kar uzaryz Maaka tuwihawete ihy romo heko re a'e, ta'e a'e
    'ym mehe umupu'àm kar ywyra ma'eragapaw iaiw ma'e tupàn ua'u romo imuigo kar pà
    a'e xe. Az weityk a'e tupàn ua'u a'e, imuku'i kar pà a'e. Umunyk tata hehe ywyàpyznaw
    Xenorom her ma'e rehe.
  eng-DRA: 'Moreover Maacha the mother of king Asa he deposed from the royal authority,
    because she had made in a grove an idol of Priapus: and he entirely destroyed
    it, and breaking it into pieces, burnt it at the torrent Cedron.'
