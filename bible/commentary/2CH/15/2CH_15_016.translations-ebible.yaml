    i ga tun ia maravai ta ra tava alir Kidron.
  tur-YTC: Kral Asa'nın annesi Maaka'yı da kraliçelikten aldı, çünkü Aşera için iğrenç
    bir suret yapmıştı; bunun üzerine Asa onun suretini kesti, toz edip Kidron Vadisi'nde
    yaktı.
  grc-BRENT: Καὶ τὴν Μααχὰ τὴν μητέρα αὐτοῦ μετέστησε τοῦ μὴ εἶναι τῇ Ἀστάρτῃ λειτουργοῦσαν,
    καὶ κατέκοψε τὸ εἴδωλον, καὶ κατέκαυσεν ἐν χειμάῤῥῳ Κέδρων.
  ind-AYT: Raja Asa juga memecat Maakha, neneknya, dari jabatan ibu suri, karena dia
