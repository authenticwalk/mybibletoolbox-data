    đốt đi bên Thung lũng Kít-rôn.
  guj-2017: આસાએ પોતાની દાદી માકાને પણ રાજમાતાની પદવી પરથી દૂર કરી, કારણ કે તેણે અશેરાને
    માટે ધિક્કારપાત્ર મૂર્તિ બનાવી હતી. આસાએ તે મૂર્તિને કાપી નાખી, તેનો ભૂકો કરીને
    કિદ્રોન નાળાં આગળ તેને સળગાવી દીધી.
  pon-2006A: Nanmwarki Asa eri ketikihsang mwaren eh nohno kahlap Maaka nan dewen
    lih nanmwarki, pwehki eh wiadahr dikedik en eni saut en koht lih Asera. Asa pelehdi
    dikediko, oh isikala nan Wahun Kidron.
  por-BRBSL: Também Maacah, a mãe de Asa, o rei, tirou de ser rainha mãe, porque ela
