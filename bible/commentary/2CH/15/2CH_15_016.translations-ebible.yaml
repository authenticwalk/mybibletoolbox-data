  sus-sus: Mangɛ Asa man naxa a mama Maaka tide magoro, barima a nu bara Asera kuye
    yailan. Asa naxa a xa kuye yensen, a fa a gan Sediron gulunba kui.
  pon-2006: Nanmwarki Asa eri ketikihsang mwaren eh nohno kahlap Maaka nan dewen lih
    nanmwarki, pwehki eh wiadahr dikedik en eni saut en koht lih Asera. Asa pelehdi
    dikediko, oh isikala nan Wahun Kidron.
  ksd-ksd: Ma i ga tak vue ra tiniba kai Maka tina i Asa ra king, tago i ga poko.ta
