  tbz-SIM: Kòo kpɑ̀ɑ̀tì Asɑɑ dennɛ o yɔ̃ kótì tinitipokpɑ̀tì miɛkɛ kɛ yɛ̃́ ò do cìɛ́kɛ́mɛ̀
    isɔkɛ kó tɛbɔɔtenkɑɑnìtɛ̀ bɛ̀ tu tɛ̀ Asedɑɑ, kɛ̀ Asɑɑ tɛ̀ bɔ nkɛ́pɔntɛ kɛ́cɔ́u
    Setinɔɔ biriku miɛkɛ.
  msy-2020: Ezɨ Atrivim Asa uan inaghamim Makan garima, Maka aser amizim Aseran nedazir
