verse: 2CH.015.016
translations:
  mal-C: ആസാരാജാവിന്റെ വലിയമ്മയായ മയഖാ അശേരാദേവിക്ക് ഒരു മ്ലേച്ഛവിഗ്രഹം നിർമിച്ചതിനാൽ
    ആസാ അവരെ രാജമാതാവിന്റെ പദവിയിൽനിന്നു നീക്കിക്കളഞ്ഞു. അദ്ദേഹം ആ പ്രതിമ വെട്ടിവീഴ്ത്തി,
    അടിച്ചുതകർത്ത്, കിദ്രോൻതാഴ്വരയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു.
  deu-TKW: Ja, er setzte sogar Maacha, die Mutter des Königs Asa, von der Würde als
    Herrin ab, weil sie der Aschera ein Schandbild angefertigt hatte. Und Asa hieb
    ihr Schandbild um, zermalmte es und verbrannte es im Kidronthale.
  lin-lin: Mokonzi Asa alongolaki ezala Maaka, mama na ye, na lokumu ya mama ya mokonzi,
    pamba te Maaka asalelaki nzambe mwasi Ashera ekeko ya soni. Asa abukaki ekeko
    yango ya soni kino kokomisa yango putulu, mpe atumbaki yango kati na lubwaku ya
    Sedron.
  eng-LSV: 'And also Maachah, mother of Asa the king—he has removed her from [being]
    mistress, in that she has made for an Asherah a horrible thing, and Asa cuts down
    her horrible thing, and beats [it] small, and burns [it] by the Brook of Kidron:'
  eng-GNV: 'And King Asa deposed Maachah his mother from her regencie, because she
    had made an idole in a groue: and Asa brake downe her idole, and stamped it, and
    burnt it at the brooke Kidron.'
  eng-WEBSTER: 'And also concerning Maachah the mother of Asa the king, he removed
    her from being queen, because she had made an idol in a grove: and Asa cut down
    her idol, and stamped it , and burnt it at the brook Kidron.'
  nhw-BL: Huan Tlanahuatijquetl Asa quiquixtili isiya Maaca catli eliyaya ihueyi nana
    huan ayacmo quicahuili ma eli tenan sihua tlanahuatijquetl pampa nopa sihuatl
    quichijqui se tlaquetzali para nopa tiotzi Asera. Huan Tlanahuatijquetl Asa quitlapanqui
    nopa tlaquetzali huan quitlati nechca nopa hueyatl Cedrón.
  swh-ONEN: Mfalme Asa akamwondolea Maaka mama yake wadhifa wake kama mama malkia
    kwa sababu alikuwa ametengeneza nguzo ya Ashera ya kuchukiza. Asa akaikata hiyo
    nguzo, akaivunjavunja na kuiteketeza kwa moto katika Bonde la Kidroni.
  bba-bba: Asɑ u mɑm Mɑɑkɑ win mɛro yɑrɑ bɑndun di. Domi u bwɑ̃ɑroku kuɑ Asitɑɑten
    sɔ̃. Mɑ Asɑ u ɡu kɔsukɑ muku muku u dɔ̃ɔ mɛni wɔwɑɔ ye bɑ mɔ̀ Sedoroni.
  eng-KJVCPB: 'And also concerning Maachah the mother of Asa the king, he removed
    her from being queen, because she had made an idol in a grove: and Asa cut down
    her idol, and stamped it, and burnt it at the brook Kidron.'
  luo-luo: Ruoth Asa nogolo damare Maaka e kome mane entie kaka min ruoth nikech noloso
    sirni milamo mar Ashera. Asa nongʼado yien-no mokinge matindo tindo mowangʼe e
    holo mar Kidron.
  meu-meu: King Asa ese danu ia sinana Maaka ena pavapava dagina e abia oho, badina
    be ia ese kaivakuku dikana ta e karaia, Asera ena. Asa ese ena kaivakuku e utua
    gari, e hapatapataia, bena Kidron sinavaina badibadinai e gabua.
  npi-ULB: तिनले आफ्‍नी हजुरआमा माकालाई पनि राजमाताको पदबाट हटाइदिए, किनभने तिनले
    अशेरा देवीको खम्‍बोबाट घिनलाग्‍दो मूर्ति बनाएकी थिइन् । आसाले त्‍यो घिनलाग्दो
    मूर्तिलाई काटेर ढालिदिए, त्‍यसलाई धुलोपिठो पारे र किद्रोन खोल्‍सामा जलाइदिए ।
  yor-yor: Ọba Asa sì mú Maaka ìyá ńlá rẹ̀ kúrò láti máa ṣe ayaba, nítorí tí ó yá
    ère kan fún Aṣerah òrìṣà rẹ̀. Asa sì ké ère náà lulẹ̀, ó sì jó o ní àfonífojì
    Kidironi.
  pes-OPCB: آسای پادشاه حتی مادربزرگش معکه را به سبب اینکه بت می‌پرستید، از مقام ملکه‌ای
    برکنار کرد و بت او را شکست و در درهٔ قدرون سوزانید.
  tgl-ULB: Inalis din niya sa pagiging reyna si Maaca na kaniyang lola dahil gumawa
    siya ng kasuklam-suklam na imahe ng diyosang si Ashera. Giniba ni Asa ang kasuklam-suklam
    na imahe, dinurog niya iyon at sinunog sa batis ng Kidron.
  hui-hui: Asa aguabuni Maga bereago ibugua mbirale dama wali beda mitangi bialu bi
    pupu wulenaga mini Asera gime wabu wiaria hondowa Asa ibugua biabe ogoni nabilo
    bo duguini. Ani bo duguayagola wali ogoni ibu kini ai̱ya mini lene birayago mo
    wahene. Asahanda agali bu hearuhondo lalu, Mbirale gime wabini ko ngubiore ogoni
    dibalu gabu dangiala hole bialu yalu tagira puwa unu Kidirono iba dindi ulini
    wiagoha irani delole yalu pudaba, lene.
  mya-mya: အာ​သ​မင်း​သည်​မိ​မိ​၏​အ​ဘွား​တော်​မာ​ခါ ၏​ထံ​တော်​မှ မယ်​တော်​ဘု​ရင်​မ​ရာ​ထူး​ကို​နှုတ်
    သိမ်း​တော်​မူ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​မာ​ခါ သည်​မြေ​သြ​ဇာ​ဖွံ့​ဖြိုး​မှု​ဆိုင်​ရာ​အာ​ရှ​ရ
    ဘု​ရား​မ​အား​ကိုး​ကွယ်​ရန် အ​တွက်​ရှု​မ​ကောင်း မြင်​မ​ကောင်း​သော​ရုပ်​တု​ကို​ပြု​လုပ်​ထား​သော
    ကြောင့်​ဖြစ်​၏။ အာ​သ​သည်​ထို​ရုပ်​တု​ကို အ​ပိုင်း​ပိုင်း​ခုတ်​ဖြတ်​ကာ ကေ​ဒြုန်​ချိုင့်​ဝှမ်း
    တွင်​မီး​ရှို့​စေ​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཨ་སཱས་ཀྱང་རང་གི་རྨོ་མོ་མཱ་ཨ་ཀཱ་ཞེས་པ་རྒྱལ་ཡུམ་གྱི་གོ་ས་ལས་ཕབ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེས་ཨ་ཤེ་རཱ་ཡི་སྐུ་ཞེན་ལོག་ཅན་ཞིག་བཞེངས་པས་སོ། །ཨ་སཱས་སྐུ་དེ་བཅག་ནས་རྡུལ་དུ་བརླག་སྟེ་ཀིད་རོན་ཆུ་བོའི་འགྲམ་ནས་མེར་བསྲེགས་སོ།
    །
  sna-sna: Mambo Asa akabvisazve ambuya vake Maaka kubva panzvimbo yavo samai vamambo
    nokuti vakanga vagadzira danda rinonyangadza raAshera. Asa akatema danda riya
    akarityora-tyora akaripisa muMupata weKidhironi.
  spa-BLM: También a Maaca, la madre del rey Asa, la destituyó de su condición de
    reina madre, porque había hecho una imagen abominable como Asera; así que Asa
    cortó su imagen, la redujo a polvo y la quemó en el arroyo Cedrón.
  cac-cac: An̈ejtona', ix yic'anel yopisio ix Maaca vin̈aj Asa chi', aton ix snun
    chichim vin̈, yujto ix schec ix b'ojoc jun yechel Asera te yajb'entac d'a yichan̈
    Jehová. A vin̈aj Asa chi' ix checan mac'jipoj jun yechel chi', choc' ix aji. Ix
    schecan vin̈ n̈usjitz'a d'a sti' a' Cedrón.
  swh-ULB: Pia akamwondoa Maaka, asiwe malikia, kwa sababu alikuwa amefanya sanamu
    ya kuchukiza ya Maashera. Asa akaivunja vunja sanamu ya kuchukiza, akaiweka kwenye
    mavumbi akaichoma moto huko kijitoni Kidroni.
  bel-bel: І Мааху, маці сваю, цар Аса пазбавіў царскай годнасьці за тое, што яна
    зрабіла балвана для дубровы. І скінуў Аса балвана яе, і пасек на кавалкі, і спаліў
    у даліне Кедрона.
  deu-ELBBK: Und auch Maaka, die Mutter des Königs Asa, setzte er ab, dass sie nicht
    mehr Königin wäre, weil sie der Aschera ein Götzenbild gemacht hatte; und Asa
    rottete ihr Götzenbild aus und zermalmte und verbrannte es im Tal Kidron.
  mbb-OT: Impaawà daan ni Hadì Asa is apù din he si Maaca te kegkerayna zin tenged
    te mibaal sikandin te utew mezaat he tukud he simbulu te ed-ezapen he si Ashera.
    Impetamped ni Asa heini he tukud ne impeǥurey zin. Ne mibpevinsulan din diyà te
    zal-ug te Kidron.
  mal-2015: ആസാരാജാവു തന്റെ അമ്മയായ മയഖയെയും അവൾ അശേരക്കു ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കിയിരുന്നതുകൊണ്ടു
    രാജ്ഞിസ്ഥാനത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു; അവളുടെ മ്ലേച്ഛവിഗ്രഹം ആസാ വെട്ടിത്തകർത്തു
    കിദ്രോൻതോട്ടിങ്കൽവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: O Asa čhiďa tele pal o tronos peskra baba, la kraľovna Maacha, bo kerďa
    slupos la Ašerake. Paľis oda slupos čhinďa tele, phagerďa a labarďa andre dolina
    Kidron.
  pes-OPV: و نیز آسا پادشاه مادر خود معکه را از ملکه بودن معزول کرد زیرا که او تمثالی
    به جهت اشیره ساخته بود و آسا تمثال او را قطع نمود و آن راخرد کرده، در وادی قدرون
    سوزانید.
  ron-1924: Ымпэратул Аса н-а лэсат нич кяр пе мама са Маака сэ май фие ымпэрэтясэ,
    пентру кэ фэкусе ун идол Астартеей. Аса й-а дэрымат идолул, пе каре л-а фэкут
    праф ши л-а арс лынгэ пырыул Кедрон.
  ben-OBCV: এছাড়াও রাজা আসা, রাজমাতার পদ থেকে তাঁর ঠাকুমা মাখাকে সরিয়ে দিলেন, কারণ
    আশেরার পুজো করার জন্য মাখা জঘন্য এক মূর্তি তৈরি করেছিলেন। আসা সেটি কেটে ফেলে দিয়ে,
    ভেঙেও দিলেন এবং কিদ্রোণ উপত্যকায় সেটি জ্বালিয়ে দিলেন।
  som-som: Oo weliba Macakaah oo ahayd Boqor Aasaa hooyadiis boqoradnimadii wuu ka
    dejiyey, maxaa yeelay, waxay sanam karaahiya ah u samaysay geed Asheeraah, oo
    Aasaa sanamkeedii wuu jebiyey oo wuxuu ka dhigay boodh, wuxuuna ku gubay durdurka
    Qidroon agtiisa.
  lat-VUC: 'Sed et Maacham matrem Asa regis ex augusto deposuit imperio, eo quod fecisset
    in luco simulacrum Priapi: quod omne contrivit, et in frustra comminuens combussit
    in torrente Cedron.'
  eng-ASVBT: And also Maacah, the mother of Asa the king, he removed from being queen,
    because she had made an abominable image for an Asherah; and Asa cut down her
    image, and made dust of it, and burnt it at the brook Kidron.
  ita-1885: Il re Asa rimosse ancora Maaca, sua madre, dal governo; perciocchè ella
    avea fatto un idolo per un bosco; ed Asa spezzò l'idolo di essa, e lo tritò, e
    l'arse nella valle di Chidron.
  eng-LXXUP: And he removed Maacah his mother from being priestess to Asherah; and
    he cut down the idol, and burned it in the brook of Kidron.
  eng-ULB: He also removed Maacah, his grandmother, from being queen, because she
    had made a disgusting figure out of an Asherah pole. Asa cut down the disgusting
    figure, ground it to dust and burned it at the brook Kidron.
  spa-VBL: El rey Asa también destituyó a Maaca de su cargo de reina madre por hacer
    un poste de Asera ofensivo. Asa cortó su vil ídolo, lo aplastó y lo quemó en el
    valle del Cedrón.
  fra-_FOB: Le roi Asa destitua même de son rang sa mère, Maaca, parce qu'elle avait
    fait une idole pour Ashéra. Asa abattit son idole, la mit en pièces, et la brûla
    au torrent de Cédron.
  mal-mal: ആസാ രാജാവ് തന്റെ അമ്മയായ മയഖയെ അവൾ അശേരക്ക് ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കിയിരുന്നതുകൊണ്ട്
    രാജ്ഞിസ്ഥാനത്തുനിന്ന് നീക്കിക്കളഞ്ഞു; അവളുടെ മ്ലേച്ഛവിഗ്രഹം ആസാ വെട്ടിനുറുക്കി
    കിദ്രോൻ തോട്ടിനരികെ വെച്ച് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Āsā kī māṅ Mākā bādshāh kī māṅ hone ke bāis bahut asar-o-rasūḳh rakhtī
    thī. Lekin Āsā ne yih ohdā ḳhatm kar diyā jab māṅ ne Yasīrat Dewī kā ghinaunā
    khambā banwā liyā. Āsā ne yih but kaṭwā kar ṭukṛe ṭukṛe kar diyā aur Wādī-e-Qidron
    meṅ jalā diyā.
  suz-BL: पिप आसामी आ बगे माकाह कली यो पिप आ ममा आ गेय रे ग्रुंइदा बाक्‍त। मारदे हना
    मेकोमी अशेराह देवी आ ग्रांग्रा दिचा ङा मूर्ति सेल्‍पदा बाक्‍त। आसामी मेको मूर्ति
    क्‍योरशा जिक्‍शा फस सेल्‍शा किद्रोन ङा खोलाम चोवा बाक्‍त। १राजा १५:१३-१५
  ita-1927: Il re Asa destituì pure dalla dignità di regina sua madre Maaca, perch’essa
    avea rizzato un’immagine ad Astarte; e Asa abbatté l’immagine, la fece a pezzi
    e la bruciò presso al torrente Kidron.
  ckb-ckb: ئاسای پاشا تەنانەت مەعکای داپیریشی لە پلەی شاژنی دایک لابرد، لەبەر ئەوەی
    ستوونە ئەشێرایەکی قێزەونی دروستکردبوو. ستوونەکەی بڕییەوە و وردوخاشی کرد و لە دۆڵی
    قدرۆن سووتاندی.
  eng-BBE: And Asa would not let Maacah, his mother, be queen, because she had made
    a disgusting image for Asherah; and Asa had her image cut down and broken up and
    burned by the stream Kidron.
  kan-OKCV: ಅರಸನಾದ ಆಸನ ಅಜ್ಜಿ ಮಾಕ ಎಂಬವಳು ಅಶೇರ ದೇವತೆಯ ಒಂದು ಅಸಹ್ಯವಾದ ಮೂರ್ತಿಯನ್ನು ಮಾಡಿಸಿದ್ದರಿಂದ,
    ಅವಳನ್ನು ರಾಜಮಾತೆಯ ಸ್ಥಾನದಿಂದ ತೆಗೆದುಹಾಕಿದನು. ಇದಲ್ಲದೆ ಆಸನು ಆ ಮೂರ್ತಿಯನ್ನು ಕಡಿದು ಚೂರುಚೂರು
    ಮಾಡಿ, ಕಿದ್ರೋನ್ ಹಳ್ಳದ ಹತ್ತಿರ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: தோப்பிலே அருவருப்பான விக்கிரகத்தை உண்டாக்கிய ராஜாவாகிய ஆசாவின் தாயான மாகாளையும்
    ராஜாத்தியாக இராமல் ஆசா விலக்கிப்போட்டு, அவளுடைய விக்கிரகத்தையும் முற்றிலும் அழித்து,
    கீதரோன் ஆற்றினருகில் சுட்டெரித்துப்போட்டான்.
  spa-RV-1909: 'Y aun á Maachâ madre del rey Asa, él mismo la depuso de su dignidad,
    porque había hecho un ídolo en el bosque: y Asa deshizo su ídolo, y lo desmenuzó,
    y quemó en el torrente de Cedrón.'
  ron-BTF: Și de asemenea referitor la Maaca, mama împăratului Asa, el a îndepărtat-o
    de a fi împărăteasă, deoarece ea își făcuse un idol într-o dumbravă; și Asa i-a
    tăiat în bucăți idolul și l-a călcat în picioare și l-a ars la pârâul Chedronului.
  eng-WEBP: Also Maacah, the mother of Asa the king, he removed from being queen mother,
    because she had made an abominable image for an Asherah; so Asa cut down her image,
    ground it into dust, and burned it at the brook Kidron.
  eng-FBV: King Asa also removed Maacah from her position as queen mother for making
    an offensive Asherah pole. Asa cut down her vile idol, crushed it up, and burned
    it in the Kidron Valley.
  nld-1939: Ook zette koning Asa zijn moeder Maäka af als gebiedster, omdat zij een
    schandbeeld van Asjera gemaakt had. Asa sloeg dit schandbeeld neer, en verbrandde
    het in het Kedrondal.
  nch-BL: Huan Tanahuatijquet Asa quiquixtili isiya Maaca cati eliyaya ihueyi nana
    huan ayecmo quicahuili ma eli tenan sihua tanahuatijquet pampa nopa sihuat quichijqui
    se taquetzali para nopa teteyot Asera. Huan Tanahuatijquet Asa quitapanqui nopa
    taquetzali huan quitati nechca nopa hueyat Cedrón.
  vie-1934: Vả lại, vì Ma-a-ca, mẹ vua A-sa, đã làm một hình tượng gớm ghê cho thần
    A-sê-ra, nên vua A-sa lột chức thái hậu của bà, đánh đổ hình tượng ấy và nghiền
    nát đi, rồi thiêu đốt trong trũng Xết-rôn.
  hin-CV: राजा आसा ने अपनी दादी माकाह को राजमाता पद से हटा दिया, क्योंकि उसने अशेरा
    की घृणित मूर्ति बनाकर रखी थी. आसा ने इस मूर्ति को काटकर उसे किद्रोन नदी तट पर
    राख बना डाला.
  spa-BES: Y Asa no permitiría que Maaca, su madre, fuera reina, porque ella había
    hecho una imagen repugnante para Asera; y Asa hizo que su imagen fuera cortada,
    rota y quemada por el arroyo Cedrón.
  tdx-tdx: Nafaha’e tsy ho renem-panjaka ka t’i Maakà rene’ i Asa mpanjaka amy t’ie
    nandranjy sare tiva i Aserà; le finira’ i Asa i sare’e nampangorìñey naho dinemo’e
    ho deboke vaho noroa’e an-toraha’ i Kidrone ao.
  tha-KJV: แม้ว​่ามาอาคาห์พระมารดาของกษั​ตริ​ย์​อาสา พระองค์​ก็​ทรงถอดเสียจากเป็นพระราชชนนี
    เพราะพระนางได้กระทำรูปเคารพอันน่าเกลียดน่าชังในเสารูปเคารพ อาสาทรงโค่​นร​ูปเคารพของพระนางลง
    และบดและเผาเสียที่ลำธารขิดโรน
  por-BR-2018: 'E ainda a Maaca mãe do rei Asa, ele mesmo a depôs de sua dignidade,
    porque havia feito um ídolo no bosque: e Asa destruiu seu ídolo, e o despedaçou,
    e queimou no ribeiro de Cedrom.'
  deu-ELO: Und auch Maaka, die Mutter des Königs Asa, setzte er ab, daß sie nicht
    mehr Königin wäre, weil sie der Aschera ein Götzenbild gemacht hatte; und Asa
    rottete ihr Götzenbild aus und zermalmte und verbrannte es im Tale Kidron.
  eng-WYC-2018: But also he put down Maachah, the (grand)mother of Asa the king, that
    is, his own (grand) mother, from the strait empire, for she had made in a wood
    a simulacrum, or a likeness, of a man’s rod; and he all-brake that simulacrum,
    and pounded it into gobbets, and burnt it in the strand of Kidron. (And Asa also
    removed his grandmother Maachah, from her place of honour, for she had made an
    image, (or a likeness), of a man’s rod in the forest or for she had made an obscene
    idol for the worship of Asherah; and he broke up that image, and pounded (it)
    into pieces, and burned it by the Kidron Stream or and burned it in the Kidron
    Gorge.)
  epo-epo: Kaj eĉ Maaĥan, la patrinon, la reĝo Asa senigis je ŝia titolo de reĝino,
    pro tio, ke ŝi faris idolon por Aŝtar. Kaj Asa dishakis ŝian idolon, dispecigis
    ĝin kaj forbruligis ĉe la torento Kidron.
  uig-PIN: Asa padixaⱨ yǝnǝ qong anisi Maaⱪaⱨni yirginqlik bir «axeraⱨ» tüwrükni yasiƣini
    üqün hanixliⱪ mǝrtiwisidin qüxürüwǝtti. Asa bu yirginqlik butni kesip, ayaƣ astida
    qǝylidi wǝ Kidron jilƣisida kɵydürüwǝtti.
  beo-beo: 'Hina bagade A:isa da ea aiya: Ma:iaga amo sefasi. Bai e da ogogosu uda
    ‘gode’ Asila, ema nodone sia:ne gadoma:ne, wadela:idafa ‘gode’ liligi ea loboga
    hamoi. A:isa da amo loboga hamoi ‘gode’ aba sasalili, Gidalone Fagoga ulagisi.'
  tpi-OTNT: Asa i rausim tumbuna mama bilong en, Maka, long wok bilong en na i no
    larim em i gat namba moa olsem mama bilong king. Long wanem, Maka i bin wokim
    wanpela piksa bilong god meri Asera. Asa i tok, na ol i katim dispela stingpela
    piksa na brukim nabaut na karim i go kukim long ples daun bilong wara Kidron.
  hau-SA: Sarki Asa ya tuɓe mahaifiyar mahaifiyarsa daga matsayinta na mahaifiyar
    sarauniya, domin ta gina ginshiƙin banƙyama na Ashera. Asa ya rurrushe shi, ya
    farfasa shi ya kuma ƙone shi a Kwarin Kidron.
  uig-LAT: Asa padishah yene chong anisi Maaqahni yirginchlik bir «ashérah» tüwrükni
    yasighini üchün xanishliq mertiwisidin chüshürüwetti. Asa bu yirginchlik butni
    késip, ayagh astida cheylidi we Kidron jilghisida köydürüwetti.
  nde-nde: Inkosi u-Asa yasusa ugogo wayo uMahakha esikhundleni sokuba yindlovukazi
    ngoba wayenze insika yokukhonzela unkulunkulukazi u-Ashera oyisinengiso. U-Asa
    wayidiliza insika, wayiqumaquma wayitshisela eSigodini saseKhidironi.
  ton-ton: '¶ Pea ko e meʻa kia Meaka ko e faʻē ʻa ʻAsa ko e tuʻi, naʻa ne liua ia
    ke ʻoua naʻa pule ia, ko e meʻa ʻi heʻene ngaohi ʻae ʻotua loi ʻi he vao tapu:
    pea naʻe tā hifo ʻe ʻAsa hono ʻotua loi, pea naʻe laiki ia, pea tutu ia ʻi he
    veʻe vaitafe ko Kitiloni.'
  ces-1613: Nadto i Maachu matku ssadil Aza král, aby nebyla královnou, proto že byla
    vzdělala v háji hroznou modlu. I podťal Aza modlu tu hroznou, a zdrobil i spálil
    ji při potoku Cedron.
  eng-WMB: Also Maacah, the mother of Asa the king, he removed from being queen mother,
    because she had made an abominable image for an Asherah; so Asa cut down her image,
    ground it into dust, and burned it at the brook Kidron.
  tam-TCV: அரசன் ஆசா தன் பாட்டி மாக்காளை, அவள் அருவருப்பான அசேரா விக்கிரக தூணைச் செய்ததினால்,
    அரச மாதா என்ற நிலையிலிருந்து நீக்கிவிட்டான். ஆசா அந்தத் தூணை வெட்டி, முறித்து,
    கீதரோன் பள்ளத்தாக்கில் எரித்துவிட்டான்.
  ceb-ULB: Gikuha usab niya si Maaca, ang iyang apohan nga babaye, gikan sa iyang
    pagkarayna, tungod kay naghimo siya ug usa ka dulomtanang hulagway nga poste ni
    Ashera. Giputol ni Asa ang dulomtanang hulagway, gidugmok kini sa pino ug gisunog
    kini didto sa lugot sa Kidron.
  pol-UBG: Ponadto nawet swoją matkę Maakę król Asa pozbawił godności królowej, ponieważ
    sporządziła posąg w gaju. I Asa ściął jej posąg, pokruszył go i spalił przy potoku
    Cedron.
  urd-GVU: آسا کی ماں معکہ بادشاہ کی ماں ہونے کے باعث بہت اثر و رسوخ رکھتی تھی۔ لیکن
    آسا نے یہ عُہدہ ختم کر دیا جب ماں نے یسیرت دیوی کا گھنونا کھمبا بنوا لیا۔ آسا
    نے یہ بُت کٹوا کر ٹکڑے ٹکڑے کر دیا اور وادیٔ قدرون میں جلا دیا۔
  deu-1912: Auch setzte Asa, der König, ab Maacha, seine Mutter, daß sie nicht mehr
    Herrin war, weil sie der Ascherah ein Greuelbild gestiftet hatte. Und Asa rottete
    ihr Greuelbild aus und zerstieß es und verbrannte es am Bach Kidron.
  kan-2017: ಅರಸನಾದ ಆಸನ ಅಜ್ಜಿಯಾದ ಮಾಕಳು ಅಶೇರ ದೇವತೆಯ ಒಂದು ಅಸಹ್ಯ ಮೂರ್ತಿಯನ್ನು ಮಾಡಿಸಿಕೊಂಡಿದ್ದಳು.
    ಆದುದರಿಂದ ಅವನು ಆಕೆಯನ್ನು ರಾಜಮಾತೆಯ ಸ್ಥಾನದಿಂದ ತೆಗೆದುಹಾಕಿದನು. ಅಲ್ಲದೆ ಆ ಮೂರ್ತಿಯನ್ನು
