    ŋkʋ nɑ ɩ́ yɔkɩ-kʋ nɑ ɩ́ wɔ-kʋɣʋ Setǝlɔŋ lɔɔʋ nɔɣɔ.'
  azb-azb: Padşah Asa nənəsi Maakanı mələkəlikdən məhrum etdi, çünki o, Aşera üçün
