  dop-dop: 'Ḿpʋ́ɣʋ́ Asɑ lǝsɑ ɩ too Mɑɑkɑ tɔɔ kɛ́ ɩ ɑlʋ kɑwulɑɣɑ toŋ. Mpi tɔ, Mɑɑkɑ
