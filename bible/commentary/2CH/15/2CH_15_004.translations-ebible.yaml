verse: 2CH.015.004
translations:
  mal-C: എന്നാൽ അവർ തങ്ങളുടെ കഷ്ടതയിൽ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയിലേക്കു തിരിഞ്ഞു;
    അവിടത്തെ അന്വേഷിച്ചു; കണ്ടെത്തുകയും ചെയ്തു.
  deu-TKW: Dann aber bekehrte es sich in seiner Not zu Jahwe, dem Gott Israels; und
    da sie ihn suchten, ließ er sich von ihnen finden.
  lin-lin: Kasi kati na pasi na bango, bazongelaki Yawe, Nzambe ya Isalaele ; balukaki
    Ye, mpe Ye amimonisaki epai na bango.
  eng-LSV: and it turns back in its distress to YHWH, God of Israel, and they seek
    Him, and He is found by them,
  eng-GNV: But whosoeuer returned in his affliction to the Lord God of Israel, and
    sought him, he was founde of them.
  eng-WEBSTER: But when they in their trouble returned to the LORD God of Israel,
    and sought him, he was found by them.
  nhw-BL: Pero sesen huelta quema anisraelitame anmopantíaj ipan se tlatzacuiltili
    huan anmotemachijque ipan TOTECO Dios catli amoTeco, yaya anmechpalehui.
  swh-ONEN: Lakini katika taabu yao walimrudia Bwana, Mungu wa Israeli na kumtafuta,
    naye akaonekana kwao.
  bba-bba: Adɑmɑ ben nuku sɑnkirɑnu sɔɔ, bɑ ɡɔsirɑmɑ Gusunɔ ben Yinnin mi bɑ nùn kɑsu.
    Mɑ u tii bu sɔ̃ɔsi.
  eng-KJVCPB: But when they in their trouble did turn unto the Lord God of Israel,
    and sought him, he was found of them.
  luo-luo: To kane gin e thagruok ne giywakne Jehova Nyasaye ma Nyasach Israel ka
    gimanye mine giyude.
  meu-meu: A edia hisihisi lalodiai Iehova, Israel Diravana, e hagerea bona e tahua
    negana ai, idia ese ia e davaria.
  npi-ULB: तर जब आफ्‍नो कष्‍टमा तिनीहरू परमप्रभु इस्राएलका परमेश्‍वरतिर फर्के र उहाँलाई
    खोजे, तब तिनीहरूले उहाँलाई पाउन सके ।
  yor-yor: Ṣùgbọ́n nínú ìpọ́njú wọn, wọ́n yí padà si Olúwa Ọlọ́run Israẹli, wọ́n sì
    wa kiri. Wọ́n sì ri i ní ẹ̀gbẹ́ wọn.
  pes-OPCB: اما هر وقت در سختی و پریشانی به سوی خداوند، خدای اسرائیل بازگشت نموده،
    به او روی آورده‌اند، او به داد ایشان رسیده است.
  tgl-ULB: Ngunit sa kanilang kagipitan, nagbalik-loob sila kay Yahweh, ang Diyos
    ng Israel, hinanap nila si Yahweh at siya ay natagpuan nila.
  hui-hui: Ti ogonibi hearia genda tandaga tara tara Isaraele wali agaliha anda ibiragola
    tigua Anduane Homogo ina Isaraele wali agalinaga Ngode Datagaliwabe mitangi bialu
    ibu karia abale dai biaga hene. Tigua ibu taya bialu ti ibuni karia dai bilo yupe
    haga hene.
  mya-mya: သို့​ရာ​တွင်​ဒုက္ခ​ရောက်​သော​အ​ခါ​သူ​တို့​သည် ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ဘု​ရား​သ​ခင် ထာ​ဝရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ​၍​ကိုယ် တော်​ကို​ရှာ​သော​အ​ခါ​တွေ့​ရှိ​ကြ​၏။-
  bod-N: དེ་ཚོས་དཀའ་སྡུག་དང་ཕྲད་པའི་དུས་སུ་སེམས་བསྒྱུར་ནས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ལོག་འོངས་ནས་ཁོང་བཙལ་བ་ལ་ཁོང་རྙེད་པ་ཡིན།
  sna-sna: Asi panguva yokutambudzika kwavo vakatendeukira kuna Jehovha, Mwari waIsraeri,
    vakamutsvaka, uye akawanikwa navo.
  spa-BLM: Pero cuando en su angustia se volvieron a Yahvé, el Dios de Israel, y lo
    buscaron, fue encontrado por ellos.
  cac-cac: Axo ix javi yaelal d'a quib'an̈, ix cac'anxioch co b'a d'a yol sc'ab' Jehová
    co Diosal, ix on̈ scolanxi.
  swh-ULB: Lakini katika dhiki yao wakamrudia Yahwe, Mungu wa Israeli, na wakamtafuta,
    wakamta.
  bel-bel: але калі ён павернецца ва ўціску сваім да Госпада Бога Ізраілевага і знойдзе
    Яго, Ён дасьць ім знайсьці Сябе.
  deu-ELBBK: Aber in ihrer Bedrängnis kehrten sie um zu dem HERRN, dem Gott Israels;
    und sie suchten ihn, und er ließ sich von ihnen finden.
  mbb-OT: Piru hein edlised dan en, ne midangep dan diyà te Nengazen he Megbevayà
    te Israel, ne midtevangan din sikandan.
  mal-2015: എന്നാൽ അവർ തങ്ങളുടെ ഞെരുക്കത്തിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിങ്കലേക്കു
    തിരിഞ്ഞു അവനെ അന്വേഷിച്ചപ്പോൾ, അവർ അവനെ കണ്ടെത്തി.
  rmc-rmc: Ale sar pes andre peskro pharipen visarenas ko RAJ, ko Del, a mangenas
    les, delas pes lenge te arakhel.
  pes-OPV: اما چون در تنگیهای خود به سوی یهوه خدای اسرائیل بازگشت نموده، او را طلبیدند
    او رایافتند.
  ron-1924: Дар ын мижлокул стрымторэрий лор с-ау ынторс ла Домнул Думнезеул луй Исраел,
    Л-ау кэутат ши Л-ау гэсит.
  ben-OBCV: কিন্তু তাদের দুঃখদুর্দশার দিনে তারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর দিকে ফিরেছিল,
    ও তাঁর অন্বেষণ করল, এবং তারা তাঁর খোঁজ পেয়েছিল।
  som-som: laakiinse markay cidhiidhi galeen ayay u soo jeesteen oo doondooneen Rabbiga
    ah Ilaaha reer binu Israa'iil, wayna heleen.
  lat-VUC: Cumque reversi fuerint in angustia sua ad Dominum Deum Israël, et quæsierint
    eum, reperient eum.
  eng-ASVBT: but when in their distress they turned unto Jehovah, the God of Israel,
    and sought him, he was found of them.
  ita-1885: Ma quando, essendo distretto, egli si è convertito al Signore Iddio d'Israele,
    e l'ha ricercato, egli l'ha trovato.
  eng-LXXUP: But he shall turn them to the Lord God of Israel, and he will be found
    of them.
  eng-ULB: But when in their distress they turned to Yahweh, the God of Israel, and
    sought him, he was found by them.
  spa-VBL: Pero cuando tuvieron problemas, volvieron al Señor, el Dios de Israel;
    lo buscaron y lo encontraron.
  fra-_FOB: Mais dans sa détresse il revint à l'Éternel, le Dieu d'Israël; ils le
    recherchèrent, et il se laissa trouver d'eux.
  mal-mal: എന്നാൽ അവർ തങ്ങളുടെ ഞെരുക്കത്തിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിലേക്ക് തിരിഞ്ഞ്
    അവനെ അന്വേഷിച്ചപ്പോൾ, അവർ അവനെ കണ്ടെത്തി.
  urd-GVR: Lekin jab kabhī wuh musībat meṅ phaṅs jāte to dubārā Rab Isrāīl ke Ḳhudā
    ke pās lauṭ āte. Wuh use talāsh karte aur natīje meṅ use pā lete.
  suz-BL: तन्‍न मेकोपुकीम श्‍येत जामेनु, परमप्रभु यावे, इस्राएली आन परमप्रभु गे लेश्‍शा,
    माल्‍शा, मेको कली थित्‍तेक्‍म। मिनु मेको आन कली वारच पाप्‍तु। येरमीया २९:१३-१४
  ita-1927: ma nella sua distretta ei s’è convertito all’Eterno, all’Iddio d’Israele,
    l’ha cercato, ed egli s’è lasciato trovare da lui.
  ckb-ckb: بەڵام کە لە تەنگانەکەیاندا گەڕانەوە بۆ لای یەزدانی پەروەردگاری ئیسرائیل
    و ڕوویان لەو کرد، بۆیان دەرکەوت.
  eng-BBE: But when in their trouble they were turned to the Lord, the God of Israel,
    searching after him, he let their search be rewarded.
  kan-OKCV: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿ ಅವರನ್ನು
    ಹುಡುಕಿದಾಗ ಅವರಿಗೆ ದೇವರು ಸಿಕ್ಕಿದರು.
  tam-2017: தங்கள் நெருக்கத்திலே இஸ்ரவேலின் தேவனாகிய கர்த்தரிடத்திற்குத் திரும்பி,
    அவரைத் தேடினபோது, அவர் அவர்களுக்கு வெளிப்பட்டார்.
  spa-RV-1909: Mas cuando en su tribulación se convirtieron á Jehová Dios de Israel,
    y le buscaron, él fué hallado de ellos.
  ron-BTF: Dar când ei, în necazul lor, s-au întors către DOMNUL Dumnezeul lui Israel
    și l-au căutat, el a fost găsit de ei.
  eng-WEBP: But when in their distress they turned to the LORD, the God of Israel,
    and sought him, he was found by them.
  eng-FBV: But when they were in trouble they returned to the Lord, the God of Israel—they
    looked for him, and they found him.
  nld-1939: Maar wanneer zij dan in nood geraakten, bekeerden zij zich tot Jahweh,
    Israëls God; dan zochten zij Hem, en Hij liet Zich door hen vinden.
  nch-BL: Pero sesen huelta quema anisraelitame anmopantiyayaj ipan se tatzacuiltili
    huan anmotemachiyayaj ipan TOTECO Dios cati amoTeco, yaya amechpalehui.
  vie-1934: song trong lúc khốn khó, chúng trở lại cùng Giê-hô-va Đức Chúa Trời của
    Y-sơ-ra-ên, mà tìm cầu Ngài, thì lại gặp Ngài đặng.
  hin-CV: मगर जब उन पर विपत्ति आई वे इस्राएल के परमेश्वर, याहवेह की ओर मुड़ गए. उन्होंने
    उनकी खोज की और याहवेह ने ऐसा होने दिया कि उन्होंने याहवेह को पा भी लिया.
  spa-BES: Pero cuando en sus problemas se convirtieron al Señor, el Dios de Israel,
    buscándolo, permitió que su búsqueda fuera recompensada.
  tdx-tdx: fe amy haembera’ iareo le nitolik’ am’ Iehovà Andrianañahare’ Israele,
    nipay vaho nahatendreke.
  tha-KJV: แต่​เมื่อถึงคราวเขาทุกข์​ยากลำบาก เขาหันมาหาพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลและแสวงหาพระองค์
    เขาทั้งหลายก็พบพระองค์
  por-BR-2018: Mas quando em sua tribulação se converteram ao SENHOR Deus de Israel,
    e lhe buscaram, ele foi achado deles.
  deu-ELO: aber in ihrer Bedrängnis kehrten sie um zu Jehova, dem Gott Israels; und
    sie suchten ihn, und er ließ sich von ihnen finden.
  eng-WYC-2018: And when they turn again in their anguish, and cry to the Lord God
    of Israel, and seek him, they shall find him. (But when, in their anguish, they
    turned to the Lord God of Israel, and cried to him, and sought him, they found
    him.)
  epo-epo: sed en sia mizero ili returnos sin al la Eternulo, Dio de Izrael; kaj ili
    serĉos Lin, kaj Li trovigos Sin al ili.
  uig-PIN: Lekin ular ⱪiyinqiliⱪta ⱪalƣan waⱪitlarda Israilning Hudasi Pǝrwǝrdigarƣa
    ⱪaytip, Uni izdidi wǝ U ularƣa ɵzini tapⱪuzdi.
  beo-beo: Be se nabasu da ilima doaga:loba, ilia da Isala:ili Hina Godema bu sinidigi.
    Ilia da E hogolalu, ba:i dagoi.
  tpi-OTNT: Tasol taim bikpela trabel na hevi i kamap long ol Israel, ol i kam bek
    long God, Bikpela bilong yumi. Ol i bin wok long painim em na em i larim ol i
    kam klostu long em.
  hau-SA: Amma cikin wahalarsu suka juya ga Ubangiji, Allah na Isra’ila, suka kuma
    neme shi, suka kuwa same shi.
  uig-LAT: Lékin ular qiyinchiliqta qalghan waqitlarda Israilning Xudasi Perwerdigargha
    qaytip, Uni izdidi we U ulargha özini tapquzdi.
  nde-nde: Kodwa osizini lwabo baphendukela kuThixo, uNkulunkulu ka-Israyeli, bamdinga
    bamthola.
  ton-ton: Ka ʻi heʻenau tafoki ʻi heʻenau mamahi kia Sihova ko e ʻOtua ʻo ʻIsileli,
    ʻonau kumi ia, naʻe ʻilo ia ʻekinautolu.
  ces-1613: Ješto, kdyby se v úzkosti své k Hospodinu Bohu Izraelskému byli obrátili
    a hledali ho, byliť by ho nalezli.
  eng-WMB: But when in their distress they turned to the LORD, the God of Israel,
    and sought him, he was found by them.
  tam-TCV: ஆனால் அவர்கள் தங்கள் துன்பத்தில் இஸ்ரயேலின் இறைவனாகிய யெகோவாவிடம் திரும்பி,
    அவரைத் தேடினார்கள். அப்பொழுது அவர்கள் அவரைக் கண்டுகொண்டார்கள்.
  ceb-ULB: Apan sa dihang anaa sila sa kalisdanan mibalik sila ngadto kang Yahweh,
    ang Dios sa Israel, ug nangita kaniya, nakaplagan nila siya.
  pol-UBG: Gdy jednak w swoim nieszczęściu nawrócili się do PANA, Boga Izraela, i
    szukali go, dawał się im odnaleźć.
  urd-GVU: لیکن جب کبھی وہ مصیبت میں پھنس جاتے تو دوبارہ رب اسرائیل کے خدا کے پاس
    لوٹ آتے۔ وہ اُسے تلاش کرتے اور نتیجے میں اُسے پا لیتے۔
  deu-1912: Und wenn sie sich bekehren in ihrer Not zum Herrn, dem Gott Israels, und
    werden ihn suchen, so wird er sich finden lassen.
  kan-2017: ಅವರು ತಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡರು. ಅವರು
    ಆತನನ್ನು ಹುಡುಕಿದಾಗ ಆತನು ಅವರಿಗೆ ಸಿಕ್ಕಿದನು.
  yap-yap: Machane nap’an ni yib e tin nib mo’maw’ ngorad ma ra chelgad ngar sapgad
    ngak SOMOL ni Got nu Israel. Miyad gay miyad pir’eg.
  hlt-MCSB: Tedae a rhal khuiah Israel Pathen BOEIPA taengla mael tih amah te a tlap
    uh dongah amih taengah a phoe pah.
  mdy-ETH: ሜታ ዔያቶ ሄላ ዎዶና ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ባንሢ ዓኣፖ ካሮ ማሂ ዒዛ ዔያታ ኮዓዖ
    ዴንቄኔ፤
  twi-ASANTE: Nanso, ɛberɛ biara a mobɛkɔ ahohiahia mu na mobɛkɔ Awurade Israel Onyankopɔn
    nkyɛn, na moahwehwɛ no no, mohunu no.
  eng-WEBU: But when in their distress they turned to the LORD, the God of Israel,
    and sought him, he was found by them.
  wal-wal: SHin banttana metoi gakkido wode, eti GODAAKKO, Israa7eela Xoossaakko simmidi,
    a koyidosona; koyin i etau beettiis.
  spa-PDDPT: Pero cuando se volvieron a Yavé, el ʼElohim de Israel, en su aflicción
    y lo buscaron, Él les permitió encontrarlo.
  gun-gun: Ha'e rami teĩ ojexavai etea anho oendu vy Senhor nguuete pe ju ikuai aguã
    ojevypa ha'e oeka okuapy ramo ojejou uka ju.
  ilo-ULB: Ngem iti tiempo ti pannakaparigatda, nagsublida kenni Yahweh a Dios ti
    Israel, sinapulda isuna, ket nasarakanda.
  kpg-kpg: Gei di madagoaa di haingadaa ma guu tale ang gi digaula, digaula gu huli adu
    gi Dimaadua, go di God o Israel. Digaula gu halahala a Mee gu gidee a Mee.
  uig-ARA: لېكىن ئۇلار قىيىنچىلىقتا قالغان ۋاقىتلاردا ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا
    قايتىپ، ئۇنى ئىزدىدى ۋە ئۇ ئۇلارغا ئۆزىنى تاپقۇزدى.
  sus-sus: Kɔnɔ e xa tɔɔrɛ kui, e naxa gbilen Isirayila Marigi Alatala ma. E to a
    fen, a naxa tin e xa a to.
  pon-2006: Ahpw ni ahnsou me apwal lelohng irail, re sohpeiong KAUN-O, Koht en Israel.
    Re patohwan rapahki, re ahpw diarada.
  ksd-ksd: ma ba dia ga lingan mulai upi ra Luluai ra God kai Israel ta kadia kini
    na malari, ma dia ga tikan upi ia, dia ga tikan tadav ia.
  tur-YTC: Ama sıkıntı içinde İsrael'in Tanrısı Yahve'ye dönünce, O'nu arayınca; O
    onlar tarafından bulundu.
  grc-BRENT: Καὶ ἐπιστρέψει αὐτοὺς ἐπὶ Κύριον Θεὸν Ἰσραὴλ, καὶ εὑρεθήσεται αὐτοῖς.
  ind-AYT: Namun, dalam kesesakan, mereka berbalik kepada TUHAN, Allah Israel. Mereka
    mencari-Nya, dan Dia berkenan mereka temui.
  nya-nya: Koma pamene anali pa mavuto anatembenukira kwa Yehova, Mulungu wa Israeli
    ndi kufunafuna Iye, ndipo anamupeza.
  hrv-hrv: Kad su se u nevolji obratili Jahvi, Bogu Izraelovu, i stali ga tražiti,
    našli su ga.
  mps-mps: Tiali goli te genuai po sęgę dali me sęgę augwaliba pedalobo si, te
    Israel dabe augwali Genuai Bidi dago Godiba ma asai dao. Augwaligo aga gegebo
    sę ebaso, agai augwali aga pąba mu asomainu sula tagalai dao.
  tpi-tpi: Tasol taim bikpela trabel na hevi i kamap long ol Israel, ol i kam bek
    long God, Bikpela bilong yumi. Ol i bin wok long painim em na em i larim ol i
    kam klostu long em.
  dan-1931: men i sin Trængsel omvendte det sig til HERREN, Israels Gud, og søgte
    ham, og han lod sig finde at dem.
  vie-OVCB: Tuy nhiên, trong cơn khốn khổ, toàn dân quay về cùng Chúa Hằng Hữu, Đức
    Chúa Trời của Ít-ra-ên, tìm kiếm Chúa nên được gặp Ngài.
  guj-2017: પરંતુ સંકટના સમયે તેઓ ઇઝરાયલના ઈશ્વર, એટલે પોતાના પ્રભુ તરફ ફર્યા અને
    તેમનો પોકાર કર્યો ત્યારે ઈશ્વર તેમને મળ્યા.
  pon-2006A: Ahpw ni ahnsou me apwal lelohng irail, re sohpeiong KAUN-O, Koht en Israel.
    Re patohwan rapahki, re ahpw diarada.
  por-BRBSL: Mas quando na angústia deles se voltaram para Javé, o Deus de Israel,
    e o procuraram, ele foi encontrado por eles.
  cth-cth: Rucatnae a kâhmo awh toteh, BAWIPA Isarel Cathut koelah bout a ban awh.
    A tawng awh teh bout a hmu awh.
  twi-twi: Nanso bere biara a mobɛkɔ ahohia mu na mobɛkɔ Awurade Israel Nyankopɔn
    nkyɛn, na moahwehwɛ no no, muhuu no.
  hlt-hlt: Tedae a rhal khuiah Israel Pathen BOEIPA taengla mael tih amah te a tlap
    uh dongah amih taengah a phoe pah.
  tbz-SIM: Kɛ tɑ mɛsémmɛ̀ miɛkɛ, kɛ wɛ̃̀tɛ kɛ wɑmmú di Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ
    do tũ nkù, kɛ̀ kùu yóu kɛ̀ di kù yɑ̀.
  msy-2020: Ezɨ osɨmtɨzir ekiaba Israelia bativir dughiabar, me uamategha Ikiavɨra
    Itir God bagha izi. Egha me a baghavɨra ikia a burima, a me ataghizɨ, me an boroghɨn
    izi.
  dop-dop: Amɑ pɑ mǝlɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kiŋ nɑ lɑŋwɑkǝllɛ, nɑ pɑ́ pɛɛkɩ-ɩ nɑ ɩ́ yele
    nɑ pɑ́ nɑ-ɩ.
  azb-azb: Ancaq ağır günlərində İsrailin Allahı Rəbbə qayıdıb Onu axtaranda O Özünü
    onlara göstərdi.
  eng-DBY: but in their trouble they turned to Jehovah the God of Israel, and sought
    him, and he was found of them.
  hin-2017: परन्तु जब जब वे संकट में पड़कर इस्राएल के परमेश्वर यहोवा की ओर फिरे और
    उसको ढूँढ़ा, तब-तब वह उनको मिला।
  eng-YLT: and it turneth back in its distress unto Jehovah, God of Israel, and they
    seek Him, and He is found of them,
  eng-WYC-2017: And when they turn again in their anguish, and cry to the Lord God
    of Israel, and seek him, they shall find him.
  eng-WMBB: But when in their distress they turned to the LORD, the God of Israel,
    and sought him, he was found by them.
  urd-GVH: लेकिन जब कभी वह मुसीबत में फँस जाते तो दुबारा रब इसराईल के ख़ुदा के पास
    लौट आते। वह उसे तलाश करते और नतीजे में उसे पा लेते।
  rug-rug: Ba pude kamoi na tinasuna, si taliri la si arini koe Zihova, sa Tamasa
    pa Izireli. Hata ia rini, meke va dogoro pule nia si Asa koa rini.
  gaz-gaz: Yeroo rakkina isaaniitti garuu gara Waaqayyo Waaqa Israaʼelitti deebiʼanii
    isa barbaadan; innis isaaniif ni argame.
  fra-LSG: Mais au sein de leur détresse ils sont retournés à l’Éternel, le Dieu d’Israël,
    ils l’ont cherché, et ils l’ont trouvé.
  yal-yal: Koni, e xɛtɛ nɛn Alatala ma, Isirayilaa Ala, e tɔrɔ waxatini, e yi a fen,
    a yi a yɛtɛ yita e ra.
  haw-1868: Aka, i ko lakou wa pilikia, a huli lakou ia Iehova i ke Akua o ka Iseraela,
    a imi aku ia ia, ua loaa no oia ia lakou.
  arb-NAV: وَلَكِنْ لَمَّا رَجَعُوا فِي ضِيقِهِمْ إِلَى الرَّبِّ إِلَهِ إِسْرَائِيلَ
    وَطَلَبُوهُ وُجِدَ لَهُمْ.
  ewe-ewe: gake ɣe sia ɣi si wogatrɔ va Yehowa, Israel ƒe Mawu la gbɔ le woƒe fukpeɣiwo
    me eye wodii la, egakpena ɖe wo ŋu.
  eng-LEE: But they returned when they were in distress unto the Lord, the God of
    Israel, and they sought him, and he let himself be found by them.
  asm-FB: কিন্তু সঙ্কটৰ সময়ত যেতিয়া তেওঁলোকে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱালৈ ঘূৰি তেওঁক
    বিচাৰিলে, তেতিয়া তেওঁ নিজকে তেওঁলোকক পাবলৈ দিছিল।
  sus-A: كْنْ عٍ شَ تْورّ كُي، عٍ نَشَ فبِلٍن عِسِرَيِلَ مَرِفِ عَلَتَلَ مَ. عٍ تٌ
    عَ قٍن، عَ نَشَ تِن عٍ شَ عَ تٌ.
  fra-SBL: Mais quand, dans leur détresse, ils se sont tournés vers Yahvé, le Dieu
    d'Israël, et l'ont cherché, ils l'ont trouvé.
  hbo-hbo: וַיָּ֙שָׁב֙ בַּצַּר־לֹ֔ו עַל־יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיְבַקְשֻׁ֖הוּ
    וַיִּמָּצֵ֥א לָהֶֽם׃
  kik-kik: No rĩrĩ, hĩndĩ ya mathĩĩna mao nĩmacookereire Jehova, Ngai wa Isiraeli,
    makĩmũrongooria na makĩmuona.
  fra-NCL: mais, dans sa détresse, il s’est retourné vers Yahweh, son Dieu ; ils l’ont
    cherché, et s’est laissé trouver par eux.
  cek-AK: Toe patangkhang o naah loe, Israel Angraeng Sithaw khaeah amlaem o let;
    anih to pakrong o naah nihcae mah hnuk o.
  cuk-cuk: Degi, Israel-dulemarga boni noargua, e-Bab-Dummad-Jehováʼba gannar nanadmalad.
    Geb Israel-dulemar Bab-Jehová-amidmargua, Bab-Jehová-amismalad.
  uig-CYR: Лекин улар қийинчилиқта қалған вақитларда Исраилниң Худаси Пәрвәрдигарға
    қайтип, Уни издиди вә У уларға өзини тапқузди.
  tel-2017: అయితే తమ బాధల్లో వారు ఇశ్రాయేలీయుల దేవుడైన యెహోవా వైపు తిరిగి ఆయన్ని వెదకారు.
    ఆయన వారికి ప్రత్యక్షమయ్యాడు.
  hat-BSA: Men nan gran twoub yo, yo te vire kote SENYÈ a, Bondye Israël la. Yo te
    chache Li e yo te jwenn Li.
  kos-kos: Tusruktu ke pacl oasr mwe lokoalok nu selos, na elos forla nu sin LEUM
    GOD lun Israel. Elos sokol ac elos konalak.
  hbo-WLC: וַיָּ֙שָׁב֙ בַּצַּר־ל֔וֹ עַל־יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיְבַקְשֻׁ֖הוּ
    וַיִּמָּצֵ֥א לָהֶֽם׃
  ibo-ibo: Ma mgbe ọbụla ha chigharịkwutere Onyenwe anyị, Chineke Izrel tikuo ya nʼime
    mkpagbu ha, ọ na-enyere ha aka.
  ory-ory: ମାତ୍ର ସେମାନେ ଆପଣାମାନଙ୍କ ଦୁର୍ଦ୍ଦଶା ସମୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି
    ଫେରି ତାହାଙ୍କର ଅନ୍ୱେଷଣ କରନ୍ତେ, ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇଲେ।
  chk-chk: Nge lupwen ra tolong lon riaföü, ra kul ngeni ewe Samol mi Lapalap ewe
    Koten Israel. Ra kütta i o küna.
  rop-rop: Bat wen trabul bin oldei kaman langa olabat deibin oldei wandim kambek
    langa YAWEI det trubala God blanga olabat en weshipbat im.
  ukr-1871: Але коли він обернеться в своїй нуждї до Господа, Бога Ізрайлевого і шукати
    ме його, то й він дасть їм знайти себе.
  deu-1951: Als es sich aber in seiner Not zu dem HERRN, dem Gott Israels, kehrte
    und ihn suchte, da ließ er sich von ihnen finden.
  eng-JPS: but when in their distress they turned unto the LORD, the God of Israel,
    and sought Him, He was found of them.
  srp-1865: A da su se u nevolji svojoj obratili ka Gospodu Bogu Izrailjevu i tražili
    ga, našli bi ga.
  lug-lug: Naye wakati mu nnaku yaabwe ne bakyukira Mukama Katonda wa Isirayiri, ne
    bamunoonya, era ne bamulaba.
  heb-heb: וישב בצר לו על יהוה אלהי ישראל ויבקשהו וימצא להם׃
  ben-IRV: কিন্তু সংকটের দিনের তারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর দিকে ফিরে তাঁর খোঁজ
    করল, তখন তিনি তাদেরকে তাঁর উদ্দেশ্য জানালেন।
  pan-pan: ਪਰ ਜਦ ਉਹ ਆਪਣੇ ਦੁੱਖ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜ ਕੇ ਉਸ ਦੇ ਚਾਹਵੰਦ
    ਹੋਏ ਤਾਂ ਉਹ ਉਹਨਾਂ ਨੂੰ ਲੱਭ ਪਿਆ
  mya-JVB: ဘေး ရောက်သဖြင့် ၊ သူတို့သည် ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ထံတော်သို့
    ပြန်လာ ၍ ၊ ရှာ ကြသောအခါ အတွေ့ ခံတော်မူ၏။
  hmo-hmo: To hisihisi idia davaria neganai, idia ese Lohiabada, Israela ena Dirava
    dekenai idia giroa, bona idia tahua, vadaeni idia davaria.
  urd-urd: लेकिन जब वह अपने दुख में ख़ुदावन्द इस्राईल के ख़ुदा की तरफ़ फिर कर उसके
    तालिब हुए तो वह उनको मिल गया।
  rus-SYN: но когда он обратится в тесноте своей к Господу Богу Израилеву и взыщет
    Его, Он даст им найти Себя.
  bqc-SIM: An taasikɛa guu aa ɛ̀a sù Dii ń Luawa, aa aà kĩ́i wɛ̀ɛlɛɛ, ↄ̃ aa aà
    è.
  tcz-CHONGTHU: Ahinlah boina hahsatna ahinto phat ule, Pakai Israel Pathen henga
    ahungki nung heikit uva; chule ama chu ahin hol phat ule amahon ama chu amudoh
    kit jiuve.
  mar-mar: पण अडचणीत सापडल्यावर इस्राएल लोक पुन्हा इस्राएलाचा परमेश्वर याच्याकडे वळाले.
    त्यांनी देवाचा शोध घेतला आणि त्यांना तो सापडला.
  qub-qub: '@see-verse:2CH.015.003'
  bqp-bqp: Adɑmɑ ben nuku sɑnkirɑnu sɔɔ, bɑ gɔsirɑmɑ Gusunɔ ben Yinnin mi bɑ nùn kɑsu.
    Mɑ u tii bu sɔ̃ɔsi.
  hat-hat: Men, lè malè tonbe sou yo, yo tounen nan pye Seyè a, Bondye pèp Izrayèl
    la. Yo chache l', li kite yo jwenn li.
  eng-BSB: But in their distress they turned to the LORD, the God of Israel, and sought
    Him, and He was found by them.
  eng-WEBPB: But when in their distress they turned to the LORD, the God of Israel,
    and sought him, he was found by them.
  kbq-kbq: Hianagi knazampima unefre'za Ra Anumzana Israeli vahe Anumzamofonku rukrahe
    hu'za eme nehake'za, Agrira ke'za eri fore hu'naze.
  nhe-BL: Pero sesen huelta quema inisraelitame inmopantíaj ipan se tlatzacuiltili
    huan inmotemachijque ipan TOTECO Dios tlen imoTeco, yajaya inmechpalehui.
  gub-BL: Waneko haw zawaiw katu mehe uzewyr Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    pe wà. Wekar wà. Wexak wà.
  eng-DRA: And when in their distress they shall return to the Lord the God of Israel,
    and shall seek him, they shall find him.
