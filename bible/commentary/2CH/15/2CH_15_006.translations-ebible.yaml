verse: 2CH.015.006
translations:
  mal-C: ദൈവം സകലവിധമായ കഷ്ടതകൾകൊണ്ടും അവരെ പീഡിപ്പിച്ചുകൊണ്ടിരുന്നതിനാൽ ഒരു രാജ്യം
    മറ്റൊരു രാജ്യത്താലും ഒരു നഗരം മറ്റൊരു നഗരത്താലും തകർക്കപ്പെട്ടുകൊണ്ടിരുന്നു.
  deu-TKW: Ein Volk wurde gehen das andere gestoßen und eine Stadt gegen die andere,
    denn Gott beunruhigte sie durch allerlei Trübsal.
  lin-lin: Ekolo moko ezalaki kobundisa ekolo mosusu, engumba moko ezalaki kobundisa
    engumba mosusu, pamba te Nzambe azalaki kokotisa mobulu kati na bango na nzela
    ya pasi ya lolenge nyonso.
  eng-LSV: and they have been beaten down, nation by nation, and city by city, for
    God has troubled them with every adversity;
  eng-GNV: 'For nation was destroyed of nation, and citie of citie: for God troubled
    them with all aduersitie.'
  eng-WEBSTER: 'And nation was destroyed by nation, and city by city: for God troubled
    them with all adversity.'
  nhw-BL: Mohuilanayayaj se tlali ehuani ica seyoc tlali ehuani. Huan nochi israelitame
    tlaijiyohuiyayaj pampa Toteco Dios quintlatzacuiltiyaya ica miyac tlamantli catli
    fiero.
  swh-ONEN: Taifa moja lilipigana na taifa lingine na mji mmoja ukapigana na mji mwingine,
    kwa sababu Mungu alikuwa anawahangaisha kwa taabu za kila aina.
  bba-bba: Tɑbu wɑ̃ɑ bwesenu sɔɔ kɑ wusu sɔɔ. Domi Gusunɔwɑ u bu wɑhɑlɑ dɑbi ni suremɔ.
  eng-KJVCPB: 'And nation was destroyed of nation, and city of city: for God did vex
    them with all adversity.'
  luo-luo: Oganda moro ne kedo gi oganda machielo kendo dala moro bende ne kedo gi
    dala moro, nikech Nyasaye nooronigi chandruok mangʼeny.
  meu-meu: Idia na e makohi rohoroho, bese ta bese ta hanua ta hanua ta e heala-ala
    heheni; badina be Dirava ese hisi idau-idau amo e hahisidia.
  npi-ULB: तिनीहरू टुक्रा-टुक्रा पारिए, राष्‍ट्रको विरूद्ध राष्‍ट्र, र सहरको विरूद्ध
    सहर, किनकि परमेश्‍वरले तिनीहरूलाई सबै किसिमका दु:खले समस्‍यामा पार्नुभयो ।
  yor-yor: Orílẹ̀-èdè kan ń run èkejì àti ìlú kan sí òmíràn nítorí Ọlọ́run ń yọ wọ́n
    lẹ́nu pẹ̀lú oríṣìíríṣìí ìpọ́njú.
  pes-OPCB: در داخل و خارج جنگ بود و اهالی شهرها به جان هم افتاده بودند؛ این بلاها
    و مصیبتها را خدا بر آنها فرستاده بود.
  tgl-ULB: Nagkawatak-watak sila, bansa laban sa bansa at lungsod laban sa lungsod
    sapagkat pinahirapan sila ng Diyos ng lahat ng uri ng pagdurusa.
  hui-hui: Horo uruningi dindi mbirahayagi hearume dindi mendeha hearu baba wai buwa
    mendego bope halu tano mbirahayagi hearume tano mendeha hearu baba wai bialu mendego
    bope haga hene. Ani henego irane Ngode Datagaliwabe ibunime wali agali bibahende
    genda mo mulenaga uruni bibahende ibilaga hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​တို့​အား​ဒုက္ခ​အ​မျိုး မျိုး​ရောက်​စေ​တော်​မူ​သ​ဖြင့်
    တစ်​နိုင်​ငံ​က တစ်​နိုင်​ငံ​ကို​လည်း​ကောင်း၊ တစ်​မြို့​က​တစ် မြို့​ကို​လည်း​ကောင်း​ဖိ​နှိပ်​ကြ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་གིས་བར་ཆད་སྣ་ཚོགས་ཀྱིས་ཁོ་རྣམས་འཁྲུག་པར་མཛད་པས། རྒྱལ་ཁམས་འདིས་རྒྱལ་ཁམས་གཞན་མེད་པར་གཏོང་བ་དང་།
    གྲོང་ཁྱེར་འདིས་གྲོང་ཁྱེར་གཞན་མེད་པར་གཏོང་བ་ཡིན།
  sna-sna: Imwe nyika yaiparadzwa neimwe uye rimwe guta richiparadzwa nerimwe, nokuti
    Mwari aivatambudza namatambudziko emhando dzakasiyana-siyana.
  spa-BLM: Fueron despedazados, nación contra nación, y ciudad contra ciudad; porque
    Dios los turbó con toda adversidad.
  cac-cac: Ay eb' anima ix laj satlajel sb'a, ay pax juntzan̈ chon̈ab' ix satanel
    juntzan̈xo chon̈ab', yujto a Dios ix ac'an somchaj eb' yuj juntzan̈ nivac yaelal
    chi'.
  swh-ULB: Waligawanyika vikundi vikundi, taifa dhidi ya taifa, na mji dhidi ya mji,
    kwa maana Mungu aliwapa shsida za kila aina ya kila mateso.
  bel-bel: народ будзе біцца з народам, і горад з горадам, бо Бог прывядзе іх у хваляваньне
    вялікімі бедствамі.
  deu-ELBBK: Und es stieß sich Nation an Nation und Stadt an Stadt; denn Gott beunruhigte
    sie durch allerlei Bedrängnis.
  mbb-OT: Su edtetebek is menge etew ziyà te menge nasyun wey ziyà te menge inged,
    su migurigew sikandan te Megbevayà pinaaǥi te menge wazà med-iring-iring he menge
    kemereǥenan.
  mal-2015: ദൈവം അവരെ സകലവിധകഷ്ടങ്ങളാലും പീഡിപ്പിച്ചതുകൊണ്ടു ജാതി ജാതിയെയും പട്ടണം
    പട്ടണത്തെയും തകർത്തുകളഞ്ഞു.
  rmc-rmc: Jekh narodos džalas pre aver narodos a jekh foros pre aver foros, bo o
    Del pre lende domukľa dar the pharipen.
  pes-OPV: و قومی از قومی و شهری از شهری هلاک می‌شدند، چونکه خدا آنها را به هر قسم
    بلا مضطرب می‌ساخت.
  ron-1924: ун попор се бэтя ымпотрива алтуй попор, о четате ымпотрива алтей четэць,
    пентру кэ Думнезеу ле тулбура ку тот фелул де стрымторэрь;
  ben-OBCV: এক জাতি অন্য এক জাতির দ্বারা এবং এক নগর অন্য এক নগরের দ্বারা চূর্ণবিচূর্ণ
    হচ্ছিল, কারণ ঈশ্বরই সব ধরনের দুঃখ দিয়ে তাদের উদ্বিগ্ন করছিলেন।
  som-som: Oo iyagii way kala burbureen, oo quruumuba quruun bay ka gees noqotay,
    magaalona magaalay ka gees noqotay, waayo, Ilaah baa ku dhibay cidhiidhi oo dhan.
  lat-VUC: pugnavit enim gens contra gentem, et civitas contra civitatem, quia Dominus
    conturbabit eos in omni angustia.
  eng-ASVBT: And they were broken in pieces, nation against nation, and city against
    city; for God did vex them with all adversity.
  ita-1885: Ed una nazione era conquisa dall'altra nazione, ed una città dall'altra
    città; perciocchè Iddio li dibatteva con ogni sorte di tribolazioni.
  eng-LXXUP: And nation shall fight against nation, and city against city; for God
    has confounded them with every kind of affliction.
  eng-ULB: They were broken in pieces, nation against nation, and city against city,
    for God troubled them with all kinds of suffering.
  spa-VBL: La nación luchaba contra la nación, y el pueblo contra el pueblo, pues
    Dios los sumía en el pánico con toda clase de problemas.
  fra-_FOB: Une nation était heurtée par une autre, et une ville par une autre ville;
    car Dieu les agitait par toutes sortes d'angoisses.
  mal-mal: ദൈവം അവരെ സകലവിധ കഷ്ടങ്ങളാലും പീഡിപ്പിച്ചതുകൊണ്ട് ജനത ജനതയേയും പട്ടണം പട്ടണത്തെയും
    നശിപ്പിച്ചു.
  urd-GVR: Ek qaum dūsrī qaum ke sāth aur ek shahr dūsre ke sāth laṛtā rahtā thā.
    Is ke pīchhe Allāh kā hāth thā. Wuhī unheṅ har qism kī musībat meṅ ḍāltā rahā.
  suz-BL: मेको नेल्‍ल ठेयब श्‍येतम बाक्‍‍तेक्‍म। रागी नु रागी लडाइ पाम्‍तेक्‍म। सहर
    नु सहर यो लडाइ पाम्‍तेक्‍म। मारदे हना परमप्रभुमी मेको आन कली मार मार श्‍येत गेना
    गेन बाक्‍त। लूका २१:१०
  ita-1927: ed essi erano schiacciati nazione da nazione, e città da città; poiché
    Iddio li conturbava con ogni sorta di tribolazioni.
  ckb-ckb: ئیتر نەتەوەیەک بە نەتەوەیەکی دیکە لەناودەبردرا و شارێک بە شارێکی دیکە،
    چونکە خودا بە هەموو تەنگانەیەک هەراسانی کردبوون.
  eng-BBE: And they were broken by divisions, nation against nation and town against
    town, because God sent all sorts of trouble on them.
  kan-OKCV: ಜನಾಂಗವು ಜನಾಂಗದಿಂದಲೂ, ಪಟ್ಟಣವು ಪಟ್ಟಣದಿಂದಲೂ ನಾಶವಾಯಿತು. ದೇವರು ಸಕಲ ಇಕ್ಕಟ್ಟುಗಳಿಂದ
    ಅವರನ್ನು ತೊಂದರೆಪಡಿಸಿದರು.
  tam-2017: தேசம் தேசத்தையும், பட்டணம் பட்டணத்தையும் நொறுக்கினது; தேவன் அவர்களைச்
    சகலவித துன்பத்தினாலும் கலங்கச்செய்தார்.
  spa-RV-1909: 'Y la una gente destruía á la otra, y una ciudad á otra ciudad: porque
    Dios los conturbó con todas calamidades.'
  ron-BTF: Și națiune era distrusă de națiune și cetate de cetate, fiindcă Dumnezeu
    îi chinuia cu toată restriștea.
  eng-WEBP: They were broken in pieces, nation against nation, and city against city;
    for God troubled them with all adversity.
  eng-FBV: Nation fought nation, and town fought town, for God threw them into a panic
    with all kinds of trouble.
  nld-1939: Het ene volk lag overhoop met het andere, de ene stad met de andere; want
    God bracht hen in verwarring, en in allerlei nood.
  nch-BL: Motehuiyayaj se tali ehuani ica seyoc tali ehuani. Huan nochi israelitame
    taijyohuiyayaj pampa Toteco Dios quintatzacuiltiyaya ica miyac tamanti cati fiero.
  vie-1934: Nước nầy giày đạp nước kia, thành này giày đạp thành nọ; vì Đức Chúa Trời
    lấy đủ thứ khổ nạn làm cho chúng rối loạn.
  hin-CV: एक राष्ट्र दूसरे को कुचल रहा था और एक नगर दूसरे को, क्योंकि परमेश्वर ही
    उन्हें अलग-अलग तरह की मुसीबतें देकर उन्हें घबरा रहे थे.
  spa-BES: Y fueron divididos por divisiones, nación contra nación y ciudad contra
    ciudad, porque Dios les envió todo tipo de adversidades.
  tdx-tdx: Finofoke iereo, fifeheañe miatre-pifeheañe, rova miatre-rova; amy t’ie
    nametsa­han’ Añahare ze atao hasotriañe.
  tha-KJV: เขาแตกแยกกันเป็นพวกๆ ประชาชาติ​ต่อประชาชาติและเมืองต่อเมือง เพราะพระเจ้าทรงรบกวนเขาด้วยความทุกข์ยากทุกอย่าง
  por-BR-2018: 'E a uma gente destruía à outra, e uma cidade a outra cidade: porque
    Deus os conturbou com todas as calamidades.'
  deu-ELO: Und es stieß sich Nation an Nation und Stadt an Stadt; denn Gott beunruhigte
    sie durch allerlei Bedrängnis.
  eng-WYC-2018: For folk shall fight against folk, and a city against a city, for
    the Lord shall disturb them in all anguish; (And nation fought against nation,
    and a city against a city, for the Lord troubled them with all kinds of anguish;)
  epo-epo: Nacio disbatos nacion kaj urbo urbon, ĉar Dio konfuzos ilin per diversaj
    malfeliĉoj.
  uig-PIN: Huda ularni ⱨǝrhil ⱪiyinqiliⱪ-malimanqiliⱪ iqidǝ ⱪaldurƣaqⱪa, mǝmlikǝt
    bilǝn mǝmlikǝt, xǝⱨǝr bilǝn xǝⱨǝr ɵzara soⱪuxup wǝyran boldi.
  beo-beo: Fi afae da fi eno amo banenesi. Moilai bai bagade da eno moilai bai bagade
    amo banenesi. Bai Gode da amo se nabasu ilima i dagoi.
  tpi-OTNT: Na tu ol kantri i bin pait bilong daunim ol arapela kantri na ol taun
    i bin pait bilong daunim ol arapela taun. Ol dispela pasin i kamap, long wanem,
    God i bin larim olkain trabel i kamap bilong givim hevi long ol.
  hau-SA: Wata ƙasa takan murƙushe wata, wani birni kuma yakan murƙushe wani, domin
    Allah ya wahalshe su da kowace irin damuwa.
  uig-LAT: Xuda ularni herxil qiyinchiliq-malimanchiliq ichide qaldurghachqa, memliket
    bilen memliket, sheher bilen sheher özara soqushup weyran boldi.
  nde-nde: Kwakulencithakalo isizwe sichithwa ngesinye, umuzi uchithwa ngomunye, ngoba
    uNkulunkulu wabehlisela zonke inhlobonhlobo zosizi.
  ton-ton: 'Pea naʻe fakaʻauha ʻae puleʻanga ʻe taha ʻe he puleʻanga ʻe taha, mo e
    kolo ʻae kolo: he naʻe fakamamahi ʻakinautolu ʻe he ʻOtua ʻi he ngaahi meʻa mamahi
    kotoa pē.'
  ces-1613: Tak že šlapá národ po národu, a město po městu, proto že Bůh kormoutí
    je všelijakými úzkostmi.
  eng-WMB: They were broken in pieces, nation against nation, and city against city;
    for God troubled them with all adversity.
  tam-TCV: நாடு நாட்டையும், பட்டணம் பட்டணத்தையும் ஒன்றையொன்று எதிர்த்து நசுக்கியது.
    ஏனெனில் இறைவன் அவர்களை எல்லா விதமான துன்பங்களினாலும் கஷ்டப்படுத்தினார்.
  ceb-ULB: Nadugmok sila sa pino, nasod batok nasod, ug siyudad batok siyudad, kay
    gisamok sila sa Dios pinaagi sa tanang matang sa mga pag-antos.
  pol-UBG: I naród występował przeciw narodowi, a miasto – przeciw miastu, ponieważ
    Bóg ich zatrważał wszelkim nieszczęściem.
  urd-GVU: ایک قوم دوسری قوم کے ساتھ اور ایک شہر دوسرے کے ساتھ لڑتا رہتا تھا۔ اِس
    کے پیچھے اللہ کا ہاتھ تھا۔ وہی اُنہیں ہر قسم کی مصیبت میں ڈالتا رہا۔
  deu-1912: Denn ein Volk wird das andere zerschlagen und eine Stadt die andere; denn
    Gott wird sie erschrecken mit allerlei Angst.
  kan-2017: ಒಂದು ಜನಾಂಗವು ಇನ್ನೊಂದು ಜನಾಂಗವನ್ನೂ, ಒಂದು ಪಟ್ಟಣದವರು ಇನ್ನೊಂದು ಪಟ್ಟಣದವರನ್ನೂ
    ಹಾಳು ಮಾಡುತ್ತಿದ್ದರು. ದೇವರು ಎಲ್ಲಾ ತರಹ ಕಷ್ಟದಿಂದಲೂ ಅವರನ್ನು ತಳಮಳಗೊಳಿಸಿದ್ದನು.
  yap-yap: Ra reb e nam ma be gafgownag reb e nam, ma ra reb e binaw ma be togopluw
    nga reb e binaw, ni bochan e ke pag Got gubin mit e wodmang nge gafgow ke yib
    nga dakenrad.
  hlt-MCSB: Pathen loh amih te citcai cungkuem neh a khawkkhek coeng dongah, namtom
    neh namtom, khopuei neh khopuei khaw phop uh thae.
  mdy-ETH: ፆኦሲ ዴሮይዳ ዲቃቲሢና ሜቶና ሄሊሳሢሮ ፔቴ ዓጫ ባጎ ዓጮ፥ ፔቴ ካታማ ሜሌ ካታሞ ዖሊ ዖሊ ባይዛኔ።
  twi-ASANTE: Akodie baa Ɔman ne ɔman ntam, kuropɔn ne kuropɔn ntam, ɛfiri sɛ Awurade
    maa ɔhaw ahodoɔ bebree baa mo so.
  eng-WEBU: They were broken in pieces, nation against nation, and city against city;
    for God troubled them with all adversity.
  wal-wal: Xoossai eta dumma dumma metuwan yeggido gishshau, deree deriyaa, katamaikka
    katamaa un77ettees.
  spa-PDDPT: Así que una nación era destruida por otra nación y una ciudad por otra
    ciudad, porque ʼElohim las turbaba con toda clase de adversidades.
  gun-gun: Mba'eta peteĩ-teĩ regua opu'ã 'rã amboae regua re, ha'e peteĩ-teĩ tetã
    opu'ã 'rã amboae tetã re. Ha'e rami vy nhomomba-mombave 'rã oje'oivy, Nhanderuete
    opa marãgua jexavaia py omoingo axy ramo.
  ilo-ULB: Narumekrumekda, nasion maibusor iti nasion, ken siudad maibusor iti siudad,
    ta riniribuk ida ti Dios babaen kadagiti amin a kita ti panagsagaba.
  kpg-kpg: Nia henua llauehe gu hai baahi gi nia henua llauehe, nia waahale gu hai baahi
    gi nia waahale, idimaa God ne hagauda nia heheebagi mo nia hinihini gi hongo digaula.
  uig-ARA: خۇدا ئۇلارنى ھەرخىل قىيىنچىلىق-مالىمانچىلىق ئىچىدە قالدۇرغاچقا، مەملىكەت
    بىلەن مەملىكەت، شەھەر بىلەن شەھەر ئۆزئارا سوقۇشۇپ ۋەيران بولدى.
  sus-sus: Sie nu e boore gerema, taae nu e boore gerema. Ala nan na tɔɔrɛ mɔɔli birin
    niyaxi e ra.
  pon-2006: Ehu wehi kin uhwong ehu wehi, oh ehu kahnimw kin uhwong ehu kahnimw, pwehki
    Koht eh ketikidohng irail kahpwal oh paisuwed.
  ksd-ksd: Dia ga virua tagigi, tago tika na vuna gunan i ga tut ure tika na vuna
    gunan, ma tika na pia na pal i ga tut ure tika na pia na pal, tago God i ga vapurpuruan
    diat ma mangoro na varmonong.
  tur-YTC: Ulus ulusa karşı, kent kente karşı parçalanmıştı; çünkü Tanrı onları her
    türlü sıkıntıyla sıkıştırıyordu.
  grc-BRENT: Καὶ πολεμήσει ἔθνος πρὸς ἔθνος καὶ πόλις πρὸς πόλιν, ὅτι ὁ Θεὸς ἐξέστησεν
    αὐτοὺς ἐν πάσῃ θλίψει.
  ind-AYT: Bangsa menghancurkan bangsa, kota menghancurkan kota, sebab Allah menyusahkan
    mereka dengan berbagai kesukaran.
  nya-nya: Mtundu umodzi umakanthidwa ndi mtundu wina ndipo mzinda wina umakanthidwa
    ndi mzinda wina, pakuti Mulungu amawasautsa ndi mazunzo a mtundu uliwonse.
  hrv-hrv: Udarao je narod na narod, grad na grad, jer ih je Jahve smeo svakojakom
    nevoljom.
  mps-mps: Tama me te meba kantri dabego meba kantri aiyaba elaluainu boi hwįyu,
    me te meba taun dabego meba gasa taun dali boi hwįnama tama gasa taun dabe sainogo
    iyu yai dao. Te tama kolesaga dabe pedelai dao, magi baso meni, Godigo te tobage
    trabel te bulude pedelama tama augwalibolo sęgę momainu yai dao.
  tpi-tpi: Na tu ol kantri i bin pait bilong daunim ol arapela kantri na ol taun i
    bin pait bilong daunim ol arapela taun. Ol dispela pasin i kamap, long wanem,
    God i bin larim olkain trabel i kamap bilong givim hevi long ol.
  dan-1931: Folk knustes mod Folk, By mod By, thi Gud bragte dem i vild Rædsel med
    alle mulige Trængsler.
  vie-OVCB: Nước này giày đạp nước kia, thành này áp bức thành nọ, vì Đức Chúa Trời
    khiến họ bị tai họa và loạn lạc.
  guj-2017: પ્રજાઓ એકબીજાની વિરુદ્ધ અને નગરો એકબીજા વિરુદ્ધ લડીને પાયમાલ થતાં હતાં,
    તેઓ તૂટી ગયા હતા, કેમ કે ઈશ્વર તેઓને દરેક પ્રકારની આફતો વડે શિક્ષા કરતા હતા.
  pon-2006A: Ehu wehi kin uhwong ehu wehi, oh ehu kahnimw kin uhwong ehu kahnimw,
    pwehki Koht eh ketikidohng irail kahpwal oh paisuwed.
  por-BRBSL: Eles estavam em pedaços, nação contra nação, e cidade contra cidade;
    pois Deus os perturbava com toda adversidade.
  cth-cth: Ram buet touh hoi buet touh kho buet touh hoi buet touh a kâ raphoe awh.
    Bangkongtetpawiteh, Cathut ni runae phunkuep hoi tarannaw kut dawk a kâhmo sak.
  twi-twi: Akodi baa ɔman ne ɔman ntam, kuropɔn ne kuropɔn ntam, efisɛ Awurade maa
    ɔhaw ahorow bebree baa mo so.
  hlt-hlt: Pathen loh amih te citcai cungkuem neh a khawkkhek coeng dongah, namtom
    neh namtom, khopuei neh khopuei khaw phop uh thae.
  tbz-SIM: Kɛ̀ ibotí ndokùnɛ̀ itɛì kɛ̀ yɛhɛkɛ̀ dokùnɛ̀ yɛtɛyɛ̀ Kuyie nkuù do di bɔntɛ́
    mɛsémmɛ̀ mɛbotí mɛbotí.
  msy-2020: God osɨmtɨzir igharagha garir avɨriba me ganɨdi. Kamaghɨn amizɨ, me bar
    bɨaghiregha iti. Egha kantrin maba mɨsogha kantrin igharaziba abɨri. Ezɨ nguibar
    ekiaba uariv sosi.
  dop-dop: Piitim lɛmpɩ nɑ́ kʋɣɩ lɛmpɩ kɛ́. Nɑ ɩcɑtɛ lɛntɛ nɑ́ɑ́ kʋ́ lɛntɛ. Mpi tɔ,
    Tɑcɑɑ ciɣitɑɣɑ yǝlɑɑ kɛ́ nɑ wɑhɑlɑnɑɑ tǝnɑ.
  azb-azb: Millət millətə qarşı, şəhər şəhərə qarşı vuruşurdu. Çünki Allah onları
    hər cür bəla ilə çaşqınlığa salmışdı.
  eng-DBY: And nation was broken against nation, and city against city; for God disturbed
    them with all manner of distress.
  hin-2017: जाति से जाति और नगर से नगर चूर किए जाते थे, क्योंकि परमेश्वर विभिन्न प्रकार
    का कष्ट देकर उन्हें घबरा देता था। (मत्ती 24:7)
  eng-YLT: and they have been beaten down, nation by nation, and city by city, for
    God hath troubled them with every adversity;
  eng-WYC-2017: For folk shall fight against folk, and a city against a city, for
    the Lord shall disturb [or trouble] them in all anguish;
  eng-WMBB: They were broken in pieces, nation against nation, and city against city;
    for God troubled them with all adversity.
  urd-GVH: एक क़ौम दूसरी क़ौम के साथ और एक शहर दूसरे के साथ लड़ता रहता था। इसके पीछे
    अल्लाह का हाथ था। वही उन्हें हर क़िस्म की मुसीबत में डालता रहा।
  rug-rug: Keke butubutu la huara ia si keke butubutu. Keke popoa koasa keke popoa,
    sina e Zihova va tasunai si arini koa ri doduru hahanana tinasuna.
  gaz-gaz: Sababii Waaqni rakkina gosa hundaatiin isaan dhiphisaa tureef sabni tokko
    saba biraatiin, magaalaan tokko magaalaa biraatiin barbadeeffamaa ture.
  fra-LSG: on se heurtait peuple contre peuple, ville contre ville, parce que Dieu
    les agitait par toutes sortes d’angoisses.
  yal-yal: Siyane yi kelima siyane xili ma, taane yi keli taane xili ma, amasɔtɔ Ala
    bata yi ɲaxankatan sifan birin nagodo e ma.
  haw-1868: Ua lukuia kekahi lahuikanaka, e kekahi lahuikanaka, a me kekahi kulanakauhale
    e kekahi kulanakauhale; no ka mea, ua hooweliweli mai ke Akua ia lakou me na mea
    ino a pau.
  arb-NAV: فَأَفْنَتْ أُمَّةٌ أُمَّةً، وَأَبَادَتْ مَدِينَةٌ مَدِينَةً، لأَنَّ اللهَ
    أَصَابَهُمْ بِكُلِّ بَلاءٍ.
  ewe-ewe: Aʋawɔwɔ nɔ edzi yim le woawo kple dukɔ bubuwo dome eye aʋawɔwɔ ganɔ Israel
    duwo ɖeɖe hã dome elabena Mawu nɔ fukpekpe ƒomevi vovovowo dam ɖe wo dzi.
  eng-LEE: And nation was dashed to pieces against nation, and city against city;
    for God did confound them with all kind of distress.
  asm-FB: এক জাতিয়ে আন জাতিৰে সৈতে আৰু এখন নগৰে আন এখন নগৰে সৈতে খণ্ড খণ্ড হৈ ভগ্ন
    হৈছিল, কিয়নো ঈশ্বৰে তেওঁলোকক সকলো প্ৰকাৰ সঙ্কটত পেলাই ক্লেশ দিছিল।
  sus-A: سِيٍ نُ عٍ بٌورٍ فٍرٍ مَ، تَايٍ نُ عٍ بٌورٍ فٍرٍ مَ. عَلَ نَن نَ تْورّ مْولِ
    بِرِن نِيَشِ عٍ رَ.
  fra-SBL: Ils furent mis en pièces, nation contre nation, et ville contre ville,
    car Dieu les troubla par toutes sortes d'épreuves.
  hbo-hbo: וְכֻתְּת֥וּ גֹוי־בְּגֹ֖וי וְעִ֣יר בְּעִ֑יר כִּֽי־אֱלֹהִ֥ים הֲמָמָ֖ם בְּכָל־צָרָֽה׃
  kik-kik: O rũrĩrĩ rwahehenjagwo nĩ rũrĩrĩ rũrĩa rũngĩ, na itũũra inene rĩkahehenjwo
    nĩ rĩrĩa rĩngĩ tondũ Ngai nĩamathĩĩnagia na thĩĩna wa mĩthemba yothe.
  fra-NCL: On se heurtait, peuple contre peuple, ville contre ville, parce que Dieu
    les agitait par toutes sortes de tribulations.
  cek-AK: Sithaw mah congca patangkhanghaih hoi raihaih to paek pongah, prae maeto
    hoi maeto, vangpui maeto hoi maeto misa angthawk o.
  cuk-cuk: Ar Bab-Dummad bela-bonigan-galagwensulidgi dulemar-surbinsa-itoge-imaksasoggu,
    dulemar yar-baid-baidgi-bukwamalad, na muchub-muchub oburgwidgusmalad. Degi, neggwebur
    na muchub-muchub obelobukwa gusmalad.
  uig-CYR: Худа уларни һәр хил қийинчилиқ-малиманчилиқ ичидә қалдурғачқа, мәмликәт
    билән мәмликәт, шәһәр билән шәһәр өз ара соқушуп вәйран болди.
  tel-2017: దేవుడు మనుషులను అన్ని రకాల బాధలతో కష్టపెట్టాడు కాబట్టి రాజ్యం రాజ్యానికీ
    పట్టణం పట్టణానికీ వ్యతిరేకంగా లేచి ముక్కలు చెక్కలై పోయాయి.
  hat-BSA: Nasyon te kraze pa nasyon, vil pa vil, paske Bondye te twouble yo avèk
    tout kalite gwo twoub.
  kos-kos: Kais sie mutunfacl akkeokye mutunfacl saya, ac kais sie siti akkeokye siti
    saya, mweyen God El sang mwe ongoiya ac mwe asor nu faclos.
  hbo-WLC: וְכֻתְּת֥וּ גוֹי־בְּג֖וֹי וְעִ֣יר בְּעִ֑יר כִּֽי־אֱלֹהִ֥ים הֲמָמָ֖ם בְּכָל־צָרָֽה׃
  ibo-ibo: Otu obodo na-azọpịa obodo ọzọ ebe otu mba na-emegidekwa mba ọzọ nʼihi na
    Chineke ji nsogbu dị iche iche megide ha.
  ory-ory: ପୁଣି ସେମାନେ ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ ଗୋଷ୍ଠୀ ଓ ନଗର ବିରୁଦ୍ଧରେ ନଗର ଭିନ୍ନ ହୋଇଥିଲେ;
    କାରଣ ପରମେଶ୍ୱର ସର୍ବପ୍ରକାର ସଙ୍କଟ ଦ୍ୱାରା ସେମାନଙ୍କୁ ତ୍ରାସଯୁକ୍ତ କରିଥିଲେ।
  chk-chk: Eu mwü a maun ngeni pwal eu mwü, nge eu telinimw a maun ngeni pwal eu telinimw,
    pun Kot a aweiresiir ren sokopaten riaföü.
  rop-rop: Detlot solja, deibin faitfait gija en binijimapbat pipul langa ebri kantri
    en taun, dumaji God bin meigim ebribodi abumbat trabul ebriweya.
  ukr-1871: Народ буде воюватись із народом, і місто з містом, бо Бог приведе їх у
    тревогу всякими нуждами.
  deu-1951: Und es schlug sich ein Volk mit dem andern und eine Stadt mit der andern;
    denn Gott erschreckte sie durch allerlei Not.
  eng-JPS: And they were broken in pieces, nation against nation, and city against
    city; for God did discomfit them with all manner of adversity.
  srp-1865: I potiru narodi jedan drugi, i gradovi jedan drugi, jer ih Bog smete svakojakim
    nevoljama.
  lug-lug: Amawanga n’amawanga gaalwanagananga, n’ebibuga ne birumbagananga kubanga
    Katonda yabaleetako ebizibu bingi nnyo.
  heb-heb: וכתתו גוי בגוי ועיר בעיר כי אלהים הממם בכל צרה׃
  ben-IRV: তারা চূর্ণ-বিচূর্ণ হত, এক জাতি অন্য জাতিকে ও এক নগর অন্য নগরকে আঘাত করত,
    কারণ সব রকমের সংকট দিয়ে ঈশ্বর তাদের কষ্ট দিচ্ছিলেন।
  pan-pan: ਜਾਤੀ ਜਾਤੀ ਦੇ ਟਾਕਰੇ ਵਿੱਚ ਅਤੇ ਸ਼ਹਿਰ ਸ਼ਹਿਰ ਦੇ ਟਾਕਰੇ ਵਿੱਚ ਮਲੀਆਮੇਟ ਹੋ ਗਏ ਕਿਉਂ
    ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਰ ਪਰਕਾਰ ਦੇ ਦੁੱਖ ਨਾਲ ਤੰਗ ਕਰ ਛੱਡਿਆ ਸੀ
  mya-JVB: တ နိုင်ငံနှင့် တ နိုင်ငံ၊ တမြို့ နှင့် တမြို့ ထ ကြ၍ ၊ ဘေး အမျိုးမျိုး အားဖြင့်
    ၊ ဘုရားသခင် ဆုံးမ တော်မူ၏။
  hmo-hmo: Bese ta ta ese bese ta ta dekenai idia tuari henia, bona hanua ta ta taudia
    ese hanua ta ta taudia dekenai idia heatu henia, badina be Dirava ese hisihisi
    idauidau, be idia edia latanai ia atoa.
  urd-urd: क़ौम क़ौम के मुक़ाबिले में, और शहर शहर के मुक़ाबिले में पिस गए, क्यूँकि
    ख़ुदा ने उनको हर तरह मुसीबत से तंग किया।
  rus-SYN: народ будет сражаться с народом, и город с городом, потому что Бог приведет
    их в смятение всякими бедствиями.
  bqc-SIM: Bui ń buio kↄ̃ tↄ̀ↄsↄmpa, wɛ̃́lɛ ń wɛ̃́lɛo kↄ̃ dɛ̃ↄnzↄ̃, kɛ́ Lua ĩadàmá
    ń taasi píio yã́i.
  tcz-CHONGTHU: Gamkhat in Gamkhat dounan gal akisat tou jiuvin ahi. Ajeh chu Pathen
    in boina tintang jouse toh tho’a asuhgim jiu ahi,
  mar-mar: देश असोत की नगरे सगळी एकमेकांविरुध्द लढत होती. कारण परमेश्वराने सर्व प्रकारच्या
    संकटानी त्यांना त्रस्त केले होते.
  qub-qub: '@see-verse:2CH.015.005'
  bqp-bqp: Tɑbu wɑ̃ɑ bwesenu sɔɔ kɑ wusu sɔɔ. Domi Gusunɔwɑ u bu wɑhɑlɑ dɑbi ni suremɔ.
  hat-hat: Nasyon t'ap kraze nasyon, yon lavil t'ap detwi yon lòt lavil, paske Bondye
    te lage tout kalite malè sou yo.
  eng-BSB: Nation was crushed by nation, and city by city, for God afflicted them
    with all kinds of adversity.
  eng-WEBPB: They were broken in pieces, nation against nation, and city against city;
    for God troubled them with all adversity.
  kbq-kbq: Hagi mago kumamo'a otino mago kumara ha'rentegeno, ranra kumapi vahe'mo'za
    ha orente arente hu'za umani emani hu'naze. Na'ankure tusi hazenke maka kaziga
    Anumzamo'a atregeno hazenkemo kagi'ne.
  nhe-BL: Motehuiyayaj se tlali ehuani ica sejcoyoc ehuani. Huan nochi israelitame
    tlaijiyohuiyayaj pampa Toteco Dios quintlatzacuiltiyaya ica miyac tlamantli tlen
    fiero.
  gub-BL: Amo ywy rehe har uzàmàtyry'ym amo ywy rehe har oho wà. Amo tawhu pe har
    uzàmàtyry'ym amo tawhu pe har oho wà. Uzeàmàtyry'ym waiko wà. Ta'e Tupàn umu'ar
    kar ma'erahy ipuraraw paw tetea'u wanehe a'e xe.
  eng-DRA: For nation shall fight against nation, and city against city, for the Lord
    will trouble them with all distress.
