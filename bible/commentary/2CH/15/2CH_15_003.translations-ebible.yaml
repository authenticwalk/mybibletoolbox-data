verse: 2CH.015.003
translations:
  mal-C: വളരെക്കാലമായി ഇസ്രായേലിന് സത്യദൈവമോ പ്രബോധിപ്പിക്കാൻ ഒരു പുരോഹിതനോ ന്യായപ്രമാണമോ
    ഇല്ലാതിരുന്നു.
  deu-TKW: Aber lange Zeit war Israel ohne den wahren Gott, ohne Priester, die es
    belehrten, und ohne Gesetz.
  lin-lin: Na tango molayi, Isalaele azangaki Nzambe ya solo, azangaki Banganga-Nzambe
    mpo na koteya ye, mpe azangaki mibeko.
  eng-LSV: and many days [are] to Israel without [the] true God, and without a teaching
    priest, and without law,
  eng-GNV: Nowe for a long season Israel hath bene without the true God, and without
    Priest to teach and without Lawe.
  eng-WEBSTER: Now for a long season Israel hath been without the true God, and without
    a teaching priest, and without law.
  nhw-BL: Ya panotoc miyac tonali huan israelitame ica ajco amo motemachiyayayaj ipan
    Toteco Dios para quihueyitlalise. Amo quipixtoque niyon se totajtzi catli nelía
    quinmachtisquía catli melahuac huan amo quiiximajtoque itlanahuatilhua Toteco.
  swh-ONEN: Kwa muda mrefu Israeli walikuwa hawana Mungu wa kweli, walikuwa hawana
    kuhani wa kuwafundisha na wala hawakuwa na sheria.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Isirelibɑ bɑ Yinni Gusunɔ deri. Bɑ ǹ yɑ̃ku kowobu
    mɔ be bɑ koo bu Yinni Gusunɔn woodɑbɑ sɔ̃ɔsi. Mɛyɑ bɑ ǹ mɑɑ Gusunɔn woodɑ ɡɑɑ
    mɔ.
  eng-KJVCPB: Now for a long season Israel hath been without the true God, and without
    a teaching priest, and without law.
  luo-luo: Kuom kinde marabora jo-Israel ne onge gi Nyasaye ma adier kaachiel gi jadolo
    mane nyalo puonjogi kendo ne gionge gi chik.
  meu-meu: Nega daudau Israel na asi edia Dirava korikori, asi edia hahedibadiba hahelaḡa
    tauna, bona asi edia taravatu.
  npi-ULB: अब धेरै समयसम्‍म इस्राएल साँचो परमेश्‍वर, सिकाउने पुजारी र व्‍यवस्‍थाविना
    थियो ।
  yor-yor: Fún ọjọ́ pípẹ́ ni Israẹli ti wà láì sin Ọlọ́run òtítọ́, àti láìní àlùfáà
    ti ń kọ́ ni, àti láìní òfin.
  pes-OPCB: مدتهاست در اسرائیل، مردم خدای حقیقی را پرستش نکرده‌اند و کاهن واقعی نداشته‌اند
    تا ایشان را تعلیم بدهد. آنها مطابق شریعت خدا زندگی نکرده‌اند.
  tgl-ULB: Ngayon, sa napakahabang panahon, hindi kasama ng Israel ang tunay na Diyos,
    walang nagtuturong pari at wala ang kautusan ng Diyos.
  hui-hui: Bambaore howa Isaraele wali agali ti heba Ngode Datagaliwabe ibuniore mandagi
    nahe winigo irane tinime ibu erembira miyagola ani bini. Ani bialu hearia Ngode
    Datagaliwabenaga loma binigo mo miaga nahe howa bi mana lawai holenebi nahe dege
    ibunaga mana lo winigobi nawiore hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင်​ကာ​လ ကြာ​မြင့်​စွာ​မှန်​သော​ဘု​ရား​မ​ရှိ၊
    သွန်​သင် ပေး​မည့်​ယဇ်​ပု​ရော​ဟိတ်​များ​မ​ရှိ၊ တ​ရား လည်း​မ​ရှိ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་བདེན་པའི་དཀོན་མཆོག་དང་བྲལ་ཏེ། བསླབ་བྱ་གནང་མཁན་གྱི་མཆོད་དཔོན་དང་བཀའ་ཁྲིམས་མེད་པར་དུས་ཡུན་རིང་པོ་འགོར་ན་ཡང་།
  sna-sna: Kwenguva refu Israeri yakanga isina Mwari wechokwadi, isina muprista kuti
    avadzidzise uye vasina murayiro.
  spa-BLM: Durante mucho tiempo Israel estuvo sin el Dios verdadero, sin sacerdote
    que enseñara y sin ley.
  cac-cac: Nivanxo tiempo to man̈xooc Dios te yel ayoch qued'oc, man̈xa eb' sacerdote
    tz'ac'an c'ayb'ub'al, man̈xa ley.
  swh-ULB: Sasa kwa muda mrefu, Israeli hawakuwa na Mungu wa kweli, bila kuhani wa
    kufundisha, na bila sheria.
  bel-bel: Многа дзён Ізраіль будзе бяз Бога сапраўднага і безь сьвятара навучальнага
    і без закона;
  deu-ELBBK: Und Israel war viele Tage ohne wahren Gott und ohne lehrenden Priester
    und ohne Gesetz.
  mbb-OT: Meluǥayad he timpu ne wazà kilelalaa te menge Israilihanen is tutuu he Megbevayà;
    wazè dan menge memumuhat he mibpenurù kandan, wey wazè dan menge kesuǥuan.
  mal-2015: യിസ്രായേൽ ഇപ്പോൾ ബഹുകാലമായി സത്യദൈവവും ഉപദേശിക്കുന്ന പുരോഹിതനും ന്യായപ്രമാണവും
    ഇല്ലാതിരിക്കുന്നു;
  rmc-rmc: But časos sas o Izrael bijal o čačo Del the bijal o rašaj, savo sikavel
    o zakonos.
  pes-OPV: و اسرائیل مدت مدیدی بی‌خدای حق و بی‌کاهن معلم و بی‌شریعت بودند.
  ron-1924: Мултэ време Исраел а фост фэрэ Думнезеул чел адевэрат, фэрэ преот каре
    сэ ынвеце пе оамень ши фэрэ леӂе.
  ben-OBCV: দীর্ঘকাল ইস্রায়েল সত্য ঈশ্বরবিহীন, শিক্ষা দেওয়ার উপযোগী এক যাজক-বিহীন
    ও বিধানবিহীন হয়েই ছিল।
  som-som: Haddaba intii wakhti dheer ah dadka Israa'iil ma ay haysan Ilaaha runta
    ah, iyo wadaad iyaga wax bara, iyo sharci toona,
  lat-VUC: Transibant autem multi dies in Israël absque Deo vero, et absque sacerdote
    doctore, et absque lege.
  eng-ASVBT: 'Now for a long season Israel was without the true God, and without a
    teaching priest, and without law:'
  ita-1885: Or Israele è stato un lungo tempo senza il vero Dio, e senza sacerdote
    che insegnasse, e senza Legge.
  eng-LXXUP: And Israel has been a long time without the true God, and without a priest
    to expound the truth, and without the law.
  eng-ULB: Now for a long period, Israel was without the true God, without a teaching
    priest, and without the law.
  spa-VBL: “Durante muchos años Israel estuvo sin el verdadero Dios, sin un sacerdote
    que les enseñara y sin la ley.
  fra-_FOB: Pendant longtemps Israël a été sans vrai Dieu, sans sacrificateur qui
    enseignât, et sans loi;
  mal-mal: യിസ്രായേൽ ദീർഘകാലമായി സത്യദൈവവും ഉപദേശിക്കുന്ന പുരോഹിതനും ന്യായപ്രമാണവും
    ഇല്ലാതിരിക്കുന്നു;
  urd-GVR: Lambe arse tak Isrāīlī haqīqī Ḳhudā ke baġhair zindagī guzārte rahe. Na
    koī imām thā jo unheṅ Allāh kī rāh sikhātā, na sharīat.
  suz-BL: इस्राएली शुश बर्स सम्‍म थमा ङा परमप्रभु नु मबाक्‍शो बाक्‍तेक्‍म। मेको आन
    कली शेंब चढ़ेब का यो मबाक्‍शो बाक्‍माक्‍त। मिनु परमप्रभु आ अरेशो लोव़ यो मतुइक्‍तेम।
    होसे ३:४
  ita-1927: Per lungo tempo Israele è stato senza vero Dio, senza sacerdote che lo
    ammaestrasse, e senza legge;
  ckb-ckb: ئیسرائیل ڕۆژانێکی زۆر بێ خودای ڕاستەقینە و بێ کاهینی مامۆستا و بێ فێرکردن
    بوون.
  eng-BBE: Now for a long time Israel has been without the true God, and without a
    teaching priest and without the law;
  kan-OKCV: ಬಹುಕಾಲ ಇಸ್ರಾಯೇಲರು ನಿಜವಾದ ದೇವರಿಲ್ಲದೆ ಬೋಧಿಸುವ ಯಾಜಕನಿಲ್ಲದೆ, ನಿಯಮವಿಲ್ಲದೆ ಇದ್ದರು.
  tam-2017: இஸ்ரவேலிலே அநேக நாட்களாக உண்மையான தேவனும் இல்லை, உபதேசிக்கிற ஆசாரியனும்
    இல்லை, வேதமும் இல்லை.
  spa-RV-1909: 'Muchos días ha estado Israel sin verdadero Dios y sin sacerdote, y
    sin enseñador y sin ley:'
  ron-BTF: Și pentru o lungă perioadă, Israel a fost fără adevăratul Dumnezeu și fără
    un preot învățător și fără lege.
  eng-WEBP: Now for a long time Israel was without the true God, without a teaching
    priest, and without law.
  eng-FBV: For many years Israel was without the true God, without a priest to teach
    them, and without the law.
  nld-1939: Lange tijd was Israël zonder den waren God, zonder priesters, die hen
    onderrichtten, en zonder Wet.
  nch-BL: Ya panotoc miyac tonali huan israelitame ica norte amo motemachiyayayaj
    ipan Toteco Dios para quihueyitalise. Amo quipixtoque yon se totajtzi cati nelía
    quinmachtisquía cati melahuac huan amo quiixmajtoque itanahuatilhua Toteco.
  vie-1934: Đã lâu ngày, Y-sơ-ra-ên không có Chúa thật, không có thầy tế lễ dạy dỗ,
    cũng chẳng có luật pháp;
  hin-CV: लंबे समय से इस्राएल बिना किसी सच्चे परमेश्वर, बिना किसी शिक्षा देनेवाले
    पुरोहित और बिना किसी व्यवस्था के रहता आया है.
  spa-BES: Ahora, por mucho tiempo, Israel ha estado sin el verdadero Dios, y sin
    un sacerdote que enseñe y sin la ley;
  tdx-tdx: Hatrela t’ie tsy aman’ Añahare to t’Israele naho tsy amam-pisoroñe mpañoke
    vaho tsy aman-Kàke;
  tha-KJV: อิสราเอลอยู่ปราศจากพระเจ้าเที่ยงแท้เป็นเวลานาน และไม่​มี​ปุ​โรหิตผู้​สั่งสอน
    และไม่​มี​พระราชบัญญัติ
  por-BR-2018: 'Muitos dias esteve Israel sem verdadeiro Deus e sem sacerdote, e sem
    ensinador e sem lei:'
  deu-ELO: Und Israel war viele Tage ohne wahren Gott und ohne lehrenden Priester
    und ohne Gesetz;
  eng-WYC-2018: Forsooth many days shall pass in Israel without (the) very God, and
    without priest, and without teacher, and without law. (But many days have passed
    in Israel without the true God, and without a priest, and without a teacher, and
    without the Law.)
  epo-epo: Dum longa tempo Izrael estos sen la vera Dio, sen instruanta pastro, kaj
    sen instruo;
  uig-PIN: Israillar uzun künlǝrgiqǝ ⱨǝⱪiⱪiy Huda, tǝlim beridiƣan kaⱨin wǝ ⱪanun-ǝⱨkamlardin
    juda bolup yürdi;
  beo-beo: Eso bagohame, Isala:ili fi da Godedafa hamedene, gobele salasu olelesu
    dunu hamedene, amola sema hamedenewane esalu.
  tpi-OTNT: Longpela taim tru, God Tru i no bin i stap wantaim ol Israel, long wanem,
    ol i bin givim baksait long em. Na ol i no bin i gat ol pris bilong skulim ol
    long tok bilong God. Na tu, ol i no bin bihainim ol lo bilong en.
  hau-SA: Tun da daɗewa Isra’ila ba su da Allah na gaskiya, babu firist da zai koyar,
    kuma babu doka.
  uig-LAT: Israillar uzun künlergiche heqiqiy Xuda, telim béridighan kahin we qanun-ehkamlardin
    juda bolup yürdi;
  nde-nde: Okwesikhathi eside abako-Israyeli babengelaye uNkulunkulu weqiniso, bengelaye
    umphristi wokufundisa njalo bengelawo umthetho.
  ton-ton: Pea ko eni, kuo nofo fuoloa ʻa ʻIsileli ʻo masiva ʻOtua moʻoni, pea masiva
    taulaʻeiki ke akonaki, pea masiva fono.
  ces-1613: Po mnohé zajisté dny Izrael jest bez pravého Boha a bez kněží, učitelů
    i bez zákona,
  eng-WMB: Now for a long time Israel was without the true God, without a teaching
    priest, and without law.
  tam-TCV: இஸ்ரயேல் நீண்டகாலமாக உண்மையான இறைவன் இல்லாமலும், கற்பிப்பதற்கு ஆசாரியன்
    இல்லாமலும், சட்டம் இல்லாமலும் இருந்தது.
  ceb-ULB: Karon sa hataas nga higayon, walay tinuod nga Dios ang Israel, walay magtutudlo
    nga pari, ug walay balaod.
  pol-UBG: Przez wiele dni Izrael był bez prawdziwego Boga, bez nauczającego kapłana
    i bez prawa.
  urd-GVU: لمبے عرصے تک اسرائیلی حقیقی خدا کے بغیر زندگی گزارتے رہے۔ نہ کوئی امام
    تھا جو اُنہیں اللہ کی راہ سکھاتا، نہ شریعت۔
  deu-1912: Es werden aber viel Tage sein in Israel, daß kein rechter Gott, kein Priester,
    der da lehrt, und kein Gesetz sein wird.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರಿಗೆ ಬಹುಕಾಲದಿಂದ ಸತ್ಯವಾದ ದೇವರೂ, ಬೋಧಿಸುವ ಯಾಜಕರೂ ಹಾಗೂ ಧರ್ಮಶಾಸ್ತ್ರವೂ
    ಇರಲಿಲ್ಲ.
  yap-yap: Ba n’uw nap’an ni i par yu Israel ndariy e bin riyul’ e Got rorad, mdariy
    e prist ni ngar filed ban’en ngorad, ma ku dariy ba motochiyel.
  hlt-MCSB: Kum te yet te Israel khuiah oltak Pathen tal coeng tih aka thuinuet kung
    khosoih khaw tal coeng, olkhueng khaw tal coeng.
  mdy-ETH: ዒስራዔኤሌ ዴራ ሚርጌ ዎዴ ጎኔ ፆኦሲ ባኣያ፥ ሃሣ ዔያቶ ዔርዛ ቄኤሴና ዎጌያኣ ባኣያ ማዒ ናንጌኔ፤
  twi-ASANTE: Teteete no, na Israel nni nokorɛ Onyankopɔn, na wɔnni ɔsɔfoɔ a ɔbɛkyerɛkyerɛ
    wɔn, na wɔnni Onyankopɔn mmara nso.
  eng-WEBU: Now for a long time Israel was without the true God, without a teaching
    priest, and without law.
  wal-wal: Israa7eela asai tumu Xoossai, tamaarissiya qeeseenne higgee bainnan daro
    wodiyaa de7iis.
  spa-PDDPT: Mucho tiempo estuvo Israel sin el ʼElohim verdadero, sin sacerdote que
    enseñara y sin Ley.
  gun-gun: Mba'eta Israel kuery are ete ikuai Nhanderuete anhetẽ va'e reve'ỹ, sacerdote
    imbo'earã ha'e lei e'ỹ re.
  ilo-ULB: Ita, nabayag a tiempo nga awan iti Israel ti pudno a Dios, ken awan padi
    a mangisuro, ken awan linteg.
  kpg-kpg: I di madagoaa waalooloo Israel nogo mouli, digaula deai di nadau God donu
    ai, nadau gau hai mee dabu belee aago digaula ai, mo nadau haganoho ai.
  uig-ARA: ئىسرائىللار ئۇزۇن كۈنلەرگىچە ھەقىقىي خۇدا، تەلىم بېرىدىغان كاھىن ۋە قانۇن-ئەھكاملاردىن
    جۇدا بولۇپ يۈردى؛
  sus-sus: Ɲɛ wuyaxi Isirayila mu Ala ɲiɲɛ fen. Sɛrɛxɛdubɛ mu nu na naxan e xaranma.
    Sɛriyɛ mu nu na bɔxi ma.
  pon-2006: Ahnsou reirei Israel sohte ahneki Koht mehlelo, sohte samworo me pahn
    padahkih irail, oh sohte kosonned ehu.
  ksd-ksd: I tar vavuan ba pa ta dovot na God pire Israel, ma pa ta tena tinabar ba
    i varvartovo, ma pa ta tinata na vartovo;
  tur-YTC: İsrael uzun zamandır gerçek Tanrı'dan, öğreten kâhinden ve yasadan yoksundu.
  grc-BRENT: Καὶ ἡμέραι πολλαὶ τῷ Ἰσραὴλ ἐν οὐ Θεῷ ἀληθινῷ, καὶ οὐχ ἱερέως ὑποδεικνῦντος,
    καὶ ἐν οὐ νόμῳ.
  ind-AYT: Sudah cukup lama orang Israel tidak memiliki Allah yang benar, tidak memiliki
    pengajaran para imam, dan tidak memiliki hukum Taurat.
  nya-nya: Kwa nthawi yayitali Israeli anali wopanda Mulungu weniweni, wopanda wansembe
    wophunzitsa ndi wopanda malamulo.
  hrv-hrv: Dugo su Izraelci bili bez pravoga Boga i bez svećenika-učitelja i bez Zakona.
  mps-mps: Bobobage sogo mu te God Mu Israel dabe dali munu me bidai menio. Magi baso
    meni, augwaligo agaba tudi ola mobaso. Tama augwaligo Godigo po augwaliba ola
    maiabo pris bidi meni yai dao. Tama me augwaligo agai bomai po dabe wali me pai
    menio.
  tpi-tpi: Longpela taim tru, God Tru i no bin i stap wantaim ol Israel, long wanem,
    ol i bin givim baksait long em. Na ol i no bin i gat ol pris bilong skulim ol
    long tok bilong God. Na tu, ol i no bin bihainim ol lo bilong en.
  dan-1931: I lange Tider var Israel uden sand Gud, uden Præster til at vejlede og
    uden Lov,
  vie-OVCB: Đã từ lâu, Ít-ra-ên vắng bóng Đức Chúa Trời, không có thầy tế lễ giáo
    huấn, cũng chẳng có luật pháp hướng dẫn!
  guj-2017: હવે ઘણાં લાંબા સમયથી, ઇઝરાયલીઓ ખરા ઈશ્વરની ભક્તિ કરતા ન હતા. તેઓ સદ્દ્બોધ
    આપનાર યાજક વિનાના અને નિયમશાસ્ત્ર વિનાના હતા.
  pon-2006A: Ahnsou reirei Israel sohte ahneki Koht mehlelo, sohte samworo me pahn
    padahkih irail, oh sohte kosonned ehu.
  por-BRBSL: Agora por muito tempo Israel esteve sem o verdadeiro Deus, sem um padre
    educador e sem lei.
  cth-cth: Tueng moikasawlah Cathut katang tawn awh hoeh. Vaihmanaw cangkhainae hoi
    kâlawk tawn laipalah ao awh.
  twi-twi: Teteete no, na Israel nni nokware Nyankopɔn no, na wonni ɔsɔfo a ɔbɛkyerɛkyerɛ
    wɔn, na wonni Onyankopɔn mmara nso.
  hlt-hlt: Kum te yet te Israel khuiah oltak Pathen tal coeng tih aka thuinuet kung
    khosoih khaw tal coeng, olkhueng khaw tal coeng.
  tbz-SIM: Isidɑyɛɛribɛ dɛ̀ mɔ̀ntɛ di í tũmmɛ̀ Kuyie, di mɛ nyí mɔkɛ ikuɔ́ nìùtì wèè
    di tiè, bɑ́ di í mɔkɛ Kuyie nkuɔ́.
  msy-2020: Bar guizbangɨra, Israelia bar dughiar ruarimɨn, guizɨn God ko itir puvatɨ,
    me akɨrim ragha a gasara. Egha me Godɨn akabar men sure damuamin ofa gamir gumazitaba
    itir puvatɨ. Egha me uaghan an Arazibar gɨn zuir puvatɨ.
  dop-dop: Ɩsɔ yelɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ, pǝ leelɑɑ kɛ́. Kɔtʋlʋ nɔɣɔlʋ ɩ fɛɩ sɩ ɩ kɑ́
    sɛɣɛsɩ-wɛ. Pǝyele pɑ fɛɩnɑ kiiu.
  azb-azb: Uzun zamandan bəri İsraildə həqiqi Allah yoxdur. Onun öyrədən kahini və
    Qanunu da yoxdur.
  eng-DBY: Now for a long while Israel [was] without the true God, and without a teaching
    priest, and without law;
  hin-2017: बहुत दिन इस्राएल बिना सत्य परमेश्वर के और बिना सिखानेवाले याजक के और बिना
    व्यवस्था के रहा।
  eng-YLT: and many days [are] to Israel without a true God, and without a teaching
    priest, and without law,
  eng-WYC-2017: Forsooth many days shall pass in Israel without very God, and without
    priest, and without teacher, and without law.
  eng-WMBB: Now for a long time Israel was without the true God, without a teaching
    priest, and without law.
  urd-GVH: लंबे अरसे तक इसराईली हक़ीक़ी ख़ुदा के बग़ैर ज़िंदगी गुज़ारते रहे। न कोई
    इमाम था जो उन्हें अल्लाह की राह सिखाता, न शरीअत।
  rug-rug: Seunae hola si lopu koa turaṉia Izireli sa Tamasa hinokara, loke hiama
    pude va tumatumaei, meke loketoṉa tinarae Tanisa.
  gaz-gaz: Yeroo dheeraadhaaf Israaʼeloonni Waaqa dhugaa malee luba isaan barsiisuu
    fi seera malee jiraachaa turan.
  fra-LSG: Pendant longtemps il n’y a eu pour Israël ni vrai Dieu, ni sacrificateur
    qui enseignât, ni loi.
  yal-yal: Xabu waxati xunkuye, Isirayila kaane lu nɛn, e mi bira Ala yɛtɛɛn fɔxɔ
    ra, saraxarali mi yi na naxan yi e xaranɲɛ, sariya fan mi yi na.
  haw-1868: I na la he nui loa, aole ia Iseraela ke Akua oiaio, aohe kahuna ao, aole
    ke kanawai.
  arb-NAV: لَقَدْ قَضَى الإِسْرَائِيلِيُّونَ حِقْبَةً طَوِيلَةً كَانُوا فِيهَا بِلا
    إِلَهٍ حَقٍّ، وَبِلا كَاهِنٍ يُعَلِّمُهُمْ، وَبِلا شَرِيعَةٍ.
  ewe-ewe: Hena ɣeyiɣi didi aɖe le Israel la, nyateƒe Mawu la subɔsubɔ meganɔ anyi
    o eye nunɔla aɖeke hã meganɔ anyi afia nu ameawo o. Nenema ke se la hã meganɔ
    anyi o
  eng-LEE: And many days [had elapsed] for Israel, [they being] without the true God,
    and without a teaching priest, and without law.
  asm-FB: এতেকে বহু কাললৈকে ইস্ৰায়েলে সত্যময় ঈশ্বৰ-বিহীন, শিক্ষা দিওঁতা পুৰোহিত
    বিহীন আৰু ব্যৱস্থা-বিহীন হৈ আছিল৷
  sus-A: حّ وُيَشِ عِسِرَيِلَ مُ عَلَ حِحّ قٍن. سّرّشّدُبّ مُ نُ نَ نَشَن عٍ شَرَنمَ.
    سّرِيّ مُ نُ نَ بْشِ مَ.
  fra-SBL: Or, pendant longtemps, Israël a été sans le vrai Dieu, sans prêtre enseignant,
    et sans loi.
  hbo-hbo: וְיָמִ֥ים רַבִּ֖ים לְיִשְׂרָאֵ֑ל לְלֹ֣א ׀ אֱלֹהֵ֣י אֱמֶ֗ת וּלְלֹ֛א כֹּהֵ֥ן
    מֹורֶ֖ה וּלְלֹ֥א תֹורָֽה׃
  kik-kik: Na rĩrĩ, kwa ihinda iraaya Isiraeli matiarĩ na Ngai ũrĩa wa ma, na matiarĩ
    na mũthĩnjĩri-Ngai wa kũmaruta na matiarĩ na watho wa kũrũmĩrĩrwo.
  fra-NCL: Pendant longtemps Israël a été sans vrai Dieu, sans prêtre qui enseignât,
    sans loi ;
  cek-AK: Atue paroeai thung Israel kaminawk loe Sithaw tangtang tawn o ai, patukkung
    qaima tawn o ai moe, daan doeh tawn ai ah khosak o.
  cuk-cuk: Israel-dulemar, dikasurgus-Bab-Dummad-napiragwad-wissuli bukwa gusmalad,
    degi, Bab-Dummad-Igargi emar-odurdakega, dule-irwa-Bab-Dummadse-goled-sate bukwa
    gusmarbalid. Degi, Bab-Jehová-Igar-Maid-suli gudii gusmarbalid.
  uig-CYR: Исраиллар узун күнләргичә һәқиқий Худа, тәлим беридиған каһин вә қанун-әһкамлардин
    җуда болуп жүрди;
  tel-2017: చాలా రోజులుగా నిజమైన దేవుడు గానీ ఉపదేశించే యాజకులు గానీ ధర్మశాస్త్రం గానీ
    ఇశ్రాయేలీయులకు లేకుండా పోయాయి.
  hat-BSA: Pandan anpil jou, Israël te kon san vrè Bondye a, san enstriksyon, san
    prèt e san lalwa.
  kos-kos: In pacl na loeloes se, mwet Israel elos tuh moul sayen God pwaye, ac wangin
    mwet tol in lotelos, ac wangin pac ma sap yorolos.
  hbo-WLC: וְיָמִ֥ים רַבִּ֖ים לְיִשְׂרָאֵ֑ל לְלֹ֣א ׀ אֱלֹהֵ֣י אֱמֶ֗ת וּלְלֹ֛א כֹּהֵ֥ן
    מוֹרֶ֖ה וּלְלֹ֥א תוֹרָֽה׃
  ibo-ibo: Ma ọtụtụ oge dị anya ndị Izrel nọ na-enweghị Chineke nke ezie, ha enweghịkwa
    onye nchụaja ga-ezi ihe, ha enweghịkwa iwu Chineke
  ory-ory: ଇସ୍ରାଏଲ ବହୁ କାଳ ପର୍ଯ୍ୟନ୍ତ ସତ୍ୟ ପରମେଶ୍ୱର-ବିହୀନ ଓ ଶିକ୍ଷାଦାୟୀ-ଯାଜକବିହୀନ ଓ
    ବ୍ୟବସ୍ଥାବିହୀନ ହୋଇଥିଲେ।
  chk-chk: Fansoun langatam esap wor än chon Israel Kot mi wesewesen Kot, esap wor
    nöür souasor mi afalafaleer, esap pwal wor ar allük.
  rop-rop: “Fo longtaim na, ola Isreil pipul nomo bin weshipbat langa YAWEI en nomo
    bin teiknodis langa detlot serramonimen hubin titjimbat olabat blanga God. Dei
    nomo bin kipum det lowa blanga God.
  ukr-1871: Багато днїв буде Ізраїль без Бога истиного і без сьвященника навчаючого,
    й без закону,
  deu-1951: Israel war lange Zeit ohne den wahren Gott und ohne einen Priester, welcher
    lehrt, und ohne Gesetz.
  eng-JPS: Now for long seasons Israel was without the true God, and without a teaching
    priest, and without law;
  srp-1865: Dugo je Izrailj bez pravoga Boga i bez sveštenika uèitelja, i bez zakona.
  lug-lug: Isirayiri yamala ebbanga ddene nga tegondera Katonda ow’amazima, nga tebalina
    kabona abayigiriza, wadde okuba n’amateeka.
  heb-heb: וימים רבים לישראל ללא אלהי אמת וללא כהן מורה וללא תורה׃
  ben-IRV: ইস্রায়েলীয়েরা অনেক দিন ধরে সত্য ঈশ্বর ছাড়া, শিক্ষা দেবার জন্য যাজক ছাড়া
    এবং ব্যবস্থা ছাড়াই চলছিল;
  pan-pan: ਹੁਣ ਬਹੁਤ ਸਮੇਂ ਤੋਂ ਇਸਰਾਏਲ ਬਿਨ੍ਹਾਂ ਸੱਚੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਬਿਨ੍ਹਾਂ ਸਿਖਾਉਣ ਵਾਲੇ
    ਜਾਜਕ ਅਤੇ ਬਿਨ੍ਹਾਂ ਬਿਵਸਥਾ ਦੇ ਰਹੇ ਹਨ
  mya-JVB: ကြာမြင့်သောကာလပတ်လုံး၊ ဣသရေလ အမျိုး၌ မှန် သော ဘုရား မ ရှိ။ ဩဝါဒပေးတတ်သော
    ယဇ် ပုရောဟိတ် မရှိ။ တရားလည်းမရှိဘဲ နေ၍၊
  hmo-hmo: Nega daudau Israela taudia ese Dirava Momokani dekenai idia tomadiho henia
    lasi, bona edia hahelagaia tauna momokani, hadibaia tauna unai, be lasi. Idia
    dekenai danu taravatu be lasi.
  urd-urd: अब बड़ी मुद्दत से बनी — इस्राईल बग़ैर सच्चे खु़दा और बगै़र सिखाने वाले
    काहिन और बगै़र शरी'अत के रहे हैं,
  rus-SYN: Многие дни Израиль будет без Бога истинного, и без священника учащего,
    и без закона;
  bqc-SIM: Isailiↄ ku Lua sĩande sai a gↄↄplakɛ̀, sa'on yãdanɛdeↄ kuo, ikoyãↄ kuo.
  tcz-CHONGTHU: Phat saotah pi Israel chu Pathen dihtah nei louva ahildiu themgao
    bei’a chule ajuidingu dan thu bei’a anaum-u ahitai.
  mar-mar: इस्राएलाला दीर्घकाळ पर्यंत खरा देव असा नव्हता, तसेच शिकवायला याजक किंवा
    नियमशास्त्र नव्हते
  qub-qub: Israelcunaga achca watami Tayta Diosta sirbiyta cachaycäriran. Cüracunapis
    manami caranchu willapänanpaj. Tayta Diospa laynintapis manami musyarannachu.
    Chay wichanga manami alli goyayga caranchu. Nasyuncunacho pasaypa ñacay caran.
    Nasyun-purapis, siudä-purapis jucnin-jucninpis wañuchinacoj. Chaynöga caj Tayta
    Dios tucuy mana allicunawan castigaptinmi. Fiyupa ñacar-rämi Israelcunaga Tayta
    Diosta mañacusha. Tayta Dios munashanno cawaptinnaga paypis yanapashami.
  bqp-bqp: N deemɑ sɑɑ ye sɔɔ, Isirelibɑ bɑ Yinni Gusunɔ deri. Bɑ ǹ yɑ̃ku kowobu
    mɔ be bɑ koo bu Yinni Gusunɔn woodɑbɑ sɔ̃ɔsi. Mɛyɑ bɑ ǹ mɑɑ Gusunɔn woodɑ gɑɑ
    mɔ.
  hat-hat: Pandan lontan, pèp Izrayèl la t'ap viv san Bondye tout bon an, san prèt
    pou moutre yo sa pou yo fè, san lalwa Bondye a.
  eng-BSB: For many years Israel has been without the true God, without a priest to
    instruct them, and without the law.
  eng-WEBPB: Now for a long time Israel was without the true God, without a teaching
    priest, and without law.
  kbq-kbq: Hagi za'za kna Israeli vahe'mo'za tamage Anumzanena omanizageno, pristi
    vahe'mo'za zamagri'enena manine'za rempia huozmizageno, kasegemo'a zamagri'enena
    omne'ne.
  nhe-BL: Ya panotoc miyac tonali huan israelitame ica ajco ax motemachiyayayaj ipan
    Toteco Dios para quihueyitlalise. Ax quipixtoque niyon se totajtzi tlen nelía
    quinmachtisquía tlen melahuac huan ax quiixmajtoque itlanahuatilhua Toteco.
  gub-BL: Izaew umumaw kwarahy tetea'u Tupàn azeharomoete har imuwete 'ym pà wà. Naheta
    kwaw xaxeto teko wamu'e har romo wà. Nuwereko kwaw Tupàn ze'eg wà.
  eng-DRA: And many days shall pass in Israel without the true God, and without a
    priest a teacher, and without the law.
