verse: 2CH.015.010
translations:
  mal-C: ആസായുടെ ഭരണത്തിന്റെ പതിനഞ്ചാംവർഷം മൂന്നാംമാസത്തിൽ അവർ ജെറുശലേമിൽ സമ്മേളിച്ചു.
  deu-TKW: Und sie versammelten sich zu Jerusalem im dritten Monat des fünfzehnten
    Jahres der Regierung Asas
  lin-lin: Basanganaki na Yelusalemi na sanza ya misato ya mobu ya zomi na mitano
    ya bokonzi ya Asa.
  eng-LSV: And they are gathered to Jerusalem in the third month of the fifteenth
    year of the reign of Asa,
  eng-GNV: So they assembled to Ierusalem in the third moneth, in the fifteenth yere
    of the reigne of Asa.
  eng-WEBSTER: So they assembled at Jerusalem in the third month, in the fifteenth
    year of the reign of Asa.
  nhw-BL: Huan nochi nopa masehualme mosentilijque ipan altepetl Jerusalén ipan metztli
    eyi ipan toisraelita calendario [15:10 Elis ipan mayo o junio ipan tocalendario
    tlen ama.], quema Asa yohuiyaya para 15 xihuitl ipan itequi quen tlanahuatijquetl.
  swh-ONEN: Basi wakakusanyika huko Yerusalemu mwezi wa tatu katika mwaka wa kumi
    na tano wa utawala wa Asa.
  bba-bba: Mɑ bɑ mɛnnɑ Yerusɑlɛmuɔ wɔ̃ɔn suru itɑse sɔɔ. N deemɑ Asɑn bɑndun wɔ̃ɔ
    wɔkurɑ nɔɔbuse sɔɔrɑ mi.
  eng-KJVCPB: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of the reign of Asa.
  luo-luo: Negichokore Jerusalem e dwe mar adek e hik loch Asa mar apar gabich.
  meu-meu: Asa ena lohia laḡanina ihagwauta-imana huana ihatoina lalonai, idia na
    Ierusalem ai e hebou.
  npi-ULB: यसैले आसाका राजकालको पन्‍ध्रौँ वर्षको तेस्रो महिनामा तिनीहरू यरूशलेममा
    एकसाथ भेला भए ।
  yor-yor: Wọ́n péjọ sí Jerusalẹmu ní oṣù kẹta ọdún kẹ́ẹ̀dógún ti ìjọba Asa.
  pes-OPCB: همهٔ آنها در ماه سوم از پانزدهمین سال سلطنت آسا به اورشلیم آمدند،
  tgl-ULB: Kaya nagtipun-tipon sila sa Jerusalem sa ikatlong buwan, sa ika-labinlimang
    taon ng paghahari ni Asa.
  hui-hui: Asa ibu kini heane mali pira mbirani dauninaga (15) ege tebone layagola
    wali agali bibahende Yarusalemeni íbu ngoai hene.
  mya-mya: သူ​တို့​သည်​အာ​သ​နန်း​စံ​တစ်​ဆယ့်​ရှစ်​နှစ် မြောက်​တ​တိ​ယ​လ​၌ ယေ​ရု​ရှ​လင်​မြို့​တွင်
    စု​ဝေး​ကြ​လေ​သည်။-
  bod-N: ཨ་སཱ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅོ་ལྔ་པའི་ཟླ་གསུམ་པ་ལ་དེ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་འཛོམས།
  sna-sna: Vakaungana paJerusarema mumwedzi wechitatu wegore regumi namashanu rokutonga
    kwaAsa.
  spa-BLM: Y se reunieron en Jerusalén en el mes tercero, en el año quince del reinado
    de Asá.
  cac-cac: Axo d'a yoxil ujal yic 15 ab'ilxo yoch vin̈aj Asa chi' reyal, ix smolb'an
    sb'a masanil eb' d'a Jerusalén.
  swh-ULB: Kwa hiyo wakakusanyika katika Yerusalemu katika mwezzi wa tatu, katika
    mwaka wa kumi na tano wa utawala wa Asa.
  bel-bel: І сабраліся ў Ерусаліме ў трэці месяц, на пятнаццатым годзе валадараньня
    Асы;
  deu-ELBBK: Und sie versammelten sich in Jerusalem im 3. Monat, im 15. Jahr der Regierung
    Asas;
  mbb-OT: Midtiǥum dan diyà te Jerusalem te iketelu he vulan te ike-15 he tuig te
    kedhadì ni Asa.
  mal-2015: ഇങ്ങനെ അവർ ആസയുടെ വാഴ്ചയുടെ പതിനേഴാം ആണ്ടിൽ മൂന്നാം മാസത്തിൽ യെരൂശലേമിൽ
    വന്നുകൂടി.
  rmc-rmc: Savore pes zgele andro Jeruzalem, sar o Asa kraľinelas dešupandž (15) berš
    a trin čhon.
  pes-OPV: پس در ماه سوم از سال پانزدهم سلطنت آسا در اورشلیم جمع شدند.
  ron-1924: С-ау адунат ла Иерусалим ын луна а трея а анулуй ал чинчспрезечеля ал
    домнией луй Аса. Ын зиуа ачаста,
  ben-OBCV: আসার রাজত্বকালের পঞ্চদশতম বছরের তৃতীয় মাসে তারা জেরুশালেমে একত্রিত হল।
  som-som: Sidaas daraaddeed waxay ku soo urureen Yeruusaalem sannaddii shan iyo tobnaad
    oo boqortooyadii Aasaa bisheedii saddexaad.
  lat-VUC: Cumque venissent in Jerusalem mense tertio, anno decimoquinto regni Asa,
  eng-ASVBT: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of the reign of Asa.
  ita-1885: Essi adunque si raunarono in Gerusalemme, nel terzo mese dell'anno quintodecimo
    del regno di Asa.
  eng-LXXUP: And they assembled at Jerusalem in the third month, in the fifteenth
    year of the reign of Asa.
  eng-ULB: So they gathered together at Jerusalem in the third month, in the fifteenth
    year of Asa's reign.
  spa-VBL: Se reunieron en Jerusalén en el tercer mes del decimoquinto año del reinado
    de Asa.
  fra-_FOB: Ils s'assemblèrent donc à Jérusalem, le troisième mois de la quinzième
    année du règne d'Asa;
  mal-mal: ഇങ്ങനെ അവർ ആസയുടെ വാഴ്ചയുടെ പതിനേഴാം ആണ്ടിന്റെ മൂന്നാം മാസത്തിൽ യെരൂശലേമിൽ
    വന്നുകൂടി.
  urd-GVR: Āsā Bādshāh kī hukūmat ke 15weṅ sāl aur tīsre mahīne meṅ sab Yarūshalam
    meṅ jamā hue.
  suz-BL: आसा पिप दुम्‍शो १५ बर्स ङा महिना सांम मेको नेल्‍ले यरूसलेममी बुक्‍मा बाक्‍त।
  ita-1927: Essi dunque si radunarono a Gerusalemme il terzo mese del quindicesimo
    anno del regno d’Asa.
  ckb-ckb: لە مانگی سێی پازدەیەمین ساڵی پاشایەتی ئاسادا لە ئۆرشەلیم کۆبوونەوە و
  eng-BBE: So they came together at Jerusalem in the third month, in the fifteenth
    year of the rule of Asa.
  kan-OKCV: ಹೀಗೆಯೇ ಆಸನ ಆಳಿಕೆಯ ಹದಿನೈದನೆಯ ವರ್ಷದ ಮೂರನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಅವರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಕೂಡಿಕೊಂಡರು.
  tam-2017: ஆசா அரசாண்ட பதினைந்தாம் வருடம் மூன்றாம் மாதத்திலே அவர்கள் எருசலேமிலே கூடி,
  spa-RV-1909: Juntáronse pues en Jerusalem en el mes tercero del año décimoquinto
    del reinado de Asa.
  ron-BTF: Astfel s-au adunat la Ierusalim în luna a treia, în al cincisprezecelea
    an al domniei lui Asa.
  eng-WEBP: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of Asa’s reign.
  eng-FBV: They gathered in Jerusalem in the third month of the fifteenth year of
    Asa's reign.
  nld-1939: Zij kwamen bijeen te Jerusalem in de derde maand van het vijftiende jaar
    der regering van Asa,
  nch-BL: Huan nochi nopa masehualme mosentilijque ipan altepet Jerusalén ipan metzti
    eyi ipan toisraelita calendario, quema Asa yahuiyaya para 15 xihuit ipan itequi
    quej tanahuatijquet.
  vie-1934: Tháng ba năm mười lăm đời A-sa, chúng nhóm hiệp tại Giê-ru-sa-lem;
  hin-CV: ये सभी आसा के शासन के पन्द्रहवें साल के तीसरे महीने में येरूशलेम में इकट्ठा
    हुए.
  spa-BES: Entonces se reunieron en Jerusalén en el tercer mes, en el decimoquinto
    año del gobierno de Asa.
  tdx-tdx: Aa le nifanontoñe e Ierosalaime ao amy volam-paha-telo, amy taom-paha-folo-lim’
    ambi’ i Asay,
  tha-KJV: เขาทั้งหลายชุ​มนุ​มกั​นที​่เยรูซาเล็มในเดือนที่สามของปี​ที่​สิ​บห้าในรัชกาลของอาสา
  por-BR-2018: Juntaram-se, pois, em Jerusalém no mês terceiro do ano décimo quinto
    do reinado de Asa.
  deu-ELO: Und sie versammelten sich zu Jerusalem im dritten Monat, im fünfzehnten
    Jahre der Regierung Asas;
  eng-WYC-2018: And when they had come into Jerusalem, in the third month, in the
    fifteen year of the realm of Asa,
  epo-epo: Kaj ili kunvenis en Jerusalemon en la tria monato de la dek-kvina jaro
    de la reĝado de Asa.
  uig-PIN: Asaning sǝltǝnitining on bǝxinqi yili üqinqi ayda ular Yerusalemƣa yiƣildi.
  beo-beo: Ili huluane da oubi osoda amola ode 15 A:isa ea ouligibi galu, Yelusalemega
    gilisi.
  tpi-OTNT: Na long namba 3 mun bilong namba 15 yia bilong Asa i stap king, ol manmeri
    i kam bung long Jerusalem.
  hau-SA: Suka taru a Urushalima a wata na uku na shekara ta goma sha biyar ta mulkin
    Asa.
  uig-LAT: Asaning seltenitining on beshinchi yili üchinchi ayda ular Yérusalémgha
    yighildi.
  nde-nde: Babuthana eJerusalema ngenyanga yesithathu ngomnyaka wetshumi lanhlanu
    wokubusa kuka-Asa.
  ton-ton: Ko ia naʻa nau fakakātoa ai ʻakinautolu ʻi Selūsalema, ʻi hono tolu ʻoe
    māhina, ʻi hono hongofulu ma nima ʻoe taʻu ʻoe pule ʻa ʻAsa.
  ces-1613: I sebrali se do Jeruzaléma třetího měsíce, patnáctého léta kralování Azova,
  eng-WMB: So they gathered themselves together at Jerusalem in the third month, in
    the fifteenth year of Asa’s reign.
  tam-TCV: அவர்கள் ஆசாவின் அரசாட்சியின் பதினைந்தாம் வருடம் மூன்றாம் மாதத்தில் எருசலேமில்
    ஒன்றுகூடினார்கள்.
  ceb-ULB: Busa nagtigom sila sa Jerusalem sa ikatulo ka bulan, sa ikanapulo ug lima
    ka tuig sa paghari ni Asa.
  pol-UBG: Zgromadzili się więc w Jerozolimie w trzecim miesiącu, w piętnastym roku
    panowania Asy.
  urd-GVU: آسا بادشاہ کی حکومت کے 15ویں سال اور تیسرے مہینے میں سب یروشلم میں جمع
    ہوئے۔
  deu-1912: Und sie versammelten sich gen Jerusalem im dritten Monat des fünfzehnten
    Jahres des Königreichs Asas
  kan-2017: ಅವರು ಆಸನ ಆಳ್ವಿಕೆಯ ಹದಿನೈದನೆಯ ವರ್ಷದ ಮೂರನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ಒಟ್ಟಾಗಿ
    ಕೂಡಿ ಬಂದರು.
  yap-yap: Miyad mu’ulung nga Jerusalem u lan e bin dalip e pul ko re duw ni gaman
    e ragag nge lal ngay nike pilung Asa.
  hlt-MCSB: Te dongah Asa ram kah kum hlai nga a hla thum vaengah tah Jerusalem la
    tingtun uh.
  mdy-ETH: ዬያሮ ዔያታ ዓኣሳ ካኣታዼ ታጶ ዶንጋሳ ሌዖኮ ሃይሣሳ ዓጊኖና ዬሩሳላሜይዳ ቡኪንቴኔ፤
  twi-ASANTE: Ɛrekɔ bosome a ɛtɔ so mmiɛnsa awieeɛ no mu a na Asa adi adeɛ mfeɛ dunum
    no, nnipa no boaa wɔn ho ano wɔ Yerusalem.
  eng-WEBU: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of Asa’s reign.
  wal-wal: Asi kawotido tammanne ichchashantto laittan, heezzantto aginan he asai
    Yerusalaamen shiiqiis.
  spa-PDDPT: Se reunieron en Jerusalén el mes tercero del año 15 del reinado de Asa.
  gun-gun: Jerusalém py ha'e kuery onhemboaty okuapy mboapy jaxya py, quinze ma'etỹa
    re ma huvixa Asa oĩ jave py.
  ilo-ULB: Isu a naguummongda idiay Jerusalem iti maikatlo a bulan, iti maika-sangapulo
    ket lima a tawen a panagturay ni Asa.
  kpg-kpg: Digaula gu dagabuli mai gi Jerusalem i lodo di tolu malama o di madangaholu
    maa lima ngadau nogo king ai Asa.
  uig-ARA: ئاسانىڭ سەلتەنىتىنىڭ ئون بەشىنچى يىلى ئۈچىنچى ئايدا ئۇلار يېرۇسالېمغا يىغىلدى.
  sus-sus: Na malanyi raba Darisalamu nɛ kike saxan nde Asa xa mangɛya ɲɛ fu nun suuli
    nde ra.
  pon-2006: Re pokonpene nan Serusalem ni kesiluhn sounpwong en kaeisek limaun sounpar
    me Asa wiewiahki nanmwarki.
  ksd-ksd: Damana dia ga pot varurung abara Ierusalem ta ra vautuluna gai ta ra kilala
    a vinun ma a ilima ta ra kini na king kai Asa.
  tur-YTC: Böylece Asa'nın hükmünün on beşinci yılında, üçüncü ayda Yeruşalem'de toplandılar.
  grc-BRENT: Καὶ συνήχθησαν εἰς Ἱερουσαλὴμ ἐν τῷ μηνὶ τῷ τρίτῳ ἐν τῷ ἔτει τῷ πεντεκαιδεκάτῳ
    τῆς βασιλείας Ἀσά.
  ind-AYT: Orang-orang itu berkumpul di Yerusalem pada bulan ketiga tahun kelima belas
    pemerintahan Asa.
  nya-nya: Iwo anasonkhana mu Yerusalemu mwezi wachitatu wa chaka cha 15 cha ulamuliro
    wa Asa.
  hrv-hrv: I skupili su se u Jeruzalemu trećega mjeseca petnaeste godine Asina kraljevanja.
  mps-mps: Tama namba 3 poluade, te Asa aga 15 kibu be wabode aga king bidi bidibadi,
    te we bidi augwali te Jerusalemba sisinagasali.
  tpi-tpi: Na long namba 3 mun bilong namba 15 yia bilong Asa i stap king, ol manmeri
    i kam bung long Jerusalem.
  dan-1931: De samledes i Jerusalem i den tredje Måned i Asas femtende Regeringsår
  vie-OVCB: Tháng ba năm thứ mười lăm triều đại A-sa, toàn dân tập họp tại Giê-ru-sa-lem.
  guj-2017: આસાની કારકિર્દીના પંદરમા વર્ષે ત્રીજા મહિનામાં યરુશાલેમમાં તેઓ ભેગા થયા.
  pon-2006A: Re pokonpene nan Serusalem ni kesiluhwen sounpwong en kaeisek limaun
    sounpar me Asa wiewiahki nanmwarki.
  por-BRBSL: So eles se reuniram em Jerusalém no terceiro mês, no décimo quinto ano
    do reinado de Asa.
  cth-cth: Hottelah Asa ni a uknae kum 15, thapa yung pâthum navah Jerusalem kho dawk
    a kamkhueng awh.
  twi-twi: Ɛrekɔ ɔsram a ɛto so abiɛsa awiei no mu a na Asa adi ade mfe dunum no,
    nnipa no boaa wɔn ho ano wɔ Yerusalem.
  hlt-hlt: Te dongah Asa ram kah kum hlai nga a hla thum vaengah tah Jerusalem la
    tingtun uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tíí nSedisɑdɛmmu o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dinummurì otɑ̃ɑ̃̀tɑ̃ɑ̃́nwe
    miɛkɛ.
  msy-2020: Asa atrivimɨn itir azenir namba 15ɨn, an namba 3ɨn iakɨnimɨn, gumazamizir
    kaba iza Jerusalemɨn uari akufa.
  dop-dop: Ɩlɛnɑ pɑ́ koti Yosɑlɛm kɛ Asɑ kɑwulɑɣɑ pɩɩsɩ nɑɑnʋwɑ nɑ kɑkpɑsɩ nyǝŋkɑ
    ɩsɔtʋ tooso nyǝŋ tɑɑ.
  azb-azb: Asanın padşahlığının on beşinci ilinin üçüncü ayında onlar Yerusəlimə toplandılar.
  eng-DBY: And they assembled themselves at Jerusalem in the third month of the fifteenth
    year of the reign of Asa.
  hin-2017: आसा के राज्य के पन्द्रहवें वर्ष के तीसरे महीने में वे यरूशलेम में इकट्ठा
    हुए।
  eng-YLT: And they are gathered to Jerusalem in the third month of the fifteenth
    year of the reign of Asa,
  eng-WYC-2017: And when they had come into Jerusalem, in the third month, in the
    fifteen year of the realm of Asa,
  eng-WMBB: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of Asa’s reign.
  urd-GVH: आसा बादशाह की हुकूमत के 15वें साल और तीसरे महीने में सब यरूशलम में जमा
    हुए।
  rug-rug: Varigara si arini pa popoa Zerusalema pa vina ṉeta sidara, pa vina manege
    lima vuaheni sapu koa baṉara se Asa.
  gaz-gaz: Isaanis waggaa kudha shanaffaa Aasaan mootii taʼetti jiʼa sadaffaa keessa
    Yerusaalemitti walitti qabaman.
  fra-LSG: Ils s’assemblèrent à Jérusalem le troisième mois de la quinzième année
    du règne d’Asa.
  yal-yal: Asaa mangayaan ɲɛɛ fu nun suulunden kike saxandeni, e birin yi e malan
    Yerusalɛn yi.
  haw-1868: A ua hoakoakoaia lakou ma Ierusalema, i ka malama ekolu o ka makahiki
    umikumamalima o ke aupuni o Asa.
  arb-NAV: فَتَجَمَّعُوا فِي أُورُشَلِيمَ، فِي الشَّهْرِ الثَّالِثِ مِنَ السَّنَةِ
    الْخَامِسَةِ عَشْرَةَ لِحُكْمِ آسَا،
  ewe-ewe: Wova ƒo ƒu ɖe Yerusalem le ɣleti etɔ̃lia me le Asa ƒe fiaɖuɖu ƒe ƒe wuiatɔ̃lia
    me.
  eng-LEE: And so they assembled themselves at Jerusalem in the third month, in the
    fifteenth year of the reign of Assa.
  asm-FB: এইদৰে আচা’ৰ ৰাজত্বৰ তৃতীয় মাহত তেওঁলোকে যিৰূচালেমত গোট খালে।
  sus-A: نَ مَلَنيِ رَبَ دَرِ سَلَمُ نّ كِكٍ سَشَن ندٍ عَسَ شَ مَنفّيَ حّ قُ نُن سُولِ
    ندٍ رَ.
  fra-SBL: Ils s'assemblèrent donc à Jérusalem au troisième mois, la quinzième année
    du règne d'Asa.
  hbo-hbo: וַיִּקָּבְצ֥וּ יְרוּשָׁלַ֖͏ִם בַּחֹ֣דֶשׁ הַשְּׁלִישִׁ֑י לִשְׁנַ֥ת חֲמֵשׁ־עֶשְׂרֵ֖ה
    לְמַלְכ֥וּת אָסָֽא׃
  kik-kik: Makĩũngana kũu Jerusalemu mweri wa ĩtatũ wa mwaka wa ikũmi na ĩtano wa
    ũthamaki wa Asa.
  fra-NCL: Ils s’assemblèrent à Jérusalem le troisième mois de la quinzième année
    du règne d’Asa.
  cek-AK: Asa siangpahrang ah ohhaih saning hatlaipangato haih, khrah thumto naah,
    Jerusalem vangpui ah amkhueng o.
  cuk-cuk: Amala, Asa birgambe-gakatar (15) gaka nii-warbaagus yar-semaidgi, Jerusalénʼgi
    ambikusmalad.
  uig-CYR: Асаниң сәлтәнитиниң он бәшинчи жили үчинчи айда улар Йерусалимға жиғилди.
  tel-2017: ఆసా పరిపాలనలో 15 వ సంవత్సరం మూడో నెలలో వారు యెరూషలేములో సమావేశమయ్యారు.
  hat-BSA: Konsa, yo te rasanble Jérusalem nan twazyèm mwa, nan kenzyèm ane, nan règn
    Asa a.
  kos-kos: Elos tukeni nu Jerusalem in malem se aktolu in yac aksingoul limekosr ma
    Asa el tokosra.
  hbo-WLC: וַיִּקָּבְצ֥וּ יְרוּשָׁלִַ֖ם בַּחֹ֣דֶשׁ הַשְּׁלִישִׁ֑י לִשְׁנַ֥ת חֲמֵשׁ־עֶשְׂרֵ֖ה
    לְמַלְכ֥וּת אָסָֽא׃
  ibo-ibo: Ha niile zukọrọ na Jerusalem nʼọnwa nke atọ nʼafọ nke iri na ise nke ọchịchị
    eze Asa.
  ory-ory: ଏହେତୁ ଆସାଙ୍କ ରାଜତ୍ଵର ପନ୍ଦର ବର୍ଷର ତୃତୀୟ ମାସରେ ଲୋକମାନେ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ
    ହେଲେ।
  chk-chk: Iwe, ra mwichefengen lon Jerusalem lon aülüngatin maramen ewe engol me
    limuen ierin mwün Asa.
  rop-rop: Wal langa det namba 15 yiya langa det namba 3 manth wen King Asa bin jidan
    king, deibin ol midap langa Jerusalem.
  ukr-1871: І зібрались у Ерусалим третього місяця на пятнайцятому року царювання
    Асиного;
  deu-1951: Und sie versammelten sich zu Jerusalem im dritten Monat, im fünfzehnten
    Jahre der Regierung Asas.
  eng-JPS: So they gathered themselves together at Jerusalem in the third month, in
    the fifteenth year of the reign of Asa.
  srp-1865: I skupiše se u Jerusalim treæega mjeseca petnaeste godine carovanja Asina.
  lug-lug: Ne bakuŋŋaanira e Yerusaalemi mu mwezi ogwokusatu mu mwaka ogw’ekkumi n’ettaano
    ogw’obufuzi bwa Asa.
  heb-heb: ויקבצו ירושלם בחדש השלישי לשנת חמש עשרה למלכות אסא׃
  ben-IRV: আসার রাজত্বের পনেরো বছরের তৃতীয় মাসে লোকেরা যিরূশালেমে জড়ো হয়েছিল।
  pan-pan: ਉਹ ਆਸਾ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਪੰਦਰਵੇਂ ਸਾਲ ਦੇ ਤੀਜੇ ਮਹੀਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ
  mya-JVB: အာသ မင်းနန်းစံ ဆယ် ငါး နှစ် ၊ တတိယ လ တွင် ယေရုရှလင် မြို့၌ စုဝေး ၍၊
  hmo-hmo: Inai taudia be Asa ena lohia lagani namba 15, hua ihatoina lalonai Ierusalema
    dekenai idia haboua.
  urd-urd: वह आसा की हुकूमत के पन्द्रहवें साल के तीसरे महीने में, येरूशलेम में जमा'
    हुए;
  rus-SYN: И собрались в Иерусалим в третий месяц, в пятнадцатый год царствования
    Асы;
  bqc-SIM: Kí Asa kpalablea wɛ̃̀ gɛ̃ode mↄ àaↄ̃de guu ↄ̃ aa kã̀aa Yelusalɛũ.
  tcz-CHONGTHU: Asa vaipoh sung kum somle nga lhin kum chavang kichai kon chun, mipi
    chu Jerusalema akikhom uvin ahi.
  mar-mar: आसाच्या कारकिर्दीच्या पंधराव्या वर्षाच्या तिसऱ्या महिन्यात आसा आणि हे सर्व
    लोक यरूशलेमामध्ये एकत्र जमले.
  qub-qub: Llapan shuntacaran Jerusalenman Asa chunca pichgan (15) watana ray caycaptin
    quimsa quilla cajcho.
  bqp-bqp: Mɑ bɑ mɛnnɑ Yerusɑlɛmuɔ wɔ̃ɔn suru itɑse sɔɔ. N deemɑ Asɑn bɑndun wɔ̃ɔ
    wɔkurɑ nɔɔbuse sɔɔrɑ mi.
  hat-hat: Yo tout reyini lavil Jerizalèm. Lè sa a, Asa te gen katòzan twa mwa depi
    li te wa.
  eng-BSB: So they gathered together in Jerusalem in the third month of the fifteenth
    year of Asa’s reign.
  eng-WEBPB: So they gathered themselves together at Jerusalem in the third month,
    in the fifteenth year of Asa’s reign.
  kbq-kbq: Asa'ma kinima manino egeno 15nima hia kafumofo 3 ikantera, ana vahe'mo'za
    Jerusalemi kumate emeri atru hu'naze.
  nhe-BL: Huan nochi nopa tlacame mosentilijque ipan altepetl Jerusalén ipan metztli
    eyi ipan toisraelita calendario [15:10 Elis ipan mayo o junio ipan tocalendario
    tlen ama.], quema Asa yahuiyaya para 15 xihuitl ipan itequi queja tlanahuatijquetl.
  gub-BL: A'e teko paw uzemono'og Zeruzarez pe zahy na'iruz haw rehe Az tuwihawete
    romo heko mehe kwarahy 15 haw rehe wà.
  eng-DRA: And when they were come to Jerusalem in the third month, in the fifteenth
    year of the reign of Asa,
