verse: 2CH.015.017
translations:
  mal-C: ആസാരാജാവിന്റെ ജീവിതകാലംമുഴുവനും അദ്ദേഹത്തിന്റെ ഹൃദയം യഹോവയോടുള്ള ഭക്തിയിൽ
    ഏകാഗ്രമായിരുന്നെങ്കിലും, അദ്ദേഹം ഇസ്രായേലിൽനിന്നു ക്ഷേത്രങ്ങൾ നീക്കംചെയ്തില്ല.
  deu-TKW: Die Höhen wurden zwar in Israel nicht abgeschafft, doch war das Herz Asas
    ungeteilt sein Leben lang.
  lin-lin: Kasi abebisaki te kati na Isalaele bisambelo ya likolo ya bangomba. Nzokande,
    Asa abatelaki motema na ye sembo, na mikolo nyonso ya bomoi na ye ;
  eng-LSV: yet the high places have not been removed from Israel; only, the heart
    of Asa has been perfect all his days.
  eng-GNV: 'But the hie places were not taken away out of Israel: yet the heart of
    Asa was perfit all his dayes.'
  eng-WEBSTER: 'But the high places were not taken away out of Israel: nevertheless
    the heart of Asa was perfect all his days.'
  nhw-BL: Huan masque amo quinsosolojque senquistoc nochi nopa pilcaltzitzi ica tiotzitzi
    ipan nochi tlali Israel, Tlanahuatijquetl Asa monejnemilti xitlahuac huan nelnechca
    TOTECO ipan nochi inemilis.
  swh-ONEN: Ijapokuwa hakuondoa mahali pa juu pa kuabudia miungu katika Israeli, moyo
    wa Asa ulikuwa umejiweka kwa Bwana kikamilifu maisha yake yote.
  bba-bba: Adɑmɑ Asɑ u ǹ kpĩɑ u ɡunɡunu mi bɑ rɑ bũnu sɑ̃ kpuro kpeerɑsie bɑɑ mɛ
    u tii Gusunɔ wɛ̃ mɑm mɑm win wɑ̃ɑru kpuro sɔɔ.
  eng-KJVCPB: 'But the high places were not taken away out of Israel: nevertheless
    the heart of Asa was perfect all his days.'
  luo-luo: Kata obedo ni Asa ne ok oketho kuonde motingʼore malo mag lemo e Israel,
    chunye nochiwore chutho ni Jehova Nyasaye ndalo duto mag ngimane.
  meu-meu: A atai gabudia helaḡadia na Israel amo asie abidia oho. Ḡau tamona, Asa
    na asi ena lalo-hadai kerere, ena dina iboudiai.
  npi-ULB: तर डाँडाहरूमा भएका अल्‍गा थानहरू इस्राएलबाट हटाइएनन् । तापनि आसाको जीवनकालभरि
    तिनको हृदय विश्‍वासयोग्य रहिरह्यो ।
  yor-yor: Ṣùgbọ́n a kò mú àwọn ibi gíga náà kúrò ní Israẹli; síbẹ̀síbẹ̀ ọkàn Asa
    wà ní pípé ní ọjọ́ rẹ̀ gbogbo.
  pes-OPCB: هر چند آسا بتکده‌های بالای تپه‌ها را در سرزمین اسرائیل به کلی نابود نکرد،
    اما دل او در تمام عمرش با خدا راست بود.
  tgl-ULB: Ngunit hindi tinanggal ang mga dambana sa Israel. Gayunpaman, naging tapat
    ang puso ni Asa noong mga panahong nabubuhay pa siya.
  hui-hui: Anidagua bialu Asahanda mbirale dama mitangi bialu gime wabini wiarunaga
    bi pupu wule ngoai haga anda bu hearuni bo gialo wahai nahe dege henegoyu ibugua
    Anduane Homogo gubalini timbuniore halu Anduane Homogo andaneha haabo haga hene.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​ရှိ​သ​မျှ​ကို​မ​ဖျက် ဆီး​သော်​လည်း အာ​သ​သည်​တစ်​သက်​လုံး
    ထာ​ဝရ​ဘု​ရား​ကို​သစ္စာ​စောင့်​တော်​မူ​လေ သည်။-
  bod-N: འོན་ཀྱང་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་མཐོ་གླིང་རྣམས་ད་དུང་མ་བཤིག་པར་ལུས་མོད། ཨ་སཱའི་སེམས་སུ་ཚེ་གང་པོར་ཡ་ཝཱེ་ལ་བློ་དཀར་བ་ཡིན།
  sna-sna: Kunyange zvake asina kubvisa nzvimbo dzakakwirira kubva muIsraeri, Asa
    akanga akazvipira nomwoyo wake wose kuna Jehovha upenyu hwake hwose.
  spa-BLM: Pero los lugares altos no fueron quitados de Israel; sin embargo, el corazón
    de Asa fue perfecto durante todos sus días.
  cac-cac: Vach'chom maj yiq'uel juntzan̈ lugar vin̈ yic ejmelal b'ajtac chaan̈ d'a
    Israel, palta c'anab'ajumn̈ej ix yutej sb'a vin̈ d'a Jehová.
  swh-ULB: Lakini sehemu za juu hazikuwa zimeondolewa nje ya Israeli. Vile vile, Moyo
    wa Asa ulijitoa kikamilifu siku zake zote.
  bel-bel: Хоць вышыні ня былі адменены ў Ізраіля, але сэрца Асы было цьвёрда адданае
    Госпаду ва ўсе дні ягоныя.
  deu-ELBBK: Die Höhen aber wichen nicht aus Israel; doch das Herz Asas war ungeteilt
    alle seine Tage.
  mbb-OT: Minsan te wazà maawà is langun he simbahan diyà te metikang he lugar te
    Israel, ne wazà si Asa med-awà diyà te Nengazen te tivuuk he untung din.
  mal-2015: എന്നാൽ പൂജാഗിരികൾക്കു യിസ്രായേലിൽ നീക്കംവന്നില്ല; എങ്കിലും ആസയുടെ ഹൃദയം
    അവന്റെ ജീവകാലമൊക്കെയും ഏകാഗ്രമായിരുന്നു.
  rmc-rmc: O Asa sas cale jileha oddino le Devleske andre calo peskro dživipen, kajte
    na zňičinďa andro Izrael savore thana, kaj lašarenas le modlen.
  pes-OPV: امامکانهای بلند از میان اسرائیل برداشته نشد. لیکن دل آسا در تمامی ایامش
    کامل می‌بود.
  ron-1924: Дар ынэлцимиле тот н-ау фост ындепэртате дин Исраел, мэкар кэ инима луй
    Аса а фост ын тотул а Домнулуй ын тот тимпул веций луй.
  ben-OBCV: ইস্রায়েল থেকে যদিও তিনি পূজার্চনার উঁচু স্থানগুলি উপড়ে ফেলেননি, তবুও
    আজীবন আসার অন্তর সদাপ্রভুর প্রতি পুরোপুরি সমর্পিতই ছিল।
  som-som: Laakiinse meelihii sarsare dalka Israa'iil lagama baabbi'in, habase yeeshee
    Aasaa qalbigiisu wuu qummanaa cimrigiisii oo dhan.
  lat-VUC: 'Excelsa autem derelicta sunt in Israël: attamen cor Asa erat perfectum
    cunctis diebus ejus,'
  eng-ASVBT: 'But the high places were not taken away out of Israel: nevertheless
    the heart of Asa was perfect all his days.'
  ita-1885: Tuttavolta gli alti luoghi non furono tolti via d'Israele; ma pure il
    cuor di Asa fu intiero tutto il tempo della sua vita.
  eng-LXXUP: 'Nevertheless they removed not the high places: they still existed in
    Israel: nevertheless the heart of Asa was perfect all his days.'
  eng-ULB: But the high places were not taken out of Israel. Nevertheless, Asa's heart
    was completely devoted all his days.
  spa-VBL: Mientras los lugares altos no fueron eliminados de Israel, Asa fue completamente
    devoto del Señor durante toda su vida.
  fra-_FOB: Mais les hauts lieux ne furent point ôtés du milieu d'Israël; néanmoins
    le cœur d'Asa fut intègre tout le long de ses jours.
  mal-mal: എന്നാൽ പൂജാഗിരികൾക്ക് യിസ്രായേലിൽ നീക്കംവന്നില്ല; എങ്കിലും ആസയുടെ ഹൃദയം
    അവന്റെ ജീവകാലമൊക്കെയും ഏകാഗ്രമായിരുന്നു.
  urd-GVR: Afsos ki us ne Isrāīl kī ūṅchī jaghoṅ ke mandiroṅ ko dūr na kiyā. To bhī
    Āsā apne jīte-jī pūre dil se Rab kā wafādār rahā.
  suz-BL: तन्‍न मेकोमी डांडा ङा थान नेल्‍ल इस्राएल रे मग्रुंइदा बाक्‍त। मो हना यो
    आसा मबेक्‍म सम्‍म आ थुं नेल्‍लेमी परमप्रभु यावे आ मुर दुम्‍शा बाक्‍माक्‍त।
  ita-1927: Nondimeno, gli alti luoghi non furono eliminati da Israele; quantunque
    il cuore d’Asa fosse integro, durante l’intera sua vita.
  ckb-ckb: هەرچەندە نزرگەکانی سەر بەرزایی لە ئیسرائیل تێکنەدران، بەڵام دڵی ئاسا بە
    درێژایی ژیانی بە تەواوی لەگەڵ یەزدان بوو.
  eng-BBE: But the high places were not taken away out of Israel; but still the heart
    of Asa was true to the Lord all his life.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನೊಳಗಿಂದ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದು ಹಾಕದಿದ್ದರೂ ಆಸನ ಹೃದಯವು ತನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ
    ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿತವಾಗಿತ್ತು.
  tam-2017: மேடைகளோ இஸ்ரவேலிலிருந்து தகர்க்கப்படவில்லை; ஆனாலும், ஆசாவின் இருதயம் அவன்
    நாட்களிலெல்லாம் உத்தமமாயிருந்தது.
  spa-RV-1909: Mas con todo eso los altos no eran quitados de Israel, aunque el corazón
    de Asa fué perfecto mientras vivió.
  ron-BTF: Dar înălțimile nu au fost îndepărtate din Israel, cu toate acestea inima
    lui Asa a fost desăvârșită în toate zilele lui.
  eng-WEBP: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was perfect all his days.
  eng-FBV: While the high places were not removed from Israel, Asa was completely
    devoted to the Lord all his life.
  nld-1939: En ofschoon de offerhoogten in Israël niet werden afgeschaft, bleef Asa
    toch zijn leven lang trouw.
  nch-BL: Huan masque amo quinsosolojque senquisa nochi nopa pilcaltzitzi ica teteyome
    ipan nochi tali Israel, Tanahuatijquet Asa monejnemilti xitahuac huan nelnechca
    ten TOTECO ipan nochi inemilis.
  vie-1934: Song các nơi cao không phá dỡ khỏi Y-sơ-ra-ên; dầu vậy, lòng A-sa vẫn
    trọn lành cả đời người.
  hin-CV: मगर पूजा की जगहों को इस्राएल से हटाया नहीं गया था. फिर भी आसा का मन जीवन
    भर याहवेह के लिए पूरी तरह सच्चा बना रहा.
  spa-BES: Pero los lugares altos no fueron quitados de Israel; pero aun así el corazón
    de Asa fue fiel al Señor toda su vida.
  tdx-tdx: Toe tsy nafahañe am’ Israele o toets’ aboo; fe ni-ary ty arofo’ i Asa amo
    hene andro’eo.
  tha-KJV: แต่​ยั​งม​ิ​ได้​กำจัดปู​ชน​ียสถานสูงออกเสียจากอิสราเอล อย่างไรก็ดี​พระทัยของอาสาก็​บริสุทธิ์​ตลอดรัชสมัยของพระองค์
  por-BR-2018: Mas com tudo isso os altos não foram tirados de Israel, ainda que o
    coração de Asa tenha sido íntegro enquanto viveu.
  deu-ELO: Die Höhen aber wichen nicht aus Israel; doch das Herz Asas war ungeteilt
    alle seine Tage.
  eng-WYC-2018: But yet [the] high places were left in Israel; nevertheless the heart
    of Asa was rightful in all his days. (But yet there were still hill shrines in
    Israel; but Asa’s heart was upright in all his days.)
  epo-epo: Tamen la altaĵoj ne estis forigitaj ĉe Izrael; sed la koro de Asa estis
    perfekta dum lia tuta vivo.
  uig-PIN: «Yuⱪiri jaylar» yoⱪitilmisimu, Asaning ⱪǝlbi Pǝrwǝrdigarƣa pütünlǝy beƣixlanƣanidi.
  beo-beo: A:isa da ea esalusu huluane ganodini, Hina Godema madelagili esalebe ba:i.
    Be ogogosu ‘gode’ ilima nodone sia:ne gadosu sogebi mogili, e da hame gugunufinisi.
  tpi-OTNT: I tru, Asa i no bagarapim olgeta dispela ples bilong lotuim ol giaman
    god, tasol oltaim em i save bihainim gut Bikpela na em i no gat asua long ai bilong
    en.
  hau-SA: Ko da yake bai kawar da masujadan kan tudu daga Isra’ila ba, zuciyar Asa
    ta cika da bin Ubangiji dukan kwanakinsa.
  uig-LAT: «Yuqiri jaylar» yoqitilmisimu, Asaning qelbi Perwerdigargha pütünley béghishlan’ghanidi.
  nde-nde: Lanxa engasusanga izindawo zokukhonzela ko-Israyeli, u-Asa wayezinikele
    kuThixo ngenhliziyo yakhe yonke empilweni yakhe yonke.
  ton-ton: 'Ka naʻe ʻikai hiki ʻae ngaahi potu māʻolunga mei ʻIsileli: ka ko e moʻoni
    naʻe angatotonu ʻae loto ʻo ʻAsa ʻi hono ngaahi ʻaho kotoa pē.'
  ces-1613: Ačkoli výsosti nebyly zkaženy v lidu Izraelském, srdce však Azovo bylo
    celé po všecky dny jeho.
  eng-WMB: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was perfect all his days.
  tam-TCV: ஆசா இஸ்ரயேலில் இருந்து வழிபாட்டு மேடைகளை அகற்றாமலிருந்த போதிலும்கூட அரசன்
    தன் வாழ்நாள் எல்லாம் தன் இருதயத்தை யெகோவாவுக்கே ஒப்புவித்திருந்தான்.
  ceb-ULB: Apan wala kuhaa ang anaa sa hataas nga mga dapit sa Israel. Apan bisan
    pa niana, ang kasingkasing ni Asa hingpit nga nagmatinud-anon sa tanan niyang
    mga adlaw.
  pol-UBG: A choć wyżyny nie zostały zniesione z Izraela, to jednak serce Asy było
    doskonałe przez wszystkie jego dni.
  urd-GVU: افسوس کہ اُس نے اسرائیل کی اونچی جگہوں کے مندروں کو دُور نہ کیا۔ توبھی
    آسا اپنے جیتے جی پورے دل سے رب کا وفادار رہا۔
  deu-1912: Aber die Höhen in Israel wurden nicht abgetan; doch war das Herz Asas
    rechtschaffen sein Leben lang.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲ್ ಪ್ರಾಂತ್ಯದಲ್ಲಿದ್ದ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಹಾಳು ಮಾಡದೆ ಇದ್ದರೂ ಆಸನು
    ತನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನಿಗೆ ಯಥಾರ್ಥಚಿತ್ತನಾಗಿ ನಡೆದುಕೊಂಡನು.
  yap-yap: Yug aram rogon nde thirif Asa urngin e yungi n’en ni tagil’ e tayfan rok
    e pi’in ndar nanged Got u lan fare nam, machane mi i par Asa nib yul’yul’ ngak
    SOMOL u n’umngin nap’an e yafos rok.
  hlt-MCSB: Hmuensang te Israel lamloh khoe uh pawt mai cakhaw amah tue khuiah tah
    Asa kah thinko he rhuemtuet la om.
  mdy-ETH: ዓኣሳ ዓጮይዳ ዓኣ ሜሌ ዓሳ ካኣሽካ ቤዞ ጉቤ ባይዚባኣቶዋ ዒዛኮ ናንጎ ጋፖ ሄላንዳኣና ናንጊና ናንጋ ጎዳም ጉሙርቂንታያ
    ማዔኔ፤
  twi-ASANTE: Ɛwom sɛ wɔantutu abosonsom asɔreeɛ no nyinaa amfiri Israel deɛ, nanso
    Asa de ne ho nyinaa maa Awurade ne nkwa nna nyinaa.
  eng-WEBU: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was perfect all his days.
  wal-wal: Goinniyo xoqqa sohota Asi Israa7eela biittaappe xaissennan aggikkonne,
    i ba de7ido laitta ubban GODAAYYO wozanappe ammanettiya asa gididi de7iis.
  spa-PDDPT: Sin embargo, los lugares altos no fueron quitados de Israel, aunque el
    corazón de Asa se mantuvo íntegro todo su tiempo.
  gun-gun: Ha'e rami teĩ Israel yvy re yvy'ã rupi ombojeroviaaty ikuai va'e ma nombovaipai,
    va'eri Asa oikovea pukukue re ha'evea rami anho oiko opy'a py.
  ilo-ULB: Ngem saan a naikkat dagiti pagdaydayawan idiay Israel. Nupay kasta, naan-anay
    a napudno ti puso ni Asa kadagiti amin nga aldawna.
  kpg-kpg: Ma e aha maa Asa digi oho ina gi daha nia gowaa hai daumaha huogodoo a di
    gau e noho i lodo bouli, gei mee e noho manawa dahi ang gi Dimaadua i di waalooloo
    o dono mouli.
  uig-ARA: «يۇقىرى جايلار» يوقىتىلمىسىمۇ، ئاسانىڭ قەلبى پەرۋەردىگارغا پۈتۈنلەي بېغىشلانغانىدى.
  sus-sus: Kɔnɔ hali Asa to nu bara a yɛtɛ fi Alatala ma a xa simaya birin kui, a
    mu gɛ kuye batudee birin kanade Isirayila geyae fari.
  pon-2006: Mehndahte Asa eh sohte kamwomwala wasahn kaudok en me rotorot akan koaros
    nan wehio, ahpw e loalopwoatohngete KAUN-O erein eh ieias.
  ksd-ksd: Ia kaka pa di ga tak vue ra umana tavul a lotu kan Israel; ma a dovotina
    ra bala i Asa i ga dovot ta kana kilala na nilaun parika.
  tur-YTC: Ama yüksek yerler İsrael'den kaldırılmadı; yine de Asa'nın yüreği bütün
    günlerinde tamdı.
  grc-BRENT: Πλὴν τὰ ὑψηλὰ οὐκ ἀπέστησαν, ἔτι ὑπῆρχεν ἐν τῷ Ἰσραήλ· ἀλλʼ ἡ καρδία
    Ἀσὰ ἐγένετο πλήρης πάσας τὰς ἡμέρας αὐτοῦ.
  ind-AYT: Meskipun bukit-bukit pengurbanan tidak dia singkirkan dari Israel, tetapi
    hati Asa tulus ikhlas di sepanjang usianya.
  nya-nya: Ngakhale kuti sanachotse malo opembedzerako mafano mu Israeli, mtima wa
    Asa unali wodzipereka kwathunthu kwa Yehova, masiku onse a moyo wake.
  hrv-hrv: Ali uzvišice nisu bile uklonjene iz Izraela. Ipak je Asino srce bilo privrženo
    Jahvi svega njegova života.
  mps-mps: Te mu tama, Asago te tibo godiba lotu wabo pesage sese dolama silibeo.
    Tiali goli tigidali sogo agai Genuai Bidi wali pabo dao, tama agai dwai sę Genuai
    Bidigo gedude me ebeo.
  tpi-tpi: I tru, Asa i no bagarapim olgeta dispela ples bilong lotuim ol giaman god,
    tasol oltaim em i save bihainim gut Bikpela na em i no gat asua long ai bilong
    en.
  dan-1931: Vel forsvandt Offerhøjene ikke af Israel, men alligevel var Asas Hjerte
    helt med HERREN, så længe han levede.
  vie-OVCB: Tuy các nơi thờ tà thần vẫn chưa bị phá bỏ khỏi Ít-ra-ên, nhưng Vua A-sa
    vẫn giữ lòng trung thành với Chúa suốt đời.
  guj-2017: જો કે ઇઝરાયલમાંથી ધર્મ સ્થાનો કાઢી નંખાયા નહિ. તોપણ આસાનું હૃદય તેના દિવસોમાં
    ઈશ્વર પ્રત્યે સંપૂર્ણ હતું.
  pon-2006A: Mehndahte Asa eh sohte kamwomwala wasahn kaudok en me rotorot akan koaros
    nan wehio, ahpw e loalopwoatohngete KAUN-O erein eh ieias.
  por-BRBSL: Mas os lugares altos não foram tirados de Israel; no entanto, o coração
    de Asa foi perfeito durante todos os seus dias.
  cth-cth: Hatei, Isarel ram dawk e hmuenrasangnaw teh takhoe lah awm hoeh rah. Asa
    e lungthin teh a bawi nathung yuemkamcu e lah ao.
  twi-twi: Ɛwɔ mu sɛ wɔantutu abosonsom nsɔre so no nyinaa amfi Israel de, nanso Asa
    de ne ho nyinaa maa Awurade ne nkwanna nyinaa.
  hlt-hlt: Hmuensang te Israel lamloh khoe uh pawt mai cakhaw amah tue khuiah tah
    Asa kah thinko he rhuemtuet la om.
  tbz-SIM: Kɛ̀ yɛtɔ̀rɛ̀ bɑɑ nɛ́ nkpɑɑ́ bo, nɛ̀ mɛmmɛ kɛ̀ Asɑɑ duɔ́ nho yɛ̀mmɛ̀ mɛmɔu
    ti Yiɛ̀ nKuyie nho fòmmu mumɔu miɛkɛ.
  msy-2020: Ezɨ danganir bar pɨn itir me asebar ziaba feba ikiavɨra iti. Asa dagh
    asɨghasɨghizir puvatɨ. Egha Asan dughiaba bar, an navir averiam zurara Ikiavɨra
    Itir God baghavɨra iti.
  dop-dop: Pɑɑ nɑ wulɑʋ ɩnɩ ɩ sɔɔlɑ Tɑcɑɑ nɑ lotu kʋlʋmtʋ tɔ, ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ
    mpɑ pɑɑ wɛ Ɩsɛɣɛlɩ tɛtʋ tɑɑ tɔ.
  azb-azb: Ancaq İsraildə səcdəgahlar aradan qaldırılmadı. Lakin Asanın ürəyi bütün
    ömrü boyu Rəbbə sadiq idi.
  eng-DBY: But the high places were not removed from Israel; only, Asa's heart was
    perfect all his days.
  hin-2017: ऊँचे स्थान तो इस्राएलियों में से न ढाए गए, तो भी आसा का मन जीवन भर निष्कपट
    रहा।
  eng-YLT: yet the high places have not turned aside from Israel; only, the heart
    of Asa hath been perfect all his days.
  eng-WYC-2017: But yet [the] high places were left in Israel; nevertheless the heart
    of Asa was rightful in all his days.
  eng-WMBB: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was perfect all his days.
  urd-GVH: अफ़सोस कि उसने इसराईल की ऊँची जगहों के मंदिरों को दूर न किया। तो भी आसा
    अपने जीते-जी पूरे दिल से रब का वफ़ादार रहा।
  rug-rug: Lopu huara beto i e Asa sari doduru vasidi vahesihesiana beku koari na
    toqere pa popoa Izireli, ba soto va nabu sa bulona koe Zihova pa doduruna sa nana
    tinoa.
  gaz-gaz: Yoo inni iddoowwan sagadaa kanneen gaarran irraa guutumaan guutuutti Israaʼel
    keessaa balleessuu baate iyyuu garaan Aasaa bara jireenya isaa guutuu Waaqayyoof
    kennamee ture.
  fra-LSG: Mais les hauts lieux ne disparurent point d’Israël, quoique le cœur d’Asa
    fût en entier à l’Éternel pendant toute sa vie.
  yal-yal: Koni, Asa mi taan kidene kala Isirayila yi, hali a to yi Ala fɔxɔ ra a
    bɔɲɛn ma feu, a siimayaan birin yi.
  haw-1868: Aole hoi i laweia'ku na wahi kiekie mai Iseraela aku; aka, o ka naau o
    Asa, ua pololei no ia i kona mau la a pau loa.
  arb-NAV: وَمَعَ أَنَّ الْمُرْتَفَعَاتِ كُلَّهَا لَمْ تُسْتَأْصَلْ مِنْ إِسْرَائِيلَ،
    فَإِنَّ قَلْبَ آسَا كَانَ كَامِلَ الْوَلاءِ لِلهِ كُلَّ أَيَّامِ حَيَاتِهِ.
  ewe-ewe: Togbɔ be megbã nuxeƒewo ɖa le Israel o hã la, Asa ƒe dzi nɔ Yehowa ŋu blibo
    le eƒe agbemeŋkekewo katã me.
  eng-LEE: But the high-places were not removed out of Israel; nevertheless the heart
    of Assa was entire all his days.
  asm-FB: কিন্তু ইস্ৰায়েলৰ মাজৰ পৰা ওখ ঠাইবোৰ গুচুউৱা নহ’ল৷ তথাপিও আচা’ৰ মন নিজ আয়ুসৰ
    সকলো কালত সমৰ্পিত আছিল।
  sus-A: كْنْ هَلِ عَسَ تٌ نُ بَرَ عَ يّتّ قِ عَلَتَلَ مَ عَ شَ سِمَيَ بِرِن كُي،
    عَ مُ فّ كُيٍ بَتُدٍيٍ بِرِن كَنَدٍ عِسِرَيِلَ فٍيَيٍ قَرِ.
  fra-SBL: Mais les hauts lieux ne furent pas enlevés d'Israël ; cependant le cœur
    d'Asa fut parfait pendant toute sa vie.
  hbo-hbo: וְהַ֨בָּמֹ֔ות לֹא־סָ֖רוּ מִיִּשְׂרָאֵ֑ל רַ֧ק לְבַב־אָסָ֛א הָיָ֥ה שָׁלֵ֖ם
    כָּל־יָמָֽיו׃
  kik-kik: O na gũtuĩka ndeheririe kũndũ kũrĩa gũtũũgĩru kuuma Isiraeli-rĩ, ngoro
    ya Asa nĩamĩneanĩte biũ kũrĩ Jehova mũtũũrĩre-inĩ wake wothe.
  fra-NCL: Mais les hauts lieux ne disparurent pas d’Israël, quoique le cœur d’Asa
    fut parfait pendant toute sa vie.
  cek-AK: Toe Israel prae thung hoiah hmuensangnawk to takhoe boih ai, toe Asa loe
    a hing thung Angraeng khaeah poekhaih to paek.
  cuk-cuk: Ar Rey-Asa Bab-Dummadba inniki nanadigus-inigwele, Israel-yargi aila-matusurmalad-bukwad
    obelossur gusad.
  uig-CYR: «Жуқири җайлар» йоқитилмисиму, Асаниң қәлби Пәрвәрдигарға пүтүнләй беғишланған
    еди.
  tel-2017: ఆసా ఉన్నత పూజా స్థలాలను ఇశ్రాయేలీయుల్లో నుండి తీసివేయలేదు గానీ అతడు బ్రతికిన
    కాలమంతా అతని హృదయం యథార్థంగా ఉంది.
  hat-BSA: Men wo plas yo pat retire soti an Israël; sepandan, kè Asa te san repwòch
    pandan tout jou li yo.
  kos-kos: Asa el ne tia kunausla nufon nien alu lun mwet pegan in facl sel, tusruktu
    el oaru na nu sin LEUM GOD in moul lal nufon.
  hbo-WLC: וְהַ֨בָּמ֔וֹת לֹא־סָ֖רוּ מִיִּשְׂרָאֵ֑ל רַ֧ק לְבַב־אָסָ֛א הָיָ֥ה שָׁלֵ֖ם
    כָּל־יָמָֽיו׃
  ibo-ibo: Ọ bụ ezie na o wezugaghị ugwu niile dị elu site nʼIzrel, ma Asa ji obi
    zuruoke jere Onyenwe anyị ozi nʼoge ndụ ya niile
  ory-ory: ମାତ୍ର ଉଚ୍ଚସ୍ଥଳୀସକଳ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଦୂରୀକୃତ ନୋହିଲା; ତଥାପି ଆସାଙ୍କର ଯାବଜ୍ଜୀବନ
    ତାଙ୍କର ଅନ୍ତଃକରଣ ସିଦ୍ଧ ଥିଲା।
  chk-chk: Inamwo än Asa esap ataela ekewe lenien fel won ekewe leni tekia meinisin
    me lon Israel, nge lelukan a unus ngeni ewe Samol mi Lapalap lon ränin manauan
    meinisin.
  rop-rop: Olataim King Asa bin jidan laibala imbin kipgon bulurrum YAWEI trubalawei,
    nomeda im nomo bin binijimap ola drimin sheip en nogudwan weship pleis langa Isreil.
  ukr-1871: Хоч висоти не були знесені в Ізраїлї, але серце Асине було віддане Господеві
    поки віку його.
  deu-1951: Aber die Höhen kamen nicht weg aus Israel; doch war das Herz Asas ungeteilt
    sein Leben lang.
  eng-JPS: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was whole all his days.
  srp-1865: Ali visine ne biše oborene u Izrailju, ali srce Asino bješe pravo svega
    vijeka njegova.
  lug-lug: Newaakubadde nga teyaggyawo bifo ebigulumivu mu Isirayiri, Asa yamalirira
    mu mutima gwe okunywerera ku Mukama ennaku ze zonna.
  heb-heb: והבמות לא סרו מישראל רק לבב אסא היה שלם כל ימיו׃
  ben-IRV: কিন্তু ইস্রায়েলের মধ্যে সব উঁচু জায়গা গুলি ধ্বংস হয়নি; তবুও আসার হৃদয়
    সারাজীবন একরকম ছিল।
  pan-pan: ਪਰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਉੱਚੇ ਥਾਂ ਢਾਹੇ ਨਾ ਗਏ, ਤਾਂ ਵੀ ਆਸਾ ਦਾ ਮਨ ਸਾਰੀ ਉਮਰ ਪੂਰੀ ਤਰ੍ਹਾਂ
    ਦੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਸਮਰਪਿਤ ਰਿਹਾ।
  mya-JVB: မြင့် သောအရပ်တို့ကို ဣသရေလ ပြည်၌ မ ပယ်ရှား သော်လည်း ၊ လက်ထက် တော်ကာလပတ်လုံး
    အာသ စိတ်နှလုံး သည် စုံလင် ခြင်းရှိ ၏။
  hmo-hmo: To Asa ese ataiai idia noho tomadiho gabudia Israela dekenai ia kokia ore
    lasi. Momokani inai bamona ia karaia lasi, to Asa be iena mauri dinadia ibounai
    lalonai, ia ese Lohiabada ia badinaia mai momokani danu.
  urd-urd: लेकिन ऊँचे मक़ाम इस्राईल में से दूर न किए गए, तो भी आसा का दिल उम्र भर
    कामिल रहा।
  rus-SYN: Хотя высоты не были отменены у Израиля, но сердце Асы было вполне предано
    Господу во все дни его.
  bqc-SIM: À azĩa kpà Diiwa e a wɛ̃ni lɛ́uɛ, ãma i e gulɛsĩ pↄ́ wa bò sa'okĩi
    ũ Isaili bùsuuↄ dàaĩ píio.
  tcz-CHONGTHU: Israel gam sunga doikhom, doihouna munho akisuhmang louvang chun;
    ahinkho lhung keijin Asa lungthim chu kitahna lhingset in aum jinge.
  mar-mar: त्याने इस्राएलातील उच्चस्थाने काढून टाकली नाहीत तरीही आसा आमरण परमेश्वराशी
    एकनिष्ठ राहिला.
  qub-qub: Israel puytush lömacunacho caj capillacunata mana juchuchirpis Asaga Tayta
    Dios nishan cajta llapantami ruraran.
  bqp-bqp: Adɑmɑ Asɑ u ǹ kpĩɑ u gungunu mi bɑ rɑ bũnu sɑ̃ kpuro kpeerɑsie bɑɑ mɛ
    u tii Gusunɔ wɛ̃ mɑm mɑm win wɑ̃ɑru kpuro sɔɔ.
  hat-hat: Atout li pa t' rive fè disparèt tout kay zidòl yo, li menm li te toujou
    sèvi Seyè a ak tout kè li pandan lavi li.
  eng-BSB: The high places were not removed from Israel, but Asa’s heart was fully
    devoted all his days.
  eng-WEBPB: But the high places were not taken away out of Israel; nevertheless the
    heart of Asa was perfect all his days.
  kbq-kbq: Hagi Asa'a maka havi anumzama mono'ma hunentaza kumatmina Israeli mopafintira
    eri havizana osune. Hianagi Asa'ma kinima mani'nea knafina tamage huno maka agu'areti
    huno Ra Anumzamofona amagera nenteno mago havizana osu'ne.
  nhe-BL: Huan yonque ax quinxolejque senquistoc nochi nopa pilcaltzitzi ica tiotzitzi
    ipan nochi tlali Israel, Tlanahuatijquetl Asa monejnemilti xitlahuac huan nelnechca
    TOTECO ipan nochi iyolis.
  gub-BL: Numumaw kwaw zepe tupàn a'ua'u wamuwete haw paw rupi. Nezewe rehe we weruzar
    Tupàn ukwarahy nànàn a'e.
  eng-DRA: 'But high places were left in Israel: nevertheless the heart of Asa was
    perfect all his days.'
