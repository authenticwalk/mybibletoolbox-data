verse: 2CH.015.009
translations:
  mal-C: പിന്നെ അദ്ദേഹം സകല യെഹൂദരെയും ബെന്യാമീന്യരെയും എഫ്രയീം, മനശ്ശെ, ശിമെയോൻ എന്നീ
    ഗോത്രങ്ങളിൽനിന്ന് അവരുടെയിടയിൽ വന്നുപാർക്കുന്നവരെയും കൂട്ടിവരുത്തി. ദൈവമായ യഹോവ
    ആസാ രാജാവിനോടുകൂടെയുണ്ട് എന്നു കണ്ടിട്ട് ഇസ്രായേല്യരിൽനിന്ന് വളരെയധികം ആളുകൾ അദ്ദേഹത്തിന്റെ
    കൂട്ടത്തിൽ വന്നുചേർന്നിരുന്നു.
  deu-TKW: Sodann versammelte er ganz Juda und Benjamin und diejenigen aus Ephraim,
    Manasse und Simeon, die als Fremdlinge bei ihnen weilten; denn es waren aus Israel
    eine Menge Leute zu ihm übergegangen, da sie sahen, daß Jahwe, sein Gott, mit
    ihm war.
  lin-lin: Asangisaki bato nyonso ya Yuda mpe ya Benjame, elongo na bato oyo bawutaki
    na mabota ya Efrayimi, ya Manase mpe ya Simeoni, oyo bakomaki kovanda kati na
    bango, pamba te bana ebele ya Isalaele basanganaki na mokonzi Asa tango bamonaki
    ete Yawe, Nzambe na ye, azali elongo na ye.
  eng-LSV: and gathers all Judah and Benjamin, and the sojourners with them out of
    Ephraim, and Manasseh, and out of Simeon—for they have defected to him from Israel
    in abundance, in their seeing that his God YHWH [is] with him.
  eng-GNV: 'And he gathered all Iudah and Beniamin, and the strangers with them out
    of Ephraim, and Manasseh, and out of Simeon: for there fell many to him out of
    Israel, when they sawe that the Lord his God was with him.'
  eng-WEBSTER: 'And he gathered all Judah and Benjamin, and the strangers with them
    out of Ephraim and Manasseh, and out of Simeon: for they resorted to him out of
    Israel in multitudes, when they saw that the LORD his God was with him.'
  nhw-BL: Huan teipa Tlanahuatijquetl Asa quinnotzqui ma mosentilica nochi masehualme
    catli ehuani tlalme Judá huan Benjamín huan nojquiya nochi tlen tlalme Efraín,
    Manasés huan Simeón catli hualajtoyaj para mocahuase ipan Judá. Inijuanti hualajtoyaj
    pampa momacaque cuenta para TOTECO Dios catli elqui iTeco Tlanahuatijquetl Asa
    itztoya ihuaya.
  swh-ONEN: Kisha akakutanisha Yuda wote, Benyamini na watu kutoka Efraimu, watu wa
    Manase na Simeoni waliokuwa wanaishi miongoni mwao, kwa maana idadi kubwa walikuwa
    wamemjia kutoka Israeli walipoona kwamba Bwana Mungu wake alikuwa pamoja naye.
  bba-bba: Mɑ u Yudɑbɑ kpuro mɛnnɑ kɑ Bɛnyɑmɛɛbɑ kɑ Efɑrɑimubɑ kɑ Mɑnɑsebɑ kɑ sere
    Simɛɔbɑ, be, be bɑ wurɑmɑ win mi Yudɑɔ. Domi Isirelibɑ dɑbirɑ tɑ wurɑmɑ Yudɑɔ
    yèn sɔ̃ bɑ wɑ mɑ Gusunɔ, Asɑn Yinni u kɑ nùn wɑ̃ɑ.
  eng-KJVCPB: 'And he gathered all Judah and Benjamin, and the strangers with them
    out of Ephraim and Manasseh, and out of Simeon: for they fell to him out of Israel
    in abundance, when they saw that the Lord his God was with him.'
  luo-luo: Bangʼe nochoko jo-Juda duto kod jo-Benjamin kaachiel gi jo-Efraim, jo-Manase
    kod jo-Simeon manodak e kindgi nimar ji mangʼeny noweyo jo-Israel mobiro ire kane
    gineno ni Jehova Nyasaye ma Nyasache nenikode.
  meu-meu: Bena ia ese Iuda bona Beniamina taudia iboudiai e haboudia, bona Efraim
    bona Manase bona Simeon taudia, idia bogaragidiai e noho hedoava taudia, danu;
    badina be hutuma bada ese e itaia, Iehova, ena Dirava, na ia ida, bena idia ese
    Israel e rakatania, ia dekena ela.
  npi-ULB: तिनले सारा यहूदा र बेन्‍यामीन र एफ्राइम, मनश्‍शे र शिमियोनबाट तिनीहरूसँग
    बस्‍नेहरूलाई भेला गरे । किनभने परमप्रभु तिनका परमेश्‍वर तिनीसँग हुनुभएको तिनीहरूले
    देखेर इस्राएलबाट तिनीहरू धेरै सङ्‍ख्‍यामा तिनीकहाँ आए ।
  yor-yor: Nígbà náà, ó pe gbogbo Juda àti Benjamini jọ àti àwọn ènìyàn láti Efraimu,
    Manase àti Simeoni tí ó ti ṣe àtìpó ní àárín wọn. Nítorí ọ̀pọ̀ ènìyàn ti wá sí
    ọ̀dọ̀ rẹ̀ láti Israẹli nígbà tí wọ́n rí i wí pé Olúwa Ọlọ́run rẹ̀ wà pẹ̀lú rẹ̀.
  pes-OPCB: سپس آسا تمام مردم یهودا و بنیامین و مهاجران اسرائیلی را به اورشلیم فرا
    خواند. (این مهاجران اسرائیلی از قبایل افرایم، منسی و شمعون بودند، آنها وقتی دیدند
    خداوند، خدای ایشان با آسای پادشاه است، به او ملحق شدند.)
  tgl-ULB: Tinipon niya ang lahat ng mga taga-Juda at Benjamin at ang mga naninirahang
    kasama nila, mga taong nagmula kay Efraim at Manases at Simeon. Sapagkat nang
    makita nila na kasama niya si Yahweh na kaniyang Diyos, napakarami nilang pumunta
    sa kaniya na nagmula sa Israel.
  hui-hui: Anidagua biyagola Eberaimi hameiginibi Manase hameiginibi Simeono hameiginibi
    tigua handalu hemiria Anduane Homogo ibu Asa heba heago hondowa tini dindi Isaraele
    wahalu Yuda dindiha dindi abene unurahayagi anda ibalu Kini Asa baba Yuda dindiha
    hene. Ani íbu heagola Asa ibugua wali agali o ibiyadarunibi Yuda hameiginibi Beniyamini
    hameiginibi bibahende íbu ngoai hadaba lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည် အာ​သ​နှင့်​အ​တူ​ရှိ​တော် မူ​ကြောင်း​ကို​တွေ့​မြင်​ကြ​သ​ဖြင့်
    ဧ​ဖ​ရိမ်၊ မ​နာ ရှေ​နှင့်​ရှိ​မောင်​နယ်​မြေ​များ​မှ​လူ​အ​မြောက် အ​မြား​အာ​သ​ဘက်​သို့​ကူး​ပြောင်း​၍​သူ​၏
    နိုင်​ငံ​တော်​တွင်​လာ​ရောက်​နေ​ထိုင်​ကြ​၏။ အာ​သ သည်​ဤ​သူ​အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း၊
    ဗင်္ယာ မိန်​နှင့်​ယု​ဒ​ပြည်​သူ​တို့​ကို​လည်း​ကောင်း စု​ဝေး​ရန်​အ​မိန့်​ထုတ်​ပြန်​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་ཡ་ཧུ་དཱ་པ་དང་པེན་ཡཱ་མེན་པ་ཐམས་ཅད་དང་། དེ་རྣམས་ཀྱི་ཁྲོད་དུ་བྱེས་སུ་སྡོད་པའི་ཨེ་ཕཱར་ཡིམ་པ་དང་མཱ་ན་ཤེ་པ་དང་སི་མུ་ཨོན་པ་རྣམས་བསྡུས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨ་སཱ་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་དང་མཉམ་དུ་བཞུགས་པ་མཐོང་སྟེ།
    མི་ཤིན་ཏུ་མང་པོ་ཨ་སཱའི་ཕྱོགས་སུ་འཛོམས་པ་ཡིན།
  sna-sna: Ipapo akaunganidza Judha neBhenjamini yose navanhu vaibva kuEfuremu, Manase
    neSimeoni vakanga vagere pakati pavo; nokuti vanhu vazhinji kwazvo vakanga vauya
    kwaari vachibva kuIsraeri pavakaona kuti Jehovha Mwari wake aiva naye.
  spa-BLM: Reunió a todo Judá y Benjamín, y a los que vivían con ellos, de Efraín,
    Manasés y Simeón; porque vinieron a él desde Israel en abundancia, al ver que
    Yahvé, su Dios, estaba con él.
  cac-cac: Ix lajvi chi', ix smolb'an masanil anima vin̈, eb' ay d'a yol yic Judá
    chi', d'a yol yic Benjamín yed' juntzan̈xo eb' cotnac d'a yol yic Efraín, d'a
    yol yic Manasés yed' d'a yol yic Simeón, aton eb' javinac cajan d'a scal eb',
    yujto tzijtum eb' cajan d'a yol smacb'en vin̈aj Jeroboam ix javi cajan d'a yol
    smacb'en Judá yujto ix yil eb' to ayoch Jehová Dios yed' vin̈aj Asa chi'.
  swh-ULB: Akawakusanya Yuda wote na Benyamini, na wae waliokaa pamoja nao—watu wa
    kutoka Efraimu na Manase, na kutoka Simeoni. Kwa maana walikuja kwake katika hesabu
    kubwa kutoka Israeli, walipoona kwamba Yahwe Mungu wake alikuwa pamoja naye.
  bel-bel: І сабраў усяго Юду і Веньяміна і перасяленцаў, якія жылі зь імі, ад Яфрэма
    і Манасіі і Сімяона; бо многія ад Ізраіля перайшлі да яго, калі ўбачылі, што Гасподзь
    Бог яго зь ім.
  deu-ELBBK: Und er versammelte ganz Juda und Benjamin und die Fremden, die aus Ephraim
    und Manasse und aus Simeon bei ihnen lebten; denn in Menge liefen sie aus Israel
    zu ihm über, als sie sahen, dass der HERR, sein Gott, mit ihm war.
  mbb-OT: Ne midtiǥum din is langun he menge keet-etawan te Juda wey Benjamin, wey
    is menge etew he ebpuun te Efraim, Manase, wey Simeon he zuma zan he meǥinged.
    Mezakel is midhalin diyà te Juda he ebpuun te Israel hein neehè dan he miduma
    ki Asa is Nengazen he Megbevayè din.
  mal-2015: പിന്നെ അവൻ എല്ലായെഹൂദ്യരെയും ബെന്യാമീന്യരെയും എഫ്രയീമിൽനിന്നും മനശ്ശെയിൽനിന്നും
    ശിമേയോനിൽനിന്നും അവരുടെ അടുക്കൽ വന്നുപാർക്കുന്നവരെയും കൂട്ടിവരുത്തി; അവന്റെ ദൈവമായ
    യഹോവ അവനോടുകൂടെയുണ്ടു എന്നു കണ്ടിട്ടു യിസ്രായേലിൽനിന്നു അനേകർ വന്നു അവനോടു ചേർന്നു.
  rmc-rmc: Paľis o Asa vičinďa savore manušen andral e Judsko, Benjamin the le manušen
    andral o Efrajim, Menaše the Šimeon, save ode gele te bešel. Bo but Izraeliti
    pregele ko Asa, sar dikhle, hoj leha hino o RAJ, leskro Del.
  pes-OPV: و تمامی یهودا وبنیامین و غریبان را که از افرایم و منسی و شمعون در میان
    ایشان ساکن بودند جمع کرد زیرا گروه عظیمی از اسرائیل چون دیدند که یهوه خدای ایشان
    با او می‌بود به او پیوستند.
  ron-1924: А стрынс пе тот Иуда ши Бениамин, ши пе чей дин Ефраим, дин Манасе ши
    дин Симеон, каре локуяу принтре ей, кэч ун маре нумэр динтре оамений луй Исраел
    ау трекут ла ел кынд ау вэзут кэ Домнул Думнезеул луй ера ку ел.
  ben-OBCV: পরে যিহূদা ও বিন্যামীনের সব লোকজনকে এবং ইফ্রয়িম, মনঃশি ও শিমিয়োন গোষ্ঠীভুক্ত
    এলাকা থেকে আসা সেইসব লোককে তিনি এক স্থানে একত্রিত করলেন, যারা তাদের মাঝখানে বসতি
    স্থাপন করল, কারণ ইস্রায়েল থেকে প্রচুর লোকজন তখনই তাঁর কাছে এসেছিল, যখন তারা দেখেছিল
    যে তাঁর ঈশ্বর সদাপ্রভু তাঁর সাথে আছেন।
  som-som: Markaasuu soo wada shiriyey dadkii Yahuudah iyo dadkii Benyaamiin iyo kuwii
    iyaga la degganaa oo ka yimid reer Efrayim iyo reer Manaseh iyo reer Simecoonba,
    waayo, isagay ku soo darmeen iyagoo tiro badan, markay arkeen in Rabbiga Ilaahiisa
    ahu uu isaga la jiro.
  lat-VUC: 'Congregavitque universum Judam et Benjamin, et advenas cum eis de Ephraim,
    et de Manasse, et de Simeon: plures enim ad eum confugerant ex Israël, videntes
    quod Dominus Deus illius esset cum eo.'
  eng-ASVBT: 'And he gathered all Judah and Benjamin, and them that sojourned with
    them out of Ephraim and Manasseh, and out of Simeon: for they fell to him out
    of Israel in abundance, when they saw that Jehovah his God was with him.'
  ita-1885: Poi raunò tutto Giuda, e Beniamino, e que' di Efraim, e di Manasse, e
    di Simeone, che dimoravano con loro; perciocchè molti si erano rivolti da parte
    sua, veggendo che il Signore Iddio suo era con lui.
  eng-LXXUP: 'And he assembled Judah and Benjamin, and the strangers that dwelt with
    him, of Ephraim, and of Manasseh, and of Simeon: for many of Israel were joined
    to him, when they saw that the Lord his God was with him.'
  eng-ULB: He gathered all Judah and Benjamin, and those who stayed with them—people
    from of Ephraim and Manasseh, and from Simeon. For they came from Israel to him
    in great numbers, when they saw that Yahweh his God was with him.
  spa-VBL: Entonces Asa convocó a todo Judá y Benjamín, junto con los israelitas de
    las tribus de Efraín, Manasés y Simeón que vivían entre ellos, pues mucha gente
    había desertado de Israel y se había acercado a Asa al ver que el Señor, su Dios,
    estaba con él.
  fra-_FOB: Puis il rassembla tout Juda et Benjamin, et ceux d'Éphraïm, de Manassé
    et de Siméon, qui demeuraient avec eux; car un grand nombre de gens d'Israël passaient
    à lui, voyant que l'Éternel son Dieu était avec lui.
  mal-mal: പിന്നെ അവൻ യെഹൂദ്യരെയും, ബെന്യാമീന്യരെയും, എഫ്രയീമിൽനിന്നും മനശ്ശെയിൽനിന്നും
    ശിമെയോനിൽ നിന്നും അവരുടെ അടുക്കൽ വന്നുപാർക്കുന്നവരെയും കൂട്ടിവരുത്തി; ദൈവമായ യഹോവ
    അവനോടുകൂടെയുണ്ട് എന്ന് കണ്ടിട്ട് യിസ്രായേലിൽനിന്ന് അനേകർ വന്ന് അവനോട് ചേർന്നു.
  urd-GVR: Phir us ne Yahūdāh aur Binyamīn ke tamām logoṅ ko Yarūshalam bulāyā. Un
    Isrāīliyoṅ ko bhī dāwat milī jo Ifrāīm, Manassī aur Shamāūn ke qabāylī ilāqoṅ
    se muntaqil ho kar Yahūdāh meṅ ābād hue the. Kyoṅki beshumār log yih dekh kar
    ki Rab Āsā kā Ḳhudā us ke sāth hai Isrāīl se nikal kar Yahūdāh meṅ jā base the.
  suz-BL: मिनु आसामी यहूदा ङा मुर, बेन्‍यामीन ङा मुर नु मेको नु बाक्‍ब एफ्राइम, मनस्‍से
    नु सिमियोन रे प्रोक्‍शो मुर नेल्‍ल खुप्‍ता बाक्‍त। मेकेर बाक्‍ब एफ्राइम, मनस्‍से
    नु सिमियोन ङा मुरपुकी परमप्रभु यावे पिप आसा नु बाक्‍ब, दे तुइश्‍शा, इस्राएल रे
    प्रोक्‍शा, यहूदामी जाक्‍शो बाक्‍मा बाक्‍त। मारदे हना परमप्रभु यावे, आ परमप्रभु
    यावे मेको नु बाक्‍शो तुइश्‍शा, इस्राएल ङा शुश मुरपुकी यहूदाम बाक्‍थ जाक्‍शो बाक्‍मा
    बाक्‍त। २इतिहास ११:१६; येरमीया ४१:५
  ita-1927: Poi radunò tutto Giuda e Beniamino, e quelli di Efraim, di Manasse e di
    Simeone, che dimoravano fra loro; giacché gran numero di quei d’Israele eran passati
    dalla sua parte, vedendo che l’Eterno, il suo Dio, era con lui.
  ckb-ckb: ئینجا هەموو خەڵکی یەهودا و بنیامین و ئەو بیانییانەی کە لەگەڵیان بوون، لە
    ئەفرایم و مەنەشە و شیمۆن کۆی کردنەوە، چونکە لە ئیسرائیلەوە خەڵکێکی زۆر هاتبوونە
    پاڵی کاتێک بینیبوویان یەزدانی پەروەردگاری لەگەڵیدایە.
  eng-BBE: And he got together all Judah and Benjamin and those of Ephraim and Manasseh
    and Simeon who were living with them; for numbers of them came to him out of Israel
    when they saw that the Lord his God was with him.
  kan-OKCV: ತರುವಾಯ ಆಸನು ಎಲ್ಲಾ ಯೆಹೂದ ಹಾಗೂ ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳವರನ್ನು ಬರಮಾಡಿದನು. ಯೆಹೂದ ದೇಶದಲ್ಲಿ
    ನೆಲೆಸಿದ್ದ ಎಫ್ರಾಯೀಮ್, ಮನಸ್ಸೆ ಹಾಗೂ ಸಿಮೆಯೋನ್ ಕುಲಗಳವರನ್ನು ಸಹ ಕರೆಸಿಕೊಂಡನು. ಅವನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದಾರೆಂದು ಇವರು ಕಂಡಾಗ, ಇಸ್ರಾಯೇಲಿನೊಳಗಿಂದ ಅನೇಕರು ಅವನ ಕಡೆಗೆ
    ಬಂದಿದ್ದರು.
  tam-2017: அவன் யூதா பென்யமீன் மக்களையும், அவர்களோடுகூட எப்பிராயீமிலும் மனாசேயிலும்
    சிமியோனிலுமிருந்து வந்து அவர்களோடு வசித்தவர்களையும் கூட்டினான்; அவனுடைய தேவனாகிய
    யெகோவா அவனோடு இருக்கிறதைக் கண்டு, இஸ்ரவேலிலிருந்து திரளான மக்கள் அவனுடன் சேர்ந்தார்கள்.
  spa-RV-1909: 'Después hizo juntar á todo Judá y Benjamín, y con ellos los extranjeros
    de Ephraim, y de Manasés, y de Simeón: porque muchos de Israel se habían pasado
    á él, viendo que Jehová su Dios era con él.'
  ron-BTF: Și a strâns pe tot Iuda și pe Beniamin și pe străinii care erau cu ei din
    Efraim și din Manase și din Simeon, căci au trecut din abundență la el din Israel,
    când au văzut că DOMNUL Dumnezeul lui era cu el.
  eng-WEBP: He gathered all Judah and Benjamin, and those who lived with them out
    of Ephraim, Manasseh, and Simeon; for they came to him out of Israel in abundance
    when they saw that the LORD his God was with him.
  eng-FBV: Then Asa summoned all of Judah and Benjamin, along with those Israelites
    from the tribes of Ephraim, Manasseh, and Simeon who were living among them, for
    many people had deserted Israel and come over to Asa when they saw that the Lord
    his God was with him.
  nld-1939: Hij riep heel Juda en Benjamin bijeen, met de mannen uit Efraïm en Manasse
    en Simeon, die zich onder hen hadden gevestigd, omdat zij in grote getale van
    Israël naar Juda waren overgegaan, toen zij zagen, dat Jahweh, zijn God, met hem
    was.
  nch-BL: Huan teipa Tanahuatijquet Asa quinnotzqui ma mosentilica nochi masehualme
    cati ehuani ipan tali Judá huan Benjamín huan nojquiya nochi ten tali Efraín,
    Manasés huan Simeón cati hualajtoyaj para mocahuase ipan Judá. Inijuanti hualajtoyaj
    pampa quiitaque para TOTECO Dios cati elqui iTeco Tanahuatijquet Asa itztoya ihuaya.
  vie-1934: Người nhóm hiệp hết thảy người Giu-đa, người Bên-gia-min, và kẻ khách
    thuộc về chi phái Eùp-ra-im, Ma-na-se, và Si-mê-ôn, vẫn kiều ngụ với chúng; vì
    có nhiều người Y-sơ-ra-ên khi thấy rằng Giê-hô-va Đức Chúa Trời của A-sa ở cùng
    người, thì đều về đằng người.
  hin-CV: तब उसने सारे यहूदिया, बिन्यामिन और इनके अलावा एफ्राईम, मनश्शेह और शिमओन
    के रहनेवालों को इकट्ठा होने को कहा. इस्राएल राज्य से अनेक यहां आकर बस गए थे, क्योंकि
    उन्होंने यह देखा, कि याहवेह, उनके परमेश्वर उनके साथ थे.
  spa-BES: Y reunió a todos Judá y Benjamín, y a extranjeros procedentes de Efraín,
    Manasés y Simeón, que vivían con ellos; porque muchos de ellos vinieron a él desde
    Israel cuando vieron que el Señor su Dios estaba con él.
  tdx-tdx: Le natonto’e iaby t’Iehodà naho i Beniamine naho o mpañialo ama’e boak’
    Efraime naho e Menasè vaho e Simeoneo; fa maro ty nihintsañe am’ Israele ie nioni’
    iereo te nindre ama’e t’Iehovà Andrianañahare’e.
  tha-KJV: และพระองค์ทรงรวบรวมยูดาห์และเบนยามินทั้งปวง และคนเหล่านั้นจากเอฟราอิม มน​ัสเสห์
    และจากสิเมโอน ผู้​อาศัยอยู่กับเขาทั้งหลาย เพราะคนเป็นจำนวนมากได้​หลบหนี​มาหาพระองค์จากอิสราเอล
    เมื่อเขาเห็​นว​่าพระเยโฮวาห์พระเจ้าของพระองค์สถิ​ตก​ับพระองค์
  por-BR-2018: 'Depois fez juntar a todo Judá e Benjamim, e com eles os estrangeiros
    de Efraim, e de Manassés, e de Simeão: porque muitos de Israel se haviam passado
    a ele, vendo que o SENHOR seu Deus era com ele.'
  deu-ELO: Und er versammelte ganz Juda und Benjamin und die Fremdlinge, die aus Ephraim
    und Manasse und aus Simeon bei ihnen lebten; denn in Menge liefen sie aus Israel
    zu ihm über, als sie sahen, daß Jehova, sein Gott, mit ihm war.
  eng-WYC-2018: And he gathered together all Judah and Benjamin, and with them the
    comelings of Ephraim, and of Manasseh, and of Simeon, (or and with them the newcomers
    from Ephraim, and Manasseh, and Simeon); for many of Israel, seeing that his Lord
    God was with him, fled over to him.
  epo-epo: Kaj li kunvenigis ĉiujn Jehudaidojn kaj Benjamenidojn, kaj la kun ili loĝantajn
    enmigrintojn el la tribo de Efraim, de Manase, kaj de Simeon; ĉar ili en granda
    nombro transiris al li de Izrael, kiam ili vidis, ke la Eternulo, lia Dio, estas
    kun li.
  uig-PIN: U barliⱪ Yǝⱨudalar wǝ Binyaminlarni, xuningdǝk ularning arisida olturaⱪlaxⱪan
    barliⱪ Əfraimiy, Manassǝⱨiy, Ximeoniy musapirlirini yiƣdi (qünki nurƣun Israillar
    Asaning Hudasi Pǝrwǝrdigarning uning bilǝn billǝ ikǝnlikini kɵrgǝn bolup, Israildin
    qiⱪip Asa tǝrǝpkǝ ɵtkǝnidi).
  beo-beo: Ifala:ime, Ma:na:se amola Simione fi dunu bagohame da Isala:ili fisili,
    A:isama gai. Bai ilia Hina Gode da A:isama gai ba:i. A:isa da ili huluane, amola
    Yuda amola Bediamini fi dunu ema misa:ne sia:i.
  tpi-OTNT: Planti manmeri bilong lain Efraim na bilong lain Manase na bilong lain
    Simeon i bin lukim olsem God, Bikpela i stap wantaim Asa, olsem na ol dispela
    manmeri i lusim kantri Israel na i kam long hap saut na i stap wantaim Asa long
    kantri Juda. Orait bihain Asa i singautim ol dispela manmeri wantaim ol Juda na
    ol Benjamin long kam bung.
  hau-SA: Sa’an nan ya tattara dukan Yahuda da Benyamin da kuma mutane daga Efraim,
    Manasse da Simeyon waɗanda suke zaune a cikinsu, gama jama’a mai girma ta zo wurinsa
    daga Isra’ila sa’ad da suka ga cewa Ubangiji Allahnsa yana tare da shi.
  uig-LAT: U barliq Yehudalar we Binyaminlarni, shuningdek ularning arisida olturaqlashqan
    barliq Efraimiy, Manassehiy, Shiméoniy musapirlirini yighdi (chünki nurghun Israillar
    Asaning Xudasi Perwerdigarning uning bilen bille ikenlikini körgen bolup, Israildin
    chiqip Asa terepke ötkenidi).
  nde-nde: Wasebuthanisa bonke abakoJuda labakoBhenjamini kanye labantu ababevela
    ko-Efrayimi, lakoManase kanye lakoSimiyoni ababehlezi phakathi kwabo, ngoba babebanengi
    kakhulu abako-Israyeli ababethe ngokubona ukuthi uThixo uNkulunkulu wayelaye bathutha
    beza ngakuye.
  ton-ton: 'Pea ne fakataha ʻa Siuta kotoa pē mo Penisimani, fakataha mo e kau muli
    meia ʻIfalemi mo Manase, pea meia Simione: he naʻe haʻu ʻae tokolahi kiate ia
    mei ʻIsileli, ʻi heʻenau mamata ʻoku ʻiate ia ʻa Sihova ko hono ʻOtua.'
  ces-1613: Potom shromáždil všecko pokolení Judovo i Beniaminovo, a příchozí s nimi
    z Efraima, Manassesa a Simeona; nebo jich bylo uteklo k němu z lidu Izraelského
    velmi mnoho, vidouce, že Hospodin Bůh jeho jest s ním.
  eng-WMB: He gathered all Judah and Benjamin, and those who lived with them out of
    Ephraim, Manasseh, and Simeon; for they came to him out of Israel in abundance
    when they saw that the LORD his God was with him.
  tam-TCV: அதன்பின் அவன் யூதா மக்களையும், பென்யமீன் மக்களையும், அவர்களுக்குள்ளே குடியிருந்த
    எப்பிராயீம், மனாசே, சிமியோன் கோத்திரத்தைச் சேர்ந்த மக்களையும் கூடிவரச் செய்தான்.
    ஏனெனில் பெரும் எண்ணிக்கையான மக்கள் ஆசாவின் இறைவனாகிய யெகோவா அவனோடிருக்கிறார் என்பதைக்
    கண்டபோது, இஸ்ரயேலில் இருந்து அவனிடத்திற்கு வந்திருந்தார்கள்.
  ceb-ULB: Gitigom niya ang tibuok Juda ug Benjamin, ug kadtong nagpuyo uban kanila—mga
    tawo nga gikan sa Efraim ug Manases, ug gikan sa Simeon. Kay mianha sila kaniya
    gikan sa Israel nga hilabihan kadaghan, sa dihang nakita nila nga si Yahweh nga
    iyang Dios nag-uban kaniya.
  pol-UBG: Potem zebrał cały lud z Judy i Beniamina oraz przybyszów, którzy byli z
    nimi z Efraima, Manassesa i Symeona. Bardzo wielu bowiem zbiegło z Izraela do
    niego, widząc, że z nim był PAN, jego Bóg.
  urd-GVU: پھر اُس نے یہوداہ اور بن یمین کے تمام لوگوں کو یروشلم بُلایا۔ اُن اسرائیلیوں
    کو بھی دعوت ملی جو افرائیم، منسّی اور شمعون کے قبائلی علاقوں سے منتقل ہو کر یہوداہ
    میں آباد ہوئے تھے۔ کیونکہ بےشمار لوگ یہ دیکھ کر کہ رب آسا کا خدا اُس کے ساتھ ہے
    اسرائیل سے نکل کر یہوداہ میں جا بسے تھے۔
  deu-1912: und versammelte das ganze Juda und Benjamin und die Fremdlinge bei ihnen
    aus Ephraim, Manasse und Simeon. Denn es fielen zu ihm aus Israel die Menge, als
    sie sahen, daß der HERR, sein Gott, mit ihm war.
  kan-2017: ಆ ಮೇಲೆ ಆಸನು ಎಲ್ಲಾ ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ ಕುಲಗಳವರನ್ನೂ ತನ್ನ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ
    ಸಂಗಡ ಇರುವುದನ್ನು ನೋಡಿ ಇಸ್ರಾಯೇಲರೊಡನೆ ತನ್ನೊಡನೆ ಗುಂಪುಗುಂಪಾಗಿ ಕೂಡಿಕೊಂಡು ಯೆಹೂದ ದೇಶದಲ್ಲಿ
    ನೆಲಸಿದ್ದ ಎಫ್ರಾಯೀಮ್, ಮನಸ್ಸೆ ಹಾಗೂ ಸಿಮೆಯೋನ್ ಕುಲಗಳವರನ್ನೂ ಕರೆಸಿಕೊಂಡನು.
  yap-yap: Bo’or e girdi’ nrabad u Efraim, Manasseh, nge Simeon nga ba’ rok Asa, ngar
    pired u tan lungun, ni bochan e ka ra guyed ni bay SOMOL rok. Me yog Asa ni ngar
    mu’ulunggad e girdi’ nu Judah ngu Benjamin.
  hlt-MCSB: Te phoeiah Judah pum neh Benjamin khaw, amih taengah aka bakuep Ephraim
    neh Manasseh lamkah khaw Simeon lamkah khaw a coi. Anih kah Pathen BOEIPA tah
    anih taengah om tila a hmuh uh vaengah tah Israel lamloh anih taengah a pum la
    cungku uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዓኣሳና ዎላ ዓኣሢ ዔያታ ዛጌሢሮ ዔፕሬኤሜይዳፓ፥ ሚናኣሴና ሲሞኦኔና ፃጳፓ
    ማዔ ሚርጌ ዓሲ ዓኣሳ ባንሢ ሙኪ ዒዛ ዓጫ ናንጌኔ፤ ዓኣሳ ዬያ ዓሶ ቢያ፤ ዬያጉዲ ሃሣ ጉቤ ዪሁዳና ቢኢኒያሜና ዴራ ዬሩሳላሜ
    ሙካንዳጉዲ ዔኤሊሢ ዳኬኔ፤
  twi-ASANTE: Afei, Asa frɛfrɛɛ nnipa a wɔwɔ Yuda ne Benyamin nyinaa. Ɔfrɛɛ nnipa
    a wɔfiri Efraim, Manase ne Simeon a wɔabɛtena wɔn mu no nso. Bebree tutu kɔtenaa
    Yuda wɔ Ɔhene Asa berɛ so, ɛfiri sɛ wɔhunuu sɛ Awurade ne Onyankopɔn ka ne ho.
  eng-WEBU: He gathered all Judah and Benjamin, and those who lived with them out
    of Ephraim, Manasseh, and Simeon; for they came to him out of Israel in abundance
    when they saw that the LORD his God was with him.
  wal-wal: GODAI a Xoossai aara de7iyoogaa be7ido gishshau, daro asai Israa7eelappe
    akko yiis; Yihudaa asaanne Biniyaama asaa ubbaa, etaara de7iya Efireema zareta,
    Minaase zaretanne Simoona zareta Asi shiishshiis.
  spa-PDDPT: Después los de Efraín, Manasés y Simeón, quienes vivían con Judá y Benjamín,
    se reunieron con ellos. Muchos de Israel se pasaron al rey Asa porque veían que
    Yavé su ʼElohim estaba con él.
  gun-gun: Ha'e rami vy omboatypa Judá ha'e Benjamim kuery ha'e javi, ha'e kuery mbyte
    rupi Efraim, Manassés ha'e Simeão regua ikuai va'e guive. Mba'eta heta avi Israel
    yvy gui ou va'ekue hexe guarã, hexeve Senhor Tuuete oiko rã.
  ilo-ULB: Inummongna dagiti amin a tattao iti Juda ken Benjamin, ken dagiti makipagnanaed
    kadakuada-dagiti tattao a nagtaud iti Efraim, Manases ken Simeon. Ta aduda a naggapu
    iti Israel a napan kenkuana, idi nakitada nga adda kenkuana ni Yahweh a Diosna.
  kpg-kpg: Nia daangada dogologo gu lloomoi gi baahi o Asa mai Ephraim, Manasseh,
    mo Simeon, ge guu noho i lodo tenua dela e dagi go mee, idimaa digaula gu gidee
    bolo Dimaadua gu madalia a mee. Asa ga haga dagabuli digaula huogodoo mo nia daangada
    o Judah mo Benjamin.
  uig-ARA: ئۇ بارلىق يەھۇدالار ۋە بىنيامىنلارنى، شۇنىڭدەك ئۇلارنىڭ ئارىسىدا ئولتۇراقلاشقان
    بارلىق ئەفرائىمىي، ماناسسەھىي، شىمېئونىي مۇساپىرلىرىنى يىغدى (چۈنكى نۇرغۇن ئىسرائىللار
    ئاسانىڭ خۇداسى پەرۋەردىگارنىڭ ئۇنىڭ بىلەن بىللە ئىكەنلىكىنى كۆرگەن بولۇپ، ئىسرائىلدىن
    چىقىپ ئاسا تەرەپكە ئۆتكەنىدى).
  sus-sus: A naxa Yudayakae nun Bunyaminkae birin malan, a nun xɔɲɛ naxee kelixi Efirami,
    Manasi, nun Simeyɔn bɔnsɔɛe xa bɔxie ma. Kabi e naxa a to Marigi Alatala nu na
    nee sɛɛti ma, xɔɲɛ gbegbe naxa kafu e ma kelife Isirayila bɔxi ma.
  pon-2006: Aramas tohto me iangala Asa sang Epraim, Manase, oh Simion oh kousoanla
    nan sapwellime wehi, pwehki ar kilangehr me KAUN-O kin ketin ieiang ih. Asa eri
    kapokoneirailpene koaros iangahki tohn Suda oh Pensamin.
  ksd-ksd: Ma i ga oro varurue ra tarai par Iuda ma Beniamin, ma diat ta ra vuna tarai
    Epraim ma ra vuna tarai Manase ma ra vuna tarai Simeon nina dia ga ki pire diat,
    tago a peal dia ga vana kan Israel tadav ia, ba dia ga gire ba ra Luluai kana
    God i ga ki pirana.
  tur-YTC: Bütün Yahuda ve Benyamin'i ve Efraim'den, Manaşşe'den ve Şimon'dan onlarla
    birlikte yaşayanları topladı; çünkü Tanrısı Yahve'nin onunla birlikte olduğunu
    görünce İsrael'den taşkın bir şekilde ona geldiler.
  grc-BRENT: Καὶ ἐξεκκλησίασε τὸν Ἰούδαν καὶ Βενιαμὶν καὶ τοὺς προσηλύτους τοὺς παροικοῦντας
    μετʼ αὐτοῦ ἀπὸ Ἐφραὶμ καὶ ἀπὸ Μανασσῆ καὶ ἀπὸ Συμεὼν, ὅτι προσετέθησαν πρὸς αὐτὸν
    πολλοὶ τοῦ Ἰσραὴλ ἐν τῷ ἰδεῖν αὐτοὺς, ὅτι Κύριος ὁ Θεὸς αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Asa mengumpulkan semua orang Yehuda, orang Benyamin, dan para pendatang
    dari Efraim, Manasye, dan Simeon, sebab banyak orang Israel yang membelot kepadanya
    ketika mereka melihat bahwa TUHAN, Allahnya, menyertai dia.
  nya-nya: Kenaka anasonkhanitsa anthu onse a ku Yuda ndi Benjamini ndiponso anthu
    ochokera ku Efereimu, Manase ndi Simeoni amene ankakhala pakati pawo, pakuti gulu
    lalikulu linabwera kwa iye kuchokera ku Israeli litaona kuti anali ndi Yehova
    Mulungu wake.
  hrv-hrv: Onda je skupio sve Judino i Benjaminovo pleme i došljake koji su bili kod
    njih od Efrajimova, Manašeova i Šimunova plemena, jer ih je mnogo prebjeglo k
    njemu od Izraelaca kad su vidjeli da je s njim Jahve, njegov Bog.
  mps-mps: Te Efraim we bidi hauwa, me Manase we bidi hanigo, me Simeon hani dabe,
    augwali hauwago God Genuai Bidi Asa dali bidibo suali. Tama tibaso, te we bidi
    augwali kantri Israel tagalama, augwa Asa dali te kantri Judade saut badu bidagasali.
    Tama tialima, Asago te we bidi dabe ebadi te Juda we bidi me Benjamin we bidi
    augwali deliba sisinagasao po walali.
  tpi-tpi: Planti manmeri bilong lain Efraim na bilong lain Manase na bilong lain
    Simeon i bin lukim olsem God, Bikpela i stap wantaim Asa, olsem na ol dispela
    manmeri i lusim kantri Israel na i kam long hap saut na i stap wantaim Asa long
    kantri Juda. Orait bihain Asa i singautim ol dispela manmeri wantaim ol Juda na
    ol Benjamin long kam bung.
  dan-1931: Så samlede han hele Juda og Benjamin og de Folk fra Efraim, Manasse og
    Simeon, der boede som fremmede hos dem; thi en Mængde Israelitter var gået over
    til ham, da de så, at HERREN hans Gud var med ham.
  vie-OVCB: A-sa ra lệnh triệu tập toàn dân Giu-đa và Bên-gia-min, các kiều dân người
    Ép-ra-im, Ma-na-se, và Si-mê-ôn. Vì nhiều người Ít-ra-ên đến Giu-đa trong thời
    A-sa trị vì khi thấy rõ Chúa Hằng Hữu, Đức Chúa Trời của vua, phù hộ vua.
  guj-2017: તેણે આખા યહૂદિયા તથા બિન્યામીનને, તેમ જ જેઓ તેઓની સાથે રહેતા હતા તેઓમાં
    - એફ્રાઇમ, મનાશ્શા તથા શિમયોનમાંથી આવી વસેલાઓને એકત્ર કર્યા. જયારે તેઓએ જોયું
    કે પ્રભુ તેઓના ઈશ્વર તેની સાથે છે, ત્યારે ઇઝરાયલમાંથી ઘણાં લોકો તેના પક્ષમાં આવ્યા.
  pon-2006A: Aramas tohto me iangala Asa sang Epraim, Manase, oh Simion oh kousoanla
    nan sapwellime wehi, pwehki ar kilangehr me KAUN-O kin ketin ieiang ih. Asa eri
    kapokoneirailpene koaros iangahki tohn Suda oh Pensamin.
  por-BRBSL: Ele reuniu todo Judá e Benjamim, e aqueles que viviam com eles de Efraim,
    Manassés e Simeão; pois eles vieram a ele de Israel em abundância quando viram
    que Javé era seu Deus com ele.
  cth-cth: Hahoi Judah ram hoi Benjamin ram thung e tami pueng ahni koe kho ka sak
    e Ephraim, Manasseh hoi Simeon ram thung e tami pueng koung a kaw. Bangkongtetpawiteh,
    BAWIPA Cathut ahni koelah ao e a hmu navah Isarel ram thung e tami moikapap ahni
    koe a tho awh.
  twi-twi: Afei, Asa frɛfrɛɛ nnipa a wɔwɔ Yuda ne Benyamin nyinaa. Ɔfrɛɛ nnipa a wofi
    Efraim, Manase ne Simeon a wɔabɛtena wɔn mu no nso. Bebree tutu kɔtenaa Yuda wɔ
    Ɔhene Asa bere so, efisɛ wohuu sɛ Awurade, ne Nyankopɔn, ka ne ho.
  hlt-hlt: Te phoeiah Judah pum neh Benjamin khaw, amih taengah aka bakuep Ephraim
    neh Manasseh lamkah khaw Simeon lamkah khaw a coi. Anih kah Pathen BOEIPA tah
    anih taengah om tila a hmuh uh vaengah tah Israel lamloh anih taengah a pum la
    cungku uh.
  tbz-SIM: Isidɑyɛɛribɛ kó iwuɔ nkɔbɛ kusṹkù Efɑdɑimmu kɔku kɔbɛ nɛ̀ Mɑnɑnsee kɔku
    kɔbɛ nɛ̀ Simmɛɔ̃ɔ̃ kɔku kɔbɛ bɛ̀ do yɑ̀mɛ̀ ti Yiɛ̀ nKuyie nhò bonɛ̀mɛ̀ kɛ́konní
    o kpɑ̀ɑ̀tìyuu. Mɛm̀mɛ kòo kpɑ̀ɑ̀tìi bɛ̀ yu bɛmbɛ nɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ nɛ̀
    Bɛnsɑmɛɛ kɔku kɔbɛ.
  msy-2020: Efraimɨn anabam ko Manasen anabam ko Simeonɨn anabamɨn adarazir avɨrim,
    me kamaghɨn gari, Ikiavɨra Itir God, a Atrivim Asan God, a Asa ko iti. Ezɨ gumazamizir
    kaba, kantri Israel ategha iza, sautɨn amadaghan Asa ko Judan kantrin iti. Ezɨ
    Asa datɨrɨghɨn, gumazamizir kaba izɨ Judaba ko Benjaminɨn adarazi ko bar uari
    akuvaghasa, a men dia.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kotɑ Yutɑ nɑ Pɛncɑmɛɛ nyǝ́mɑ tǝnɑ, nɑ Ɩfǝlɑyim nɑ Mɑnɑsee
    nɑ Simiyɔŋ pǝ nyǝ́mɑ mpɑ pɑɑ kɔmɑ nɑ pɑ́ cɑɣɑ pɑ tɛ tɔ. Pɑ nɑwɑ sɩ Tɑcɑɑ wɛ ɩ
    wɑɑlɩ, ɩlɛnɑ pɑ́ polo ɩ kiŋ.
  azb-azb: Bütün Yəhudalıları və Binyaminliləri, onların arasında yaşayan Efrayimliləri,
    Menaşşeliləri və Şimeonluları bir yerə yığdı. Allahı Rəbbin onunla birgə olduğunu
    gördükdə çoxlu İsrailli onun tərəfinə keçmişdi.
  eng-DBY: And he assembled all Judah and Benjamin, and the strangers with them out
    of Ephraim and Manasseh, and out of Simeon; for they fell away to him out of Israel
    in abundance, when they saw that Jehovah his God was with him.
  hin-2017: उसने सारे यहूदा और बिन्यामीन को, और एप्रैम, मनश्शे और शिमोन में से जो
    लोग उसके संग रहते थे, उनको इकट्ठा किया, क्योंकि वे यह देखकर कि उसका परमेश्वर यहोवा
    उसके संग रहता है, इस्राएल में से बहुत से उसके पास चले आए थे।
  eng-YLT: and gathereth all Judah and Benjamin, and the sojourners with them out
    of Ephraim, and Manasseh, and out of Simeon — for they have fallen unto him from
    Israel in abundance, in their seeing that Jehovah his God [is] with him.
  eng-WYC-2017: And he gathered together all Judah and Benjamin, and with them the
    comelings of Ephraim, and of Manasseh, and of Simeon; for many of Israel, seeing
    that his Lord God was with him, fled over to him.
  eng-WMBB: He gathered all Judah and Benjamin, and those who lived with them out
    of Ephraim, Manasseh, and Simeon; for they came to him out of Israel in abundance
    when they saw that the LORD his God was with him.
  urd-GVH: फिर उसने यहूदाह और बिनयमीन के तमाम लोगों को यरूशलम बुलाया। उन इसराईलियों
    को भी दावत मिली जो इफ़राईम, मनस्सी और शमौन के क़बायली इलाक़ों से मुंतक़िल होकर
    यहूदाह में आबाद हुए थे। क्योंकि बेशुमार लोग यह देखकर कि रब आसा का ख़ुदा उसके साथ
    है इसराईल से निकलकर यहूदाह में जा बसे थे।
  rug-rug: Soku hola tie si karovo la pa kalina te Asa, taluaraedi pa Iparemi, Manase,
    meke Simione, meke veko kinoa pa nana binaṉara, sina dogoria rini sapu se Zihova
    si somana koasa. Meke tioko varigara ni e Asa si arini meke sari na tiena sa popoa
    Ziuda meke Benisimane.
  gaz-gaz: Innis Yihuudaa fi Beniyaam akkasumas warra biyya Efreem, Minaasee fi Simiʼoonii
    dhufanii alagummaadhaan isaan gidduu jiraachaa turan hunda walitti qabe; namoonni
    akka malee baayʼeen akka Waaqayyo Waaqni isaa isa wajjin jiru arganii Israaʼel
    keessaa gara isaa dhufaniitii.
  fra-LSG: Il rassembla tout Juda et Benjamin, et ceux d’Éphraïm, de Manassé et de
    Siméon qui habitaient parmi eux, car un grand nombre de gens d’Israël se joignirent
    à lui lorsqu’ils virent que l’Éternel, son Dieu, était avec lui.
  yal-yal: A yi Yuda kaane nun Bunyamin bɔnsɔnna muxune birin malan e nun muxun naxanye
    sa kelixi Efirami bɔnsɔnna nun Manase bɔnsɔnna nun Simeyɔn bɔnsɔnna yɛ, e fa dɔxɔ
    Yuda yamanani, bayo Isirayila kaan wuyaxi bira nɛn Asa fɔxɔ ra, e to a to a Alatala,
    a Ala yi a xɔn.
  haw-1868: A hoakoakoa oia i ka Iuda a pau, a me ka Beniamina, a me ka poe malihini
    e noho pu ana me lakou mai loko mai o Eperaima a me Manase, a mai loko mai o Simeona;
    no ka mea, he nui loa ka poe no ka Iseraela i lilo mai ia ia, i ko lakou ike ana,
    aia no o Iehova kekahi pu me ia.
  arb-NAV: وَاسْتَدْعَى كُلَّ بَنِي يَهُوذَا وَبَنْيَامِينَ وَالْغُرَبَاءَ مِنْ أَسْبَاطِ
    أَفْرَايِمَ وَمَنَسَّى وَشِمْعُونَ، مِمَّنْ تَوَافَدُوا إِلَيْهِ مِنْ مَمْلَكَةِ
    إِسْرَائِيلَ، بَعْدَ أَنْ رَأَوْا أَنَّ الرَّبَّ إِلَهَهُ مَعَهُ.
  ewe-ewe: Tete wòƒo Yuda kple Benyamin katã nu ƒu, nenema kee nye ame siwo tso Efraim,
    Manase kple Simeon ƒe towo me, ame siwo nɔ wo dome. Ameha gã aɖe do va egbɔ tso
    Israel esime wokpɔ be Yehowa, eƒe Mawu la li kplii.
  eng-LEE: And he assembled all Judah and Benjamin, and those that sojourned with
    them out of Ephraim and Menasseh, and out of Simeon; for they had joined him out
    of Israel in abundance, when they saw that the Lord his God was with him.
  asm-FB: পাছত তেওঁ আটাই যিহূদা আৰু বিন্যামীনক আৰু তেওঁলোকৰ মাজত প্ৰবাস কৰা ইফ্ৰয়িম,
    মনচি আৰু চিমিয়োনৰ পৰা অহা লোকসকলক গোটালে৷ কিয়নো তেওঁৰ ঈশ্বৰ যিহোৱা তেওঁৰ লগত
    থকা দেখি, ইস্ৰায়েলৰ মাজৰ পৰা অহা অনেক লোক আহি তেওঁৰ ফলীয়া হৈছিল।
  sus-A: عَ نَشَ يُدَيَكَيٍ نُن بُنيَمِنكَيٍ بِرِن مَلَن، عَ نُن شْحّ نَشٍيٍ كٍلِشِ
    عٍقِرَ مِ، مَنَسِ، نُن سِمٍيْن بْنسْييٍ شَ بْشِيٍ مَ. كَبِ عٍ نَشَ عَ تٌ مَرِفِ
    عَلَتَلَ نُ نَ نٍيٍ سّيتِ مَ، شْحّ فبٍفبٍ نَشَ كَقُ عٍ مَ كٍلِقٍ عِسِرَيِلَ بْشِ
    مَ.
  fra-SBL: Il rassembla tout Juda et Benjamin, et ceux qui habitaient avec eux, d'Éphraïm,
    de Manassé et de Siméon, car ils étaient venus à lui en abondance d'Israël, quand
    ils virent que Yahvé son Dieu était avec lui.
  hbo-hbo: וַיִּקְבֹּ֗ץ אֶת־כָּל־יְהוּדָה֙ וּבִנְיָמִ֔ן וְהַגָּרִים֙ עִמָּהֶ֔ם מֵאֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה וּמִשִּׁמְעֹ֑ון כִּֽי־נָפְל֨וּ עָלָ֤יו מִיִּשְׂרָאֵל֙ לָרֹ֔ב בִּרְאֹתָ֕ם
    כִּֽי־יְהוָ֥ה אֱלֹהָ֖יו עִמֹּֽו׃ פ
  kik-kik: Ningĩ akĩũngania andũ othe a Juda na a Benjamini, hamwe na andũ a kuuma
    Efiraimu, na Manase, na Simeoni arĩa maatũũranagia nao, nĩgũkorwo aingĩ ao nĩmookĩte
    kũrĩ Asa moimĩte Isiraeli rĩrĩa moonire atĩ Jehova Ngai wake aarĩ hamwe nake.
  fra-NCL: Il rassembla tout Juda et Benjamin, et ceux d’Ephraïm, de Manassé et de
    Siméon qui étaient venus séjourner parmi eux ; car un grand nombre de gens d’Israël
    avaient passé de son côté, en voyant que Yahweh, son Dieu, était avec lui.
  cek-AK: To pacoengah Judah kaminawk, Benjamin kaminawk, Ephraim kaminawk, Manaseh
    kaminawk hoi Simeon kaminawk to nawnto amkhuengsak boih; Asa khaeah Angraeng Sithaw
    oh, tiah Israel kaminawk boih mah panoek o naah, anih khaeah angzoh o.
  cuk-cuk: Geb degi, Asa, bela Judá-dulemar, degi, Benjamín-dulemar bular-oambikusad.
    Degi, dulemar-Efraín-yargi, Manasés-yargi, degi, Simeón-yargi danimaladi, Judá-dulemarba
    ambikusmarmogad. Ar amar daksamalad, e-Bab-Dummad-Jehová Asaʼba nue-nai. Degisoggu,
    Israel-dulemar bukidar Asaʼba nagudmalad.
  uig-CYR: У барлиқ Йәһудалар вә Биняминларни, шуниңдәк уларниң арисида олтирақлашқан
    барлиқ Әфраимий, Манассәһий, Шимеоний мусапирлирини жиғди (чүнки нурғун Исраиллар
    Асаниң Худаси Пәрвәрдигарниң униң билән биллә екәнлигини көргән болуп, Исраилдин
    чиқип Аса тәрәпкә өткән еди).
  tel-2017: అతడు యూదా, బెన్యామీను వారందరినీ ఎఫ్రాయిము, మనష్షే, షిమ్యోను గోత్రాల్లో
    నుండి వారి మధ్య నివసిస్తున్న పరదేశులనూ సమకూర్చాడు. అతని దేవుడైన యెహోవా అతనికి
    సహాయం చేయడం చూసి ఇశ్రాయేలు వారిలో నుండి చాలా మంది ప్రజలు అతని పక్షం చేరారు.
  hat-BSA: Li te rasanble tout Juda avèk Benjamin avèk tout sila ki te sòti Éphraïm,
    Manassé ak Siméon yo, ki te rete avèk yo, paske anpil nan yo te vin jwenn li soti
    an Israël lè yo te wè ke SENYÈ a, Bondye a, te avèk li.
  kos-kos: Pukanten mwet welulang Asa su tuku Ephraim, Manasseh, ac Simeon me ac inge
    elos muta in tokosrai lal, mweyen elos liye lah LEUM GOD El welul. Asa el pangoneni
    mwet inge nukewa, wi mwet Judah ac mwet Benjamin.
  hbo-WLC: וַיִּקְבֹּ֗ץ אֶת־כָּל־ יְהוּדָה֙ וּבִנְיָמִ֔ן וְהַגָּרִים֙ עִמָּהֶ֔ם מֵאֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה וּמִשִּׁמְע֑וֹן כִּֽי־נָפְל֨וּ עָלָ֤יו מִיִּשְׂרָאֵל֙ לָרֹ֔ב בִּרְאֹתָ֕ם
    כִּֽי־יְהוָ֥ה אֱלֹהָ֖יו עִמּֽוֹ׃ פ
  ibo-ibo: Mgbe ahụ, Asa kpọrọ ndị Juda na Benjamin niile oku, ha na ndị ọbịa niile
    si Izrel, nʼihi na ọtụtụ sitere nʼala Ifrem na Manase, na Simiọn gbafeta Juda,
    mgbe ha hụrụ na Onyenwe anyị Chineke nọnyeere Asa.
  ory-ory: ଏଉତ୍ତାରେ ସେ ସମୁଦାୟ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ଲୋକଙ୍କୁ, ପୁଣି ଇଫ୍ରୟିମ ଓ ମନଃଶି ଓ
    ଶିମୀୟୋନ ମଧ୍ୟରୁ ସେମାନଙ୍କ ସହିତ ପ୍ରବାସକାରୀ ଲୋକମାନଙ୍କୁ ଏକତ୍ର କଲେ; କାରଣ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ
    ଅନେକେ ସଦାପ୍ରଭୁ ତାଙ୍କର ପରମେଶ୍ୱର ତାଙ୍କର ସହବର୍ତ୍ତୀ ଅଛନ୍ତି ବୋଲି ଦେଖି ତାଙ୍କ ସପକ୍ଷ ହୋଇଥିଲେ।
  chk-chk: Mürin, Asa a amwichafengeni chon Juta me Peniamin meinisin, pwal chokewe
    seni Efraim, Manasa me Simeon mi siamüfetal leir. Pun chomong aramas ra sü seni
    Israel o feila ren Asa, lupwen ra küna pwe ewe Samol mi Lapalap an we Kot a eti.
  rop-rop: Wal King Asa bin majurrumap ola pipul brom Juda en Benjamin, en detlot
    pipul hubin kaman basdam en jidan langa Juda brom detlot kantri gulum Ifreiyim,
    Manesa en Simiyan. Bigmob dislot pipul bin jidan trubala langa King Asa, dumaji
    deibin luk YAWEI bin jidan garram im.
  ukr-1871: І зібрав усього Юду й Бенямина та живучих із ними виселенцїв із Ефраїма
    і Манассії, й Симеона, бо багато Ізрайлитян попереходило до його, як побачили,
    що Господь, Бог його, з ним.
  deu-1951: Und er versammelte ganz Juda und Benjamin und die Fremdlinge bei ihnen
    aus Ephraim, Manasse und Simeon; denn es fielen ihm sehr viele [Leute] aus Israel
    zu, als sie sahen, daß der HERR, sein Gott, mit ihm war.
  eng-JPS: And he gathered all Judah and Benjamin, and them that sojourned with them
    out of Ephraim and Manasseh, and out of Simeon; for they fell to him out of Israel
    in abundance, when they saw that the LORD his God was with him.
  srp-1865: Potom sazva sve pleme Judino i Venijaminovo i došljake koji bijahu kod
    njih od Jefrema i Manasije i Simeuna, jer ih mnogo prebježe k njemu iz naroda
    Izrailjeva kad vidješe da je Gospod Bog njegov s njim.
  lug-lug: N’akuŋŋaanya aba Yuda n’aba Benyamini bonna, n’abantu b’e Efulayimu, n’e
    Manase, n’e Simyoni abaabeeranga nabo, kubanga bangi basenga gyali okuva mu Isirayiri
    bwe baalaba nga Mukama Katonda ali wamu naye.
  heb-heb: ויקבץ את כל יהודה ובנימן והגרים עמהם מאפרים ומנשה ומשמעון כי נפלו עליו
    מישראל לרב בראתם כי יהוה אלהיו עמו׃
  ben-IRV: পরে তিনি সমস্ত যিহূদা ও বিন্যামীনকে এবং তাদের মধ্যে বসবাসকারী ইফ্রয়িম,
    মনঃশি ও শিমিয়োন থেকে আসা লোকেদেরকে জড়ো করলেন; কারণ তাঁর ঈশ্বর সদাপ্রভু তাঁর
    সঙ্গে আছেন দেখে, ইস্রায়েলের অনেক লোক তাঁর পক্ষে এসেছিল।
  pan-pan: ਉਸ ਨੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਪਰਦੇਸੀਆਂ ਨੂੰ ਜੋ
    ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਅਤੇ ਸ਼ਿਮਓਨ ਦੇ ਵਿੱਚ ਸਨ ਇਕੱਠਾ ਕੀਤਾ ਕਿਉਂ ਜੋ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ
    ਕਿ ਯਹੋਵਾਹ ਉਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹ ਦੇ ਨਾਲ ਹੈ ਤਾਂ ਉਹ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਬਹੁਤ ਗਿਣਤੀ ਵਿੱਚ ਉਹ
    ਦੇ ਕੋਲ ਆਏ
  mya-JVB: ယုဒ အမျိုးနှင့် ဗင်္ယာမိန် အမျိုးသားအပေါင်း တို့ကို၎င်း၊ ဧဖရိမ် ခရိုင်၊
    မနာရှေ ခရိုင်၊ ရှိမောင် ခရိုင်ထဲက ထွက်သော တပါးအမျိုးသားတို့ကို၎င်းစုဝေးစေ၏။ အာသ
    မင်း၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ သူ နှင့်အတူ ရှိတော်မူကြောင်း ကို၊ ဣသရေလ အမျိုးသားအများ
    တို့သည် သိမြင် လျှင် ၊ ထို မင်းဘက်သို့ ဝင်စား ကြ၏။
  hmo-hmo: Israela taudia momo herea be Asa dekenai idia hanaia mai vadaeni, badina
    idia itaia Lohiabada be Asa dekenai ia noho. Inai Israela taudia be Iuda kahana
    taudia edia huanai idia noho, vadaeni Asa ese Eparaima bona Manase, bona Simeona
    iduhu taudia bona Iuda bona Beniamina taudia ia boiria hebou.
  urd-urd: और उसने सारे यहूदाह और बिनयमीन को, और उन लोगों को जो इफ़्राईम और मनस्सी
    और शमौन में से उनके बीच रहा करते थे, इकट्ठा किया, क्यूँकि जब उन्होंने देखा कि
    ख़ुदावन्द उसका ख़ुदा उसके साथ है, तो वह इस्राईल में से बकसरत उसके पास चले आए।
  rus-SYN: И собрал всего Иуду и Вениамина и живущих с ними переселенцев от Ефрема
    и Манассии и Симеона; ибо многие от Израиля перешли к нему, когда увидели, что
    Господь, Бог его, с ним.
  bqc-SIM: ↄ̃ à Yudaↄ ń Bɛ̃yãmɛɛ buiↄ kã̀aa píi ń Ɛflaiũ bui pↄ́ mↄ̀ zↄ̃̀lɛ
    ń guuↄ ń Manase buiↄ ń Simɛↄ buiↄ, asa wa è Dii aà Lua kuaànↄɛ, ↄ̃ wà bↄ̀lɛ
    Isaili bùsuu dasidasi, wà mↄ̀ nàwà.
  tcz-CHONGTHU: Chuin Asa chun Judah le Benjamin phunga mijouse, amaho to chengkhom
    Ephraim, Mannaseh le Simeon phunga mijouse chutoh akou khom soh kei tan ahi. Asa
    vaipoh sung chun amaho Pakai a-Pathen un aumpi chu amu doh phat uchun Israel gam'a
    konin, mi tamtah Judah gam'a chun ahung kichao lut tauvin ahi.
  mar-mar: मग त्याने यहूदा आणि बन्यामीन येथील सर्व लोक तसेच एफ्राइम, मनश्शे व शिमोन
    वंशातील जे लोक इस्राएल राष्ट्रातून यहूदात आले होते त्यांना एकत्र बोलावले. आसाचा
    देव परमेश्वर त्याच्या सोबत आहे हे पाहून लोक मोठ्या संख्येने आले.
  qub-qub: Nircur Judäwan Benjamín runacunataga ushajpaj shuntaran. Shuntaran paycunaman
    guellicoj Efraín, Manasés, Simeón trïbu runacunatapis. Israel runacunaga achcajmi
    guellicuran Asaman, paycunata Tayta Dios yanapaycashanta musyashpan.
  bqp-bqp: Mɑ u Yudɑbɑ kpuro mɛnnɑ kɑ Bɛnyɑmɛɛbɑ kɑ Efɑrɑimubɑ kɑ Mɑnɑsebɑ kɑ sere
    Simɛɔbɑ, be, be bɑ wurɑmɑ win mi Yudɑɔ. Domi Isirelibɑ dɑbirɑ tɑ wurɑmɑ Yudɑɔ
    yèn sɔ̃ bɑ wɑ mɑ Gusunɔ, Asɑn Yinni u kɑ nùn wɑ̃ɑ.
  hat-hat: Anpil moun soti toupatou nan peyi Efrayim, nan peyi Manase ak nan peyi
    Simeyon, yo vin jwenn Asa. Yo t'ap viv nan peyi a sou zòd li, paske yo te wè Seyè
    a te kanpe la avè l'. Asa reyini yo tout ansanm ak tout moun Jida yo ak moun Benjamen
    yo.
  eng-BSB: And he assembled all Judah and Benjamin, along with those from the tribes
    of Ephraim, Manasseh, and Simeon who had settled among them, for great numbers
    had come over to him from Israel when they saw that the LORD his God was with
    him.
  eng-WEBPB: He gathered all Judah and Benjamin, and those who lived with them out
    of Ephraim, Manasseh, and Simeon; for they came to him out of Israel in abundance
    when they saw that the LORD his God was with him.
  kbq-kbq: Asa'a mika Juda vahe'ene Benzameni naga'enena zamavare atru nehuno, Efraemi
    naga'ma Manase naga'ma Simeoni naga'ma Juda mopafi nemaniza vahe'enena kehu atru
    hu'ne. Na'ankure Ra Anumzana Asa Anumzamo'a agri'ene mani'nege'za kazana hige'za,
    rama'a Israeli vahe'mo'za Asa'ene emani'naze.
  nhe-BL: Huan teipa Tlanahuatijquetl Asa quinnotzqui ma mosentilica nochi tlacame
    tlen ehuani tlaltini Judá huan Benjamín huan nojquiya nochi tlen tlaltini Efraín,
    Manasés huan Simeón tlen hualajtoyaj para mocahuase ipan Judá. Inijuanti hualajtoyaj
    pampa momacaque cuenta para TOTECO Dios tlen elqui iTeco Tlanahuatijquetl Asa
    itztoya ihuaya.
  gub-BL: 'Na''e omono''og teko Zuta izuapyapyr wà, Mezàmi izuapyapyr wà no. Omono''og
    teko amo Izaew ta''yr izuapyapyr Zuta ywy rehe wiko ma''e wà no: Eparai izuapyapyr
    wà, Manaxe izuapyapyr wà, Ximeàw izuapyapyr wà. Ta''e teko a''e Izaew ta''yr izuapyapyr
    wexak Tupàn Tuweharupi Wiko Ma''e tuwihawete Az rehe we heko haw a''e wà xe. A''e
    rupi ur huwake hemiruze''eg romo wiko pà wà.'
  eng-DRA: 'And he gathered together all Juda and Benjamin, and the strangers with
    them of Ephraim, and Manasses, and Simeon: for many were come over to him out
    of Israel, seeing that the Lord his God was with him.'
