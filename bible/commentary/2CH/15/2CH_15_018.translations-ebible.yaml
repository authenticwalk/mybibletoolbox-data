verse: 2CH.015.018
translations:
  mal-C: താനും തന്റെ പിതാവും സമർപ്പിച്ചിരുന്ന സ്വർണവും വെള്ളിയും മറ്റുപകരണങ്ങളും അദ്ദേഹം
    ദൈവത്തിന്റെ ആലയത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Auch ließ er, was sein Vater geweiht hatte, sowie seine eigenen Weihgeschenke
    in den Tempel Gottes bringen - Silber, Gold und Geräte.
  lin-lin: 'azongisaki kati na Tempelo ya Nzambe biloko oyo tata na ye mpe ye moko
    babulisaki : palata, wolo mpe biloko mosusu.'
  eng-LSV: 'And he brings in the sanctified things of his father, and his own sanctified
    things, to the house of God: silver, and gold, and vessels.'
  eng-GNV: Also he brought into the house of God the things that his father had dedicate,
    and that he had dedicate, siluer, and golde, and vessels.
  eng-WEBSTER: And he brought into the house of God the things that his father had
    dedicated, and that he himself had dedicated, silver, and gold, and vessels.
  nhw-BL: Huan yaya quihuicac ipan itiopa Toteco Dios nochi tlamantli tlen oro huan
    plata catli yaya huan itata quiiyocacajtoyaj para TOTECO.
  swh-ONEN: Akaleta ndani ya Hekalu la Mungu fedha na dhahabu na vile vyombo ambavyo
    yeye na baba yake walikuwa wameviweka wakfu.
  bba-bba: Wi kɑ win tundo bɑ sii ɡeesu kɑ wurɑ kɑ ɡɑ̃ɑ bwese bwesekɑ yi Yinni Gusunɔn
    sɔ̃. Mɑ u ye kpuro suɑ u kɑ dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And he brought into the house of God the things that his father had
    dedicated, and that he himself had dedicated, silver, and gold, and vessels.
  luo-luo: Nokelo gige dhahabu gi fedha kod mula e hekalu mar Nyasaye ma en owuon
    gi wuon mare nosepwodho.
  meu-meu: Bena tamana ena herahia ḡaudia helagadia bona ia sibona ena herahia ḡaudia
    helaḡadia, silver bona gold ḡaudia idau-idau, ia ese Iehova ena dubu ai e vareailaidia.
  npi-ULB: तिनले आफ्‍ना पिताले अर्पण गरेका सुन, चाँदी र भाँडाकुँडाहरू परमेश्‍वरको
    मन्‍दिरमा ल्‍याए ।
  yor-yor: Ó sì mú àwọn ohun mímọ́ náà ti baba rẹ̀ àti àwọn ohun mímọ́ ti òun tìkára
    rẹ̀ tirẹ̀ wá sínú ilé Ọlọ́run, wúrà àti fàdákà àti àwọn ohun èlò náà.
  pes-OPCB: او اشیاء طلا و نقره‌ای را که خود و پدرش وقف خداوند نموده بودند، در خانهٔ
    خداوند گذاشت.
  tgl-ULB: 'Dinala niya sa tahanan ng Diyos ang mga kagamitan ng kaniyang ama at ang
    kaniyang sariling kagamitan na pag-aari ni Yahweh: mga pilak at mga gintong kagamitan.'
  hui-hui: Ani bu howa Asa ibugua mbirale ibu aba Abiyahanda Anduane Homogonaga lalu
    mo bagiho wini wiarubi ngolobi silibabi ndisi be tara tara ibunime Anduane Homogonaga
    mo bagiho wini wiarubi bibahende Anduane Homogonaga andaha mo wiai hene.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​အား​ခ​မည်း​တော်​ဆက် ကပ်​လှူ​ဒါန်း​ထား​သ​မျှ​သော​တန်​ဆာ​တို့​ကို
    မိ​မိ​ကိုယ်​တိုင်​ဆက်​ကပ်​လှူ​ဒါန်း​သည့် ရွှေ၊ ငွေ၊ တန် ဆာ​များ​နှင့်​အ​တူ​ဗိ​မာန်​တော်​တွင်​ထား​ရှိ
    တော်​မူ​၏။-
  bod-N: ཨ་སཱས་རང་གི་ཕ་ཡིས་དམ་པར་བསྔོས་པ་དང་། རང་གིས་དམ་པར་བསྔོས་པའི་གསེར་དངུལ་དང་།
    མཆོད་རྫས་ཐམས་ཅད་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་དུ་བཅུག་པ་ཡིན།
  sna-sna: Akauyisa mutemberi yaMwari sirivha negoridhe nemidziyo yaakanga akumikidza
    iye nababa vake.
  spa-BLM: Llevó a la casa de Dios las cosas que su padre había dedicado y que él
    mismo había dedicado, plata, oro y utensilios.
  cac-cac: Ix yac'anoch masanil q'uen oro yed' q'uen plata vin̈ d'a yol templo, aton
    q'uen ac'b'il d'a Jehová yuj vin̈ yed' smam.
  swh-ULB: 'Akaleta kwenye nyumba ya Mungu vitu vya baba yake na vitu vyake mwenyewe
    vilivyokuwa vya Yahwe: vitu vya fedha na dhahabu.'
  bel-bel: І ўнёс ён прысьвечанае бацькам ягоным і сваё прысьвячэньне ў дом Божы,
    срэбра і золата і посуд.
  deu-ELBBK: 'Und er brachte die geheiligten Dinge seines Vaters und seine geheiligten
    Dinge in das Haus Gottes: Silber und Gold und Geräte.'
  mbb-OT: Mid-uwit din diyà te valey te Megbevayà is menge pelata, menge vulawan,
    wey zuma pa he menge azen he inhalad dan te amey zin diyà te Megbevayà.
  mal-2015: വെള്ളി, പൊന്നു, ഉപകരണങ്ങൾ എന്നിങ്ങനെ തന്റെ അപ്പൻ നിവേദിച്ചതും താൻതന്നേ
    നിവേദിച്ചതുമായ വസ്തുക്കളെ അവൻ ദൈവാലയത്തിലേക്കു കൊണ്ടുവന്നു.
  rmc-rmc: 'Preľigenďa andro Chramos le Devleskro o dari, so leskro dad the ov pošvecinde:
    o rup, o somnakaj the o sersamos prekal o Chramos.'
  pes-OPV: وچیزهایی را که پدرش وقف کرده، و آنچه را که خودش وقف نموده بود از نقره و
    طلا و ظروف به خانه خداوند درآورده
  ron-1924: 'А пус ын Каса луй Думнезеу лукруриле ынкинате Домнулуй де татэл сэу ши
    де ел ынсушь: арӂинт, аур ши васе.'
  ben-OBCV: ঈশ্বরের মন্দিরে তিনি রুপো ও সোনা এবং সেইসব জিনিসপত্র এনে রেখেছিলেন, যেগুলি
    তিনি ও তাঁর বাবা উৎসর্গ করলেন।
  som-som: Oo gurigii Ilaah wuxuu soo geliyey alaabtii aabbihiis quduuska ka dhigay
    iyo alaabtii uu isaga qudhiisu quduuska ka dhigay, waxayna ahayd lacag iyo dahab
    iyo weelal.
  lat-VUC: eaque quæ voverat pater suus, et ipse, intulit in domum Domini, argentum,
    et aurum, vasorumque diversam supellectilem.
  eng-ASVBT: And he brought into the house of God the things that his father had dedicated,
    and that he himself had dedicated, silver, and gold, and vessels.
  ita-1885: Ed egli portò nella Casa di Dio le cose che suo padre avea consacrate,
    e quelle ancora ch'egli stesso avea consacrate; argento, ed oro, e vasellamenti.
  eng-LXXUP: And he brought in the holy things of David his father, and the holy things
    of the house of God, silver, and gold, and vessels.
  eng-ULB: He brought into the house of God the silver and gold and the utensils that
    he and his father had dedicated for that purpose.
  spa-VBL: Llevó al Templo de Dios los artículos de plata y oro que él y su padre
    habían dedicado.
  fra-_FOB: Il remit dans la maison de Dieu les choses qui avaient été consacrées
    par son père, avec ce qu'il avait lui-même consacré, l'argent, l'or et les ustensiles.
  mal-mal: വെള്ളി, പൊന്ന്, ഉപകരണങ്ങൾ എന്നിങ്ങനെ തന്റെ അപ്പനും താനും നിവേദിച്ച വസ്തുക്കൾ
    അവൻ ദൈവാലയത്തിലേക്ക് കൊണ്ടുവന്നു.
  urd-GVR: Sonā-chāṅdī aur bāqī jitnī chīzeṅ us ke bāp aur us ne Rab ke lie maḳhsūs
    kī thīṅ un sab ko wuh Rab ke ghar meṅ lāyā.
  suz-BL: मेकोमी आ आफोम परमप्रभु कली गेशो थोव़क नु आ गेशो थोव़क सुन चांदी नु ग्‍योंबपुकी
    परमप्रभु आ खिंम चाक्‍गा बाक्‍त।
  ita-1927: 'Egli fece portare nella casa dell’Eterno le cose che suo padre avea consacrate,
    e quelle che avea consacrate egli stesso: argento, oro, vasi.'
  ckb-ckb: هەروەها شتە تەرخانکراوەکانی خۆی و باوکی لە زێڕ و زیو و قاپوقاچاغ هێنایە
    ناو پەرستگای خودا.
  eng-BBE: He took into the house of God all the things which his father had made
    holy and those which he himself had made holy, silver and gold and vessels.
  kan-OKCV: ತಾನು ಮತ್ತು ತನ್ನ ತಂದೆಯೂ ಪ್ರತಿಷ್ಠಿಸಿದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ ಸಲಕರಣೆಗಳನ್ನೂ ದೇವರ
    ಆಲಯಕ್ಕೆ ತಂದನು.
  tam-2017: தன் தகப்பனும் தானும் பரிசுத்தம்செய்ய பொருத்தனை செய்துகொண்ட வெள்ளியையும்
    பொன்னையும் பணிமுட்டுகளையும் அவன் தேவனுடைய ஆலயத்திலே கொண்டுவந்தான்.
  spa-RV-1909: Y metió en la casa de Dios lo que su padre había dedicado, y lo que
    él había consagrado, plata y oro y vasos.
  ron-BTF: Și el a adus în casa lui Dumnezeu lucrurile pe care tatăl său le-a dedicat
    și pe care el însuși le dedicase, argint și aur și vase.
  eng-WEBP: He brought the things that his father had dedicated and that he himself
    had dedicated, silver, gold, and vessels into God’s house.
  eng-FBV: He brought into God's Temple the silver and gold articles he and his father
    had dedicated.
  nld-1939: 'Met de wijgeschenken van zijn vader bracht hij ook zijn eigen wijgeschenken
    naar de tempel van God: zilver, goud en andere voorwerpen.'
  nch-BL: Huan yaya quihuicac ipan itiopa Toteco Dios nochi tamanti ten oro huan plata
    cati yaya huan itata quiiyocacajtoyaj para TOTECO.
  vie-1934: Người đem vào đền của Đức Giê-hô-va các vật thánh của cha người, và những
    vật mà chính mình người đã biệt riêng ra thánh, hoặc vàng, hoặc bạc, hay là những
    khí dụng.
  hin-CV: उसने परमेश्वर के भवन में वे सारी पवित्र वस्तुएं लाकर रख दीं, सोना, चांदी
    और बर्तन, जो उसके पिता और खुद उसके पास थी.
  spa-BES: Tomó en la casa de Dios todas las cosas que su padre había santificado
    y las que él mismo había santificado, plata, oro y vasos.
  tdx-tdx: Le nindese’e añ’ anjomban’ Añahare ao o raha navìn-droae’e naho o raha
    navì’eo, volafoty naho volamena naho fanake.
  tha-KJV: และพระองค์ทรงนำของอุทิศถวายของราชบิดาของพระองค์และข้าวของที่​พระองค์​เองทรงอุทิศถวาย
    มีเงิน และทองคำ และเครื่องใช้​เข​้าไปในพระนิเวศของพระเจ้า
  por-BR-2018: E meteu na casa de Deus o que seu pai havia dedicado, e o que ele havia
    consagrado, prata e ouro e vasos.
  deu-ELO: 'Und er brachte die geheiligten Dinge seines Vaters und seine geheiligten
    Dinge in das Haus Gottes: Silber und Gold und Geräte.'
  eng-WYC-2018: And he brought into the house of the Lord those things that his father
    [had] avowed, silver and gold, and diverse purtenance of vessels;
  epo-epo: Li enportis en la domon de Dio la konsekritaĵojn de sia patro, kaj siajn
    proprajn konsekritaĵojn, arĝenton kaj oron kaj vazojn.
  uig-PIN: Ⱨǝm atisi ⱨǝm u ɵzi Pǝrwǝrdigarƣa atap yasiƣan nǝrsilǝrni, jümlidin kümüx
    bilǝn altunni wǝ türlük ⱪaqa-ⱪuqilarni Hudaning ɵyigǝ kǝltürdi.
  beo-beo: E da noga:i liligi amo ea eda Abaidia da Godema modale ligiagale i, amola
    gouli amola silifa amo hisu da modale ligiagale i, amo huluane Debolo Diasu ganodini
    lidili legei.
  tpi-OTNT: Na Asa i kisim ol samting papa bilong en i bin makim bilong God na ol
    silva na gol na ol kain kain dis em yet i makim bilong God, na em i putim olgeta
    dispela samting insait long haus bilong God.
  hau-SA: Ya kawo azurfa da zinariya da kayayyaki a haikalin Allah waɗanda shi da
    mahaifinsa suka keɓe.
  uig-LAT: Hem atisi hem u özi Perwerdigargha atap yasighan nersilerni, jümlidin kümüsh
    bilen altunni we türlük qacha-quchilarni Xudaning öyige keltürdi.
  nde-nde: Wangenisa ethempelini likaNkulunkulu isiliva legolide lezinto lezo yena
    kanye loyise ababezahlukanisele uThixo.
  ton-ton: ¶ Pea naʻe fetuku ʻe ia ki he fale ʻoe ʻOtua ʻae ngaahi meʻa naʻe fakatapui
    ʻe heʻene tamai, mo e meʻa naʻa ne fakatapui ʻe ia, ʻae siliva, mo e koula, mo
    e ngaahi ipu.
  ces-1613: Vnesl také ty věci, kteréž posvěceny byly od otce jeho, i to, čehož sám
    posvětil, do domu Božího, stříbro, zlato i nádoby.
  eng-WMB: He brought the things that his father had dedicated and that he himself
    had dedicated, silver, gold, and vessels into God’s house.
  tam-TCV: தானும் தன் தகப்பனும் அர்ப்பணித்திருந்த வெள்ளியையும், தங்கத்தையும், மற்ற
    பொருட்களையும் இறைவனுடைய ஆலயத்திற்குள் கொண்டுவந்தான்.
  ceb-ULB: 'Gidala niya ngadto sa balay sa Dios ang mga butang sa iyang amahan ug
    ang iyang mga butang nga nahisakop kang Yahweh: plata ug bulawan nga mga butang.'
  pol-UBG: 'Sprowadził też do domu Bożego to, co poświęcił jego ojciec i co on sam
    poświęcił: srebro, złoto i naczynia.'
  urd-GVU: سونا چاندی اور باقی جتنی چیزیں اُس کے باپ اور اُس نے رب کے لئے مخصوص کی
    تھیں اُن سب کو وہ رب کے گھر میں لایا۔
  deu-1912: 'Und er brachte ein, was sein Vater geheiligt und was er geheiligt hatte,
    ins Haus Gottes: Silber, Gold und Gefäße.'
  kan-2017: ತನ್ನ ತಂದೆಯೂ ತಾನೂ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿಸಿದ್ದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ, ಪಾತ್ರೆಗಳನ್ನೂ
    ದೇವಾಲಯದಲ್ಲಿ ತಂದಿಟ್ಟನು.
  yap-yap: Me tay ngalan fare Tempel gubin e pin’en nike ognag Abijah ni chitamngin
    ngak Got, ni kub mu’un ngay e pin’en nib gol nge silber ni ir rok e ke pi’ ngak
    SOMOL.
  hlt-MCSB: A napa kah hnocim neh amah kah hnocim khaw, cak khaw, sui khaw, hnopai
    khaw BOEIPA im la a khuen.
  mdy-ETH: ዒዛኮ ዓዴ፥ ዓቢያ ፆኦሲም ዱማዼያ ማዓንዳጉዲ ማሄ ሜሆ ቢያ፤ ዬያጉዲ ሃሣ ዓኣሳ ፔኤሮ ናንጊና ናንጋ ጎዳም ዱማዼያ
    ማሄ ዎርቆና ቢሮናይዳፓ ኮሺንቴ ሜሆ ጉቤ ጌኤዦ ማኣሮይዳ ጌሤኔ፤
  twi-ASANTE: Ɔde dwetɛ ne sikakɔkɔɔ ne nneɛma ahodoɔ a ɔne nʼagya de maa Awurade
    no baa Onyankopɔn Asɔredan no mu.
  eng-WEBU: He brought the things that his father had dedicated and that he himself
    had dedicated, silver, gold, and vessels into God’s house.
  wal-wal: Inne a aawai GODAAYYO dummayi wottido biraanne worqqaa hara miishshata
    ehiidi, Xoossaa Beeta Maqidasiyaa giddon wottiis.
  spa-PDDPT: Llevó plata, oro y utensilios a la Casa de ʼElohim, lo que su padre y
    él mismo consagraron.
  gun-gun: 'Senhor pegua opy ogueru mba''emo porã tuu ha''e rami aguã rami omboaxa
    va''ekue, ha''e ae omboaxa va''ekue voi: prata, ouro ha''e tembiporu.'
  ilo-ULB: 'Impanna iti balay ti Dios dagiti alikamen ti amana ken dagiti bukodna
    nga alikamen a kukua ni Yahweh: dagiti pirak ken balitok.'
  kpg-kpg: Mee guu dugu gi lodo di Hale Daumaha nia mee huogodoo dono damana Abijah
    ne hagadabu ang gi God, ngaadahi mo nia goloo goolo, silber ala ne bida hagadabu
    koia.
  uig-ARA: ھەم ئاتىسى ھەم ئۇ ئۆزى پەرۋەردىگارغا ئاتاپ ياسىغان نەرسىلەرنى، جۈملىدىن
    كۈمۈش بىلەن ئالتۇننى ۋە تۈرلۈك قاچا-قۇچىلارنى خۇدانىڭ ئۆيىگە كەلتۈردى.
  sus-sus: A naxa gbeti, xɛɛma, nun se gbɛtɛe raso Ala xa banxi kui, a tan nun a baba
    naxee fixi Ala ma.
  pon-2006: E ketikihong nan Tehnpas Sarawio dipwisou koaros me eh pahpa Apaisa kasarawihongehr
    Koht, iangahki dipwisou kohl oh silper me pein ih kasarawihong KAUN-O.
  ksd-ksd: Ma i ga vung ra umana magit nina tamana i ga vagomgom diat ta ra kuba i
    God. ma ra umana magit nina ia iat i ga vagomgom diat, ra silva ma ra goled, ma
    ra umana la.
  tur-YTC: Babasının adadığı ve kendisinin adadığı şeyleri, gümüşü, altını ve kapları
    Tanrı'nın evine getirdi.
  grc-BRENT: Καὶ εἰσήνεγκε τὰ ἅγια Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ τὰ ἅγια οἴκου τοῦ Θεοῦ,
    ἀργύριον καὶ χρυσίον καὶ σκεύη.
  ind-AYT: Dia membawa persembahan kudus ayahnya dan persembahan kudusnya sendiri
    ke bait Allah, yaitu perak, emas, dan perkakas-perkakas lainnya.
  nya-nya: Iye anabweretsanso mʼNyumba ya Mulungu zipangizo zasiliva, golide ndi ziwiya
    zina zimene iyeyo ndi abambo ake anazipatula.
  hrv-hrv: 'Unio je u Dom Božji posvećene darove svoga oca i svoje: srebro i zlato
    i posuđe.'
  mps-mps: Tama Asago aga ayago Godigo nai dao olama sa muani te nai dabe sese me
    silva me gol me haniani dis dabe me, te aga digi Godigo dao olama sa muani te
    nai dabe sese selama, tama Godigo tempel be tomoba mugi pali.
  tpi-tpi: Na Asa i kisim ol samting papa bilong en i bin makim bilong God na ol silva
    na gol na ol kain kain dis em yet i makim bilong God, na em i putim olgeta dispela
    samting insait long haus bilong God.
  dan-1931: Og han bragte sin Faders og sine egne Helliggaver ind i Guds Hus, Sølv,
    Guld og forskellige Kar.
  vie-OVCB: Vua đem vào Đền Thờ Đức Chúa Trời các bảo vật mà vua và cha vua đã biệt
    ra thánh gồm vàng, bạc và các khí dụng.
  guj-2017: તેના પિતાની પવિત્ર વસ્તુઓ તથા તેની પોતાની પવિત્ર વસ્તુઓ, એટલે સોનું તથા
    ચાંદીની વસ્તુઓ તે ઈશ્વરના ઘરમાં લાવ્યો.
  pon-2006A: E ketikihong nan Tehnpas Sarawio dipwisou koaros me eh pahpa Apaisa kasarawihongehr
    Koht, iangahki dipwisou kohl oh silper me pein ih kasarawihong KAUN-O.
  por-BRBSL: Ele trouxe as coisas que seu pai havia dedicado e que ele mesmo havia
    dedicado, prata, ouro e vasos para a casa de Deus.
  cth-cth: A na pa ni a poe e hnopainaw, ama ni a poe e hnopainaw sui hoi ngunnaw
    teh Cathut e im dawk a hruek.
  twi-twi: Ɔde dwetɛ ne sikakɔkɔɔ ne nneɛma ahorow a ɔne nʼagya de maa Awurade no
    baa Onyankopɔn Asɔredan no mu.
  hlt-hlt: A napa kah hnocim neh amah kah hnocim khaw, cak khaw, sui khaw, hnopai
    khaw BOEIPA im la a khuen.
  tbz-SIM: Kòo tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ o cicɛ ku pɑ̃ yɛ̀ɛ̀ pɑ̃rɛ̀,
    nɛ̀ o mɔ́mmuɔ ò kù pɑ̃ yɛ̀, yɛ̀ɛ̀ tu timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tinɛntì.
  msy-2020: Egha Asa, an afeziam Ikiavɨra Itir God bagha inabazir biziba ko a uabɨ
    inabaziba, kar silvaba ko gol ko itarir igharagha gariba, a bar da inigha Ikiavɨra
    Itir Godɨn Dɨpenimɨn ghu.
  dop-dop: Amɑ ɩ yelɑɑ nɑ pɑ́ kɔnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ wʋlɑ, nɑ liɣitee nyǝɣǝtʋ, nɑ
    wontunɑɑ lɛmpɑ mpɑ ɩ nɑ ɩ cɑɑ pɑɑ hɑwɑ Tɑcɑɑ tɔ.
  azb-azb: O, atasının və özünün təqdis etdiyi şeyləri – qızılı, gümüşü və qabları
    Allahın məbədinə gətirdi.
  eng-DBY: And he brought into the house of God the things which his father had dedicated,
    and the things which he himself had dedicated, silver, and gold, and vessels.
  hin-2017: उसने जो सोना-चाँदी, और पात्र उसके पिता ने अर्पण किए थे, और जो उसने आप
    अर्पण किए थे, उनको परमेश्वर के भवन में पहुँचा दिया।
  eng-YLT: And he bringeth in the sanctified things of his father, and his own sanctified
    things, to the house of God, silver, and gold, and vessels.
  eng-WYC-2017: And he brought into the house of the Lord those things that his father
    [had] avowed, silver and gold, and diverse appurtenance of vessels;
  eng-WMBB: He brought the things that his father had dedicated and that he himself
    had dedicated, silver, gold, and vessels into God’s house.
  urd-GVH: सोना-चाँदी और बाक़ी जितनी चीज़ें उसके बाप और उसने रब के लिए मख़सूस की थीं
    उन सबको वह रब के घर में लाया।
  rug-rug: Va nuquri sa pa korapa Zelepade, sari doduru tiṉitoṉa arilaedi saripu va
    madi sa tamana Abaeza koe Tamasa, sari na qolo na siliva, meke sari na tiṉitoṉa
    pu va madi sa telena.
  gaz-gaz: Innis meetii fi warqee akkasumas miʼoota innii fi abbaan isaa Waaqaaf addaan
    baasan gara mana qulqullummaa Waaqayyootti ni galche.
  fra-LSG: Il mit dans la maison de Dieu les choses consacrées par son père et par
    lui-même, de l’argent, de l’or et des vases.
  yal-yal: A fafe bata yi seen naxanye dɛntɛgɛ Ala xa e nun a tan yɛtɛɛn bata yi naxanye
    dɛntɛgɛ Ala xa, a yi ne birin maxali Ala Batu Banxini, gbeti fixɛn nun xɛmaan
    nun se sifa wuyaxi.
  haw-1868: A ua hookomo oia iloko o ka hale o ke Akua i na mea a kona makuakane i
    hoolaa ai, a me kana mau mea laa no hoi, i ke kala a me ke gula a me na ipu.
  arb-NAV: وَأَوْدَعَ خَزَائِنَ الرَّبِّ كُلَّ مَا خَصَّصَهُ أَبُوهُ وَمَا خَصَّصَهُ
    هُوَ لِهَيْكَلِ الرَّبِّ مِنَ الْفِضَّةِ وَالذَّهَبِ وَالآنِيَةِ.
  ewe-ewe: Egbugbɔ klosalo kple sika kple ŋudɔwɔnu siwo ŋu eya kple fofoa kɔ la va
    Mawu ƒe gbedoxɔ la me.
  eng-LEE: And be brought the things which his father had sanctified, and his own
    sanctified things, into the house of God,—silver, and gold, and vessels.
  asm-FB: তেওঁ নিজ পিতৃৰ দ্বাৰাই পবিত্ৰ কৰা আৰু নিজেও পবিত্ৰ কৰা বস্তু, অৰ্থাৎ ৰূপ,
    সোণ আৰু পাত্ৰবোৰ ঈশ্বৰৰ গৃহলৈ আনিছিল।
  sus-A: عَ نَشَ فبٍتِ، شّيمَ، نُن سٍ فبّتّيٍ رَ سٌ عَلَ شَ بَنشِ كُي، عَ تَن نُن
    عَ بَبَ نَشٍيٍ قِشِ عَلَ مَ.
  fra-SBL: Il apporta à la maison de Dieu les choses que son père avait consacrées
    et qu'il avait lui-même consacrées, de l'argent, de l'or et des ustensiles.
  hbo-hbo: וַיָּבֵ֞א אֶת־קָדְשֵׁ֥י אָבִ֛יו וְקָֽדָשָׁ֖יו בֵּ֣ית הָאֱלֹהִ֑ים כֶּ֥סֶף
    וְזָהָ֖ב וְכֵלִֽים׃
  kik-kik: Nĩarehire hekarũ-inĩ ya Ngai betha na thahabu, na indo ciothe iria we na
    ithe maamũrĩte.
  fra-NCL: Il déposa dans la maison de Dieu les choses consacrées par son père et
    les choses consacrées par lui-même, de l’argent, de l’or et des vases.
  cek-AK: Angmah hoi ampa mah paek ih sui, sumkanglung hoi laom sabaenawk to Angraeng
    im thungah a sin boih.
  cuk-cuk: 'Degi, Rey-Asa, Bab-Dummadse-goled-negse e-bab-ibmar-Bab-Dummadga-uksa-gusadi,
    degi, e uksagusmogadi senonikid: Mani, olo, degi, ibmar-nuegan-Bab-Dummadse-goled-neggi-ebulemalad.'
  uig-CYR: Һәм атиси һәм у өзи Пәрвәрдигарға атап ясиған нәрсиләрни, җүмлидин күмүч
    билән алтунни вә түрлүк қача-қучиларни Худаниң өйигә кәлтүрди.
  tel-2017: అతడు తన తండ్రి, తాను ప్రతిష్ఠించిన వెండి, బంగారు ఉపకరణాలను తీసుకు వచ్చి
    దేవుని మందిరంలో ఉంచాడు.
  hat-BSA: 'Li te pote lakay SENYÈ a tout bagay dedye ki te pou papa li ak bagay dedye
    ki te pou li yo: ajan avèk lò avèk zouti.'
  kos-kos: Ma nukewa ma Abijah, papa tumal, el tuh kisakunang nu sin God, Asa el likiya
    nufon in Tempul, weang pac ma orek ke gold ac silver ma el sifacna kisakunang.
  hbo-WLC: וַיָּבֵ֞א אֶת־קָדְשֵׁ֥י אָבִ֛יו וְקָֽדָשָׁ֖יו בֵּ֣ית הָאֱלֹהִ֑ים כֶּ֥סֶף
    וְזָהָ֖ב וְכֵלִֽים׃
  ibo-ibo: O webatara nʼime ụlọnsọ ukwu Chineke, ọlaọcha na ọlaedo na ihe niile, nke
    nna ya na ya onwe ya doro nsọ.
  ory-ory: ଆଉ ସେ ଆପଣା ପିତାଙ୍କର ପ୍ରତିଷ୍ଠିତ ବସ୍ତୁସବୁ ଓ ନିଜର ପ୍ରତିଷ୍ଠିତ ରୂପା ଓ ସୁନା ଓ
    ପାତ୍ରସବୁ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଆଣିଲେ।
  chk-chk: Iwe, a uwato lon ewe imwenfel ekewe pisek Apia saman we a apini fän iten
    Kot, pwal ekewe pisek seni silifer me kolt püsin i a apini.
  rop-rop: Imbin pudum langa det Serramoni Pleis blanga YAWEI ola silba en gol enijing
    weya im en im dedi bin gibitbat langa im.
  ukr-1871: І внїс він присьвяти отця свого й що він самий присьвятив, в дом Божий,
    срібло, золото й посуд.
  deu-1951: Und er brachte das, was sein Vater geheiligt und was er selbst geheiligt
    hatte, in das Haus Gottes, nämlich Silber, Gold und Geräte.
  eng-JPS: And he brought into the house of God the things that his father had hallowed,
    and that he himself had hallowed, silver, and gold, and vessels.
  srp-1865: I unese u dom Božji što bješe posvetio otac njegov i što bješe sam posvetio,
    srebro i zlato i sudove.
  lug-lug: Mu yeekaalu ya Mukama n’aleetamu effeeza ne zaabu, n’ebintu ye ne kitaawe
    bye baawonga.
  heb-heb: ויבא את קדשי אביו וקדשיו בית האלהים כסף וזהב וכלים׃
  ben-IRV: আর তিনি তাঁর বাবার পবিত্র করা ও তাঁর পবিত্র করা রূপা, সোনা ও পাত্রগুলি
    ঈশ্বরের গৃহে নিয়ে এলেন।
  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਚੀਜ਼ਾਂ ਨੂੰ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਪਵਿੱਤਰ ਠਹਿਰਾਈਆਂ
    ਸਨ ਨਾਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਅੰਦਰ ਲਿਆਇਆ ਜੋ ਉਸ ਨੇ ਆਪ ਪਵਿੱਤਰ ਠਹਿਰਾਈਆਂ ਸਨ, ਅਰਥਾਤ ਚਾਂਦੀ,
    ਸੋਨਾ ਅਤੇ ਭਾਂਡੇ
  mya-JVB: ခမည်းတော် လှူ သောဥစ္စာ၊ ကိုယ်တိုင် လှူ သော ဥစ္စာ၊ ရွှေ ၊ ငွေ တန်ဆာ များကို
    ဗိမာန် တော်ထဲသို့ သွင်း ထား တော်မူ၏။
  hmo-hmo: Asa ese danu iena tamana Abaisa ena harihari gaudia, bona ia sibona ena
    harihari gaudia Lohiabada dekenai ia henia siliva bona golo gaudia idauidau, be
    Lohiabada ena Dubu Helaga lalonai ia atodia vareai.
  urd-urd: और उसने ख़ुदा के घर में वह चीजें जो उसके बाप ने पाक की थीं, और जो कुछ उसने
    ख़ुद पाक किया था दाख़िल कर दिया, या'नी चाँदी और सोना और बर्तन।
  rus-SYN: И внес он посвященное отцом его и свое посвящение в дом Божий, серебро
    и золото и сосуды.
  bqc-SIM: À vua ń ã́nusuo ń pↄpãle pↄ́ aàpi ń a maeo dìlɛ Dii pↄ́ ũↄ sɛ̀lɛ
    kàlɛ Dii kpɛ́u.
  tcz-CHONGTHU: Ama le apan ana lhandoh sana le dangka chule thil jatchom chom ho
    chu, Pathen Houin sunga ahinpolut in ahi.
  mar-mar: मग त्याने व त्याच्या पित्याने परमेश्वरासाठी करवून घेतलेल्या सोन्याचांदीच्या
    पवित्र वस्तू पुन्हा मंदिरात आणल्या.
  qub-qub: Diospa Templunman churaran goritapis guellaytapis llapanta quiquinpis papäninpis
    «Diospämi canga» nishancunataga.
  bqp-bqp: Wi kɑ win tundo bɑ sii geesu kɑ wurɑ kɑ gɑ̃ɑ bwese bwesekɑ yi Yinni Gusunɔn
    sɔ̃. Mɑ u ye kpuro suɑ u kɑ dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Li pran tou sa papa l' te bay pou sèvis Bondye a, li mete yo nan Tanp lan
    ak tout bagay an lò ak an ajan li menm li te bay pou Bondye.
  eng-BSB: And he brought into the house of God the silver and gold articles that
    he and his father had dedicated.
  eng-WEBPB: He brought the things that his father had dedicated and that he himself
    had dedicated, silver, gold, and vessels into God’s house.
  kbq-kbq: Hagi nefa'ene agranema Anumzamofo suzanema huke eri atru hu'na'a silvane
    goline mago'a zantaminena, erino Anumzamofo mono nompi ome ante'ne.
  nhe-BL: Huan yajaya quihuicac ipan itiopa Toteco Dios nochi tlamantli tlen oro huan
    plata tlen yajaya huan itata quiiyocacajtoyaj para TOTECO.
  gub-BL: A'e 'ym mehe tu omonokatu ma'e Tupàn Tuweharupi Wiko Ma'e pe a'e. Az a'e
    ae omonokatu ma'e parat iapo pyrer ma'e or iapo pyrer Tupàn pe a'e no. Omono a'e
    ma'e paw tuwihawete pe.
  eng-DRA: And the things which his father had vowed, and he himself had vowed, he
    brought into the house of the Lord, gold and silver, and vessels of divers uses.
