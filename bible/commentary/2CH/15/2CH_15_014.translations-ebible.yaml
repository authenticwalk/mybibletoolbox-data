verse: 2CH.015.014
translations:
  mal-C: കൊമ്പും കാഹളവും ഊതി, ഉച്ചത്തിൽ ആർത്തുവിളിച്ച്, ജയഘോഷം മുഴക്കി അവർ യഹോവയോടു
    ശപഥംചെയ്തു.
  deu-TKW: Und so schwuren sie Jahwe mit lauter Stimme und jauchzendem Ruf unter Trompeten-
    und Posaunenschall.
  lin-lin: Balapaki ndayi epai na Yawe, na mongongo makasi, na kobeta maboko mpe milolo,
    mpe na lokito ya kelelo mpe ya maseke.
  eng-LSV: And they swear to YHWH with a loud voice, and with shouting, and with trumpets,
    and with horns,
  eng-GNV: And they sware vnto the Lord with a loude voyce, and with shouting and
    with trumpets, and with cornets.
  eng-WEBSTER: And they swore to the LORD with a loud voice, and with shouting, and
    with trumpets, and with cornets.
  nhw-BL: Huan nochi nopa masehualme catli mosentilijtoyaj camanaltique chicahuac
    huan tlatestigojquetzque iixpa TOTECO para quitoquilise san ya. Huan ica paquilistli
    quipitzque tlapitzali huan nochi nopa cuacuajtli.
  swh-ONEN: Wakamwapia Bwana kwa sauti kuu, kwa kupiga kelele, tarumbeta na kwa mabaragumu.
  bba-bba: Mɑ bɑ bɔ̃ri yi wurɑmɔ kɑ dɑm Yinni Gusunɔn wuswɑɑɔ, mɑ bɑ nuku dobun kuuki
    mɔ̀ bɑ kɔbi kɑ ɡuunu soosimɔ.
  eng-KJVCPB: And they sware unto the Lord with a loud voice, and with shouting, and
    with trumpets, and with cornets.
  luo-luo: Negitimo winjruok gi Jehova Nyasaye ka gikok gi dwol maduongʼ, ka gigoyo
    koko gi turumbete kod tungʼ.
  meu-meu: Iehova e gwau henia hamata mai gao badadia bona mai lolodia ida, bona mai
    auri kibidia bona doa kibidia reḡedia ida.
  npi-ULB: तिनीहरूले ठूलो सोर, चिच्‍च्‍याएर, र तुरहीहरू र नरसिङ्गा बजाउँदै परमप्रभुसँग
    शपथ खाए ।
  yor-yor: Wọ́n sì búra ní ohùn rara fún Olúwa àti pẹ̀lú ìhó ńlá àti pẹ̀lú ìpè àti
    pẹ̀lú fèrè.
  pes-OPCB: آنها با صدای بلند سوگند یاد نمودند که نسبت به خداوند وفادار بمانند و از
    شادی فریاد برآوردند و شیپور نواختند.
  tgl-ULB: Nangako sila kay Yahweh nang may malakas na tinig, may sigawan, may mga
    trumpeta at may mga tambuli.
  hui-hui: Aniore bule lalu tigua Anduane Homogonaga deni bi hongohe lowini. Ani lalu
    tigua hoaro ladagadaga bialu pilipe ale biguli hongo howa pu lagalaga bialu hene.
  mya-mya: ထို​သူ​တို့​သည်​ဤ​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ထိန်း ပါ​မည်​ဟု ထာ​ဝရ​ဘု​ရား​၏​နာ​မ​တော်​ကို
    တိုင်​တည်​၍​အ​သံ​ကျယ်​စွာ​သစ္စာ​ဆို​ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​ကြွေး​ကြော်​လျက်
    တံ​ပိုး ခ​ရာ​များ​ကို​မှုတ်​ကြ​ကုန်​၏။-
  bod-N: སྐད་ཆེན་པོས་ཀི་སྒྲ་བསྒྲགས་ཤིང་། དུང་དང་རྭ་དུང་འབུད་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མནའ་བསྐྱལ་ཏེ།
  sna-sna: Vakapika kuna Jehovha nenzwi guru nokudanidzira uye nehwamanda nenyanga.
  spa-BLM: Juraron a Yahvé a gran voz, con gritos, con trompetas y con cornetas.
  cac-cac: Ix el yav eb' yuj tzalajc'olal ayic ix yac'an sti' eb' d'a Jehová, ix spu'an
    q'uen strompeta eb' yed' noc' ch'aac.
  swh-ULB: Wakaapa kwa Yahwe kwa sauti kubwa, kwa kelele, na kwa sauti za tarumbeta
    na baragumu.
  bel-bel: І прысягаліся Госпаду гучнагалоса і з заклікамі і пры гуках труб і рагоў.
  deu-ELBBK: Und sie schwuren dem HERRN mit lauter Stimme und mit Jauchzen und unter
    Trompeten- und Posaunenschall.
  mbb-OT: Mibpenaad dan diyà te Nengazen pinaaǥi te mezaǥing he laǥeng, duma is ked-ugyab
    wey impezaǥing dan is menge trumpita wey menge vudyung.
  mal-2015: അവർ മഹാഘോഷത്തോടും ആർപ്പോടും കാഹളങ്ങളോടും കുഴലുകളോടും കൂടെ യഹോവയോടു സത്യം
    ചെയ്തു.
  rmc-rmc: Ile vera anglo RAJ a paľis radisaľonas zorale hangoha, a trubinenas pro
    trubi the rohi.
  pes-OPV: و به صدای بلند و آواز شادمانی و کرناها و بوقها برای خداوند قسم خوردند.
  ron-1924: Ау журат крединцэ Домнулуй ку глас таре, ку стригэте де букурие ши ку
    сунет де трымбице ши де бучуме;
  ben-OBCV: জোরালো সাধুবাদ জানিয়ে, চিৎকার করে ও শিঙা বাজিয়ে সদাপ্রভুর উদ্দেশে তারা
    এক শপথ নিয়েছিল।
  som-som: Oo waxay Rabbiga ugu dhaarteen cod weyn iyo qaylo iyo turumbooyin iyo buunan.
  lat-VUC: Juraveruntque Domino voce magna in jubilo, et in clangore tubæ, et in sonitu
    buccinarum,
  eng-ASVBT: And they sware unto Jehovah with a loud voice, and with shouting, and
    with trumpets, and with cornets.
  ita-1885: e giurarono al Signore con gran voce e grida di allegrezza, con trombe
    e corni.
  eng-LXXUP: And they swore to the Lord with a loud voice, and with trumpets, and
    with cornets.
  eng-ULB: They swore to Yahweh with a loud voice, with shouting, and with trumpets
    and horns.
  spa-VBL: Declararon su juramento con un fuerte grito, acompañado de trompetas y
    toques de cuernos de carnero.
  fra-_FOB: Et ils prêtèrent serment à l'Éternel, à haute voix, avec acclamation,
    et au son des trompettes et des cors;
  mal-mal: അവർ മഹാഘോഷത്തോടും ആർപ്പോടും കാഹളങ്ങളോടും കുഴലുകളോടും കൂടെ യഹോവയുടെ മുമ്പാകെ
    സത്യംചെയ്തു.
  urd-GVR: Buland āwāz se unhoṅ ne qasam khā kar Rab se apnī wafādārī kā elān kiyā.
    Sāth sāth turam aur narsinge bajte rahe.
  suz-BL: मिनु मेको मुर नेल्‍लेमी “परमप्रभु यावे आ नोले खोइक्‍नय” दे कसम जशा, ग्‍येरसीशा
    ठेयब सेंदा पा, तुराही नु ग्रोव़ ताप्‍मे बाक्‍त।
  ita-1927: E si unirono per giuramento all’Eterno con gran voce e con acclamazioni,
    al suon delle trombe e dei corni.
  ckb-ckb: ئەوانیش سوێندیان بۆ یەزدان خوارد، بە دەنگی بەرز و بە هوتاف و زوڕنا و کەڕەنا
    لێدان.
  eng-BBE: And they made an oath to the Lord, with a loud voice, sounding wind-instruments
    and horns.
  kan-OKCV: ಮಹಾಶಬ್ದದಿಂದಲೂ, ಆರ್ಭಟದಿಂದಲೂ, ತುತೂರಿಗಳ ಶಬ್ದದಿಂದಲೂ, ಕೊಂಬುಗಳ ಶಬ್ದದಿಂದಲೂ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಆಣೆ ಇಟ್ಟರು.
  tam-2017: மகா சத்தத்தோடும் கெம்பீரத்தோடும் பூரிகைகளோடும் எக்காளங்களோடும் யெகோவாவுக்கு
    முன்பாக ஆணையிட்டார்கள்.
  spa-RV-1909: 'Y juraron á Jehová con gran voz y júbilo, á son de trompetas y de
    bocinas:'
  ron-BTF: Și au jurat DOMNULUI cu voce tare și cu strigăt și cu trâmbițe și corni.
  eng-WEBP: They swore to the LORD with a loud voice, with shouting, with trumpets,
    and with cornets.
  eng-FBV: They declared their oath with a loud shout, accompanied by trumpets and
    blasts from rams' horns.
  nld-1939: Dit bezwoeren zij Jahweh met luider stem en onder het geschal van trompetten
    en bazuinen.
  nch-BL: Huan nochi nopa masehualme cati mosentilijtoyaj camanaltique chicahuac huan
    tatestigojquetzque iixpa TOTECO para quitoquilise san ya. Huan ica paquilisti
    quipitzque tapitzali huan nochi nopa cuacuajti.
  vie-1934: Chúng cất tiếng lớn mà thề cùng Đức Giê-hô-va, reo mừng, thổi kèn, thổi
    còi.
  hin-CV: इसके अलावा उन्होंने ऊंची आवाज में तुरहियों और नरसिंगों के शब्द के साथ यह
    चिल्लाते हुए याहवेह से यह शपथ ली थी.
  spa-BES: E hicieron un juramento al Señor, a gran voz, sonando instrumentos de viento
    y cuernos.
  tdx-tdx: Aa le nifanta am-pazak’ am’ Iehovà iereo naho am-pama­tsiañe vaho an-trompetra
    naho antsiva.
  tha-KJV: เขาทั้งหลายได้กระทำสัตย์ปฏิญาณต่อพระเยโฮวาห์ด้วยเสียงอันดัง และด้วยเสียงโห่​ร้อง
    และด้วยเสียงแตรและแตรทองเหลืองขนาดเล็ก
  por-BR-2018: 'E juraram ao SENHOR com grande voz e júbilo, a som de trombetas e
    de buzinas:'
  deu-ELO: Und sie schwuren Jehova mit lauter Stimme und mit Jauchzen und unter Trompeten-und
    Posaunenschall.
  eng-WYC-2018: And all that were in Judah swore with cursing to the Lord, that is,
    obliging themselves to cursing and pain of death, if they did against the oath,
    with [a] great voice, in hearty song, and in sound of trump, and in sound of clarions;
    (And they swore an oath, or a pledge, to the Lord with a loud voice, and a hearty
    shout, and the sounding of trumpets and horns.)
  epo-epo: Kaj ili ĵuris al la Eternulo per laŭta voĉo, per ĝojkriado, per trumpetoj
    kaj kornoj.
  uig-PIN: Ular yuⱪiri awaz bilǝn warⱪirax wǝ kanay ⱨǝm burƣa qelix bilǝn Pǝrwǝrdigarƣa
    ⱪǝsǝm berixti.
  beo-beo: Ilia da Hina Gode Ea Dioba:le, amo ilegele sia:su noga:le ouligima:ne wele
    sia:i. Amalalu, ilia ha:giwane wele sisia:sa, dalabede fulabosu.
  tpi-OTNT: Na ol i mekim dispela strongpela promis long nem bilong Bikpela. Na ol
    i singaut strong na winim ol biugel bilong ol.
  hau-SA: Suka yi rantsuwa ga Ubangiji da babbar murya, da ihu da garayu da ƙahoni.
  uig-LAT: Ular yuqiri awaz bilen warqirash we kanay hem burgha chélish bilen Perwerdigargha
    qesem bérishti.
  nde-nde: Benza isifungo kuThixo ngokuvungama, bememeza njalo bevuthela lamacilongo
    lempondo.
  ton-ton: Pea naʻa nau fuakava kia Sihova ʻi he leʻo lahi, pea ʻi he mavava, mo e
    ngaahi meʻalea, pea mo e ngaahi meʻa ifi.
  ces-1613: I přisáhli Hospodinu hlasem velikým, s zvukem na trouby i na pozouny.
  eng-WMB: They swore to the LORD with a loud voice, with shouting, with shofars,
    and with cornets.
  tam-TCV: எக்காளங்களையும் கொம்பு வாத்தியங்களையும் இசைத்து பெரிய சத்தத்துடன் ஆர்ப்பரித்து
    யெகோவாவிடத்தில் ஆணையிட்டார்கள்.
  ceb-ULB: Nanumpa sila kang Yahweh uban sa makusog nga tingog, uban sa panagsinggit,
    ug inubanan sa mga budyong ug mga sungay.
  pol-UBG: I przysięgli PANU donośnym głosem, wśród okrzyków oraz dźwięków trąb i
    kornetów.
  urd-GVU: بلند آواز سے اُنہوں نے قَسم کھا کر رب سے اپنی وفاداری کا اعلان کیا۔ ساتھ
    ساتھ تُرم اور نرسنگے بجتے رہے۔
  deu-1912: Und sie schwuren dem HERRN mit lauter Stimme, mit Freudengeschrei, mit
    Drommeten und Posaunen.
  kan-2017: ತುತ್ತೂರಿ ಕೊಂಬುಗಳನ್ನೂ ಊದಿಸಿ ದೊಡ್ಡ ಅರ್ಭಟದೊಡನೆ ಯೆಹೋವನಿಗೆ ಪ್ರಮಾಣಮಾಡಿದರು.
  yap-yap: Miyad micheg u fithingan SOMOL nib ga’ lamrad ni yad ra fol ko re m’ag
    nem, miyad tolul miyad thoy e rappa.
  hlt-MCSB: BOEIPA taengah ol a len neh, tamlung neh, olueng neh, tuki neh a toemngam
    uh.
  mdy-ETH: ዬያ ዔያታ ጫኣቄ ጫኣቁሞ ካፓንዳያ ማዒፆ ዔርዞሮ ዑኡዞ ፔኤኮ ዼጊዲ ዒላሺሢና ፖሮዚንታ ዛዬያኣ ዋርቂ ዋርቂ ናንጊና
    ናንጋ ጎዳም ጫኣቄኔ።
  twi-ASANTE: Wɔhyɛnee ntotorobɛnto ne mmɛn dendeenden, de dii Awurade nokorɛdie ntam
    no ho adanseɛ.
  eng-WEBU: They swore to the LORD with a loud voice, with shouting, with trumpets,
    and with cornets.
  wal-wal: Hegaa bollankka malkkataanne xurumbbaa punniiddi, bantta qaalaa xoqqu oottidi,
    GODAASSI caaqqidosona.
  spa-PDDPT: Juraron delante de Yavé con gran voz, gritos de júbilo, trompetas y cornetas.
  gun-gun: Ha'e rami aguã re oura okuapy Senhor pe onhendu atã reve, oporaei vy mimby
    ha'e mimby guaxu reve.
  ilo-ULB: Nagsapatada kenni Yahweh iti napigsa a timek, babaen iti panagpukpukkawda,
    ken babaen kadagiti trumpeta ken tangguyob.
  kpg-kpg: Digaula guu hai di nadau hagamodu i di ingoo Dimaadua i di lee damana bolo
    ginaadou ga daahi di hagababa. Nomuli, digaula ga wwolowwolo gi nua mo di iliili
    nadau labaa.
  uig-ARA: ئۇلار يۇقىرى ئاۋاز بىلەن ۋارقىراش ۋە كاناي ھەم بۇرغا چېلىش بىلەن پەرۋەردىگارغا
    قەسەم بېرىشتى.
  sus-sus: E naxa e rakali Alatala ra e xui itexi ra, e fa sarae nun feri fe.
  pon-2006: Re ahpw kahukihla mwaren KAUN-O ni ngihl laud me re pahn kapwaiada inowo,
    mwuhr, re ahpw ngisingis oh pepeuk neirail sowi kan.
  ksd-ksd: Ma dia ga vavalima tadav ra Luluai ma ra ngala na nilai diat. ma ra kunukula,
    ma ra umana tavur. ma ra umana vuvu.
  tur-YTC: Yüksek sesle, bağırarak, borularla ve zurnalarla Yahve'ye ant içtiler.
  grc-BRENT: Καὶ ὤμοσαν ἐν Κυρίῳ ἐν φωνῇ μεγάλῃ καὶ ἐν σάλπιγξι καὶ ἐν κερατίναις.
  ind-AYT: Mereka menyatakan sumpah kepada TUHAN dengan suara nyaring, dengan sorak-sorai,
    dan dengan bunyi nafiri serta trompet.
  nya-nya: Iwo analumbira kwa Yehova, mokweza mawu, akuyimba malipenga ndi mbetete.
  hrv-hrv: Zakleli su se Jahvi iza glasa i uz gromki poklik, uz trube i rogove.
  mps-mps: Augwaligo te bomai po Genuai Bidigo nogide dąų walali. Tama augwaligo
    hai olama, tama augwa biugel bu genuai wali.
  tpi-tpi: Na ol i mekim dispela strongpela promis long nem bilong Bikpela. Na ol
    i singaut strong na winim ol biugel bilong ol.
  dan-1931: Det tilsvor de HERREN med høj Røst under Jubel og til Trompeters og Horns
    Klang,
  vie-OVCB: Họ mạnh mẽ thề nguyện với Chúa Hằng Hữu, rồi reo mừng, thổi kèn và còi
    vang dậy.
  guj-2017: તેઓએ ઈશ્વરની આગળ ઊંચા અવાજે પોકારીને તથા રણશિંગડાં અને શરણાઈ વગાડીને સોગન
    ખાધા.
  pon-2006A: Re ahpw kahukihla mwaren KAUN-O ni ngihl laud me re pahn kapwaiada inowo,
    mwuhr, re ahpw ngisingis oh pepeuk neirail sowi kan.
  por-BRBSL: Eles juraram a Javé com voz alta, com gritos, com trombetas e com cornetas.
  cth-cth: BAWIPA min lahoi hote lawkkamnae tarawi hanelah mongka hoi tuki kacaipounglah
    a ueng awh teh, thoebonae lahoi a hramki awh.
  twi-twi: Wɔhyɛn ntorobɛnto ne mmɛn denneennen, de dii Awurade nokwaredi ntam no
    ho adanse.
  hlt-hlt: BOEIPA taengah ol a len neh, tamlung neh, olueng neh, tuki neh a toemngam
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù kɛ́nyíú kɛ eu siheú nɛ̀ yɛtɑ̃tɛhe
    nɛ̀ sipɔ̃́mpɔ̃ɔ̃́.
  msy-2020: Egha me Ikiavɨra Itir Godɨn ziamɨn, akar dɨkɨrɨzir kam gamigha, bar pamten
    dia, uan sɨghabagh ivi.
  dop-dop: Ɩlɛnɑ pɑ́ tuunɑ nɔɔsɩ sɔsɔɔnsɩ nɑ pɑ́ hʋlɩ tutuuŋ nɑ ɑkɑntɛɛ nɑ pɑ́ wiliti.
  azb-azb: Borular və şeypurlar çalaraq bağırtı və yüksək səslə Rəbbə and içdilər.
  eng-DBY: And they swore to Jehovah with a loud voice, and with shouting, and with
    trumpets, and with cornets.
  hin-2017: और उन्होंने जय जयकार के साथ तुरहियां और नरसिंगे बजाते हुए ऊँचे शब्द से
    यहोवा की शपथ खाई।
  eng-YLT: And they swear to Jehovah with a loud voice, and with shouting, and with
    trumpets, and with cornets,
  eng-WYC-2017: And all that were in Judah swore with cursing to the Lord, that is,
    oblig-ing themselves to cursing and pain of death, if they did against the oath,
    with [a] great voice, in hearty song, and in sound of trump, and in sound of clarions;
  eng-WMBB: They swore to the LORD with a loud voice, with shouting, with shofars,
    and with cornets.
  urd-GVH: बुलंद आवाज़ से उन्होंने क़सम खाकर रब से अपनी वफ़ादारी का एलान किया। साथ
    साथ तुरम और नरसिंगे बजते रहे।
  rug-rug: Tokotokoro si arini pa pozana e Zihova pude kopu nia sa Nana vinariva egoi
    meke kukili na iraṉa meke ivui rini sari na buki.
  gaz-gaz: Isaanis sagalee guddaa fi iyyaan, malakataa fi gaanfa afuufuudhaan Waaqayyoof
    ni kakatan.
  fra-LSG: Ils jurèrent fidélité à l’Éternel à voix haute, avec des cris de joie,
    et au son des trompettes et des cors;
  yal-yal: E yi e kɔlɔ Alatala xa e xuini texin na, e nun butu xuiin nun xɔta xuini.
  haw-1868: A hoohiki lakou ia Iehova me ka leo nui, a me ka uwa ana, a me na pu a
    me na mea hokiokio.
  arb-NAV: وَحَلَفُوا لِلرَّبِّ مُعْلِنِينَ وَلاءَهُمْ بِصَوْتٍ عَظِيمٍ وَهُتَافٍ
    وَبِنَفْخِ أَبْوَاقٍ وَقُرُونٍ.
  ewe-ewe: Woka atam na Yehowa kple ɣlidodo sesĩe kple kpẽwo kple lãdzowo kuku.
  eng-LEE: And they swore unto the Lord with a loud voice, and with [joyful] shouting,
    and with trumpets, and with cornets.
  asm-FB: তেওঁলোকে বৰ মাতেৰে জয়ধ্বনি কৰি, তুৰী আৰু শিঙা বজাই যিহোৱাৰ সাক্ষাতে শপত
    ল’লে।
  sus-A: عٍ نَشَ عٍ رَكَلِ عَلَتَلَ رَ عٍ شُي عِتٍشِ رَ، عٍ قَ سَرَيٍ نُن قٍرِ قٍ.
  fra-SBL: Ils jurèrent à l'Éternel d'une voix forte, en poussant des cris, avec des
    trompettes et des cornets.
  hbo-hbo: וַיִּשָּֽׁבְעוּ֙ לַיהוָ֔ה בְּקֹ֥ול גָּדֹ֖ול וּבִתְרוּעָ֑ה וּבַחֲצֹצְרֹ֖ות
    וּבְשֹׁופָרֹֽות׃
  kik-kik: Makĩĩhĩta mwĩhĩtwa he Jehova na mũgambo mũnene, o na makĩanagĩrĩra na makĩhuhaga
    tũrumbeta na macoro.
  fra-NCL: Ils firent un serment à Yahweh à haute voix, avec des cris d’allégresse,
    au son des trompettes et des cors ;
  cek-AK: Angraeng khaeah tha hoi hanghaih, mongkah ueng moe, tuu taki bohhaih hoiah
    lokkamhaih a sak o.
  cuk-cuk: Deyobi, bela sabsur-gotemalad, Bab-Jehováʼga sabsur-ise-sogar-sogsamalad,
    degi, gar-trompeta ogochamarbalid, degi, sibad-wawaad-e-bebe ogochamarbalid.
  uig-CYR: Улар жуқури аваз билән вақираш вә канай һәм бурға челиш билән Пәрвәрдигарға
    қәсәм беришти.
  tel-2017: వారు పెద్దగా కేకలు వేస్తూ మేళాలతో, బాకా నాదంతో, కొమ్ము బూరశబ్దాలతో యెహోవా
    సన్నిధిలో ప్రమాణం చేశారు.
  hat-BSA: Anplis, yo te fè yon sèman bay SENYÈ avèk yon gwo kri, avèk twonpèt e avèk
    ti twonpèt wo vwa a.
  kos-kos: Elos orala fulahk ku lalos ke pusra lulap Inen LEUM GOD lah elos ac karinganang
    na wulela se inge. Na elos sasa ac ukya mwe ukuk.
  hbo-WLC: וַיִּשָּֽׁבְעוּ֙ לַיהוָ֔ה בְּק֥וֹל גָּד֖וֹל וּבִתְרוּעָ֑ה וּבַחֲצֹצְר֖וֹת
    וּבְשׁוֹפָרֽוֹת׃
  ibo-ibo: Ha niile ji oke olu na iti mkpu na opi na opi ike, ṅụọrọ Onyenwe anyị iyi.
  ory-ory: ଆହୁରି ସେମାନେ ଉଚ୍ଚସ୍ୱରରେ ଜୟଧ୍ୱନି କରି ତୂରୀ ଓ ଶୃଙ୍ଗ ବଜାଇ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ଶପଥ କଲେ।
  chk-chk: Iwe, ra pwon fän akapel ngeni ewe Samol mi Lapalap fän mwelier mi leüömong,
    fän akapwas, pwal ren tikin rappwa me säwi.
  rop-rop: Wal detlot pipul bin agri brabliwei blanga kipum det brabli strongbala
    pramis blanga YAWEI, en afta deibin abum bigbala padi en jingat gudbinjiwei en
    pleipleibat myusik.
  ukr-1871: І клялись перед Господом голосно й з (радісними) викликами та при гуку
    труб і рогів.
  deu-1951: Und sie schwuren dem HERRN mit lauter Stimme, mit Jauchzen, Trompeten
    und Posaunen.
  eng-JPS: And they swore unto the LORD with a loud voice, and with shouting, and
    with trumpets, and with horns.
  srp-1865: I zakleše se Gospodu glasom velikim i uz klikovanje i uz trube i rogove.
  lug-lug: Ne balayirira Mukama mu ddoboozi ery’omwanguka, wamu n’okufuuwa amakondeere
    n’eŋŋombe.
  heb-heb: וישבעו ליהוה בקול גדול ובתרועה ובחצצרות ובשופרות׃
  ben-IRV: তারা চিৎকার করে জয়ধ্বনির সঙ্গে তূরী ও শিংগা বাজিয়ে সদাপ্রভুর কাছে শপথ
    করল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਉੱਚੀ ਆਵਾਜ਼ ਨਾਲ ਲਲਕਾਰ ਕੇ ਤੁਰ੍ਹੀਆਂ ਅਤੇ ਨਰਸਿੰਗਿਆਂ
    ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ।
  mya-JVB: ကြွေးကြော် သံ၊ တံပိုး နှဲခရာ မှုတ်သံနှင့်တကွ ၊ ကြီး သောအသံ ဗလံပြုလျက်၊
    ထာဝရဘုရား အား ကျိန်ဆို ၍ ဝန်ခံခြင်းပဋိညာဉ်ဖွဲ့ကြ၏။
  hmo-hmo: Hebou taudia ese inai gwauhamata Lohiabada ena ladana dekenai idia henia,
    mai gadodia badadia bona mai boiboi badadia danu. Mai auri kibidia dekenai, bona
    doa kibidia edia regena danu inai gwauhamata idia karaia.
  urd-urd: उन्होंनें बड़ी आवाज़ से ललकार कर तुरहियों और नरसिंगों के साथ ख़ुदावन्द
    के सामने क़सम खाई;
  rus-SYN: И клялись Господу громогласно и с восклицанием и при звуке труб и рогов.
  bqc-SIM: Aa lɛ́pi gbɛ̃̀ Diiɛ ń kↄ̃fĩ gbãao ń pↄna wiio ń kã̀aepɛao ń kuupɛaoɛ.
  tcz-CHONGTHU: Sumkon gin peh lah lah le kelngoi ki kikhet gintoh thon, Pakaiya kitahna
    nei dingin akihah selnau aw sangtah in asamun ahi.
  mar-mar: आसा आणि हे सर्व लोक यांनी परमेश्वरापुढे शपथ वाहिली. त्यांनी मोठ्याने जयघोष
    केला. कर्णे आणि रणशिंगे या वाद्यांचा नाद केला.
  qub-qub: Tayta Diospa ñaupancho cushicur sinchipa llapan auniran. Trompëtacunatawan
    wagracunatapis tucashpanraj auniran.
  bqp-bqp: Mɑ bɑ bɔ̃ri yi wurɑmɔ kɑ dɑm Yinni Gusunɔn wuswɑɑɔ, mɑ bɑ nuku dobun kuuki
    mɔ̀ bɑ kɔbi kɑ guunu soosimɔ.
  hat-hat: Yo fè sèman bay Seyè a byen fò y'ap kenbe angajman yo. Yo te kontan, yo
    t'ap rele, yo t'ap kònen twonpèt ak klewon.
  eng-BSB: They took an oath to the LORD with a loud voice, with shouting, trumpets,
    and rams’ horns.
  eng-WEBPB: They swore to the LORD with a loud voice, with shouting, with trumpets,
    and with cornets.
  kbq-kbq: Ana maka vahe'mo'za ranke hu'za kezaneti'za, ufena nere'za Ra Anumzamofona
    avaririgahune hu'za huvempa kea hu'za eri hankaveti'naze.
  nhe-BL: Huan nochi nopa tlacame tlen mosentilijtoyaj camatque chicahuac huan tlatestigojquetzque
    iixpa TOTECO para quitoquilise san ya. Huan ica paquilistli quipitzque tlapitzali
    huan nochi nopa cuacuajtli.
  gub-BL: — Uruzapo putar ma'e ko ureze'eg rupi katete ure nehe, i'i izupe wahy haw
    rupi wà. A'e re uhapukaz urywete haw rehe wà. Upy xi'àm ma'e'ak kwer iapo pyrer
    wà, xi'àm uhua'u ma'e wà, pixika'i ma'e wà no.
  eng-DRA: And they swore to the Lord with a loud voice with joyful shouting, and
    with sound of trumpet, and sound of comets,
