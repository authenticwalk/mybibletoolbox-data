verse: 2CH.015.005
translations:
  mal-C: അക്കാലത്ത് ദേശവാസികളെല്ലാം കലാപങ്ങളിൽ അകപ്പെട്ടിരുന്നതിനാൽ നാട്ടിൽ ഇറങ്ങി
    സഞ്ചരിക്കുന്നത് സുരക്ഷിതമായിരുന്നില്ല.
  deu-TKW: In jenen Zeiten aber gab es keine Sicherheit für die Aus- und Eingehenden,
    vielmehr lastete auf allen Bewohnern dieser Landstriche große Beunruhigung.
  lin-lin: Na tango yango, kimia ezalaki te mpo na bato oyo bazalaki kokende mpe kozonga,
    pamba te mobulu ezalaki kati na bavandi nyonso ya mikili.
  eng-LSV: and in those times there is no peace for him who is going out, and for
    him who is coming in, for many troubles [are] on all the inhabitants of the lands,
  eng-GNV: 'And in that time there was no peace to him, that did goe out and goe in:
    but great troubles were to all the inhabitants of the earth.'
  eng-WEBSTER: And in those times there was no peace to him that went out, nor to
    him that came in, but great vexations were upon all the inhabitants of the countries.
  nhw-BL: Huan ipan nopa tonali quema israelitame tlahuel mosisiniyayaj ica TOTECO,
    amo oncayaya tlasehuilistli ipan inintlal. Amo aqui huelqui nemi ica temachtli
    para yas campa quinequisquía pampa sequinoc tlalme ehuani teajsiyayaj campa hueli.
  swh-ONEN: Katika siku hizo hapakuwa na amani kwa yeyote aliyesafiri, kutoka wala
    kuingia, kwa kuwa wakazi wote wa nchi walikuwa katika machafuko makubwa.
  bba-bba: Wɑɑti ye sɔɔ, be bɑ dumɔ kɑ be bɑ yɑrimɔ bɑ ǹ bɔri yɛndu mɔ. Domi tɑbu
    wɑ̃ɑwɑ tem kpuro sɔɔ.
  eng-KJVCPB: And in those times there was no peace to him that went out, nor to him
    that came in, but great vexations were upon all the inhabitants of the countries.
  luo-luo: E ndalogo ne ok yot mondo ngʼato owuothi ma ok onwangʼo chandruok e yo,
    ma ne timore nikech jopiny duto nopongʼ gi chandruok.
  meu-meu: Unu negadia ai, e raka lasi tauna bona e raka vareai tauna na asi edia
    maino, badina be hahedika badadia ese tano idau-idau taudia iboudiai e hahisihisidiava.
  npi-ULB: त्यसबेला यहाँबाट यात्रा गरेर टाढा जाने र यात्रा गरेर यहाँ आउने दुबैलाई
    शान्ति थिएन । बरू, देशमा बसोबास गर्ने सबैमाथि ठूलो संकष्‍ट थियो ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì ó léwu kí ènìyàn máa rìn ìrìnàjò kiri, nítorí tí gbogbo
    àwọn olùgbé ilẹ̀ náà wà nínú làálàá ńlá.
  pes-OPCB: در زمانی که اسرائیل از خدا دور شده بود، همه جا آشوب و اضطراب بود و مردم
    نمی‌توانستند در امنیت سفر کنند.
  tgl-ULB: Sa mga panahong iyon, walang kapayapaan sa taong naglalakbay palayo, ni
    sa taong naglalakbay papunta roon. Sa halip, malaki ang kapahamakang ang nasa
    lahat ng naninirahan sa mga lupain.
  hui-hui: Horo uruningi Isaraele wali agali hearu tigua mana ko tara tara tagira
    ibiyagome wali agali dindi tara taraha bu hearu bibahende mo ko hai haga wini.
    Ani wiagago mbirali ibu ibuni dindi wahalu dindi mendeha togo lalu ibida pole
    harigani pialu karia agali ko karume mo ko halu minu baga hene.
  mya-mya: ထို​စဉ်​အ​ခါ​က​အ​တိုင်း​တိုင်း​အ​ပြည်​ပြည် တွင်​အေး​ချမ်း​သာ​ယာ​ခြင်း​မ​ရှိ​သ​ဖြင့်
    အ​ဘယ် သူ​မျှ​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ခ​ရီး​မ​သွား​မ​လာ နိုင်​ကြ။-
  bod-N: དེའི་ཚེ་ཕྱི་རུ་འགྲོ་བ་དང་ནང་དུ་འོང་མཁན་གཉིས་པོར་ཞི་བདེ་མེད་དེ། ཅི་ལ་ཞེ་ན།
    རྒྱལ་ཁམས་སོ་སོའི་ཡུལ་མི་ཐམས་ཅད་ལ་ཟིང་འཁྲུག་ལངས་པས་སོ། །
  sna-sna: Pamazuva iwayo zvakanga zvine njodzi kufamba-famba nokuti vanhu vose venyika
    dzakawanda vakanga vachitambudzika kwazvo.
  spa-BLM: En aquellos tiempos no había paz para el que salía ni para el que entraba,
    sino que había grandes problemas para todos los habitantes de las tierras.
  cac-cac: Ayic mantzac cac'och co b'a d'a yol sc'ab' chi', man̈xalaj junoc mach junc'olal
    sb'eyeq'ui, yujto te nivan yaelal ayoch d'a yib'an̈ masanil anima d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Katika nyakati hizo hapakuwa na amani kwake aliyesafiri kwend mbali, wala
    kwake aliyesafiri kuja hapa; badala yake shsida kubwa zilikuwa juu ya wenyeji
    wote wa wanchi.
  bel-bel: У тыя часы ня будзе міру ні таму, хто выходзіць, ні хто ўваходзіць, бо
    вялікія хваляваньні будуць ва ўсіх жыхароў земляў;
  deu-ELBBK: Und in jenen Zeiten war kein Friede für den Ausgehenden und für den Eingehenden;
    sondern viele Unruhen kamen über alle Bewohner der Länder.
  mbb-OT: Haazà he timpu dilikadu is kebiyahi su edsinamuk is menge etew.
  mal-2015: ആ കാലത്തു പോക്കുവരവിന്നു സമാധാനം ഇല്ലാതവണ്ണം ദേശനിവാസികൾക്കു ഒക്കെയും
    മഹാകലാപങ്ങൾ ഭവിച്ചു.
  rmc-rmc: Andre ola dživesa sas bari dar te džal varekhaj, bo maškar o manuša andre
    savore phuva sas baro ňepokoj.
  pes-OPV: و در آن زمان به جهت هر‌که خروج ودخول می‌کرد هیچ امنیت نبود بلکه اضطراب
    سخت بر جمیع سکنه کشورها می‌بود.
  ron-1924: 'Ын времуриле ачеля, ну ера линиште пентру чей че се дучяу ши веняу, кэч
    ерау марь тулбурэрь принтре тоць локуиторий цэрий:'
  ben-OBCV: সেই দিনগুলিতে নিরাপদে ঘোরাফেরা করা যেত না, কারণ দেশের সব অধিবাসী খুব গোলমেলে
    অবস্থায় ছিল।
  som-som: Oo waayahaas oo dhanna nabadu uma jirin kii dibadda u baxa iyo kii gudaha
    soo gala toona, laakiinse dadka dalalka deggan oo dhan waxaa kor saarnaa dhibaatooyin
    waaweyn.
  lat-VUC: 'In tempore illo, non erit pax egredienti et ingredienti, sed terrores
    undique in cunctis habitatoribus terrarum:'
  eng-ASVBT: And in those times there was no peace to him that went out, nor to him
    that came in; but great vexations were upon all the inhabitants of the lands.
  ita-1885: Or in que' tempi non vi era pace alcuna per coloro che andavano e che
    venivano; perciocchè turbamenti erano fra tutti gli abitanti dei paesi.
  eng-LXXUP: And in that time there is no peace to one going out, or to one coming
    in, for the terror of the Lord is upon all that inhabit the lands.
  eng-ULB: In those times there was no peace for him who traveled away, nor for him
    who traveled to here; instead, great troubles were on all the inhabitants of the
    lands.
  spa-VBL: “En aquellos tiempos, viajar era peligroso, pues todos los habitantes de
    las tierras estaban muy revueltos. En todas partes la gente tenía terribles problemas.
  fra-_FOB: Dans ces temps-là, il n'y avait point de sécurité pour ceux qui allaient
    et venaient, car il y avait de grands troubles parmi tous les habitants du pays.
  mal-mal: ആ കാലത്ത് ദേശനിവാസികൾക്ക് മഹാകലാപങ്ങൾ മൂലം സമാധാനം നഷ്ടമാകയും പോക്കുവരവ്
    സുരക്ഷിതമല്ലാതാകയും ചെയ്തു.
  urd-GVR: Us zamāne meṅ safr karnā ḳhatarnāk hotā thā, kyoṅki amn-o-amān kahīṅ nahīṅ
    thā.
  suz-BL: मेना सुइ लाङगा लशा, रिम्‍शो पा जाक्‍ने मचाप्‍शो बाक्‍‍तेक्‍म। मारदे हना
    मेकेर शोर गाक्‍शो शुश मुर बाक्‍मा बाक्‍त। मिनु रागीम बाक्‍ब नेल्‍लेमी श्‍येत जाम्‍तेक्‍म।
  ita-1927: In quel tempo, non v’era pace né per chi andava né per chi veniva; perché
    fra tutti gli abitanti de’ vari paesi v’erano grandi agitazioni,
  ckb-ckb: لەو سەردەمەدا کەس نەیدەتوانی بێ ترس گەشت بکات، چونکە نائارامییەکی زۆر باڵی
    بەسەر هەموو دانیشتووانی خاکەکاندا کێشابوو.
  eng-BBE: In those times there was no peace for him who went out or for him who came
    in, but great trouble was on all the people of the lands.
  kan-OKCV: ಆ ಕಾಲಗಳಲ್ಲಿ ಹೊರಗೆ ಹೋಗುವವನಿಗೂ, ಒಳಗೆ ಬರುವವನಿಗೂ ಸಮಾಧಾನವಿಲ್ಲದೆ ಇತ್ತು. ದೇಶದ
    ನಿವಾಸಿಗಳು ಬಹಳವಾಗಿ ಹೆದರಿದ್ದರು.
  tam-2017: அக்காலங்களிலே வெளியே போகிறவர்களுக்கும் உள்ளே வருகிறவர்களுக்கும் சமாதானம்
    இல்லை; தேசங்களின் குடிமக்கள் எல்லோருக்குள்ளும் பெரும் குழப்பம் உண்டாயிருந்து,
  spa-RV-1909: En aquellos tiempos no hubo paz, ni para el que entraba, ni para el
    que salía, sino muchas aflicciones sobre todos los habitadores de las tierras.
  ron-BTF: Și în acele timpuri nu era pace cu cel care ieșea, nici cu cel care intra,
    ci mari chinuiri erau peste toți locuitorii țărilor.
  eng-WEBP: In those times there was no peace to him who went out, nor to him who
    came in; but great troubles were on all the inhabitants of the lands.
  eng-FBV: During those times travel was dangerous, for all the inhabitants of the
    lands were in great turmoil. People everywhere had terrible problems.
  nld-1939: In zulke tijden was niemand veilig, of hij uitging of terugkwam; maar
    er heerste een geweldige onrust onder de bewoners dezer streken.
  nch-BL: Huan ipan nopa tonali quema israelitame tahuel mosisiniyayaj ica TOTECO,
    amo oncayaya tasehuilisti ipan inintal. Amo aqui huelqui nemi ica temachili para
    yas campa quinequi pampa sequinoc talme ehuani teajsiyayaj campa hueli.
  vie-1934: Trong thì ấy, dân của xứ phải bị sự rối loạn nhiều, kẻ ra kẻ vào không
    được bằng yên.
  hin-CV: ये वे दिन थे, जब न तो जानेवाले सुरक्षित थे, न वे जो नगर में आ रहे होते थे,
    क्योंकि सभी राष्ट्रों के निवासियों को बहुत कोलाहल ने आ घेरा था.
  spa-BES: En aquellos tiempos no había paz para el que salía ni para el que entraba,
    pero había grandes problemas en todas las personas de los diversos países.
  tdx-tdx: Ie tañ’ andro izay tsy nanintsiñe ty niavotse ndra ty nimoake, fa hasotriam-bey
    ty nampilovilovi’ ze hene mpimone’ o taneo.
  tha-KJV: ในสมัยนั้นไม่​มี​สันติ​ภาพแก่​ผู้​ที่​ออกไปหรือผู้​ที่​เข้ามา เพราะมีการวุ่นวายอยู่มากมายรบกวนชาวเมืองทั้งหลายนั้น
  por-BR-2018: Em aqueles tempos não havia paz, nem para o que entrava, nem para o
    que saía, mas sim muitas aflições sobre todos os habitantes das terras.
  deu-ELO: Und in jenen Zeiten war kein Friede für den Ausgehenden und für den Eingehenden;
    sondern viele Unruhen kamen über alle Bewohner der Länder.
  eng-WYC-2018: In that time [there] shall not be peace to go out and to go in, but
    dreads on all side(s) on all the dwellers of the land. (At that time there was
    no safety, or security, to come in or to go out, but fear was on all sides for
    all the inhabitants of the land.)
  epo-epo: En tiu tempo ne havos pacon la eliranto nek la eniranto, ĉar grandaj tumultoj
    estos ĉe ĉiuj loĝantoj de la landoj.
  uig-PIN: U waⱪitlarda qiⱪip-kirip turƣanlarƣa ⱨeq aramliⱪ bolmiƣan, qünki ⱨǝrⱪaysi
    ǝl-yurtlar malimanqiliⱪ iqidǝ turatti.
  beo-beo: Amo esoga, dunu da hahawane halegale lalumu hamedei ba:i. Bai bidi hamosu
    amola wili gala:su, amo soge huluane ganodini ba:i.
  tpi-OTNT: Long bipo, taim ol Israel i stap longwe long God, planti kain pasin nogut
    i bin kamap na bagarapim sindaun bilong ol manmeri bilong ol kantri nabaut. Na
    sapos ol man i lusim ples bilong ol na i laik i go long ol arapela hap, ol man
    nogut i save paitim ol na mekim nogut long ol.
  hau-SA: A waɗancan kwanaki akwai hatsari a yin tafiye-tafiye, gama dukan mazaunan
    ƙasashe suna cikin babbar damuwa.
  uig-LAT: U waqitlarda chiqip-kirip turghanlargha héch aramliq bolmighan, chünki
    herqaysi el-yurtlar malimanchiliq ichide turatti.
  nde-nde: Ngalezonsuku, ngenxa yokuxokozela okukhulu kwezizwe, kwakungelula ukuhambahamba.
  ton-ton: Pea ʻi he ngaahi kuonga ko ia naʻe ʻikai ha fiemālie kiate ia naʻe ʻalu
    kituaʻā, pe kiate ia naʻe haʻu ki loto, ka naʻe ʻi he kakai kotoa pē ʻoe ngaahi
    fonua ʻae ngaahi mamahi lahi.
  ces-1613: Ale časů těchto není bezpečno vycházeti ani vcházeti; nebo nepokoj veliký
    jest mezi všemi obyvateli země,
  eng-WMB: In those times there was no peace to him who went out, nor to him who came
    in; but great troubles were on all the inhabitants of the lands.
  tam-TCV: அந்நாட்களில் பிரயாணம் செய்வது பாதுகாப்பற்றதாயிருந்தது. ஏனெனில் நாட்டில்
    வசிப்பவர்கள் எல்லோரும் பெருங்கலக்கமடைந்திருந்தனர்.
  ceb-ULB: Niadtong panahona walay kalinaw alang kaniya nga milakaw palayo, ni alang
    kaniya nga mianhi; hinuon, dakong mga kasamok ang anaa sa tanang lumolupyo sa
    kayutaan.
  pol-UBG: W tamtych czasach nie było pokoju ani dla wychodzącego, ani dla wchodzącego,
    gdyż wielkie udręki spotkały wszystkich mieszkańców ziemi.
  urd-GVU: اُس زمانے میں سفر کرنا خطرناک ہوتا تھا، کیونکہ امن و امان کہیں نہیں تھا۔
  deu-1912: Zu der Zeit wird's nicht wohl gehen dem, der aus und ein geht; denn es
    werden große Getümmel sein über alle, die auf Erden wohnen.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯಾರಿಗೂ ಸಮಾಧಾನವಾಗಿ ತಿರುಗಾಡುವುದಕ್ಕೆ ಸಾಧ್ಯವಾಗುತ್ತಾ ಇರಲಿಲ್ಲ; ದೇಶ
    ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಕಳವಳಗೊಂಡಿದ್ದರು.
  yap-yap: Re ngiyal’ i n’em e dakuriy be’ nrayag ni ngi i yib ngi i yan nib pagan’,
    ni bochan e gubin e nam ma bay e wodmang nge wagagey riy.
  hlt-MCSB: Te vaeng tue ah tah aka kunael neh aka vuenva ham khaw ngaimongnah a om
    moenih. Khohmuen kah khosa boeih taengah soekloeknah ping coeng.
  mdy-ETH: ዬኖ ዎዶና ቢያ ቤዞይዳ ዣሎና ዲቃሣ ባኣዚና ዓኣሢሮ ኮሺና ሶኦፒ ኬስኪ ጌላይ ዓይጎ ዓሲያ ባኣሴ፤
  twi-ASANTE: Saa esum berɛ no mu, na akwantuo yɛ hu. Na ɔhaw wɔ ɔman no afanan nyinaa.
  eng-WEBU: In those times there was no peace to him who went out, nor to him who
    came in; but great troubles were on all the inhabitants of the lands.
  wal-wal: He wodiyan kare kiyiyaagaunne soo geliyaagau sarotettai baawa; aissi giikko,
    biittaa ubbaa bollan de7iya asai daro shabbarettees.
  spa-PDDPT: En aquellos tiempos no había paz para el que salía ni para el que entraba,
    sino muchas aflicciones para todos los habitantes de las tierras.
  gun-gun: Ha'e va'e jave py ma oẽ ovy va'e nda'ikuai porãi, neĩ ovaẽ ouvy va'e kuery
    voi. Mba'eta ha'e va'e yvy ikuai va'e ha'e javi nda'evei ete okuapy.
  ilo-ULB: Kadagidiay a tiempo, awan talna iti tao nga agdaliasat iti sadinoman; ngem
    ketdi, adda nakaro a pannakariribuk kadagiti amin nga agnanaed kadagiti daga.
  kpg-kpg: I lodo nia laangi aalaa, e deai tangada e mee di hanimoi be hana i di aumaalia
    ai, idimaa nia heheebagi mo nia hinihini la gu i lodo nia henua huogodoo.
  uig-ARA: ئۇ ۋاقىتلاردا چىقىپ-كىرىپ تۇرغانلارغا ھېچ ئاراملىق بولمىغان، چۈنكى ھەرقايسى
    ئەل-يۇرتلار مالىمانچىلىق ئىچىدە تۇراتتى.
  sus-sus: Na waxati mixi mu nu ɲɛrɛma bɔɲɛsa kui, barima fe xɔrɔxɔɛ nu na bɔxi birin
    ma.
  pon-2006: Ni ahnsou pwuko sohte me kak ahneki onepek mwahu, pwehki kahpwal oh pingiping
    nan sahpw koaros.
  ksd-ksd: Ta nam ra e pa ta malmal i ga ki pire nina i irairop ma nina i olaolo,
    ia kaka ra ngala na purpuruan i ga tup ra tarai par ta ra gunagunan.
  tur-YTC: O zamanlar ne dışarı çıkana, ne de içeri girene esenlik vardı; ama ülkelerin
    bütün sakinleri büyük sıkıntı içindeydi.
  grc-BRENT: Καὶ ἐν ἐκείνῳ τῷ καιρῷ οὐκ ἔστιν εἰρήνη τῷ ἐκπορευομένῳ καὶ τῷ εἰσπορευομένῳ,
    ὅτι ἔκστασις Κυρίου ἐπὶ πάντας τοὺς κατοικοῦντας τὰς χώρας.
  ind-AYT: Pada masa itu, orang tidak dapat pergi dan pulang dengan selamat sebab
    kekacauan besar melanda semua penduduk tanah itu.
  nya-nya: Masiku amenewo sikunali kwabwino kuyenda ulendo, pakuti anthu onse okhala
    mʼdziko anali pa mavuto aakulu.
  hrv-hrv: U ona vremena nitko nije mogao na miru ni izlaziti ni dolaziti, jer su
    veliki nemiri vladali među svim zemaljskim stanovnicima.
  mps-mps: Te polobadu Israel dabe augwali God dali digibulu mu bidali sogo da, teda
    haniani dwai dwai kolesaga dabe pedelama, tama te tigidali kantride we bidi dabe
    bidibo page dolai dao. Tialima te bidi dabe augwali augwa bulu tagalama, tama
    augwali gasa buluba me painu ebadi, te dwai bidi dabego augwali elama, augwali
    doliyu yai dao.
  tpi-tpi: Long bipo, taim ol Israel i stap longwe long God, planti kain pasin nogut
    i bin kamap na bagarapim sindaun bilong ol manmeri bilong ol kantri nabaut. Na
    sapos ol man i lusim ples bilong ol na i laik i go long ol arapela hap, ol man
    nogut i save paitim ol na mekim nogut long ol.
  dan-1931: I de Tider kunde ingen gå ud og ind i Fred, thi der var vild Rædsel over
    alle Landes Indbyggere;
  vie-OVCB: Trong thời gian đen tối này, toàn dân loạn lạc, đất nước nhiễu nhương.
  guj-2017: તે દિવસોમાં ત્યાં કોઈ માણસમાં શાંતિ નહોતી, દેશના સર્વ રહેવાસીઓ બહુ દુઃખી
    હતા.
  pon-2006A: Ni ahnsou pwuko sohte me kak ahneki onepek mwahu, pwehki kahpwal oh pingiping
    nan sahpw koaros.
  por-BRBSL: Naqueles tempos não havia paz para aquele que saía, nem para aquele que
    entrava; mas grandes problemas estavam em todos os habitantes das terras.
  cth-cth: Hatnae tueng dawk kâennae hoi tâconae dawk roumnae awm hoeh. Ram thung
    kho ka sak e pueng koe lungpuen tâsuenae hoi doeh a kawi.
  twi-twi: Saa esum bere no mu, na akwantu yɛ hu. Na ɔhaw wɔ ɔman no afanan nyinaa.
  hlt-hlt: Te vaeng tue ah tah aka kunael neh aka vuenva ham khaw ngaimongnah a om
    moenih. Khohmuen kah khosa boeih taengah soekloeknah ping coeng.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ òmɔù do ɔ̃ɔ̃ í nyɛ̀ kɛ́konní nɛ̀ kusɑ̀ɑ̀kù, kɛ yɛ̃́
    yɛkpɑ̀rɛ̀ yɛɛ̀ do bomɛ̀ dihɛì dimɔu miɛkɛ.
  msy-2020: Fomɨra, gumazamiziba uan nguibaba ategha, nguibar igharazibar zuima, gumazir
    kuraba me mɨsogha paza me gami. Osɨmtɨzir ekiar avɨriba nguazir kamɨn gumazamizibagh
    amima, me dabirabir aghuiba bar puvatɨ.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ, yʋlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ polo tiili nɑ ɩ́ mǝlǝnɑ weesuɣu.
    Pɩɩ kɛ́ wɑhɑlɑ wɑɑtʋ kɛ tɛtʋ yǝlɑɑ tǝnɑɣɑ.
  azb-azb: O vaxtlar gedib-gəlmək təhlükəli idi. Çünki bütün ölkələrin əhalisi böyük
    həyəcana düşmüşdü.
  eng-DBY: And in those times there [was] no peace to him that went out nor to him
    that came in, but great disturbances were amongst all the inhabitants of the countries.
  hin-2017: उस समय न तो जानेवाले को कुछ शान्ति होती थी, और न आनेवाले को, वरन् सारे
    देश के सब निवासियों में बड़ा ही कोलाहल होता था।
  eng-YLT: and in those times there is no peace to him who is going out, and to him
    who is coming in, for many troubles [are] on all the inhabitants of the lands,
  eng-WYC-2017: In that time [there] shall not be peace to go out and to go in, but
    dreads on all sides on all the dwellers of the land.
  eng-WMBB: In those times there was no peace to him who went out, nor to him who
    came in; but great troubles were on all the inhabitants of the lands.
  urd-GVH: उस ज़माने में सफ़र करना ख़तरनाक होता था, क्योंकि अमनो-अमान कहीं नहीं था।
  rug-rug: Koari na rane arini si loke tie si boka vura nuquru na ene lamae, sina
    tinasuna meke sa kinolura si koa pa doduru popoa.
  gaz-gaz: Sababii bara sana keessa jiraattonni biyyattii hundi raafama keessa turaniif
    baʼuu fi deebiʼanii galuun amansiisaa hin turre.
  fra-LSG: Dans ces temps-là, point de sécurité pour ceux qui allaient et venaient,
    car il y avait de grands troubles parmi tous les habitants du pays;
  yal-yal: Na waxatini, muxune mi yi sigama sigatini bɔɲɛ xunbenli, bayo kɔntɔfinle
    yi yamanan birin yi.
  haw-1868: I keia mau la, aole maluhia o ka mea i puka iwaho, a me ka mea i komo
    iloko, no ka mea, nui ka haunaele ma ko na aina a pau loa.
  arb-NAV: فِي تِلْكَ الأَيَّامِ لَمْ يَكُنِ الإِنْسَانُ يَأْمَنُ عَلَى نَفْسِهِ فِي
    ذِهَابِهِ وَإِيَابِهِ، لأَنَّ اضْطِرَابَاتٍ كَثِيرَةً كَانَتْ تَعُمُّ كُلَّ سُكَّانِ
    الأَرْضِ،
  ewe-ewe: Ŋutifafa aɖeke menɔ anyi esime wodze aglã ɖe Mawu ŋu o. Nuwo kpeke wo le
    go ɖe sia ɖe me eye nu vɔ̃ wɔwɔ nɔ agbɔ sɔm ɖe edzi le afi sia afi.
  eng-LEE: And in those times there was no peace to him that went out, and to him
    that came in; but there were great confusions among all the inhabitants of the
    countries.
  asm-FB: সেই সময়ত যি লোক বাহিৰলৈ গৈছিল বা ভিতৰলৈ আহিছিল, সেই লোকৰ কোনো শান্তি নাছিল;
    কিন্তু দেশ নিবাসী সকলো লোকলৈ বৰ ক্লেশ ঘটিছিল।
  sus-A: نَ وَشَتِ مِشِ مُ نُ حّرّ مَ بْحّسَ كُي، بَرِ مَ قٍ شْرْشْي نُ نَ بْشِ بِرِن
    مَ.
  fra-SBL: En ces temps-là, il n'y avait pas de paix pour celui qui sortait et pour
    celui qui entrait, mais de grandes détresses pour tous les habitants des pays.
  hbo-hbo: וּבָעִתִּ֣ים הָהֵ֔ם אֵ֥ין שָׁלֹ֖ום לַיֹּוצֵ֣א וְלַבָּ֑א כִּ֚י מְהוּמֹ֣ת
    רַבֹּ֔ות עַ֥ל כָּל־יֹושְׁבֵ֖י הָאֲרָצֹֽות׃
  kik-kik: Matukũ-inĩ macio ũhoro wa kuumagara warĩ na ũgwati nĩgũkorwo atũũri othe
    a mabũrũri macio maarĩ thĩĩna-inĩ mũnene.
  fra-NCL: Dans ces temps-là, pas de sécurité pour ceux qui allaient et venaient,
    car de grandes confusions pesaient sur tous les habitants des pays.
  cek-AK: To nathuem ah kholong caeh kaminawk hanah, monghaih roe om ai; prae thung
    boih ah poek anghmanghaih to oh.
  cuk-cuk: A-ibagangi, dule-wargwensaarga neg-bogidikid naigussulid, yarmar-nanaidgi
    wile-itoleged-dummad negdaknai gusad.
  uig-CYR: У вақитларда чиқип-кирип турғанларға һеч арамлиқ болмиған, чүнки һәр қайси
    әл-жутлар малиманчилиқ ичидә туратти.
  tel-2017: ఆ రోజుల్లో అన్ని దేశాల్లో నివాసముండే వారందరూ గొప్ప కలవరంలో ఉండేవారు. కాబట్టి
    తమ కార్యాలు చక్కబెట్టుకోడానికి అటూ ఇటూ తిరిగే వారికి శాంతి, సమాధానం లేకుండా ఉంది.
  hat-BSA: Nan tan sa yo, pa t gen lapè pou sila ki sòti, ni sila ki antre a, paske
    anpil gwo zen te twouble tout moun ki te rete nan peyi yo.
  kos-kos: In len ingo wangin mwet ku in forot forma ac wangin ma sikyak nu selos,
    mweyen oasr mwe ongoiya ac lokoalok sikyak in acn nukewa.
  hbo-WLC: וּבָעִתִּ֣ים הָהֵ֔ם אֵ֥ין שָׁל֖וֹם לַיּוֹצֵ֣א וְלַבָּ֑א כִּ֚י מְהוּמֹ֣ת
    רַבּ֔וֹת עַ֥ל כָּל־יוֹשְׁבֵ֖י הָאֲרָצֽוֹת׃
  ibo-ibo: Nʼoge ahụ, ọ dịghị udo dịrị onye ọbụla na-apụ apụ ịgagharị nʼobodo, maka
    na ndị niile bi nʼala ahụ nọ nʼọnọdụ oke ọgbaaghara.
  ory-ory: ସେହି ସମୟରେ ବାହାରେ ଯିବା ଓ ଭିତରେ ଆସିବା ଲୋକର କିଛି ଶାନ୍ତି ନ ଥିଲା, ମାତ୍ର ଦେଶର
    ନିବାସୀ ସମସ୍ତେ ମହାତ୍ରାସଯୁକ୍ତ ଥିଲେ।
  chk-chk: Lon ekewe fansoun esap wor eman aramas a tongeni saifetal fän kinamwe,
    pun chon ekewe fanü meinisin ra nonom lon osukosuk me fitikoko watte.
  rop-rop: “Loda nogudbala ting bin hepin langa det taim en im nomo bin seifwan pleis
    deya langa Isreil.
  ukr-1871: Того часу не буде миру нї виходячому, нї входячому, бо буде велике зворушеннє
    в усїх осадників у землї;
  deu-1951: Aber zu jenen Zeiten hatten die, welche aus und eingingen, keinen Frieden,
    sondern es kamen große Schrecken über alle Landesbewohner.
  eng-JPS: And in those times there was no peace to him that went out, nor to him
    that came in, but great discomfitures were upon all the inhabitants of the lands.
  srp-1865: Ali u ovo vrijeme ne može se na miru odlaziti ni dolaziti; jer je nemir
    velik meðu svijem stanovnicima zemaljskim;
  lug-lug: Mu biro ebyo tewaali mirembe abantu okutambula nga bwe baayagalanga, kubanga
    baali mu kweraliikirira kungi nnyo.
  heb-heb: ובעתים ההם אין שלום ליוצא ולבא כי מהומת רבות על כל יושבי הארצות׃
  ben-IRV: সেই দিনের কোথাও যাওয়া-আসা করা নিরাপদ ছিল না, কারণ সমস্ত জায়গার লোকেরা
    তখন খুব অসুবিধার মধ্যে ছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਬਾਹਰ ਜਾਣ ਵਾਲੇ ਨੂੰ ਅਤੇ ਦੇਸ ਵਿੱਚ ਆਉਣ ਵਾਲੇ ਨੂੰ ਕੁਝ ਸੁੱਖ
    ਨਹੀਂ ਸੀ ਸਗੋਂ ਦੇਸਾਂ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਉੱਤੇ ਬੜੀਆਂ ਔਕੜਾਂ ਸਨ
  mya-JVB: ရှေးကာလ ၌ ထွက် သောသူ၊ ဝင် သောသူသည် ချမ်းသာ မ ရ။ အတိုင်းတိုင်း အပြည်ပြည်သား
    အပေါင်းတို့သည် အလွန် ဆင်းရဲခြင်းကိုခံရကြ၏။
  hmo-hmo: Unai dinadia neganai, laolao taudia edia dala be mai gari bada danu, tano
    ibounai dekenai maino be lasi dainai.
  urd-urd: और उन दिनों में उसे जो बाहर जाता था और उसे जो अन्दर आता था बिलकुल चैन न
    था, बल्कि मुल्कों के सब बाशिंदों पर बड़ी तकलीफ़ें थीं।
  rus-SYN: В те времена не будет мира ни выходящему, ни входящему, ибо великие волнения
    будут у всех жителей земель;
  bqc-SIM: Gↄↄ bee gɛa ge sua náai vĩo, dṹnia buiↄ píi kú gili zↄ̃ↄ guuɛ.
  tcz-CHONGTHU: Chuche lungjin naphat ho sung chun kholjinna chele vale dingin lungmon
    aum jipon ahi.
  mar-mar: त्या धकाधकीच्या काळात कोणीही सुरक्षितपणे प्रवास करु शकत नव्हता. सगळ्याच
    देशामध्ये अराजकाची स्थिती होती.
  qub-qub: '@see-verse:2CH.015.004'
  bqp-bqp: Wɑɑti ye sɔɔ, be bɑ dumɔ kɑ be bɑ yɑrimɔ bɑ ǹ bɔri yɛndu mɔ. Domi tɑbu
    wɑ̃ɑwɑ tem kpuro sɔɔ.
  hat-hat: Nan tan sa yo, pesonn pa t' ka okipe zafè yo ak kè poze, paske te gen gwo
    dezòd pou tout moun nan tout peyi.
  eng-BSB: In those days there was no safety for travelers, because the residents
    of the lands had many conflicts.
  eng-WEBPB: In those times there was no peace to him who went out, nor to him who
    came in; but great troubles were on all the inhabitants of the lands.
  kbq-kbq: Hagi ana knafina Israeli mopamofo agu'afina hazenke zamo'a avitegeno, kama
    vanoma hu'zamo'a amuho hige'za kana vanoa osu'naze.
  nhe-BL: Huan ipan nopa tonali quema israelitame tlahuel mosisiniyayaj ica TOTECO,
    ax oncayaya tlasehuilistli ipan inintlal. Axaca huelqui nemi ica temachtli para
    yas campa quinequisquía pampa sequinoc tlaltini ehuani teajsiyayaj campa hueli.
  gub-BL: A'e 'ar rehe ni amo nuiko katu kwaw wà. Ywy nànàn heta zeàmàtyry'ymaw.
  eng-DRA: At that time there shall be no peace to him that goeth out and cometh in,
    but terrors on every side among all the inhabitants of the earth.
