verse: 2CH.015.013
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അന്വേഷിക്കാത്തവർ—ചെറിയവരോ വലിയവരോ സ്ത്രീയോ പുരുഷനോ
    ആകട്ടെ ആരായാലും—വധശിക്ഷ അനുഭവിക്കണം എന്നും ഉടമ്പടിയിൽ വ്യവസ്ഥ ചെയ്തു.
  deu-TKW: und wer irgend sich nicht an Jahwe, den Gott Israels, halten würde, der
    sollte getötet werden, er sei klein oder groß, Mann oder Weib.
  lin-lin: bongo moto nyonso oyo akokangama te na Yawe, Nzambe ya Isalaele, azala
    mwana to mokolo, tata to mama, basengeli koboma ye.
  eng-LSV: and everyone who does not seek for YHWH, God of Israel, is put to death,
    from small to great, from man to woman.
  eng-GNV: And whosoeuer will not seeke the Lord God of Israel, shalbe slaine, whether
    he were small or great, man or woman.
  eng-WEBSTER: That whoever would not seek the LORD God of Israel should be put to
    death, whether small or great, whether man or woman.
  nhw-BL: Huan nojquiya quisencajque se camanali ica TOTECO para sintla se acajya
    amo quitoquilisquía TOTECO Dios catli ininTeco israelitame quen mocajqui quichihuas,
    monequi miquis; masque huehuentzi o telpocatl, tlacatl o sihuatl.
  swh-ONEN: Wale wote ambao hawangemtafuta Bwana, Mungu wa Israeli wangelazimika kuuawa,
    akiwa mdogo au mkubwa, mwanaume au mwanamke.
  bba-bba: Ben wi u yinɑ u Gusunɔ Isirelibɑn Yinni kɑsu, bɑ koo yɛ̃ro ɡowɑ, bɑɑ ù
    n sɑ̃ɑn nɑ bukuro ǹ kun mɛ bii, tɔn durɔ ǹ kun mɛ tɔn kurɔ.
  eng-KJVCPB: that whosoever would not seek the Lord God of Israel should be put to
    death, whether small or great, whether man or woman.
  luo-luo: Jogo duto ma ok noluw Jehova Nyasaye ma Nyasach jo-Israel, obed ngʼama
    tin kata maduongʼ, obed dichwo kata dhako nonegi.
  meu-meu: bona daika Iehova, Israel Diravana, basine tahua, ia na bae alaia mase,
    eregabe eiava iahu, tau eiava hahine.
  npi-ULB: अनि परमप्रभु इस्राएलका परमेश्‍वरलाई नखोज्‍ने जोसुकैलाई मारिनुपर्छ भन्‍ने
    कुरामा तिनीहरूले सहमती गरेः चाहे त्यो व्यक्ति सानो होस् वा ठूलो होस्, चाहे पुरुष
    होस् वा स्‍त्री होस् ।
  yor-yor: Pé ẹnikẹ́ni tí kò bá wá Olúwa Ọlọ́run Israẹli, pípa ni á ó pa á láti ẹni
    kékeré dé orí ẹni ńlá àti ọkùnrin àti obìnrin.
  pes-OPCB: آنها قرار گذاشتند هر کسی که از خداوند، خدای اسرائیل پیروی نکند، خواه پیر
    باشد خواه جوان، زن باشد یا مرد، کشته شود.
  tgl-ULB: Nagkasundo sila na dapat ipapatay ang sinumang tumangging hanapin si Yahweh,
    ang Diyos ng Israel. Hamak man o dakila ang taong ito, lalaki man o babae.
  hui-hui: Ani buwa tigua lalu, Mbiralime bi uruni talialu nabiyagua ogoni ibu wandari
    igiri daliaheyaguabi wali agali waheyaguabi ta nabi homelo bo wahami̱ya.
  mya-mya: ကြီး​သည်​ဖြစ်​စေ၊ ငယ်​သည်​ဖြစ်​စေ၊ အ​မျိုး​သား ဖြစ်​စေ၊ အ​မျိုး​သ​မီး​ဖြစ်​စေ၊
    မည်​သူ​မ​ဆို ကိုယ်​တော်​အား​ကိုး​ကွယ်​ခြင်း​မ​ပြု​ပါ​က ထို​သူ​သည်​အ​သတ်​ခံ​ရ​မည်​ဖြစ်​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་མི་འཚོལ་མཁན་རྣམས་ནི། ཕོ་མོ་རྒན་གཞོན་སུ་ཡིན་ཡང་གསོད་རྒྱུ་བྱས་ནས།
  sna-sna: Vose vakanga vasingazotsvaki Jehovha, Mwari waIsraeri, vaizofanira kuurayiwa,
    zvisinei kuti mudiki kana mukuru, murume kana mukadzi.
  spa-BLM: y de que todo aquel que no buscara a Yahvé, el Dios de Israel, debía morir,
    ya fuera pequeño o grande, ya fuera hombre o mujer.
  cac-cac: Ix yac' pax sti' eb', tato ay mach to man̈oc Jehová Dios syac' servil,
    vach'chom icham anima, ma unin, vinac, ma ix, yovalil schami.
  swh-ULB: Wakakubaliana kwamba yeyote atakepuuzia kumtafuta Yahwe, Mungu wa Israeli,
    atapaswa kuuawa, iwe mdogo ama mkubwa, iwe mwanaume ama mwanamke.
  bel-bel: і кожны, хто ня будзе шукаць Госпада Бога Ізраілевага, павінен памерці,
    ці ён малы, ці вялікі, ці мужчына, ці жанчына.
  deu-ELBBK: jeder aber, der den HERRN, den Gott Israels, nicht suchen würde, sollte
    getötet werden, vom Kleinsten bis zum Größten, vom Mann bis zur Frau.
  mbb-OT: Ne is minsan hentei he kenà edangep diyà te Nengazen he Megbevayà te Israel,
    ne edhimetayan, batà etawa meǥurang, maama etawa vahi.
  mal-2015: ചെറിയവനോ വലിയവനോ പുരുഷനോ സ്ത്രീയോ ആരായാലും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ
    അന്വേഷിക്കാത്തവർ മരണശിക്ഷ അനുഭവിക്കേണമെന്നും ഒരു നിയമം ചെയ്തു.
  rmc-rmc: Dojekh, ko na lašarela le RAJES, le Izraeloskre Devles, mušinela te merel,
    či ela terno abo phuro, či murš abo džuvľi.
  pes-OPV: و هر کسی‌که یهوه خدای اسرائیل را طلب ننماید، خواه کوچک و خواه بزرگ، خواه
    مرد و خواه زن، کشته شود.
  ron-1924: ши орьчине ну кэута пе Домнул Думнезеул луй Исраел требуя оморыт, фие
    мик, фие маре, фие бэрбат, фие фемее.
  ben-OBCV: যারা যারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর অন্বেষণ করবে না, তারা ছোটই হোক বা
    বড়ো, পুরুষই হোক বা মহিলা, তাদের মেরে ফেলা হবে।
  som-som: iyo in la dilo ku alla kii aan doondoonin Rabbiga ah Ilaaha reer binu Israa'iil,
    hadduu yar yahay iyo hadduu weyn yahay, ama hadduu nin yahay iyo hadday naag tahayba.
  lat-VUC: Si quis autem, inquit, non quæsierit Dominum Deum Israël, moriatur, a minimo
    usque ad maximum, a viro usque ad mulierem.
  eng-ASVBT: and that whosoever would not seek Jehovah, the God of Israel, should
    be put to death, whether small or great, whether man or woman.
  ita-1885: e che chiunque non ricercherebbe il Signore Iddio d'Israele, fosse fatto
    morire, piccolo o grande che egli fosse, uomo o donna;
  eng-LXXUP: And that whoever should not seek the Lord God of Israel, should die,
    whether young or old, whether man or woman.
  eng-ULB: They agreed that whoever refused to seek Yahweh, the God of Israel, should
    be put to death, whether the person was small or great, whether man or woman.
  spa-VBL: También acordaron que cualquiera que se negara a seguir al Señor, el Dios
    de Israel, sería condenado a muerte, ya fuera joven o viejo, hombre o mujer.
  fra-_FOB: En sorte qu'on devait faire mourir tous ceux qui ne rechercheraient pas
    l'Éternel, le Dieu d'Israël, tant les petits que les grands, tant les hommes que
    les femmes.
  mal-mal: ചെറിയവനോ വലിയവനോ പുരുഷനോ സ്ത്രീയോ ആരായാലും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ
    അന്വേഷിക്കാത്തവർ മരണശിക്ഷ അനുഭവിക്കേണമെന്നും ഒരു നിയമം ചെയ്തു.
  urd-GVR: Aur jo Rab Isrāīl ke Ḳhudā kā tālib nahīṅ rahegā use sazā-e-maut dī jāegī,
    ḳhāh wuh chhoṭā ho yā baṛā, mard ho yā aurat.’
  suz-BL: मिनु सु सुमी परमप्रभु यावे, इस्राएली आन परमप्रभु आ नोले खोइक्‍चा मबिस्‍से,
    मेको साइक्‍चा पुंइसे बाक्‍त। खाल्‍पा बाक्‍त हना यो, ठिटा बाक्‍त हना यो, मीश मुर
    बाक्‍त हना यो, वोंइश मुर बाक्‍त हना यो साइक्‍चा पुंइसे बाक्‍त।
  ita-1927: e chiunque non cercasse l’Eterno, l’Iddio d’Israele, doveva esser messo
    a morte, grande o piccolo che fosse, uomo o donna.
  ckb-ckb: هەموو ئەوانەی کە ڕوو لە یەزدانی پەروەردگاری ئیسرائیل ناکەن، لە گەورە و
    بچووک و لە پیاو و ژن، دەکوژرێن.
  eng-BBE: And that anyone, small or great, man or woman, who was not true to the
    Lord, the God of Israel, would be put to death.
  kan-OKCV: ಯಾವನಾದರೂ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕದೆ ಹೋದರೆ; ಹಿರಿಯನಾದರೂ, ಕಿರಿಯನಾದರೂ,
    ಪುರುಷನಾದರೂ, ಸ್ತ್ರೀಯಾದರೂ ಸಾಯಬೇಕೆಂದು ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡರು.
  tam-2017: சிறியோர் பெரியோர் ஆண் பெண் எல்லோரிலும், இஸ்ரவேலின் தேவனாகிய யெகோவாவை தேடாதவன்
    எவனோ அவன் கொலைசெய்யப்படவேண்டும் என்ற ஒரு உடன்படிக்கை செய்து,
  spa-RV-1909: Y que cualquiera que no buscase á Jehová el Dios de Israel, muriese,
    grande ó pequeño, hombre ó mujer.
  ron-BTF: Și oricine nu va voi să caute pe DOMNUL Dumnezeul lui Israel să fie dat
    la moarte, fie mare, fie mic, fie bărbat, fie femeie.
  eng-WEBP: and that whoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  eng-FBV: They also agreed that anyone who refused to follow the Lord, the God of
    Israel, would be put to death, whether young or old, man or woman.
  nld-1939: en iedereen te doden, die Jahweh, den God van Israël, niet vereerde, kleinen
    als groten, mannen als vrouwen.
  nch-BL: Huan nojquiya quichijque se camanali ica TOTECO para sinta se acajya amo
    quitoquilisquía TOTECO Dios cati ininTeco israelitame quej mocajqui quichihuas,
    monequi miquis; masque huehuentzi o telpocat, tacat o sihuat.
  vie-1934: và hễ ai không tìm kiếm Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, thì sẽ
    bị xử tử vô luận nhỏ hay lớn, nam hay nữ.
  hin-CV: वहां यह निर्णय भी लिया गया कि जो कोई याहवेह इस्राएल के परमेश्वर की खोज न
    करे, चाहे साधारण हो या विशेष, स्त्री हो या पुरुष, उसका वध कर दिया जाए.
  spa-BES: Y cualquier persona, pequeña o grande, hombre o mujer, que no fuera fiel
    al Señor, el Dios de Israel, sería condenada a muerte.
  tdx-tdx: le havetrake ze tsy mipay Iehovà Andria­nañahare’ Israele, ke t’ie kedekede
    he te bey, ke lahilahy hera ampela.
  tha-KJV: และว่าผู้ใดที่​ไม่​แสวงหาพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลควรจะมีโทษถึงตาย
    ไม่​ว่าเล็กหรือใหญ่ ชายหรือหญิง
  por-BR-2018: E que qualquer um que não buscasse ao SENHOR o Deus de Israel, morresse,
    grande ou pequeno, homem ou mulher.
  deu-ELO: jeder aber, der Jehova, den Gott Israels, nicht suchen würde, sollte getötet
    werden, vom Kleinsten bis zum Größten, vom Manne bis zum Weibe.
  eng-WYC-2018: And the king said, If any man seeketh not the Lord God of Israel,
    die he, from the least unto the most, from man unto woman. (And that whoever would
    not seek the Lord God of Israel should be put to death, from the least unto the
    most, man or woman.)
  epo-epo: kaj ke ĉiu, kiu ne turnos sin al la Eternulo, Dio de Izrael, devas morti,
    ĉu tio estas malgranda, ĉu granda, ĉu viro, ĉu virino.
  uig-PIN: ǝⱨdidǝ, Israilning Hudasi bolƣan Pǝrwǝrdigarni izdimigǝn ⱪeri-yax, ǝr-ayal
    demǝy ⱨǝmmisi ɵltürülsun, deyildi.
  beo-beo: Nowa da ayeligi o da:i hamoi, dunu o uda, amo da Hina Godema nodone sia:ne
    gadomu hihisia, ilia da amo medole legema:ne sia:i.
  tpi-OTNT: Na ol i tok, sapos wanpela man o meri i no laik mekim olsem, orait bai
    ol i kilim em i dai, maski em i stap yangpela yet o em i lapun pinis.
  hau-SA: Aka kashe dukan waɗanda ba su nemi Ubangiji, Allah na Isra’ila ba, ko ƙarami
    ko babba, namiji ko ta mace.
  uig-LAT: ehdide, Israilning Xudasi bolghan Perwerdigarni izdimigen qéri-yash, er-ayal
    démey hemmisi öltürülsun, déyildi.
  nde-nde: Bonke ababengayi kumdinga uThixo, uNkulunkulu ka-Israyeli, babefanele babulawe,
    loba bebancinyane loba bebakhulu, loba kungowesilisa kumbe owesifazane.
  ton-ton: ‌ʻO pehē, ke ʻilonga ia ʻe ʻikai loto ke kumi kia Sihova ko e ʻOtua ʻo
    ʻIsileli ke tāmateʻi ia, ko ha siʻi ia pe ko e lahi, ko e tangata ia pe ko e fefine.
  ces-1613: A kdož by koli nehledal Hospodina Boha Izraelského, aby byl usmrcen, buď
    malý neb veliký, buď muž neb žena.
  eng-WMB: and that whoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  tam-TCV: அதோடு இஸ்ரயேலின் இறைவனாகிய யெகோவாவைத் தேடாத சிறியவரோ பெரியவரோ, ஆணோ பெண்ணோ
    எல்லோரும் கொல்லப்படவேண்டும் எனவும் உடன்படிக்கை செய்துகொண்டார்கள்.
  ceb-ULB: Nagkauyon sila nga si bisan kinsa ang magdumili sa pagpangita kang Yahweh,
    ang Dios sa Israel, kinahanglan nga pagapatyon, bisan kining tawhana ubos man
    o bantogan, lalaki man o babaye.
  pol-UBG: I że ktokolwiek nie będzie szukał PANA, Boga Izraela, poniesie śmierć –
    czy to mały, czy wielki, mężczyzna czy kobieta.
  urd-GVU: اور جو رب اسرائیل کے خدا کا طالب نہیں رہے گا اُسے سزائے موت دی جائے گی،
    خواہ وہ چھوٹا ہو یا بڑا، مرد ہو یا عورت۔‘
  deu-1912: und wer nicht würde den HERRN, den Gott Israels, suchen, sollte sterben,
    klein oder groß, Mann oder Weib.
  kan-2017: ಇದಲ್ಲದೆ, ತಮ್ಮಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನ ಭಕ್ತಿಯನ್ನು ಬಿಟ್ಟವರು ಚಿಕ್ಕವರಾಗಲಿ,
    ದೊಡ್ಡವರಾಗಲಿ, ಗಂಡಸರಾಗಲಿ ಹೆಂಗಸರಾಗಲಿ, ಅವರೆಲ್ಲರನ್ನೂ ಕೊಲ್ಲಲಾಗುವುದು ಎಂದು
  yap-yap: Ma demturug be’, bbitir, pilbithir, pumo’on fa be’ ni bpin ni fa’anra dabi
    liyor ngak SOMOL ma yira thang e pogofan rok.
  hlt-MCSB: Israel Pathen BOEIPA te aka toem pawt boeih tah, tanoe kangham khaw, tongpa
    huta khaw a duek sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ካኣሽኩዋይ ዓይጎ ዼጌታቴያ ጋርቺ፥ ዓቲንቄታቴያ ላኣሊ ዎዺንታንዳያ ማዔሢ
    ዔያታ ዎላ ጫኣቄ ጫኣቁሞና ዔርዜኔ፤
  twi-ASANTE: Wɔpenee so sɛ, obiara a ɔbɛpo Awurade, wɔn agyanom Onyankopɔn no, wɔbɛkum
    no, sɛ ɔnnyiniiɛ anaa wanyini, sɛ ɔyɛ ɔbarima anaa ɔbaa.
  eng-WEBU: and that whoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  wal-wal: “GODAA Israa7eela Xoossaa koyenna asi, guutta gidin gita gidin, attuma
    gidin macca gidin, haiqqo” giidi maacettidosona.
  spa-PDDPT: y que todo el que no buscara a Yavé ʼElohim de Israel, muriera, fuera
    grande o pequeño, hombre o mujer.
  gun-gun: ha'e rã Senhor Israel kuery ruete ndoekai va'e rei ojuka aguã, kyrĩgueve
    ha'e tuvixakueve teĩ, avakue ha'e kunhague guive.
  ilo-ULB: Immanamongda a siasinoman a saan a mangsapul kenni Yahweh a Dios ti Israel
    ket rumbeng a mapapatay, ubing man wenno nataengan, lalaki man wenno babai.
  kpg-kpg: Tei dangada, dulii be madua, taane be di ahina, dela digi daumaha gi Mee,
    le e daaligi gii made.
  uig-ARA: ئەھدىدە، ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارنى ئىزدىمىگەن قېرى-ياش، ئەر-ئايال
    دېمەي ھەممىسى ئۆلتۈرۈلسۇن، دېيىلدى.
  sus-sus: Mixi yo tondi Isirayila Marigi Alatala fende, na kanyi lan nɛ a xa faxa,
    dimɛdi yo, fori yo, xɛmɛ yo, xa na mu ginɛ.
  pon-2006: Mehmen, me pwulopwul de mah, ohl de lih, me sohte pahn kaudokiong KAUN-O
    pahn kamakamala.
  ksd-ksd: ma nina ba pa na anan upi ra Luluai ra God kai Israel, ba ta luluai ba
    ta tutana vakuku, ba ta tutana ba ta vavina, da doka.
  tur-YTC: Ve ister küçük ister büyük olsun, ister erkek ister kadın olsun, İsrael'in
    Tanrısı Yahve'yi aramayan herkes öldürülecekti.
  grc-BRENT: Καὶ πᾶς ὃς ἐὰν μὴ ἐκζητήσῃ τὸν Κύριον Θεὸν τοῦ Ἰσραὴλ, ἀποθανεῖται ἀπὸ
    νεωτέρου ἕως πρεσβυτέρου, ἀπὸ ἀνδρὸς ἕως γυναικός.
  ind-AYT: Setiap orang yang tidak mencari TUHAN, Allah Israel, harus dihukum mati,
    baik anak-anak maupun orang dewasa, baik laki-laki maupun perempuan.
  nya-nya: Aliyense wosafunafuna Yehova Mulungu wa Israeli aziphedwa, kaya ndi wamngʼono
    kapena wamkulu, mwamuna kapena mkazi.
  hrv-hrv: A tko god ne bi tražio Jahvu, Izraelova Boga, da se pogubi, bio malen ili
    velik, čovjek ili žena.
  mps-mps: Tama augwaligo te po wali, te wego o bidigo te tama tisąma yali da, teda
    augwaligo aga elama isilaibao po wali. Te bidi aga gesi bidi bidibadi me aga monu
    dabe yai digi me tagalao, te ela muyu naga yaibao.
  tpi-tpi: Na ol i tok, sapos wanpela man o meri i no laik mekim olsem, orait bai
    ol i kilim em i dai, maski em i stap yangpela yet o em i lapun pinis.
  dan-1931: og enhver, der ikke søgte HERREN, Israels Gud, skulde lide Døden, være
    sig lille eller stor, Mand eller Kvinde.
  vie-OVCB: Họ quyết nghị xử tử người nào không tìm kiếm Ngài, dù nhỏ hay lớn, nam
    hay nữ.
  guj-2017: નાનો હોય કે મોટો, સ્ત્રી હોય કે પુરુષ, જે કોઈ ઇઝરાયલના પ્રભુ ઈશ્વરની સ્તુતિ
    ન કરે તેને મૃત્યુદંડ આપવાને એકમત થયા.
  pon-2006A: Mehmen, me pwulopwul de mah, ohl de lih, me sohte pahn kaudokiong KAUN-O
    pahn kamakamala.
  por-BRBSL: e que quem não buscasse a Javé, o Deus de Israel, fosse morto, pequeno
    ou grande, seja homem ou mulher.
  cth-cth: Isarelnaw e BAWIPA Cathut ka tawng ngaihoeh e tami bangpatethai thoseh,
    tami kathoung kalen, napui tongpa abuemlah koung thei hanelah lawkkamnae a sak
    awh.
  twi-twi: Wɔpenee so se, obiara a ɔbɛpo Awurade, wɔn agyanom Nyankopɔn no, wobekum
    no, sɛ onnyinii anaa wanyin, sɛ ɔyɛ ɔbarima anaa ɔbea.
  hlt-hlt: Israel Pathen BOEIPA te aka toem pawt boeih tah, tanoe kangham khaw, tongpa
    huta khaw a duek sak.
  tbz-SIM: Kɛ̀ wèè í tũ nti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù, kɛ̀ dɛbirɛ ndɛ yoo
    okótì, kòo nitipòkù nwe yoo onitidɔ̀ù bɛ̀ɛ ò kùɔ.
  msy-2020: Egha me kamaghɨn mɨgɨa ghaze, gumazitam o, amizitam, a igiamra ikiam o,
    a ghurigham, a Ikiavɨra Itir God, Israelian God baghvɨra ikian aghuaghtɨ, me a
    mɨsueghtɨ an aremegham.
  dop-dop: Ye wei ɩ tɑ tɑɣɑnɩ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kɛ sɛɛʋ, ɩsɩɩ pɑ kʋ-ɩ. Pɑɑ ɑpɑlʋ,
    yɑɑ ɑlʋ, yɑɑ sɔsɔ, yɑɑ pǝyɑɣɑ.
  azb-azb: İstər kiçik ya böyük, istərsə də kişi ya qadın olsun, İsrailin Allahı Rəbbi
    axtarmayan hər kəs öldürülməli idi.
  eng-DBY: and that whoever would not seek Jehovah the God of Israel should be put
    to death, whether small or great, whether man or woman.
  hin-2017: और क्या बड़ा, क्या छोटा, क्या स्त्री, क्या पुरुष, जो कोई इस्राएल के परमेश्वर
    यहोवा की खोज न करे, वह मार डाला जाएगा।
  eng-YLT: and every one who doth not seek for Jehovah, God of Israel, is put to death,
    from small unto great, from man unto woman.
  eng-WYC-2017: And the king said, If any man seeketh not the Lord God of Israel,
    die he, from the least unto the most, from man unto woman.
  eng-WMBB: and that whoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  urd-GVH: और जो रब इसराईल के ख़ुदा का तालिब नहीं रहेगा उसे सज़ाए-मौत दी जाएगी, ख़ाह
    वह छोटा हो या बड़ा, मर्द हो या औरत।’
  rug-rug: Doduru pu lopu hiva hata ia, be tie vaqura ba be tie koadi, palabatu ba
    be barikaleqe, si kaqu tava mate.
  gaz-gaz: Namni Waaqayyo Waaqa Israaʼel hin barbaanne hundi xinnaas taʼu guddaan,
    dhiiras taʼu dubartiin ni ajjeefama ture.
  fra-LSG: et quiconque ne chercherait pas l’Éternel, le Dieu d’Israël, devait être
    mis à mort, petit ou grand, homme ou femme.
  yal-yal: Xa naxan yo mi Alatala fen, Isirayilaa Ala, muxudin nun muxu gbeena, xɛmɛn
    nun ɲaxanla, na kanna yi lan nɛn a faxa.
  haw-1868: A o kela mea keia mea i imi ole aku ia Iehova i ke Akua o ka Iseraela,
    e make no ia, ka mea uuku a me ka mea nui, o ke kane a me ka wahine.
  arb-NAV: وَأَنْ يَقْتُلُوا كُلَّ مَنْ لَا يَطْلُبُ الرَّبَّ إِلَهَ إِسْرَائِيلَ.
    لَا فَرْقَ فِي ذَلِكَ بَيْنَ صَغِيرٍ وَكَبِيرٍ، رَجُلٍ وَامْرَأَةٍ.
  ewe-ewe: Woawu ame siwo katã medi Yehowa, Israel ƒe Mawu la o; eɖanye ɖevi alo ametsitsi
    o, ŋutsu alo nyɔnu o.
  eng-LEE: So that whosoever would not seek the Lord the God of Israel should be put
    to death, from the small even up to the great, whether it be man or woman.
  asm-FB: সৰু বা বৰ, পুৰুষ বা মহিলাই হওঁক, যি কোনোৱে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাক বিচাৰ
    নকৰিব, তেওঁৰ প্ৰাণদণ্ড হ’ব, ইয়াকে তেওঁলোকে থিৰ কৰিলে।
  sus-A: مِشِ يٌ تٌندِ عِسِرَيِلَ مَرِفِ عَلَتَلَ قٍندٍ، نَ كَنيِ لَن نّ عَ شَ قَشَ،
    دِ مّدِ يٌ، قٌرِ يٌ، شّمّ يٌ، شَ نَ مُ فِنّ.
  fra-SBL: et que quiconque ne chercherait pas l'Éternel, le Dieu d'Israël, serait
    mis à mort, petit ou grand, homme ou femme.
  hbo-hbo: וְכֹ֨ל אֲשֶׁ֧ר לֹֽא־יִדְרֹ֛שׁ לַיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל יוּמָ֑ת לְמִן־קָטֹן֙
    וְעַד־גָּדֹ֔ול לְמֵאִ֖ישׁ וְעַד־אִשָּֽׁה׃
  kik-kik: Andũ arĩa othe mangĩagire kũrongooria Jehova, Ngai wa Isiraeli-rĩ, makĩũragwo
    arĩ mũndũ mũnini kana arĩ mũnene, arĩ mũndũ mũrũme kana arĩ mũndũ-wa-nja.
  fra-NCL: et quiconque ne rechercherait pas Yahweh, le Dieu d’Israël, serait mis
    à mort, le petit comme le grand, l’homme comme la femme.
  cek-AK: mi kawbaktih doeh Israel Angraeng Sithaw pakrong ai kami loe, kathoeng kalen
    tih ai, nongpa nongpata tih ai, paduek han oh tiah,
  cuk-cuk: 'Deginbali, amar na sogsamarbalid: “Doa-dule Israel-e-Bab-Dummad-Jehová-amisulile,
    oburgwilegoye: Dule-dummaddibe, dule-bipigwaddibe, dule-machereddibe, omedibe,
    oburgwilegoye.”'
  uig-CYR: әһдидә, Исраилниң Худаси болған Пәрвәрдигарни издимигән қери-яш, әр-аял
    демәй һәммиси өлтүрүлсун, дейилди.
  tel-2017: పిన్నలు, పెద్దలు, పురుషులు, స్త్రీలు, అందరిలో ఇశ్రాయేలీయుల దేవుడు యెహోవా
    దగ్గర విచారణ చేయని వారికందరికీ మరణశిక్ష విధిస్తామనీ తీర్మానం చేసుకున్నారు.
  hat-BSA: epi ke nenpòt moun ki te refize chache SENYÈ a, Bondye Israël la, ta dwe
    mete a lanmò, piti kon gran, gason kon fanm.
  kos-kos: Kutena mwet sin mwet fusr ku mwet matu, mukul ku mutan, su tia alu nu sel,
    ac fah anwuki.
  hbo-WLC: וְכֹ֨ל אֲשֶׁ֧ר לֹֽא־יִדְרֹ֛שׁ לַיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל יוּמָ֑ת לְמִן־קָטֹן֙
    וְעַד־גָּד֔וֹל לְמֵאִ֖ישׁ וְעַד־אִשָּֽׁה׃
  ibo-ibo: Ha kpebikwara na onye ọbụla nke na-agaghị efe Onyenwe anyị, Chineke Izrel
    ga-anwụ, ma onye ahụ ọ bụ nwoke maọbụ nwanyị, nwantakịrị maọbụ okenye.
  ory-ory: ଆଉ ସାନ କି ବଡ଼, ପୁରୁଷ କି ସ୍ତ୍ରୀ, ଯେକେହି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କୁ ଅନ୍ୱେଷଣ
    ନ କରିବ, ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବ ବୋଲି ନିୟମ କଲେ।
  chk-chk: Nge iö kana resap fel ngeni ewe Samol mi Lapalap ewe Koten Israel repwe
    ninnila, ese lifilifil ika i eman alüal ika eman chinlap, ika eman mwän ika eman
    fefin.
  rop-rop: en if enibodi yang o ol pipul, gel o boi nomo duwit langa YAWEI, wal dei
    garra kilim im ded.
  ukr-1871: А кожний, хто б не став шукати Господа, Бога Ізрайлевого, повинен був
    умерти, чи малий він, чи великий, чи чоловік, чи жінка.
  deu-1951: wer aber den HERRN, den Gott Israels, nicht suchen würde, der sollte sterben,
    ob klein oder groß, ob Mann oder Weib.
  eng-JPS: and that whosoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  srp-1865: A ko god ne bi tražio Gospoda Boga Izrailjeva, da se pogubi, bio mali
    ili veliki, èovjek ili žena.
  lug-lug: Era abo bonna abatanoonyanga Mukama, Katonda wa Isirayiri battibwanga,
    oba bato oba bakulu, oba bakazi oba basajja.
  heb-heb: וכל אשר לא ידרש ליהוה אלהי ישראל יומת למן קטן ועד גדול למאיש ועד אשה׃
  ben-IRV: ছোট বড়, স্ত্রী-পুরুষ, যে কেউ ইস্রায়েলের ঈশ্বর সদাপ্রভুর খোঁজ না করবে
    তাদের মেরে ফেলা হবে।
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ, ਕੀ ਛੋਟਾ ਕੀ ਵੱਡਾ, ਕੀ ਮਨੁੱਖ ਕੀ ਔਰਤ, ਇਸਰਾਏਲ ਦੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਸ਼ਰਧਾਲੂ ਨਾ ਹੋਵੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਜਾਵੇ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ကို မ ရှာ သောသူ ၊ ယောက်ျား မိန်းမ အကြီး
    အငယ် မည်သည်ကား၊ အသေ သတ်ခြင်းကိုခံရမည်ဟူ၍၎င်း၊
  hmo-hmo: Bona daika ese Lohiabada, Israela ena Dirava do ia tahua lasi, ia be do
    idia alaia mase, eregabe, o buruka, tau o hahine.
  urd-urd: और जो कोई, क्या छोटा क्या बड़ा क्या मर्द क्या 'औरत, ख़ुदावन्द इस्राईल के
    ख़ुदा का तालिब न हो वह क़त्ल किया जाए।
  rus-SYN: а всякий, кто не станет искать Господа Бога Израилева, должен умереть,
    малый ли он или большой, мужчина ли или женщина.
  bqc-SIM: Gbɛ̃́ pↄ́ gì Dii Isailiↄ Lua kĩ́i wɛɛlɛi à gàɛ, nɛ́fɛ̃nɛnan nò, gbɛ̃zↄ̃ↄn
    nò, gↄ̃ɛn nò, nↄɛn nò.
  tcz-CHONGTHU: Koi hileh ateh akhang hijongleh Pakai Israel Pathen holnom lou chu,
    thalih jeng dingin akinopto uvin ahi.
  mar-mar: जो इस्राएलाचा देव परमेश्वर याची सेवा करणार नाही त्यास ठार करण्याचे ठरवले.
    मग अशी व्यक्ती लहान असो की मोठी, स्त्री असो की पुरुष
  qub-qub: 'Parlacur ninacuran Israelpa Tayta Diosninta sirbiyta mana munaj cajtaga:
    auquin, wamra, ollgu, warmi ni pï captinpis wañuchinanpaj.'
  bqp-bqp: Ben wi u yinɑ u Gusunɔ Isirelibɑn Yinni kɑsu, bɑ koo yɛ̃ro gowɑ, bɑɑ ù
    n sɑ̃ɑn nɑ bukuro ǹ kun mɛ bii, tɔn durɔ ǹ kun mɛ tɔn kurɔ.
  hat-hat: Yo pwomèt pou yo touye nenpòt moun, kit se fanm kit se gason, kit se granmoun
    kit se jennmoun, ki pa soti pou sèvi Seyè a.
  eng-BSB: And whoever would not seek the LORD, the God of Israel, would be put to
    death, whether young or old, man or woman.
  eng-WEBPB: and that whoever would not seek the LORD, the God of Israel, should be
    put to death, whether small or great, whether man or woman.
  kbq-kbq: Hagi mago mofavremo'o, ra vahe'mo'o, vemo'o, a'mo'ma Ra Anumzamofoma ovararisiana
    ahe frigahune hu'za kea anaki'naze.
  nhe-BL: Huan nojquiya quisencajque se tlajtoli ica TOTECO para intla se acajya ax
    quitoquilisquía TOTECO Dios tlen ininTeco israelitame queja mocajqui quichihuas,
    monequi miquis; yonque huehuentzi o telpocatl, tlacatl o sihuatl.
  gub-BL: '— Aze amo na''ipurumuwete wer kwaw nerehe wà nehe, uruzuka putar a''e teko
    ure wà nehe: kwarearer wà, tua''u kwer wà, awa wà, kuzà wà, i''i izupe wà.'
  eng-DRA: And if any one, said he, seek not the Lord the God of Israel, let him die,
    whether little or great, man or woman.
