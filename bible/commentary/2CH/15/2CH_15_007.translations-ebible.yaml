verse: 2CH.015.007
translations:
  mal-C: എന്നാൽ നിങ്ങൾ ശക്തി സമാഹരിക്കുക! പരിശ്രമം ഉപേക്ഷിക്കരുത്; നിങ്ങളുടെ പ്രവൃത്തികൾക്കു
    പ്രതിഫലം ലഭിക്കും.”
  deu-TKW: Ihr aber, seid mutig und laßt eure Hände nicht sinken, denn euer Thun wird
    seinen Lohn finden!
  lin-lin: Boye bino, botelema ngwi mpe bolemba te, pamba te misala na bino ezali
    na lifuti. »
  eng-LSV: and you, be strong, and do not let your hands be feeble, for there is a
    reward for your work.”
  eng-GNV: 'Be ye strong therefore, and let not your handes be weake: for your worke
    shall haue a rewarde.'
  eng-WEBSTER: Be ye strong therefore, and let not your hands be weak; for your work
    shall be rewarded.
  nhw-BL: Pero amo ma eli quej nopa ica amojuanti. Amojuanti ximoyolchicahuaca huan
    amo ximajmahuica pampa TOTECO anmechtlaxtlahuis por nochi nopa cuali tlamantli
    catli anquichihuaj.”
  swh-ONEN: Lakini kwa habari yenu ninyi, kuweni hodari wala msikate tamaa, kwa kuwa
    mtapata thawabu kwa kazi yenu.”
  bba-bba: Yen sɔ̃ tɛ̃, i yɔ̃ro dim dim, kpɑ i ku mwiɑ kpɑnɑ. Domi i ko i bɛɛn kookoosun
    ɑre wɑ i mwɑ.
  eng-KJVCPB: 'Be ye strong therefore, and let not your hands be weak: for your work
    shall be rewarded.'
  luo-luo: Un to beduru motegno kendo chunyu kik ol nimar nochulu kuom tiju.”
  meu-meu: A umui na ba boga auka. Imamui basie manoka, badina be emui ḡaukara anina
    bae halou henimui.
  npi-ULB: तर तपाईंहरू बलियो हुनुहोस्, आफ्ना हातहरू कमजोर हुन नदिनुहोस्, किनकि तपाईंका
    कामहरूको प्रतिफल दिइनेछ ।”
  yor-yor: Ṣùgbọ́n fun ìwọ, jẹ́ alágbára, kí ó má sì ṣe ṣàárẹ̀. Nítorí tí a ó fi èrè
    sí iṣẹ́ ẹ̀ rẹ.”
  pes-OPCB: اما اکنون شما ای مردان یهودا، به کار خود ادامه دهید و دلسرد نشوید زیرا
    پاداش زحمات خود را خواهید یافت.»
  tgl-ULB: Ngunit magpakatatag kayo at huwag kayong panghinaan ng loob sapagkat gagantimpalaan
    kayo sa inyong mga gawa.”
  hui-hui: Anigo ai áyu tígua bayale bule hongoho haabo halimu. Anduane Homogohanda
    tí bayale bule hongoho kamigo de hondowa tínaga bayale holene wulebirago mitangi
    bialu anidagua bialu halimu, lalu lamini.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​အား​မာန်​တင်း​ကြ လော့။ စိတ်​အား​မ​လျော့​ကြ​နှင့်။
    သင်​တို့​ပြု သည့်​အ​မှု​အ​တွက်​ကောင်း​ကျိုး​ကို​ခံ​စား ရ​ကြ​လိမ့်​မည်'' ဟု​ဆင့်​ဆို​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་ཚོས་སྤོབས་པ་བསྐྱེད་ནས་དཔའ་ཞུམ་པར་མི་བྱའོ། །རྒྱུ་མཚན་ཁྱོད་ཅག་གི་སྤྱོད་པ་ལ་རྔན་པ་ཐོབ་པར་འགྱུར་ངེས་ཡིན་ཞེས་གདམས་སོ།
    །
  sna-sna: Asi imi, ivai nesimba uye musaora mwoyo nokuti mabasa enyu achawana mubayiro.”
  spa-BLM: ¡Pero tú sé fuerte! No dejes que tus manos se aflojen, porque tu trabajo
    será recompensado”.
  cac-cac: Palta a ex tic, tec'an tzeyutej e b'a, man̈ eyac' chab'ax e c'ool, yujto
    a Jehová ol pactzitan e munlajel tic, xchi vin̈ d'a eb'.
  swh-ULB: Lakini muwe hodari, na msiuache mkono wenu kuwa dhaifu, kwa maana kazi
    yen itapewa thawabu.”
  bel-bel: Але вы ўмацуецеся, і хай не слабнуць рукі вашыя, бо ёсьць адплата за дзеі
    вашыя.
  deu-ELBBK: Ihr aber, seid stark und lasst eure Hände nicht erschlaffen, denn es
    gibt Lohn für euer Tun!
  mbb-OT: Sikiyu mulà guntaan, ne pekevurut kew ne kenè kew mebmeluya, su edsuhulan
    kew tenged te menge vaal niw.”
  mal-2015: എന്നാൽ നിങ്ങൾ ധൈര്യമായിരിപ്പിൻ; നിങ്ങളുടെ കൈകൾ തളർന്നുപോകരുതു; നിങ്ങളുടെ
    പ്രവൃത്തിക്കു പ്രതിഫലം ഉണ്ടാകും.
  rmc-rmc: Ale tumen aven zorale a na preačhen te kerel e buči, bo chudena o počiňiben.“
  pes-OPV: اما شما قوی باشید و دستهای شماسست نشود زیرا که اجرت اعمال خود راخواهید
    یافت.»
  ron-1924: вой дар ынтэрици-вэ ши ну лэсаць сэ вэ слэбяскэ мыниле, кэч фаптеле воастре
    вор авя о рэсплатэ.”
  ben-OBCV: কিন্তু তোমরা বলবান হও ও হাল ছেড়ে দিয়ো না, কারণ তোমাদের কাজ পুরস্কৃত
    হবে।”
  som-som: Laakiinse idinku xoogaysta oo gacmihiinnu yay debcin, waayo, shuqulkiinna
    waa laydiinka abaalgudi doonaa.
  lat-VUC: 'Vos ergo confortamini, et non dissolvantur manus vestræ: erit enim merces
    operi vestro.'
  eng-ASVBT: But be ye strong, and let not your hands be slack; for your work shall
    be rewarded.
  ita-1885: Ma voi, confortatevi, e le vostre mani non diventino rimesse; perciocchè
    vi è premio per l'opera vostra.
  eng-LXXUP: 'But be ye strong, and let not your hands be weakened: for there is a
    reward for your work.'
  eng-ULB: But be strong, and do not let your hands be weak, for your work will be
    rewarded.”
  spa-VBL: Pero tú tienes que ser fuerte, no débil, porque serás recompensado por
    el trabajo que hagas”.
  fra-_FOB: Mais vous, fortifiez-vous, et que vos mains ne soient point lâches; car
    il y a un salaire pour ce que vous ferez.
  mal-mal: എന്നാൽ നിങ്ങൾ ധൈര്യമായിരിപ്പിൻ; നിങ്ങളുടെ കൈകൾ തളർന്നുപോകരുത്; നിങ്ങളുടെ
    പ്രവൃത്തിക്ക് പ്രതിഫലം ഉണ്ടാകും”.
  lit-lit: Bet jūs būkite stiprūs ir tenenusilpsta jūsų rankos, nes jums bus atmokėta
    už darbą!“
  urd-GVR: Lekin jahāṅ tak tumhārā tālluq hai, mazbūt ho aur himmat na hāro. Allāh
    zarūr tumhārī mehnat kā ajr degā.”
  suz-BL: तन्‍न गे इन थुं बारपाइश्‍शा बोल्‍यो दुम्‍शा, गेय पने। मारदे हना गे इन पशो
    गेय ङा इनाम ताइनीनी” देंमाक्‍त। १कोरिन्‍थी १५:५८
  ita-1927: Ma voi, siate forti, non vi lasciate illanguidire le braccia, perché l’opera
    vostra avrà la sua mercede”.
  ckb-ckb: بەڵام ئێوە بەهێزبن و دەستتان شل مەکەن، چونکە پاداشت هەیە بۆ کارەکەتان.»
  eng-BBE: But be you strong and let not your hands be feeble, for your work will
    be rewarded.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಬಲಗೊಳ್ಳಿರಿ. ನಿಮ್ಮ ಕೈಗಳು ಬಲಹೀನವಾಗದೆ ಇರಲಿ. ನಿಮ್ಮ ಕೆಲಸಕ್ಕೆ
    ಪ್ರತಿಫಲ ಸಿಕ್ಕುವುದು,” ಎಂದನು.
  tam-2017: நீங்களோ உங்கள் கைகளைத் தளரவிடாமல் திடன்கொள்ளுங்கள்; உங்கள் செயல்களுக்குப்
    பலன் உண்டு என்றான்.
  spa-RV-1909: Esforzaos empero vosotros, y no desfallezcan vuestras manos; que salario
    hay para vuestra obra.
  ron-BTF: Fiți tari de aceea și nu lăsați mâinile voastre să slăbească, pentru că
    munca voastră va fi răsplătită.
  eng-WEBP: But you be strong! Don’t let your hands be slack, for your work will be
    rewarded.”
  eng-FBV: But you need to be strong, not weak, for you will be rewarded for the work
    you do.”
  nld-1939: Weest gij dus sterk, laat uw handen niet verslappen; want gij zult voor
    uw moeite worden beloond.
  nch-BL: Pero ma amo eli quej nopa ica amojuanti. Amojuanti ximoyolchicahuaca huan
    amo ximajmahuica pampa TOTECO amechtaxtahuis por nochi nopa cuali tamanti cati
    anquichihuaj.”
  vie-1934: Song các ngươi hãy mạnh lòng, tay các ngươi chớ nhát sợ, vì việc các ngươi
    làm sẽ được phần thưởng.
  hin-CV: मगर तुम्हारे लिए मेरी सलाह है, स्थिर रहो, साहस न छोड़ो क्योंकि तुम्हारे
    द्वारा किए जा रहे काम के लिए उत्तम प्रतिफल तय है.”
  spa-BES: Pero sé fuerte y no dejes que tus manos sean débiles, pues tu trabajo será
    recompensado.
  tdx-tdx: Fe mihaozara, ko apoke higebañe ty fità’ areo, fa ho tambezeñe o fitoloña’areoo.
  tha-KJV: แต่​ท่านทั้งหลายจงกล้าหาญ อย่าให้มือของท่านอ่อนลง เพราะว่ากิจการของท่านจะได้รับบำเหน็จ”
  por-BR-2018: Esforçai-vos, porém, vós, e não desfaleçam vossas mãos; que recompensa
    há para vossa obra.
  deu-ELO: Ihr aber, seid stark und lasset eure Hände nicht erschlaffen, denn es gibt
    Lohn für euer Tun!
  eng-WYC-2018: but be ye comforted, and your hands be not slacked; for meed shall
    be to your work. (but be ye strengthened, and do not let your hands be limp; for
    your work shall be rewarded.)
  epo-epo: Sed vi estu kuraĝaj, kaj ne faligu viajn manojn; ĉar ekzistas rekompenco
    pro viaj faroj.
  uig-PIN: Lekin silǝr bolsanglar, ⱪǝysǝr bolunglar, mǝzmut turup ⱪolliringlarni boxatmanglar,
    qünki ǝmǝlliringlarning ǝjir-inami bardur, dedi.
  beo-beo: 'Be dilia da gasa fili, mae da:i dioma. Dilia hawa: hamobeba:le, bidi noga:i
    lamu.”'
  tpi-OTNT: Tasol yupela i mas wok strong long mekim ol gutpela wok. Yupela i mas
    sanap strong na bai Bikpela i lukim wok bilong yupela na mekim gut long yupela.”
  hau-SA: Amma game da ku, ku ƙarfafa kada ku fid da zuciya, gama za a ba ku ladan
    aikinku.”
  uig-LAT: Lékin siler bolsanglar, qeyser bolunglar, mezmut turup qolliringlarni boshatmanglar,
    chünki emelliringlarning ejir-inami bardur, dédi.
  nde-nde: Kodwa wena, qina ungayekethisi, ngoba owakho umsebenzi uzakuba lomvuzo.”
  ton-ton: 'Ko ia ke mou mālohi, pea ʻoua naʻa tuku ke vaivai homou nima: he ko hoʻomou
    ngāue ʻe totongi ia.”'
  ces-1613: Protož vy posilňte se, a neopouštějte rukou svých; nebo má mzdu práce
    vaše.
  eng-WMB: But you be strong! Don’t let your hands be slack, for your work will be
    rewarded.”
  tam-TCV: ஆனால் நீங்களோ தைரியமாயிருங்கள், தளர்ந்துபோகாதேயுங்கள். ஏனெனில் உங்கள் வேலைக்குரிய
    வெகுமதி உங்களுக்குக் கொடுக்கப்படும்.”
  ceb-ULB: Apan pagmalig-on, ug ayaw tugoti nga maluya ang imong mga kamot, kay pagagantihan
    ang imong mga buhat.”
  pol-UBG: Wy więc umacniajcie się i niech nie słabną wasze ręce, bo czeka was zapłata
    za waszą pracę.
  urd-GVU: لیکن جہاں تک تمہارا تعلق ہے، مضبوط ہو اور ہمت نہ ہارو۔ اللہ ضرور تمہاری
    محنت کا اجر دے گا۔“
  deu-1912: Ihr aber seid getrost und tut eure Hände nicht ab; denn euer Werk hat
    seinen Lohn.
  kan-2017: ನೀವಾದರೋ ಸ್ಥಿರಚಿತ್ತರಾಗಿರಿ; ನಿಮ್ಮ ಕೈಗಳು ಜೋಲು ಬೀಳದಿರಲಿ. ನಿಮ್ಮ ಪ್ರಯತ್ನಕ್ಕೆ
    ತಕ್ಕ ಫಲ ಸಿಕ್ಕುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane thingar mu gel niged lanin’med ma dabi mulan’med. Re maruwel ni
    bay um rin’ed e bay pulwon.”
  hlt-MCSB: Tedae nangmih tah thaahuel uh lamtah na kut kha sak boeh. Na thaphu hamla
    thapang om coeng,” a ti nah.
  mdy-ETH: ዒንሢ ጋዓንቴ ዶዱዋቴ፤ ሂርጊፖቴ፤ ዒንሢ ማዻ ኮዦ ማዾ ዛሎ ዒንሢ ዴንቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Na afei, mo Yuda mmarima, mo ho nyɛ den, monnya akokoɔduru, na mobɛnya
    mo adwumayɛ so akatua.”
  eng-WEBU: But you be strong! Don’t let your hands be slack, for your work will be
    rewarded.”
  wal-wal: SHin intte minnite; laafoppite! Aissi giikko, intte oottido oosuwau woitoi
    de7ees” yaagiis.
  spa-PDDPT: Pero esfuércense ustedes y no desmayen sus manos, porque hay recompensa
    para su labor.
  gun-gun: Ha'e rami teĩ penembaraete ke, pemokangy eme pendepo. Mba'eta pemba'eapoague
    repy ome'ẽmbaa 'rã — he'i.
  ilo-ULB: Ngem bumilegkayo koma, ket saanyo nga ipalubos a kumapsut dagiti imayo,
    ta magunggonaanto ti trabahoyo.”
  kpg-kpg: Malaa goodou e hai loo gi lodo maaloo, hudee manawa paagege. Godou hegau
    ala e hai la ono hui i golo.”
  uig-ARA: لېكىن سىلەر بولساڭلار، قەيسەر بولۇڭلار، مەزمۇت تۇرۇپ قوللىرىڭلارنى بوشاتماڭلار،
    چۈنكى ئەمەللىرىڭلارنىڭ ئەجىر-ئىنئامى باردۇر، دېدى.
  sus-sus: Kɔnɔ wo tan, wo wo sɛnbɛ so, wo wo tunnabɛxi, barima wo xa wali sare fama
    nɛ ragbilende wo ma.»
  pon-2006: Ahpw kumwail pahn nan kapehd kehlail oh kommwad. Doadoahk me kumwail pahn
    wia pahn mie ketingpe.”
  ksd-ksd: Ma avat a ongor, ma koko ra lima i vavat na bilua; ma a dovotina da vapuak
    avat ure kavava papalum.
  tur-YTC: Ama siz güçlü olun! Elleriniz gevşek olmasın, çünkü emeğiniz ödüllendirilecektir.”
  grc-BRENT: Καὶ ὑμεῖς ἰσχύσατε, καὶ μὴ ἐκλυέσθωσαν αἱ χεῖρες ὑμῶν, ὅτι ἔστι μισθὸς
    τῇ ἐργασίᾳ ὑμῶν.
  ind-AYT: Namun kamu, jadilah kuat dan jangan biarkan tanganmu menjadi lemah. Ada
    upah untuk pekerjaanmu!”
  nya-nya: Koma inu, khalani amphamvu ndipo musataye mtima, pakuti mudzalandira mphotho
    ya ntchito yanu.”
  hrv-hrv: Ali vi budite hrabri i neka vam ne klonu ruke, jer ima nagrada za vaša
    djela.”
  mps-mps: Tiali goli dagego wiegi yai sę dabe ebo bomo elama iyąo. Dage dili elama
    dolaluiąo, tama Genuai Bidigo dagego sę sulama, tama dage dali wiegi yai sę
    yaibao,” Asariago te po wali.
  tpi-tpi: Tasol yupela i mas wok strong long mekim ol gutpela wok. Yupela i mas sanap
    strong na bai Bikpela i lukim wok bilong yupela na mekim gut long yupela.”
  dan-1931: Men I, vær frimodige og lad ikke Hænderne synke, thi der er Løn for eders
    Gerning.”
  vie-OVCB: Tuy nhiên, xin vua và toàn dân hãy vững lòng, đừng sợ hãi, vì công việc
    mình sẽ được ban thưởng!”
  guj-2017: પણ તમે બળવાન થાઓ અને તમારા હાથોને ઢીલા પડવા ન દો, કેમ કે તમારી મહેનતનું
    ફળ તમને મળશે.”
  pon-2006A: Ahpw kumwail pahn nan kapehd kehlail oh kommwad. Doadoahk me kumwail
    pahn wia pahn mie ketingpe.”
  por-BRBSL: Mas seja forte! Não deixeis que vossas mãos sejam frouxas, pois vosso
    trabalho será recompensado”.
  cth-cth: Hatei, nangmouh teh tha kâlat awh nateh na kut hno awh hanh. Na sak awh
    e patetlah tawkphu na hmu awh han telah atipouh.
  twi-twi: Na afei, mo Yuda mmarima, mo ho nyɛ den, munnya akokoduru, na mubenya mo
    adwumayɛ so akatua.”
  hlt-hlt: Tedae nangmih tah thaahuel uh lamtah na kut kha sak boeh. Na thaphu hamla
    thapang om coeng,” a ti nah.
  tbz-SIM: Díndi nfííkúnɛ̀, di kɔ̃̀ntì bɑ́ɑ́ yɑ̃rikɛ kɛ yɛ̃́ di tɔ̃mmú yeti yó mbomɛ̀mu.
  msy-2020: Eghtɨ iarara ingangarir aghuim damusɨ bar gavgafigh. Ia bar mɨtivigh gavgavightɨ,
    Ikiavɨra Itir God ian ingangarimɨn gan, deravɨra ia damuam.”
  dop-dop: Amɑ mɩɩ nyɔɔ toŋ, ɩ́ tɑɑ yele nɑ mǝ ɑpɑlʋtʋ yɔɔlɩ. Ɩ́ kɑ́ hiki mǝ tǝmlɛ
    kɑsǝyɑɣɑ.
  azb-azb: Ancaq siz möhkəm olun və əlləriniz gücdən düşməsin, çünki işiniz üçün mükafat
    alacaqsınız».
  eng-DBY: But as for you, be firm and let not your hands be weak; for there is a
    reward for your deeds.
  hin-2017: परन्तु तुम लोग हियाव बाँधों और तुम्हारे हाथ ढीले न पड़ें, क्योंकि तुम्हारे
    काम का बदला मिलेगा।” (1 कुरि. 15:58)
  eng-YLT: and ye, be ye strong, and let not your hands be feeble, for there is a
    reward for your work.'
  eng-WYC-2017: but be ye comforted, and your hands be not slacked; for meed shall
    be to your work.
  eng-WMBB: But you be strong! Don’t let your hands be slack, for your work will be
    rewarded.”
  urd-GVH: लेकिन जहाँ तक तुम्हारा ताल्लुक़ है, मज़बूत हो और हिम्मत न हारो। अल्लाह
    ज़रूर तुम्हारी मेहनत का अज्र देगा।”
  rug-rug: Ba gamu si kaqu koa varane, meke lopu va malomalohorae, sina kote ta pia
    sari na mia tinavete.”
  gaz-gaz: Isin garuu jabaadhaa; harki keessanis hin laafin; hojiin keessan badhaasa
    argataatii.”
  fra-LSG: Vous donc, fortifiez-vous, et ne laissez pas vos mains s’affaiblir, car
    il y aura un salaire pour vos œuvres.
  yal-yal: Koni iki, ɛ tan xa ɛ sɔbɛ so, ɛ nama xadan, amasɔtɔ ɛ kɔntɔnna sɔtɔma nɛn.”
  haw-1868: E hookanaka oukou, aole e hoonawaliwali ko oukou mau lima; no ka mea,
    e ukuia ka oukou hana ana.
  arb-NAV: فَتَقَوَّوْا أَنْتُمْ، وَلا تَخُرْ عَزِيمَتُكُمْ لأَنَّ لِعَمَلِكُمْ ثَوَاباً».
  ewe-ewe: Ke mi Yuda ƒe viwo la, milé dɔ nyui si wɔm miele la me ɖe asi eye migana
    dzi naɖe le mia ƒo o elabena fetu li na mi.”
  eng-LEE: But as for you, be ye strong, and let not your hands be weak; for there
    is a reward for your doing.
  asm-FB: কিন্তু এতিয়া তোমালোকে সাহিয়াল হোৱা আৰু তোমালোকৰ হাত শিথিল নহওঁক, কিয়নো
    তোমালোকক তোমালোকৰ কাৰ্যৰ পুৰস্কাৰ দিয়া যাব।”
  sus-A: كْنْ وٌ تَن، وٌ وٌ سّنبّ سٌ، وٌ وٌ تُننَبّشِ، بَرِ مَ وٌ شَ وَلِ سَرٍ قَمَ
    نّ رَفبِلٍندٍ وٌ مَ.»
  fra-SBL: Mais vous, soyez forts ! Ne laissez pas vos mains se relâcher, car votre
    travail sera récompensé. »
  hbo-hbo: וְאַתֶּ֣ם חִזְק֔וּ וְאַל־יִרְפּ֖וּ יְדֵיכֶ֑ם כִּ֛י יֵ֥שׁ שָׂכָ֖ר לִפְעֻלַּתְכֶֽם׃
    ס
  kik-kik: No ha ũhoro wanyu-rĩ, gĩai na hinya na mũtigatiganĩrie ũhoro ũcio, nĩgũkorwo
    nĩ mũkaarĩhwo wĩra ũrĩa mũrutaga.”
  fra-NCL: Vous donc, montrez-vous forts, et que vos mains ne faiblissent pas, car
    il y aura récompense pour vos œuvres. »
  cek-AK: Toe nangcae mah tha pathok oh, bantha zok o sak hmah; na sak o ih tok baktih
    toengah tangqum na hnu o tih, tiah a naa.
  cuk-cuk: Degisoggu, gandik be samar, melle nollo be itomar. Ar ade, bemar ibmar-imakoed-anar,
    bega muchub ibmar uklegoed.”
  uig-CYR: Лекин силәр болсаңлар, қәйсәр болуңлар, мәзмут туруп қоллириңларни бошатмаңлар,
    чүнки әмәллириңларниң әҗир-инъами бардур, деди.
  tel-2017: అయితే మీరు బలహీనులు కాక ధైర్యం తెచ్చుకోండి, మీ కార్యం సఫలమవుతుంది.”
  hat-BSA: Men nou menm, kenbe fèm e pa pèdi kouraj, paske gen rekonpans pou travay
    nou yo.”
  kos-kos: Tusruktu kowos in ku na ac tia fuhleak. Ac fah oasr lacnen orekma lowos.”
  hbo-WLC: וְאַתֶּ֣ם חִזְק֔וּ וְאַל־יִרְפּ֖וּ יְדֵיכֶ֑ם כִּ֛י יֵ֥שׁ שָׂכָ֖ר לִפְעֻלַּתְכֶֽם׃
    ס
  ibo-ibo: Ma unu ndị Juda, unu adala mba nʼọrụ ọma unu, nʼihi na a ga-akwụ unu ụgwọ
    ọrụ unu.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ବଳବାନ ହୁଅ ଓ ଆପଣାମାନଙ୍କ ହସ୍ତ ଶିଥିଳ ହେବାକୁ ନ ଦିଅ; କାରଣ ତୁମ୍ଭମାନଙ୍କ
    କର୍ମ ପୁରସ୍କୃତ ହେବ।”
  chk-chk: Nge ämi oupwe tipepwora, nge ousap apwangapwang, pun epwe wor liwinin ämi
    angang.”
  rop-rop: “Wal yumob garra jidan strongbala. Nomo gibap. God garra jidan gudwei langa
    yumob if yumob duwit langa im.” Lagijat na Asaraiya bin tok.
  ukr-1871: Але ви кріпітесь і нехай не слабшають руки ваші, бо за дїла ваші буде
    нагорода.
  deu-1951: Ihr aber, ermannet euch und laßt eure Hände nicht sinken; denn euer Werk
    hat seinen Lohn!
  eng-JPS: But be ye strong, and let not your hands be slack; for your work shall
    be rewarded.'
  srp-1865: Zato vi budite hrabri i nemojte da vam klonu ruke, jer ima plata za vaš
    trud.
  lug-lug: Naye mmwe mugume omwoyo! Temuganya mikono gyammwe kunafuwa kubanga omulimu
    gwammwe guliko empeera.”
  heb-heb: ואתם חזקו ואל ירפו ידיכם כי יש שכר לפעלתכם׃
  ben-IRV: কিন্তু তোমরা বলবান হও, তোমাদের হাত দুর্বল না হোক, কারণ তোমাদের কাজের জন্য
    পুরষ্কার পাবে।”
  pan-pan: ਪਰ ਤੁਸੀਂ ਤਕੜੇ ਹੋਵੋ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥ ਢਿੱਲੇ ਨਾ ਹੋਣ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਕੰਮ ਦਾ ਬਦਲਾ
    ਮਿਲੇਗਾ!
  mya-JVB: သင် တို့မူကား အားယူ ကြလော့။ လက် အား မ လျော့ စေနှင့်။ သင် တို့ကျင့် သည်
    အတိုင်းအကျိုး ကိုခံရ ကြမည်ဟု မြွက်ဆို၏။
  hmo-hmo: To umui Iuda taudia ese gaukara namona do umui karaia noho. Do umui gini
    goada, bona do umui laloa manoka lasi, badina davana namona do umui davaria Dirava
    dekena amo.”
  urd-urd: लेकिन तुम मज़बूत बनो और तुम्हारे हाथ ढीले न होने पाएँ, क्यूँकि तुम्हारे
    काम का अज्र मिलेगा।”
  rus-SYN: Но вы укрепитесь, и пусть не ослабевают руки ваши, потому что есть возмездие
    за дела ваши.
  bqc-SIM: Ápiↄ sↄ̃ à sↄ̃dilɛ, ásu tó á ↄ gↄ̃ dↄázio, asa á a yãkɛa asea e.
  tcz-CHONGTHU: Ahinlah nangvang hatnin lang hang in, ajeh chu na natoh man, kipa
    man nasan ding ahi.
  mar-mar: पण आसा, तू व इस्राएल लोकहो तुम्ही हतबल होऊ नका, धीर सोडू नका. यहूदाने बन्यामिनांनो
    हिंमतीने वागा. तुमच्या सद्वर्तनाचे फळ तुम्हास मिळेल.”
  qub-qub: Gamcuna ichanga mana cachaycuypa Tayta Diosllata sirbiy. Tayta Diosta sirbishayquipitaga
    päguyquita chasquinquipämi.»
  bqp-bqp: Yen sɔ̃ tɛ̃, i yɔ̃ro dim dim, kpɑ i ku mwiɑ kpɑnɑ. Domi i ko i bɛɛn kookoosun
    ɑre wɑ i mwɑ.
  hat-hat: Men nou menm, mete gason sou nou! Pa dekouraje, paske n'ap jwenn rekonpans
    travay nou.
  eng-BSB: But as for you, be strong; do not be discouraged, for your work will be
    rewarded.”
  eng-WEBPB: But you be strong! Don’t let your hands be slack, for your work will
    be rewarded.”
  kbq-kbq: Hianagi tamagra korora osuta hankavetitma eri'zana eriho. Na'ankure eri'zama
    erinesaza kante mizana erigahaze.
  nhe-BL: Pero ax ma eli queja nopa ica imojuanti. Imojuanti ximosemacaca huan amo
    ximajmahuica pampa TOTECO inmechtlaxtlahuis ipampa nochi nopa cuali tlamantli
    tlen inquichihuaj.”
  gub-BL: Pekàg nehe. Pezemumikahy zo nehe. Ta'e penemiapo ràm ikatu putar a'e nehe
    xe, i'i Az pe.
  eng-DRA: 'Do you therefore take courage, and let not your hands he weakened: for
    there shall be a reward for your work.'
