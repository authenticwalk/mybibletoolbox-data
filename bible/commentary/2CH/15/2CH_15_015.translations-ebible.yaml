verse: 2CH.015.015
translations:
  mal-C: അവർ ശപഥംചെയ്തത് പൂർണഹൃദയത്തോടെ ആയിരുന്നതിനാൽ യെഹൂദാമുഴുവനും ഈ ശപഥത്തിൽ ആഹ്ലാദിച്ചു.
    അവർ ആത്മാർഥതയോടെ യഹോവയെ അന്വേഷിച്ചു കണ്ടെത്തുകയും ചെയ്തു. അതിനാൽ യഹോവ അവർക്ക്
    എങ്ങും സ്വസ്ഥതനൽകി.
  deu-TKW: Und ganz Juda war voller Freude über den Schwur; denn sie hatten von ganzem
    Herzen geschworen und ihn mit aufrichtigem Verlangen gesucht, und so ließ sich
    Jahwe von ihnen finden und verschaffte ihnen ringsumher Ruhe.
  lin-lin: Bato nyonso ya Yuda basepelaki na ndayi yango, pamba te balapaki yango
    na mitema na bango mobimba ; bazwaki mokano ya kokangama na Yawe Nzambe na esengo,
    mpe Ye amimonisaki epai na bango. Boye, Yawe apesaki bango bopemi na bangambo
    nyonso.
  eng-LSV: and all Judah rejoices concerning the oath, for they have sworn with all
    their heart, and they have sought Him with all their goodwill, and He is found
    by them, and YHWH gives rest to them all around.
  eng-GNV: 'And all Iudah reioyced at the othe: for they had sworne vnto the Lord
    with all their heart, and sought him with a whole desire, and he was founde of
    them. And the Lord gaue them rest rounde about.'
  eng-WEBSTER: 'And all Judah rejoiced at the oath: for they had sworn with all their
    heart, and sought him with their whole desire; and he was found by them: and the
    LORD gave them rest on all sides.'
  nhw-BL: Huan nochi Judá ehuani nelía yolpaquiyayaj por nopa camanali catli quichijtoyaj
    ica Toteco Dios pampa sese inijuanti quichijque ica nochi ininyolo. Ica miyac
    paquilistli quitemojtoyaj tlaque ipaquilis TOTECO huan nelía quipantijque. Huan
    TOTECO quinmacac tlasehuilistli ica nochi inincualancaitacahua campa hueli.
  swh-ONEN: Yuda wote wakafurahia kile kiapo kwa sababu walikuwa wameapa kwa moyo
    wao wote. Wakamtafuta Mungu kwa bidii, naye akaonekana kwao. Kwa hiyo Bwana akawastarehesha
    pande zote.
  bba-bba: Mɑ Yudɑbɑ kpuro bɑ nuku dobu kuɑ ben nɔɔ mwɛɛ te bɑ kuɑn sɔ̃. Domi bɑ tu
    kuɑwɑ kɑ ben ɡɔ̃ru kpuro. Mɑ bɑ Yinni Gusunɔ kɑsu kɑ ben ɡɔ̃ru kpuro. Mɑ u bu
    tii sɔ̃ɔsi, u bu wɛ̃rɑbu wɛ̃ beri berikɑ.
  eng-KJVCPB: 'And all Judah rejoiced at the oath: for they had sworn with all their
    heart, and sought him with their whole desire; and he was found of them: and the
    Lord gave them rest round about.'
  luo-luo: Jo-Juda duto nomor kod singruokno nikech negisingore gi chunygi duto. Negimanyo
    Nyasaye gi chuny achiel kendo negiyude. Omiyo Jehova Nyasaye nomiyogi kwe kuonde
    duto.
  meu-meu: Bena Iuda idoinai na una gwauhamata e moalelaia; badina be mai lalodia
    idoidiai ida vada e gwau hamata, bona mai edia ura idoinai vada e tahua; bena
    idia ese ia e davaria, bona Iehova ese laḡa-ani e henidia, kaha iboudiai ai.
  npi-ULB: सारा यहूदा शपथमा आनन्‍दित भयो, किनकि तिनीहरूले आफ्‍ना पूरा हृदयले शपथ खाएका
    थिए, र तिनीहरूले आफ्‍ना सारा इच्‍छाले परमेश्‍वरलाई खोजे, र तिनीहरूले उहाँलाई पाउन
    सके । तिनीहरूका वरिपरि सबैतिरबाट परमप्रभुले तिनीहरूलाई शान्ति दिनुभयो ।
  yor-yor: Gbogbo Juda yọ̀ nípa ìbúra náà nítorí wọ́n ti búra tinútinú wọn wọ́n sì
    fi gbogbo ìfẹ́ inú wọn wá a, wọ́n sì rí i, Olúwa sì fún wọn ní ìsinmi yí káàkiri.
  pes-OPCB: تمام مردم یهودا برای این عهدی که با خداوند بسته شد خوشحال بودند، زیرا
    با تمام دل و جان این عهد را بستند. ایشان با اشتیاق از خداوند پیروی کردند و او
    نیز آنها را برکت داده، در سرزمینشان صلح و آرامش برقرار نمود.
  tgl-ULB: Nagalak ang buong Juda sa pangako, sapagkat buong puso silang nangako kay
    Yahweh at hinanap nila ang Diyos nang may buong pagnanais at siya ay natagpuan
    nila. Binigyan sila ni Yahweh ng kapayapaan sa buong lupain.
  hui-hui: Ani lalu tinaga bu miniha turu timbuni howa Yuda wali agali tigua Anduane
    Homogo talima pole hongo ho hene. Tigua Anduane Homogo talima polene hame timbuni
    lo hemigola nde Anduane Homogohanda ibuni karia ibilo yupe hene. Ani bialu ti
    daluha genda anda naibilo ibunime baya hangu handayaho hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​စိတ်​စွမ်း​ကိုယ် စွမ်း​ရှိ​သ​မျှ​ဖြင့် ပ​ဋိ​ညာဉ်​ပြု​ရ​ကြ​သ​ဖြင့်
    ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​၏။ သူ​တို့​သည်​ထာ​ဝရ ဘု​ရား​အား​ဆန္ဒ​အ​ပြည့်​အ​ဝ​ဖြင့်​ဆည်း​ကပ်
    ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏ ဆည်း​ကပ်​မှု​ကို​လက်​ခံ​၍​အ​ရပ်​ရပ်​၌​ငြိမ်း
    ချမ်း​သာ​ယာ​စေ​တော်​မူ​၏။
  bod-N: ལྷག་བསམ་ཟོལ་མེད་ཀྱིས་མནའ་བསྐྱལ་བས་ཡ་ཧུ་དཱ་པ་མཐའ་དག་མནའ་དེའི་ཕྱིར་དགའ་བར་གྱུར་པ་དང་།
    རྩེ་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་བཙལ་བས་ཁོང་རྙེད་ཅིང་། ཁོང་གིས་དེ་རྣམས་ཕྱོགས་བཞི་ནས་བདེ་ལ་བཀོད་པའོ།
    །
  sna-sna: Judha yose yakafara nokuda kwemhiko iyi nokuti vakanga vapika nomwoyo wose.
    Vakatsvaka Mwari nomwoyo unoda, uye iye akawanikwa navo. Saka Jehovha akavapa
    zororo kumativi ose.
  spa-BLM: Todo Judá se alegró del juramento, porque lo habían jurado de todo corazón
    y lo buscaban con todo su deseo, y lo encontraron. Entonces Yahvé les dio descanso
    a todos.
  cac-cac: Masanil eb' ay d'a smacb'en Judá chi' ix tzalaj val eb' yuj b'aj ix yac'
    sti' chi' d'a smasanil sc'ool, ix el val d'a sc'ol eb' yac'an servil Jehová. Yuj
    chi' ix colvaj Jehová chi' yed' eb', junc'olal ix aj eb' yed' masanil chon̈ab'
    ay d'a slac'anil.
  swh-ULB: Yuda wote wakakifurahia kile kiaapo. kwa maana walikuwa wameapa kwa moyo
    wao wote, na walimtafuta Mungu kwa nia yao yote, na walimuona. Yahwe akawapa amani
    pande zote.
  bel-bel: І радаваліся ўсе Юдэі гэтай клятве, бо ад усяго сэрца свайго прысягаліся
    і з усёй рупнасьцю шукалі Яго, і Ён даў ім знайсьці Сябе. І даў ім Гасподзь спакой
    з усіх бакоў.
  deu-ELBBK: Und ganz Juda freute sich des Eides; denn sie schwuren mit ihrem ganzen
    Herzen und suchten den HERRN mit ihrem ganzen Willen; und er ließ sich von ihnen
    finden. Und der HERR schaffte ihnen Ruhe ringsumher.
  mbb-OT: Utew nengelipey is langun he tig-Juda su nekevaal zan te kebpenaad he ebpuun
    te ǥehinawa zan. Ne utew meheǥet is gehinawa zan te kedangep te Nengazen, ne neehè
    dan is keupiya zin. Ne mibeǥayan din sikandan te kelinew su wazè dan mekepekidtebek
    te menge kuntada zan diyà te peliǥuy.
  mal-2015: എല്ലായെഹൂദ്യരും സത്യംനിമിത്തം സന്തോഷിച്ചു; അവർ പൂർണ്ണഹൃദയത്തോടെ സത്യം
    ചെയ്തു പൂർണ്ണതാല്പര്യത്തോടുംകൂടെ അവനെ അന്വേഷിച്ചതുകൊണ്ടു അവർ അവനെ കണ്ടെത്തുകയും
    യഹോവ അവർക്കു ചുറ്റും വിശ്രമം നല്കുകയും ചെയ്തു.
  rmc-rmc: Savore manuša andre Judsko sas andro baro radišagos, bo odi vera ile cale
    peskre jileha. Rodenas le RAJES a ov pes lenge diňa te arakhel. Avke len o RAJ
    diňa smirom savore lengre ňeprijaťeľendar.
  pes-OPV: و تمامی یهودا به‌سبب این قسم شادمان شدند زیرا که به تمامی دل خودقسم خورده
    بودند، و چونکه او را به رضامندی تمام طلبیدند وی را یافتند و خداوند ایشان را ازهر
    طرف امنیت داد.
  ron-1924: тот Иуда с-а букурат де журэмынтул ачеста, кэч журасерэ дин тоатэ инима
    лор, кэутасерэ пе Домнул де бунэвоя лор ши-Л гэсисерэ. Ши Домнул ле-а дат одихнэ
    де жур ымпрежур.
  ben-OBCV: যিহূদার সব লোকজন সেই শপথের বিষয়ে আনন্দ প্রকাশ করল, কারণ মনেপ্রাণে তারা
    সেই শপথ নিয়েছিল। আগ্রহী হয়ে তারা ঈশ্বরের অন্বেষণ করল, এবং তিনি তাদের কাছে ধরা
    দিলেন। অতএব সবদিক থেকেই সদাপ্রভু তাদের বিশ্রাম দিলেন।
  som-som: Oo dadkii Yahuudah oo dhammu way ku reyreeyeen dhaartii, maxaa yeelay,
    qalbigooda oo dhan ayay ku dhaarteen, oo waxay isaga ku doondooneen xiisahooda
    oo dhan, wayna heleen, oo Rabbiguna hareerahooda oo dhan wuu ka nasiyey.
  lat-VUC: 'omnes qui erant in Juda, cum execratione: in omni enim corde suo juraverunt,
    et in tota voluntate quæsierunt eum, et invenerunt: præstititque eis Dominus requiem
    per circuitum.'
  eng-ASVBT: 'And all Judah rejoiced at the oath; for they had sworn with all their
    heart, and sought him with their whole desire; and he was found of them: and Jehovah
    gave them rest round about.'
  ita-1885: E tutto Giuda si rallegrò di quel giuramento; perciocchè giurarono con
    tutto il cuor loro, e cercarono il Signore con tutta la loro affezione, e lo trovarono;
    e il Signore diede loro riposo d'ogn'intorno.
  eng-LXXUP: 'And all Judah rejoiced concerning the oath: for they swore with all
    their heart, and they sought him with all their desires; and he was found of them:
    and the Lord gave them rest round about.'
  eng-ULB: All Judah rejoiced at the oath, for they had sworn with all their heart,
    and they sought God with their whole desire, and he was found by them. Yahweh
    gave them peace all around them.
  spa-VBL: Todo Judá se alegró del juramento que habían hecho a conciencia. Lo buscaron
    sinceramente, y lo encontraron. El Señor les dio la paz de todos sus enemigos.
  fra-_FOB: Et tout Juda se réjouit de ce serment, parce qu'ils avaient juré de tout
    leur cœur, et qu'ils avaient recherché l'Éternel de leur plein gré, et qu'ils
    l'avaient trouvé. Et l'Éternel leur donna du repos de tous côtés.
  mal-mal: എല്ലായെഹൂദ്യരും സത്യംനിമിത്തം സന്തോഷിച്ചു; അവർ പൂർണ്ണഹൃദയത്തോടെ സത്യംചെയ്ത്
    പൂർണ്ണതാല്പര്യത്തോടുകൂടെ അവനെ അന്വേഷിച്ചതുകൊണ്ട് അവർ അവനെ കണ്ടെത്തുകയും യഹോവ അവർക്ക്
    എല്ലായിടത്തും സ്വസ്ഥത നല്കുകയും ചെയ്തു.
  urd-GVR: Yih ahd tamām Yahūdāh ke lie ḳhushī kā bāis thā, kyoṅki unhoṅ ne pūre dil
    se qasam khā kar use bāndhā thā. Aur chūṅki wuh pūre dil se Ḳhudā ke tālib the
    is lie wuh use pā bhī sake. Natīje meṅ Rab ne unheṅ chāroṅ taraf amn-o-amān muhaiyā
    kiyā.
  suz-BL: यहूदा ङा मुर नेल्‍लेमी मेको कसम जतीके ग्‍येरसमा बाक्‍त। मारदे हना मेकोपुकीमी
    आन थुं नेल्‍लेमी परमप्रभु यावे कली खोइक्‍चा थमा पा दाक्‍तमे बाक्‍त। मिनु परमप्रभु
    कली थिश्‍शो बाक्‍मा बाक्‍त। मोपतीके परमप्रभु यावेमी मेको नेल्‍ल आन रागीमी लडाइ
    मदुम्‍पाइक्‍थु, आन थुं नाइक्‍चा गेवा बाक्‍त। २इतिहास १४:५-६; २इतिहास २०:३०
  ita-1927: Tutto Giuda si rallegrò di questo giuramento; perché avean giurato di
    tutto cuore, avean cercato l’Eterno con grande ardore ed egli s’era lasciato trovare
    da loro. E l’Eterno diede loro requie d’ogn’intorno.
  ckb-ckb: هەموو یەهودا بەو سوێندە دڵخۆش بوون، چونکە بە هەموو دڵیانەوە سوێندیان خوارد
    و بەوپەڕی ڕەزامەندییانەوە ڕوویان لە یەزدان کرد، ئەویش بۆیان دەرکەوت و یەزدان لە
    هەموو لایەکەوە ئەوانی حەواندەوە.
  eng-BBE: And all Judah was glad because of the oath, for they had taken it with
    all their heart, turning to the Lord with all their desire; and he was with them
    and gave them rest on every side.
  kan-OKCV: ಯೆಹೂದದವರೆಲ್ಲರು ಪ್ರಮಾಣಕ್ಕೆ ಸಂತೋಷಪಟ್ಟರು. ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ
    ಆಣೆ ಇಟ್ಟು, ತಮ್ಮ ಪೂರ್ಣ ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ದೇವರನ್ನು ಹುಡುಕಿದರು; ದೇವರು ಅವರಿಗೆ ಸಿಕ್ಕಿದರು.
    ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಸುತ್ತಲೂ ವಿಶ್ರಾಂತಿಕೊಟ್ಟರು.
  tam-2017: இந்த ஆணைக்காக யூதா மக்கள் அனைவரும் சந்தோஷப்பட்டார்கள்; தங்கள் முழு இருதயத்தோடும்
    ஆணையிட்டு, தங்கள் முழுமனதோடும் அவரைத் தேடினார்கள்; யெகோவா அவர்களுக்கு வெளிப்பட்டு,
    சுற்றுப்புறத்தாரிடமிருந்து போர் எதுவும் இல்லாமல் அவர்களை இளைப்பாறச்செய்தார்.
  spa-RV-1909: 'Del cual juramento todos los de Judá se alegraron; porque de todo
    su corazón lo juraban, y de toda su voluntad lo buscaban: y fué hallado de ellos;
    y dióles Jehová reposo de todas partes.'
  ron-BTF: Și tot Iuda s-a bucurat la jurământ, fiindcă juraseră cu toată inima lor
    și l-au căutat cu întreaga lor dorință; și el a fost găsit de ei și DOMNUL le-a
    dat odihnă de jur împrejur.
  eng-WEBP: All Judah rejoiced at the oath, for they had sworn with all their heart
    and sought him with their whole desire; and he was found by them. Then the LORD
    gave them rest all around.
  eng-FBV: The whole of Judah was happy at the oath they had conscientiously sworn.
    They looked for him sincerely, and they found him. The Lord gave them peace from
    all their enemies.
  nld-1939: Heel Juda verheugde zich erover, dat zij deze eed van ganser harte hadden
    gezworen; zij vereerden Jahweh onverdeeld. Daarom liet ook Jahweh Zich door hen
    vinden, en schonk hun rust aan alle kanten.
  nch-BL: Huan nochi Judá ehuani nelía yolpaquiyayaj por nopa camanali cati quichijtoyaj
    ica Toteco Dios pampa sese ten inijuanti quichijqui ica nochi iyolo. Ica miyac
    paquilisti quitemojtoyaj taya ipaquilis TOTECO huan nelía quipantijque. Huan TOTECO
    quinmacac tasehuilisti ica nochi inincualancaitacahua campa hueli.
  vie-1934: Cả Giu-đa đều vui mừng về lời thề ấy, vì chúng hết lòng mà phát thề, và
    hết ý tìm cầu Đức Giê-hô-va; rồi chúng tìm gặp Ngài đặng. Đức Giê-hô-va bèn ban
    cho chúng được bình an bốn phía.
  hin-CV: यह शपथ सारे यहूदिया के लिए उल्लास का विषय थी, क्योंकि उन्होंने यह शपथ पूरे
    हृदय से ली थी और उन्होंने याहवेह की खोज पूरी सच्चाई में की थी. फलस्वरूप याहवेह
    ने खुद को उन्हें प्राप्‍त होने दिया था. यह होने पर याहवेह ने उन्हें हर एक ओर से
    शांति दी.
  spa-BES: Y todo Judá se alegró con el juramento, porque lo habían tomado con todo
