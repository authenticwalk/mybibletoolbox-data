    क़सम खाकर उसे बाँधा था। और चूँकि वह पूरे दिल से ख़ुदा के तालिब थे इसलिए वह उसे
    पा भी सके। नतीजे में रब ने उन्हें चारों तरफ़ अमनो-अमान मुहैया किया।
  rug-rug: Doduru tiena sa popoa pa Ziuda si qetu sina sa vinariva egoi si tavetia
    rini pa doduru bulodia. Hataia rini sa Tamasa pa doduru bulodia meke va dogoro
    pule nia si Asa koa rini, ke va bule poni Sa sari doduru dia kana.
  gaz-gaz: Yihuudoonni hundinuu waan garaa guutuudhaan kakataniif kakuu kanatti akka
    malee gammadan. Isaan fedhiidhaan Waaqa ni barbaadan; innis isaaniif argame. Kanaafuu
    Waaqayyo karaa hundaan boqonnaa isaaniif ni kenne.
  fra-LSG: tout Juda se réjouit de ce serment, car ils avaient juré de tout leur cœur,
    ils avaient cherché l’Éternel de plein gré, et ils l’avaient trouvé, et l’Éternel
    leur donna du repos de tous côtés.
  yal-yal: Yuda kaane birin yi sɛwa na kɔlɔna fe ra, bayo e layirin xidi e bɔɲɛn birin
    nan na, e yi Alatala fen sɛwani, a yi a yɛtɛ yita e ra. Alatala yi bɔɲɛ xunbenla
    fi e ma yamanan birin yi.
  haw-1868: A olioli o ka Iuda a pau no ka hoohiki ana; no ka mea, hoohiki lakou me
    ko lakou naau a pau, a ua imi lakou ia ia, me ko lakou makemake a pau a ua loaa
    no oia ia lakou. A hoomalu o Iehova ia lakou a puni.
  arb-NAV: وَغَمَرَتِ الْغِبْطَةُ جَمِيعَ أَبْنَاءِ يَهُوذَا مِنْ أَجْلِ الْحَلْفِ،
    لأَنَّهُمْ تَعَهَّدُوا لِلرَّبِّ مِنْ كُلِّ قُلُوبِهِمْ، وَطَلَبُوهُ عَنْ رِضًى
    كَامِلٍ، فَوُجِدَ لَهُمْ وَأَرَاحَهُمْ مِنْ جَمِيعِ أَعْدَائِهِمِ الْمُحِيطِينَ
    بِهِمْ.
  ewe-ewe: Yuda blibo la kpɔ dzidzɔ ɖe atam si woka la ta elabena woka atam la kple
    woƒe dzi blibo. Wodi Mawu vevie eye woke ɖe eŋu eya ta Yehowa hã na gbɔɖeme wo
    le goawo katã me.
  eng-LEE: 'And all Judah rejoiced because of the oath; for with all their heart had
    they sworn, and with their whole desire did they seek him, and he let himself
    be found by them: and the Lord gave them rest on every side.'
  asm-FB: এই শপত লওঁতে আটাই যিহূদাই আনন্দ কৰিলে কিয়নো তেওঁলোকে নিজৰ সকলো মনেৰে সৈতে
    শপত ল’লে আৰু সম্পূৰ্ণকৈ নিজ ইচ্ছাৰে তেওঁক বিচাৰিলে; তেতিয়া তেওঁলোকে তেওঁক বিচাৰি
    পালে৷ আৰু যিহোৱাই তেওঁলোকৰ ওপৰত শান্তি প্ৰদান কৰিলে৷
  sus-A: يُدَيَكَيٍ بِرِن نَشَ سّيوَ يِ مَرَكَلِ رَ، بَرِ مَ عٍ عَ رَبَشِ عٍ بْحّ
    بِرِن نَن نَ. عٍ نُ بَرَ عَلَتَلَ قٍن سْوبّ رَ، عَ تَن نَن بَرَ تِن عٍ شَ عَ تٌ.
    عَلَتَلَ نَشَ بْحّسَ لُ عٍ شَ بْشِ بِرِن مَ.
  fra-SBL: Tout Juda se réjouit de ce serment, car ils avaient juré de tout leur cœur,
    ils l'avaient cherché de tout leur désir, et ils l'avaient trouvé. Alors Yahvé
    leur donna du repos tout autour.
  hbo-hbo: וַיִּשְׂמְח֨וּ כָל־יְהוּדָ֜ה עַל־הַשְּׁבוּעָ֗ה כִּ֤י בְכָל־לְבָבָם֙ נִשְׁבָּ֔עוּ
    וּבְכָל־רְצֹונָ֣ם בִּקְשֻׁ֔הוּ וַיִּמָּצֵ֖א לָהֶ֑ם וַיָּ֧נַח יְהוָ֛ה לָהֶ֖ם מִסָּבִֽיב׃
  kik-kik: Andũ a Juda othe magĩkena nĩ ũndũ wa mwĩhĩtwa tondũ mawĩhĩtire na ngoro
    ciao ciothe. Makĩrongooria Ngai na kĩyo, na makĩmuona. Nĩ ũndũ ũcio Jehova akĩmahe
    ũhurũko mĩena yothe.
  fra-NCL: tout Juda fut dans la joie de ce serment, car ils avaient juré de tout
    leur cœur ; car c’est de leur pleine volonté qu’ils avaient cherché Yahweh, et
    il s’était laissé trouver par eux ; et Yahweh leur donna la paix tout à l’entour.
  cek-AK: Nihcae loe palungthin boih hoi lokkam o pongah, Judah kaminawk boih anghoe
    o; koehhaih palungthin hoiah Angraeng to pakrong o pongah, Anih to hnuk o; Angraeng
    mah nihcae hanah ahmuen kruek hoi monghaih to paek.
  cuk-cuk: Ar ade, bela Judá-dulemar gwagegi-itogedba Bab-Jehováʼga-ise-sogar-imaksamaladba
    weligwar-itosmalad. Degi, amar, ulubgi nue-napiragwadba Bab-Jehová-amismalad.
    Geb degine, Bab-Dummad dulemar nabir e-amiega imaksad. Degisoggu, Bab-Jehová bela
    Judá-dulemarga neg-bogidikid nasiksad.
  uig-CYR: Пүткүл Йәһуда җамаити ичкән қәсимидин шатланди; чүнки улар пүтүн қәлби
    билән қәсәм ичкән болуп, Пәрвәрдигарни толиму тәлмүрүп издиди; вә У уларға Өзини
    тапқузди. Пәрвәрдигар уларға төрт әтрапида арамлиқ ата қилди.
  tel-2017: ఈ విధంగా ప్రమాణం చేసుకోగా యూదావారంతా సంతోషించారు. వారు పూర్ణ హృదయంతో ప్రమాణం
    చేసి, పూర్ణమనస్సుతో ఆయనను వెతకడం వలన యెహోవా వారికి ప్రత్యక్షమై చుట్టూ ఉన్న దేశాలతో
    యుద్ధం లేకుండా వారికి శాంతినిచ్చాడు.
  hat-BSA: Tout Juda te rejwi akoz sèman an, paske yo te sèmante avèk tout kè yo.
    Yo te chache Li ak kè onèt yo, e Li te kite yo jwenn Li. Konsa, SENYÈ a te ba
    yo repo tout kote.
  kos-kos: Mwet Judah nukewa elos engan ke sripen elos tuh orala wulela se inge ke
    insialos kewa. Elos insewowo in alu nu sin LEUM GOD, ac El insewowo selos ac sang
    tuh in oasr misla inmasrlolos ac mwet nukewa su muta raunelosla.
  hbo-WLC: וַיִּשְׂמְח֨וּ כָל־יְהוּדָ֜ה עַל־הַשְּׁבוּעָ֗ה כִּ֤י בְכָל־לְבָבָם֙ נִשְׁבָּ֔עוּ
    וּבְכָל־רְצוֹנָ֣ם בִּקְשֻׁ֔הוּ וַיִּמָּצֵ֖א לָהֶ֑ם וַיָּ֧נַח יְהוָ֛ה לָהֶ֖ם מִסָּבִֽיב׃
  ibo-ibo: Ndị Juda niile ṅụrịrị ọṅụ nʼihi na ha ji obi ha niile ṅụọ iyi a. Ha jikwa
    obi ha niile chọọ Chineke. O mere ka ha chọta ya. Onyenwe anyị nyekwara ha udo
    nʼakụkụ niile.
  ory-ory: ତହିଁରେ ସମଗ୍ର ଯିହୁଦା ସେହି ଶପଥରେ ଆନନ୍ଦ କଲେ; କାରଣ ସେମାନେ ଆପଣା ଆପଣାର ସମସ୍ତ
    ଅନ୍ତଃକରଣ ସହିତ ଶପଥ କରିଥିଲେ ଓ ଆପଣା ଆପଣାର ସମ୍ପୂର୍ଣ୍ଣ ଇଚ୍ଛାରେ ତାହାଙ୍କର ଅନ୍ୱେଷଣ କଲେ,
    ଏଣୁ ସେମାନେ ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇଲେ; ପୁଣି ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଚତୁର୍ଦ୍ଦିଗରେ ବିଶ୍ରାମ
    ଦେଲେ।
  chk-chk: Chon Juta meinisin ra meseik pokiten ewe pwon fän akapel ra eäni ren unusen
    leluker. Ra pwal fel ngeni Kot ren wesewesen mochenin letiper. Iwe, ewe Samol
    mi Lapalap a etiweer o fang ngeniir kinamwe seni ekewe mwü mi nom ünükür.
  rop-rop: Ebribodi bin brabli gudbinji dumaji deibin meigim det brabli strongbala
    pramis na. Deibin lukabat YAWEI en deibin faindim im en brom deya YAWEI bin larram
    olabat jidan gudbalawei nomo garram eni trabul brom ola enamimob.
  ukr-1871: І радїли всї Юдеї задля сієї клятьби, бо клялись із усього серця свого
    й з усією щиростю шукали його, а він дозволив їм знайти себе. І дав їм Господь
    спокій з усїх боків.
  deu-1951: Und ganz Juda war fröhlich über den Eid; denn sie hatten mit ihrem ganzen
    Herzen geschworen; und sie suchten ihn mit ihrem ganzen Willen; und er ließ sich
    von ihnen finden. Und der HERR gab ihnen Ruhe ringsumher.
  eng-JPS: And all Judah rejoiced at the oath; for they had sworn with all their heart,
    and sought Him with their whole desire; and He was found of them; and the LORD
    gave them rest round about.
  srp-1865: I radovaše se sav narod Judin radi te zakletve, jer iz svega srca svojega
    zakleše se, i od sve volje svoje tražiše ga i naðoše ga; i Gospod im dade mir
    otsvuda.
  lug-lug: Yuda yonna ne basanyukira ekirayiro ekyo, kubanga baali balayidde n’omutima
    gwabwe gwonna, era nga bamunoonyezza n’okwagala kwabwe kwonna, ne bamulaba. Era
    Mukama n’abawa emirembe enjuuyi zonna.
  heb-heb: וישמחו כל יהודה על השבועה כי בכל לבבם נשבעו ובכל רצונם בקשהו וימצא להם
    וינח יהוה להם מסביב׃
  ben-IRV: এই শপথে সমস্ত যিহূদা আনন্দ করল, কারণ তারা তাদের সমস্ত হৃদয় দিয়ে শপথ করেছিল
    এবং সমস্ত ইচ্ছার সঙ্গে সদাপ্রভুর খোঁজ করায় তিনি তাদেরকে তাঁর উদ্দেশ্য জানালেন;
    আর তিনি চারিদিকে তাদের বিশ্রাম দিলেন।
  pan-pan: ਸਾਰਾ ਯਹੂਦਾਹ ਉਸ ਸਹੁੰ ਤੋਂ ਬਾਗ਼-ਬਾਗ਼ ਹੋ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਸਾਰੇ ਦਿਲ
    ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਅਤੇ ਆਪਣੀ ਪੂਰੀ ਇੱਛਾ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਸ਼ਰਧਾਲੂ ਹੋਏ ਸਨ ਅਤੇ ਉਹ ਉਹਨਾਂ
    ਨੂੰ ਮਿਲ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਅਰਾਮ ਦਿੱਤਾ
  mya-JVB: ယုဒ လူအပေါင်း သည် ထိုသို့ကျိန်ဆို ခြင်းကို ပြုသောအခါ ဝမ်းမြောက် ကြ၏။ အကြောင်း
    မူကား၊ စိတ်နှလုံး အကြွင်းမဲ့ ကျိန်ဆို ၍ ၊ အလိုဆန္ဒ အားကြီးသည်နှင့် ၊ ထာဝရဘုရား
    ကိုရှာ သောကြောင့် အတွေ့ ခံတော်မူ၏။ အရပ်ရပ် ၌ ငြိမ်သက် ခြင်းအခွင့်ကိုပေး တော်မူ၏။
  hmo-hmo: Vadaeni Iuda tano dekenai noho taudia ibounai ese unai gwauhamata dekenai
    idia moale, badina be mai edia kudoudia ibounai danu idia gwauhamata, bona mai
    edia ura ibounai danu Lohiabada idia tahua vadaeni, bona idia ese ia idia davaria.
    Bona Lohiabada ese idia dekenai maino ia henia, edia tano kahana ibounai dekenai.
  urd-urd: और सारा यहूदाह उस क़सम से बहुत ख़ुश हो गए, क्यूँकि उन्होंने अपने सारे दिल
    से क़सम खाई थी, और कमाल आरज़ू से ख़ुदावन्द के तालिब हुए थे और वह उनको मिला, और
    ख़ुदावन्द ने उनको चारों तरफ़ अमान बख़्शी।
  rus-SYN: И радовались все Иудеи сей клятве, потому что от всего сердца своего клялись
    и со всем усердием взыскали Его, и Он дал им найти Себя. И дал им Господь покой
    со всех сторон.
  bqc-SIM: Yuda bùsudeↄ pↄ kɛ̀na lɛ́ pↄ́ wa gbɛ̃̀pi yã́i, asa aa lɛ́pi gbɛ̃̀ ń
    nↄ̀sɛmɛndooɛ. Aa aà kĩ́i wɛ̀ɛlɛ ń pↄeão, ↄ̃ aa aà è, ↄ̃ a tò aa ĩ́ampakĩi
    è gupiiu.
  tcz-CHONGTHU: A lungthim pumpiuva asemmu ahijeh chun, Judah gamsunga mijouse chu
    hiche kitepna chunga alunglhai soh keijun ahi. Ngaichatna neitah’a Pathen ahol’u
    ahijeh chun Pakaiyin alang langa agalmi teuva konin choldona apeuvin ahi.
  mar-mar: मनोभावे शपथ घेतल्यामुळे सर्व यहूदा लोकांस मनापासून आनंद झाला. एकचित्ताने
    ते परमेश्वरास शरण गेले. त्यांनी देवाचा शोध घेतला असता तो त्यांना सापडला होता.
    परमेश्वराने त्यांना चहूबाजूनी स्वास्थ्य दिले.
  qub-qub: Judäcunaga juraycärir llapan cushicuran. Paycunaga juraran llapan shongunpami.
    Tayta Diosmanpis llapan shongunpami yäracuran. Chaymi Tayta Diospis yanaparan.
    Lädun nasyuncunacho tiyajcunawanpis mana chiquinacuypa alli goyänanpaj camacächiran.
  bqp-bqp: Mɑ Yudɑbɑ kpuro bɑ nuku dobu kuɑ ben nɔɔ mwɛɛ te bɑ kuɑn sɔ̃. Domi bɑ tu
    kuɑwɑ kɑ ben gɔ̃ru kpuro. Mɑ bɑ Yinni Gusunɔ kɑsu kɑ ben gɔ̃ru kpuro. Mɑ u bu
    tii sɔ̃ɔsi, u bu wɛ̃rɑbu wɛ̃ beri berikɑ.
  hat-hat: Tout moun peyi Jida yo te kontan, paske yo te fè sèman an ak tout kè yo.
    San pesonn pa fòse yo, yo te soti pou yo te chache konnen volonte Seyè a. Seyè
    a menm te kite yo jwenn li. Li fè yo viv ak kè poze ak tout moun nan vwazinaj
    yo.
  eng-BSB: And all Judah rejoiced over the oath, for they had sworn it with all their
    heart. They had sought Him earnestly, and He was found by them. So the LORD gave
    them rest on every side.
  eng-WEBPB: All Judah rejoiced at the oath, for they had sworn with all their heart
    and sought him with their whole desire; and he was found by them. Then the LORD
    gave them rest all around.
  kbq-kbq: Hagi Juda vahe'mo'za tusi muse hu'naze. Na'ankure zamagra hu'za tagu'areti
    huta amage antegahune hu'za huvempa nehu'za Anumzamofona antahigazageno, Ra Anumzamo'a
    kezmia antahi'ne. E'ina hazageno Ra Anumzamo'a mika kaziga ha'zana eri atrege'za,
    fru hu'za mani'naze.
  nhe-BL: Huan nochi Judá ehuani nelía yolpaquiyayaj ipampa nopa tlajtoli tlen quichijtoyaj
    ica Toteco Dios pampa sese inijuanti quichijque ica nochi ininyolo. Ica miyac
    paquilistli quitemojtoyaj tlaque ipaquilis TOTECO huan nelía quipantijque. Huan
    TOTECO quinmacac tlasehuilistli ica nochi inincualancaitacahua campa hueli.
  gub-BL: Teko Zuta ywy rehe har hurywete a'e wemimume'uahy kwer rehe wà. Umume'u
    wemiapo ràm upy'a pupe azeharomoete wà. Wekar Tupàn Tuweharupi Wiko Ma'e a'e wà,
    ta'e ukatu haw rupi ipurexak wer hehe a'e wà xe. A'e rupi uzexak kar wanupe. Umuigo
    kar zeàmàtyry'ym 'ymaw rehe wà no. Nuzàmàtyry'ym kwaw teko waiwy izywyr har wà.
  eng-DRA: 'All that mere in Juda with a curse: for with all their heart they swore,
    and with all their will they sought him, and they found him, and the Lord gave
    them rest round about.'
