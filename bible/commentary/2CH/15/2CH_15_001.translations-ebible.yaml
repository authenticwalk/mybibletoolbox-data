verse: 2CH.015.001
translations:
  mal-C: ദൈവത്തിന്റെ ആത്മാവ് ഓദേദിന്റെ മകനായ അസര്യാവിന്റെമേൽ വന്നു.
  deu-TKW: Da nun kam der Geist Gottes über Asarja, den Sohn Obeds,
  lin-lin: Molimo ya Nzambe akitelaki Azaria, mwana mobali ya Odedi.
  eng-LSV: And the Spirit of God has been on Azariah son of Oded,
  eng-GNV: Then the Spirite of God came vpon Azariah the sonne of Obed.
  eng-WEBSTER: 'And the Spirit of God came upon Azariah the son of Oded:'
  nhw-BL: Huan Itonal Toteco Dios hualajqui ipan Azarías, se tlajtol pannextijquetl
    catli elqui icone Obed huan TOTECO quimacac se camanali para Tlanahuatijquetl
    Asa.
  swh-ONEN: Roho wa Bwana akamjia Azaria mwana wa Odedi.
  bba-bba: Yinni Gusunɔ u derɑ win Hunde u Asɑriɑ, Odɛdin bii yɔɔwɑ.
  eng-KJVCPB: 'And the spirit of God came upon Azariah the son of Oded:'
  luo-luo: Roho mar Nyasaye nolor kuom Azaria wuod Oded.
  meu-meu: Dirava ena lauma ese Asaria Odede e rohea,
  npi-ULB: परमेश्‍वरका आत्‍मा ओदेदका छोरा अजर्याहमाथि आउनुभयो ।
  yor-yor: Ẹ̀mí Ọlọ́run wá sórí Asariah ọmọ Odedi.
  pes-OPCB: 'روح خدا بر عزریا (پسر عودید) نازل شد و او به ملاقات آسا رفت. عزریا مردم
    یهودا و بنیامین و آسای پادشاه را مخاطب قرار داده، گفت: «به سخنانم گوش دهید! تا
    زمانی که شما با خداوند باشید، خداوند هم با شما خواهد بود. هر وقت که در طلب او
    برآیید، وی را خواهید یافت. ولی اگر او را ترک گویید، او نیز شما را ترک خواهد نمود.'
  tgl-ULB: Bumaba ang Espiritu ng Diyos kay Azarias na anak na lalaki ni Oded.
  hui-hui: Horo mbirungi Ngode Datagaliwabenaga Dinini ibu Odede igini Asaraiaha mo
    hongo hole ibini.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည် သြ​ဒက် ၏​သား​အာ​ဇ​ရိ​အ​ပေါ်​သို့​သက်​ရောက်​၍၊-
  bod-N: དེ་ནས་ཨོ་དེད་ཀྱི་བུ་ཨ་ཟར་ཡཱ་ལ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་བབས་པ་དང་།
  sna-sna: Mweya waMwari wakauya pana Azaria mwanakomana waOdhedhi.
  spa-BLM: El Espíritu de Dios vino sobre Azarías, hijo de Oded.
  cac-cac: A jun vin̈ scuchan Azarías yuninal vin̈aj Obed, ix och Yespíritu Dios d'a
    vin̈,
  swh-ULB: Roho ya Mungu ikaja juu ya Azaria mwana wa Odedi.
  bel-bel: Тады на Азарыю, сына Адэтавага, сышоў Дух Божы,
  deu-ELBBK: Und auf Asarja, den Sohn Odeds, kam der Geist Gottes.
  mbb-OT: Ne miduma te Mulin-ulin he Megbevayà si Azaria he anak ni Oded.
  mal-2015: അനന്തരം ഓദേദിന്റെ മകനായ അസര്യാവിന്റെമേൽ ദൈവത്തിന്റെ ആത്മാവു വന്നു.
  rmc-rmc: Akor le Devleskro duchos avľa pro Azarijah, pro čhavo le Odedoskro.
  pes-OPV: و روح خدا به عزریا ابن عودید نازل شد.
  ron-1924: Духул луй Думнезеу а венит песте Азария, фиул луй Одед,
  ben-OBCV: ওদেদের ছেলে অসরিয়ের উপর ঈশ্বরের আত্মা নেমে এলেন।
  som-som: Markaasaa Ruuxii Ilaah wuxuu ku soo degay Casaryaah oo ahaa ina Codeed,
  lat-VUC: Azarias autem filius Oded, facto in se spiritu Dei,
  eng-ASVBT: 'And the Spirit of God came upon Azariah the son of Oded:'
  ita-1885: ALLORA lo Spirito di Dio fu sopra Azaria, figliuolo di Oded;
  eng-LXXUP: And Azariah the son of Oded—upon him came the Spirit of the Lord,
  eng-ULB: The Spirit of God came on Azariah son of Oded.
  spa-VBL: El Espíritu de Dios vino sobre Azarías, hijo de Oded.
  fra-_FOB: Alors l'Esprit de Dieu fut sur Azaria, fils d'Oded.
  mal-mal: അനന്തരം ഓദേദിന്റെ മകനായ അസര്യാവിന്റെ മേൽ ദൈവത്തിന്റെ ആത്മാവ് വന്നു.
  urd-GVR: Allāh kā Rūh Azariyāh bin Odīd par nāzil huā,
  suz-BL: मिनु परमप्रभु आ सोक्‍तीम ओदेद आ तौ अजारयाह कली सुमा बाक्‍त।
  ita-1927: Allora lo spirito di Dio s’impadronì di Azaria, figliuolo di Oded,
  ckb-ckb: ڕۆحی خودا هاتە سەر عەزەریای کوڕی عۆدێد و
  eng-BBE: And the spirit of God came on Azariah, the son of Oded;
  kan-OKCV: ಆಗ ದೇವರ ಆತ್ಮವು ಓದೇದನ ಮಗನಾದ ಅಜರ್ಯನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ,
  tam-2017: அப்பொழுது தேவனுடைய ஆவி ஓதேதின் மகனாகிய அசரியாவின்மேல் இறங்கினதால்,
  spa-RV-1909: Y FUÉ el espíritu de Dios sobre Azarías hijo de Obed;
  ron-BTF: Și Duhul lui Dumnezeu a venit peste Azaria, fiul lui Oded;
  eng-WEBP: The Spirit of God came on Azariah the son of Oded.
  eng-FBV: The Spirit of God came upon Azariah the son of Oded.
  nld-1939: Nu kwam de geest van God over Azarjáhoe, den zoon van Oded.
  nch-BL: Huan Itonal Toteco Dios hualajqui ipan Azarías, se tajtolpanextijquet cati
    elqui icone Obed huan TOTECO quimacac se camanali para Tanahuatijquet Asa.
  vie-1934: 'Thần Đức Chúa Trời cảm động A-xa-ria, con trai của Ô-đết: người đi ra
    đón A-sa, mà nói với người rằng:'
  hin-CV: परमेश्वर के आत्मा ओदेद के पुत्र अज़रियाह पर उतरे.
  spa-BES: Y vino el espíritu de Dios sobre Azarías, hijo de Oded;
  tdx-tdx: Nivotrak’ amy Azarià ana’ i Ovede t’i Arofon’ Añahare;
  tha-KJV: พระวิญญาณของพระเจ้าเสด็จมาสถิ​ตก​ับอาซาริยาห์​บุ​ตรชายโอเดด
  por-BR-2018: E foi o espírito de Deus sobre Azarias filho de Obede;
  deu-ELO: Und auf Asarja, den Sohn Odeds, kam der Geist Gottes.
  eng-WYC-2018: Forsooth Azariah, the son of Oded, when the spirit of the Lord was
    come into him, (And Azariah, the son of Oded, after the spirit of the Lord came
    upon him,)
  epo-epo: Sur Azarjan, filon de Oded, venis la spirito de Dio.
  uig-PIN: Hudaning Roⱨi Odǝdning oƣli Azariyaning üstigǝ qüxti.
  beo-beo: 'Gode Ea A:silibu da A:salaia (Oudede egefe) ema aligila sa:i. Amola e
    da hina bagade A:isa ba:musa: asi. E da amane wele sia:i. “Hina bagade A:isa!
    Amola Yuda fi amola Bediamini fi dunu huluane! Na sia: nabima! Dilia da Hina Godema
    noga:le fa:no bobogesea, E da dilima gamu. Dilia E hogosea, E ba:mu. Be dilia
    E baligi fa:sea, E da dili fisidigimu.'
  tpi-OTNT: Wanpela taim spirit bilong God i kamap strong long Asaria, pikinini man
    bilong Odet.
  hau-SA: Sai Ruhun Allah ya sauko a kan Azariya ɗan Oded.
  uig-LAT: Xudaning Rohi Odedning oghli Azariyaning üstige chüshti.
  nde-nde: Umoya kaNkulunkulu wehlela phezu kuka-Azariya indodana ka-Odedi.
  ton-ton: 'Pea naʻe hoko mai ʻae Laumālie ʻoe ʻOtua kia ʻAsalia ko e foha ʻo Oteti:'
  ces-1613: Tehdy na Azariáše syna Odedova sstoupil duch Boží.
  eng-WMB: The Spirit of God came on Azariah the son of Oded.
  tam-TCV: இப்பொழுது இறைவனின் ஆவியானவர் ஓதேதின் மகன் அசரியாவின்மேல் வந்தார்.
  ceb-ULB: Mikunsad ang espiritu sa Dios kang Azaria ang anak nga lalaki ni Oded.
  pol-UBG: Wtedy Duch Boży zstąpił na Azariasza, syna Obeda.
  urd-GVU: اللہ کا روح عزریاہ بن عودید پر نازل ہوا،
  deu-1912: Und auf Asarja, den Sohn Odeds, kam der Geist Gottes.
  kan-2017: ಆಗ ಓದೇದನ ಮಗನಾದ ಅಜರ್ಯನ ಮೇಲೆ ದೇವರ ಆತ್ಮವು ಬಂದಿತು.
  yap-yap: Me yibe Kan Thothup rok Got nga daken Azariah nib mo’on ni fak Oded,
  hlt-MCSB: Oded capa Azariah te a soah Pathen mueihla a om pah.
  mdy-ETH: ዬካፓ ፆኦሲኮ ዓያና ዖዴዴ ናኣዚ፥ ዓዛሪያሴይዳ ኬዴኔ፤
  twi-ASANTE: Na Onyankopɔn honhom baa Oded babarima Asaria so,
  eng-WEBU: The Spirit of God came on Azariah the son of Oded.
  wal-wal: Odeeda na7aa Azaariyaasa bolli Xoossaa Ayyaanai wodhdhiis;
  spa-PDDPT: Entonces el Espíritu de ʼElohim vino sobre Azarías, hijo de Oded,
  gun-gun: Ha'e gui ma Obede ra'y Azarias re ou Nhanderuete Nhe'ẽ.
  ilo-ULB: Immay ti espiritu ti Dios kenni Azarias a putot ni Obed.
  kpg-kpg: Di Hagataalunga o God gu haneia gi hongo o Azariah tama daane a Oded,
  uig-ARA: خۇدانىڭ روھى ئودەدنىڭ ئوغلى ئازارىيانىڭ ئۈستىگە چۈشتى.
  sus-sus: Ala Xaxili to goro Odedi xa di Asaraya ma,
  pon-2006: Ngenen Koht ahpw ti pohn Asaraia, nein Oded,
  ksd-ksd: Ma ra Tulungea i God i ga ki tai Asaria natu i Oded,
  tur-YTC: Tanrı'nın Ruhu Oded oğlu Azarya'nın üzerine geldi.
  grc-BRENT: Καὶ Ἀζαρίας υἱὸς Ὡδὴδ, ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου.
  ind-AYT: Roh Allah turun ke atas Azarya, anak Oded.
  nya-nya: Mzimu wa Mulungu unabwera pa Azariya mwana wa Odedi.
  hrv-hrv: Tada duh Božji dođe na Odedova sina Azarju.
  mps-mps: Te sogo Godigo Spirit Mobo Bidi te Odetgo ogwa Asaria tigide bomo elama
    mu pedelali.
  tpi-tpi: Wanpela taim spirit bilong God i kamap strong long Asaria, pikinini man
    bilong Odet.
  dan-1931: Guds Ånd kom over Azarja, Odeds Søn,
  vie-OVCB: Thần của Đức Chúa Trời cảm thúc A-xa-ria, con trai Ô-đết,
  guj-2017: ઈશ્વરનો આત્મા ઓદેદના દીકરા અઝાર્યા પર આવ્યો.
  pon-2006A: Ngenen Koht ahpw ti pohn Asaraia, nein Oded,
  por-BRBSL: O Espírito de Deus veio sobre Azariah, o filho de Oded.
  cth-cth: Cathut e Muitha teh Oded capa Azariah koe a pha teh,
  twi-twi: Na Onyankopɔn honhom baa Oded babarima Asaria so,
  hlt-hlt: Oded capa Azariah te a soah Pathen mueihla a om pah.
  tbz-SIM: Kɛ̀ Kuyie nYɑɑ́ ncútɛ́ní Odɛdi birɛ Asɑdiɑ ĩ́nkɛ̀.
  msy-2020: Dughiar mamɨn, Odetɨn otarim Asaria, Godɨn Duam a gapasa.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ Feesuɣu kʋlǝnɑ Otɛtɩ pǝyɑlʋ Asɑliyɑ.
  azb-azb: Oded oğlu Azaryanın üzərinə Allahın Ruhu gəldi.
  eng-DBY: And the Spirit of God came upon Azariah the son of Oded.
  hin-2017: तब परमेश्वर का आत्मा ओदेद के पुत्र अजर्याह में समा गया,
  eng-YLT: And upon Azariah son of Oded hath been the Spirit of God,
  eng-WYC-2017: Forsooth Azariah, the son of Oded, when the spirit of the Lord was
    come into him,
  eng-WMBB: The Spirit of God came on Azariah the son of Oded.
  urd-GVH: अल्लाह का रूह अज़रियाह बिन ओदीद पर नाज़िल हुआ,
  rug-rug: Sa Maqomaqona sa Tamasa si kamo la koe Azaraea, sa tuna Odedi,
  gaz-gaz: Hafuurri Waaqaa Azaariyaa ilma Oodeed irra ni buʼe.
  fra-LSG: L’esprit de Dieu fut sur Azaria, fils d’Obed,
  yal-yal: Alaa Nii Sariɲanxin yi godo Odɛdi a dii xɛmɛna Asari ma.
  haw-1868: HIKI mai la ka Uhane o ke Akua maluna o Azaria ke keiki a Odeda;
  arb-NAV: وَحَلَّ رُوحُ الرَّبِّ عَلَى عَزَرْيَا بْنِ عُودِيدَ،
  ewe-ewe: Mawu ƒe Gbɔgbɔ va Azaria, Obed ƒe vi dzi
  eng-LEE: And as for 'Azaryahu the son of 'Oded—on him came the spirit of God;
  asm-FB: পাছত ওদেদ’ৰ পুত্ৰ অজৰিয়াত ঈশ্বৰৰ আত্মা স্থিতি হ’ল৷
  sus-A: عَلَ شَشِلِ تٌ فٌرٌ عٌدٍدِ شَ دِ عَسَرَيَ مَ،
  fra-SBL: L'Esprit de Dieu descendit sur Azaria, fils d'Oded.
  hbo-hbo: וַעֲזַרְיָ֙הוּ֙ בֶּן־עֹודֵ֔ד הָיְתָ֥ה עָלָ֖יו ר֥וּחַ אֱלֹהִֽים׃
  kik-kik: Na rĩrĩ, Roho wa Ngai nĩwaikũrũkĩire Azaria mũrũ wa Odedi.
  fra-NCL: L’Esprit de Dieu vint sur Azarias, fils d’Oded,
  cek-AK: Angraeng ih Muithla loe Oded capa Azariah nuiah angzoh;
  cuk-cuk: Bab-Dummad-Burba, Obed-machi-Azaríasʼga gayaburba sognonigusad.
  uig-CYR: Худаниң Роһи Одәдниң оғли Азарияниң үстигә чүшти.
  tel-2017: ఆ కాలంలో దేవుని ఆత్మ ఓదేదు కొడుకైన అజర్యా మీదికి వచ్చినపుడు అతడు ఆసా ముందుకు
    వెళ్లి ఈ విధంగా ప్రకటించాడు.
  hat-BSA: Alò, Lespri Bondye a te vini sou Azaria, fis a Obed la.
  kos-kos: Ngun lun God tuku nu facl Azariah wen natul Oded,
  hbo-WLC: וַעֲזַרְיָ֙הוּ֙ בֶּן־עוֹדֵ֔ד הָיְתָ֥ה עָלָ֖יו ר֥וּחַ אֱלֹהִֽים׃
  ibo-ibo: Mgbe ahụ, Mmụọ nke Chineke dakwasịrị Azaraya nwa Oded.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଓଦେଦ୍‍ର ପୁତ୍ର ଅସରୀୟ ଉପରେ ଅଧିଷ୍ଠାନ କଲେ;
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a feitiu won Asaria nöün Otet we mwän.
  rop-rop: Bambai God bin tok langa Asaraiya det san blanga Oded.
  ukr-1871: Того часу зійшов на Азарію Одеденка Дух Божий,
  deu-1951: Und der Geist Gottes kam auf Asaria, den Sohn Odeds;
  eng-JPS: And the spirit of God came upon Azariah the son of Oded;
  srp-1865: Tada duh Božji doðe na Azariju sina Odidova;
  lug-lug: Awo Omwoyo wa Katonda n’akka ku Azaliya mutabani wa Obedi,
  heb-heb: ועזריהו בן עודד היתה עליו רוח אלהים׃
  ben-IRV: পরে ঈশ্বরের আত্মা ওদেদের ছেলে অসরিয়ের উপরে আসলেন,
  pan-pan: ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਓਦੇਦ ਦੇ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਉੱਤੇ ਉਤਰਿਆ
  mya-JVB: ဘုရားသခင် ၏ဝိညာဉ် တော်သည် ဩဒက် သား အာဇရိ အပေါ် သို့ သက်ရောက် ၍၊
  hmo-hmo: Dirava ena Lauma ese Asaraia Odede ena latanai ia mai,
  urd-urd: और ख़ुदा की रूह अज़रियाह बिन ओदिद पर नाज़िल हुई,
  rus-SYN: Тогда на Азарию, сына Одедова, сошел Дух Божий,
  bqc-SIM: Lua Nisĩna dɛ̀dɛ Odede nɛ́ Azaliawa,
  tcz-CHONGTHU: Obed chapa Azariah chunga Pathen Lhagao ahung chun,
  mar-mar: ओदेदाचा पुत्र अजऱ्या याच्यात परमेश्वराच्या आत्म्याचा संचार झाला.
  qub-qub: Tayta Diospa Espiritunpa munaynincho carmi Odedpa wamran Azariasga
  bqp-bqp: Yinni Gusunɔ u derɑ win Hunde u Asɑriɑ, Odɛdin bii yɔɔwɑ.
  hat-hat: Lespri Bondye te desann sou Azarya, pitit Obèd.
  eng-BSB: Now the Spirit of God came upon Azariah son of Oded.
  eng-WEBPB: The Spirit of God came on Azariah the son of Oded.
  kbq-kbq: Anumzamofo Avamumo'a Obeti nemofo Azariante emanigeno,
  nhe-BL: Huan Itonal Toteco Dios hualajqui ipan Azarías, se tiocamanalojquetl tlen
    elqui icone Obed huan TOTECO quimacac se tlajtoli para Tlanahuatijquetl Asa.
  gub-BL: Tupàn Hekwe wezyw oho Azari Onez ta'yr rehe a'e kury.
  eng-DRA: And the spirit of God came upon Azarias the son of Oded,
