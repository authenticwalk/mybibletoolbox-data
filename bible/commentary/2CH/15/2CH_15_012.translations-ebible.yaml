verse: 2CH.015.012
translations:
  mal-C: തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ പൂർണഹൃദയത്തോടും പൂർണമനസ്സോടുംകൂടി
    അന്വേഷിക്കും എന്നൊരു ഉടമ്പടിയിൽ അവർ ഏർപ്പെട്ടു.
  deu-TKW: Und sie verpflichteten sich feierlich, sich von ganzem Herzen und von ganzer
    Seele an Jahwe, den Gott ihrer Väter, halten zu wollen;
  lin-lin: Basalaki boyokani na kolapa ndayi ete bakokangama na Yawe, Nzambe ya batata
    na bango, na mitema mpe na molimo na bango mobimba ;
  eng-LSV: and they enter into a covenant to seek YHWH, God of their fathers, with
    all their heart and with all their soul,
  eng-GNV: And they made a couenant to seeke the Lord God of their fathers, with all
    their heart, and with all their soule.
  eng-WEBSTER: And they entered into a covenant to seek the LORD God of their fathers
    with all their heart and with all their soul;
  nhw-BL: Teipa tlatestigojquetzque iixpa TOTECO para ica nochi ininyolo quitoquilise
    san TOTECO Dios catli ininTeco ininhuejcapan tatahua. Quiijtojque ayacmo quinhueyitlalise
    sequinoc tlamantli catli amo TOTECO.
  swh-ONEN: Wakafanya agano kumtafuta Bwana, Mungu wa baba zao kwa moyo wao wote na
    kwa roho yao yote.
  bba-bba: Bɑ nɔɔ mwɛɛru kuɑ mɑ bɑ koo Gusunɔ ben bɑɑbɑbɑn Yinni kɑsuwɑ kɑ ben ɡɔ̃ru
    kpuro, kɑ ben bwɛ̃rɑ kpuro.
  eng-KJVCPB: And they entered into a covenant to seek the Lord God of their fathers
    with all their heart and with all their soul;
  luo-luo: Negitimo singruok ni gibiro manyo Jehova Nyasaye ma Nyasach kweregi gi
    chunygi kod ngimagi duto.
  meu-meu: Bena e gwau hamata, Iehova, senedia edia Dirava, na bae tahua, mai lalodia
    bona mai laumadia idoidiai ida eto;
  npi-ULB: तिनीहरू आफ्‍ना सारा हृदय र आफ्‍ना सारा प्राणले परमप्रभु आफ्‍ना पुर्खाका
    परमेश्‍वरको खोजी गर्नलाई करार बाँधे ।
  yor-yor: Wọ́n sì tún dá májẹ̀mú láti wá Olúwa Ọlọ́run àwọn baba wọn tinútinú wọn
    àti tọkàntọkàn wọn.
  pes-OPCB: سپس با تمام دل و جان عهد بستند که فقط از خداوند، خدای اجداد خود پیروی
    کنند.
  tgl-ULB: Gumawa sila ng kasunduan na hahanapin nila nang buong puso at kaluluwa
    si Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Ani buwa tigua Anduane Homogo ti mamalirunaga Ngode Datagaliwabe mitangi
    bialu tinaga minimebi mandamebi hongomebi ibugua laradagua biaabo hole lalu bi
    hongohe lowini.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား စိတ်​စွမ်း​ကိုယ်​စွမ်း
    ရှိ​သ​မျှ​နှင့်​ကိုး​ကွယ်​မည်​ဟူ​၍​ပ​ဋိ​ညာဉ် ပြု​ကြ​၏။-
  bod-N: དེ་དག་གིས་བློ་གཅིག་སེམས་གཅིག་གིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བར་དམ་བཅས་པ་དང་།
  sna-sna: Vakaita sungano yokutsvaka Jehovha, Mwari wamadzibaba avo, nemwoyo yavo
    nemweya yavo yose.
  spa-BLM: Hicieron el pacto de buscar a Yahvé, el Dios de sus padres, con todo su
    corazón y con toda su alma;
  cac-cac: Ata' ix yac' sti' eb' to an̈ej Jehová sDiosal eb' yed' eb' smam yicham,
    ol yac' servil eb' yed' smasanil sc'ool.
  swh-ULB: Wakaingia kataika agano kwa ajili ya kumtafuta Yahwe, Mungu wa babau zao,
    kwa moyo wao wote na roho yao yote.
  bel-bel: і ўступілі ў запавет, каб уісьціць Госпада Бога бацькоў сваіх ад усяго
    сэрца свайго і ад усёй душы сваёй;
  deu-ELBBK: Und sie gingen den Bund ein, den HERRN, den Gott ihrer Väter, zu suchen
    mit ihrem ganzen Herzen und mit ihrer ganzen Seele;
  mbb-OT: Neuyunan dan he edangep dan diyà te Nengazen, he Megbevayà te menge kepuun
    dan, te tivuuk he ǥehinawa zan wey kedsavut.
  mal-2015: പിന്നെ അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും
    കൂടെ അന്വേഷിച്ചുകൊള്ളാമെന്നും
  rmc-rmc: On ile vera, hoj lašarena le RAJES le dadengre Devles cale peskre jileha
    the dušaha.
  pes-OPV: و به تمامی دل و تمامی جان خود عهد بستند که یهوه خدای پدران خودرا طلب نمایند.
  ron-1924: Ау фэкут легэмынт сэ кауте пе Домнул Думнезеул пэринцилор лор дин тоатэ
    инима ши дин тот суфлетул лор,
  ben-OBCV: মনেপ্রাণে তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর অন্বেষণ করার জন্য এক
    নিয়মে নিজেদের বেঁধে ফেলেছিল।
  som-som: Oo waxay axdi ku galeen inay Rabbiga Ilaaha awowayaashooda ah ku doondoonaan
    qalbigooda oo dhan iyo naftooda oo dhan,
  lat-VUC: Et intravit ex more ad corroborandum fœdus ut quærerent Dominum Deum patrum
    suorum in toto corde, et in tota anima sua.
  eng-ASVBT: And they entered into the covenant to seek Jehovah, the God of their
    fathers, with all their heart and with all their soul;
  ita-1885: E convennero in questo patto di ricercare il Signore Iddio de' lor padri,
    con tutto il cuor loro, e con tutta l'anima loro;
  eng-LXXUP: And he entered into a covenant that they should seek the Lord God of
    their fathers with all their heart and with all their soul.
  eng-ULB: They entered into a covenant to seek Yahweh, the God of their ancestors,
    with all their heart and with all their soul.
  spa-VBL: Luego hicieron un acuerdo para seguir concienzuda y completamente al Señor,
    el Dios de sus antepasados.
  fra-_FOB: Et ils rentrèrent dans l'alliance, pour chercher l'Éternel, le Dieu de
    leurs pères, de tout leur cœur et de toute leur âme;
  mal-mal: പിന്നെ അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ
    മനസ്സോടുംകൂടെ അന്വേഷിച്ചുകൊള്ളാമെന്നും
  urd-GVR: Unhoṅ ne ahd bāndhā, ‘Ham pūre dil-o-jān se Rab apne bāpdādā ke Ḳhudā ke
    tālib raheṅge.
  suz-BL: मिनु मेकोपुकीम आन थुं नेल्‍लेमी परमप्रभु यावे, आन किकी पिपी आन परमप्रभु
    आ नोले खोइक्‍चा, दे कबल पामे बाक्‍त। यहोसु २४:२५
  ita-1927: e convennero nel patto di cercare l’Eterno, l’Iddio dei loro padri, con
    tutto il loro cuore e con tutta l’anima loro;
  ckb-ckb: پەیمانێکیان بەست کە بە هەموو دڵ و بە هەموو گیانیانەوە ڕوویان لە یەزدان
    بکەن، خودای باوباپیرانی خۆیان،
  eng-BBE: And they made an agreement to be true to the Lord, the God of their fathers,
    with all their heart and all their soul;
  kan-OKCV: ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ತಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ತಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ಹುಡುಕಬೇಕೆಂದೂ
  tam-2017: தங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவை தங்கள் முழு இருதயத்தோடும் தங்கள்
    முழு ஆத்துமாவோடும் தேடுவோம் என்றும்;
  spa-RV-1909: Y entraron en concierto de que buscarían á Jehová el Dios de sus padres,
    de todo su corazón y de toda su alma;
  ron-BTF: Și au intrat în legământ să caute pe DOMNUL Dumnezeul părinților lor cu
    toată inima lor și cu tot sufletul lor,
  eng-WEBP: They entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  eng-FBV: Then they made an agreement to conscientiously and completely follow the
    Lord, the God of their forefathers.
  nld-1939: Zij verbonden zich, om Jahweh, den God hunner vaderen, te vereren met
    heel hun hart en heel hun ziel,
  nch-BL: Teipa tatestigojquetzque iixpa TOTECO para ica nochi iniyolo quitoquilise
    san TOTECO Dios cati ininTeco inihuejcapan tatahua. Quiijtojque ayecmo quinhueyitalise
    sequinoc tamanti cati amo TOTECO.
  vie-1934: Chúng toan ước nhau hết lòng hết ý tìm kiếm Giê-hô-va Đức Chúa Trời của
    tổ phụ mình,
  hin-CV: उन्होंने पूरे हृदय और पूरे प्राणों से अपने पूर्वजों के परमेश्वर याहवेह को
    खोजने की वाचा बांधी.
  spa-BES: Acordaron ser fieles al Señor, el Dios de sus padres, con todo su corazón
    y toda su alma;
  tdx-tdx: le nifañina hitsoeke Iehovà Andria­nañaharen-droae’ iareo, an-kaampon’
    arofo naho an-kaliforam-pañova,
  tha-KJV: และเขาก็​เข​้าทำพันธสัญญาที่จะแสวงหาพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขาด้วยสุดจิตสุดใจของเขา
  por-BR-2018: E entraram em concerto de que buscariam ao SENHOR o Deus de seus pais,
    de todo seu coração e de toda sua alma;
  deu-ELO: Und sie gingen den Bund ein, Jehova, den Gott ihrer Väter, zu suchen mit
    ihrem ganzen Herzen und mit ihrer ganzen Seele;
  eng-WYC-2018: And Asa entered by custom to make strong the bond of peace, that they
    should seek the Lord God of their fathers in all their heart, and in all their
    soul. (And they entered into a covenant, that they would seek the Lord God of
    their fathers with all their heart, and with all their soul.)
  epo-epo: Kaj ili faris interligon, ke ili strebados al la Eternulo, Dio de iliaj
    patroj, per sia tuta koro kaj per sia tuta animo,
  uig-PIN: Ular yǝnǝ ata-bowilirining Hudasi bolƣan Pǝrwǝrdigarni pütün ⱪǝlbi wǝ bütün
    jeni bilǝn izdǝxkǝ bir ǝⱨdǝ tüzüxti;
  beo-beo: Ilia aowalalia Hina Godema ilia asigi dawa:su huluane, amola ilia a:silibu
    huluane, amoga Ema nodone sia:ne gadolaloma:ne, ilegele sia:i dagoi.
  tpi-OTNT: Na ol i mekim strongpela promis bai ol i stap aninit long God, Bikpela
    bilong ol tumbuna bilong ol, na bai ol i wok strong long bihainim em long tingting
    bilong ol olgeta na long bel bilong ol olgeta.
  hau-SA: Suka yi alkawari don su nemi Ubangiji Allah na kakanninsu, da dukan zuciyarsu
    da kuma dukan ransu.
  uig-LAT: Ular yene ata-bowilirining Xudasi bolghan Perwerdigarni pütün qelbi we
    bütün jéni bilen izdeshke bir ehde tüzüshti;
  nde-nde: Benza isivumelwano sokuba bamdinge uThixo, uNkulunkulu wabokhokho babo,
    ngezinhliziyo zabo ezipheleleyo langomoya.
  ton-ton: 'Pea naʻa nau alea fakataha ʻo fai ʻae fuakava ke nau kumi kia Sihova ko
    e ʻOtua ʻo ʻenau ngaahi tamai ʻaki honau loto kotoa mo honau laumālie kotoa:'
  ces-1613: A vešli v smlouvu, aby hledali Hospodina Boha otců svých, z celého srdce
    svého a ze vší duše své,
  eng-WMB: They entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  tam-TCV: அவர்கள் தங்கள் முழு இருதயத்தோடும், முழு ஆத்துமாவோடும் தங்கள் முற்பிதாக்களின்
    இறைவனாகிய யெகோவாவைத் தேடுவோம் என ஒரு உடன்படிக்கை செய்துகொண்டார்கள்.
  ceb-ULB: Misulod sila sa usa ka kasabotan aron sa pagpangita kang Yahweh, ang Dios
    sa ilang mga katigulangan, sa bug-os nilang kasingkasing ug sa bug-os nilang kalag.
  pol-UBG: I zobowiązali się przymierzem szukać PANA, Boga swoich ojców, z całego
    swego serca i całą swoją duszą;
  urd-GVU: اُنہوں نے عہد باندھا، ’ہم پورے دل و جان سے رب اپنے باپ دادا کے خدا کے طالب
    رہیں گے۔
  deu-1912: Und sie traten in den Bund, daß sie suchten den HERRN, ihrer Väter Gott,
    von ganzem Herzen und von ganzer Seele;
  kan-2017: ಅವರು ತಾವು ಪೂರ್ಣ ಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನ
    ಭಕ್ತರಾಗಿರುವೆವೆಂದೂ ಒಡಂಬಡಿಕೆ ಮಾಡಿದರು.
  yap-yap: Miyad ngongliy ba m’ag nike ta’reb lanin’rad ni ngu’ur liyorgad ngak SOMOL
    ni Got rok e pi chitamngirad, u polo’ i gumircha’rad ngu polo’ i lanin’rad.
  hlt-MCSB: A napa Pathen BOEIPA te a thinko boeih neh, a hinglu boeih neh toem hamla
    paipi khuila kun uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ጎኔ ዒኔና፥ ጎኔ ሼምፓፓ ካኣሽካኒ ዎላ ጊኢጊ ጫኣቄኔ፤
  twi-ASANTE: Afei, wɔfiri wɔn akoma ne wɔn kra nyinaa mu yɛɛ apam sɛ wɔbɛhwehwɛ Awurade,
    wɔn agyanom Onyankopɔn.
  eng-WEBU: They entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  wal-wal: GODAA bantta aawatu Xoossaa bantta kumetta wozanaaninne bantta kumetta
    shemppuwan koyanau qaalaa gelidosona.
  spa-PDDPT: Hicieron un pacto solemne para buscar a Yavé ʼElohim de sus antepasados,
    con todo su corazón y su alma,
  gun-gun: Jomeme jogueroayvu okuapy Senhor guamoĩ kuery ruete pe anho ikuai aguã
    re, opy'a ha'e onhe'ẽ ha'e javi py,
  ilo-ULB: Nagaramidda iti katulagan a sapulenda ni Yahweh a Dios dagiti kapuonanda,
    iti amin a pusoda ken iti amin a kararuada.
  kpg-kpg: Digaula gu hagababa bolo ginaadou guu donu ngaadahi e daumaha gi Dimaadua,
    di God o nadau maadua mmaadua, mai i lodo nadau manawa mo nadau mouli hagatau.
  uig-ARA: ئۇلار يەنە ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان پەرۋەردىگارنى پۈتۈن قەلبى ۋە
    بۈتۈن جېنى بىلەن ئىزدەشكە بىر ئەھدە تۈزۈشتى؛
  sus-sus: E naxa natɛ tongo e xa e babae Marigi Alatala fen e bɔɲɛ nun e nii birin
    na.
  pon-2006: Irail eri wiahda inou ehu me re pwungkihda re en kaudokiong KAUN-O, Koht
    en ar pahpa kahlap ako, ni mohngiong oh ngenirail unsek.
  ksd-ksd: Ma dia ga pait ra kunubu ba diat a anan upi ra Luluai ra God kai Israel
    ma ra bala i diat par ma ra nuknuk i diat par;
  tur-YTC: Bütün yürekleriyle ve bütün canlarıyla atalarının Tanrısı Yahve'yi aramak
    için antlaşmaya girdiler;
  grc-BRENT: Καὶ διῆλθεν ἐν διαθήκῃ ζητῆσαι Κύριον Θεὸν τῶν πατέρων αὐτῶν ἐξ ὅλης
    τῆς καρδίας καὶ ἐξ ὅλης τῆς ψυχῆς αὐτῶν.
  ind-AYT: Mereka mengadakan perjanjian untuk mencari TUHAN, Allah nenek moyang mereka,
    dengan segenap hati dan dengan segenap jiwa.
  nya-nya: Iwo anachita pangano loti azifunafuna Yehova, Mulungu wa makolo awo, ndi
    mtima ndi moyo wawo wonse.
  hrv-hrv: Zavjetovaše se da će tražiti Jahvu, Boga svojih otaca, svim srcem i svom
    dušom.
  mps-mps: Tama augwaligo bomai po deli dąų waliyu te po wali, augwali tigidali
    sogo augwa wąį dabego God, Genuai Bidi, aga dologode bidaibao po wali. Tama
    me augwaligo augwa homu kolesaga bomo elama aga wali peyu, me augwaligo homude
    me dąų olama wali peyu yaibao po wali.
  tpi-tpi: Na ol i mekim strongpela promis bai ol i stap aninit long God, Bikpela
    bilong ol tumbuna bilong ol, na bai ol i wok strong long bihainim em long tingting
    bilong ol olgeta na long bel bilong ol olgeta.
  dan-1931: Derpå sluttede de en Pagt om at søge HERREN, deres Fædres Gud, af hele
    deres Hjerte og hele deres Sjæl;
  vie-OVCB: Toàn dân kết ước hết lòng, hết linh hồn tìm kiếm Chúa Hằng Hữu là Đức
    Chúa Trời của tổ phụ mình.
  guj-2017: તેઓએ ઈશ્વરને શોધવાને માટે પોતાના પિતૃઓના પ્રભુ ઈશ્વરની સાચા હૃદયથી તથા
    સંપૂર્ણ ભાવથી સ્તુતિ કરવાનો કરાર કર્યો.
  pon-2006A: Irail eri wiahda inou ehu me re pwungkihda re en kaudokiong KAUN-O, Koht
    en ar pahpa kahlap ako, ni mohngiong oh ngenirail unsek.
  por-BRBSL: Entraram no pacto de buscar a Javé, o Deus de seus pais, com todo o coração
    e com toda a alma;
  cth-cth: A lungthin hoi a hringnae abuemlah mintoenaw e BAWIPA Cathut tawng hane
    hoi,
  twi-twi: Afei, wofi wɔn koma ne wɔn kra nyinaa mu yɛɛ apam sɛ wɔbɛhwehwɛ Awurade,
    wɔn agyanom Nyankopɔn.
  hlt-hlt: A napa Pathen BOEIPA te a thinko boeih neh, a hinglu boeih neh toem hamla
    paipi khuila kun uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù bɛ yɛmbɛ̀ do tũ nkù kɛ dɔ̀ bɛ̀ yó
    nkù tũ nnɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu ndi, nɛ̀ bɛ wɛ̃rímú mumɔu.
  msy-2020: Egha me Akar Dɨkɨrɨzir Gavgavim, a koma a gamua ghaze, me Ikiavɨra Itir
    God, men inazir afeziabar God baghvɨra ikɨ, bar uan nɨghnɨziba ko navir averiabar
    aven, uari isɨ a danɨng an gɨntɨgham.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɩɩ pɑ nɔɣɔ sɩ pɑɑ tɑɣɑnɩ Ɩsɔ kɛ́ sɛɛʋ nɑ lotu kʋlʋmtʋ. Nɑ pɑ
    lǝsɑɣɑ sʋʋ pɑ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ kɛ teu.
  azb-azb: Atalarının Allahı Rəbbi bütün ürəkləri ilə və bütün canları ilə axtarmaq
    üçün əhd etdilər.
  eng-DBY: And they entered into a covenant to seek Jehovah the God of their fathers,
    with all their heart, and with all their soul,
  hin-2017: उन्होंने वाचा बाँधी कि हम अपने पूरे मन और सारे जीव से अपने पूर्वजों के
    परमेश्वर यहोवा की खोज करेंगे;
  eng-YLT: and they enter into a covenant to seek Jehovah, God of their fathers, with
    all their heart, and with all their soul,
  eng-WYC-2017: And Asa entered by custom to make strong the bond of peace, that they
    should seek the Lord God of their fathers in all their heart, and in all their
    soul.
  eng-WMBB: They entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  urd-GVH: उन्होंने अहद बाँधा, ‘हम पूरे दिलो-जान से रब अपने बापदादा के ख़ुदा के तालिब
    रहेंगे।
  rug-rug: Meke tavetia rini si keke vinariva egoi pude hata ia se Zihova sa Tamasa
    tadi na tiatamadia, pa doduru bulodia meke pa maqomaqodia.
  gaz-gaz: Isaanis garaa fi lubbuu isaanii guutuudhaan Waaqayyo Waaqa abbootii isaanii
    barbaaduudhaaf kakuu ni galan.
  fra-LSG: Ils prirent l’engagement de chercher l’Éternel, le Dieu de leurs pères,
    de tout leur cœur et de toute leur âme;
  yal-yal: E yi layirin xidi a e xa Alatala fen, e benbane Ala, e bɔɲɛn nun e niin
    birin na.
  haw-1868: Hana iho la lakou i ka berita e imi ia Iehova i ke Akua o ko lakou poe
    kupuna me ko lakou naau a pau a me ko lakou uhane a pau;
  arb-NAV: وَقَطَعُوا عَهْداً أَنْ يَطْلُبُوا الرَّبَّ إِلَهَ آبَائِهِمْ مِنْ كُلِّ
    قُلُوبِهِمْ وَنُفُوسِهِمْ،
  ewe-ewe: Wobla nu be woadi Yehowa, wo fofowo ƒe Mawu la kple woƒe dzi blibo kpakple
    woƒe luʋɔ blibo.
  eng-LEE: And they entered into the covenant to seek the Lord the God of their fathers
    with all their heart and with all their soul;
  asm-FB: আৰু তেওঁলোকে নিজৰ সকলো চিত্তেৰে সকলো মনেৰে নিজৰ ওপৰ পিতৃসকলৰ ঈশ্বৰ যিহোৱাক
    বিচাৰিবলৈ এটি নিয়ম কৰিলে৷
  sus-A: عٍ نَشَ نَتّ تٌنفٌ عٍ شَ عٍ بَبَيٍ مَرِفِ عَلَتَلَ قٍن عٍ بْحّ نُن عٍ نِي
    بِرِن نَ.
  fra-SBL: Ils conclurent l'alliance de chercher l'Éternel, le Dieu de leurs pères,
    de tout leur cœur et de toute leur âme ;
  hbo-hbo: וַיָּבֹ֣אוּ בַבְּרִ֔ית לִדְרֹ֕ושׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹותֵיהֶ֑ם בְּכָל־לְבָבָ֖ם
    וּבְכָל־נַפְשָֽׁם׃
  kik-kik: Makĩgĩa kĩrĩkanĩro gĩa kũrongooragia Jehova, Ngai wa maithe mao, na ngoro
    ciao ciothe na mĩoyo yao yothe.
  fra-NCL: Ils prirent l’engagement solennel de chercher Yahweh, le Dieu de leurs
    pères, de tout leur cœur et de toute leur âme,
  cek-AK: Angmacae poekhaih palungthin boih hoiah ampanawk ih Angraeng Sithaw to pakrong
    hanah lokmaihaih thungah akun o;
  cuk-cuk: Degidgi, Jerusalénʼgi-ambikusmalad bela-bela na e-gwage-ulubgi sogsamalad,
    emarde, e-dadgan-e-Bab-Dummad-Jehováʼba nanadii gumaloye.
  uig-CYR: Улар йәнә ата-бовилириниң Худаси болған Пәрвәрдигарни пүтүн қәлби вә бүтүн
    җени билән издәшкә бир әһдә түзүшти;
  tel-2017: వారు తమ పూర్ణహృదయంతో, పూర్ణాత్మతో తమ పూర్వీకుల దేవుడైన యెహోవా దగ్గర విచారణ
    చేస్తామనీ,
  hat-BSA: Yo te antre nan akò pou chache SENYÈ a, Bondye a zansèt pa yo a, avèk tout
    kè yo ak nanm yo;
  kos-kos: Elos orala sie wulela ac elos insesela kac mu elos ac alu na nu sin LEUM
    GOD lun papa tumalos ke insialos ac ngunalos kewa.
  hbo-WLC: וַיָּבֹ֣אוּ בַבְּרִ֔ית לִדְר֕וֹשׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבוֹתֵיהֶ֑ם בְּכָל־לְבָבָ֖ם
    וּבְכָל־נַפְשָֽׁם׃
  ibo-ibo: Emesịa, nʼụbọchị ahụ, ha gbara ndụ, kpebie na ọ bụ naanị Onyenwe anyị Chineke
    nna ha ka ha ga-efe.
  ory-ory: ପୁଣି ସେମାନେ ଆପଣା ଆପଣା ସର୍ବାନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ
    ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କରିବାକୁ,
  chk-chk: Iwe, ra tipeeufengen le eäni eu pwon, pwe repwe fel ngeni ewe Samol mi
    Lapalap, än ar kewe lewo we Kot, ren unusen leluker me unusen ngünür.
  rop-rop: Deibin meigim brabli strongbala pramis blanga weshipbat langa YAWEI hu
    olabat grengrenfathamob bin oldei weship,
  ukr-1871: І відновили завіт, щоб шукати Господа, Бога батьків своїх із усього серця
    свого й з усієї душі своєї;
  deu-1951: Und sie gingen den Bund ein, daß sie den HERRN, den Gott ihrer Väter,
    suchen wollten mit ihrem ganzen Herzen und ihrer ganzen Seele;
  eng-JPS: And they entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  srp-1865: I uhvatiše vjeru da traže Gospoda Boga otaca svojih svijem srcem svojim
    i svom dušom svojom;
  lug-lug: Ne beeyama okunoonyanga Mukama, Katonda wa bajjajjaabwe, n’omutima gwabwe
    gwonna, n’emmeeme yaabwe yonna.
  heb-heb: ויבאו בברית לדרוש את יהוה אלהי אבותיהם בכל לבבם ובכל נפשם׃
  ben-IRV: আর তারা এই প্রতিজ্ঞা করল যে, তারা সমস্ত মনপ্রাণ দিয়ে তাদের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুর খোঁজ করবে;
  pan-pan: ਅਤੇ ਉਹ ਇੱਕ ਨੇਮ ਵਿੱਚ ਸ਼ਾਮਲ ਹੋ ਗਏ ਕਿ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਲਣ
  mya-JVB: ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို စိတ်နှလုံး အကြွင်းမဲ့ ရှာ ပါမည်ဟူ၍၎င်း၊
  hmo-hmo: Unai hebou taudia ese gwauhamata taravatuna idia gwauraia, Lohiabada, edia
    sene taudia edia Dirava do idia tahua momokani, mai edia kudoudia bona mai edia
    laumadia ibounai danu.
  urd-urd: और वह उस 'अहद में शामिल हो गए, ताकि अपने सारे दिल और अपनी सारी जान से ख़ुदावन्द
    अपने बाप — दादा के ख़ुदा के तालिब हों,
  rus-SYN: и вступили в завет, чтобы взыскать Господа Бога отцов своих от всего сердца
    своего и от всей души своей;
  bqc-SIM: Aa lɛgbɛ̃̀ aa mɛ̀ wà Dii ń deziↄ Lua kĩ́i wɛɛlɛ ń nↄ̀sɛmɛndoo, ń sↄ̃
    iↄ kuwà.
  tcz-CHONGTHU: Chuin amaho alung thim pumpi alhagao pumpiu vin Pakai a-Pathen’u holnan
    kitepna khat asemdoh tauvin ahi.
  mar-mar: तिथे त्यांनी जिवाभावाने परमेश्वर देवाची सेवा करण्याचा निर्धार व्यक्त केला.
    त्यांच्या पूर्वजांचाही देव हाच होता.
  qub-qub: Llapan parlacuran unay caj awiluncuna rispitashan Tayta Diosllamanna llapan
    shongunpa yäracunanpaj.
  bqp-bqp: Bɑ nɔɔ mwɛɛru kuɑ mɑ bɑ koo Gusunɔ ben bɑɑbɑbɑn Yinni kɑsuwɑ kɑ ben gɔ̃ru
    kpuro, kɑ ben bwɛ̃rɑ kpuro.
  hat-hat: Yo pran angajman pou yo sèvi Seyè a, Bondye zansèt yo a, ak tout kè yo,
    ak tout nanm yo.
  eng-BSB: Then they entered into a covenant to seek the LORD, the God of their fathers,
    with all their heart and soul.
  eng-WEBPB: They entered into the covenant to seek the LORD, the God of their fathers,
    with all their heart and with all their soul;
  kbq-kbq: Ana nehu'za Ra Anumzana zamafahe'i Anumzamofona zamagu'zmenteti amage antegahune
    hu'za huhagerafi huvempagea hu'naze.
  nhe-BL: Teipa tlatestigojquetzque iixpa TOTECO para ica nochi ininyolo quitoquilise
    san TOTECO Dios tlen ininTeco ininhuejcapan tatahua. Quiijtojque ayoc quinhueyitlalise
    sequinoc tlamantli tlen ax TOTECO.
  gub-BL: Uzapokatu uze'eg Tupàn Tuweharupi Wiko Ma'e uwipy wazar rehe we wà. — Urumuwete
    katu putar urepy'a nànàn nehe, urerekwe nànàn nehe no, i'i izupe wà.
  eng-DRA: And he went in to confirm as usual the covenant, that they should seek
    the Lord the God of their fathers with all their heart, and with all their soul.
