    konalak. A kowos fin forla lukel, El ac fah ngetla liki kowos.
  hbo-WLC: וַיֵּצֵא֮ לִפְנֵ֣י אָסָא֒ וַיֹּ֣אמֶר ל֔וֹ שְׁמָע֕וּנִי אָסָ֖א וְכָל־יְהוּדָ֣ה
    וּבִנְיָמִ֑ן יְהוָ֤ה עִמָּכֶם֙ בִּֽהְיֽוֹתְכֶ֣ם עִמּ֔וֹ וְאִֽם־תִּדְרְשֻׁ֙הוּ֙
    יִמָּצֵ֣א לָכֶ֔ם וְאִם־תַּעַזְבֻ֖הוּ יַעֲזֹ֥ב אֶתְכֶֽם׃ ס
  ibo-ibo: Ọ pụrụ jekwuru Asa sị ya, “Geenụ m ntị, gị Asa na ndị Juda niile na Benjamin.
    Onyenwe anyị ga-anọnyere unu oge niile unu na-eme okwu ya. Unu ga-achọta ya mgbe
    ọbụla unu chọrọ ya. Ma ọ ga-agbakụta unu azụ oge ọbụla unu nupuru isi nʼiwu ya.
  ory-ory: ତହୁଁ ସେ ଆସାଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଯାଇ ତାଙ୍କୁ କହିଲା, “ହେ ଆସା ଓ ସମଗ୍ର ଯିହୁଦା
    ଓ ବିନ୍ୟାମୀନ୍, ତୁମ୍ଭେମାନେ ମୋʼ କଥା ଶୁଣ; ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସଙ୍ଗେ ଥିବାଯାଏ ସେ
    ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଅଛନ୍ତି; ଯଦି ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ଅନ୍ୱେଷଣ କରିବ, ତେବେ ତୁମ୍ଭେମାନେ
    ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇବ; ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ ପରିତ୍ୟାଗ କରିବ, ତେବେ ସେ ତୁମ୍ଭମାନଙ୍କୁ
    ପରିତ୍ୟାଗ କରିବେ।
  chk-chk: A towu seni ewe telinimw pwe epwe churi Asa. Iwe, a üreni, “Oupwe aüselingaei,
    Asa me chon Juta me Peniamin meinisin. Ewe Samol mi Lapalap a etikemi, lupwen
    oua eti i. Are oua kütta i, oupwe küna, nge are oua pöütala i, epwe pöütikemiila.
  rop-rop: Streidawei Asaraiya bin go langa King Asa en imbin tok, “Yu irrim mi na
    King Asa en ol yu pipul olabat blanga Juda en Benjamin. YAWEI det trubala God
    garra jidan garram yumob en im garra album yumob olataim if yumob duwit langa
    im en weshipbat im, bat if yumob kaan duwit langa im, wal im garra libum yumob.
  ukr-1871: 'І вийшов він на зустріч Асї й промовив до його: Слухайте мене, ти Асо
    й ввесь Юдо й Бенямине: Господь при вас, коли ви при йому; і коли ви шукати мете
    його, ви знайдете його; коли ж покинете його, він покине вас.'
  deu-1951: 'der ging hinaus, Asa entgegen, und sprach zu ihm: Höret mir zu, Asa,
    und du, ganz Juda und Benjamin! Der HERR ist mit euch, wenn ihr mit ihm seid;
    und wenn ihr ihn suchet, so wird er sich von euch finden lassen; werdet ihr aber
    ihn verlassen, so wird er euch auch verlassen!'
  eng-JPS: 'and he went out to meet Asa, and said unto him: ''Hear ye me, Asa, and
    all Judah and Benjamin: the LORD is with you, while ye are with Him; and if ye
    seek Him, He will be found of you; but if ye forsake Him, He will forsake you.'
  srp-1865: 'Te otide pred Asu i reèe mu: èujte me, Aso i sve pleme Judino i Venijaminovo;
    Gospod je s vama, jer ste vi s njim; i ako ga ustražite, naæi æete ga; ako li
    ga ostavite, i on æe vas ostaviti.'
  lug-lug: n’agenda n’asisinkana Asa n’amugamba nti, “Mumpulirize, mmwe Asa, ne Yuda
    ne Benyamini mwenna, Mukama ali nammwe bwe muba mu ye. Bwe munaamunoonyanga, munaamulabanga,
    naye bwe munaamulekuliranga naye anaabalekuliranga.
  heb-heb: ויצא לפני אסא ויאמר לו שמעוני אסא וכל יהודה ובנימן יהוה עמכם בהיותכם עמו
    ואם תדרשהו ימצא לכם ואם תעזבהו יעזב אתכם׃
  ben-IRV: তখন তিনি আসার সঙ্গে দেখা করতে গিয়ে তাকে বললেন, “হে আসা এবং যিহূদা ও বিন্যামীনের
    লোক সকল, তোমরা আমার কথা শোনো; তোমরা যতদিন সদাপ্রভুর সঙ্গে থাকবে ততদিন তিনিও তোমাদের
    সঙ্গে আছেন; আর যদি তোমরা তাঁর খোঁজ কর, তবে তিনি তোমাদেরকে তাঁর উদ্দেশ্য জানাবেন;
    কিন্তু তাঁকে যদি ত্যাগ কর, তবে তিনি তোমাদেরকে ত্যাগ করবেন।
  pan-pan: ਉਹ ਆਸਾ ਨੂੰ ਮਿਲਣ ਲਈ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਆਸਾ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ,
    ਮੇਰੀ ਸੁਣੋ। ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਨਾਲ ਹੈ ਜਦ ਤੱਕ ਤੁਸੀਂ ਉਸ ਨੇ ਨਾਲ ਹੋ। ਜੇ ਤੁਸੀਂ ਉਸ ਦੇ ਚਾਹਵੰਦ
    ਹੋ ਤਾਂ ਉਹ ਤੁਹਾਨੂੰ ਮਿਲੇਗਾ ਪਰ ਜੇ ਤੁਸੀਂ ਉਸ ਨੂੰ ਛੱਡ ਦਿਓ ਤਾਂ ਉਹ ਤੁਹਾਨੂੰ ਛੱਡ ਦੇਵੇਗਾ
  mya-JVB: အာဇရိသည် အာသ မင်းကို ကြိုဆိုခြင်းငှါသွားလျက်၊ အိုအာသ မင်း၊ အိုယုဒ အမျိုးနှင့်
    ဗင်္ယာမိန် အမျိုးသားအပေါင်း တို့၊ ငါ့ စကားကို နားထောင် ကြလော့။ သင် တို့သည် ထာဝရဘုရား
    ဘက် ၌ နေလျှင်၊ နေစဉ် ကာလ၊ ထာဝရ ဘုရားသည် သင် တို့နှင့်အတူ ရှိ တော်မူမည်။ ထာဝရ ဘုရားကိုရှာ
    လျှင် အတွေ့ ခံတော်မူမည်။ စွန့် လျှင် သင် တို့ကို စွန့် တော်မူမည်။
  hmo-hmo: vadaeni Asa hedavari totona ia raka lao. Ia hereva henia, ia gwau, “Asa
    e, bona Iuda bona Beniamina taudia ibounai e, lau dekenai do umui kamonai! Umui
    be Lohiabada dekenai umui noho neganai, ia ese umui dekenai danu ia noho. Bema
    Lohiabada umui tahua, umui ese do umui davaria. To bema umui rakatania, ia ese
    umui do ia rakatania.
  urd-urd: और वह आसा से मिलने को गया और उससे कहा, “ऐ आसा और सारे यहूदाह और बिनयमीन,
    मेरी सुनो। ख़ुदा वन्द तुम्हारे साथ है जब तक तुम उसके साथ हो, और अगर तुम उसके तालिब
    हो तो वह तुम को मिलेगा; लेकिन अगर तुम उसे छोड़ दो तो वह तुम को छोड़ देगा।
  rus-SYN: 'и вышел он навстречу Асе и сказал ему: послушайте меня, Аса и весь Иуда
    и Вениамин: Господь с вами, когда вы с Ним; и если будете искать Его, Он будет
    найден вами; если же оставите Его, Он оставит вас.'
  bqc-SIM: 'ↄ̃ à bↄ̀ gɛ̀ dai Asalɛ a òɛ̀: Kí Asa ń Yudaↄ ń Bɛ̃yãmɛɛ buiↄ, à
    ma yãma ápii. Dii kúánↄ, tó a zɛaànↄ. Tó a aà kĩ́i wɛ̀ɛlɛ, á aà e.
    Tó a pãkpàaàzi sↄ̃, a pãkpaáziɛ.'
  tcz-CHONGTHU: Lengpa Asa galmun’a kon hung vailhung chun, Lengpa kimuto pi dingin
    apotdoh tan ahi. Neihin ngaipeh temin Asa tin agah asamin ahi. Ngaitemin, nangho
    Judah le Benjamin phunga mite ho! Pakai chu nanghon naumpi laiseuva aman naum
    pidiu ahi. Nanghon nahol laiseuva ama chu namu diu, ahinlah nanghon nadalhah uva
    ahileh aman jong nadalhah diu ahi.
  mar-mar: अजऱ्या आसाच्या भेटीला गेला आणि म्हणाला, “आसा मी काय म्हणतो ते ऐक. यहूदा
    आणि बन्यामीन लोकहो, तुम्हीही ऐका. जर तुम्ही परमेश्वराबरोबर राहिलात तर तो तुमच्याबरोबर
    राहील. जर तुम्ही त्याचा शोध केलात तर तो तुम्हास भेटेल. पण तुम्ही त्यास सोडलेत
    तर तो ही तुम्हास सोडेल.
  qub-qub: 'Asata tariparcur niran: «Ray Asa, Judäcuna, Benjamincuna llapayqui wiyamay.
    Tayta Diosman yäracuptiquega Tayta Diospis gamcunawanmi caycan. Pay munashanno
    goyaptiquega yanapäshunquimi. Payta gongaycäriptiquimi ichanga cachaycushunquipaj.'
  bqp-bqp: Mɑ u dɑ Asɑn wuswɑɑɔ u nùn sɔ̃ɔwɑ u nɛɛ, Asɑ, wunɛ kɑ Yudɑbɑ, kɑ Bɛnyɑmɛɛbɑ,
    i swɑɑ dɑkio i nɔ. Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ, ì n kɑ nùn yɔ̃rɑ. Ì n nùn kɑsu,
    i ko i nùn wɑ. Adɑmɑ ì n nùn deri, u koo mɑɑ bɛɛ deri.
  hat-hat: 'Azarya soti al kontre wa Asa, li di l'' konsa: -Koute sa m''ap di nou,
    ou menm Asa ansanm ak tout moun fanmi Jida ak fanmi Benjamen yo! Seyè a ap kanpe
    ak nou si nou menm tou nou kanpe avè l''. Si nou chache l'', l''ap kite nou jwenn
    li. Men, si nou vire do ba li, l''ap vire do ban nou tou.'
  eng-BSB: So he went out to meet Asa and said to him, “Listen to me, Asa and all
    Judah and Benjamin. The LORD is with you when you are with Him. If you seek Him,
    He will be found by you, but if you forsake Him, He will forsake you.
  eng-WEBPB: He went out to meet Asa, and said to him, “Hear me, Asa, and all Judah
    and Benjamin! The LORD is with you while you are with him; and if you seek him,
    he will be found by you; but if you forsake him, he will forsake you.
  kbq-kbq: Asante vuno amanage huno ome asmi'ne, Asagane maka Judane Benzameni nagamotanena
    antahiho, Ra Anumzamo'a, Agri'enema mani'nazageno'a tamagrane mani'ne. Tamagrama
    Agriku'ma hakenutma Agrira haketa eri fore hugahaze. Hianagi tamagrama tamagenama
    humisageno'a, Agranena ana zanke huno amagena huramigahie.
  nhe-BL: 'Huajca yajaya quisqui huan yajqui quinamiquito Asa quema mocuepayaya tlen
    nopa tlatehuijcayotl huan quiilhui: “Xinechtlacaquili, Tlanahuatijquetl Asa huan
    nochi tlen inehuani ipan tlali Judá huan Benjamín, TOTECO quiijtohua para mocahuas
    imohuaya intla inmocahuase ica ya. Huan quema inquitemose, inquipantise. Pero
    intla inquitlahuelcahuase, huajca yajaya nojquiya inmechtlahuelcahuas.'
  gub-BL: A'e rupi uze'eg oho Az pe. — Tuwihawete Az, teko Zuta ywy rehe har paw wà
    no, Mezàmi ywy rehe har paw wà no, pezeapyaka katu nehe. Tupàn Tuweharupi Wiko
    Ma'e wiko putar penehe we a'e nehe, aze peiko hehe we nehe. Aze pekar nehe, uzexak
    kar putar peme a'e nehe. Aze peityk nehe, peneityk putar a'e nehe no.
  eng-DRA: 'And he went out to meet Asa, and said to him: Hear ye me, Asa, and all
    Juda and Benjamin: The Lord is with you, because you have been with him. If you
    seek him, you shall find: but if you forsake him, he will forsake you.'
