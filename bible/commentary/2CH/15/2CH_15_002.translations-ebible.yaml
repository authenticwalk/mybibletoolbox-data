verse: 2CH.015.002
translations:
  mal-C: 'അദ്ദേഹം ആസയെ കാണുന്നതിനായി ചെന്ന് അദ്ദേഹത്തോടു പറഞ്ഞു: “ആസാരാജാവേ, സകല യെഹൂദാ-ബെന്യാമീൻഗോത്രക്കാരേ,
    എന്റെ വാക്കു ശ്രദ്ധയോടെ കേൾക്കുക! നിങ്ങൾ യഹോവയോടുകൂടെ ആയിരിക്കുമ്പോൾ അവിടന്നു
    നിങ്ങളോടുകൂടെയുണ്ടായിരിക്കും. നിങ്ങൾ അവിടത്തെ അന്വേഷിക്കുമെങ്കിൽ, കണ്ടെത്തും.
    എന്നാൽ നിങ്ങൾ അവിടത്തെ ഉപേക്ഷിച്ചാൽ അവിടന്നു നിങ്ങളെയും ഉപേക്ഷിക്കും.'
  deu-TKW: 'und er ging hinaus, trat vor Asa und sprach zu ihm: Hört mich, Asa und
    ihr Judäer und Benjaminiten insgesamt! Jahwe ist mit euch, wenn ihr zu ihm haltet!
    Wenn ihr ihn sucht, so wird er sich von euch finden lassen; wenn ihr ihn aber
    verlaßt, so wird er euch auch verlassen!'
  lin-lin: 'Azaria ayaki liboso ya Asa mpe alobaki na ye : « Asa elongo na bato nyonso
    ya Yuda mpe ya Benjame, boyoka ngai ! Yawe azalaka elongo na bino soki bino bozali
    elongo na Ye. Soki boluki Ye, akomimonisa epai na bino. Nzokande, soki botiki
    Ye, Ye mpe akotika bino !'
  eng-LSV: and he goes out before Asa and says to him, “Hear me, Asa, and all Judah
    and Benjamin; YHWH [is] with you—in your being with Him, and if you seek Him,
    He is found by you, and if you forsake Him, He forsakes you;
  eng-GNV: 'And he went out to meete Asa, and said vnto him, O Asa, and all Iudah,
    and Beniamin, heare ye me. The Lord is with you, while ye be with him: and if
    ye seeke him, he wil be founde of you, but if ye forsake him, he will forsake
    you.'
  eng-WEBSTER: And he went out to meet Asa, and said to him, Hear ye me, Asa, and
    all Judah and Benjamin; The LORD is with you, while ye are with him; and if ye
    seek him, he will be found of you; but if ye forsake him, he will forsake you.
  nhw-BL: 'Huajca yaya quisqui huan yajqui quinamiquito Asa quema mocuepayaya tlen
    nopa tlahuilancayotl huan quiilhui: “Techtlacaquili, Tlanahuatijquetl Asa huan
    nochi catli anehuani ipan tlali Judá huan Benjamín, TOTECO quiijtohua para mocahuas
    amohuaya sintla anmocahuase ica ya. Huan quema anquitemose, anquipantise. Pero
    sintla anquitlahuelcahuase, huajca yaya nojquiya anmechtlahuelcahuas.'
  swh-ONEN: Akatoka ili kumlaki Asa na kumwambia, “Nisikilizeni, Asa na Yuda wote
    na Benyamini. Bwana yu pamoja nanyi mkiwa pamoja naye. Kama mkimtafuta, ataonekana
    kwenu, lakini kama mkimwacha yeye, naye atawaacha ninyi.
  bba-bba: Mɑ u dɑ Asɑn wuswɑɑɔ u nùn sɔ̃ɔwɑ u nɛɛ, Asɑ, wunɛ kɑ Yudɑbɑ, kɑ Bɛnyɑmɛɛbɑ,
    i swɑɑ dɑkio i nɔ. Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ, ì n kɑ nùn yɔ̃rɑ. Ì n nùn kɑsu,
    i ko i nùn wɑ. Adɑmɑ ì n nùn deri, u koo mɑɑ bɛɛ deri.
  eng-KJVCPB: and he went out to meet Asa, and said unto him, Hear ye me, Asa, and
    all Judah and Benjamin; The Lord is with you, while ye be with him; and if ye
    seek him, he will be found of you; but if ye forsake him, he will forsake you.
  luo-luo: Nodhi moromo kod Asa mowachone niya, “Chikuru itu mondo uwinja, in Asa
    gi jo-Juda duto kod jo-Benjamin. Jehova Nyasaye nikodu ka un bende un kode, kudware
    to ununwangʼe, to kujwangʼe to en bende nojwangʼu.
  meu-meu: bena ia na e raka lasi Asa ihedavari-henina totona. E hereva henia, eto,
    Asa e, bona Iuda bona Beniamina idoinai, a kamonai henigu! Umui na Iehova enai
    o taomu ai, ia na umui ida. Boma tahua, do ba davaria, a boma rakatania, ia ese
    baine rakatanimui.
  npi-ULB: 'तिनी आसालाई भेट गर्न गए र तिनलाई भने, “ए आसा, यहूदा र बेन्‍यामीनका सबै
    जना, मेरा कुरा सुन्‍नुहोस्: जब तपाईंहरू परमप्रभुसँग रहनुहुन्छ, तब उहाँ पनि तपाईंहरूसँग
    हुनुहुन्‍छ । तपाईंहरूले उहाँलाई खोज्नुभयो भने, तपाईंहरूले उहाँलाई भेट्टाउनुहुनेछ
    । तर तपाईंहरूले उहाँलाई त्‍याग्‍नुभयो भने उहाँले पनि तपाईंहरूलाई त्‍याग्‍नुहुनेछ
    ।'
  yor-yor: Ó jáde lọ bá Asa, ó sì wí fún un pé, “Tẹ́tí si mi Asa, àti gbogbo Juda
    àti Benjamini. Olúwa wà pẹ̀lú rẹ, nígbà tí ìwọ bá wà pẹ̀lú rẹ̀. Ti ìwọ bá wá a,
    ìwọ yóò rí i ní ẹ̀bá ọ̀dọ̀ rẹ ṣùgbọ́n tí ìwọ bá kọ̀ ọ́ sílẹ̀, òun yóò kọ̀ ọ́ sílẹ̀.
  pes-OPCB: '@see-verse:2CH.015.001'
  tgl-ULB: Umalis siya upang makipagkita kay Asa at sinabi sa kaniya, “Makinig ka
    sa akin Asa at ang lahat ng mga tao sa tribu nina Juda at Benjamin. Kasama ninyo
    si Yahweh habang kayo ay nasa kaniya. Kung siya ay inyong hahanapin, matatagpuan
    ninyo siya. Ngunit kung itatakwil ninyo siya, itatakwil rin niya kayo.
  hui-hui: Ani mo hongo haya handala Asaraia ibu Kini Asa lola hole puwa ibugua olamu
    halu lalu, Kini Asabi Yuda hameiginibi Beniyamini hameiginibi tí bibahende bi
    o larogo hale hadaba. Tí Anduane Homogoha haparaho harimiyagua nde ibu tí heba
    mandagi holebira. Tígua ibu taya bialu harimiyagua nde ibu tí kamigoha kaware
    holebira. Anigo tígua ibu erembira mialu harimiyagua nde ibugua tí wahalu polebira.
  mya-mya: အာ​ဇ​ရိ​သည်​အာ​သ​မင်း​ထံ​သို့​သွား​ပြီး​လျှင်``အို အာ​သ​မင်း​နှင့်​တ​ကွ​ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်
    ဝင်​တို့၊ ငါ​၏​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။ သင် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘက်​၌​ရှိ​နေ​သ​မျှ
    ကာ​လ​ပတ်​လုံး ကိုယ်​တော်​သည်​သင်​တို့​နှင့်​အ​တူ ရှိ​တော်​မူ​မည်။ သင်​တို့​သည်​ကိုယ်​တော်​အား​ရှာ
    ကြ​လျှင် ကိုယ်​တော်​သည်​သင်​တို့​အား​အ​တွေ့ ခံ​တော်​မူ​လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​တို့​သည်
    ကိုယ်​တော်​အား​ကျော​ခိုင်း​ကြ​ပါ​က​ကိုယ် တော်​သည်​လည်း​သင်​တို့​အား​စွန့်​ပယ်​တော်
    မူ​လိမ့်​မည်။-
  bod-N: ཁོ་ཨ་སཱ་བསུ་རུ་སོང་ནས་ན་རེ། ཀྱེ་ཨ་སཱ་དང་ཡ་ཧུ་དཱ། པེན་ཡཱ་མེན་པ་ཐམས་ཅད་ཀྱིས་བདག་ལ་ཉོན་དང་།
    ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་ན་ཁོང་ཡང་ཁྱོད་དང་མཉམ་དུ་བཞུགས་ཏེ། གལ་ཏེ་ཁྱོད་ཚོས་ཁོང་བཙལ་ན་རྙེད་པར་འགྱུར་ལ།
    ཁྱོད་ཚོས་ཁོང་སྤངས་ན། ཁོང་གིས་ཀྱང་ཁྱོད་ཅག་སྤང་བར་འགྱུར།
  sna-sna: Akabuda kundosangana naAsa akati kwaari, “Nditeererei, imi Asa, Judha yose
    neBhenjamini yose. Jehovha anemi kana imi munaye. Kana mukamutsvaka, achawanikwa
    nemi, asi kana mukamurasa, iye achakurasai.
  spa-BLM: 'Salió al encuentro de Asá y le dijo: “¡Escúchame, Asá, y todo Judá y Benjamín!
    Yahvé está con vosotros mientras estéis con él; y si lo buscáis, será encontrado
    por vosotros; pero si lo abandonáis, él os abandonará.'
  cac-cac: 'ix elta vin̈ scha'' vin̈aj Asa chi'', ix yalan vin̈ icha tic d''a vin̈:
    Mamin Asa, ab'' tas ol val d''ayach yed'' d''a e masanil ex vetchon̈ab'' aj Judá
    yed'' ex yin̈tilal Benjamín: A Jehová ayoch qued''oc tato ayon̈ och tzac''an yuuj.
    Tato an̈ej d''ay tzon̈ tevi, ol tac''vocn̈ej d''ayon̈, palta tato ol cactejcan
    jun, ol on̈ yactejpaxcani.'
  swh-ULB: 'Akaenda nje kukutana na Asa na akamwambia, “Nisikilize, Asa, na Yuda wote
    na Benyamini: Yahwe yuko pamoja nanyi, pale mnapokuwa naye. Kama mtamtafuta, mtampata;
    lakini kama mtamsahau, atawasahau ninyi.'
  bel-bel: 'і выйшаў ён насустрач Асу і сказаў яму: паслухайце мяне, Аса і ўвесь Юда
    і Веньямін: Гасподзь з вамі, калі вы зь Ім; і калі вы будзеце шукаць Яго, Ён будзе
    знойдзены вамі; а калі пакінеце Яго, Ён пакіне вас.'
  deu-ELBBK: 'Und er ging hinaus, Asa entgegen, und sprach zu ihm: Hört mich, Asa
    und ganz Juda und Benjamin! Der HERR ist mit euch, wenn ihr mit ihm seid. Und
    wenn ihr ihn sucht, wird er sich von euch finden lassen; wenn ihr ihn aber verlasst,
    wird er euch verlassen.'
  mbb-OT: Ne mibpekid-ahà sikandin ki Asa ne migkeǥiyan din te, “Pemineǥa a keniyu
    Hadì Asa, wey sikiyu is langun he tig-Juda wey tig-Benjamin. Is Nengazen ne kenà
    edsuwey keniyu emun kenè kew edsuwey kandin. Emun edangep kew kandin ne egkeehè
    niw is keupiya zin. Piru ke ed-iniyuǥan niw sikandin, ne ed-iniyuǥan kew zin daan.
  mal-2015: 'അവൻ ആസയെ എതിരേറ്റു അവനോടു പറഞ്ഞതെന്തെന്നാൽ: ആസയും എല്ലായെഹൂദ്യരും ബെന്യാമീന്യരും
    ആയുള്ളോരേ, എന്റെ വാക്കു കേൾപ്പിൻ; നിങ്ങൾ യഹോവയോടുകൂടെ ഇരിക്കുന്നേടത്തോളം അവൻ നിങ്ങളോടുകൂടെ
    ഇരിക്കും; അവനെ അന്വേഷിക്കുന്നു എങ്കിൽ നിങ്ങൾ അവനെ കണ്ടെത്തും; ഉപേക്ഷിക്കുന്നു
    എങ്കിലോ അവൻ നിങ്ങളെയും ഉപേക്ഷിക്കും.'
  rmc-rmc: 'Ov geľa anglo kraľis Asa a phenďa leske: „Šunen man, Asa the savore manušale
    andral e Judsko the andral o Benjamin! O RAJ ela tumenca, te tumen avena leha.
    Te les rodena, dela pes tumenge te arakhel. Ale te tumen lestar odvisarena, the
    ov pes tumendar odvisarela.'
  pes-OPV: 'و او برای ملاقات آسا بیرون آمده، وی را گفت: «ای آسا و تمامی یهودا وبنیامین
    از من بشنوید! خداوند با شما خواهد بودهر گاه شما با او باشید و اگر او را بطلبید
    او راخواهید یافت، اما اگر او را ترک کنید او شما راترک خواهد نمود.'
  ron-1924: 'ши Азария с-а дус ынаинтя луй Аса ши й-а зис: „Аскултаци-мэ, Аса ши тот
    Иуда ши Бениамин! Домнул есте ку вой кынд сунтець ку Ел; дакэ-Л кэутаць, Ыл вець
    гэси; яр дакэ-Л пэрэсиць, ши Ел вэ ва пэрэси.'
  ben-OBCV: তিনি আসার সাথে দেখা করতে গেলেন ও তাঁকে বললেন, “হে আসা এবং যিহূদা ও বিন্যামীনের
    সব লোকজন, আমার কথা শোনো। তোমরা যতদিন সদাপ্রভুর সাথে আছ, তিনিও তোমাদের সাথে আছেন।
    তোমরা যদি তাঁর অন্বেষণ করো, তবে তাঁকে খুঁজে পাবে, কিন্তু তোমরা যদি তাঁকে পরিত্যাগ
    করো, তবে তিনিও তোমাদের পরিত্যাগ করবেন।
  som-som: oo intuu u soo baxay inuu Aasaa ka hor tago ayuu ku yidhi, Aasaa, iyo dadkii
    Yahuudah iyo Benyaamiin oo dhammow, i maqla. Rabbigu wuu idinla jiraa intaad isaga
    la jirtaan, oo haddaad isaga doondoontaanna waad heli doontaan, laakiinse haddaad
    isaga ka tagtaan, isna wuu idinka tegi doonaa.
  lat-VUC: 'egressus est in occursum Asa, et dixit ei: Audite me, Asa, et omnis Juda
    et Benjamin: Dominus vobiscum, quia fuistis cum eo. Si quæsieritis eum, invenietis:
    si autem dereliqueritis eum, derelinquet vos.'
  eng-ASVBT: 'and he went out to meet Asa, and said unto him, Hear ye me, Asa, and
    all Judah and Benjamin: Jehovah is with you, while ye are with him; and if ye
    seek him, he will be found of you; but if ye forsake him, he will forsake you.'
  ita-1885: 'ed egli uscì incontro ad Asa, e gli disse: Ascoltatemi, Asa, e tutto
    Giuda, e Beniamino; il Signore è stato con voi, mentre voi siete stati con lui;
    e se voi, lo ricercate, voi lo troverete; ma, se voi l''abbandonate, egli vi abbandonerà.'
  eng-LXXUP: and he went out to meet Asa, and all Judah and Benjamin, and said, Hear
    me, Asa, and all Judah and Benjamin. The Lord is with you, while ye are with him;
    and if ye seek him out, he will be found of you; but if ye forsake him, he will
    forsake you.
  eng-ULB: 'He went out to meet Asa and said to him, “Listen to me, Asa, and all Judah
    and Benjamin: Yahweh is with you, while you are with him. If you seek him, he
    will be found by you; but if you forsake him, he will forsake you.'
  spa-VBL: 'Salió al encuentro de Asa y le dijo: “Escúchame, Asa y todo Judá y Benjamín.
    El Señor está con ustedes mientras estén con él. Si lo buscan, lo encontrarán;
    pero si lo abandonan, él los abandonará a ustedes.'
  fra-_FOB: 'Et il sortit au-devant d''Asa, et lui dit: Asa, et tout Juda et Benjamin,
    écoutez-moi! L''Éternel est avec vous quand vous êtes avec lui. Si vous le cherchez,
    vous le trouverez; mais si vous l''abandonnez, il vous abandonnera.'
  mal-mal: 'അവൻ ആസയെ എതിരേറ്റ് അവനോട് പറഞ്ഞതെന്തെന്നാൽ: “ആസ രാജാവേ, യെഹൂദ്യരും ബെന്യാമീന്യരും
    ആയുള്ളോരേ, എന്റെ വാക്കു കേൾപ്പീൻ; നിങ്ങൾ യഹോവയോടുകൂടെ ആയിരിക്കുന്നേടത്തോളം അവൻ
    നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കും; അവനെ അന്വേഷിക്കുന്നു എങ്കിൽ നിങ്ങൾ അവനെ കണ്ടെത്തും;
    ഉപേക്ഷിക്കുന്നു എങ്കിലോ അവൻ നിങ്ങളെയും ഉപേക്ഷിക്കും.'
  urd-GVR: aur wuh Āsā se milne ke lie niklā aur kahā, “Ai Āsā aur Yahūdāh aur Binyamīn
    ke tamām bāshindo, merī bāt suno! Rab tumhāre sāth hai agar tum usī ke sāth raho.
    Agar tum us ke tālib raho to use pā loge. Lekin jab bhī tum use tark karo to wuh
    tumhīṅ ko tark karegā.
  suz-BL: मिनु मेको आसा कली ग्रुम्‍थ लशा, मेको कली “आसा, यहूदा ङा मुर नु बेन्‍यामीन
    ङा मुर नेल्‍ले, आं लोव़ नेनीन। परमप्रभु यावे गे नु बाक्‍ब। मेको गे नु बाक्‍ब।
    गेपुकीम मेको कली माल्‍तीनी हना, गे थित्‍नीनी। तन्‍न गेपुकीमी मेको कली प्रोंइतीनी
    हना, मेकोमी यो इन कली प्रोंइब।
  ita-1927: 'il quale uscì ad incontrare Asa, e gli disse: “Asa, e voi tutto Giuda
    e Beniamino, ascoltatemi! L’Eterno è con voi, quando voi siete con lui; se lo
