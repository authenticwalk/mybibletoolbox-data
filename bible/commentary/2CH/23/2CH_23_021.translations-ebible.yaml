verse: 2CH.023.021
translations:
  mal-C: ദേശവാസികളെല്ലാം ആഹ്ലാദിച്ചു; അഥല്യാ വാളാൽ കൊല്ലപ്പെട്ടതുകൊണ്ടു നഗരം ശാന്തമായിരുന്നു.
  deu-TKW: Da war alles Volk des Landes fröhlich, und die Stadt blieb ruhig. Athalja
    aber töten sie mit dem Schwert.
  lin-lin: Bato nyonso ya mokili basepelaki, mpe engumba ekomaki na kimia, pamba te
    babomaki Atali na mopanga.
  eng-LSV: And all the people of the land rejoice, and the city has been quiet, and
    they have put Athaliah to death by the sword.
  eng-GNV: Then all the people of the land reioyced, and the citie was quiet, after
    that they had slaine Athaliah with the sword.
  eng-WEBSTER: 'And all the people of the land rejoiced: and the city was quiet, after
    they had slain Athaliah with the sword.'
  nhw-BL: Huan nochi nopa masehualme tlen nochi nopa tlali tlahuel yolpaquiyayaj.
    Huan oncac tlasehuilistli ipan nopa altepetl pampa nopa sihua tlanahuatijquetl
    Atalía ya mictoya.
  swh-ONEN: nao watu wote wa nchi wakafurahi. Mji ukatulia kwa sababu Athalia alikuwa
    ameuawa kwa upanga.
  bba-bba: Mɑ tɔmbu kpuro bɑ nuku dobu mɔ̀. Wuu ɡɑ wɑ̃ɑ bɔri yɛndu sɔɔ yèn sɔ̃ bɑ
    Atɑli ɡo.
  eng-KJVCPB: 'And all the people of the land rejoiced: and the city was quiet, after
    that they had slain Athaliah with the sword.'
  luo-luo: Jopinyno duto nobedo gi mor kendo dala maduongʼ nobedo gi kwe, nikech Athalia
    nosenegi gi ligangla.
  meu-meu: Taunabunai, tano taudia iboudiai e moaleva; Atalia na dare amo e alaia
    mase murinai hanua na asi reḡereḡena.
  npi-ULB: यसरी देशका सारा मानिसहरू आनन्‍दित भए, र सहरमा शान्‍ति भयो । अतल्‍याहलाई
    तिनीहरूले तरवारले मारेका थिए ।
  yor-yor: Gbogbo àwọn ènìyàn ilẹ̀ náà sì yọ̀, ìlú náà sì dákẹ́ rọ́rọ́. Nítorí a pa
    Ataliah pẹ̀lú idà.
  pes-OPCB: همهٔ مردم از این موضوع خوشحال بودند. بعد از مرگ عتلیا، در شهر آرامش برقرار
    گردید.
  tgl-ULB: Kaya nagalak ang lahat ng mga tao sa lupain at ang lungsod ay tumahimik.
    Tungkol naman kay Atalia, siya ay pinatay nila ng espada.
  hui-hui: Adalia bo wahayagola wali agali bibahende hearu ti turu howa bu miniha
    dungu lowa turu haga bialu Yarusalemeni hene.
  mya-mya: အာ​သ​လိ​ကို​ကွပ်​မျက်​နှင့်​ပြီး​ဖြစ်​၍​ပြည်​သူ အ​ပေါင်း​တို့​သည် ဝမ်း​မြောက်​လျက်​မြို့​တော်
    သည်​ငြိမ်း​ချမ်း​လေ​၏။
  bod-N: ཡུལ་ཁམས་ཀྱི་མི་རྣམས་དགའ་མགུར་ལོངས་སྤྱད་ཅིང་། ཨ་ཐལ་ཡཱ་རལ་གྲིས་བཀུམས་རྗེས་གྲོང་ཁྱེར་དེ་ལྷིངས་འཇགས་སུ་གྱུར་ཏོ།
    །
  sna-sna: vanhu vose vomunyika vakapembera. Uye guta rakava norunyararo nokuti Ataria
    akanga aurayiwa nomunondo.
  spa-BLM: Entonces todo el pueblo del país se alegró, y la ciudad se tranquilizó.
    Habían matado a Atalía con la espada.
  cac-cac: Masanil eb' anima, ix te tzalajq'ue eb', yujto toxo ix xicjicham ix Atalía.
    Yuj chi' junc'olal ix ajcan jun chon̈ab' chi'.
  swh-ULB: Kwa hiyo watu wote wa nchi wakafurahia, na mji wote ulikuwa kimya. Kuhusu
    Asa walikuwa wamemuua kwa upanga.
  bel-bel: І весяліўся ўвесь народ, і горад супакоіўся. А Гатолію забілі мечам.
  deu-ELBBK: Und alles Volk des Landes freute sich, und die Stadt hatte Ruhe. Athalja
    aber hatten sie mit dem Schwert getötet.
  mbb-OT: Nengelipey is menge etew, ne mibmelinew is inged hein minatey en si Atalia.
  mal-2015: ദേശത്തിലെ സകലജനവും സന്തോഷിച്ചു; നഗരം സ്വസ്ഥമായിരുന്നു; അഥല്യയെ അവർ വാൾകൊണ്ടു
    കൊന്നുകളഞ്ഞു.
  rmc-rmc: Savore manuša radisaľonas a andro foros sas smirom, bo e Atalija sas murdarďi
    la šabľaha.
  pes-OPV: وتمامی قوم زمین شادی کردند و شهر آرامی یافت و عتلیا را به شمشیر کشتند.
  ron-1924: Тот попорул цэрий се букура ши четатя ера лиништитэ. Пе Аталия о оморысерэ
    ку сабия.
  ben-OBCV: দেশের প্রজারা সবাই আনন্দ করল, এবং নগরে শান্তি বিরাজ করছিল, কারণ অথলিয়ার
    উপর তরোয়াল চালিয়ে দিয়ে তাঁকে হত্যা করা হল।
  som-som: Sidaas daraaddeed dadkii waddanka oo dhammu way wada reyreeyeen, oo magaaladiina
    way xasilloonayd, oo Catalyaahna ayay seef ku dileen.
  lat-VUC: 'Lætatusque est omnis populus terræ, et urbs quievit: porro Athalia interfecta
    est gladio.'
  eng-ASVBT: So all the people of the land rejoiced, and the city was quiet. And Athaliah
    they had slain with the sword.
  ita-1885: E tutto il popolo del paese si rallegrò, e la città fu in quiete, dopo
    che Atalia fu stata uccisa con la spada.
  eng-LXXUP: 'And all the people of the land rejoiced; and the city was quiet: and
    they slew Athaliah.'
  eng-ULB: So all the people of the land rejoiced, and the city was quiet. As for
    Athaliah, they had killed her with the sword.
  spa-VBL: En todo el país la gente celebró, y Jerusalén estaba en paz, porque Atalía
    había sido muerta a espada.
  fra-_FOB: Alors tout le peuple du pays se réjouit, et la ville fut en repos, après
    qu'on eut mis à mort Athalie par l'épée.
  mal-mal: ദേശത്തിലെ സകലജനവും സന്തോഷിച്ചു; അഥല്യയെ അവർ വാൾകൊണ്ട് കൊന്നുകളഞ്ഞതിനാൽ
    യെരുശലേം നഗരം സ്വസ്ഥമായിരുന്നു.
  urd-GVR: aur tamām ummat ḳhushī manātī rahī. Yoṅ Yarūshalam Shahr ko sukūn milā,
    kyoṅki Ataliyāh ko talwār se mār diyā gayā thā.
  suz-BL: मिनु रागी ङा मुर नेल्‍ल ग्‍येरसमा बाक्‍त। मिनु अथाल्‍याह तरवारम क्‍योरशा
    साइक्‍चा पुंइसे नोले सहरमी थुं नाइश्‍शा बाक्‍तीक दुम्‍माक्‍त।
  ita-1927: E tutto il popolo del paese fu in festa e la città rimase tranquilla,
    quando Athalia fu uccisa di spada.
  ckb-ckb: هەموو گەلی خاکەکەش دڵخۆش بوون و شارەکە حەوایەوە، لەبەر ئەوەی عەتەلیایان
    بە شمشێر کوشت.
  eng-BBE: So all the people of the land were glad and the town was quiet, for they
    had put Athaliah to death with the sword.
  kan-OKCV: ಅತಲ್ಯಳನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದ್ದರಿಂದ ದೇಶದ ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟರು, ಪಟ್ಟಣವು
    ಶಾಂತವಾಯಿತು.
  tam-2017: தேசத்து மக்களெல்லோரும் மகிழ்ந்தார்கள்; அத்தாலியாளைப் பட்டயத்தால் கொன்றபின்பு
    நகரம் அமைதலானது.
  spa-RV-1909: 'Y todo el pueblo del país hizo alegrías: y la ciudad estuvo quieta,
    muerto que hubieron á Athalía á cuchillo.'
  ron-BTF: Și după ce au ucis pe Atalia cu sabia, tot poporul țării s-a bucurat și
    cetatea a fost liniștită.
  eng-WEBP: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword.
  eng-FBV: All throughout the land people celebrated, and Jerusalem was at peace,
    because Athaliah had been killed by the sword.
  nld-1939: Het gewone volk verheugde zich, en de stad bleef rustig, daar Ataljáhoe
    was gedood.
  nch-BL: Huan nochi nopa masehualme ten nochi nopa tali tahuel yolpaquiyayaj. Huan
    oncac tasehuilisti ipan nopa altepet pampa nopa sihua tanahuatijquet Atalía ya
    mictoya.
  vie-1934: Hết thảy dân sự của xứ đều vui mừng, và thành được bình tịnh. Vả, chúng
    đã giết A-tha-li bằng gươm.
  hin-CV: इस पर सारी प्रजा में खुशी छा गई और नगर में शांति भर गई, तलवार से अथालियाह
    की हत्या हुई थी यह इसका मुख्य कारण था.
  spa-BES: Así se alegraron todos los habitantes de la tierra y el pueblo quedó tranquilo,
    porque habían matado a espada a Atalía.
  tdx-tdx: Le nandia taroba iaby ondati’ i taneio vaho nitofa i rovay amy te vinono
    am-pibara t’i Atalià.
  tha-KJV: บรรดาประชาชนแห่งแผ่นดิ​นก​็เปรมปรี​ดิ​์ และกรุ​งก​็สงบเงียบหลังจากที่เขาได้ประหารพระนางอาธาลิยาห์​เสียด​้วยดาบแล้ว
  por-BR-2018: E todo o povo daquela terra se alegrou; e a cidade ficou em paz, depois
    de terem matado Atalia à espada.
  deu-ELO: Und alles Volk des Landes freute sich, und die Stadt hatte Ruhe. Athalja
    aber hatten sie mit dem Schwerte getötet.
  eng-WYC-2018: And all the people of the land was glad, and the city rested; forsooth
    Athaliah was slain by (the) sword.
  epo-epo: Kaj la tuta popolo de la lando ĝojis, kaj la urbo estis trankvila. Sed
    Ataljan oni mortigis per glavo.
  uig-PIN: Yurtning barliⱪ hǝlⱪi xadlinatti; ular Ataliyani ⱪiliqlap ɵltürgǝndin keyin,
    xǝⱨǝr tinq bolup ⱪaldi.
  beo-beo: Dunu huluane da hahawane bagade ba:i. Moilai bai bagade da olofosu ba:i.
    Bai A:dalaia da gegesu gobiheiga fane legei dagoi ba:i.
  tpi-OTNT: Na olgeta manmeri i amamas moa yet. Na tu ol i sindaun bel isi long Jerusalem,
    long wanem, ol soldia i bin kilim Atalia pinis.
  hau-SA: sai dukan mutanen ƙasar suka yi farin ciki. Birnin kuwa ya samu zaman lafiya
    domin an kashe Ataliya da takobi.
  uig-LAT: Yurtning barliq xelqi shadlinatti; ular Ataliyani qilichlap öltürgendin
    kéyin, sheher tinch bolup qaldi.
  nde-nde: njalo bonke abantu elizweni bajabula. Kwaba lokuthula kulolonke idolobho
    ngoba u-Athaliya wayesebulewe ngenkemba.
  ton-ton: 'Pea naʻe fiefia ʻae kakai kotoa pē ʻoe fonua: pea naʻe fiemālie ʻae kolo,
    hili ʻenau tāmateʻi ʻa ʻAtalia ʻaki ʻae heletā.'
  ces-1613: I veselil se všecken lid země, a město se upokojilo, jakž Atalii zabili
    mečem.
  eng-WMB: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword.
  tam-TCV: நாட்டு மக்கள் எல்லோரும் மகிழ்ந்தார்கள்; பட்டணம் அமைதியாயிருந்தது. ஏனெனில்
    அத்தாலியாள் வாளினால் கொலைசெய்யப்பட்டிருந்தாள்.
  ceb-ULB: Busa nagmaya ang tanang katawhan sa kayutaan, ug aduna nay kalinaw ang
    siyudad. Tungod kay si Atalia, gipatay na nila siya pinaagi sa espada.
  pol-UBG: I radował się cały lud ziemi. A miasto zaznało pokoju, gdy Atalię zabito
    mieczem.
  urd-GVU: اور تمام اُمّت خوشی مناتی رہی۔ یوں یروشلم شہر کو سکون ملا، کیونکہ عتلیاہ
    کو تلوار سے مار دیا گیا تھا۔
  deu-1912: Und alles Volk des Landes war fröhlich, und die Stadt war still; aber
    Athalja ward mit dem Schwert erwürgt.
  kan-2017: ದೇಶದವರೆಲ್ಲರೂ ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟರು; ಪಟ್ಟಣವು ಶಾಂತವಾಯಿತು; ಅತಲ್ಯಳನ್ನು ಕತ್ತಿಯಿಂದ
    ಸಂಹರಿಸಿದರು.
  yap-yap: Gubin fapi girdi’ nike sug nagrad e felfelan’, ma ke’aw e cho’ u lan fare
    binaw e ngiyal’ney ni kan li’ Athaliah ke yim’.
  hlt-MCSB: Te dongah khohmuen pilnam boeih tah a kohoe uh tih khopuei khaw mong.
    Tedae Athaliah te tah cunghang neh a duek sakuh.
  mdy-ETH: ዴራ ቢያ ዼኤፒ ዎዛ ዎዛዼኔ፤ ዓታሊያ ዎዺንቴሢሮ ካታሞይዳ ሜታ ባኣያ ኮሺ ማዔኔ።
  twi-ASANTE: Enti, nnipa a wɔwɔ asase no so nyinaa dii ahurisie, na asomdwoeɛ baa
    ɔman no mu, ɛfiri sɛ, na wɔakum Atalia.
  eng-WEBU: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword.
  wal-wal: Yaatin Yihudaa asai ubbai ufaittiis. Ataalo kawo keettan bisuwan haiqqidoogaappe
    guyyiyan, katamai woppu giis.
  spa-PDDPT: Todo el pueblo de la tierra se regocijó. La ciudad estaba tranquila,
    porque mataron a Atalía a filo de espada.
  gun-gun: Ha'e va'e yvy regua kuery ovy'a pavẽ okuapy. Tetã pygua kuery voi ikuai
    porã'i, Atalia kyxe py ojukaa rire.
  ilo-ULB: Isu a siraragsak dagiti amin a tattao iti daga, ket natalna ti siudad.
    Maipapan kenni Atalia, pinapatayda isuna babaen iti kampilan.
  kpg-kpg: Nia daangada huogodoo gu tenetene huoloo, gei di waahale guu noho baba,
    idimaa Athaliah dela gu daaligi guu made.
  uig-ARA: يۇرتنىڭ بارلىق خەلقى شادلىناتتى؛ ئۇلار ئاتالىيانى قىلىچلاپ ئۆلتۈرگەندىن
    كېيىن، شەھەر تىنچ بولۇپ قالدى.
  sus-sus: Ɲama birin naxa sɛɛwa, taa naxa lu bɔɲɛsa kui, Atalaya faxa xanbi santidɛgɛma
    ra.
  pon-2006: Aramas koaros eri direkihla peren oh nsenmwahu, oh kahnimwo meleileidi,
    mwurin Adalaia eh kamakamalahr.
  ksd-ksd: Ma ra tarai par ta ra gunan dia ga gugu; ma ra pia na pal i ga nunure ra
    malmal, ba di ga doko Atalia ma ra pakat na vinarubu.
  tur-YTC: Böylece ülkenin bütün halkı sevindi ve kent sakindi. Atalya'yı kılıçla
    öldürmüşlerdi.
  grc-BRENT: Καὶ ηὐφράνθη πᾶς ὁ λαὸς τῆς γῆς, καὶ ἡ πόλις ἡσύχασε, καὶ τὴν Γοθολίαν
    ἐθανάτωσαν.
  ind-AYT: Seluruh rakyat negeri itu bersukacita. Kota itu menjadi aman sesudah Atalya
    dibunuh dengan pedang.
  nya-nya: ndipo anthu onse a mʼderali anakondwera. Tsono mu mzinda munali bata chifukwa
    Ataliya anaphedwa ndi lupanga.
  hrv-hrv: Sav se puk veselio, a grad se umirio, jer su Ataliju ubili mačem.
  mps-mps: Tama te we bidi augwali wiegi yai homu pemene genuai mu yali. Tama me augwali
    homu tegaluama Jerusalemde bugagia bidali. Magi basi meni, te ami bidi dabego
    te we Atalia polo ela muaibaso.
  tpi-tpi: Na olgeta manmeri i amamas moa yet. Na tu ol i sindaun bel isi long Jerusalem,
    long wanem, ol soldia i bin kilim Atalia pinis.
  dan-1931: Da glædede alt Folket fra Landet sig, og Byen holdt sig rolig. Men Atalja
    huggede de ned.
  vie-OVCB: Toàn dân trong xứ đều vui mừng, và kinh thành trở nên an bình sau khi
    A-tha-li bị giết.
  guj-2017: દેશના સર્વ લોકો ખૂબ આનંદ પામ્યા અને નગરમાં સર્વત્ર શાંતિ વ્યાપી ગઈ. કેમ
    કે તેઓએ અથાલ્યાને તલવારથી મારી નાંખી હતી.
  pon-2006A: Aramas koaros eri direkihla peren oh nsenmwahu, oh kahnimwo meleileidi,
    mwurin Adalaia eh kamakamalahr.
  por-BRBSL: Assim, todo o povo da terra se alegrou e a cidade ficou quieta. Eles
    tinham matado Athaliah com a espada.
  cth-cth: Hatdawkvah, ram thung e tami pueng teh a lunghawi awh. Tahloi hoi Athaliah
    a thei awh hnukkhu khopui teh a roum.
  twi-twi: Enti nnipa a wɔwɔ asase no so nyinaa dii ahurusi, na asomdwoe baa ɔman
    no mu, efisɛ na wɔde afoa akum Atalia.
  hlt-hlt: Te dongah khohmuen pilnam boeih tah a kohoe uh tih khopuei khaw mong. Tedae
    Athaliah te tah cunghang neh a duek sakuh.
  tbz-SIM: Dihɛì yɛmbɛ̀ bɛmɔu kɛ̀ diwɛ̀ì mbɛ̀ bo, kɛ̀ dihɛì nkɑri bɑ̀mmùù. Bɛ̀ do
    kùɔ Atɑdii nɛ̀ disiè ndi.
  msy-2020: Egha Judan gumazamiziba bar akonge. Me fo, mɨdorozir gumaziba Atalia mɨsoghezɨ
    an areme. Kamaghɨn amizɨ, gumazamiziba navir amɨrizim sara Jerusalemɨn iti.
  dop-dop: pɑ tǝnɑ pɑ lɑŋɑ hʋlʋmɩ nɑ pɑ́ ŋmɑɑlɩ. Pɑ kʋwɑ Atɑlii kɛ mpʋ, ɩlɛnɑ ɩcɑtɛ
    cɑɣɑ tǝpɑmm.
  azb-azb: Bütün ölkə xalqı sevindi və şəhər sakitləşdi, çünki Atalyanı qılıncla öldürmüşdülər.
  eng-DBY: And all the people of the land rejoiced, and the city was quiet; and they
    had slain Athaliah with the sword.
  hin-2017: तब सब लोग आनन्दित हुए और नगर में शान्ति हुई। अतल्याह तो तलवार से मार ही
    डाली गई थी।
  eng-YLT: And all the people of the land rejoice, and the city hath been quiet, and
    Athaliah they have put to death by the sword.
  eng-WYC-2017: And all the people of the land was glad, and the city rested; forsooth
    Athaliah was slain by sword.
  eng-WMBB: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword.
  urd-GVH: और तमाम उम्मत ख़ुशी मनाती रही। यों यरूशलम शहर को सुकून मिला, क्योंकि अतलियाह
    को तलवार से मार दिया गया था।
  rug-rug: Qetuqetu hola sari doduru tinoni, meke noso sa vasileana, sina tava mate
    pa vedara se Atalaea.
  gaz-gaz: Saboonni biyyattii hundi ni ililchan; sababii Ataaliyaan goraadeedhaan
    ajjeefamteef magaalaan sun nagaa argatte.
  fra-LSG: Tout le peuple du pays se réjouissait, et la ville était tranquille. On
    avait fait mourir Athalie par l’épée.
  yal-yal: Yamanan muxune birin yi sɛwa, bɔɲɛ xunbenla yi lu taani Atali faxa xanbini
    silanfanna ra.
  haw-1868: A hauoli na kanaka a pau o ka aina; a ua maluhia ke kulanakauhale mahope
    o ko lakou pepehi ana ia Atalia me ka pahikaua.
  arb-NAV: وَعَمَّ الْفَرَحُ شَعْبَ الْبِلادِ، وَغَمَرَ السَّلامُ الْمَدِينَةَ، بَعْدَ
    مَقْتَلِ عَثَلْيَا بِالسَّيْفِ.
  ewe-ewe: Amewo katã kpɔ dzidzɔ le dukɔ la me eye ŋutifafa va dua me azɔ elabena
    wowu Atalia kple yi.
  eng-LEE: And all the people of the land rejoiced, and the city was quiet; but 'Athalyahu
    they had slain with the sword.
  asm-FB: তেতিয়া দেশৰ সকলো মানুহে আনন্দ কৰিলে আৰু নগৰ সুথিলে থাকিল। কিন্তু অথলিয়াক
    হ’লে লোকসকলে তৰোৱালেৰে বধ কৰিলে৷
  sus-A: حَمَ بِرِن نَشَ سّيوَ، تَا نَشَ لُ بْحّسَ كُي، عَتَلَيَ قَشَ شَنبِ سَنتِدّفّمَ
    رَ.
  fra-SBL: Et tout le peuple du pays se réjouit, et la ville fut tranquille. Ils avaient
    tué Athalie par l'épée.
  hbo-hbo: וַיִּשְׂמְח֥וּ כָל־עַם־הָאָ֖רֶץ וְהָעִ֣יר שָׁקָ֑טָה וְאֶת־עֲתַלְיָ֖הוּ
    הֵמִ֥יתוּ בֶחָֽרֶב׃ ס
  kik-kik: nao andũ othe a bũrũri magĩkena. Narĩo itũũra inene rĩkĩhoorera, tondũ
    Athalia nĩarĩkĩtie kũũragwo na rũhiũ rwa njora.
  fra-NCL: Tout le peuple du pays se réjouit, et la ville fut tranquille ; on fit
    mourir Athalie par l’épée.
  cek-AK: Prae kaminawk boih anghoe o; Athaliah sumsen hoi hum o pacoengah loe, vangpui
    to amding rue boeh.
  cuk-cuk: Degine, Atalía es-suidgi-oburgwilesad-sorba, bela dulemar weligwar-itosmalad.
    Degi, neggweburgi neg bogimakar nagusad.
  uig-CYR: Жутниң барлиқ хәлқи шатлинатти; улар Аталияни қиличлап өлтүргәндин кейин,
    шәһәр тинич болуп қалди.
  tel-2017: దేశ ప్రజలంతా ఎంతో ఆనందించారు. పట్టణం నెమ్మదిగా ఉంది. వారు అతల్యాను కత్తితో
    చంపేశారు.
  hat-BSA: Tout pèp peyi a te rejwi e vil la te vin kalm. Paske yo te mete Athalie
    a lanmò avèk nepe.
  kos-kos: Insien mwet nukewa sessesla ke engan, ac siti sac muta misla tukun Athaliah
    el anwuki.
  hbo-WLC: וַיִּשְׂמְח֥וּ כָל־עַם ־הָאָ֖רֶץ וְהָעִ֣יר שָׁקָ֑טָה וְאֶת־עֲתַלְיָ֖הוּ
    הֵמִ֥יתוּ בֶחָֽרֶב׃ ס
  ibo-ibo: Ndị ala ahụ niile ṅụrịrị ọṅụ nke ukwuu, obodo ahụ dakwara jụụ, nʼihi na
    e ji mma agha gbuo Atalaya nʼụlọeze.
  ory-ory: ସେତେବେଳେ ଦେଶର ସମସ୍ତ ଲୋକ ଆନନ୍ଦ କଲେ ଓ ନଗର ସୁସ୍ଥିର ହେଲା; ଆଉ, ସେମାନେ ଅଥଲୀୟାଙ୍କୁ
    ଖଡ୍ଗରେ ବଧ କଲେ।
  chk-chk: Ekewe aramas meinisin ra meseik, nge ewe telinimw a kinamwe mürin än Atalia
    ninnila ren ketilas.
  rop-rop: Ola pipul bin jidan brabli gudbinjiwei na, en olabat bin jidan kwaitbala
    nomo garra eni trabul, dumaji Kwin Ethalaiya bin gitkil.
  ukr-1871: І радїв увесь народ в землї і місто заспокоїлось. А Готолїю зарубали мечем.
  deu-1951: Und alles Volk des Landes war fröhlich, und die Stadt ward stille. Atalia
    aber hatten sie mit dem Schwerte getötet.
  eng-JPS: So all the people of the land rejoiced, and the city was quiet; and they
    slew Athaliah with the sword.
  srp-1865: I radovaše se sav narod zemaljski, i grad se umiri, kad Gotoliju ubiše
    maèem.
  lug-lug: Abantu bonna ab’ensi ne bajaguza, n’ekibuga ne kitereera, kubanga Asaliya
    yali attiddwa n’ekitala.
  heb-heb: וישמחו כל עם הארץ והעיר שקטה ואת עתליהו המיתו בחרב׃
  ben-IRV: তখন দেশের সব লোক আনন্দ করল এবং নগরটি শান্ত হল; আর অথলিয়াকে তারা তরোয়াল
    দিয়ে হত্যা করেছিল।
  pan-pan: ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਖੁਸ਼ੀ ਮਨਾਈ ਅਤੇ ਸ਼ਹਿਰ ਵਿੱਚ ਅਮਨ ਸੀ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ
    ਅਥਲਯਾਹ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ।
  mya-JVB: နန်းတော်နားမှာ အာသလိ ကို သတ် ပြီးမှ၊ ပြည်သူ ပြည်သားအပေါင်း တို့သည် ဝမ်းမြောက်
    ၍ ၊ တမြို့လုံး ၌လည်း ငြိမ်ဝပ် ခြင်းရှိ၏။
  hmo-hmo: Unai kara dainai, taunimanima ibounai idia moale bada, bona unai neganai,
    Ierusalema hanua be mai maino danu ia noho, Atalaia idia alaia mase vadaeni dainai.
  urd-urd: तब मुल्क के सब लोगों ने ख़ुशी मनाई और शहर में अमन हुआ। उन्होंने 'अतलियाह
    को तलवार से क़त्ल कर दिया।
  rus-SYN: И веселился весь народ земли, и город успокоился. А Гофолию умертвили мечом.
  bqc-SIM: ↄ̃ gbɛ̃́pii pↄ kɛ̀na bùsupiu. Atalia dɛa ń fɛ̃ndao gbɛa, wɛ̃́lɛpi gↄ̃̀
    yãkelesai.
  tcz-CHONGTHU: Hichun gamsung mipite chu kipana leh thanop na – a adimsetnun chuleh
    khopi jong alung mong mongtaan ahi
  mar-mar: अथल्याचा तलवारीने वध झाला त्यानंतर यहूदातील लोकांमध्ये आनंदी आनंद पसरला
    आणि यरूशलेम नगर शांत झाले.
  qub-qub: Llapan runacuna cushisha carcaycaran. Ataliata sabliwan wañuchisha captin
    siudächöga jauca goyayllana caran.
  bqp-bqp: Mɑ tɔmbu kpuro bɑ nuku dobu mɔ̀. Wuu gɑ wɑ̃ɑ bɔri yɛndu sɔɔ yèn sɔ̃ bɑ
    Atɑli go.
  hat-hat: Tout pèp la te kontan anpil. Pat gen yon ti bri nan lavil la depi yo te
    fin touye Atali ak kout nepe a.
  eng-BSB: and all the people of the land rejoiced. And the city was quiet, because
    Athaliah had been put to the sword.
  eng-WEBPB: So all the people of the land rejoiced, and the city was quiet. They
    had slain Athaliah with the sword.
  kbq-kbq: Ana nehu'za ana maka vahe'mo'za tusi muse nehu'za, zagamera hu'naze. Hagi
    Jerusalemi kumapina mago zamo'a agasasa oru'ne, na'ankure Ataliana bainati kazinteti
    ahazageno fri'ne.
  nhe-BL: Huan nochi nopa tlacame tlen nochi nopa tlali tlahuel yolpaquiyayaj. Huan
    oncac tlasehuilistli ipan nopa altepetl pampa nopa sihua tlanahuatijquetl Atalía
    ya mictoya.
  gub-BL: Teko paw hurywete wà. Tawhu pe har upytu'u ukyze re wà. Ta'e Atari wiko
    izuka pyrer romo a'e xe.
  eng-DRA: 'And all the people of the land rejoiced, and the city was quiet: but Athalia
    was slain with the sword.'
