verse: 2CH.023.010
translations:
  mal-C: അദ്ദേഹം ജനങ്ങളെയെല്ലാം ആയുധധാരികളാക്കി ദൈവാലയത്തിന്റെ തെക്കുവശംമുതൽ വടക്കുവശംവരെ,
    ആലയത്തിനും യാഗപീഠത്തിനും അടുത്ത് രാജാവിനു ചുറ്റും അണിനിരത്തി.
  deu-TKW: Sodann stellte er das ganze Volk, und zwar einen jeden mit seiner Lanze
    in der Hand, von der südlichen Seite des Tempels bis zur nördlichen Seite des
    Tempels, bis zum Altar und wieder bis zum Tempel hin, rings um den König auf.
  lin-lin: Atiaki bato nyonso zingazinga ya mokonzi, moko na moko na ebundeli na ye
    na loboko, pembeni ya etumbelo mpe ya Tempelo, wuta na ngambo ya sude kino na
    ngambo ya nor ya Tempelo.
  eng-LSV: and he stations the whole of the people, and each [with] his dart in his
    hand, from the right shoulder of the house to the left shoulder of the house,
    at the altar, and at the house, by the king, all around.
  eng-GNV: And he caused all the people to stand (euery man with his weapon in his
    hande) from the right side of the house, to ye left side of the house by the altar
    and by the house round about ye king.
  eng-WEBSTER: And he set all the people, every man having his weapon in his hand,
    from the right side of the temple to the left side of the temple, along by the
    altar and the temple, by the king on all sides.
  nhw-BL: Huan Joiada nimantzi quintlali nopa tlamocuitlahuiani ma moquetzaca ica
    inintepos huan quiyahualose nopa tlanahuatijquetl. Huan inijuanti quichijque se
    fila tlen nopa lado sur ipan nopa tiopamitl huan quimacac se huelta hasta nopa
    lado norte tlen nopa tiopamitl huan teipa nochi nopa fila quiyahualo nopa tlaixpamitl
    catli mopantía calixpa. Nochi nopa tlacame quihuicayayaj inincuatlamin catli huehueyac
    para quimanahuise nopa tlanahuatijquetl.
  swh-ONEN: Akawapanga walinzi wote kumzunguka mfalme, kila mmoja akiwa na silaha
    yake mkononi mwake, karibu na madhabahu na Hekalu, kuanzia upande wa kusini hadi
    upande wa kaskazini mwa Hekalu.
  bba-bba: Mɑ u tɔmbu yi yi bɑ sinɑ boko sikerenɛ sɑɑ sɑ̃ɑ yee ten nɔm ɡeu ɡiɑn di
    n kɑ dɑ ten nɔm dwɑrɔ yɑ̃ku yerun bɔkuɔ. Ben bɑɑwure u win tɑbu yɑ̃nu nɛni.
  eng-KJVCPB: And he set all the people, every man having his weapon in his hand,
    from the right side of the temple to the left side of the temple, along by the
    altar and the temple, by the king round about.
  luo-luo: Nochano ji duto mondo orit ruoth ka moro ka moro nigi gire mar lweny e
    lwete, chakre yo milambo nyaka yo nyandwat mar hekalu ka gilworo kendo mar misango
    kod hekalu.
  meu-meu: Bona taunimanima iboudiai na hanua pavapavana igimana ai e halaodia, ta
    ta mai edia tuari ḡaudia imadia ai, dubu diho kahana amo ela bona dubu mirigini
    kahana ai, ihaboulaina patana bona dubu e ginia heḡeḡe.
  npi-ULB: यहोयादाले सबै फौजलाई आफ्‍नो हातमा हतियार लिई मन्दिरको दाहिनेदेखि देब्रेपट्टिसम्म
    राजालाई घेर्न वेदी र मन्‍दिरको छेउमा राखे ।
  yor-yor: Ó sì to gbogbo àwọn ènìyàn ti ọba káàkiri, olúkúlùkù pẹ̀lú ohun ìjà rẹ̀
    ní ọwọ́ rẹ̀, láti apá ọ̀tún ilé náà títí dé apá òsì ilé náà, lẹ́bàá pẹpẹ àti lẹ́bàá
    ilé náà.
  pes-OPCB: سپس تمام قوم را اطراف پادشاه مستقر ساخت. آنها صفی تشکیل دادند که از ضلع
    جنوبی معبد تا ضلع شمالی و دورتادور مذبح کشیده می‌شد.
  tgl-ULB: Inilagay ni Joiada ang lahat ng kawal, ang bawat isa sa kanila ay may hawak
    na sandata, mula sa kanang bahagi ng templo hanggang sa kaliwang bahagi ng templo,
    sa tabi ng altar at sa templo, na pinaliligiran ang hari.
  hui-hui: Ani miya handala ami agali biaru tigua Anduane Homogonaga andaha kini bayuwa
    mamage holenaga anda unurahayagi howa hama pialu uyurahayagibi bibahendeha haame
    hene. Tigua loma biniru delaga dabu heagoriabi anda heagoriabi mamage hai hene.
  mya-mya: သူ​သည်​မင်း​လောင်း​အား​စောင့်​ရှောက်​ကြည့်​ရှု​ရန် ဋ္ဌား​လွတ်​ကိုင်​တပ်​သား​များ​ကို​ဗိ​မာန်​တော်
    အ​ရှေ့​ဘက်​တစ်​ဝိုက်​တွင်​နေ​ရာ​ယူ​စေ​၏။-
  bod-N: ཡང་མི་རྣམས་ལ་མཚོན་ཆ་འཛིན་དུ་བཅུག་ནས་རྒྱལ་པོའི་མཐའ་འཁོར་དུ། མཆོད་ཁང་གི་གཡས་ཕྱོགས་ནས་གཡོན་ཕྱོགས་ཀྱི་བར་དུ།
    མཆོད་ཁྲི་དང་མཆོད་ཁང་གི་ཕྱོགས་བཞི་རུ་བཞག་གོ །
  sna-sna: Akamisa varume vose panzvimbo, mumwe nomumwe aine chombo chake muruoko
    rwake, vakakomberedza mambo, pedyo nearitari netemberi, kubva kurutivi rwezasi
    kusvika kurutivi rwokumusoro kwetemberi.
  spa-BLM: Puso a todo el pueblo, cada uno con su arma en la mano, desde el lado derecho
    de la casa hasta el lado izquierdo, cerca del altar y de la casa, alrededor del
    rey.
  cac-cac: Ix ac'chajoch masanil eb' vin̈ vinac chi' yuj vin̈ d'a stzolal, junjun
    eb' vin̈ yed'nac syamc'ab' yic oval, yic stan̈van vin̈ rey chi' eb' vin̈. Ix och
    oyan eb' vin̈ d'a schan̈ pac'an̈il yamaq'uil stemplo Jehová chi' yed' b'aj ay
    jun altar yed' d'a spuertail templo chi'.
  swh-ULB: Yehoyada akawaleta wanajeshi wote, kila mtu na mkuki wake katika mkono
    wake, upande wa kulia wa hekalu hadi upande wa kushoto wa hekalu, pembeni mwa
    madhabahu na hekalu, wakimzunguka mfalme.
  bel-bel: і паставіў увесь народ, кожнага са зброяю ягонай у руцэ ягонай, ад правага
    боку храма да левага боку храма, каля ахвярніка і каля дома, вакол цара.
  deu-ELBBK: Und er stellte alles Volk auf, und zwar jeden mit seiner Waffe in seiner
    Hand, von der rechten Seite des Hauses bis zur linken Seite des Hauses, gegen
    den Altar und gegen das Haus hin, rings um den König.
  mbb-OT: Impepelastar zin is neǥumeenan he menge maama ziyà te peliǥuy te valey te
    Nengazen wey te pemuhatà te kedipinsa zuen te hadì.
  mal-2015: അവൻ സകലജനത്തെയും താന്താന്റെ കയ്യിൽ ആയുധവുമായി ആലയത്തിന്റെ വലത്തുവശം മുതൽ
    ആലയത്തിന്റെ ഇടത്തുവശംവരെ യാഗപീഠത്തിന്നും ആലയത്തിന്നും നേരെ രാജാവിന്റെ ചുറ്റും
    നിർത്തി;
  rmc-rmc: 'Ov rozačhaďa savore muršen le zbraňenca pašal o kraľis: Ačhenas pašal
    o oltaris the Chramos, le juhostar dži ko severos.'
  pes-OPV: و تمامی قوم را که هر یک از ایشان سلاح خود را به‌دست گرفته بودند، از طرف
    راست خانه تا طرف چپ خانه به پهلوی مذبح و خانه، به اطراف پادشاه قرار داد.
  ron-1924: А ашезат тот попорул, фиекаре ку арма ын мынэ, де ла партя дряптэ пынэ
    ла партя стынгэ а касей, лынгэ алтар ши лынгэ касэ де жур ымпрежурул ымпэратулуй.
  ben-OBCV: রাজার চারপাশে—যজ্ঞবেদির ও মন্দিরের কাছে, মন্দিরের দক্ষিণ দিক থেকে শুরু
    করে উত্তর দিক পর্যন্ত, সর্বত্র হাতে অস্ত্রশস্ত্র সমেত তিনি সব লোকজনকে মোতায়েন
    করে দিলেন।
  som-som: Oo dadkii oo dhanna wuxuu ka dhigay in nin waluba hubkiisa gacanta ku haysto
    oo ay istaagaan guriga dhankiisa midig ilaa dhankiisa bidix iyo tan iyo meesha
    allabariga agteeda iyo guriga agtiisa, oo boqorkii bayna isku wareejiyeen.
  lat-VUC: Constituitque omnem populum tenentium pugiones a parte templi dextra, usque
    ad partem templi sinistram, coram altari et templo, per circuitum regis.
  eng-ASVBT: And he set all the people, every man with his weapon in his hand, from
    the right side of the house to the left side of the house, along by the altar
    and the house, by the king round about.
  ita-1885: E fece star tutta quella gente, ciascuno con la sua arme in mano, dal
    lato destro della Casa fino al sinistro, presso dell'Altare, e della Casa, d'intorno
    al re.
  eng-LXXUP: And he set the whole people, every man with his arms, from the right
    side of the house to the left side of the altar and the house, over against the
    king round about.
  eng-ULB: Jehoiada placed all the soldiers, each man with his weapon in his hand,
    from the right side of the temple to the left side of the temple, along by the
    altar and the temple, surrounding the king.
  spa-VBL: Los colocó a todos, con sus armas en la mano, para rodear al rey desde
    el lado sur del Templo hasta el lado norte, y cerca del altar y del Templo.
  fra-_FOB: Puis il rangea tout le peuple, chacun tenant ses armes à la main, auprès
    du roi tout à l'entour, depuis le côté droit du temple jusqu'au côté gauche du
    temple, le long de l'autel et du temple.
  mal-mal: അവൻ സകലജനത്തെയും താന്താന്റെ കയ്യിൽ ആയുധവുമായി ആലയത്തിന്റെ വലത്തുവശം മുതൽ
    ഇടത്തുവശംവരെ യാഗപീഠത്തിനും ആലയത്തിനും നേരെ രാജാവിന്റെ ചുറ്റും നിർത്തി;
  urd-GVR: Phir us ne faujiyoṅ ko bādshāh ke irdgird khaṛā kiyā. Har ek apne hathiyār
    pakaṛe taiyār thā. Qurbāngāh aur Rab ke ghar ke darmiyān un kā dāyrā Rab ke ghar
    kī junūbī dīwār se le kar us kī shimālī dīwār tak phailā huā thā.
  suz-BL: मिनु मेकोमी मुर नेल्‍ल आन कली आन गुइ गुइमी या शेशा पिप कली खाल पचा कली वोइक्‍मी
    बाक्‍त। मेको आन कली दक्‍खिन रे उत्तर सम्‍म नु चढ़ेतीक आ एर ओंथ हिरशा खिं नेल्‍ल
    कली खाल पपाइश्‍शा वोइक्‍मी बाक्‍त।
  ita-1927: E dispose tutto il popolo attorno al re, ciascuno con l’arma in mano,
    dal lato destro al lato sinistro della casa, presso l’altare e presso la casa.
  ckb-ckb: هەموو پاسەوانەکانی، هەریەکە چەکەکەی بە دەستیەوە لەلای باشووری پەرستگاکەوە
    هەتا لای باکوور بە چواردەوری قوربانگاکە و پەرستگاکەدا، لە دەوری پاشا ڕاوەستاند.
  eng-BBE: And he put all the people in position, every man with his instruments of
    war in his hand, from the right side of the house to the left, by the altar and
    the house and all round the king.
  kan-OKCV: ಆಯುಧಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡಿದ್ದ ಸಮಸ್ತ ಜನರನ್ನೂ ಬಲಿಪೀಠದ ಬಳಿಯಲ್ಲಿಯೂ, ಆಲಯದ
    ಬಳಿಯಲ್ಲಿಯೂ, ಆಲಯದ ಬಲಗಡೆಯ ಮೊದಲುಗೊಂಡು ಆಲಯದ ಎಡಗಡೆಯವರೆಗೂ ಅರಸನ ಸುತ್ತಲೂ ಇರಿಸಿದನು.
  tam-2017: அவரவர் தங்கள் ஆயுதங்களைக் கையிலே பிடித்துக்கொண்டவர்களாக ஆலயத்தின் வலதுபக்கம்துவங்கி,
    ஆலயத்தின் இடதுபக்கம்வரை, பலிபீடத்திற்கும் ஆலயத்திற்கும் எதிரே ராஜாவைச் சுற்றிலும்
    நிற்க மக்களையெல்லாம் நிறுத்தினான்.
  spa-RV-1909: Y puso en orden á todo el pueblo, teniendo cada uno su espada en la
    mano, desde el rincón derecho del templo hasta el izquierdo, hacia el altar y
    la casa, en derredor del rey por todas partes.
  ron-BTF: Și a pus tot poporul, fiecare om având arma lui în mână, din partea dreaptă
    a templului la partea stângă a templului, de-a lungul altarului și al templului,
    de jur împrejurul împăratului.
  eng-WEBP: He set all the people, every man with his weapon in his hand, from the
    right side of the house to the left side of the house, near the altar and the
    house, around the king.
  eng-FBV: He placed them all, with their weapons in hand, to surround the king from
    the south side of the Temple to the north side, and near the altar and the Temple.
  nld-1939: En toen al de soldaten, met de wapens in de hand, rechts en links van
    de tempel hadden postgevat, met het gezicht naar het altaar en de tempel gekeerd,
    om zo den koning te kunnen omringen,
  nch-BL: Huan Joiada nimantzi quintali nopa tamocuitahuiani ma moquetzaca ica inintepos
    huan quiyahualose nopa tanahuatijquet. Huan inijuanti motecpanque ten nopa lado
    sur ipan nopa tiopamit huan quimacaque se huelta hasta nopa lado norte ten nopa
    tiopamit huan teipa nochi nopa fila quiyahualo nopa taixpamit cati mopantía calixpa.
    Nochi nopa tacame quihuicayayaj inincuatamin cati huehueyac para quimanahuise
    nopa tanahuatijquet.
  vie-1934: Người khiến dân chúng, ai nấy cầm binh khí mình, sắp hàng đứng chung quanh
    vua dài theo bàn thờ và đền, từ bên hữu đền cho đến bên tả đền.
  hin-CV: अपने-अपने हाथों में हथियार लिए इन सभी व्यक्तियों को यहोयादा ने राजा के आस-पास
    भवन में वेदी के पास और भवन के दायीं ओर से बायीं ओर तक ठहरा दिया.
  spa-BES: Y puso a todas las personas en posición, cada hombre con sus instrumentos
    de guerra en la mano, desde el lado derecho de la casa hacia la izquierda, junto
    al altar y la casa y alrededor del rey.
  tdx-tdx: Le nalaha’e ondaty iabio, songa reke-pialiañe am-pità’e, boak’ ankavana’
    i anjombay pak’ ankavia’ i anjombay, am-piozañe amy kitreliy naho amy anjombay,
    añarisehoañe i mpanjakay.
  tha-KJV: และท่านได้ตั้งประชาชนทั้งสิ้นให้ล้อมกษั​ตริ​ย์​ไว้ ทุ​กคนถืออาวุธตั้งแต่ด้านขวาของพระวิหารถึ​งด​้านซ้ายของพระวิ​หาร
    รอบแท่นบูชาและพระวิ​หาร
  por-BR-2018: E pôs em ordem a todo o povo, tendo cada um sua espada na mão, desde
    o canto direito do templo até o esquerdo, até o altar e a casa, em derredor do
    rei por todas as partes.
  deu-ELO: Und er stellte alles Volk auf, und zwar einen jeden mit seiner Waffe in
    seiner Hand, von der rechten Seite des Hauses bis zur linken Seite des Hauses,
    gegen den Altar und gegen das Haus hin, rings um den König.
  eng-WYC-2018: And he ordained all the people, of them that held swords, at the right
    side of the temple unto the left side of the temple, before the altar and the
    temple, by compass of the king (or all around the king).
  epo-epo: Kaj li starigis la tutan popolon, ĉiun kun lia batalilo en la mano, de
    la dekstra flanko de la domo ĝis la maldekstra flanko de la domo, ĉe la altaro
    kaj ĉe la domo, ĉirkaŭe de la reĝo.
  uig-PIN: U yǝnǝ kɵpqilikni, ⱨǝrbiri ⱪoliƣa ɵz nǝyzisini tutⱪan ⱨalda, ibadǝthanining
    ong tǝripidin tartip sol tǝripigiqǝ, ⱪurbangaⱨ bilǝn ibadǝthanini boylap padixaⱨning
    ǝtrapida turƣuzdi.
  beo-beo: Amola e da dunu ilia gegesu gobihei duga:le gadole, amo hina bagade Youa:sie
    gemusa:, Debolo diasu midadi sisiga:le dadalema:ne asunasi.
  tpi-OTNT: Na Jehoiada i tokim ol man long i go sanap long olgeta hap bilong banis
    long haus bilong Bikpela, stat long hap saut i go inap long hap not. Na ol i sanap
    klostu long alta na klostu long haus yet na ol i holim ol bainat na was gut.
  hau-SA: Ya kuma sa dukan mutane, kowanne da makaminsa a hannunsa, kewaye da sarki,
    kusa da bagade da kuma haikali, daga gefen kudu zuwa gefen arewa na haikali.
  uig-LAT: U yene köpchilikni, herbiri qoligha öz neyzisini tutqan halda, ibadetxanining
    ong teripidin tartip sol teripigiche, qurban’gah bilen ibadetxanini boylap padishahning
    etrapida turghuzdi.
  nde-nde: Wasemisa wonke amadoda, ngamunye ephethe izikhali zakhe ezandleni, ezingelezele
    inkosi eduze kwe-alithari lethempeli, kusukela eceleni langezansi kusiya enyakatho
    yethempeli.
  ton-ton: Pea naʻa ne fakaʻotu ʻae kakai kotoa pē, ʻae tangata taki taha mo ʻene
    mahafutau ʻi hono nima, mei he nima toʻomataʻu ʻoe fale tapu ki he nima toʻohema
    ʻoe faletapu, ʻo ofi ki he feilaulauʻanga mo e faletapu, ʻo takatakai ʻo ofi ki
    he tuʻi.
  ces-1613: A postavil všecken lid, (a jeden každý měl braň v ruce své), od pravé
    strany domu až do levé strany domu, proti oltáři a proti domu, při králi všudy
    vůkol.
  eng-WMB: He set all the people, every man with his weapon in his hand, from the
    right side of the house to the left side of the house, near the altar and the
    house, around the king.
  tam-TCV: எல்லா மனிதரையும் ஒவ்வொருவராய் தன்தன் கையில் ஆயுதங்களைத் தாங்கியபடி அரசனைச்
    சுற்றி நிறுத்தினான். பலிபீடத்தின் அருகேயும், தெற்குப் பக்கத்திலிருந்து வடக்குப்
    பக்கம்வரை ஆலயத்தின் அருகேயும் அவர்களை நிறுத்தினான்.
  ceb-ULB: Gipahimutang ni Jehoyada ang tanan nga mga sundalo palibot sa hari, ang
    matag-usa nagkupot sa iyang hinagiban, gikan sa tuong bahin sa templo ngadto sa
    walang bahin sa templo, duol sa halaran ug palibot sa templo.
  pol-UBG: Ustawił też cały lud, a każdy miał broń w ręku, od prawej strony domu aż
    do lewej strony domu, przy ołtarzu i domu, dokoła króla.
  urd-GVU: پھر اُس نے فوجیوں کو بادشاہ کے ارد گرد کھڑا کیا۔ ہر ایک اپنے ہتھیار پکڑے
    تیار تھا۔ قربان گاہ اور رب کے گھر کے درمیان اُن کا دائرہ رب کے گھر کی جنوبی دیوار
    سے لے کر اُس کی شمالی دیوار تک پھیلا ہوا تھا۔
  deu-1912: und stellte alles Volk, einen jeglichen mit seiner Waffe in der Hand,
    von dem rechten Winkel des Hauses bis zum linken Winkel, zum Altar und zum Hause
    hin um den König her.
  kan-2017: ಆಯುಧಪಾಣಿಗಳಾದ ಎಲ್ಲಾ ಜನರನ್ನು ಅರಸನ ಸುತ್ತಲೂ ದೇವಾಲಯದ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ಮೂಲೆಯಿಂದ
    ಯಜ್ಞವೇದಿಯ ವರೆಗೂ ಸಾಲಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Me tay fapi pumo’on ni kar liyeged mit fare Tempel ni bay e saydon rorad
    u pa’rad, ni ngar yororiyed fare pilung ni dabi buch ban’en rok.
  hlt-MCSB: Te vaengah pilnam neh hlang boeih loh a kut dongkah a pumcumnah neh bantang
    im kaep lamloh banvoei im kaep hil, hmueihtuk taengah khaw, manghai im kaepvai
    ah khaw a pai sak.
  mdy-ETH: ጬንቾ ዓፓሮ ቱጊ ዓርቂ ዓኣ ፖኦሊሳ ቢያ ካኣቲ ዔኤቢ ሄሉዋጉዲ ካፖም ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞ ዛሊና ጌኤዦ
    ማኣሮኮ ሆታ ዎሊ ጊንፆ ዔቂሴኔ።
  twi-ASANTE: Ɔde awɛmfoɔ no twaa ɔhene no ho hyiaeɛ a wɔayɛ wɔn akodeɛ krado. Wɔgyinagyinaa
    saa so wɔ Asɔredan no anafoɔ fam, twaa hɔ kɔɔ atifi fam, twaa afɔrebukyia no ho
    nyinaa hyiaeɛ.
  eng-WEBU: He set all the people, every man with his weapon in his hand, from the
    right side of the house to the left side of the house, near the altar and the
    house, around the king.
  wal-wal: Asai ubbai ola miishshaa ba kushiyan ba kushiyan oiqqidi, Beeta Maqidasiyaayyo
    ushachcha baggaappe haddirssa bagga gakkanaassi, yarshshiyoosaa mataaninne Beeta
    Maqidasiyaa matan kawuwaa yuushuwan eqqanaadan qeesee Yoodaahee oottiis.
  spa-PDDPT: Colocó a todo la gente en orden alrededor del rey, cada uno con su espada
    en la mano, desde el lado derecho de la Casa hasta el lado izquierdo, delante
    del altar y la Casa.
  gun-gun: Ha'e gui heta va'e kuery ha'e javi ma peteĩ-teĩ opo py tembiporu oguereko
    va'e reve ha'e omoĩ huvixa ro yke jovaive re ha'e altar hi'aĩa peve, huvixa ombojere
    vy oarõ okuapy aguã.
  ilo-ULB: Impuesto ni Jehoyada manipud iti makannawan a paset ti templo agingga iti
    makannigid a paset ti templo, iti abay ti altar ken iti abay ti templo, iti aglawlaw
    ti ari, dagiti amin a soldado. Iggem ti tunggal maysa kadakuada ti igamda.
  kpg-kpg: Mee gu haganoho ana daane mo nadau hulumanu dauwa gu togomaalia i di gili
    hagatau o mua di Hale Daumaha belee duuli di king.
  uig-ARA: ئۇ يەنە كۆپچىلىكنى، ھەربىرى قولىغا ئۆز نەيزىسىنى تۇتقان ھالدا، ئىبادەتخانىنىڭ
    ئوڭ تەرىپىدىن تارتىپ سول تەرىپىگىچە، قۇربانگاھ بىلەن ئىبادەتخانىنى بويلاپ پادىشاھنىڭ
    ئەتراپىدا تۇرغۇزدى.
  sus-sus: A naxa ɲama birin ti a yire, e xa geresose na e yi ra, kelife banxi yirefanyi
    ma, sa dɔxɔ banxi kɔɔla ra, kelife sɛrɛxɛbade ma, sa dɔxɔ banxi kanke ra, alako
    e xa mangɛ bilin.
  pon-2006: E kosoanehdi ohl ako kapilpene mwohn Tehnpas Sarawio, oh kolokol neirail
    kedlahs, pwe re en sinsile nanmwarkio.
  ksd-ksd: Ma, ra tarai dia ga vatur kadia vargal tikatikai, ma i ga tibe diat upi
    diat a tur kikil ra uguugu na vartabar ma ra pal, papa ta ra papar a lima tuna
    ta ra pal ma tuk tar ta ra papar a maira tana, upi diat a balaure ra king.
  tur-YTC: Ve bütün halkı, her biri elinde silahıyla, evin sağından soluna kadar,
    sunağın ve evin yanına, kralın etrafına yerleştirdi.
  grc-BRENT: Καὶ ἔστησε τὸν λαὸν πάντα ἕκαστον ἐν τοῖς ὅπλοις αὐτοῦ, ἀπὸ τῆς ὠμίας
    τοῦ οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τῆς ἀριστερᾶς τοῦ θυσιαστηρίου καὶ τοῦ οἴκου,
    ἐπὶ τὸν βασιλέα κύκλῳ.
  ind-AYT: Dia menempatkan seluruh rakyat di sisi kiri Bait sampai sisi kanan Bait
    dengan senjata di tangan masing-masing. Mereka mengelilingi raja dekat mazbah
    dan dekat bait itu.
  nya-nya: Iye anayika anthu onse, aliyense ali ndi chida mʼdzanja lake mozungulira
    mfumu pafupi ndi guwa ndi Nyumba ya Mulungu, kuyambira mbali ya kummwera mpaka
    kumpoto kwa Nyumba ya Mulungu.
  hrv-hrv: Postavio je sav narod, svakoga s kopljem u ruci, od južne do sjeverne strane
    Doma, prema žrtveniku i prema Domu oko kralja unaokolo.
  mps-mps: Tama Jehoiadago te bidi dabebolo walama, augwali te Genuai Bidigo tempel
    be obo sesegeba tigidali badu dolalugi piąo po wali, te saut badu gagalama not
    badu tagaligi piąo po wali. Tama augwali alta pąde dolaluyu, Genuai Bidigo be
    pąde bainat hwą tolalu bugagia tonaluyu no munaluali.
  tpi-tpi: Na Jehoiada i tokim ol man long i go sanap long olgeta hap bilong banis
    long haus bilong Bikpela, stat long hap saut i go inap long hap not. Na ol i sanap
    klostu long alta na klostu long haus yet na ol i holim ol bainat na was gut.
  dan-1931: Derpå opstillede han alt Folket, alle med Spyd i Hånd, fra Templets Sydside
    til Nordsiden, hen til Alteret og derfra igen hen til Templet, rundt om Kongen.
  vie-OVCB: Ông sắp đặt người đứng quanh vua, với khí giới sẵn sàng. Họ sắp thành
    hàng dài từ phía nam đến phía bắc của Đền Thờ và chung quanh các bàn thờ.
  guj-2017: યહોયાદાએ લોકોના હાથમાં હથિયાર આપીને સભાસ્થાનની જમણી બાજુ અને ડાબી બાજુ
    સુધી વેદી અને સભાસ્થાનને ઘેરીને રાજાનું રક્ષણ કરવા તેઓને ગોઠવી દીધા.
  pon-2006A: E kosoanehdi ohl ako kapilpene mwohn Tehnpas Sarawio, oh kolokol neirail
    kedlahs, pwe re en sinsile nanmwarkio.
  por-BRBSL: Ele colocou todo o povo, cada homem com sua arma na mão, do lado direito
    da casa para o lado esquerdo da casa, perto do altar e da casa, ao redor do rei.
  cth-cth: Senehmaica ka patuem e tami pueng teh, siangpahrang petkâkalup lah avoilae
    im takin koehoi aranglae im takin totouh thuengnae khoungroe hoi im takin totouh
    a hruek awh.
  twi-twi: Ɔde awɛmfo no twaa ɔhene no ho hyiae a wɔayɛ wɔn akode krado. Wogyinagyinaa
    saa wɔ Asɔredan no anafo fam, twaa hɔ kɔɔ atifi fam, twaa afɔremuka no ho nyinaa
    hyiae.
  hlt-hlt: Te vaengah pilnam neh hlang boeih loh a kut dongkah a pumcumnah neh bantang
    im kaep lamloh banvoei im kaep hil, hmueihtuk taengah khaw, manghai im kaepvai
    ah khaw a pai sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ cónnɛ́ kɛ́túótɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ bɑkù yoú kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    tɛ bɑkù cɑ̃̀nku, kɛ́dítɛ́nɛ̀ diwũɔ̃tɔ̀nnì nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ dɛ sɑku, bɑ́ wè
    kɛ̀ wè mpikú o kpɑ̀rìnɛntì, kɛ̀ bɛ̀ cɛ̃̀ti okpɑ̀ɑ̀tì.
  msy-2020: Egha Jehoiada, Ikiavɨra Itir Godɨn Dɨpenimɨn dɨvazimɨn danganiba bar dar
    mɨtivasa gumaziba amangi. Ezɨ mɨdorozir gumaziba ghua, Ikiavɨra Itir Godɨn Dɨpenimɨn
    uari bagha danganiba inigha, sautɨn amadaghan ikegha ghua notɨn amadaghan tu.
    Me uaghan ofa gamir dakozimɨn boroghɨn tuivighav ikia, mɨdorozir sababa suigha,
    atrivim ekɨarugha bar deraghvɨra gara iti.
  dop-dop: Ɩlɛnɑ ɩ́ pɩɩlɩ yǝlɑɑ tǝnɑɣɑ Ɩsɔ tǝsɛɛlɛ ntɔɣɔŋ ŋkuluŋɑ nɑ pǝ yoosinɑ mpǝtǝŋ
    nyǝŋkɑ kɛ kɔtɑɣɑ tǝlɑtɛ, nɑ kutuluɣu pɑ kɔŋkɔŋ tɑɑ. Nɑ pɑ sɔɔlʋ pɩɩwɑ sɩ pɑ́ tɑ
    wulɑʋ kɛ kotɑɣɑ. Nɑ pɑɑ wei nɑ ɩ ŋmɑntɑɑɣɑ kɛ ɩ niŋ tɑɑ.
  azb-azb: Bütün xalqı məbədin sağ tərəfindən sol tərəfinə qədər qurbangahın və məbədin
    yanında, padşahın ətrafında qoydu. Hər kəsin silahı əlində idi.
  eng-DBY: And he set all the people, every man with his javelin in his hand, from
    the right side of the house to the left side of the house, toward the altar and
    the house, by the king round about.
  hin-2017: फिर उसने उन सब लोगों को अपने-अपने हाथ में हथियार लिये हुए भवन के दक्षिणी
    कोने से लेकर, उत्तरी कोने तक वेदी और भवन के पास राजा के चारों ओर उसकी आड़ करके
    खड़ा कर दिया।
  eng-YLT: and he stationeth the whole of the people, and each his dart in his hand,
    from the right shoulder of the house unto the left shoulder of the house, at the
    altar, and at the house, by the king, round about.
  eng-WYC-2017: And he ordained all the people, of them that held swords, at the right
    side of the temple unto the left side of the temple, before the altar and the
    temple, by compass of the king.
  eng-WMBB: He set all the people, every man with his weapon in his hand, from the
    right side of the house to the left side of the house, near the altar and the
    house, around the king.
  urd-GVH: फिर उसने फ़ौजियों को बादशाह के इर्दगिर्द खड़ा किया। हर एक अपने हथियार पकड़े
    तैयार था। क़ुरबानगाह और रब के घर के दरमियान उनका दायरा रब के घर की जुनूबी दीवार
    से लेकर उस की शिमाली दीवार तक फैला हुआ था।
  rug-rug: Va koa ni tie tuqe vedara sa sa vari kalina meke pa kenuna sa Zelepade
    pude lavelave nia sa baṉara.
  gaz-gaz: Akka namoonni hundi miʼa lolaa harkatti qabatanii karaa kibba mana qulqullummaatii
    hamma karaa kaaba mana qulqullummaatti iddoo aarsaatii fi mana qulqullummaa biratti
    mootichatti naannaʼanii dhaabatan ni godhe.
  fra-LSG: Il fit entourer le roi en plaçant tout le peuple, chacun les armes à la
    main, depuis le côté droit jusqu’au côté gauche de la maison, près de l’autel
    et près de la maison.
  yal-yal: A yi yamaan birin ti, e yɛngɛ so seene suxi e yii, e ti fɔlɔ banxin yiifari
    fɔxɔni han a kɔmɛn fɔxɔni saraxa ganden nun Ala Batu Banxin yɛtagi alogo e xa
    mangan nabilin.
  haw-1868: A hoonoho oia i na kanaka a pau loa, o kela kanaka keia kanaka me kana
    mea kaua ma kona lima, mai ka aoao akau o ka hale a hiki i ka aoao hema o ka hale,
    ma kahi kokoke i ke kuahu a me ka hale a puni ke alii.
  arb-NAV: وَأَوْقَفَ جَمِيعَ الْحُرَّاسِ وَكُلُّ وَاحِدٍ سِلاحُهُ بِيَدِهِ مُحِيطِينَ
    بِالْمَلِكِ، إِلَى جَانِبِ الْمَذْبَحِ وَالْهَيْكَلِ، مِنَ الطَّرَفِ الأَيْمَنِ
    لِلْهَيْكَلِ حَتَّى الطَّرَفِ الأَيْسَرِ مِنْهُ.
  ewe-ewe: Asrafomegã siawo tsɔ woƒe aʋawɔnuwo ɖe asi eye wonɔ tsitre ƒo xlã fia la,
    le vɔsamlekpui la ŋu le gbedoxɔ la me. Woɖe to ɖee tso gbedoxɔ la ƒe dziehe yi
    anyiehe.
  eng-LEE: And he placed all the people, every man having his weapon in his hand,
    from the right side of the house to the left side of the house, along by the altar
    and the temple, all round about the king,
  asm-FB: তেওঁ সকলো লোকক গৃহৰ সোঁ কাষৰ পৰা বাওঁ কাষলৈকে যজ্ঞবেদীৰ আৰু গৃহৰ মাজ ঠাইত
    ৰজাৰ চাৰিওফালে ৰাখিলে; তেওঁলোকৰ প্ৰতিজনৰ হাতত অস্ত্ৰ আছিল।
  sus-A: عَ نَشَ حَمَ بِرِن تِ عَ يِرٍ، عٍ شَ فٍرٍ سٌسٍ نَ عٍ يِ رَ، كٍلِقٍ بَنشِ
    يِرٍقَنيِ مَ، سَ دْشْ بَنشِ كْولَ رَ، كٍلِقٍ سّرّشّبَدٍ مَ، سَ دْشْ بَنشِ كَنكٍ
    رَ، عَلَكٌ عٍ شَ مَنفّ بِلِن.
  fra-SBL: Il plaça tout le peuple, chacun son arme à la main, depuis le côté droit
    de la maison jusqu'au côté gauche de la maison, près de l'autel et de la maison,
    autour du roi.
  hbo-hbo: וַיַּעֲמֵ֨ד אֶת־כָּל־הָעָ֜ם וְאִ֣ישׁ ׀ שִׁלְחֹ֣ו בְיָדֹ֗ו מִכֶּ֨תֶף הַבַּ֤יִת
    הַיְמָנִית֙ עַד־כֶּ֤תֶף הַבַּ֙יִת֙ הַשְּׂמָאלִ֔ית לַמִּזְבֵּ֖חַ וְלַבָּ֑יִת עַל־הַמֶּ֖לֶךְ
    סָבִֽיב׃
  kik-kik: Akĩrũgamia andũ othe, o mũndũ na indo ciake cia mbaara, magĩthiũrũrũkĩria
    mũthamaki, hau hakuhĩ na kĩgongona, na hakuhĩ na hekarũ, kuuma mwena wa gũthini
    nginya mwene wa gathigathini wayo.
  fra-NCL: Il fit placer tout le peuple, chacun son arme à la main, depuis le côté
    droit de la maison jusqu’au côté gauche de la maison, près de l’autel et près
    de la maison, de manière à entourer le roi.
  cek-AK: Ban ah angvaenghaih sumpai sin kaminawk loe, siangpahrang taeng, hmaicam
    taeng hoi im banqoi bantang bangah ohsak.
  cuk-cuk: Geb degi, Joiada dulemar-bukumaloedgi bela dulemar-nue-urbisad. Dulemar
    es-suid-gani-gani, Bab-Dummadse-goled-neg-argan-nuedsik, degi, argan-sapiledsik
    ambikusad. Bela rey-dikarba, ibmar-ogumakar-ukleged-aila-asabin, degi, neg-siid-asabin
    ambikusmarbalid.
  uig-CYR: У йәнә көпчиликни, һәр бири қолиға өз нәйзисини тутқан һалда, ибадәтханиниң
    оң тәрипидин тартип сол тәрипигичә, қурбангаһ билән ибадәтханини бойлап падишаниң
    әтрапида турғузди.
  tel-2017: అతడు ఆయుధాలు పట్టుకున్న మనుషులందరినీ మందిరపు కుడివైపు నుంచి ఎడమవైపు వరకూ
    బలిపీఠం పక్కన, మందిరం పక్కన, రాజు చుట్టూ ఉంచాడు.
  hat-BSA: Li te estasyone tout pèp la, chak mesye yo avèk zam yo nan men yo, sòti
    nan kote dwat kay la jis rive nan kote goch kay la, toupre lotèl la, toupre kay
    la, antoure wa a nèt.
  kos-kos: El kitalik mwet mweun ma sruok cutlass natulos in tu yen nukewa mutun Tempul
    uh, in taranul tokosra.
  hbo-WLC: וַיַּעֲמֵ֨ד אֶת־כָּל־ הָעָ֜ם וְאִ֣ישׁ ׀ שִׁלְח֣וֹ בְיָד֗וֹ מִכֶּ֨תֶף הַבַּ֤יִת
    הַיְמָנִית֙ עַד־כֶּ֤תֶף הַבַּ֙יִת֙ הַשְּׂמָאלִ֔ית לַמִּזְבֵּ֖חַ וְלַבָּ֑יִת עַל־הַמֶּ֖לֶךְ
    סָבִֽיב׃
  ibo-ibo: O guzobere ndị ikom niile ahụ, onye ọbụla ji ngwa agha ya nʼaka ya, nọdụ
    eze gburugburu na nso ebe ịchụ aja na ụlọnsọ ukwu ahụ. Site nʼakụkụ ndịda ruo
    nʼakụkụ ugwu nke ụlọnsọ ukwu ahụ.
  ory-ory: ଆଉ, ସେ ସମସ୍ତ ଲୋକଙ୍କୁ, ସ୍ୱହସ୍ତରେ ଅସ୍ତ୍ରଧାରୀ ପ୍ରତି ଜଣକୁ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱର
    ବାମ ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଯଜ୍ଞବେଦି ଓ ଗୃହ ନିକଟରେ ରାଜାଙ୍କର ଚତୁର୍ଦ୍ଦିଗରେ ସ୍ଥାପନ କଲା।
  chk-chk: Iwe, a atetteli ekewe mwän pwe repwe tümwünü ewe king, eman me eman fän
    an pisekin maun. Ra tettel arun ewe rongen asor me ewe imwenfel seni peliörün
    ewe imwenfel tori peliefengin.
  rop-rop: En imbin abum ola men deya redibala garram ola bigwan naif en deibin jandap
    olaran lida langa det Serramoni Pleis blanga maindimbat det king.
  ukr-1871: І повставляв увесь народ, кожного з зброєю його в руцї його, від правого
    угла храму до лївого угла храму, коло жертівника й коло дому, навкруги царя.
  deu-1951: und stellte alles Volk, einen jeden mit der Waffe in der Hand, von der
    rechten Seite des Hauses bis zur linken Seite beim Altar und beim Hause um den
    König her auf.
  eng-JPS: And he set all the people, every man with his weapon in his hand, from
    the right side of the house to the left side of the house, along by the altar
    and the house, by the king round about.
  srp-1865: I postavi sav narod sve s oružjem u ruku, od desne strane doma do lijeve
    prema oltaru i prema domu, oko cara.
  lug-lug: Era n’ateekateeka buli musajja okuba omukuumi wa kabaka, nga buli omu ku
    bo akutte ekyokulwanyisa mu mukono gwe, nga beetoolodde kabaka, n’okwetooloola
    ekyoto ne yeekaalu, okuva mu bukiikaddyo, okutuuka ku bukiikakkono obwa yeekaalu.
  heb-heb: ויעמד את כל העם ואיש שלחו בידו מכתף הבית הימנית עד כתף הבית השמאלית למזבח
    ולבית על המלך סביב׃
  ben-IRV: আর তিনি সমস্ত লোককে স্থাপন করলেন, প্রত্যেক জন নিজের নিজের হাতে অস্ত্র নিয়ে
    দক্ষিণ দিক থেকে উত্তর দিক পর্যন্ত যজ্ঞবেদির ও গৃহের কাছে রাজার চারদিকে দাঁড়ালেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਜੋ ਆਪਣਾ-ਆਪਣਾ ਸ਼ਸਤਰ ਹੱਥ ਵਿੱਚ ਫੜੇ ਸਨ ਭਵਨ ਦੇ ਸੱਜੇ
    ਖੂੰਜਿਓ ਲੈ ਕੇ ਭਵਨ ਦੇ ਖੱਬੇ ਖੂੰਜੇ ਤੱਕ ਜਗਵੇਦੀ ਤੇ ਭਵਨ ਦੇ ਲਾਂਭੇ-ਲਾਂਭੇ ਪਾਤਸ਼ਾਹ ਦੇ ਚੁਫ਼ੇਰੇ
    ਖੜ੍ਹਾ ਕਰ ਦਿੱਤਾ
  mya-JVB: အသီးအသီး လက်နက် ကိုင် သော သူ အပေါင်း တို့ကို ရှင်ဘုရင် ပတ်လည် ၊ ယဇ် ပလ္လင်အနား
    နှင့် ဗိမာန် တော် အနား၌ ၊ လက်ျာ ထောင့် မှစ၍ လက်ဝဲ ထောင့် တိုင်အောင် နေရာ ချထားလေ၏။
  hmo-hmo: Bona Iehoiada ese inai gima taudia edia gabu ta ta dekenai ia haginidia,
    edia imadia dekenai be edia tuari kaia. Laini dekenai idia gini, Lohiabada ena
    Dubu Helaga ena vairana dekenai, diho kahanai ela bona mirigini kahanai, boubou
    patana badinai, king do idia hagegea, bona gimaia totona.
  urd-urd: और उसने सब लोगों को जो अपना अपना हथियार हाथ में लिए हुए थे, हैकल की दहनी
    तरफ़ से उसकी बाई तरफ़ तक, मज़बह और हैकल के पास बादशाह के चारो तरफ़ खड़ा कर दिया।
  rus-SYN: и поставил весь народ, каждого с оружием его в руке его, от правой стороны
    храма до левой стороны храма, у жертвенника и у дома, вокруг царя.
  bqc-SIM: À gbɛ̃́ↄ kàlɛ Dii kpɛ́ ń a sa'okĩio kpɛɛlɛ, sɛa za Dii kpɛ́pi ↄplaa
    oi e a zɛɛ oi, baade ń a gↄ̃kɛbↄo kũa nɛ́ kíapi dↄ̃́aa yã́i.
  tcz-CHONGTHU: Hitichun aman sepai hochu Houin kotmai vella chun chemjam dodohsan
    akichoisah in lengpa hoibitna dinga chun phasademmin pan alahsahin ahi
  mar-mar: आणि त्यांनी कुठे, कसे उभे राहायचे ते सांगितले. प्रत्येकाजवळ आपआपले शस्त्र
    होते. मंदिराच्या सरळ उजव्या कोपऱ्यापासून डाव्या बाजूपर्यंत ही शस्त्रधारी माणसे
    उभी राहिली. वेदी, मंदिर आणि राजा यांच्याजवळ ती उभी होतीच.
  qub-qub: Nircur llapan puncucunaman runacunata camacächiran Templupa jucaj cantunpita
    jucaj cantuncama, altarpa ñaupanpapis intëru tumarej. Raytaga llapan täparcaycaran
    lansan aptasha-aptasha.
  bqp-bqp: Mɑ u tɔmbu yi yi bɑ sinɑ boko sikerenɛ sɑɑ sɑ̃ɑ yee ten nɔm geu giɑn di
    n kɑ dɑ ten nɔm dwɑrɔ yɑ̃ku yerun bɔkuɔ. Ben bɑɑwure u win tɑbu yɑ̃nu nɛni.
  hat-hat: Li mete moun ak nepe nan men yo sou tout devan Tanp lan ak devan lotèl
    la, depi sou bò gòch rive sou bò dwat Tanp lan pou pwoteje wa a.
  eng-BSB: He stationed all the troops, with their weapons in hand, surrounding the
    king by the altar and the temple, from the south side to the north side of the
    temple.
  eng-WEBPB: He set all the people, every man with his weapon in his hand, from the
    right side of the house to the left side of the house, near the altar and the
    house, around the king.
  kbq-kbq: Ana huteno kini ne'mo'a kva vahera zamazeri otige'za maka ha'ma huzantamina
    zamazampina erieri hu'neza kre sramnavu itareti vuno, ana mono nomofo sauti kaziga
    evuteno, noti kazigama evige'za oti'za manigaginte'naze.
  nhe-BL: Huan Joiada nimantzi quintlali nopa tlamocuitlahuiani ma moquetzaca ica
    inintepos huan quiyahualose nopa tlanahuatijquetl. Huan inijuanti quichijque se
    fila tlen nopa lado sur ipan nopa tiopamitl huan quimacac se huelta hasta nopa
    lado norte tlen nopa tiopamitl huan teipa nochi nopa fila quiyahualo nopa tlaixpamitl
    tlen mopantía calixpa. Nochi nopa tlacame quihuicayayaj inincuatlamin tlen huehueyac
    para quimanahuise nopa tlanahuatijquetl.
  gub-BL: Na'e umupu'àm zauxiapekwer takihepuku hereko har tàpuzuhu henataromo wà.
    — Pezekaiw katu tuwihawete rehe nehe, i'i wanupe.
  eng-DRA: And he set all the people with swords in their hands from the right side
    of the temple, to the left side of the temple, before the altar, and the temple,
    round about the king.
