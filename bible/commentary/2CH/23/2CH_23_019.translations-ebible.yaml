verse: 2CH.023.019
translations:
  mal-C: ഏതെങ്കിലും വിധത്തിൽ ആചാരപരമായി അശുദ്ധരായ ആരുംതന്നെ അകത്തു കടക്കാതിരിക്കത്തക്കവണ്ണം
    യെഹോയാദാ യഹോവയുടെ ആലയത്തിന്റെ കവാടത്തിൽ കാവൽക്കാരെയും നിയോഗിച്ചു.
  deu-TKW: Und er stellte die Thorhüter an die Thore des Tempels Jahwes, damit keiner
    hereinkäme, der irgendwie unrein wäre.
  lin-lin: Atiaki lisusu bakengeli na bikuke ya Tempelo ya Yawe mpo na kopekisa moto
    nyonso ya mbindo kokota kuna.
  eng-LSV: and he stations the gatekeepers over the gates of the house of YHWH, and
    the unclean in anything do not go in.
  eng-GNV: And he set porters by the gates of ye house of the Lord, that none that
    was vncleane in any thing, should enter in.
  eng-WEBSTER: And he set the porters at the gates of the house of the LORD, that
    none who was unclean in any thing should enter.
  nhw-BL: Huan nojquiya quintlali tlacame para tlamocuitlahuise ipan puertas ipan
    ichaj TOTECO para quimocuitlahuise para amo calaquis niyon se masehuali catli
    amo tlapajpactic quen quiijto tlanahuatili para tequitis tiopan calijtic.
  swh-ONEN: Pia akawaweka mabawabu kwenye malango ya Hekalu la Bwana ili kwamba kwa
    vyovyote asije akaingia mtu yeyote aliye najisi.
  bba-bba: U kɔnnɔn kɔ̃so be yiwɑ sɑ̃ɑ yee ten kɔnnɔwɔ kpɑ disiɡii ɡoo u ku rɑɑ kɑ
    du mi.
  eng-KJVCPB: And he set the porters at the gates of the house of the Lord, that none
    which was unclean in any thing should enter in.
  luo-luo: Bende noketo jorit dhoudi e rangeye mag hekalu mar Jehova Nyasaye mondo
    ngʼato angʼata ma ok ler kik donji.
  meu-meu: Ia ese danu ikoukou igimadia taudia na Iehova ena dubu ikoukoudia ai e
    atodia, se haheḡoeva tauna ta basine raka vareai heloareana.
  npi-ULB: अशुद्ध भएको कुनै मानिसलाई भित्र पस्‍न नदिनलाई यहोयादाले परमप्रभुको मन्‍दिरका
    मूल ढोकाहरूमा रक्षकहरू राखिदिए ।
  yor-yor: Ó mú àwọn olùṣọ́nà wà ni ipò ìdúró ní ẹnu odi ilé Olúwa kí ẹni aláìmọ́
    nínú ohunkóhun kó má ba à wọlé.
  pes-OPCB: یهویاداع نگهبانانی جلوی دروازه‌های خانهٔ خداوند گماشت تا نگذارند افرادی
    که نجس هستند داخل شوند.
  tgl-ULB: Naglagay si Joiada ng mga bantay sa mga tarangkahan sa tahanan ni Yahweh,
    nang sa gayon ay walang sinumang marumi ang makapasok sa.
  hui-hui: Ani dabo helai halu Yahoiadahanda Anduane Homogonaga anda panga haraba
    bibahendeni agali Anduane Homogonaga deni ko dodohe hearu anda naibilo agali mamage
    helaga bini.
  mya-mya: ယော​ယ​ဒ​သည်​ဗိ​မာန်​တော်​ထဲ​သို့​ဘာ​သာ​ရေး ထုံး​နည်း​အ​ရ မ​သန့်​စင်​သူ​တစ်​စုံ​တစ်​ယောက်
    မျှ​မ​ဝင်​နိုင်​စေ​ရန်​တံ​ခါး​ဝ​တွင်​အ​စောင့် များ​ကို​ချ​ထား​လေ​သည်။-
  bod-N: ཡང་ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་རྣམས་བསྲུང་བར་སྒོ་སྲུང་རྣམས་བཞག་པ་སྟེ།
    མི་གཙང་པ་སུ་ཡིན་ཡང་ནང་དུ་འཛུལ་མི་ཆོག་གོ །
  sna-sna: Akamisazve vachengeti vamasuo pamasuo etemberi yaJehovha kuitira kuti pasawana
    uyo akanga asina kuchena nenzira ipi zvayo angapinda.
  spa-BLM: Puso a los porteros en las puertas de la casa de Yahvé, para que no entrara
    nadie impuro en nada.
  cac-cac: Ix yac'anpaxoch eb' stan̈van sti' stemplo Jehová chi' vin̈, yic vach' max
    och eb' anima man̈ vach'oc yaj icha yalan ley.
  swh-ULB: Yehoyada akaweka walinzi katika malango ya nyumba ya Yahwe, ili kwamba
    kwa namna yoyote ile asiingie mtu asiyesafi.
  bel-bel: І паставіў ён брамнікаў каля брамы дома Гасподняга, каб не ўваходзіў нячысты
    ў чым-небудзь.
  deu-ELBBK: Und er stellte die Torhüter an die Tore des Hauses des HERRN, dass keiner
    hineinginge, der irgendwie unrein wäre.
  mbb-OT: Mibpeventayan daan ni Jehoyada is menge ǥemawan te valey te Nengazen para
    wazà ebpekeseled dutun he etew he ed-isipen he meremerik.
  mal-2015: വല്ലപ്രകാരത്തിലും അശുദ്ധനായ ഒരുത്തനും അകത്തു കടക്കാതെയിരിക്കേണ്ടതിന്നു
    അവൻ യഹോവയുടെ ആലയത്തിന്റെ വാതില്ക്കൽ കാവല്ക്കാരെ നിയമിച്ചു.
  rmc-rmc: A ačhaďa paš o chramoskre brani le vratňiken, hoj pes te na dochudel andre
    ňiko, ko hino nažužo.
  pes-OPV: و دربانان را به دروازه های خانه خداوند قرار داد تا کسی‌که به هر جهتی نجس
    باشد، داخل نشود.
  ron-1924: А пус ушиерь ла порциле Касей Домнулуй ка сэ ну интре нимень спуркат прин
    чева.
  ben-OBCV: সদাপ্রভুর মন্দিরের দরজাগুলিতেও তিনি দ্বাররক্ষী মোতায়েন করে দিলেন, যেন
    কোনো ধরনের অশুচি লোক সেখানে ঢুকতে না পারে।
  som-som: Oo iridjoogayaashiina wuxuu joojiyey irdihii guriga Rabbiga si uusan u
    soo gelin mid wax ku nijaasoobay wax kasta ha ahaadee.
  lat-VUC: Constituit quoque janitores in portis domus Domini, ut non ingrederetur
    eam immundus in omni re.
  eng-ASVBT: And he set the porters at the gates of the house of Jehovah, that none
    that was unclean in anything should enter in.
  ita-1885: Costituì, oltre a ciò, i portinai alle porte della Casa del Signore; acciocchè
    niuno immondo per qualunque cosa vi entrasse.
  eng-LXXUP: And the porters stood at the gates of the house of the Lord, that no
    one unclean in any respect should enter in.
  eng-ULB: Jehoiada set guards at the gates of the house of Yahweh, so that no one
    that was unclean in any way should enter.
  spa-VBL: Puso porteros en las entradas del Templo del Señor, para que no entrara
    nadie impuro por ningún motivo.
  fra-_FOB: Il établit aussi les portiers aux portes de la maison de l'Éternel, afin
    qu'aucune personne souillée, de quelque manière que ce fût, n'y entrât.
  mal-mal: ഏതെങ്കിലും വിധത്തിൽ അശുദ്ധനായ ഒരുവനും അകത്ത് കടക്കാതെയിരിക്കേണ്ടതിന് അവൻ
    യഹോവയുടെ ആലയത്തിന്റെ വാതില്ക്കൽ കാവല്ക്കാരെ നിയമിച്ചു.
  urd-GVR: Rab ke ghar ke darwāzoṅ par Yahoyadā ne darbān khaṛe kie tāki aise logoṅ
    ko andar āne se rokā jāe jo kisī bhī wajah se nāpāk hoṅ.
  suz-BL: येहो-यादाम मारेइ पा ग्रांग्रा दिशो दुम्‍शो मुर आन कली ओव़चा मगेचा कली परमप्रभु
    यावे आ खिं ङा लाप्‍चोम खाल पाइबपुकी वोइक्‍पदा बाक्‍त।
  ita-1927: E collocò i portinai alle porte della casa dell’Eterno, affinché nessuno
    v’entrasse che fosse impuro per qualsivoglia ragione.
  ckb-ckb: هەروەها دەرگاوانی بۆ دەرگاکانی پەرستگای یەزدان دانا بۆ ئەوەی ڕێگا نەدەن
    هیچ کەسێک کە بە هەر شتێک گڵاو بووبێت، بێتە ژوورەوە.
  eng-BBE: And he put door-keepers at the doors of the Lord's house, to see that no
    one who was unclean in any way might come in.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಯಾವ ಅಪವಿತ್ರವಾದದ್ದೂ ಒಳಗೆ ಪ್ರವೇಶಿಸದ ಹಾಗೆ ಬಾಗಿಲುಗಳ ಬಳಿಯಲ್ಲಿ
    ದ್ವಾರಪಾಲಕರನ್ನು ಇರಿಸಿದನು.
  tam-2017: யாதொரு காரியத்தினால் தீட்டுப்பட்டவன் யெகோவாவுடைய ஆலயத்திற்குள் நுழையாமலிருக்க,
    அதின் வாசல்களுக்குக் காவலாளரை நிறுத்தினான்.
  spa-RV-1909: Puso también porteros á las puertas de la casa de Jehová, para que
    por ninguna vía entrase ningún inmundo.
  ron-BTF: Și a pus portarii la porțile casei DOMNULUI, ca nimic ce era necurat în
    orice lucru, să nu intre.
  eng-WEBP: He set the gatekeepers at the gates of the LORD’s house, that no one who
    was unclean in anything should enter in.
  eng-FBV: He placed gatekeepers at the entrances to the Lord's Temple, so that no
    one unclean for any reason could enter.
  nld-1939: en bij de poorten van de tempel van Jahweh had hij de poortwachters opgesteld,
    opdat niemand zou binnenkomen, die om een of andere reden onbevoegd was.
  nch-BL: Huan nojquiya quintali tacame para tamocuitahuise ipan caltemit ipan ichaj
    TOTECO para quimocuitahuise para amo calaquis yon se masehuali cati amo tapajpactic
    quej quiijto tanahuatili para tequitis tiopan calijtic.
  vie-1934: Người cũng đặt những kẻ canh cửa ở nơi các cửa đền Đức Giê-hô-va, hầu
    cho ai bị ô uế về vô luận sự gì, đều chẳng được vào đó.
  hin-CV: उसने याहवेह के भवन के लिए द्वारपाल चुन दिए, कि किसी भी रूप में सांस्कारिक
    रूप से अशुद्ध कोई भी व्यक्ति भवन में आ न सके.
  spa-BES: Y puso guardas de las puertas en las puertas de la casa del Señor, para
    ver que nadie ritualmente impuro de ninguna manera pudiera entrar.
  tdx-tdx: Tinendre’e ka o mpiamben-dala’ i anjomba’ Iehovàio, soa tsy aman-dalañe
    hiziliha’e t’indaty tsy malio.
  tha-KJV: ท่านได้ตั้งผู้เฝ้าประตู​ไว้​ที่​ประตู​รั้วพระนิเวศของพระเยโฮวาห์ เพื่​อม​ิ​ให้​ผู้​มี​มลทินด้วยประการหนึ่งประการใดเข้าไป
  por-BR-2018: Pôs também porteiros às portas da casa do SENHOR, para que por nenhuma
    via entrasse nenhum imundo.
  deu-ELO: Und er stellte die Torhüter an die Tore des Hauses Jehovas, daß keiner
    hineinginge, der irgendwie unrein wäre.
  eng-WYC-2018: Also he ordained porters in the gates of the house of the Lord, that
    an unclean man in anything should not enter into it. (And he ordained the gatekeepers
    at the gates of the House of the Lord, so that no unclean person could enter into
    it.)
  epo-epo: Kaj li starigis la pordegistojn ĉe la pordegoj de la domo de la Eternulo,
    por ke neniu povu eniri, kiu pro io estas malpura.
  uig-PIN: Yǝⱨoyada yǝnǝ Pǝrwǝrdigar ɵyining ⱨǝrⱪaysi dǝrwaziliriƣa dǝrwaziwǝnlǝrni
    tǝyinlidiki, ⱨǝrⱪandaⱪ ixlardin napak ⱪilinƣan adǝmlǝr kirgüzülmǝytti.
  beo-beo: 'Amola Yihoiada da sosodo aligisu dunu amo Debolo Logo Ga:su ouligima:ne
    ilegei. Ilia hawa: hamosu da nigima: hamoi dunu Debolo ganodini golili dasa:besa:le,
    ilia logo ga:musa: ilegei.'
  tpi-OTNT: Na Jehoiada i makim sampela Livai long was long ol dua bilong haus bilong
    Bikpela. Dispela ol lain Livai i mas was gut long ol dua, bai ol man i no klin
    long ai bilong Bikpela i no ken i go insait.
  hau-SA: Ya kuma sa matsaran ƙofofi a ƙofofin haikalin Ubangiji don kada wani da
    ba shi da tsarki yă shiga.
  uig-LAT: Yehoyada yene Perwerdigar öyining herqaysi derwazilirigha derwaziwenlerni
    teyinlidiki, herqandaq ishlardin napak qilin’ghan ademler kirgüzülmeytti.
  nde-nde: Wahlalisa njalo abalindiminyango emasangweni ethempeli likaThixo ukuze
    kungangeni loyedwa ongahlanjululwanga.
  ton-ton: Pea ne fakanofo ʻae kau leʻo ʻi he ngaahi matapā ʻi he fale ʻo Sihova,
    koeʻuhi ke ʻoua naʻa hū ki ai ha tokotaha naʻe taʻemaʻa ʻi ha meʻa ʻe taha.
  ces-1613: Postavil také vrátné u vrat domu Hospodinova, aby tam nevcházel poškvrněný
    jakoužkoli věcí.
  eng-WMB: He set the gatekeepers at the gates of the LORD’s house, that no one who
    was unclean in anything should enter in.
  tam-TCV: அத்துடன் எவ்வகையிலும் அசுத்தமானவர்கள், ஆலயத்தினுள் போகாதபடி யெகோவாவின்
    ஆலய வாசலில் காவலர்களை நிறுத்தினான்.
  ceb-ULB: Nagbutang si Jehoyada ug mga tigbantay sa mga ganghaan sa puluy-anan ni
    Yahweh, aron walay makasulod nga mga tawo nga mahugaw.
  pol-UBG: Postawił też odźwiernych przy bramach domu PANA, aby nie wchodził nikt,
    kto byłby w jakikolwiek sposób nieczysty.
  urd-GVU: رب کے گھر کے دروازوں پر یہویدع نے دربان کھڑے کئے تاکہ ایسے لوگوں کو اندر
    آنے سے روکا جائے جو کسی بھی وجہ سے ناپاک ہوں۔
  deu-1912: und stellte Torhüter in die Tore am Hause des HERRN, daß niemand hineinkäme,
    der sich verunreinigt hätte an irgend einem Dinge.
  kan-2017: ಯಾವ ವಿಷಯದಲ್ಲಾದರೂ ಅಶುದ್ಧನಾದವನು ಯೆಹೋವನ ಆಲಯವನ್ನು ಪ್ರವೇಶಿಸದಂತೆ ಯೆಹೋಯಾದನು ಆಯಾ
    ಬಾಗಿಲುಗಳಲ್ಲಿ ದ್ವಾರಪಾಲಕರನ್ನಿರಿಸಿದನು.
  yap-yap: Miki tay Jehoyada e matnag ko fapi garog ko Tempel ni maruwel rorad e ngu’ur
    ted u wean e girdi’ nib alit nrogon ni kan turguy.
  hlt-MCSB: BOEIPA im kah vongka ah thoh tawt a pai sak tih rhalawt tah olka cungkuem
    dongah khaw mop thai pawh.
  mdy-ETH: ዓይጎ ዓሲያ ማዖም ፔና ጌኤሺባኣ ዓሲ ጌኤዦ ማኣሪ ጌሉዋጉዲ ጌኤዦ ማኣሪ ጌሎ ካሮ ካሮ ካፓንዳ ዓሲ ዮዳሄ ጌሤኔ።
  twi-ASANTE: Ɔde apono ano ahwɛfoɔ no sisii Awurade Asɔredan apono ano, sɛdeɛ wɔremma
    wɔn a wɔn ho nte no nkɔ mu.
  eng-WEBU: He set the gatekeepers at the gates of the LORD’s house, that no one who
    was unclean in anything should enter in.
  wal-wal: Higgiyan xaafettidoogaadan tuna asi issoinne gelennaadan Yoodaahee GODAA
    Beeta Maqidasiyaa penggen naagiyaageeta wottiis.
  spa-PDDPT: También estableció porteros en las puertas de la Casa de Yavé, para que
    ningún impuro entrara por ningún motivo.
  gun-gun: Omoĩ avi Senhor pegua oo rokẽ rarõarã kuery, ha'eve'ỹa oĩa va'e regua peteĩve
    oike e'ỹ aguã.
  ilo-ULB: Nangipuesto ni Jehoyada kadagiti guardia kadagiti ruangan iti balay ni
    Yahweh, tapno awan ti siasinoman a narugit a makaserrek.
  kpg-kpg: Jehoiada gaa dugu labelaa ana gau hagaloohi i nia bontai di Hale Daumaha
    gi bule ina gi daha dahi dangada dela e hagalee madammaa i nia hegau daumaha.
  uig-ARA: يەھويادا يەنە پەرۋەردىگار ئۆيىنىڭ ھەرقايسى دەرۋازىلىرىغا دەرۋازىۋەنلەرنى
    تەيىنلىدىكى، ھەرقانداق ئىشلاردىن ناپاك قىلىنغان ئادەملەر كىرگۈزۈلمەيتتى.
  sus-sus: Yehoyada naxa yire kantɛe ti hɔrɔmɔbanxi naadɛe ra alako mixi sɛniyɛntare
    yo naxa so mɛnni.
  pon-2006: Sehoiada pil kihong silepen ewen kelen Tehnpas Sarawio, pwe re en silehsang
    aramas emen me sohte mwakelekel ong kaudok.
  ksd-ksd: Ma i ga tibe ra umana tena varbalaurai ta ra umana mataniolo ta ra kuba
    i ra Luluai, upi koko ta tikai ba pa i gomgom ure ta magit na olo tana.
  tur-YTC: Her hangi bir şekilde kirli olan biri girmesin diye, Yahve'nin evinin kapılarına
    kapı bekçileri koydu.
  grc-BRENT: Καὶ ἔστησαν οἱ πυλωροὶ ἐπὶ τὰς πύλας οἴκου Κυρίου, καὶ οὐκ εἰσελεύσεται
    ἀκάθαρτος εἰς πᾶν πρᾶγμα.
  ind-AYT: Dia juga menempatkan penjaga-penjaga di pintu gerbang bait TUHAN supaya
    orang yang najis, karena alasan apa pun, tidak dapat masuk.
  nya-nya: Ndipo anayika alonda a pa khomo pa zipata za Nyumba ya Yehova kuti aliyense
    amene ndi odetsedwa asalowe.
  hrv-hrv: Postavio je i vratare na vratima Jahvina Doma da ne bi ulazio čovjek nečist
    od bilo čega.
  mps-mps: Tama Jehoiadago te Genuai Bidigo tempel be sunumide tonaluabo Livai dabe
    meba sa muani. Te we bidi Genuai Bidigo gedude dolo isąwai we bidi tomoba pidali
    weyu, te Livai dabe augwaligo bugagia tonalumainu.
  tpi-tpi: Na Jehoiada i makim sampela Livai long was long ol dua bilong haus bilong
    Bikpela. Dispela ol lain Livai i mas was gut long ol dua, bai ol man i no klin
    long ai bilong Bikpela i no ken i go insait.
  dan-1931: og han opstillede Dørvogterne ved HERRENS Hus's Porte, for at ingen, der
    i nogen Måde var uren, skulde gå derind;
  vie-OVCB: Giê-hô-gia-đa cũng đặt người gác cổng kiểm soát nghiêm nhặt, không cho
    những người ô uế vào Đền Thờ Chúa Hằng Hữu.
  guj-2017: તેણે ઈશ્વરના સભાસ્થાનના દરવાજાઓ આગળ દ્વારપાળો ગોઠવી દીધા જેથી કોઈ પણ રીતે
    અશુદ્ધ હોય એવો માણસ તેમાં દાખલ ન થાય.
  pon-2006A: Sehoiada pil kihong silepen ewen kelen Tehnpas Sarawio, pwe re en silehsang
    aramas emen me sohte mwakelekel ong kaudok.
  por-BRBSL: Ele colocou os porteiros às portas da casa de Iavé, para que ninguém
    que estivesse impuro em nada entrasse.
  cth-cth: Kathounghoehe tami kâen thai hoeh nahanelah, BAWIPA im longkha ka ring
    hanelah a rawi.
  twi-twi: Ɔde apon ano ahwɛfo no sisii Awurade Asɔredan apon ano, sɛnea wɔremma wɔn
    a wɔn ho ntew no nkɔ mu.
  hlt-hlt: BOEIPA im kah vongka ah thoh tawt a pai sak tih rhalawt tah olka cungkuem
    dongah khaw mop thai pawh.
  tbz-SIM: Kɛ duɔ́ nkɛ̀ bɛ̀ mbɑɑ nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀. Bɛ̀ɛ̀ sɑ̃ṹ
    mbɛmɑ́ɑ̀ nɛ̀ mɛborimɛ mɑmɛ̀ kɛ̀ bɛ kóò mɔù bɑ́ɑ́ tɑ.
  msy-2020: Egha Jehoiada Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn tiar akabar
    ganasa Livain maba amɨsefe. Eghtɨ Livain kaba bar deraghvɨra tiar akabar gantɨ,
    Ikiavɨra Itir Godɨn damazimɨn zuezir puvatɨzir gumazamiziba aven mangan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ sɩɩ tɑŋlɑɑ kɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ sɩ, ɑsilimɑ tʋ nɔɣɔlʋ ɩ́
    tɑɑ sʋʋ.
  azb-azb: Hər hansı yolla natəmiz bir kəs girməsin deyə Rəbbin məbədinin qapılarına
    qapıçılar qoydu.
  eng-DBY: And he set the doorkeepers at the gates of the house of Jehovah, that no
    one unclean in anything should enter in.
  hin-2017: उसने यहोवा के भवन के फाटकों पर द्वारपालों को इसलिए खड़ा किया, कि जो किसी
    रीति से अशुद्ध हो, वह भीतर जाने न पाए।
  eng-YLT: and he stationeth the gatekeepers over the gates of the house of Jehovah,
    and the unclean in anything doth not go in.
  eng-WYC-2017: Also he ordained porters in the gates of the house of the Lord, that
    an unclean man in anything should not enter into it.
  eng-WMBB: He set the gatekeepers at the gates of the LORD’s house, that no one who
    was unclean in anything should enter in.
  urd-GVH: रब के घर के दरवाज़ों पर यहोयदा ने दरबान खड़े किए ताकि ऐसे लोगों को अंदर
    आने से रोका जाए जो किसी भी वजह से नापाक हों।
  rug-rug: Veko ni tie kopu tugo e Zehoiada sari na sasada pa Zelepade pude lopu tava
    malumu pude nuquru sari na tie saripu lopu viadi.
  gaz-gaz: Akkasumas inni akka namni karaa kamiin iyyuu xuraaʼe tokko iyyuu ol hin
    seenneef balbala mana qulqullummaa Waaqayyoo dura eegdota ni dhaabe.
  fra-LSG: Il plaça les portiers aux portes de la maison de l’Éternel, afin qu’il
    n’entrât aucune personne souillée de quelque manière que ce fût.
  yal-yal: Yehoyada mɔn yi kantan tiine ti Alatala Batu Banxin dɛɛne ra alogo sariɲantare
    yo nama so.
  haw-1868: Hoonoho iho la ia i ka poe kiai ma na puka o ka hale o Iehova, i komo
    ole kekahi i haumia ma kekahi mea.
  arb-NAV: وَأَقَامَ حُرَّاساً عَلَى أَبْوَابِ الْهَيْكَلِ لِئَلّا يَدْخُلَ إِلَيْهِ
    أَيُّ وَاحِدٍ غَيْرِ طَاهِرٍ لِسَبَبٍ مَا.
  ewe-ewe: Gbedoxɔ la ƒe agbowo nu dzɔlawo meɖea mɔ be, nu siwo ŋu womekɔ o kple ame
    siwo se meɖe mɔ na o la, nage ɖe gbedoxɔ la me o.
  eng-LEE: And he appointed the gatekeepers over the gates of the house of the Lord,
    that none unclean in any thing should enter therein.
  asm-FB: যাতে কোনো প্ৰকাৰ অশুচি লোকে যেন নোসোমায়, এই কাৰণে তেওঁ যিহোৱাৰ গৃহৰ আটাই
    দুৱাৰত দুৱৰী ৰাখিলে।
  sus-A: يٍهٌيَدَ نَشَ يِرٍ كَنتّيٍ تِ هْرْ مْبَنشِ نَادّيٍ رَ عَلَكٌ مِشِ سّنِيّنتَرٍ
    يٌ نَشَ سٌ مّننِ.
  fra-SBL: Il plaça les gardiens aux portes de la maison de l'Éternel, afin que n'entre
    pas celui qui était impur en quoi que ce soit.
  hbo-hbo: וַֽיַּעֲמֵד֙ הַשֹּׁ֣ועֲרִ֔ים עַֽל־שַׁעֲרֵ֖י בֵּ֣ית יְהוָ֑ה וְלֹֽא־יָבֹ֥א
    טָמֵ֖א לְכָל־דָּבָֽר׃
  kik-kik: O na ningĩ nĩaigire aikaria a mĩrango ihingo-inĩ cia hekarũ ya Jehova nĩgeetha
    gũtikagĩe mũndũ o na ũmwe ũtetheretie ũngĩtoonya.
  fra-NCL: Il établit les portiers aux portes de la maison de Yahweh, afin qu’il n’y
    entrât aucune personne souillée en quelque manière.
  cek-AK: Ciimcai ai hmuennawk akun thai han ai ah, Angraeng im khongkha toep kaminawk
    doeh a suek.
  cuk-cuk: Deginbali, Joiada dule-Bab-Jehováʼse-goled-neg-yawagak-dakmalad urbisbalid,
    adi, dule-swilidiksurmalad mer dogegar.
  uig-CYR: Йәһояда йәнә Пәрвәрдигар өйиниң һәр қайси дәрвазилириға дәрвазивәнләрни
    тайинлидики, һәр қандақ ишлардин напак қилинған адәмләр киргүзүлмәйтти.
  tel-2017: యెహోవా మందిరంలో ఏ విధంగానైనా మైలబడిన వారు ప్రవేశించకుండా అతడు గుమ్మాల
    దగ్గర ద్వారపాలకులను ఉంచాడు.
  hat-BSA: Li te estasyone gadyen pòtay yo lakay SENYÈ a, pou pèsòn pa t kab antre,
    si pou nenpòt rezon li pa t pwòp.
  kos-kos: Jehoiada el oayapa filiya mwet topang ke mutunoa in Tempul, tuh kutena
    mwet su tia nasnas fal nu ke oakwuk lun alu, in tia utyak nu we.
  hbo-WLC: וַֽיַּעֲמֵד֙ הַשּׁ֣וֹעֲרִ֔ים עַֽל־שַׁעֲרֵ֖י בֵּ֣ית יְהוָ֑ה וְלֹֽא־יָבֹ֥א
    טָמֵ֖א לְכָל־דָּבָֽר׃
  ibo-ibo: O debekwara ndị nche nʼọnụ ụzọ ama ụlọnsọ ukwu Onyenwe anyị, igbochi ka
    onye ọbụla nke na-adịghị ọcha nʼụzọ ọbụla ghara ịbanye.
  ory-ory: ଆଉ, କୌଣସି ବିଷୟରେ ଅଶୁଚି କୌଣସି ଲୋକ ଯେପରି ପ୍ରବେଶ କରି ନ ପାରେ, ଏଥିପାଇଁ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ଦ୍ୱାରସବୁରେ ଦ୍ୱାରପାଳମାନଙ୍କୁ ନିଯୁକ୍ତ କଲା।
  chk-chk: Iwe, a pwal anomu chon masen asam arun asamalapen ewe imwenfel, pwe esap
    wor eman epwe tongeni tolong lon, are esap limöch.
  rop-rop: Jehoiyada bin libum sambala solja blanga wotjimbat det Serramoni Pleis
    blanga YAWEI, wulijim nomo enibodi kaan gowin if dei nomo klinbala blanga serramoni.
  ukr-1871: І поставив він воротарів коло брам дому Господнього, щоб нїхто нечистий
    від чого небудь не міг входити.
  deu-1951: Und er stellte Torhüter an die Tore des Hauses des HERRN, damit niemand
    hineinkäme, der irgendwie unrein wäre.
  eng-JPS: And he set the porters at the gates of the house of the LORD, that none
    that was unclean in any thing should enter in.
  srp-1865: Postavi i vratare na vratima doma Gospodnjega da ne bi ulazio neèist oda
    šta mu drago.
  lug-lug: N’ateeka n’abaggazi ku wankaaki za yeekaalu ya Mukama, waleme okubaawo
    omuntu yenna atali mulongoofu ayingira.
  heb-heb: ויעמד השוערים על שערי בית יהוה ולא יבא טמא לכל דבר׃
  ben-IRV: আর কোনো রকম অশুচি লোক যাতে ঢুকতে না পারে সেইজন্য তিনি সদাপ্রভুর গৃহের দরজাগুলিতে
    দারোয়ান রাখলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਫਾਟਕਾਂ ਉੱਤੇ ਦਰਬਾਨ ਰੱਖੇ ਤਾਂ ਜੋ ਕੋਈ ਜਣਾ ਜੋ ਕਿਸੇ
    ਗੱਲ ਵਿੱਚ ਅਸ਼ੁੱਧ ਹੋਵੇ ਨਾ ਵੜੇ
  mya-JVB: မ သန့်ရှင်းသော လက္ခဏာတစုံ တခုရှိသောသူကို မ ဝင် စေခြင်းငှါ။ဗိမာန် တော်တံခါး
    စောင့် တို့ကိုလည်း ခန့်ထား လေ၏။
  hmo-hmo: Iehoiada ese danu gima taudia be Dubu Helaga ena iduara ibounai dekenai
    ia atodia, goeva lasi tauna ta do ia raka vareai diba lasi totona.
  urd-urd: और उसने ख़ुदावन्द की हैकल के फाटकों पर दरबानों को बिठाया, ताकि जो कोई किसी
    तरह से नापाक हो, अन्दर आने न पाए।
  rus-SYN: И поставил он привратников у ворот дома Господня, чтобы не мог входить
    нечистый почему-нибудь.
  bqc-SIM: À bĩ́ibↄlɛdↄ̃anaↄ dìlɛdilɛ Dii ua bↄlɛↄu, kɛ́ gbɛ̃́ gbãlɛae su gɛ̃uo,
    baa gbãlɛa kpele buin nò.
  tcz-CHONGTHU: Jehoiada in houin sunga hi miboh ho ahung lut louna ding avesuidingin
    houin kelkotna angahding akoiyin ahi
  mar-mar: कोणीही अशुद्धतेने मंदिराच्या आत येवू नये, म्हणून यहोयादाने परमेश्वराच्या
    मंदिराच्या प्रवेशद्वाराशीच द्वारपाल नेमले
  qub-qub: Chayno Templuman yaycuna puncumanpis täpajcunata churaran, ganra caycar
    yaycur Templuta mana ganrachinanpaj.
  bqp-bqp: U kɔnnɔn kɔ̃so be yiwɑ sɑ̃ɑ yee ten kɔnnɔwɔ kpɑ disigii goo u ku rɑɑ kɑ
    du mi.
  hat-hat: Jeojada mete gad an faksyon devan pòtay Tanp lan pou enpoze moun ki pa
    nan kondisyon pou fè sèvis Bondye a antre.
  eng-BSB: He stationed gatekeepers at the gates of the house of the LORD, so that
    nothing unclean could enter for any reason.
  eng-WEBPB: He set the gatekeepers at the gates of the LORD’s house, that no one
    who was unclean in anything should enter in.
  kbq-kbq: Hagi zamagra'ama zamazeri agru osu vahe'ma Ra Anumzamofo mono nompima marerizanku'ma
    kafante'ma mani'ne'za kegava hu vahera Jehoiada'a zamazeri oti'ne.
  nhe-BL: Huan nojquiya quintlali tlacame para tlamocuitlahuise ipan puertas ipan
    ichaj TOTECO para quimocuitlahuise para ax calaquis niyon se tlacatl tlen ax tlapajpactic
    queja quiijto tlanahuatili para tequitis tiopan calijtic.
  gub-BL: Zoiaz umupu'àm kar zauxiapekwer tàpuzuhu hukenaw huwake wà. A'e rupi ni
    amo teko Tupàn henataromo ikatu 'ym ma'e nuixe kwaw tàpuzuhu pupe wà.
  eng-DRA: He appointed also porters in the gates of the house of the Lord, that none
    who was unclean in any thing should enter in.
