verse: 2CH.023.005
translations:
  mal-C: അടുത്ത മൂന്നിലൊരുഭാഗം രാജകൊട്ടാരവും ബാക്കി മൂന്നിലൊരുഭാഗം അടിസ്ഥാനകവാടത്തിങ്കലും
    കാവൽനിൽക്കണം. മറ്റെല്ലാവരും യഹോവയുടെ ആലയത്തിന്റെ അങ്കണത്തിൽ ഉണ്ടായിരിക്കണം.
  deu-TKW: ein Drittel soll den königlichen Palast und ein Drittel das Jesodthor,
    das gesamte Volk aber die Vorhöfe des Tempels Jahwes besetzen.
  lin-lin: ndambo ya mibale bakokengela ndako ya mokonzi, mpe ndambo ya misato bakokengela
    ekuke ya Yesodi. Bato nyonso bakozala kati na mapango ya Tempelo ya Yawe.
  eng-LSV: and the third [are] at the house of the king, and the third at the Foundation
    Gate, and all the people [are] in the courts of the house of YHWH.
  eng-GNV: And another third part towarde the Kings house, and another thirde part
    at the gate of the foundation, and al the people shalbe in the courts of the house
    of the Lord.
  eng-WEBSTER: 'And a third part shall be at the king''s house; and a third part at
    the gate of the foundation: and all the people shall be in the courts of the house
    of the LORD.'
  nhw-BL: Huan seyoc pamitl tlen amojuanti mocahuase para tlamocuitlahuise ipan nopa
    caltlanahuatili. Huan ne se pamitl mocahuas ipan nopa puerta campa itzinpehualtil
    ni tiopamitl. Huan nochi nopa masehualme tlen Judá itztose calixpa tlen ni tiopamitl.
  swh-ONEN: theluthi yenu mtalinda jumba la kifalme, na theluthi nyingine mtalinda
    Lango la Msingi. Walinzi wengine wote mwe ndani ya nyua za Hekalu la Bwana.
  bba-bba: Wuu teeru tɑ n sɑ̃ɑ yerun kɔnnɔsu kɔ̃su, kpɑ wuu teeru tɑ n sinɑ kpɑɑru
    kɔ̃su, kpɑ itɑseru tɑ n wɑ̃ɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Kpɛɛkpɛɛku, kpɑ tɔn be bɑ tie kpuro
    bɑ n yɔ̃ sɑ̃ɑ yerun yɑɑrɑɔ.
  eng-KJVCPB: 'and a third part shall be at the king’s house; and a third part at
    the gate of the foundation: and all the people shall be in the courts of the house
    of the Lord.'
  luo-luo: to achiel kuom adek machielo to orit od ruoth, to achiel kuom adek modongʼ
    to orit Ranga Mise to ji mamoko modongʼ duto to nobed e laru mar hekalu mar Jehova
    Nyasaye.
  meu-meu: ma orea ta na pavapava ena ruma ai bae noho, ma orea ta na Dubu Badina
    Ikoukouna ai bae noho. A taunimanima iboudiai na Iehova ena dubu maguna lalodiai
    bae noho.
  npi-ULB: अर्को एक तिहाइचाहिं राजमहलमा, र अर्को एक तिहाइचाहिं जगको ढोकामा हुनुपर्छ
    । सबै मानिसचाहिं परमप्रभुको मन्‍दिरका चोकहरूमा हुनुपर्छ ।
  yor-yor: Ìdámẹ́ta yín níbi ààfin ọba àti ìdámẹ́ta níbi ẹnu odi ìdásílẹ̀ àti gbogbo
    ọkùnrin mìíràn ni kí ó wà ní àgbàlá ààfin ilé Olúwa.
  pes-OPCB: یک سوم دیگر در کاخ سلطنتی، و بقیه جلوی ”دروازهٔ اساس“ نگهبانی بدهید. بقیهٔ
    قوم طبق دستور خداوند در حیاط خانهٔ خداوند بایستند. زیرا فقط لاویان و کاهنان که
    مشغول خدمت هستند می‌توانند وارد خانهٔ خداوند شوند، چون پاک هستند.
  tgl-ULB: Ang isa pang ikatlong bahagi ay sa bahay ng hari; at ang natirang ikatlo
    ay sa Saligang Tarangkahan. Ang lahat ng tao ay pupunta sa patyo ng tahanan ni
    Yahweh.
  hui-hui: tidi mendegome kini andaga mamage halu tidi tebonegome panga haraba mbira
    mini Su laga biago mamage halu hai holeberemi. Wali agali bibahende Anduane Homogonaga
    anda tagirayagi ngoai haga hama ngagoria ngoai holebira.
  mya-mya: အ​ခြား​သုံး​ပုံ​တစ်​ပုံ​သည်​နန်း​တော်​ကို လည်း​ကောင်း၊ ကျန်​သုံး​ပုံ​တစ်​ပုံ​သည်​မြင်း
    တံ​ခါး​ကို​လည်း​ကောင်း​စောင့်​ကြပ်​ရ​မည်။ လူ​အ​ပေါင်း​တို့​က​ဗိ​မာန်​တော်​ဝင်း​အ​တွင်း
    ၌​စု​ရုံး​ရ​ကြ​မည်။-
  bod-N: སུམ་ཆའི་གཅིག་ཕོ་བྲང་དུ་སྡོད་ཅིག ཡང་སུམ་ཆའི་གཅིག་དེ་རྨང་སྒོར་སྡོད་ཅིག མི་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་ནང་དུ་འདུ་བར་གྱིས།
  sna-sna: chikamu chimwe chete muzvitatu pakati penyu kumuzinda wamambo, nechikamu
    chimwe chete kubva muzvitatu pakati penyu pasuo renheyo, uye vamwe varume vose
    vanofanira kuva muzvivanze zvetemberi yaJehovha.
  spa-BLM: Una tercera parte estará en la casa del rey, y otra tercera parte en la
    puerta de la fundación. Todo el pueblo estará en los atrios de la casa de Yahvé.
  cac-cac: Junxo macan̈ ex ol e tan̈vej sti' spalacio vin̈ rey. A exxo junxo macan̈
    ex, ol ex can e tan̈vej d'a spuertail cimiento. Axo masanil anima, vach' scann̈ej
    eb' d'a yol yamaq'uil stemplo Jehová tic.
  swh-ULB: Theluthi nyingine mtakuwa katika nyumba ya mfalme, na theluthi nyingine
    mtakuwa katika Msingi wa Lango. Watu wote watakuwa katika uwanja wa nyumba ya
    Yahwe.
  bel-bel: і траціна пры доме царскім, і траціна каля брамы Есод, а ўвесь народ на
    дварах дома Гасподняга.
  deu-ELBBK: und ein Drittel soll im Haus des Königs sein; und ein Drittel am Tor
    Jesod; und alles Volk in den Höfen des Hauses des HERRN.
  mbb-OT: Ne is sevaha pa zutun te tetelu he vahin ne mebantey ziyà te turuǥan te
    hadì. Ne is sevaha pa zutun te tetelu he vahin ne mebantey ziyà te ǥemawan te
    pundasyun. Is duma he menge etew ne ziyà te menge lama te valey te Nengazen.
  mal-2015: മൂന്നിൽ ഒരു ഭാഗം രാജധാനിയിങ്കലും മൂന്നിൽ ഒരു ഭാഗം അടിസ്ഥാനവാതില്ക്കലും
    നില്ക്കേണം; ജനമെല്ലാം യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരങ്ങളിൽ ഉണ്ടായിരിക്കേണം.
  rmc-rmc: dujto partija andro kraľiskro palacis a trito partija paš e Zakladoskri
    brana. A savore aver manuša pes mi zdžan andre chramoskri dvora.
  pes-OPV: و ثلث دیگر به خانه پادشاه وثلثی به دروازه اساس و تمامی قوم در صحنهای خانه
    خداوند حاضر باشند.
  ron-1924: алтэ треиме сэ стя ын каса ымпэратулуй ши о треиме, ла поарта Иесод. Тот
    попорул сэ фие ын курциле Касей Домнулуй.
  ben-OBCV: তোমাদের মধ্যে এক-তৃতীয়াংশ রাজপ্রাসাদ পাহারা দেবে ও আরও এক-তৃতীয়াংশ ভিত্তিমূলের
    দরজায় পাহারা দেবে, এবং অন্য আরও যারা অবশিষ্ট থাকবে, তাদের সদাপ্রভুর মন্দিরের
    উঠোনে থাকতে হবে।
  som-som: oo meel saddexaadna waa inay guriga boqorka joogaan, meel saddexaadna ha
    joogeen iridda aasaaska agteeda, oo dadka oo dhammuna waa inay ku wada jiraan
    guriga Rabbiga barxadihiisa.
  lat-VUC: 'tertia pars vestrum qui veniunt ad sabbatum, sacerdotum, et Levitarum,
    et janitorum erit in portis: tertia vero pars ad domum regis: et tertia ad portam
    quæ appellatur Fundamenti: omne vero reliquum vulgus sit in atriis domus Domini.'
  eng-ASVBT: 'and a third part shall be at the king’s house; and a third part at the
    gate of the foundation: and all the people shall be in the courts of the house
    of Jehovah.'
  ita-1885: e l'altra terza parte alla casa del re; e l'altra terza parte alla porta
    del fondamento; e tutto il popolo sia ne' cortili della Casa del Signore.
  eng-LXXUP: 'and let a third part be in the house of the king; and another third
    at the middle gate: and all the people in the courts of the Lord’s house.'
  eng-ULB: Another third will be at the king's house, and the other third will be
    at the Foundation Gate. All the people will be in the courtyard of the house of
    Yahweh.
  spa-VBL: Otro tercio irá al palacio del rey, mientras que el último tercio estará
    en la Puerta de los Cimientos. Todos los demás se quedarán en los patios del Templo
    del Señor.
  fra-_FOB: Un autre tiers se tiendra dans la maison du roi, et un tiers à la porte
    de Jésod; et tout le peuple sera dans les parvis de la maison de l'Éternel.
  mal-mal: മൂന്നിൽ ഒരു ഭാഗം രാജധാനിയിലും മൂന്നിൽ ഒരു ഭാഗം അടിസ്ഥാനവാതിൽക്കലും നിൽക്കേണം;
    ജനമെല്ലാം യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരങ്ങളിൽ ഉണ്ടായിരിക്കേണം.
  urd-GVR: dūsrā shāhī mahal par aur tīsrā Bunyād nāmī darwāze par. Bāqī sab ādmī
    Rab ke ghar ke sahnoṅ meṅ jamā ho jāeṅ.
  suz-BL: मिनु अर्को भाग का पिप आ दरवारम बाक्‍चा माल्‍नीम। अर्को भाग काम दरवार आ लाङगा
    ङा ठेयब लाप्‍चो खाल पने। मिनु अरु मुर नेल्‍ल परमप्रभु यावे आ लाङगाम बाक्‍चा माल्‍नीम।
  ita-1927: un altro terzo starà nella casa del re, e l’altro terzo alla porta di
    Jesod. Tutto il popolo starà nei cortili della casa dell’Eterno.
  ckb-ckb: سێیەکیش لە کۆشکی پاشا و سێیەکیش لە دەروازەی بناغەکە، هەموو گەلیش لە حەوشەکانی
    پەرستگای یەزدان دەبن.
  eng-BBE: 'And a third are to be stationed at the king''s house; and a third at the
    doorway of the horses: while all the people are waiting in the open spaces round
    the house of the Lord.'
  kan-OKCV: ಇನ್ನೊಂದು ಭಾಗವು ಅರಮನೆಯನ್ನೂ, ಮತ್ತೊಂದು ಭಾಗವು ಅಸ್ತಿವಾರದ ಬಾಗಿಲನ್ನೂ, ಇತರ ಸಮಸ್ತ
    ಜನರೂ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಂಗಳದಲ್ಲಿಯೂ ಇರಬೇಕು.
  tam-2017: மூன்றில் ஒரு பங்கு ராஜாவின் அரண்மனையையும், மூன்றில் ஒரு பங்கு அஸ்திபாரவாசலையும்
    காக்கவும், மக்களெல்லாம் யெகோவாவுடைய ஆலயப் பிராகாரங்களில் இருக்கவும் வேண்டும்.
  spa-RV-1909: 'Y la tercera parte, á la casa del rey; y la tercera parte, á la puerta
    del fundamento: y todo el pueblo estará en los patios de la casa de Jehová.'
  ron-BTF: Și o treime să fie la casa împăratului; și o treime la poarta temeliei;
    și tot poporul să fie în curțile casei DOMNULUI.
  eng-WEBP: A third part shall be at the king’s house; and a third part at the gate
    of the foundation. All the people will be in the courts of the LORD’s house.
  eng-FBV: Another third shall go over to the king's palace, while the last third
    shall be at the Foundation Gate. Everyone else stay in the courtyards of the Lord's
    Temple.
  nld-1939: een derde gedeelte bij het koninklijk paleis, een derde bij de Jesod-poort,
    en al het volk moet de voorhoven van de tempel van Jahweh bezetten.
  nch-BL: Huan seyoc pamit ten amojuanti mocahuase para tamocuitahuise ipan nopa caltanahuatili.
    Huan ne se pamit mocahuas ipan nopa caltemit campa itzinpehualtil ni tiopamit.
    Huan nochi nopa masehualme ten tali Judá itztose calixpa ten ni tiopamit.
  vie-1934: một phần ba sẽ vào trong cung vua, và một phần ba ở nơi cửa Giê-sốt; còn
    cả dân sự sẽ ở nơi hành lang của đền Đức Giê-hô-va.
  hin-CV: बाकी एक तिहाई राजा के घर पर होंगे और बाकी एक तिहाई नींव के द्वार पर रहेंगे.
    बाकी सभी याहवेह के भवन के आंगन में रहेंगे.
  spa-BES: Y un tercero será estacionado en el palacio del rey; y un tercero en la
    entrada de los cimientos; mientras todas las personas esperan en los atrios alrededor
    del templo del Señor.
  tdx-tdx: ty faha-telo’e ty ho añ’ anjomba’ i mpanjakay; ty faha-telo’e ty ho an-dalambei’
    i manantañey; vaho ho an-kiririsan’ anjomba’ Iehovà eo ondaty iabio.
  tha-KJV: และหนึ่งในสามให้​อยู่​ที่​พระราชสำนัก และหนึ่งในสามให้​อยู่​ที่​ประตู​เชิงราก
    และให้ประชาชนทั้งปวงอยู่ในลานพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'E a terceira parte, à casa do rei; e a terceira parte, à porta do
    fundamento: e todo o povo estará nos pátios da casa do SENHOR.'
  deu-ELO: und ein Drittel soll im Hause des Königs sein; und ein Drittel am Tore
    Jesod; und alles Volk in den Höfen des Hauses Jehovas.
  eng-WYC-2018: and a third part shall be at the house of the king; and the other
    third part shall be at the gate, which is called of the foundament. And all the
    other common people be in the large places of the house of the Lord; (and a third
    shall be at the house of the king; and the other third shall be at the Foundation
    Gate. And all the other common people shall be in the courtyards of the House
    of the Lord;)
  epo-epo: triono en la reĝa domo, kaj triono ĉe la Pordego de la Fundamento; la tuta
    popolo estu sur la kortoj de la domo de la Eternulo.
  uig-PIN: üqtin biri padixaⱨ ordisini, üqtin biri «Ul dǝrwazisi»ni muⱨapizǝt ⱪilsun;
    baxⱪilarning ⱨǝmmisi Pǝrwǝrdigar ɵyining ⱨoylilirida bolsun.
  beo-beo: Mogi udiana afae eno da hina bagade uda ea diasu sosodo aligima:ne sia:ma!
    Mogi udiana amoga, eno da Debolo Bai Logo Ga:suga sosodo aligima:ne sia:ma! Dunu
    huluane da Debolo Diasu gagoi ganodini gilisima:ne sia:ma!
  tpi-OTNT: Na namba 2 lain i mas was long haus bilong king, na namba 3 lain i mas
    was long dua ol i kolim Jesot. Na olgeta manmeri i mas i stap long bikpela ples
    bung bilong haus bilong Bikpela.
  hau-SA: kashi ɗaya bisa ukunku a fadan sarki, kashi ɗaya bisa uku kuma, a Ƙofar
    Harsashi, sai kuma dukan sauran mutane su kasance a filayen haikalin Ubangiji.
  uig-LAT: üchtin biri padishah ordisini, üchtin biri «Ul derwazisi»ni muhapizet qilsun;
    bashqilarning hemmisi Perwerdigar öyining hoylilirida bolsun.
  nde-nde: eyinye ingxenye yesithathu esigodlweni somndlunkulu kanye lenye njalo ingxenye
    yesithathu ezalinda eSangweni leSisekelo, kuthi wonke amanye amadoda abesemagumeni
    ethempeli likaThixo.
  ton-ton: 'Pea ko hono vahe tolu ʻe taha te mou ʻi he fale ʻoe tuʻi: pea ko hono
    tolu ʻoe vahe ʻe ʻi he matapā ʻoe tuʻunga: pea ʻe ʻi he ngaahi lotoʻā ʻoe fale
    ʻo Sihova ʻae kakai kotoa pē.'
  ces-1613: Třetí pak díl bude při domě královu, a třetí díl u brány přední, ale všecken
    lid bude v síních domu Hospodinova.
  eng-WMB: A third part shall be at the king’s house; and a third part at the gate
    of the foundation. All the people will be in the courts of the LORD’s house.
  tam-TCV: மற்ற மூன்றிலொரு பகுதியினர் அரச அரண்மனையிலும், இன்னும் மூன்றிலொரு பகுதியினர்
    அஸ்திபார வாசலிலும் காவல் காக்கவேண்டும். மற்ற மனிதர்கள் எல்லோரும் யெகோவாவின் ஆலய
    முற்றத்தில் நிற்கவேண்டும்.
  ceb-ULB: Ang laing usa sa tulo ka bahin didto sa puluy-anan sa hari, ug ang laing
    usa sa tulo ka bahin didto dapit sa Sukaranan sa Ganghaan. Didto ang tanang katawhan
    sa hawanan sa puly-anan ni Yahweh.
  pol-UBG: Trzecia część będzie w domu królewskim i trzecia część będzie w bramie
    fundamentu. Cały zaś lud zostanie w dziedzińcach domu PANA.
  urd-GVU: دوسرا شاہی محل پر اور تیسرا بنیاد نامی دروازے پر۔ باقی سب آدمی رب کے گھر
    کے صحنوں میں جمع ہو جائیں۔
  deu-1912: und der dritte Teil im Hause des Königs, und der dritte Teil am Grundtor;
    aber alles Volk soll sein in den Höfen am Hause des HERRN.
  kan-2017: ಇನ್ನೊಂದು ಭಾಗದವರು ಅರಸನ ಅರಮನೆಯನ್ನೂ, ಮತ್ತೊಂದು ಭಾಗದವರು ಯೆಸೋದ್ ಬಾಗಿಲನ್ನೂ ಕಾಯಬೇಕು.
