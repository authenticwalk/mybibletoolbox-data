    дома Господня.
  bqc-SIM: á gãli plaadeↄ sↄ̃ íↄ kibɛ dↄ̃́a, á gãli àaↄ̃deↄ íↄ Ɛ̃kpalɛa Bↄlɛ
    dↄ̃́a, á gbɛ̃́ kĩniↄ sↄ̃, àↄ ku Dii ua.
  tcz-CHONGTHU: Adang hopthumma hopkhat chun leng inpi angading, chuleh hopthumma
    hopkhatman kulpi bul kelkot phung nangadiu, chutengleh mipi abonchaova Pakai houin
    mai hong cha –a chu kikhom ding ahiove
  mar-mar: एकतृतीयांश लोकांनी राजमहालावर पहारा करावा, आणि उरलेल्या एकतृतीयांश लोकांनी
    वेशीपाशी असावे. यांच्याखेरीज बाकी सर्व लोकांनी परमेश्वराच्या मंदिराच्या दालनात
    रहावे.
  qub-qub: Yapay juc röpa cäga caycanqui raypa palasyun cajcho. Yapay juc röpa cajna
    ‹Simintu› nishan puncucho carcaycanqui. Runacunana llapan Templupa sawannincho
    carcaycanga.
  bqp-bqp: Wuu teeru tɑ n sɑ̃ɑ yerun kɔnnɔsu kɔ̃su, kpɑ wuu teeru tɑ n sinɑ kpɑɑru
    kɔ̃su, kpɑ itɑseru tɑ n wɑ̃ɑ kɔnnɔwɔ ge bɑ mɔ̀ Kpɛɛkpɛɛku, kpɑ tɔn be bɑ tie kpuro
    bɑ n yɔ̃ sɑ̃ɑ yerun yɑɑrɑɔ.
  hat-hat: Yon lòt gwoup va pran pòs bò palè wa a. Rès yo va moute lagad bò pòtay
    fondasyon an. Tout pèp la va sanble nan gwo lakou Tanp Seyè a.
  eng-BSB: a third shall be at the royal palace, and a third at the Foundation Gate,
    while all the others are in the courtyards of the house of the LORD.
  eng-WEBPB: A third part shall be at the king’s house; and a third part at the gate
    of the foundation. All the people will be in the courts of the LORD’s house.
  kbq-kbq: Hagi mago kevumo'za kini ne'mofo nonkumate kegava hanageno, mago kevumo'a
    mono nonkuma kafante kegava hugahaze. Hagi maka vahe'mo'za Ra Anumzamofo mono
    no kumapi manigahaze.
  nhe-BL: Huan seyoc pamitl tlen imojuanti mocahuase para tlamocuitlahuise ipan nopa
    caltlanahuatili. Huan ne se pamitl mocahuas ipan nopa puerta campa itzinpehualtil
    ni tiopamitl. Huan nochi nopa tlacame tlen Judá itztose calixpa tlen ni tiopamitl.
  gub-BL: Amo pitài ume'egatu putar tàpuzuhu pupe wà nehe. Inugwer ume'egatu putar
    ukenaw iwype har huwake wà nehe. Teko uzemono'og putar tàpuzuhu huwake katu pe
    wà.
  eng-DRA: 'A third part of you that come to the sabbath, of the priests, and of the
    Levites, and of the porters, shall be at the gates: and a third part at the king’s
    house: and a third at the gate that is called the Foundation: but let all the
    rest of the people be in the courts of the house of the Lord.'
