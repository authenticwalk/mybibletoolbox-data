verse: 2CH.023.009
translations:
  mal-C: ദാവീദുരാജാവിന്റെ വകയായിരുന്ന കുന്തങ്ങളും വലിയതും ചെറുതുമായ പരിചകളും ദൈവത്തിന്റെ
    ആലയത്തിൽ സൂക്ഷിച്ചിട്ടുണ്ടായിരുന്നു. യെഹോയാദാപുരോഹിതൻ അവയെടുത്ത് ശതാധിപന്മാരുടെ
    കൈവശം കൊടുത്തു.
  deu-TKW: Und der Priester Jojada gab den Obersten über die Hundertschaften die Spieße,
    Schilde und Tartschen, die dem Könige David gehört hatten, die sich im Tempel
    Gottes befanden.
  lin-lin: Nganga-Nzambe Yeoyada apesaki na bakonzi ya mampinga, oyo bakambaka basoda
    nkama moko makonga, banguba minene mpe banguba mike ya mokonzi Davidi, oyo ezalaki
    kati na Tempelo ya Nzambe.
  eng-LSV: And Jehoiada the priest gives to the heads of the hundreds the spears,
    and the shields, and the bucklers that [are] King David’s, that [are] in the house
    of God;
  eng-GNV: And Iehoiada the Priest deliuered to the captaines of hundreths speares,
    and shieldes, and bucklers which had bene King Dauids, and were in the house of
    God.
  eng-WEBSTER: Moreover, Jehoiada the priest delivered to the captains of hundreds,
    spears, and bucklers, and shields, that had been king David's, which were in the
    house of God.
  nhw-BL: Huan Joiada quinmacac nochi tlayacanani inincuatlamin catli huehueyac huan
    ininyolixtzajca tlen tepostli catli eliyaya iaxca David huan mocajtoya ipan itiopa
    Toteco Dios.
  swh-ONEN: Kisha akawapa wakuu wa vikosi vya mamia mikuki na ngao kubwa na ndogo
    zilizokuwa za Mfalme Daudi, zilizokuwa ndani ya Hekalu la Mungu.
  bba-bba: U tɑbu kowobu wunɔm wunɔm wiruɡibu yɑɑsi kɑ tɛrɛ bɑkɑnu kɑ piiminu wɛ̃.
    Tɛrɛ ni, nu sɑ̃ɑwɑ sinɑ boko Dɑfidiɡinu ni nu wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Moreover Jehoiada the priest delivered to the captains of hundreds spears,
    and bucklers, and shields, that had been king David’s, which were in the house
    of God.
  luo-luo: Eka nomiyo jotend migepe mag jolweny mia achiel tonge kod kuodi kod okumba
    mano mane mag Ruoth Daudi mane nitie e hekalu mar Nyasaye.
  meu-meu: Bena hahelaḡa tauna Iehoiada ese io bona kesi, badadia bona maraḡidia,
    gunaguna King David ena, Dirava ena dubu ai e miava gaudia, na e abidia, orea
    biagudia e henidia.
  npi-ULB: त्‍यसपछि कमाण्‍डरहरूलाई परमेश्‍वरको मन्‍दिरमा भएका दाऊद राजाका भालाहरू,
    र साना तथा ठूला ढालहरू ल्‍याइदिए ।
  yor-yor: Jehoiada àlùfáà, sì fi ọ̀kọ̀ àti asà, àti àpáta wọ̀n-ọn-nì, tí ó jẹ́ ti
    ọba Dafidi tí wọn wà ní ilé Ọlọ́run, fún àwọn balógun ọ̀rọ̀ọ̀rún.
  pes-OPCB: سپس یهویاداع آنها را با نیزه‌ها و سپرهای خانهٔ خدا که متعلق به داوود پادشاه
    بود، مسلح کرد.
  tgl-ULB: At binigyan ni Joiada na pari ang mga pinuno ng hukbo ng mga sibat, at
    mga maliliit at malalaking panangga, na pag-aari ni haring David, na nasa tahanan
    ng Diyos.
  hui-hui: Ibai hayagola Yahoiadahanda Kini Debidinaga wai biagane yandarebi humbibi
    Anduane Homogonaga andaha winigo ami agali haguane hearuhondo yilo mo migi bini.
  mya-mya: ယော​ယ​ဒ​သည်​ဗိ​မာန်​တော်​တွင်​ဒါ​ဝိဒ်​ထား ရှိ​သည့်​လှံ​များ​နှင့် ဒိုင်း​လွှား​များ​ကို​အ​စောင့်
    တပ်​မှူး​တို့​အား​ပေး​အပ်​လေ​သည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱས་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཡོད་པའི་དཱ་བིད་ཀྱི་མདུང་དང་།
    ཕུབ་ཆེ་ཆུང་རྣམས་ཀྱང་བརྒྱ་དཔོན་རྣམས་ལ་སྤྲད་ཅིང་།
  sna-sna: Ipapo akapa vakuru vamapoka amazana mapfumo nenhoo huru nediki dzaiva dzaMambo
    Dhavhidhi dzaiva mutemberi yaMwari.
  spa-BLM: El sacerdote Joiada entregó a los capitanes de centenas las lanzas, las
    rodelas y los escudos que habían sido del rey David y que estaban en la casa de
    Dios.
  cac-cac: Ix yac'anpax q'uen lanza vin̈aj Joiada chi' yed' maclab' jul-lab' d'a eb'
    vin̈ yajal yaj d'a junjun ciento eb' soldado chi', aton juntzan̈ syamc'ab' vin̈aj
    rey David aycan d'a stemplo Dios.
  swh-ULB: Yehoyada, kuhani, hakuwa amezuilia mojawapo ya zamu zao. Kisha Yeliyadaya,
    kuhani, akaleta kwa maakida mikuki na ngao ndogo na kubwa zilizokuwa za mfalme
    Daudi ambazo zilikuwa katika nyumba ya Mungu.
  bel-bel: І раздаў Ёдай сьвятар начальнікам сотняў дзіды і малыя і вялікія шчыты
    цара Давіда, якія былі ў доме Божым;
  deu-ELBBK: Und der Priester Jojada gab den Obersten über 100 die Speere und die
    Tartschen und die Schilde, die dem König David gehört hatten, die im Haus Gottes
    waren.
  mbb-OT: Ne mibeǥayan ni Jehoyada is menge peremandar te menge vangkew wey zezekelà
    wey zezeisek he menge kelasag he ǥaked dengan ni Hadì David, he ziyà itaǥù te
    valey te Megbevayà.
  mal-2015: യെഹോയാദാപുരോഹിതൻ ദാവീദ്‌ രാജാവിന്റെ വകയായി ദൈവാലയത്തിൽ ഉണ്ടായിരുന്ന കുന്തങ്ങളും
    ചെറുപരിചകളും വമ്പരിചകളും ശതാധിപന്മാർക്കു കൊടുത്തു.
  rmc-rmc: Paľis o Jehojada diňa le veľiťeľenge o kopiji a cikne the bare šťiti andral
    o Chramos, so sas le Davidoskre.
  pes-OPV: و یهویاداع کاهن نیزه‌ها ومجنها و سپرها را که از آن داود پادشاه و در خانه
    خدا بود، به یوزباشیها داد.
  ron-1924: Преотул Иехоиада а дат суташилор сулицеле ши скутуриле марь ши мичь каре
    веняу де ла ымпэратул Давид ши каре се афлау ын Каса луй Думнезеу.
  ben-OBCV: পরে তিনি শত-সেনাপতিদের হাতে সেইসব বর্শা ও ছোটো-বড়ো ঢাল তুলে দিলেন, যেগুলি
    ছিল রাজা দাউদের এবং সেগুলি ঈশ্বরের মন্দিরে রাখা ছিল।
  som-som: Markaasaa wadaadkii Yehooyaadaac ahaa boqol-u-taliyayaashii siiyey warmihii
    iyo gaashaammadii waaweynaa iyo gaashaammadii yaryaraa oo Boqor Daa'uud lahaa
    oo guriga Ilaah yiil.
  lat-VUC: Deditque Jojada sacerdos centurionibus lanceas, clypeosque et peltas regis
    David, quas consecraverat in domo Domini.
  eng-ASVBT: And Jehoiada the priest delivered to the captains of hundreds the spears,
    and bucklers, and shields, that had been king David’s, which were in the house
    of God.
  ita-1885: E il sacerdote Gioiada diede a' capi di centinaia le lance e gli scudi,
    e i pavesi, ch'erano stati del re Davide, ed erano nella Casa di Dio.
  eng-LXXUP: And Jehoiada gave to the men the swords, and the shields, and the arms,
    which had belonged to King David, in the house of God.
  eng-ULB: Then Jehoiada the priest brought to the commanders spears and small and
    large shields that had been King David's that were in the house of God.
  spa-VBL: El sacerdote Joiada proporcionó a los comandantes las lanzas y los escudos
    grandes y pequeños del rey David que estaban en el Templo de Dios.
  fra-_FOB: Et Jéhojada, le sacrificateur, donna aux chefs de centaines les lances,
    les boucliers et les rondelles qui provenaient du roi David, et qui étaient dans
    la maison de Dieu.
  mal-mal: യെഹോയാദാ പുരോഹിതൻ, ദൈവാലയത്തിൽ ഉണ്ടായിരുന്ന ദാവീദ്‌ രാജാവിന്റെ കുന്തങ്ങളും
    ചെറുപരിചകളും വൻ പരിചകളും ശതാധിപന്മാർക്ക് കൊടുത്തു.
  urd-GVR: Imām ne sau sau faujiyoṅ par muqarrar afsaroṅ ko Dāūd Bādshāh ke wuh neze
    aur chhoṭī aur baṛī ḍhāleṅ dīṅ jo ab tak Rab ke ghar meṅ mahfūz rakhī huī thīṅ.
  suz-BL: मिनु चढ़ेब येहो-यादाम लडाइ पाइब आन कप्‍तान आन कली परमप्रभु आ खिंम बाक्‍शो
    दाऊद आ सेल्‍शो तूतीक नु आइक्‍च नु ठेयब तेक्‍तीकपुकी गेमी बाक्‍त।
  ita-1927: Il sacerdote Jehoiada diede ai capi centurie le lance, le targhe e gli
    scudi che aveano appartenuto a Davide e si trovavano nella casa di Dio.
  ckb-ckb: هەروەها یەهۆیاداع ڕمەکان و قەڵغانە گەورە و بچووکەکانی داودی پاشا، ئەوانەی
    کە لە پەرستگای خودا بوون دایە فەرماندەی یەکەی سەدان و
  eng-BBE: Then Jehoiada the priest gave to the captains of hundreds the spears and
    body-covers which had been King David's and which were kept in the house of God.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನು ದೇವರ ಆಲಯದಲ್ಲಿದ್ದ ಅರಸನಾದ ದಾವೀದನ ಈಟಿಗಳನ್ನೂ, ದೊಡ್ಡ
    ಮತ್ತು ಸಣ್ಣ ಗುರಾಣಿಗಳನ್ನೂ ಶತಾಧಿಪತಿಗಳಾದವರಿಗೆ ಕೊಟ್ಟು,
  tam-2017: தாவீது ராஜா தேவனுடைய ஆலயத்தில் வைத்திருந்த ஈட்டிகளையும் சிறிய மற்றும்
    பெரிய கேடகங்களையும் ஆசாரியனாகிய யோய்தா நூறுபேருக்கு அதிபதியினிடத்தில் கொடுத்து,
  spa-RV-1909: Dió también el sacerdote Joiada á los centuriones las lanzas, paveses
    y escudos que habían sido del rey David, que estaban en la casa de Dios;
  ron-BTF: Mai mult, preotul Iehoiada a dat căpeteniilor peste sute, sulițe și paveze
    și scuturi, care au fost ale împăratului David, care erau în casa lui Dumnezeu.
  eng-WEBP: Jehoiada the priest delivered to the captains of hundreds the spears,
    bucklers, and shields that had been king David’s, which were in God’s house.
  eng-FBV: Jehoiada the priest provided the commanders with the spears and the large
    and small shields of King David that were in God's Temple.
  nld-1939: Aan de honderdmannen reikte de priester Jehojada de lansen, schilden en
    pijlkokers van koning David uit, die in de tempel van God werden bewaard.
  nch-BL: Huan Joiada quinmacac nochi tayacanani inincuatamin ten huehueyac huan iniyolixtzajca
    ten teposti cati eliyaya iaxca David huan mocajtoya ipan itiopa Toteco Dios.
  vie-1934: Thầy tế lễ Giê-hô-gia-đa phát cho các quan tướng cai trăm người, những
    giáo, khiên nhỏ và lớn của vua Đa-vít, để trong đền Đức Chúa Trời.
  hin-CV: तब यहोयादा ने परमेश्वर के भवन में जमा राजा दावीद की छोटी और बड़ी ढालें और
    बर्छियां शतपतियों को दे दी.
  spa-BES: Entonces el sacerdote Joiada dio a los capitanes de cientos de lanzas y
    escudos que habían sido del rey David y que se guardaban en la casa de Dios.
  tdx-tdx: Mbore zinara’ Iehoiada, mpisoroñe amo mpifehe-zatoo o lefoñe naho fikalañ’
    araña naho fikalan-defo’ i Davide mpanjaka, boak’ añ’ anjomban’ Añahareo.
  tha-KJV: และเยโฮยาดาปุโรหิตได้มอบหอกกั​บด​ั้งและโล่ซึ่งเป็นของกษั​ตริ​ย์​ดาว​ิดนั้น
    ซึ่งอยู่ในพระนิเวศของพระเจ้าให้​ผู้​บังคับบัญชากองร้อย
  por-BR-2018: Deu também o sacerdote Joiada aos comandantes de cem as lanças, paveses
    e escudos que haviam sido do rei Davi, que estavam na casa de Deus;
  deu-ELO: Und der Priester Jojada gab den Obersten über hundert die Speere und die
    Tartschen und die Schilde, welche dem König David gehört hatten, die im Hause
    Gottes waren.
  eng-WYC-2018: And Jehoiada, the priest, gave to the centurions spears, and shields,
    and bucklers, of king David, which he had hallowed in the house of the Lord. (And
    the High Priest Jehoiada gave the centurions the spears, and shields, and bucklers,
    of King David, which he had kept in the House of the Lord.)
  epo-epo: Kaj la pastro Jehojada disdonis al la centestroj la lancojn, ŝildojn, kaj
    manŝildojn de la reĝo David, kiuj estis en la domo de Dio.
  uig-PIN: Andin Yǝⱨoyada kaⱨin Dawut padixaⱨning Pǝrwǝrdigarning ɵyidǝ saⱪlaⱪliⱪ
    nǝyzǝ wǝ ⱪalⱪan-siparlirini yüzbexilarƣa tarⱪitip bǝrdi.
  beo-beo: 'Yihoida da musa: hina bagade Da:ibidi ea goge agei amola ludasa:besa:le
    da:igene ga:su liligi huluane Debolo diasu ganodini modaligi, amo lale, ouligisu
    dunu ilima i.'
  tpi-OTNT: Orait na Jehoiada i kisim ol spia bilong King Devit na ol bikpela na liklik
    hap plang bilong Devit na em i givim long ol ofisa. Ol dispela samting i save
    stap long haus bilong God.
  hau-SA: Sa’an nan ya ba shugabannin māsu da garkuwoyi manya da ƙanana na sarki Dawuda,
    waɗanda suke cikin haikalin Allah.
  uig-LAT: Andin Yehoyada kahin Dawut padishahning Perwerdigarning öyide saqlaqliq
    neyze we qalqan-siparlirini yüzbéshilargha tarqitip berdi.
  nde-nde: Wasenika abalawuli bamaviyo amabutho alikhulu imikhonto lamahawu amakhulu
    lamancinyane ayekade engawenkosi uDavida ayesethempelini likaNkulunkulu.
  ton-ton: Pea naʻe tufaki foki ʻe Sihoiata ko e taulaʻeiki ki he kau ʻeiki pule ʻoe
    ngaahi teau ʻae ngaahi tao mo e ngaahi pā, mo e ngaahi fakaū, ʻaia naʻe ʻoe tuʻi
    ko Tevita, ʻaia naʻe ʻi he fale ʻoe ʻOtua.
  ces-1613: I dal Joiada kněz setníkům kopí a pavézy i štíty, kteříž byli krále Davida,
    jenž byli v domě Božím.
  eng-WMB: Jehoiada the priest delivered to the captains of hundreds the spears, bucklers,
    and shields that had been king David’s, which were in God’s house.
  tam-TCV: அவன் தாவீது அரசனுக்குச் சொந்தமானதும் இறைவனின் ஆலயத்தில் இருந்ததுமான ஈட்டிகளையும்,
    பெரியதும் சிறியதுமான கேடயங்களையும் நூறுபேருக்குத் தளபதிகளிடம் கொடுத்தான்.
  ceb-ULB: Unya gidala ni Jehoyada nga pari, ngadto sa mga komandante ang mga bangkaw
    ug ang gagmay ug dagko nga mga taming nga gipangbutang ni Haring David sa puluy-anan
    sa Dios.
  pol-UBG: I kapłan Jehojada rozdał setnikom włócznie, tarcze i puklerze, które należały
    do króla Dawida, a które znajdowały się w domu Bożym.
  urd-GVU: امام نے سَو سَو فوجیوں پر مقرر افسروں کو داؤد بادشاہ کے وہ نیزے اور چھوٹی
    اور بڑی ڈھالیں دیں جو اب تک رب کے گھر میں محفوظ رکھی ہوئی تھیں۔
  deu-1912: Und Jojada, der Priester, gab den Obersten über hundert die Spieße und
    Schilde und Waffen des Königs David, die im Hause Gottes waren,
  kan-2017: ದೇವಾಲಯದಲ್ಲಿಟ್ಟಿದ್ದ ಅರಸನಾದ ದಾವೀದನ ಬರ್ಜಿ, ಗುರಾಣಿ, ಖೇಡ್ಯಗಳೇ ಮುಂತಾದ ಆಯುಧಗಳನ್ನು
    ಯಾಜಕನಾದ ಯೆಹೋಯಾದನು ಶತಾಧಿಪತಿಗಳಿಗೆ ಕೊಟ್ಟನು.
  yap-yap: Me pi’ Jehoyada ngak fapi tolang e sarey nge yuyang i shield ni fen David
    ni Pilung ni un cha’riy u lan e Tempel.
  hlt-MCSB: Te phoeiah khosoih Jehoiada loh yakhat mangpa rhoek te caai neh, photling
    len khaw, photling ca khaw, manghai David loh Pathen im ah a khueh te a paek.
  mdy-ETH: ዒማና ዮዳሄ ጌኤዦ ማኣሮይዳ ጌሢንቲ ዓኣ ካኣቲ ዳውቴኮ ዎርፆና ጊቲሞና ዔኪ ፖኦሊሶ ሱኡጎም ዒንጌኔ፤
  twi-ASANTE: Na Yehoiada de mpea ne akokyɛm a na ɛyɛ Ɔhene Dawid dea na wɔkoraa wɔ
    Onyankopɔn Asɔredan mu no maa asahene no.
  eng-WEBU: Jehoiada the priest delivered to the captains of hundreds the spears,
    bucklers, and shields that had been king David’s, which were in God’s house.
  wal-wal: Hegaappe guyyiyan, qeesee Yoodaahee Xoossaa Beeta Maqidasiyan de7iya, beni
    Kawuwaa Daawita toorata, wogga gonddalletanne qeera gonddalleta halaqatuyyo immiis.
  spa-PDDPT: Después el sacerdote Joiada entregó a los jefes de centenas las lanzas,
    los escudos pequeños y los escudos grandes del rey David que estaban en la Casa
    de ʼElohim.
  gun-gun: Ha'e ramo cem ikuai va'e-va'e ruvixa kuery pe sacerdote Joiada omboaxa
    huvixa Davi mba'ekue hu'y guaxu, hu'y jokoa ha'e imo'ãa tuvixa va'e, Senhor pegua
    opy omoĩ porã mbyre.
  ilo-ULB: Kalpasanna, inyegan ni Jehoyada a padi dagiti mangidadaulo kadagiti pana,
    bassit ken dakkel a kalasag nga adda iti balay ti Dios a kukua ni Ari a David.
  kpg-kpg: Jehoiada guu wanga gi nia dagi dauwa nia daalo mo nia mee abaaba ala nia
    mee donu ni King David ala nogo benebene i lodo di Hale Daumaha.
  uig-ARA: ئاندىن يەھويادا كاھىن داۋۇت پادىشاھنىڭ پەرۋەردىگارنىڭ ئۆيىدە ساقلاقلىق
    نەيزە ۋە قالقان-سىپارلىرىنى يۈزبېشىلارغا تارقىتىپ بەردى.
  sus-sus: Sɛrɛxɛdubɛ Yehoyada naxa tanbɛe nun wure lefa xungbee nun a lanmae so mixi
    kɛmɛ xunyie yi ra. Na tanbɛe nun makanta see nu findixi mangɛ Dawuda nan gbe ra,
    naxee nu ragataxi Ala xa banxi kui.
  pon-2006: Sehoiada patohwanohng lapalap ako sapwellimen Depit ketieu oh mehn sansar
    ako me kin wie nekinek nan Tehnpas Sarawio.
  ksd-ksd: Ma leoiada ra tena tinabar i ga tul tar ia pire ra umana luluai na vinarubu
    ra umana rumu ma ra umana bakbakit ma ra umana ramravit nina ba kai ra king David,
    ma dia ga ki ta ra kuba i God.
  tur-YTC: Kâhin Yehoyada, Kral David'in olup Tanrı'nın evinde bulunan mızrakları,
    küçük kalkanları ve büyük kalkanları yüzlerin başlarına teslim etti.
  grc-BRENT: Καὶ ἔδωκεν Ἰωδαὲ τὰς μαχαίρας καὶ τοὺς θυρεοὺς καὶ τὰ ὅπλα ἃ ἦν τοῦ βασιλέως
    Δαυὶδ ἐν οἴκῳ τοῦ θεοῦ.
  ind-AYT: Kepada para pemimpin pasukan seratus, Imam Yoyada memberikan tombak, perisai
    besar, dan perisai kecil milik Raja Daud yang ada di bait Allah.
  nya-nya: Ndipo Yehoyada anapereka kwa atsogoleri a magulu a anthu 100 mikondo ndi
    zishango zazikulu ndi zazingʼono zimene zinali za Davide ndipo zinali mʼNyumba
    ya Mulungu.
  hrv-hrv: Svećenik Jojada dade satnicima koplja, štitove i oklope kralja Davida što
    su bili u Božjemu Domu.
  mps-mps: Tama tialima Jehoiadago king Devitgo ene dabe siyu, me sabele ni name pedai
    genuai me dwasianu sese selama, te ofisa dabebolo mani. Te nai dabe te Godigo
    tempel be tomode munalubo dao.
  tpi-tpi: Orait na Jehoiada i kisim ol spia bilong King Devit na ol bikpela na liklik
    hap plang bilong Devit na em i givim long ol ofisa. Ol dispela samting i save
    stap long haus bilong God.
  dan-1931: Og Præsten Jojada gav Hundredførerne Spydene og de små og store Skjolde,
    som havde tilhørt Kong David og var i Guds Hus.
  vie-OVCB: Giê-hô-gia-đa lấy các giáo và khiên, cả nhỏ lẫn lớn, từ trong kho Đền
    Thờ Đức Chúa Trời ra phát cho các tướng chỉ huy. Đây là khí giới của Vua Đa-vít
    ngày trước.
  guj-2017: યાજક યહોયાદાએ ઈશ્વરના ઘરમાં દાઉદ રાજાની જે નાનીમોટી ઢાલો અને ભાલા હતા
    તે શતાધિપતિ અધિકારીઓને આપ્યાં.
  pon-2006A: Sehoiada patohwanohng lapalap ako sapwellimen Depit ketieu oh mehn sansar
    ako me kin wie nekinek nan Tehnpas Sarawio.
  por-BRBSL: Jehoiada o sacerdote entregou aos capitães de centenas de lanças, baldes
    e escudos que tinham sido do rei Davi, que estavam na casa de Deus.
  cth-cth: Vaihma Jehoiada ni Cathut im dawk e Devit e tahroenaw, bahling kathoungnaw
    hoi kalennaw a la teh ransa 100 touh kauknaw koe a poe.
  twi-twi: Na Yehoiada de mpeaw ne nkatabo a na ɛyɛ Ɔhene Dawid de, na wɔkoraa wɔ
    Onyankopɔn Asɔredan mu no maa asahene no.
  hlt-hlt: Te phoeiah khosoih Jehoiada loh yakhat mangpa rhoek te caai neh, photling
    len khaw, photling ca khaw, manghai David loh Pathen im ah a khueh te a paek.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Yoyɑdɑ duɔ́ mbɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔu yɛkpɑ̃ɑ̃̀
    nnɛ̀ tidɔpììtì diɛtì nɛ̀ tisɑ́m̀pɔ́tì okpɑ̀ɑ̀tì Dɑfiti do te dɛ̀ kɛ́ dɛ̀ duɔ́
    nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Dughiar kamɨn, Atrivim Devitɨn afuziba ko orar ekiaba ko doziba, da Ikiavɨra
    Itir Godɨn Dɨpenimɨn iti. Ezɨ Jehoiada bizir kaba inigha mɨdorozir gumazibar dapanibagh
    anɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ cɛlɑ yoolɑɑ sɔsɑɑ kɛ ŋmɑntɑɑsɩ, nɑ Tɑfiiti kpɑlǝŋ wei ɩ
    kɑ wɛ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ wɑɑnɩ wɑɑnɩ tɔ.
  azb-azb: Kahin Yehoyada yüzbaşılara Allahın məbədində olan padşah Davudun nizələrini,
    qalxanlarını və sipərlərini verdi.
  eng-DBY: And Jehoiada the priest gave to the captains of the hundreds king David's
    spears and shields and targets, which were in the house of God.
  hin-2017: तब यहोयादा याजक ने शतपतियों को राजा दाऊद के बर्छे और भाले और ढालें जो
    परमेश्वर के भवन में थीं, दे दीं।
  eng-YLT: And Jehoiada the priest giveth to the heads of the hundreds the spears,
    and the shields, and the bucklers that [are] king David's, that [are] in the house
    of God;
  eng-WYC-2017: And Jehoiada, the priest, gave to the centurions spears, and shields,
    and bucklers, of king David, which he had hallowed in the house of the Lord.
  eng-WMBB: Jehoiada the priest delivered to the captains of hundreds the spears,
    bucklers, and shields that had been king David’s, which were in God’s house.
  urd-GVH: इमाम ने सौ सौ फ़ौजियों पर मुक़र्रर अफ़सरों को दाऊद बादशाह के वह नेज़े और
    छोटी और बड़ी ढालें दीं जो अब तक रब के घर में महफ़ूज़ रखी हुई थीं।
  rug-rug: Vala ni e Zehoiada koari na koimata sari na hopere na lave nomadi meke
    hitekedi te Devita sa baṉara saripu ta kopue koasa Zelepade.
  gaz-gaz: Innis eeboowwan, gaachanawwan gurguddaa fi xixinnaa Daawit Mootichaa kanneen
    mana qulqullummaa Waaqaa keessa turan ajajjuuwwan dhibbaatiif ni kenne.
  fra-LSG: Le sacrificateur Jehojada remit aux chefs de centaines les lances et les
    boucliers, grands et petits, qui provenaient du roi David, et qui se trouvaient
    dans la maison de Dieu.
  yal-yal: Manga Dawudaa tanbane nun a yɛ masansan wure lefaan naxanye yi ramaraxi
    Ala Batu Banxini, Yehoyada yi ne birin so sofa kuntigine yii.
  haw-1868: Haawi aku la hoi o Iehoiada ke kahuna na na luna haneri i na ihe, a me
    na aahuapoo, a me na palekaua, na mea a Davida ke alii, na mea hoi iloko o ka
    hale o ke Akua.
  arb-NAV: فَسَلَّمَ يَهُويَادَاعُ رُؤَسَاءَ الْمِئَاتِ حِرَابَ الْمَلِكِ دَاوُدَ
    وَدُرُوعَهُ وَأَتْرَاسَهُ، الَّتِي كَانَتْ مَحْفُوظَةً فِي الْهَيْكَلِ،
  ewe-ewe: Yehoiada na akplɔwo kple akpoxɔnuwo asrafomegãwo siwo le ame alafawo nu.
    Aʋawɔnu siawo nye Fia David tɔwo tsã eye wodzra wo ɖo ɖe gbedoxɔ la me.
  eng-LEE: And Yehoyada' the priest gave to the captains of the hundreds the spears,
    and the shields, and the quivers, that belonged to king David, which were in the
    house of God.
  asm-FB: তাৰ পাছত দায়ুদ ৰজাৰ যি যি বৰচা, ঢাল আৰু বাৰূ ঈশ্বৰৰ গৃহত আছিল, যিহোয়াদা
    পুৰোহিতে সেইবোৰ শতপতিসকলক দিলে।
  sus-A: سّرّشّدُبّ يٍهٌيَدَ نَشَ تَنبّيٍ نُن وُرٍ لٍقَ شُنفبٍيٍ نُن عَ لَنمَيٍ سٌ
    مِشِ كّمّ شُنيِيٍ يِ رَ. نَ تَنبّيٍ نُن مَكَنتَ سٍيٍ نُ قِندِشِ مَنفّ دَوُدَ نَن
    فبٍ رَ، نَشّيٍ نُ رَفَتَشِ عَلَ شَ بَنشِ كُي.
  fra-SBL: Le prêtre Jehojada remit aux chefs de centaines les lances, les boucles
    et les boucliers qui avaient appartenu au roi David et qui se trouvaient dans
    la maison de Dieu.
  hbo-hbo: וַיִּתֵּן֩ יְהֹויָדָ֨ע הַכֹּהֵ֜ן לְשָׂרֵ֣י הַמֵּאֹ֗ות אֶת־הַֽחֲנִיתִים֙
    וְאֶת־הַמָּגִנֹּות֙ וְאֶת־הַשְּׁלָטִ֔ים אֲשֶׁ֖ר לַמֶּ֣לֶךְ דָּוִ֑יד אֲשֶׁ֖ר בֵּ֥ית
    הָאֱלֹהִֽים׃
  kik-kik: Ningĩ akĩhe anene a ita a thigari 100 matimũ na ngo iria nene na nini iria
    ciarĩ cia Mũthamaki Daudi iria ciarĩ thĩinĩ wa hekarũ ya Ngai.
  fra-NCL: Le prêtre Joïada remit aux centurions les lances et les boucliers, grands
    et petits, qui avaient appartenu au roi David, et qui se trouvaient dans la maison
    de Dieu.
  cek-AK: Im thung ih David siangpahrang ih tayaenawk, misa angvaenghaih aphawnawk
    to qaima Jehoiada mah lak moe, misatuh kami cumvaito ukkung angraengnawk khaeah
    paek.
  cuk-cuk: Dule-irwa-Babse-goled-Joiada, sorda-e-dummaganga sigumar, degi, sigu-abgaed-dummagan
    uksad. Degine, sigu-abgaed-senigana-Rey-Davidʼgad, Bab-Dummadse-goled-neggi-bukwadi,
    a dummaganga uksabalid.
  uig-CYR: Андин Йәһояда каһин Давут падишаниң Пәрвәрдигарниң өйидә сақлақлиқ нәйзә
    вә қалқан-сипарлирини йүз бешиларға тарқитип бәрди.
  tel-2017: యాజకుడైన యెహోయాదా దేవుని మందిరంలో రాజైన దావీదుకు చెందిన ఈటెలనూ, పెద్ద
    డాళ్ళనూ, చిన్న డాళ్లనూ శతాధిపతులకు అప్పగించాడు.
  hat-BSA: Jehojada, prèt la, te bay a chèf dè santèn yo lans avèk gwo boukliye defans,
    ki te konn pou Wa David, ki te lakay Bondye a.
  kos-kos: Jehoiada el sang osra, ac mwe loeyuk yohk ac mwe loeyuk srik, su ma natul
    Tokosra David ma oanna in Tempul, nu sin captain lun un mwet mweun uh.
  hbo-WLC: וַיִּתֵּן֩ יְהוֹיָדָ֨ע הַכֹּהֵ֜ן לְשָׂרֵ֣י הַמֵּא֗וֹת אֶת־הַֽחֲנִיתִים֙
    וְאֶת־הַמָּגִנּוֹת֙ וְאֶת־הַשְּׁלָטִ֔ים אֲשֶׁ֖ר לַמֶּ֣לֶךְ דָּוִ֑יד אֲשֶׁ֖ר בֵּ֥ית
    הָאֱלֹהִֽים׃
  ibo-ibo: O nyere ndị ọchịagha ahụ na-elekọta narị ndị agha, ùbe na ọta ukwu na ọta
    nta niile, ndị bụrịị nke eze Devid, bụ ndị dị nʼụlọnsọ Chineke.
  ory-ory: ଆଉ, ଦାଉଦ ରାଜାଙ୍କର ଯେଉଁ ବର୍ଚ୍ଛା ଓ ଢାଲ ଓ ଚର୍ମ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଥିଲା, ତାହାସବୁ
    ଯିହୋୟାଦା ଯାଜକ ଶତପତିମାନଙ୍କୁ ଦେଲା।
  chk-chk: Mürin, ewe souasor Jehoiata a atowu ngeni ekewe meilap ekewe siles me ekewe
    tittin maun mi watte me kükün än ewe king Tafit mi nom lon ewe imwenfel.
  rop-rop: Jehoiyada bin gibit detlot boswan solja ola spiya en shild weya bin jidan
    blanga King Deibid longtaim weya deibin kipumbat deya langa det Serramoni Pleis.
  ukr-1871: І роздав сьвященник Йодай начальникам над сотнями списи та малі й великі
    щити царя Давида, що були в домі Божому;
  deu-1951: Und der Priester Jojada gab den Obersten der Hundertschaften Speere und
    Schilde und die Tartschen des Königs David, die im Hause Gottes waren,
  eng-JPS: And Jehoiada the priest delivered to the captains of hundreds the spears,
    and bucklers, and shields, that had been king David's, which were in the house
    of God.
  srp-1865: I dade Jodaj sveštenik stotinicima koplja i štitove i štitiæe cara Davida
    što bijahu u domu Božijem.
  lug-lug: N’awa abaduumizi ab’ekikumi amafumu, n’engabo ennene, n’engabo entono,
    ebyali ebya Kabaka Dawudi, ebyabeeranga mu yeekaalu ya Katonda.
  heb-heb: ויתן יהוידע הכהן לשרי המאות את החניתים ואת המגנות ואת השלטים אשר למלך דויד
    אשר בית האלהים׃
  ben-IRV: আর রাজা দায়ূদের যে সব বর্শা, ঢাল ও ঈশ্বরের গৃহে ছিল, যিহোয়াদা যাজক সেগুলি
    নিয়ে শতপতিদের দিলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਦਾਊਦ ਰਾਜਾ ਦੇ ਬਰਛੇ, ਫਰੀਆਂ ਅਤੇ ਢਾਲਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ
    ਵਿੱਚ ਸਨ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਦਿੱਤੀਆਂ,
  mya-JVB: ဗိမာန် တော်၌ရှိသောဒါဝိဒ် မင်းကြီး ၏ လှံ များနှင့် ဒိုင်း လွှားများကို၊
    ယဇ်ပုရောဟိတ် ယောယဒ သည် ထုတ် ၍ ၊ လူတရာ အုပ် တို့အား အပ်လေ၏။
  hmo-hmo: Vadaeni Iehoiada ese io bona kesi, badadia bona maragidia, gunaguna idia
    be Davida ena, Dirava ena Dubu Helaga lalonai noho gaudia ia abia, gima orea toiosi
    edia biagudia dekenai ia henia.
  urd-urd: और यहूयदा' काहिन ने दाऊद बादशाह की बर्छियाँ और ढालें और फरियाँ, जो ख़ुदा
    के घर में थीं, सैंकड़ों सरदारों को दीं।
  rus-SYN: И раздал Иодай священник начальникам сотен копья и малые и большие щиты
    царя Давида, которые были в доме Божием;
  bqc-SIM: Ɔ̃ Yoiada kí Davidi sↄ̃naↄ kpà zĩgↄ̃ badepiↄwa ń a sɛ̀ngbao pↄ́ kú
    Dii kpɛ́uↄ, a nɛ́na ń a zↄ̃ↄo.
  tcz-CHONGTHU: Chuleh Jehoiada thempupa chun sepai aja ajalah a lamkai hochu Pathen
    houinna um ompho holeh tengcha hochu ahop pehin ahi
  mar-mar: दावीद राजाचे भाले, छोट्या आणि मोठ्या ढाली ही शस्त्रे देवाच्या मंदिरामध्ये
    ठेवलेली होती. यहोयादा याजकाने शंभर सैनिकांच्या तुकड्यांच्या प्रमुखांना त्या दिल्या.
  qub-qub: Llapanta camacarcachir Joiadaga capitancunata entregaran Tayta Diospa Templuncho
    caycaj lansacunata, pillyar chapacunan escüducunatapis. Chaycunaga unay ray Davidpami
    caran.
  bqp-bqp: U tɑbu kowobu wunɔm wunɔm wirugibu yɑɑsi kɑ tɛrɛ bɑkɑnu kɑ piiminu wɛ̃.
    Tɛrɛ ni, nu sɑ̃ɑwɑ sinɑ boko Dɑfidiginu ni nu wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Jeojada bay kaptenn lame yo frenn ak divès plak pwotèj wa David yo ki te
    sere nan Tanp Bondye a.
  eng-BSB: Then Jehoiada the priest gave to the commanders of hundreds the spears
    and the large and small shields of King David that were in the house of God.
  eng-WEBPB: Jehoiada the priest delivered to the captains of hundreds the spears,
    bucklers, and shields that had been king David’s, which were in God’s house.
  kbq-kbq: Ana nehuno pristi ne' Jehoiada'a kini ne' Deviti'ma Anumzamofo mono nompima
    ante'nea karugru keveramine, ranra hankoramine, neone hankoraminena 100'a sondia
    vahete kva vahetamina erizmi'ne.
  nhe-BL: Huan Joiada quinmacac nochi tlayacanani inincuatlamin tlen huehueyac huan
    ininyolixtzajca tlen tepostli tlen eliyaya iaxca David huan mocajtoya ipan itiopa
    Toteco Dios.
  gub-BL: Omono purukutukaw ipuku ma'e u'yw zàwenugar tuwihaw wanupe. Kwehe mehe Tawi
    wiko a'e ma'e izar romo. Omonokatu tàpuzuhu pupe tuwihawete romo wiko mehe.
  eng-DRA: And Joiada the priest gave to the captains the spears, and the shields,
    and targets of king David, which he had dedicated in the house of the Lord.
