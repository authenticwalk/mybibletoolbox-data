verse: 2CH.023.020
translations:
  mal-C: അദ്ദേഹം ശതാധിപന്മാരെയും പ്രഭുക്കന്മാരെയും ജനത്തിന്റെ ഭരണാധിപന്മാരെയും ദേശത്തെ
    സകലജനത്തെയും കൂട്ടിക്കൊണ്ടുചെന്ന് രാജാവിനെ യഹോവയുടെ ആലയത്തിൽനിന്ന് ഇറക്കിക്കൊണ്ടുവന്നു.
    മുകളിലത്തെ പടിവാതിൽവഴി അവർ രാജകൊട്ടാരത്തിലേക്കുചെന്ന് രാജാവിനെ രാജകീയ സിംഹാസനത്തിൽ
    ഇരുത്തി.
  deu-TKW: Sodann nahm er die Hauptleute über die Hundertschaften, die Vornehmen und
    die über das Volk geboten, sowie das gesamte Volk des Landes, und führte den König
    aus dem Tempel Jahwes hinab. Und als sie durch das obere Thor in den königlichen
    Palast gelangt waren, setzten sie den König auf den königlichen Thron.
  lin-lin: Asangisaki bakonzi ya mampinga, oyo bakambaka basoda nkama moko, bato ya
    lokumu, bakambi ya bato mpe bato nyonso ya mokili ; amemaki mokonzi longwa na
    Tempelo ya Yawe kino na ndako ya mokonzi, na nzela ya ekuke ya likolo. Mpe kuna,
    bavandisaki ye na kiti ya bokonzi.
  eng-LSV: And he takes the heads of the hundreds, and the majestic ones, and the
    rulers among the people, and all the people of the land, and brings down the king
    from the house of YHWH, and they come in through the high gate to the house of
    the king, and cause the king to sit on the throne of the kingdom.
  eng-GNV: And he tooke the captaines of hundreths, and the noble men, and the gouernours
    of the people, and all the people of the land, and he caused the King to come
    downe out of the house of the Lord, and they went thorowe the hie gate of the
    Kings house, and set the King vpon the throne of the kingdome.
  eng-WEBSTER: 'And he took the captains of hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of the LORD: and they came through the high gate into the king''s house,
    and set the king upon the throne of the kingdom.'
  nhw-BL: Teipa nopa hueyi totajtzi Joiada quinnotzqui ma mosentilica nochi nopa tlayacanani
    tlen soldados, tequitini, gobernadores huan nochi nopa masehualme tlen tlali Judá.
    Huan inijuanti quisque ihuaya nopa tlanahuatijquetl tlen itiopa TOTECO huan panoc
    nopa puerta catli más huejcapa. Huan nopona calajque ipan nopa caltlanahuatili
    huan quisehuijque nopa tlanahuatijquetl ipan isiya para tlanahuatis.
  swh-ONEN: Akawachukua majemadari wa mamia, watu waheshimiwa, viongozi wa watu pamoja
    na watu wote wa nchi na kumteremsha mfalme kutoka Hekalu la Bwana. Wakaingia kwenye
    jumba la mfalme kupitia Lango la Juu na kumkalisha mfalme kwenye kiti cha enzi,
  bba-bba: U tɑbu sinɑmbu kɑ sinɑ bibu kɑ wuun bukurobu kɑ sere tɔmbu kpuro mɛnnɑ.
    Mɑ u derɑ bɑ kɑ sinɑ boko yɑrɑ Yinni Gusunɔn sɑ̃ɑ yerun di, mɑ bɑ kɑ nùn dɑ sinɑ
    kpɑɑrɔ sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ ɡunɡuru ɡiɑn di. Miyɑ bɑ sinɑ boko sinɑsiɑ sinɑ kitɑrɔ.
  eng-KJVCPB: 'And he took the captains of hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of the Lord: and they came through the high gate into the king’s house,
    and set the king upon the throne of the kingdom.'
  luo-luo: Nokawo jotend migepe mag jolweny mia achiel-ka, jood ruoth, jotend ji kaachiel
    gi jopinyno duto kendo negigolo ruoth oko mar hekalu mar Jehova Nyasaye. Negidhi
    e od ruoth ka giluwo Rangach Mamalo kendo giketo ruoth e kom duongʼne.
  meu-meu: Bena ia ese orea biagudia bona hanua lohiadia, taunimanima e lohiadia taudia,
    bona tano taudia iboudiai, na e abidia; bena idia ese hanua pavapavana na Iehova
    ena dubu amo e hakaua diho, atai ikoukouna amo e raka hanai, ela hanua pavapavana
    ena ruma ai. Bena idia ese pavapava teronona ai e hahelaia kau.
  npi-ULB: यहोयादाले सयका कमण्‍डरहरू, भारदारहरू, मानिसका गभर्नरहरू र देशका सारा मानिसहरूलाई
    लिए । तिनले राजालाई परमप्रभुको मन्‍दिरबाट तल ल्‍याए । मानिसहरू माथिल्‍लो ढोकाबाट
    भएर राजमहलमा पसे, र राजालाई सिंहासनमा बसाले ।
  yor-yor: Ó mú pẹ̀lú rẹ̀ àwọn alákòóso ọ̀rọ̀ọ̀rún, àwọn ẹni ọlá, àwọn olórí àwọn
    ènìyàn àti gbogbo àwọn ènìyàn ilẹ̀ náà. Ó sì mú ọba sọ̀kalẹ̀ wá láti ilé Olúwa.
    Wọ́n lọ sínú ààfin láti ẹnu òde ti òkè. Wọ́n sì fi ọba jókòó lórí ìtẹ́.
  pes-OPCB: سپس فرماندهان سپاه، مقامات و رهبران مملکتی و تمام قوم، یهویاداع را همراهی
    کردند تا پادشاه را از خانهٔ خداوند به کاخ سلطنتی بیاورند. آنها از «دروازهٔ بالایی»
    وارد کاخ شدند و یوآش را بر تخت سلطنت نشاندند.
  tgl-ULB: Isinama ni Joiada ang mga pinuno ng daan-daan, ang mga mararangal na tao,
    ang mga gobernador ng mga tao, at lahat ng mga tao sa lupain. Ibinaba niya ang
    hari mula sa tahanan ni Yahweh; pumasok ang mga tao sa Mataas na Tarangkahan sa
    bahay ng hari at pinaupo ang hari sa trono ng kaharian.
  hui-hui: Ani buwa Yahoiadabi ami haguane hearubi agali mini lene hearubi wali agali
    haru haga haguane hearubi Yuda wali agali bibahende hearubi tigua Anduane Homogonaga
    andaha howa kini haru halu kini ibuni andaga pole pene. Tigua pole pialu heagola
    wali agali bibahende mama talima pialu hene. Ti kini andaga panga haraba dunini
    wiagoria anda puwa Yoasa ibu kini biragane dagia wiagoria pu berene.
  mya-mya: တပ်​မ​တော်​အ​ရာ​ရှိ​များ၊ မြို့​မိ​မြို့​ဖ​များ၊ မှူး​မတ်​များ​နှင့် အ​ခြား​ပြည်​သူ​အ​ပေါင်း​တို့
    သည်​ယော​ယ​ဒ​နှင့်​အ​တူ​လိုက်​ပါ​၍ မင်း​ကြီး အား​ဗိ​မာန်​တော်​မှ​နန်း​တော်​သို့​တံ​ခါး
    မ​ကြီး​လမ်း​ဖြင့်​ပို့​ဆောင်​၍​မင်း​ကြီး​ကို ရာ​ဇ​ပလ္လင်​ထက်​တင်​ကြ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་བརྒྱ་དཔོན་དང་། སྐུ་དྲག་དང་། མི་རྣམས་ཀྱི་འགོ་དཔོན་དང་། ཡུལ་མི་མཐའ་དག་ཁྲིད་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལས་རྒྱལ་པོ་བཏོན་ཏེ། སྒོ་གོང་མ་བརྒྱུད་ནས་ཕོ་བྲང་དུ་ཕྱིན་པ་དང་རྒྱལ་པོའི་ཁྲི་སར་བཀོད་དོ།
    །
  sna-sna: Akaenda navatungamiri vamazana, makurukota navatongi vavanhu navanhu vose
    venyika vakandotora mambo kubva kutemberi yaJehovha. Vakapinda mumuzinda neSuo
    Rokumusoro vakagarisa mambo pachigaro choumambo,
  spa-BLM: Tomó a los jefes de centenas, a los nobles, a los gobernantes del pueblo
    y a toda la gente del país, e hizo bajar al rey de la casa de Yahvé. Entraron
    por la puerta superior a la casa del rey, y pusieron al rey en el trono del reino.
  cac-cac: Ix yavtancot masanil eb' vin̈ yajalil eb' soldado vin̈aj Joiada chi' yed'
    eb' vin̈ nivac yelc'ochi yed' eb' vin̈ yajal yaj d'a junjun chon̈ab' yed' pax
    masanil anima chi'. Ix yic'anelta vin̈ rey chi' eb' d'a stemplo Jehová, ix yic'anb'at
    vin̈ eb' d'a spalacio eb' rey. Ix och eb' d'a jun puerta d'a yib'an̈. Ix yac'ancanem
    c'ojan vin̈ eb' d'a sc'ojnub' eb' vin̈ rey chi'.
  swh-ULB: Yehoyada akachukua pamoja naye maakida wa mamia, watu wakubwa, watawala
    wa watu, na watu wote wa nchi. Akamleta chini mfalme kutoka kwenye nyumba ya Yahwe;
    watu wakaja kwenye nyumba ya mfalme kupitia Lango la juu na kumkalisha mfalme
    juu ya kiti cha enzi cha ufalme. (Baadhi ya maandiko ya ya kisasa yanasema, “wakamshusha
    chini mfalme”)
  bel-bel: І ўзяў начальнікаў сотняў, і вяльможаў, і начальнікаў у народзе, і ўвесь
    народ зямлі, і правёў цара з дома Гасподняга і прайшлі праз верхнюю браму ў дом
    царскі, і пасадзілі цара на царскі трон.
  deu-ELBBK: Und er nahm die Obersten über 100 und die Vornehmen und die Gebieter
    im Volk und alles Volk des Landes und führte den König aus dem Haus des HERRN
    hinab, und sie kamen durch das obere Tor in das Haus des Königs; und sie setzten
    den König auf den Thron des Königreichs.
  mbb-OT: Ne miduma zin is menge peremandar, is menge telehuzen he menge etew, is
    menge upisyal wey is langun he menge etew, ne inhated dan is hadì diyà te turuǥan
    he ziyà ebpuun te valey te Nengazen. Ne ziyè dan mebayà te ǥemawan he zapit te
    zizaya. Ne impepinuu zan is hadì diyà te pinuuwè din te kedhadì.
  mal-2015: അവൻ ശതാധിപന്മാരെയും പ്രഭുക്കന്മാരെയും ജനത്തിന്റെ പ്രമാണികളെയും ദേശത്തിലെ
    സകലജനത്തെയും കൂട്ടി രാജാവിനെ യഹോവയുടെ ആലയത്തിൽ നിന്നു ഇറക്കി മേലത്തെ പടിവാതിൽ
    വഴിയായി രാജധാനിയിലേക്കു കൊണ്ടുവന്നു രാജാസനത്തിൽ ഇരുത്തി.
  rmc-rmc: Paľis o Jehojada iľa peha le veľiťeľen upral o šel, le anglune manušen,
    uradňiken the savore manušen andral odi phuv a odľigenďa le kraľis andral o Chramos
    prekal e Upruňi brana andro palacis a thode les te bešel pro tronos.
  pes-OPV: ویوزباشیها و نجبا و حاکمان قوم و تمامی قوم زمین را برداشت و پادشاه را از
    خانه خداوند به زیر آورد و او را از دروازه اعلی به خانه پادشاه درآورده، او را بر
    کرسی سلطنت نشانید.
  ron-1924: А луат пе суташь, пе оамений ку вазэ, пе чей че авяу путере песте попор
    ши пе тот попорул цэрий ши а коборыт пе ымпэрат дин Каса Домнулуй. Ау интрат ын
    каса ымпэратулуй пе поарта де сус ши ау пус пе ымпэрат пе скаунул де домние ал
    ымпэрэцией.
  ben-OBCV: যিহোয়াদা শত-সেনাপতিদের, অভিজাত শ্রেণীর মানুষজনকে, প্রজাদের শাসনকর্তাদের
    এবং দেশের সব লোকজনকে সাথে নিয়ে রাজাকে সদাপ্রভুর মন্দির থেকে বের করে এনেছিলেন।
    তারা উপর দিকের দরজাটি দিয়ে প্রাসাদে ঢুকেছিলেন এবং রাজাকে রাজসিংহাসনে বসিয়ে দিলেন।
  som-som: Oo haddana wuxuu kaxeeyey boqol-u-taliyayaashii, iyo kuwii gobta ahaa,
    iyo taliyayaashii dadka, iyo dadkii waddanka oo dhanba, oo waxay boqorkii ka soo
    kaxeeyeen gurigii Rabbiga, oo intay iriddii sare soo mariyeen ayay keeneen gurigii
    boqorka, kolkaasay boqorkii ku fadhiisiyeen carshigii boqortooyada.
  lat-VUC: Assumpsitque centuriones, et fortissimos viros, ac principes populi, et
    omne vulgus terræ, et fecerunt descendere regem de domo Domini, et introire per
    medium portæ superioris in domum regis, et collocaverunt eum in solio regali.
  eng-ASVBT: 'And he took the captains of hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of Jehovah: and they came through the upper gate unto the king’s house,
    and set the king upon the throne of the kingdom.'
  ita-1885: Poi prese i capi delle centinaia, e gli uomini illustri, e quelli che
    aveano il reggimento del popolo, e tutto il popolo del paese; e condusse il re
    a basso, fuor della Casa del Signore; e passando per mezzo la porta alta, vennero
    nella casa del re, e fecero sedere il re sopra il trono reale.
  eng-LXXUP: And he took the heads of families, and the mighty men, and the chiefs
    of the people, and all the people of the land, and they conducted the king into
    the house of the Lord; and he went through the inner gate into the king’s house,
    and they seated the king on the throne of the kingdom.
  eng-ULB: Jehoiada took with him the commanders of hundreds, the noblemen, the governors
    of the people, and all the people of the land. He brought down the king from the
    house of Yahweh; the people came through the Upper Gate to the king's house and
    sat the king on the throne of the kingdom.
  spa-VBL: Junto con los comandantes, los nobles, los gobernantes del pueblo y todo
    el pueblo, hizo bajar al rey en procesión desde el Templo del Señor por la puerta
    superior hasta el palacio real. Allí colocaron al rey en el trono real.
  fra-_FOB: Il prit les chefs de centaines, et les hommes considérables, et ceux qui
    étaient en autorité sur le peuple, et tout le peuple du pays; et il fit descendre
    le roi, de la maison de l'Éternel, et ils entrèrent par la porte supérieure dans
    la maison du roi, et ils firent asseoir le roi sur le trône royal.
  mal-mal: അവൻ ശതാധിപന്മാരെയും പ്രഭുക്കന്മാരെയും ജനത്തിന്റെ പ്രമാണികളെയും ദേശത്തിലെ
    സകലജനത്തെയും കൂട്ടി രാജാവിനെ യഹോവയുടെ ആലയത്തിൽനിന്ന് പുറത്തേക്ക് ആനയിച്ച് മേലത്തെ
    പടിവാതിൽ വഴിയായി രാജധാനിയിലേക്ക് കൊണ്ടുവന്ന് സിംഹാസനത്തിൽ ഇരുത്തി.
  urd-GVR: Phir wuh sau sau faujiyoṅ par muqarrar afsaroṅ, asar-o-rasūḳh wāloṅ, qaum
    ke hukmrānoṅ aur bāqī pūrī ummat ke hamrāh julūs nikāl kar bādshāh ko Bālāī Darwāze
    se ho kar shāhī mahal meṅ le gayā. Wahāṅ unhoṅ ne bādshāh ko taḳht par biṭhā diyā,
  suz-BL: मिनु मेकोमी कप्‍तानपुकी, ठेयब मुरपुकी, मुर आन कली हुकुम पाइबपुकी नु रागी
    ङा मुर नेल्‍ल आन कली लाइश्‍शा, पिप कली परमप्रभु यावे आ खिं रे पा आइक्‍था ङा लाप्‍चो
    रे ओव़शा, पिप आ दरवारम चाक्‍गा बाक्‍त। मिनु पिप कली पिप आ ठेयब नित्‍तीकेम निप्‍पदा
    बाक्‍त।
  ita-1927: E prese i capi-centurie, gli uomini ragguardevoli, quelli che avevano
    autorità sul popolo e tutto il popolo del paese, e fece scendere il re dalla casa
    dell’Eterno. Entrarono nella casa del re per la porta superiore, e fecero sedere
    il re sul trono reale.
  ckb-ckb: پاشان فەرماندەی سەدان و میرەکان و دەسەڵاتداران بەسەر گەل و هەموو گەلی خاکەکەی
    برد و پاشای لە پەرستگای یەزدانەوە هێنایە خوارەوە و بەناو دەروازەی سەرەوەدا چوونە
    ژوورەوە بۆ کۆشکی پاشا و پاشایان لەسەر تەختی پاشایەتییەکە دانا.
  eng-BBE: Then he took the captains of hundreds and the chiefs and the rulers of
    the people and all the people of the land, and they came down with the king from
    the house of the Lord through the higher doorway into the king's house, and put
    the king on the seat of the kingdom.
  kan-OKCV: ಅವನು ಶತಾಧಿಪತಿಗಳನ್ನೂ, ಗೌರವಸ್ಥರನ್ನೂ, ಜನರ ಅಧಿಪತಿಗಳನ್ನೂ, ದೇಶದ ಜನರೆಲ್ಲರನ್ನೂ
    ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅರಸನನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಿಂದ ಕರೆತಂದನು. ಅವರು ಹೆಬ್ಬಾಗಿಲಿನಿಂದ ಅರಮನೆಗೆ
    ಬಂದು, ಅರಸನನ್ನು ರಾಜಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿದರು.
  tam-2017: நூறுபேருக்கு அதிபதிகளையும், பெரியவர்களையும், மக்களை ஆளுகிறவர்களையும்,
    தேசத்தின் அனைத்து மக்களையும் கூட்டிக்கொண்டு, ராஜாவைக் யெகோவாவுடைய ஆலயத்திலிருந்து
    இறங்கச்செய்து, உயர்ந்த வாசல்வழியாக ராஜ அரண்மனைக்குள் அழைத்து வந்து அரசாளும் சிங்காசனத்தின்மேல்
    ராஜாவை உட்காரச்செய்தார்கள்.
  spa-RV-1909: Tomó después los centuriones, y los principales, y los que gobernaban
    el pueblo; y á todo el pueblo de la tierra, y llevó al rey de la casa de Jehová;
    y viniendo hasta el medio de la puerta mayor de la casa del rey, sentaron al rey
    sobre el trono del reino.
  ron-BTF: Și a luat pe căpeteniile peste sute și pe nobili și pe guvernatorii poporului
    și pe tot poporul țării și a coborât pe împărat din casa DOMNULUI; și au venit
    prin Poarta Înaltă în casa împăratului și l-au pus pe împărat pe tronul împărăției.
  eng-WEBP: He took the captains of hundreds, the nobles, the governors of the people,
    and all the people of the land, and brought the king down from the LORD’s house.
    They came through the upper gate to the king’s house, and set the king on the
    throne of the kingdom.
  eng-FBV: Along with the commanders, the nobles, the governors of the people, and
    all the people, he led the king in a procession down from the Lord's Temple through
    the upper gate to the royal palace. There they set the king on the royal throne.
  nld-1939: Nadat hij nu de bevelhebbers van honderd, de voormannen, en de andere
    machthebbers van het volk en al het gewone volk om zich heen had verzameld, geleidde
    hij den koning uit de tempel van Jahweh. Onder de Hoge Poort van het koninklijk
    paleis gekomen, deden zij den koning plaats nemen op de koningstroon.
  nch-BL: Teipa nopa hueyi totajtzi Joiada quinnotzqui ma mosentilica nochi nopa tayacanani
    ten soldados, tequichihuani, gobernadores huan nochi nopa masehualme ten tali
    Judá. Huan inijuanti quisque ihuaya nopa tanahuatijquet ten itiopa TOTECO huan
    quipanoque nopa caltemit cati más huejcapa. Huan nopona calajque ipan nopa caltanahuatili
    huan quisehuijque nopa tanahuatijquet ipan isiya para tanahuatis.
  vie-1934: Người lãnh lấy những quan tướng cai trăm người, kẻ tước vị và những người
    quan trưởng của dân, cùng cả dân sự của xứ, mà rước vua từ đền Đức Giê-hô-va xuống,
    đi vào cung vua bởi cửa trên, rồi đặt vua ngồi trên ngôi nước.
  hin-CV: तब यहोयादा ने शतपतियों, समाज के सम्मान्य व्यक्तियों, प्रजा के प्रशासकों
    और सारी प्रजा को इकट्ठा किया और याहवेह के भवन में से इन सभी के सामने राजा को बाहर
    लाया गया. उसे ऊपरी द्वार से लेकर वे राजघराने में आए. वहां उन्होंने राजा को राज
    सिंहासन पर बैठाया.
  spa-BES: Luego tomó a los capitanes de cientos y a los jefes y gobernantes del pueblo
    y a toda la gente de la tierra, y bajaron con el rey de la casa del Señor a través
    de la puerta superior a la casa del rey, y poner al rey en la sede del reino.
  tdx-tdx: Le nendese’e o mpifele-jatoo naho o roandriañeo naho o mpifelek’ ondatio
    naho ze hene ondati’ i taney vaho nampizotsoe’e boak’ añ’ anjomba’ Iehovà ao i
    mpanjakay; le nizilik’ amy lalambey amboney mb’ añ’ anjomba’ i mpanjakay mb’eo
    re vaho nampiambesareñe am-piambesam-pifeheañe eo i mpanjakay.
  tha-KJV: ท่านได้นำผู้บังคับกองร้อย ขุนนาง ผู้​ปกครองประชาชน และบรรดาประชาชนแห่งแผ่นดิน
    และท่านได้เชิญกษั​ตริ​ย์ลงมาจากพระนิเวศของพระเยโฮวาห์ไปทางประตูบนไปสู่พระราชสำนัก
    และเขาก็เชิญกษั​ตริ​ย์ประทับบนพระราชบัลลั​งก​์​แห่​งราชอาณาจั​กร
  por-BR-2018: Tomou depois os comandantes de cem, e os principais, e os que governavam
    o povo; e a todo o povo da terra, e levou ao rei da casa do SENHOR; e vindo até
    o meio da porta maior da casa do rei, assentaram ao rei sobre o trono do reino.
  deu-ELO: Und er nahm die Obersten über hundert und die Vornehmen und die Gebieter
    im Volke, und alles Volk des Landes, und führte den König aus dem Hause Jehovas
    hinab, und sie kamen durch das obere Tor in das Haus des Königs; und sie setzten
    den König auf den Thron des Königreichs.
  eng-WYC-2018: And he took the centurions, and the strongest men, and princes of
    the people, and all the common people of the land. And they made the king to go
    down from the house of the Lord, and to enter by the midst of the higher gate
    into the house of the king; and they set him in the king’s throne. (And he took
    the centurions, and the strongest men, and the people’s leaders, and all the common
    people of the land. And together they brought the king down from the House of
    the Lord, and they entered through the Upper Gate into the house of the king,
    and they put him on the king’s throne.)
  epo-epo: Kaj li prenis la centestrojn kaj la potenculojn kaj la regantojn de la
    popolo kaj la tutan popolon de la lando, kaj li kondukis la reĝon el la domo de
    la Eternulo; kaj ili trairis tra la supra pordego en la reĝan domon, kaj ili sidigis
    la reĝon sur la regna trono.
  uig-PIN: U yǝnǝ yüzbexiliri, aⱪsɵngǝklǝr, hǝlⱪ iqidiki yolbaxqilar wǝ yurtning ⱨǝmmǝ
    hǝlⱪini baxlap kelip, padixaⱨni Pǝrwǝrdigar ɵyidin elip qüxüp, «Yuⱪiriⱪi dǝrwaza»
    arⱪiliⱪ ordiƣa ǝkirip, padixaⱨliⱪ tǝhtigǝ olturƣuzdi.
  beo-beo: Amalalu, e amola dadi gagui wa:i ouligisu dunu amola hina bagade da:i sosodo
    aligisu dunu, ilia da hina bagade amo Debolo diasu fisili, hina bagade diasuga
    oule asi. Dunu huluane da ili bobogei. Youa:sie da Sosodo Aligisu Logo Ga:su amoga
    hina bagade diasu golili sa:ili, hina bagade fisu amoga fila heda:i.
  tpi-OTNT: Orait na Jehoiada i kisim ol ofisa bilong ami wantaim ol bikman na ol
    hetman na olgeta arapela manmeri na ol i kisim king long haus bilong Bikpela na
    bringim em i go long haus king. Na ol i go insait long dispela dua ol i kolim
    Dua Antap, na ol i bringim king i go sindaun long sia king.
  hau-SA: Ya ɗauki shugabannin ɗari-ɗari, manyan gari, shugabannin mutane da dukan
    mutanen ƙasar tare da shi ya saukar da sarki daga haikalin Ubangiji. Suka shiga
    fada ta Ƙofar Bisa suka kuma zaunar da sarki a kujerar sarauta,
  uig-LAT: U yene yüzbéshiliri, aqsöngekler, xelq ichidiki yolbashchilar we yurtning
    hemme xelqini bashlap kélip, padishahni Perwerdigar öyidin élip chüshüp, «Yuqiriqi
    derwaza» arqiliq ordigha ekirip, padishahliq textige olturghuzdi.
  nde-nde: Wasethatha abalawuli bamabutho alikhulu, lezikhulu lababusi babantu kanye
    labantu bonke belizwe basebeletha inkosi ethempelini likaThixo. Bangena esigodlweni
    ngeSango elingaPhezulu bahlalisa khona inkosi esihlalweni soBukhosi,
  ton-ton: 'Pea naʻe ʻave ʻe ia ʻae ngaahi ʻeiki pule ʻoe ngaahi teau, mo e houʻeiki,
    mo e kau pule ʻoe kakai, pea mo e kakai kotoa pē ʻoe fonua, ʻo ne ʻomi ʻae tuʻi
    mei he fale ʻo Sihova: pea naʻa nau hū ʻi he matapā māʻolunga ki he fale ʻoe tuʻi,
    pea naʻe fakanofo ʻae tuʻi ki he nofoʻa fakatuʻi ʻoe puleʻanga.'
  ces-1613: A pojav setníky a znamenitější, a ty, kteříž správu drželi nad lidem,
    i všecken lid země, provázel krále z domu Hospodinova. I šli branou hořejší do
    domu královského, a posadili krále na stolici královské.
  eng-WMB: He took the captains of hundreds, the nobles, the governors of the people,
    and all the people of the land, and brought the king down from the LORD’s house.
    They came through the upper gate to the king’s house, and set the king on the
    throne of the kingdom.
  tam-TCV: பின்பு அவன் தன்னுடன் நூறுபேருக்குத் தளபதிகளையும், உயர்குடி மனிதரையும்,
    மக்களின் ஆளுநர்களையும், நாட்டின் எல்லா மக்களையும் கூட்டிக்கொண்டு, அரசனையும் யெகோவாவினுடைய
    ஆலயத்திலிருந்து கீழே அழைத்து வந்தான். அவர்கள் உயர் வாசல் வழியாக அரண்மனைக்குள்
    போய் அரச அரியணையில் அரசனை அமர்த்தினார்கள்.
  ceb-ULB: Gipauban ni Jehoyada kaniya ang gatosan ka mga komandante, ang mga dungganong
    mga tawo, ang mga gobernador sa katawhan, ug ang tanang katawhan sa kayutaan.
    Gidala niya ang hari gikan sa puluy-anan ni Yahweh; miabot ang katawhan latas
    sa Amihanang Ganghaan paingon sa balay sa hari ug gipalingkod ang hari sa trono
    sa gingharian.
  pol-UBG: Potem wziął setników, dostojników i przełożonych ludu oraz cały lud ziemi
    i wyprowadzili króla z domu PANA. Przeszli przez bramę wyższą do domu królewskiego
    i posadzili króla na tronie królestwa.
  urd-GVU: پھر وہ سَو سَو فوجیوں پر مقرر افسروں، اثر و رسوخ والوں، قوم کے حکمرانوں
    اور باقی پوری اُمّت کے ہمراہ جلوس نکال کر بادشاہ کو بالائی دروازے سے ہو کر شاہی
    محل میں لے گیا۔ وہاں اُنہوں نے بادشاہ کو تخت پر بٹھا دیا،
  deu-1912: Und er nahm die Obersten über hundert und die Mächtigen und Herren im
    Volk und alles Volk des Landes und führte den König hinab vom Hause des HERRN,
    und sie brachten ihn durch das hohe Tor am Hause des Königs und ließen den König
    sich auf den königlichen Stuhl setzen.
  kan-2017: ಆಮೇಲೆ ಅವನು ಶತಾಧಿಪತಿಗಳು, ಶ್ರೀಮಂತರು, ಜನನಾಯಕರು ಹಾಗೂ ಸಾಧಾರಣ ಜನರು ಇವರೊಡನೆ ಅರಸನನ್ನು
    ಯೆಹೋವನ ಆಲಯದಿಂದ ಮೇಲಣ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಅರಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ರಾಜಸಿಂಹಾಸನದ ಮೇಲೆ
    ಕುಳ್ಳಿರಿಸಿದನು.
  yap-yap: Pi tolang ko salthaw, nge pi mit e thin, nge pi tayugang’, nge urngin e
    tin kabay e girdi’ e go’ ru’uned ngak Jehoyada ngar feked fare pilung u lan fare
    Tempel ngar thelapgad ko fare naun ko pilung. Ranod nga naun ko fare garog nth’abi
    ga’, me yan fare pilung i par nga daken fare chiya’ ni tagil’ e pilung.
  hlt-MCSB: Te phoeiah yakhat mangpa khaw, aka khuet rhoek khaw, pilnam aka taemrhai
    rhoek khaw, khohmuen pilnam boeih khaw a khuen tih manghai te BOEIPA im lamloh
    a suntlak puei. Te phoeiah manghai im kah a so vongka khui longah kun tih manghai
    te ram kah ngolkhoel dongah a ngol sakuh.
  mdy-ETH: ፖኦሊሶ ሱኡጋ፥ ዔርቴ ዓጮ ጪማ፥ ካኣቲ ዒንጌ ቢታንታ ዓኣ ዓሶንታ ሃንጎ ዴራ ጉቤ ዮዳሄና ዎላ ጌኤዦ ማኣራፓ ዴንዲ
    ካኣቱሞ ማኣሪ ሄላንዳኣና ዓኣዼኔ፤ ዔያታ ዒማና ካኣቱሞ ማኣሪ ጌሎ ዼኤፖ ካሮና ጌሌም ካኣቲ ፔኤኮ ካኣቱሞ ዖይታ ዴዔኔ፤
  twi-ASANTE: Afei, asahene, atitire, ntuanofoɔ ne ɔmanfoɔ nyinaa dii ɔhene no akyi,
    de no pue firii Awurade Asɔredan mu hɔ. Wɔfaa atifi fam ɛpono no ano, wuraa ahemfie
    hɔ, de ɔhene no kɔtenaa adehyeɛ ahennwa no so.
  eng-WEBU: He took the captains of hundreds, the nobles, the governors of the people,
    and all the people of the land, and brought the king down from the LORD’s house.
    They came through the upper gate to the king’s house, and set the king on the
    throne of the kingdom.
  wal-wal: Yoodaahee olanchchatu halaqata, gita asata, deriyaa haariyaageetanne he
    biittaa asaa ubbaa banaara ekkidi, kawuwaa GODAA Beeta Maqidasiyaappe duge wottiis.
    Qommo bagga penggiyaara kawo keettaa gelidosona; gelidi kawuwaa kawotaa araatan
    utissidosona.
  spa-PDDPT: Luego tomó a los jefes de centenas, los magistrados, los gobernadores
    del pueblo y todo el pueblo de la tierra y llevaron al rey desde la Casa de Yavé,
    pasaron por la puerta Superior al palacio real y sentaron al rey en el trono del
    reino.
  gun-gun: Joiada ogueraa xondaro kuery cem ikuai va'e-va'e ruvixa kuery, yvatekueve,
    guetarã kuery re opena va'e, ha'e ha'e va'e yvy regua kuery ha'e javi. Ha'e rami
    vy ha'e va'e kuery reve Senhor pegua oo gui ogueraa avi huvixave. Okẽ yvy'ã katy
    oĩ va'e rupi ogueroaxa heravy huvixa ro katy oje'oi vy. Ha'e py ma omboguapy imoiny
    tenda openaaty áry.
  ilo-ULB: Inkuyog ni Jehoyada dagiti mangidadaulo kadagiti ginasut, dagiti mabigbigbig
    nga umili, dagiti gobernador dagiti tattao, ken dagiti amin a tattao iti daga.
    Insalogna iti palasio ti ari manipud iti balay ni Yahweh; simrek dagiti tattao
    iti Akin-ngato a Ruangan nga agturong iti balay ti ari ket nagtugaw ti ari iti
    trono ti pagarian.
  kpg-kpg: Nia dagi dauwa, nia dagi nia daangada, nia gau oobidi, mo nia daangada
    huogodoo ala i golo guu buni gi Jehoiada i lodo di nadau haele ne laha mai di
    king mai di Hale Daumaha gi di hale di king. Digaula ne ulu mai gi lodo i di bontai
    damana, gei di king guu noho i hongo dono lohongo king.
  uig-ARA: ئۇ يەنە يۈزبېشىلىرى، ئاقسۆڭەكلەر، خەلق ئىچىدىكى يولباشچىلار ۋە يۇرتنىڭ
    ھەممە خەلقىنى باشلاپ كېلىپ، پادىشاھنى پەرۋەردىگار ئۆيىدىن ئېلىپ چۈشۈپ، «يۇقىرىقى
    دەرۋازا» ئارقىلىق ئوردىغا ئەكىرىپ، پادىشاھلىق تەختىگە ئولتۇرغۇزدى.
  sus-sus: A naxa sɔɔri kɛmɛ xunyie, kuntigie, yareratie, nun ɲama birin maxili e
    xa mangɛ mati kelife Alatala xa hɔrɔmɔbanxi, han mangɛ xa banxi. E naxa mangɛ
    raso naadɛ xungbe ra, e fa a dɔxɔ mangɛ kibanyi kui.
  pon-2006: Kaunen karis kan, kaunen tohn wehio, lapalap akan, oh aramas teikan ahpw
    iang Sehoiada kaparasang ni Tehnpas Sarawio kolahng ni tehnpesen nanmwarkio. Irail
    eri pedolong nan wenihmw laudo, nanmwarkio eri ketidiong nan mwoale.
  ksd-ksd: Ma i ga ting pa ra umana luluai na vinarubu, ma ra umana ngalangala, ma
    ra umana luluai kai ra tarai, ma ra tarai par ta ra gunan; ma dia ga ben pa ra
    king kan ra kuba i ra Luluai tadav ra kuba i ra king, ma dia ga olo ta ra mataniolo
    arama; ma di ga vaki ra king ta ra kiki na king.
  tur-YTC: Yüzlerin başlarını, soyluları, halkın valilerini ve ülkenin bütün halkını
    alıp kralı Yahve'nin evinden indirdi. Üst kapıdan kralın evine geldiler ve kralı
    krallık tahtı üzerine oturttular.
  grc-BRENT: Καὶ ἔλαβε τοὺς πατριάρχας, καὶ τοὺς δυνατοὺς, καὶ τοὺς ἄρχοντας τοῦ λαοῦ,
    καὶ πάντα τὸν λαὸν τῆς γῆς, καὶ ἐπεβίβασαν τὸν βασιλέα εἰς οἶκον Κυρίου, καὶ εἰσῆλθε
    διὰ τῆς πύλης τῆς ἐσωτέρας εἰς τὸν οἶκον τοῦ βασιλέως, καὶ ἐκάθισαν τὸν βασιλέα
    ἐπὶ τοῦ θρόνου τῆς βασιλείας.
  ind-AYT: Sesudah itu, dia mengajak para pemimpin pasukan seratus, para pemuka, para
    pemerintah rakyat, dan seluruh rakyat negeri itu untuk membawa raja turun dari
    bait TUHAN. Mereka masuk ke istana raja melalui Pintu Gerbang Atas dan mendudukkan
    raja di atas takhta kerajaan.
  nya-nya: Iye anatenga olamulira magulu a anthu 100, anthu otchuka, olamulira anthu
    ndi anthu onse a mʼderalo ndipo anabweretsa mfumu kuchokera ku Nyumba ya Mulungu.
    Iwo anapita ku nyumba yaufumu kudzera ku Chipata Chakumitu ndipo anayikira mfumu
    mpando wolemekezeka,
  hrv-hrv: Uzevši satnike, odličnike i uglednike u narodu i sav puk, izveo je kralja
    iz Jahvina Doma, a onda su ušli kroz gornja vrata u kraljevski dvor i posadili
    kralja na kraljevsko prijestolje.
  mps-mps: Tama tialima Jehoiadago te ami ofisa dabe siyu, me genuai bidi dabe siyu,
    me tobolu bidi dabe siyu, me te gasa we bidi dabe siyu elama, augwaligo king te
    Genuai Bidigo tempel bede oda selama, kingo beba odasa pali. Tama augwali te sunumi
    augwaligo te Ugwadu Elalubo Sunumi wabo, te sunumidu pali. Tama augwaligo king
    te sia kingde duamainu odasa pali.
  tpi-tpi: Orait na Jehoiada i kisim ol ofisa bilong ami wantaim ol bikman na ol hetman
    na olgeta arapela manmeri na ol i kisim king long haus bilong Bikpela na bringim
    em i go long haus king. Na ol i go insait long dispela dua ol i kolim Dua Antap,
    na ol i bringim king i go sindaun long sia king.
  dan-1931: og han tog Hundredførerne og Stormændene og Folkets overordnede og alt
    Folket fra Landet og førte Kongen ned fra HERRENS Hus; de gik igennem Øvreporten
    til Kongens Palads og satte Kongen på Kongetronen.
  vie-OVCB: Ông hướng dẫn các tướng chỉ huy, các nhà quý tộc, các nhà lãnh đạo, và
    toàn thể dân chúng rước vua từ Đền Thờ Chúa Hằng Hữu. Họ đi qua cổng trên để vào
    hoàng cung và họ đặt vua ngồi trên ngai hoàng tộc.
  guj-2017: યહોયાદા પોતાની સાથે શાતાધિપતિઓને, કુલીન પુરુષોને, લોકોના અધિકારીઓને તથા
    દેશના બધા લોકોને લઈને રાજાને સભાસ્થાનથી નીચે લઈ આવ્યો અને પછી ઈશ્વરના સભાસ્થાનના
    ‘ઉપલા દરવાજાથી’ તેને રાજમહેલમાં લઈ ગયો અને તેને રાજસિંહાસન ઉપર બેસાડ્યો.
  pon-2006A: Kaunen karis kan, kaunen tohn wehio, lapalap akan, oh aramas teikan ahpw
    iang Sehoiada kaparasang ni Tehnpas Sarawio kolahng ni tehnpesen nanmwarkio. Irail
    eri pedolong nan wenihmw laudo, nanmwarkio eri ketidiong nan mwoale.
  por-BRBSL: Ele tomou os capitães de centenas, os nobres, os governadores do povo
    e todo o povo da terra, e trouxe o rei da casa de Iavé. Eles vieram pelo portão
    superior da casa do rei, e colocaram o rei no trono do reino.
  cth-cth: Tami 100 touh kahrawikung hoi tamimaya kahrawikung hanelah, ram thung e
    taminaw a la teh, ahnimanaw ni BAWIPA im dawk hoi siangpahrang a thokhai awh teh,
    lathueng lae longkha koe lahoi siangpahrang im dawk a thokhai awh. Hahoi siangpahrang
    teh bawitungkhung dawk a tahung sak awh.
  twi-twi: Afei, asahene, atitiriw, ntuanofo ne ɔmanfo nyinaa dii ɔhene no akyi, de
    no pue fii Awurade Asɔredan mu hɔ. Wɔfaa atifi fam pon no ano, wuraa ahemfi hɔ,
    de ɔhene no kɔtenaa adehye ahengua no so.
  hlt-hlt: Te phoeiah yakhat mangpa khaw, aka khuet rhoek khaw, pilnam aka taemrhai
    rhoek khaw, khohmuen pilnam boeih khaw a khuen tih manghai te BOEIPA im lamloh
    a suntlak puei. Te phoeiah manghai im kah a so vongka khui longah kun tih manghai
    te ram kah ngolkhoel dongah a ngol sakuh.
  tbz-SIM: Kɛ̀ Yoyɑdɑ tíí bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔu nɛ̀
    dihɛì kó bɛkótíbɛ̀ bɛ̀ɛ̀ bɑkɛ́ nɛ̀ dihɛì yɛmbɛ̀ bɛmɔu. Kòo túótɛ́ okpɑ̀ɑ̀tì ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kóò tɑnnɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó dibòrì diɛrì kóò
    kɑ̀nnɛ dikpɑ̀ɑ̀tìkɑ̀rì.
  msy-2020: Ezɨ Jehoiada, mɨdorozir gumazibar dapaniba ko, mɨdorozir gumazir atrivimɨn
    gariba ko, atrivimɨn dɨpenimɨn garir mɨdorozir gumaziba, me Ikiavɨra Itir Godɨn
    Dɨpenimɨn ghuegha atrivir igiam inigha an akua atrivimɨn dɨpenimɨn zuima, gumazamiziba
    bar men gɨn zui. Me bar ghua otivigha, tiar akar me kamaghɨn dɨborim, Tiar Akar
    Pɨn Itim, an aven ghua Joas isava atrivir dabirabim gatɨzɨ an a gapera.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ Yoyɑtɑ kotɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ, nɑ kʋpɑɣɑlɑɑ, nɑ sɔsɑɑ,
    nɑ sɑmɑɑ tǝnɑ, nɑ pɑ́ kpɑɣɑ wulɑʋ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ pɑ́ tǝŋnɑ nɔnɔɣɔ sɔsɑɣɑ
    nɑ pɑ́ ponɑ-ɩ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ. Pɑ sɩɩ wulɑʋ kɛ ɩ kumte tɔɔ, ɩlɛnɑ
  azb-azb: O, yüzbaşıları, əyanları, xalqın valilərini, bütün ölkə xalqını özü ilə
    götürdü. Onlar padşahı Rəbbin məbədindən düşürtdülər və yuxarı darvazadan keçib
    saraya gəldilər. Padşahı padşahlıq taxtında oturtdular.
  eng-DBY: And he took the captains of the hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of Jehovah; and they came through the upper gate into the king's house,
    and set the king upon the throne of the kingdom.
  hin-2017: वह शतपतियों और रईसों और प्रजा पर प्रभुता करनेवालों और देश के सब लोगों
    को साथ करके राजा को यहोवा के भवन से नीचे ले गया और ऊँचे फाटक से होकर राजभवन में
    आया, और राजा को राजगद्दी पर बैठाया।
  eng-YLT: And he taketh the heads of the hundreds, and the honourable ones, and the
    rulers among the people, and all the people of the land, and bringeth down the
    king from the house of Jehovah, and they come in through the high gate to the
    house of the king, and cause the king to sit on the throne of the kingdom.
  eng-WYC-2017: And he took the centurions, and the strongest men, and princes of
    the people, and all the common people of the land. And they made the king to go
    down from the house of the Lord, and to enter by the midst of the higher gate
    into the house of the king; and they set him in the king’s throne.
  eng-WMBB: He took the captains of hundreds, the nobles, the governors of the people,
    and all the people of the land, and brought the king down from the LORD’s house.
    They came through the upper gate to the king’s house, and set the king on the
    throne of the kingdom.
  urd-GVH: फिर वह सौ सौ फ़ौजियों पर मुक़र्रर अफ़सरों, असरो-रसूख़वालों, क़ौम के हुक्मरानों
    और बाक़ी पूरी उम्मत के हमराह जुलूस निकालकर बादशाह को बालाई दरवाज़े से होकर शाही
    महल में ले गया। वहाँ उन्होंने बादशाह को तख़्त पर बिठा दिया,
  rug-rug: Sari na koimata pa vinaripera, sari na tie tuturaṉa pa butubutu, na koimata
    pa binaṉara, meke sari doduru tinoni si somana tokele koe Zehoiada pude turaṉa
    vura nia sa baṉara pa Zelepade meke kamo la ia pa vetu baṉara. Nuquru la si arini
    koasa Sasada Panaulu, meke va habotia rini sa baṉara pa nana habohabotuana baṉara.
  gaz-gaz: Innis ajajjuuwwan dhibbaa, namoota bebeekamoo, bulchitoota sabaa fi namoota
    biyyattii hunda fudhatee dhaqee mana qulqullummaa Waaqayyootii mooticha gad baasee
    fide. Isaanis karaa, “Karra Ol aanu” jedhamuutiin masaraa mootummaa seenanii mooticha
    teessoo mootummaa irra teessisan.
  fra-LSG: Il prit les chefs de centaines, les hommes considérés, ceux qui avaient
    autorité parmi le peuple, et tout le peuple du pays, et il fit descendre le roi
    de la maison de l’Éternel. Ils entrèrent dans la maison du roi par la porte supérieure,
    et ils firent asseoir le roi sur le trône royal.
  yal-yal: Yehoyada mɔn yi sofa kuntigine nun fonne nun yamana kanne malan e nun yamaan
    birin. A yi mangan tongo Alatala Batu Banxini, a siga a ra manga banxini mini
    So Dɛɛn Faxaraxiin na, e yi sa Yowasa dɔxɔ manga gbɛdɛni.
  haw-1868: A lawe ae la oia i na luna haneri, a me na kaukaualii, a me na luna o
    na kanaka, a me na kanaka a pau o ka aina, a alakai ae la lakou i ke alii ilalo
    mai ka hale o Iehova mai; a komo lakou iloko ma ka puka kiekie, a i ka hale o
    ke alii, a hoonoho lakou i ke alii maluna o ka nohoalii o ke aupuni.
  arb-NAV: ثُمَّ اصْطَحَبَ مَعَهُ رُؤَسَاءَ الْمِئَاتِ وَالْعُظَمَاءَ وَحُكَّامَ الأُمَّةِ
    وَسَائِرَ الشَّعْبِ وَأَنْزَلَ الْمَلِكَ مِنْ بَيْتِ الرَّبِّ مُجْتَازِينَ مِنْ
    الْبَابِ الأَعْلَى إِلَى قَصْرِ الْمَلِكِ، حَيْثُ أَجْلَسُوهُ عَلَى عَرْشِ الْمَمْلَكَةِ.
  ewe-ewe: Eye wòɖe ame alafawo ƒe amegãwo, blafowo kple fiaŋusrafowo kpakple dukɔ
    hahoo la katã, eye wokplɔ fia la tso Yehowa ƒe gbedoxɔ la me, heto Dzigbegbo la
    me yi fiasã la me eye wotsɔ fia la ɖo fiazikpui la dzi.
  eng-LEE: And he took the captains of the hundreds, and the nobles, and the governors
    over the people, and all the people of the land, and he brought down the king
    from the house of the Lord, and they came through the midst of the upper gate
    into the king's house; and they caused the king to sit upon the throne of the
    kingdom.
  asm-FB: পাছত যিহোয়াদাই শতপতিসকলক, মান্যৱন্ত লোকসকলক, লোকসকলৰ শাসনকৰ্ত্তাসকলক আৰু
    দেশৰ সকলো লোকক লগত লৈ ৰজাক যিহোৱাৰ গৃহৰ পৰা নমাই আনিলে; তেওঁলোকে ওপৰ দুৱাৰেদি
    আহি ৰাজ গৃহত সোমাই ৰাজ সিংহাসনত ৰজাক বহুৱালে।
  sus-A: عَ نَشَ سْورِ كّمّ شُنيِيٍ، كُنتِفِيٍ، يَرٍرَتِيٍ، نُن حَمَ بِرِن مَشِلِ
    عٍ شَ مَنفّ مَتِ كٍلِقٍ عَلَتَلَ شَ هْرْ مْبَنشِ، هَن مَنفّ شَ بَنشِ. عٍ نَشَ
    مَنفّ رَ سٌ نَادّ شُنفبٍ رَ، عٍ قَ عَ دْشْ مَنفّ كِبَنيِ كُي.
  fra-SBL: Il prit les chefs de centaines, les nobles, les gouverneurs du peuple et
    tout le peuple du pays, et fit descendre le roi de la maison de l'Éternel. Ils
    entrèrent par la porte supérieure dans la maison du roi, et ils placèrent le roi
    sur le trône du royaume.
  hbo-hbo: וַיִּקַּ֣ח אֶת־שָׂרֵ֣י הַמֵּאֹ֡ות וְאֶת־הָֽאַדִּירִים֩ וְאֶת־הַמֹּֽושְׁלִ֨ים
    בָּעָ֜ם וְאֵ֣ת ׀ כָּל־עַ֣ם הָאָ֗רֶץ וַיֹּ֤ורֶד אֶת־הַמֶּ֙לֶךְ֙ מִבֵּ֣ית יְהוָ֔ה
    וַיָּבֹ֛אוּ בְּתֹֽוךְ־שַׁ֥עַר הָֽעֶלְיֹ֖ון בֵּ֣ית הַמֶּ֑לֶךְ וַיֹּושִׁ֙יבוּ֙ אֶת־הַמֶּ֔לֶךְ
    עַ֖ל כִּסֵּ֥א הַמַּמְלָכָֽה׃
  kik-kik: Akĩoya anene a ita thigari igana, na anene arĩa angĩ, na aathani a andũ,
    na andũ othe a bũrũri, magĩikũrũkia mũthamaki kuuma hekarũ-inĩ ya Jehova. Magĩtoonya
    nyũmba ya ũthamaki magereire Kĩhingo kĩa Rũgongo na magĩikarĩria mũthamaki gĩtĩ-inĩ
    kĩa ũnene,
  fra-NCL: Il prit les centurions, les hommes considérés, ceux qui avaient autorité
    sur le peuple et tout le peuple du pays, et il fit descendre le roi de la maison
    de Yahweh. Ils entrèrent dans la maison du roi par la porte supérieure, et ils
    firent asseoir le roi sur le trône de la royauté.
  cek-AK: Misatuh kami cumvaito ukkung angraengnawk, toksah angraengnawk, kacoehtanawk
    hoi prae kaminawk boih to a kawk moe, Angraeng ih im thung hoiah siangpahrang
    to caeh o haih; kasang khongkha hoiah siangpahrang imthung ah akun o haih moe,
    siangpahrang to angraeng tangkhang nuiah anghnut o sak.
  cuk-cuk: 'Geb Joiada wemarse gochad: Sordamar-e-idumaladse. Sorda-dummagan-nug-nikamaladse.
    Neggweburmar-semamaidse, degi, bela dulamarse gochabalid. Adi, Bab-Jehováʼse-goled-neggi
    reynegse rey-sedamalagar. Dummagan reyneg-e-yawagak-dummad-gwichid-innik-gusgua,
    rey-gangi Rey-Joás-osismalad.'
  uig-CYR: У йәнә йүз бешилири, ақсүнәкләр, хәлиқ ичидики йолбашчилар вә жутниң һәммә
    хәлқини башлап келип, падишани Пәрвәрдигар өйидин елип чүшүп, «Жуқириқи дәрваза»
    арқилиқ ордиға әкирип, падишалиқ тәхтигә олтарғузди.
  tel-2017: అతడు శతాధిపతులనూ ప్రధానులనూ ప్రజల అధికారులనూ దేశ ప్రజలందరినీ వెంటబెట్టుకుని
    యెహోవా మందిరంలో నుంచి రాజును తీసుకుని వచ్చాడు. వారు ఎత్తయిన గుమ్మం ద్వారా రాజభవనానికి
    వెళ్లి రాజ్యసింహాసనం మీద రాజును కూర్చోబెట్టారు.
  hat-BSA: Li te pran chèf a dè santèn yo, moun enpòtan yo, moun ki te gouvène pèp
    la, tout pèp peyi a, e yo te mennen wa a desann soti lakay SENYÈ a pou te antre
    pa wo pòtay la pou antre lakay wa a. Konsa, yo te mete wa a sou twòn wayal la.
  kos-kos: Captain lun un mwet mweun, sifen sou, mwet kacto, ac mwet nukewa saya,
    elos welul Jehoiada pwanulla tokosra liki Tempul nu ke lohm sin tokosra. Elos
    utyak ke mutunpot se ma oa emeet, na tokosra el som muta fin tron lal ah.
  hbo-WLC: וַיִּקַּ֣ח אֶת־שָׂרֵ֣י הַמֵּא֡וֹת וְאֶת־הָֽאַדִּירִים֩ וְאֶת־הַמּֽוֹשְׁלִ֨ים
    בָּעָ֜ם וְאֵ֣ת ׀ כָּל־עַ֣ם הָאָ֗רֶץ וַיּ֤וֹרֶד אֶת־הַמֶּ֙לֶךְ֙ מִבֵּ֣ית יְהוָ֔ה
    וַיָּבֹ֛אוּ בְּתֽוֹךְ־שַׁ֥עַר הָֽעֶלְי֖וֹן בֵּ֣ית הַמֶּ֑לֶךְ וַיּוֹשִׁ֙יבוּ֙ אֶת־הַמֶּ֔לֶךְ
    עַ֖ל כִּסֵּ֥א הַמַּמְלָכָֽה׃
  ibo-ibo: Ọ kpọọrọ ndị ọchịagha na-achị narị ndị agha, na ndị a na-asọpụrụ, na ndị
    na-achị achị, na ndị ala ahụ niile, dupụta eze site nʼụlọnsọ Onyenwe anyị. Ha
    bara nʼụlọeze site nʼọnụ ụzọ ama nke dị Elu, mee ka eze nọkwasị nʼelu ocheeze.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଶତପତିମାନଙ୍କୁ ଓ କୁଳୀନମାନଙ୍କୁ ଓ ଲୋକମାନଙ୍କର ଶାସନକର୍ତ୍ତାମାନଙ୍କୁ
    ଓ ଦେଶର ସମଗ୍ର ଲୋକଙ୍କୁ ନେଇ ରାଜାଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆଣିଲା; ଆଉ, ସେମାନେ ଉପର ଦ୍ୱାର
    ଦେଇ ରାଜଗୃହକୁ ଆସି ରାଜସିଂହାସନରେ ରାଜାଙ୍କୁ ବସାଇଲେ।
  chk-chk: Mürin, Jehoiata me ekewe meilapen sounfiu, ekewe aramas tekia me än ekewe
    aramas kewe kepina, pwal aramasen ewe fanü meinisin ra etala ewe king seni imwen
    ewe Samol mi Lapalap o pwerelong lon ewe asamalapen won tori imwen ewe king. Iwe,
    ra amota ewe king won ewe lenien motun king.
  rop-rop: Afta Jehoiyada en ola boswan solja, en haibala pipul en ola najalot pipul
    bin deigim King Jowesh brom det Serramoni Pleis raidap langa det bigwan haus blanga
    king. Deibin gowin langa det meinwan geit en King Jowesh bin jidan langa det bigwan
    speshalwan tjeya.
  ukr-1871: І забрав начальників над сотнями, й дуків та старшину в народї, і ввесь
    народ землї, і проводив царя з дому Господнього, та й перейшли через верхні ворота
    в дім царський, й посадили царя на царський престол.
  deu-1951: Und er nahm die Obersten über die Hundertschaften und die Vornehmen und
    Herrscher über das Volk, auch alles Volk des Landes, und führte den König vom
    Hause des HERRN hinab, und sie kamen durch das obere Tor zum Hause des Königs
    und setzten den König auf den königlichen Thron.
  eng-JPS: And he took the captains of hundreds, and the nobles, and the governors
    of the people, and all the people of the land, and brought down the king from
    the house of the LORD; and they came through the upper gate unto the king's house,
    and set the king upon the throne of the kingdom.
  srp-1865: I uze stotinike i znatnije ljude i koji upravljahu narodom, sav narod
    zemaljski, i izvede cara iz doma Gospodnjega i uðoše visokim vratima u dom carski,
    i posadiše cara na carski prijesto.
  lug-lug: N’agenda n’abaduumizi ab’ekikumi, n’abakungu, n’abafuzi b’abantu, n’abantu
    bonna ab’eggwanga, ne baggya kabaka mu yeekaalu ya Mukama, ne bayita mu wankaaki
    ow’ekyengulu ne balaga mu lubiri lwa kabaka. Ne batuuza kabaka ku ntebe ye ey’obwakabaka.
  heb-heb: ויקח את שרי המאות ואת האדירים ואת המושלים בעם ואת כל עם הארץ ויורד את המלך
    מבית יהוה ויבאו בתוך שער העליון בית המלך ויושיבו את המלך על כסא הממלכה׃
  ben-IRV: পরে তিনি শতপতিদের, কুলীনদের, লোকেদের শাসনকর্ত্তাদের ও দেশের সব লোকদের সঙ্গে
    নিলেন, তারা সদাপ্রভুর গৃহ থেকে রাজাকে বের করে আনলেন; তারপর তাঁরা উঁচু দরজা দিয়ে
    রাজবাড়ীতে গিয়ে রাজাকে রাজ সিংহাসনে বসালেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਸ਼ਰੀਫਾਂ ਅਤੇ ਲੋਕਾਂ ਦੇ ਹਾਕਮਾਂ ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ
    ਲੋਕਾਂ ਨੂੰ ਲਿਆ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਤੋਂ ਉਤਾਰ ਲਿਆਏ ਅਤੇ ਉਹ ਉੱਚੇ ਫਾਟਕ ਦੇ
    ਰਾਹ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਵਿੱਚ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਕੀਤਾ
  mya-JVB: လူ တရာအုပ်၊ မှူးမတ် ၊ အကြီးအကဲ ၊ ပြည်သူ ပြည်သားအပေါင်း တို့ကို ခေါ်လျက်၊
    မြင့် သော တံခါး လမ်း ဖြင့် ၊ ရှင် ဘုရင်ကို ဗိမာန် တော်မှ နန်းတော် သို့ပို့ဆောင်
    ၍ ၊ ရာဇ ပလ္လင်တော်ပေါ် မှာ တင် ကြ၏။
  hmo-hmo: Unai neganai danu Iehoiada, bona tuari biagudia, bona hanua lohia taudia,
    taunimanima idia gunalaia taudia, bona taunimanima oredia ibounai ese Dubu Helaga
    dekena amo king Ioasa idia hakaua lao, ela bona king ena ruma dekenai. Idia be
    Ataiai Magu Iduara dekena amo king ena ruma dekenai idia raka vareai, bona unai
    neganai king Ioasa be iena terona dekenai ia helai.
  urd-urd: और उसने सैकड़ों के सरदारों और हाकिम और क़ौम के हाकिमों और मुल्क के सब लोगों
    को साथ लिया, और बादशाह को ख़ुदावन्द की हैकल से ले आया, और वह ऊपर के फाटक से शाही
    महल में आए और बादशाह की तख़्त — ए — हुकूमत पर बिठाया।
  rus-SYN: И взял начальников сотен, и вельмож, и начальствующих в народе, и весь
    народ земли, и проводил царя из дома Господня, и прошли чрез верхние ворота в
    дом царский, и посадили царя на царский престол.
  bqc-SIM: Ɔ̃ à zĩgↄ̃ badeↄ sɛ̀ ń gbãadeↄ ń kpalablenaↄ ń gbɛ̃́ kĩniↄ píi,
    aa bↄ̀ Dii ua ń kío, aa bↄ̀lɛ ń Musu Bↄlɛo aa gɛ̀ kibɛ, ↄ̃ aa kípi zↄ̃̀lɛ
    gĩ́naa,
  tcz-CHONGTHU: Hitichun Jehoiada in sepai lamkaiho leh gamsunga mithupiho, gamvaipoholeh
    mihonpi ahinpuijin, chuin houinna kon in lengpachu ahinpuidohin kelkkot sahlang
    pa achun alut un leng in chu ajonlutnin, lengpa chu aleng gam laltouna a atousah
    taovin ahi
  mar-mar: सर्व सैन्याधिकारी, लोकनायक, सरदार आणि सर्व प्रजा यांना यहोयादाने आपल्याबरोबर
    घेतले. मग त्याने राजाला परमेश्वराच्या मंदिराबाहेर काढले. तिथून वरच्या वेशीतून
    ते राजमहालात पोचले. तेथे त्यांनी राजाला सिंहासनावर बसवले.
  qub-qub: Nircur cüra Joiadaga rispitädu runacunawan, capitancunawan, siudäcunacho
    mandajcunawan y llapan runacunawan rayta yan'garan Tayta Diospa Templunpita palasyucama.
    Chaymanga norte caj puncupa yaycarcachirmi Joasta jamachiran ray jamanan sillunman.
  bqp-bqp: U tɑbu sinɑmbu kɑ sinɑ bibu kɑ wuun bukurobu kɑ sere tɔmbu kpuro mɛnnɑ.
    Mɑ u derɑ bɑ kɑ sinɑ boko yɑrɑ Yinni Gusunɔn sɑ̃ɑ yerun di, mɑ bɑ kɑ nùn dɑ sinɑ
    kpɑɑrɔ sɑɑ kɔnnɔ ge gɑ wɑ̃ɑ gunguru giɑn di. Miyɑ bɑ sinɑ boko sinɑsiɑ sinɑ kitɑrɔ.
  hat-hat: Apre sa, li pran kaptenn yo, notab yo, otorite yo ak tout rès pèp la, yo
    soti nan Tanp lan ansanm ak wa a, yo mennen l' ale nan palè a. Yo pase antre nan
    pòtay Wa a. Lèfini, yo fè wa a chita sou fotèy li.
  eng-BSB: He also took with him the commanders of hundreds, the nobles, the rulers
    of the people, and all the people of the land, and they brought the king down
    from the house of the LORD and entered the royal palace through the Upper Gate.
    They seated King Joash on the royal throne,
  eng-WEBPB: He took the captains of hundreds, the nobles, the governors of the people,
    and all the people of the land, and brought the king down from the LORD’s house.
    They came through the upper gate to the king’s house, and set the king on the
    throne of the kingdom.
  kbq-kbq: Ana nehuno Jehoiada'a sondia vahete kva vahe'ma, gavana vahe'ma, vahete'ma
    kvama hu'naza vahetmima, maka vahetmima huno kehige'za kini nera avre'za Ra Anumzamofo
    mono nontegatira urami'naze. Hagi anaga kaziga kafanteti umareri'za kini nera
    noma'afina ome antazageno kini trate umani'ne.
  nhe-BL: Teipa nopa hueyi totajtzi Joiada quinnotzqui ma mosentilica nochi nopa tlayacanani
    tlen soldados, tequihuejme, gobernadores huan nochi nopa tlacame tlen tlali Judá.
    Huan inijuanti quisque ihuaya nopa tlanahuatijquetl tlen itiopa TOTECO huan panoc
    nopa puerta tlen más huejcapa. Huan nopona calajque ipan nopa caltlanahuatili
    huan quisehuijque nopa tlanahuatijquetl ipan isiya para tlanahuatis.
  gub-BL: Na'e Zoiaz a'e, zauxiapekwer wanuwihaw a'e wà no, awa hemetarer katu ma'e
    a'e wà no, tuwihaw a'e wà no, teko paw a'e wà no, weraha tuwihawete Tupàn Hàpuzuhu
    wi tuwihawete hàpuzuhu pe a'e wà kury. Wixe ukenaw uhua'u wera'u ma'e rupi wà.
    Tuwihawete wapyk uwenawhu rehe kury.
  eng-DRA: And he took the captains of hundreds, and the most valiant men, and the
    chiefs of the people, and all the people of the land, and they brought down the
    king from the house of the Lord, and brought him through the upper gate into the
    king’s house, and set him on the royal throne.
