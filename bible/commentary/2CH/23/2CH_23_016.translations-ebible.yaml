verse: 2CH.023.016
translations:
  mal-C: പിന്നീട് യെഹോയാദാ, താനും ആ ജനവും രാജാവും യഹോവയുടെ ജനമായിരിക്കുമെന്ന് ഒരു
    ഉടമ്പടി ചെയ്യിച്ചു.
  deu-TKW: Und Jojada verpflichtete sich feierlich mit dem gesamten Volk und dem Könige,
    daß sie ein Volk Jahwes werden wollten.
  lin-lin: Yeoyada asalaki boyokani kati na ye, bato nyonso mpe mokonzi, mpo ete bazala
    bato ya Yawe.
  eng-LSV: And Jehoiada makes a covenant between him, and between all the people,
    and between the king, to be for a people to YHWH;
  eng-GNV: And Iehoiada made a couenant betweene him, and all the people, and the
    King, that they would be the Lords people.
  eng-WEBSTER: And Jehoiada made a covenant between him, and between all the people,
    and between the king, that they should be the LORD'S people.
  nhw-BL: Teipa Joiada quichijqui se camanali ininhuaya nochi tlali Judá ehuani huan
    nopa yancuic tlanahuatijquetl para yaya huan nochi inijuanti elise iaxcahua san
    TOTECO, huan san ya quihueyitlalise.
  swh-ONEN: Kisha Yehoyada akafanya agano kwamba yeye na watu wote na mfalme watakuwa
    watu wa Bwana.
  bba-bba: Yenibɑn biru, Yehoyɑdɑ kɑ tɔn be bɑ tie kɑ sinɑ boko Yoɑsi bɑ ɑrukɑwɑni
    bɔkuɑ bɑ nɛɛ, bɑ ko n sɑ̃ɑwɑ Yinni Gusunɔn tɔmbu.
  eng-KJVCPB: And Jehoiada made a covenant between him, and between all the people,
    and between the king, that they should be the Lord’s people.
  luo-luo: Eka Jehoyada gi ji kod ruoth nosingore ni ginibed jo-Jehova Nyasaye.
  meu-meu: Bena Iehoiada ese ia bona taunimanima iboudiai bona hanua pavapavana na
    e haherohedia maino, idia na Iehova ena orea taudia ai baela totona.
  npi-ULB: त्‍यसपछि यहोयादाले आफै र सबै मानिस र राजाको बिचमा तिनीहरू परमप्रभुको मानिस
    हुनुपर्छ भनी करार बाँधे ।
  yor-yor: Nígbà náà ni Jehoiada, dá májẹ̀mú pé òun àti àwọn ènìyàn àti ọba yóò jẹ́
    ènìyàn Olúwa.
  pes-OPCB: بعد یهویاداع عهد بست که خود و پادشاه و مردم، قوم خداوند باشند.
  tgl-ULB: At gumawa si Joiada ng isang kasunduan, sa lahat ng tao at sa hari, na
    sila ay dapat maging mga tao ni Yahweh.
  hui-hui: Loma binigo mo miaga Yahoiada ibugua Kini Yoasabi wali agali bu hearuhondobi
    lalu, Anduane Homogola habo nalolene bi mbira tíbi i̱bi ina bibahendeme ibunaga
    wali agaliore holeberema lalu lo wimi̱ya, lene.
  mya-mya: ယော​ယ​ဒ​သည်​မင်း​ကြီး​နှင့်​တ​ကွ​ပြည်​သူ အ​ပေါင်း​တို့​အား ဘု​ရား​သ​ခင်​၏​လူ​မျိုး
    တော်​ဖြစ်​ကြ​စေ​ရန် မိ​မိ​နှင့်​အ​တူ​ပါ​ဝင် ၍​ကိုယ်​တော်​နှင့်​ပ​ဋိ​ညာဉ်​ဖွဲ့​စေ​၏။-
  bod-N: ཡང་ཡེ་ཧོ་ཡ་དཱས་མི་ཐམས་ཅད་དང་རྒྱལ་པོ་ལ་ཁོ་རྣམས་ནམ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མི་བྱེད་པའི་ཆད་དོན་བཞག
  sna-sna: Ipapo Jehoyadha akaita sungano yokuti iye navanhu namambo vachava vanhu
    vaJehovha.
  spa-BLM: Joiada hizo un pacto entre él, todo el pueblo y el rey, para que fueran
    pueblo de Yahvé.
  cac-cac: Ix lajvi chi' ix sb'oan jun trato vin̈aj sacerdote Joiada chi' yed' masanil
    eb' anima chi' yed' vin̈ rey chi', ix yalan eb' to ol ochcan eb' schon̈ab'oc Jehová.
  swh-ULB: kisha Yehoyada alifanya agano kati yake mwenyewe, watu wote, na mfalme,
    kwamba watakuwa watu wa Yahwe.
  bel-bel: І заключыў Ёдай запавет паміж сабою і ўсім народам і царом, каб быць народам
    Гасподнім.
  deu-ELBBK: Und Jojada machte einen Bund zwischen sich und dem ganzen Volk und dem
    König, dass sie das Volk des HERRN sein sollten.
  mbb-OT: Ne zutun si Jehoyada, is menge etew, wey is hadì, utew meheǥet is kebpekid-uyun
    dan he ebpesakup dan te Nengazen.
  mal-2015: അനന്തരം യെഹോയാദാ തങ്ങൾ യഹോവയുടെ ജനം ആയിരിക്കും എന്നു താനും സർവ്വജനവും
    രാജാവും തമ്മിൽ ഒരു നിയമം ചെയ്തു.
  rmc-rmc: Paľis o Jehojada phandľa zmluva anglo RAJ, hoj ov, o Joaš the savore Izraeliti
    ena le RAJESKRE manuša.
  pes-OPV: و یهویاداع در میان خود و تمامی قوم وپادشاه، عهد بست تا قوم خداوند باشند.
  ron-1924: Иехоиада а фэкут ынтре ел, тот попорул ши ымпэрат ун легэмынт прин каре
    авяу сэ фие попорул Домнулуй.
  ben-OBCV: যিহোয়াদা তখন এই নিয়ম স্থির করে দিলেন যে তিনি, প্রজারা ও রাজা স্বয়ং,
    সদাপ্রভুর প্রজা হয়েই থাকবেন।
  som-som: Markaasaa Yehooyaadaac sameeyey axdi u dhexeeya isaga qudhiisa iyo dadka
    oo dhan iyo boqorkaba inay ahaadaan Rabbiga dadkiisa.
  lat-VUC: Pepigit autem Jojada fœdus inter se, universumque populum, et regem, ut
    esset populus Domini.
  eng-ASVBT: And Jehoiada made a covenant between himself, and all the people, and
    the king, that they should be Jehovah’s people.
  ita-1885: E Gioiada trattò patto fra sè e tutto il popolo, e il re, che sarebbero
    popolo del Signore.
  eng-LXXUP: And Jehoiada made a covenant between himself, and the people, and the
    king, that the people should be the Lord’s.
  eng-ULB: Then Jehoiada made a covenant between himself, all the people, and the
    king, that they should be Yahweh's people.
  spa-VBL: Entonces Joiada hizo un acuerdo solemne entre él y todo el pueblo y el
    rey de que serían el pueblo del Señor.
  fra-_FOB: Puis Jéhojada, tout le peuple et le roi, firent une alliance, pour être
    le peuple de l'Éternel.
  mal-mal: അനന്തരം യെഹോയാദാ, തങ്ങൾ യഹോവയുടെ ജനം ആയിരിക്കും എന്ന് താനും സർവ്വജനവും
    രാജാവും തമ്മിൽ ഒരു ഉടമ്പടിചെയ്തു.
  urd-GVR: Phir Yahoyadā ne qaum aur bādshāh ke sāth mil kar Rab se ahd bāndh kar
    wādā kiyā ki ham Rab kī qaum raheṅge.
  suz-BL: मेको नोले येहो-यादामी, मुर नेल्‍ल नु पिप कली परमप्रभु यावे आ मुर दुम्‍चा
    माल्‍ब, दे कबल पवा बाक्‍त। २इतिहास १५:१२
  ita-1927: E Jehoiada fermò tra sé, tutto il popolo ed il re, il patto, per il quale
    Israele doveva essere il popolo del l’Eterno.
  ckb-ckb: یەهۆیاداعیش پەیمانی لەنێوان خۆی و هەموو گەل و پاشادا بەست، تاکو ببنە گەلی
    یەزدان.
  eng-BBE: And Jehoiada made an agreement between the Lord and all the people and
    the king, that they would be the Lord's people.
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರ ಜನರಾಗಿರುವಂತೆ ಯೆಹೋಯಾದಾವನು ತನಗೂ, ಸಮಸ್ತ ಜನರಿಗೂ, ಅರಸನಿಗೂ
    ಒಡಂಬಡಿಕೆ ಮಾಡಿಸಿದನು.
  tam-2017: அப்பொழுது யோய்தா தாங்கள் யெகோவாவுடைய மக்களாயிருக்க, தானும் அனைத்து மக்களும்
    ராஜாவும் உடன்படிக்கை செய்துகொள்ளும்படி செய்தான்.
  spa-RV-1909: Y Joiada hizo pacto entre sí y todo el pueblo y el rey, que serían
    pueblo de Jehová.
  ron-BTF: Și Iehoiada a făcut un legământ între el și tot poporul și împărat, că
    vor fi poporul DOMNULUI.
  eng-WEBP: Jehoiada made a covenant between himself, all the people, and the king,
    that they should be the LORD’s people.
  eng-FBV: Then Jehoiada made a solemn agreement between himself and all the people
    and the king that they would be the Lord's people.
  nld-1939: Nu sloot Jehojada een verbond tussen hemzelf en al het volk en den koning,
    dat het weer een volk van Jahweh zou zijn.
  nch-BL: Teipa Joiada quichijqui se camanali inihuaya nochi tali Judá ehuani huan
    nopa yancuic tanahuatijquet para yaya huan nochi inijuanti elise iaxcahua san
    TOTECO, huan san ya quihueyitalise.
  vie-1934: Giê-hô-gia-đa bèn lập giao ước với cả dân sự và với vua, để chúng làm
    dân sự của Đức Giê-hô-va.
  hin-CV: यहोयादा ने खुद अपने, सारी प्रजा और राजा के साथ यह वाचा बांधी, कि वे अब याहवेह
    के होकर रहेंगे.
  spa-BES: Y Joiada llegó a un acuerdo entre el Señor y todo el pueblo y el rey, para
    que fueran el pueblo del Señor.
  tdx-tdx: Le nifañina añivo’e naho ondaty iabio vaho i mpanjakay t’Iehoida, t’ie
    ho ondati’ Iehovà.
  tha-KJV: เยโฮยาดาได้กระทำพันธสัญญาระหว่างท่านเองกับประชาชนทั้งปวงและกษั​ตริ​ย์​ว่า
    เขาทั้งหลายจะเป็นประชาชนของพระเยโฮวาห์
  por-BR-2018: E Joiada fez pacto entre si e todo o povo e o rei, que seriam povo
    do SENHOR.
  deu-ELO: Und Jojada machte einen Bund zwischen sich und dem ganzen Volke und dem
    König, daß sie das Volk Jehovas sein sollten.
  eng-WYC-2018: Forsooth Jehoiada covenanted a bond of peace betwixt himself and all
    the people and the king, that it should be the people of the Lord. (And then Jehoiada
    made a covenant between himself and all the people and the king, that they should
    be the people of the Lord.)
  epo-epo: Kaj Jehojada faris interligon inter li, la tuta popolo, kaj la reĝo, ke
    ili estu popolo de la Eternulo.
  uig-PIN: 'Yǝⱨoyada, pütkül jamaǝt wǝ padixaⱨ birliktǝ: «Pǝrwǝrdigarning hǝlⱪi bolayli»
    degǝn bir ǝⱨdini tüzüxti.'
  beo-beo: Gobele salasu dunu Yihoida da amane hamoma:ne sia:beba:le, hina bagade
    Youa:sie amola Yuda fi dunu da Hina Godema ilia da Ea fidafa fawane esaloma:ne,
    dafawane ilegele sia:su hamoi.
  tpi-OTNT: Pris Jehoiada i tokim King Joas wantaim ol manmeri long mekim kontrak
    wantaim em, bai ol i stap ol manmeri bilong Bikpela tasol.
  hau-SA: Sa’an nan Yehohiyada ya yi alkawari cewa shi da mutane da kuma sarki za
    su zama mutanen Ubangiji.
  uig-LAT: 'Yehoyada, pütkül jamaet we padishah birlikte: «Perwerdigarning xelqi bolayli»
    dégen bir ehdini tüzüshti.'
  nde-nde: UJehoyada wasesenza isivumelwano sokuthi yena kanye labantu lenkosi bazakuba
    ngabantu bakaThixo
  ton-ton: ¶ Pea naʻe fai ʻe Sihoiata ʻae fuakava, ʻaia mo e kakai kotoa pē, pea mo
    e tuʻi, koeʻuhi ke nau hoko ko e kakai ʻa Sihova.
  ces-1613: Tedy Joiada učinil smlouvu mezi Hospodinem a mezi vším lidem, i mezi králem,
    aby byli lid Hospodinův.
  eng-WMB: Jehoiada made a covenant between himself, all the people, and the king,
    that they should be the LORD’s people.
  tam-TCV: பின்பு யோய்தா தானும், மக்களும், அரசனும் யெகோவாவின் மக்களாய் இருப்போம் என
    ஒரு உடன்படிக்கை செய்துகொண்டான்.
  ceb-ULB: Unya naghimo si Jehoyada ug kasabotan sa iyang kaugalingon, tali sa tanang
    katawhan, ug sa hari, nga mahimo gayod silang katawhan ni Yahweh.
  pol-UBG: Wtedy Jehojada zawarł przymierze między nim a całym ludem i królem, aby
    byli ludem PANA.
  urd-GVU: پھر یہویدع نے قوم اور بادشاہ کے ساتھ مل کر رب سے عہد باندھ کر وعدہ کیا
    کہ ہم رب کی قوم رہیں گے۔
  deu-1912: Und Jojada machte einen Bund zwischen ihm und allem Volk und dem König,
    daß sie des HERRN Volk sein sollten.
  kan-2017: ಆ ನಂತರ ಯೆಹೋಯಾದನು ಎಲ್ಲಾ ಜನರನ್ನೂ, ಅರಸನನ್ನೂ ಪ್ರೇರೇಪಿಸಿ ತಾವೆಲ್ಲರೂ ಯೆಹೋವನ ಪ್ರಜೆಗಳಾಗಿರುವೆವೆಂದು
    ಅವರೊಡನೆ ಪ್ರಮಾಣ ಮಾಡಿದನು.
  yap-yap: I Jehoyada ni prist nge Joash ni Pilung nge fapi girdi’ e ra chagilgad
    ngak Jehoyada ngar ngongliyed ba m’ag u thilrad ni ngar pired ni yad e girdi’
    rok SOMOL.
  hlt-MCSB: Te phoeiah Jehoiada loh amah laklo neh pilnam boeih laklo ah khaw, manghai
    laklo ah khaw, BOEIPA kah pilnam la om ham paipi a saii.
  mdy-ETH: ቄኤሳሢ፥ ዮዳሄ ፔኤሮ፤ ሃሣ ጊንሣ ካኣቲ ዒዮዓሴንታ ዴሮንታ ናንጊና ናንጋ ጎዳ ዴሬ ማዔሢ ላሚ ጊንሣ ዓካሲ ጫኣቂሴኔ፤
  twi-ASANTE: Na Yehoiada ne ɔhene no ne ɔmanfoɔ no yɛɛ apam sɛ, wɔbɛyɛ Awurade nkurɔfoɔ.
  eng-WEBU: Jehoiada made a covenant between himself, all the people, and the king,
    that they should be the LORD’s people.
  wal-wal: Hegaappe guyyiyan, Yoodaahee i ba huuphen, asai ubbainne kawoi GODAA asa
    gidanaadan maachchaa wottiis.
  spa-PDDPT: Entonces Joiada hizo un pacto con el rey y todo el pueblo, según el cual
    serían el pueblo de Yavé.
  gun-gun: Ha'e gui ma Joiada ojapo Senhor pe ete ha'e kuery ikuai aguã regua, ha'e
    ae ha'e heta va'e kuery ha'e javi reve.
  ilo-ULB: Ket nagaramid ni Jehoyada iti katulagan a nangisapataanna, dagiti amin
    a tattao, ken ti ari, nga agbalinda a tattao ni Yahweh.
  kpg-kpg: Tangada hai mee dabu Jehoiada gu haganoho bolo King Joash mo nia daangada
    gi madalia ia e hai di nadau hagababa damana bolo ginaadou gaa hai nia daangada
    ni Dimaadua.
  uig-ARA: 'يەھويادا، پۈتكۈل جامائەت ۋە پادىشاھ بىرلىكتە: «پەرۋەردىگارنىڭ خەلقى بولايلى»
    دېگەن بىر ئەھدىنى تۈزۈشتى.'
  sus-sus: Yehoyada naxa saatɛ tongo, a tan yo, ɲama yo, mangɛ yo, e birin xa findi
    Alatala xa ɲama ra.
  pon-2006: Samworo Sehoiada eri peki rehn Nanmwarki Sohas oh aramas akan en patehng
    ih oh wiahda ehu inou lap me re en wiahla sapwellimen Koht aramas.
  ksd-ksd: Ma Ieoiada i ga pait ra kunubu ure ia iat ma ra tarai par ma ra king, upi
    diat a tarai kai ra Luluai.
  tur-YTC: Yehoyada kendisi, bütün halk ve kral arasında, Yahve'nin halkı olsunlar
    diye antlaşma yaptı.
  grc-BRENT: Καὶ διέθετο Ἰωδαὲ διαθήκην ἀναμέσον αὐτοῦ καὶ τοῦ λαοῦ καὶ τοὺ βασιλέως,
    εἶναι λαὸν τῷ Κυρίῳ.
  ind-AYT: Yoyada membuat perjanjian antara dia dan seluruh rakyat serta raja, bahwa
    mereka akan menjadi umat TUHAN.
  nya-nya: Tsono Yehoyada anachita pangano, iye mwini ndi anthu onse ndiponso mfumu
    kuti adzakhala anthu a Yehova.
  hrv-hrv: Tada Jojada sklopi savez između Jahve, naroda i kralja da narod bude Jahvin.
  mps-mps: Te pris Jehoiadago te king Joas me te we bidi augwaligo aga dali po dąų
    wao po wali, te augwali Genuai Bidigo we bidi naga bidimainu.
  tpi-tpi: Pris Jehoiada i tokim King Joas wantaim ol manmeri long mekim kontrak wantaim
    em, bai ol i stap ol manmeri bilong Bikpela tasol.
  dan-1931: Men Jojada sluttede Pagt mellem sig og hele Folket og Kongen om, at de
    skulde være HERRENS folk.
  vie-OVCB: Giê-hô-gia-đa lập giao ước giữa ông với vua và toàn dân rằng họ cam kết
    làm dân Chúa Hằng Hữu.
  guj-2017: પછી યહોયાદાએ પોતે, સર્વ લોકો અને રાજાની વચ્ચે કરેલ કરાર કર્યો કે, તેઓ
    ઈશ્વરના લોકો જ બનીને રહેશે.
  pon-2006A: Samworo Sehoiada eri peki rehn Nanmwarki Sohas oh aramas akan en patehng
    ih oh wiahda ehu inou lap me re en wiahla sapwellimen Koht aramas.
  por-BRBSL: Jehoiada fez um pacto entre ele mesmo, todo o povo e o rei, de que deveriam
    ser o povo de Yahweh.
  cth-cth: Hahoi Jehoiada ni ama hoi a taminaw pueng hoi siangpahrang rahak vah BAWIPA
    e tami lah ao thai nahanelah lawkkamnae a sak.
  twi-twi: Na Yehoiada ne ɔhene no ne ɔmanfo no yɛɛ apam sɛ, wɔbɛyɛ Awurade nkurɔfo.
  hlt-hlt: Te phoeiah Jehoiada loh amah laklo neh pilnam boeih laklo ah khaw, manghai
    laklo ah khaw, BOEIPA kah pilnam la om ham paipi a saii.
  tbz-SIM: Mɛm̀mɛ Yoyɑdɑ dɔ̀ɔ̀nɛ̀mɛ̀ mɛtɑummɛ̀ bɛnìtìbɛ̀ bɛmɔu nɛ̀ okpɑ̀ɑ̀tì kɛ̀ dɛ̀
    bo yie nkɛ̀ bɛ̀ ntú ti Yiɛ̀ nKuyie nkɔbɛ.
  msy-2020: Godɨn ofa gamir gumazim Jehoiada, Atrivim Joas ko gumazamizibar akurvazi,
    me Ikiavɨra Itir God ko Akar Dɨkɨrɨzir Gavgavim gamua ghaze, me Ikiavɨra Itir
    Godɨn gumazamizibara ikiam. Egha a uaghan atrivim ko gumazamizibar akurazɨ, me
    uarir tongɨn Akar Dɨkɨrɨzir Gavgavim gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yoyɑtɑ nɑ sɑmɑɑ nɑ wulɑʋ pɑ pɛɛlɑ nɔɣɔ sɩ: Tɑcɑɑ nyǝnǝɣɩ-tʋɣʋ
    nyɑ́ yǝlɑɑ.'
  azb-azb: Yehoyada özü və bütün xalqla padşah arasında əhd kəsdi ki, onlar Rəbbin
    xalqı olsun.
  eng-DBY: And Jehoiada made a covenant between himself and all the people and the
    king, that they should be the people of Jehovah.
  hin-2017: तब यहोयादा ने अपने और सारी प्रजा के और राजा के बीच यहोवा की प्रजा होने
    की वाचा बँधाई।
  eng-YLT: And Jehoiada maketh a covenant between him, and between all the people,
    and between the king, to be for a people to Jehovah;
  eng-WYC-2017: Forsooth Jehoiada covenanted a bond of peace betwixt himself and all
    the people and the king, that it should be the people of the Lord.
  eng-WMBB: Jehoiada made a covenant between himself, all the people, and the king,
    that they should be the LORD’s people.
  urd-GVH: फिर यहोयदा ने क़ौम और बादशाह के साथ मिलकर रब से अहद बाँधकर वादा किया कि
    हम रब की क़ौम रहेंगे।
  rug-rug: Tavetia e Zehoiada, sa hiama, si keke vinariva egoi, koe Zihova, sapu asa
    se Zehoiada, sari na tinoni, meke Zoasi si na tinoni te Zihova si arini.
  gaz-gaz: Yehooyaadaan akka inni, sabnii fi mootichis saba Waaqayyoo taʼaniif kakuu
    ni dhaabe.
  fra-LSG: Jehojada traita entre lui, tout le peuple et le roi, une alliance par laquelle
    ils devaient être le peuple de l’Éternel.
  yal-yal: Yehoyada yi layirin xidi a tan mangan yɛtɛɛn nun yamaan tagi alogo e xa
    findi Alatalaa yamaan na.
  haw-1868: A hana o Iehoiada i berita mawaena ona, a mawaena o na kanaka a pau, a
    mawaena o ke alii, i lilo lakou i poe kanaka no Iehova.
  arb-NAV: وَأَبْرَمَ يَهُويَادَاعُ عَهْداً بَيْنَهُ وَبَيْنَ كُلِّ الشَّعْبِ وَبَيْنَ
    الْمَلِكِ، حَتَّى يَكُونُوا شَعْباً لِلرَّبِّ.
  ewe-ewe: Ke Yehoiada na Fia Yoas kple ameawo kpe ɖe eŋu eye wobla nu be yewoanye
    Yehowa ƒe amewo.
  eng-LEE: And Yehoyada' made a covenant between him, and between all the people,
    and between the king, that they should be a people unto the Lord.
  asm-FB: তাৰ পাছত লোকসকলে যেন যিহোৱাৰ প্ৰজা হয়, এই ভাবেৰে যিহোয়াদাই নিজৰ আৰু আটাই
    প্ৰজা ও ৰজাৰ মাজত এটি নিয়ম কৰিলে।
  sus-A: يٍهٌيَدَ نَشَ سَاتّ تٌنفٌ، عَ تَن يٌ، حَمَ يٌ، مَنفّ يٌ، عٍ بِرِن شَ قِندِ
    عَلَتَلَ شَ حَمَ رَ.
  fra-SBL: Jehojada fit une alliance entre lui, tout le peuple et le roi, pour qu'ils
    soient le peuple de l'Éternel.
  hbo-hbo: וַיִּכְרֹ֤ת יְהֹויָדָע֙ בְּרִ֔ית בֵּינֹ֕ו וּבֵ֥ין כָּל־הָעָ֖ם וּבֵ֣ין הַמֶּ֑לֶךְ
    לִהְיֹ֥ות לְעָ֖ם לַיהוָֽה׃
  kik-kik: Nake Jehoiada akĩgĩa na kĩrĩkanĩro atĩ we, na andũ, na mũthamaki megũtuĩka
    andũ a Jehova.
  fra-NCL: Joïada conclut entre lui, tout le peuple et le roi une alliance par laquelle
    ils devaient être le peuple de Yahweh.
  cek-AK: Jehoiada mah Angraeng ih kami ah oh hanah angmah hoi kaminawk salak, siangpahrang
    hoi kaminawk salakah lokmaihaih to sak.
  cuk-cuk: Degidgine, Joiada bela dulemarbo, degi, reybo igar-mesisad, emarde Bab-Jehová-e-dulemarga
    gumaloye.
  uig-CYR: 'Йәһояда, пүткүл җамаәт вә падиша бирликтә: «Пәрвәрдигарниң хәлқи болайли»
    дегән бир әһдини түзүшти.'
  tel-2017: వారంతా యెహోవా ప్రజలుగా ఉండాలని ప్రజలందరితోనూ రాజుతోనూ యెహోయాదా అప్పుడు
    నిబంధన చేశాడు.
  hat-BSA: Epi Jehojada te fè yon akò antre li menm avèk tout pèp la, e avèk wa a,
    pou yo ta pèp a SENYÈ a.
  kos-kos: Jehoiada, mwet tol, el orala sie wulela tuh el, ac Tokosra Joash, ac mwet
    uh, ac fah mwet lun LEUM GOD.
  hbo-WLC: וַיִּכְרֹ֤ת יְהוֹיָדָע֙ בְּרִ֔ית בֵּינ֕וֹ וּבֵ֥ין כָּל־הָעָ֖ם וּבֵ֣ין הַמֶּ֑לֶךְ
    לִהְי֥וֹת לְעָ֖ם לַיהוָֽה׃
  ibo-ibo: Jehoiada mere ka ọgbụgba ndụ dị, na ya, na ndị mmadụ, na eze, ga-abụ ndị
    nke Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମସ୍ତେ ଯେପରି ସଦାପ୍ରଭୁଙ୍କର ଲୋକ ହେବେ, ଏଥିପାଇଁ ଯିହୋୟାଦା ଆପଣାର,
    ପୁଣି ସମଗ୍ର ଲୋକଙ୍କର ଓ ରାଜାଙ୍କର ମଧ୍ୟରେ ଏକ ନିୟମ କଲା।
  chk-chk: Iwe, ewe souasor Jehoiata a föri eu pwon lefilen i me ekewe aramas meinisin
    pwal ewe king, pwe ir repwe nöün ewe Samol mi Lapalap aramas.
  rop-rop: Wal Jehoiyada det serramonimen en King Jowesh en detlot pipul bin meigim
    brabli strongbala pramis langa YAWEI blanga jidan im ronwan pipul olabat.
  ukr-1871: І вчинив Йодай вмову між собою й усїм народом та царем, щоб їм бути народом
    Господнїм.
  deu-1951: Und Jojada machte einen Bund mit dem ganzen Volk und mit dem König, daß
    sie des HERRN Volk sein wollten.
  eng-JPS: And Jehoiada made a covenant between himself, and all the people, and the
    king, that they should be the LORD'S people.
  srp-1865: Tada Jodaj uèini vjeru meðu sobom i svijem narodom i carem da æe biti
    narod Gospodnji.
  lug-lug: Awo Yekoyaada n’akola endagaano wakati we n’abantu bonna era ne kabaka,
    nti baliba bantu ba Mukama.
  heb-heb: ויכרת יהוידע ברית בינו ובין כל העם ובין המלך להיות לעם ליהוה׃
  ben-IRV: তারপর যিহোয়াদা তাঁর, সব লোকের ও রাজার মধ্যে এক চুক্তি করলেন, যেন তারা
    সদাপ্রভুর প্রজা হয়।
  pan-pan: ਫੇਰ ਯਹੋਯਾਦਾ ਨੇ ਆਪਣੇ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਅਤੇ ਰਾਜਾ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਿਆ ਕਿ
    ਉਹ ਯਹੋਵਾਹ ਦੀ ਪਰਜਾ ਹੋਣ
  mya-JVB: ရှင်ဘုရင် နှင့် လူ အပေါင်း တို့သည် ထာဝရဘုရား ၏ လူ ဖြစ် ရမည်အကြောင်း ၊ ယောယဒ
    သည် မိမိ ထံ၌ ပဋိညာဉ် ဖွဲ့ စေ၏။
  hmo-hmo: Iehoiada ese king Ioasa bona taunimanima dekenai ia hereva goada dainai,
    idia ese ia danu Lohiabada danu gwauhamata taravatuna idia karaia. Idia gwauhamata
    idia be Lohiabada ena bese taudia do idia lao momokani.
  urd-urd: फिर यहूयदा' ने अपने और सब लोगों और बादशाह के बीच 'अहद बाँधा कि वह ख़ुदावन्द
    के लोग हों।
  rus-SYN: И заключил Иодай завет между собою и между всем народом и царем, чтобы
    быть им народом Господним.
  bqc-SIM: Ɔ̃ Yoiada lɛdoũkɛ̀ ń Diio, kɛ́ aàpi ń kío ń gbɛ̃́piio e aaↄ dɛ Dii
    gbɛ̃́ↄ ũ yã́i.
  tcz-CHONGTHU: Jehoiada thempupan Joash lengpa leh mipite chu akoukhomin Pakai mite
    ahijing nadiuvin kitepnakhat anei pitaan ahi
  mar-mar: यहोयादाने मग सर्व लोक आणि राजा यांच्याबरोबर एक करार केला. आपण सर्व परमेश्वराचे
    लोक आहोत असा तो करार होता.
  qub-qub: Chaypita Joiadaga Tayta Dioswan parlacachiran rayta y Judá runacunata Tayta
    Dios munashannölla cawananpaj.
  bqp-bqp: Yenibɑn biru, Yehoyɑdɑ kɑ tɔn be bɑ tie kɑ sinɑ boko Yoɑsi bɑ ɑrukɑwɑni
    bɔkuɑ bɑ nɛɛ, bɑ ko n sɑ̃ɑwɑ Yinni Gusunɔn tɔmbu.
  hat-hat: Lè sa a, Jeojada pase yon kontra ak wa a ansanm ak tout pèp la. Dapre kontra
    a, yo rekonèt se pèp Seyè a yo ye.
  eng-BSB: Then Jehoiada made a covenant between himself and the king and the people
    that they would be the LORD’s people.
  eng-WEBPB: Jehoiada made a covenant between himself, all the people, and the king,
    that they should be the LORD’s people.
  kbq-kbq: Ana huteno Jehoiada'a agrane, maka vahetami'mozane, kini ne' Joasi'enema
    Ra Anumzamofo vahe'ma manisaza kea huvempa huno huhagerafi'ne.
  nhe-BL: Teipa Joiada quichijqui se tlajtoli ininhuaya nochi tlali Judá ehuani huan
    nopa yancuic tlanahuatijquetl para yajaya huan nochi inijuanti elise iaxcahua
    san TOTECO, huan san ya quihueyitlalise.
  gub-BL: Xaxeto Zoiaz uzapokatu uze'egaw teko paw wanehe we a'e, tuwihawete Zoaz
    rehe we a'e no. — Peiko putar Tupàn Tuweharupi Wiko Ma'e hemiaihu romo nehe, i'i
    wanupe.
  eng-DRA: And Joiada made a covenant between himself and all the people, and the
    king, that they should be the people of the Lord.
