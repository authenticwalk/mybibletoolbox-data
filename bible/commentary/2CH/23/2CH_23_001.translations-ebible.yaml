verse: 2CH.023.001
translations:
  mal-C: ഏഴാംവർഷത്തിൽ യെഹോയാദാപുരോഹിതൻ ധൈര്യസമേതം മുന്നോട്ടുവന്നു; യെരോഹാമിന്റെ മകൻ
    അസര്യാവ്, യെഹോഹാനാന്റെ മകൻ യിശ്മായേൽ, ഓബേദിന്റെ മകൻ അസര്യാവ്, അദായാവിന്റെ മകൻ
    മയസേയാവ്, സിക്രിയുടെ മകൻ എലീശാഫാത്ത് എന്നീ ശതാധിപന്മാരുമായി അദ്ദേഹം ഒരു ഉടമ്പടിയുണ്ടാക്കി.
  deu-TKW: Im siebenten Jahr aber ermannte sich Jojada und nahm sich die Hauptleute
    über die Hundertschaften - Asarja, den Sohn Jerohams, Ismael, den Sohn Johanans,
    Asarjahu, den Sohn Obeds, Maaseja, den Sohn Adajas und Elisaphat, den Sohn Sichris,
    - zu Verbündeten.
  lin-lin: 'Na mobu ya sambo, Nganga-Nzambe Yeoyada alongolaki kobanga mpe azwaki
    mokano ya kosala boyokani elongo na bakonzi ya mampinga, oyo bakambaka basoda
    nkama moko : Azaria, mwana mobali ya Yeroami ; Isimaeli, mwana mobali ya Yoanani ;
    Azaria, mwana mobali ya Obedi ; Maaseya, mwana mobali ya Adaya ; mpe Elishafati,
    mwana mobali ya Zikiri.'
  eng-LSV: And in the seventh year Jehoiada has strengthened himself, and takes the
    heads of the hundreds, even Azariah son of Jeroham, and Ishmael son of Jehohanan,
    and Azariah son of Obed, and Maaseiah son of Adaiah, and Elishaphat son of Zichri,
    into the covenant with him.
  eng-GNV: And in the seuenth yeere Iehoiada waxed bolde, and tooke the captaines
    of hundreths, to wit, Azariah the sonne of Ieroham, and Ishmael the sonne of Iehohanan,
    and Azariah the sonne of Obed, and Maasiah the sonne of Adaiah, and Elishaphat
    the sonne of Zichri in couenant with him.
  eng-WEBSTER: And in the seventh year Jehoiada strengthened himself, and took the
    captains of hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan,
    and Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the
    son of Zichri, into covenant with him.
  nhw-BL: 'Huan quema Atalía yohuiyaya para chicome xihuitl tlanahuatis, nopa totajtzi
    Joiada moyolchicajqui huan quincamanalhui nopa tlayacanani catli inintoca: Azarías,
    icone Jeroham; Ismael, icone Johanán; Azarías, icone Obed; Maasías, icone Adaía,
    huan Elisafat, icone Zicri.'
  swh-ONEN: 'Katika mwaka wa saba, Yehoyada akaonyesha nguvu zake. Alifanya agano
    na wakuu wa vikosi vya mamia: yaani Azaria mwana wa Yerohamu, Ishmaeli mwana wa
    Yehohanani, Azaria mwana wa Obedi, Maaseya mwana wa Adaya, na Elishafati mwana
    wa Zikri.'
  bba-bba: Wɔ̃ɔ nɔɔbɑ yiruse sɔɔ, Yehoyɑdɑ u wɔruɡɔru kuɑ u kɑ tɑbu kowobun wiruɡii
    be bɑ tɑbu kowobu wunɔm wunɔm kpɑre ɑrukɑwɑni bɔkuɑ. Berɑ Asɑriɑ, Yerohɑmun bii
    kɑ Isimɛɛli, Yokɑnɑnin bii kɑ Asɑriɑ, Obɛdin bii kɑ Mɑseyɑ, Adɑyɑn bii kɑ Elisɑfɑti,
    Sikirin bii.
  eng-KJVCPB: And in the seventh year Jehoiada strengthened himself, and took the
    captains of hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan,
    and Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the
    son of Zichri, into covenant with him.
  luo-luo: E higa mar abiriyo Jehoyada nonyiso tekone. Ne otimo winjruok kod jotend
    migepe mag jolweny mia achiel magin Azaria wuod Jeroham gi Ishmael wuod Jehohanan
    gi Azaria wuod Obed gi Maseya wuod Adaya kaachiel gi Elishafat wuod Zikri.
  meu-meu: Laḡani ihahituna ai Iehoiada na e boga auka, sinahu biagudia, Asaria Ierohama
    bona Ismael Iehohanan bona Asaria Obed bona Maaseia Adaia bona Elisafat Sikri,
    ida e henega bou.
  npi-ULB: सातौँ वर्षमा यहोयादाले आफ्‍नो शक्ति प्रकट गरे र तिनले सय-सयका दलका कमाण्‍डरहरू,
    अर्थात्‌ यहोरामका छोरा अजर्याह, येहोहानानका छोरा इश्‍माएल, ओबेदका छोरा अजर्याह,
    अदायाहका छोरा मासेयाह र जिक्रीका छोरा एलीशापातसित करार सम्‍झौता गरे ।
  yor-yor: Ní ọdún keje, Jehoiada fi agbára rẹ̀ hàn. O dá májẹ̀mú pẹ̀lú àwọn alákòóso
    ọ̀rọ̀ọ̀rún kan, Asariah ọmọ Jerohamu, Iṣmaeli ọmọ Jehohanani Asariah ọmọ Obedi,
    Maaseiah ọmọ Adaiah àti Elisafati ọmọ Sikri.
  pes-OPCB: 'در هفتمین سال سلطنت عتلیا، یهویاداع کاهن برخی از فرماندهان سپاه را احضار
    کرده نقشه‌ای را که داشت با آنها در میان گذاشت. این فرماندهان عبارت بودند از: عزریا
    (پسر یهورام)، اسماعیل (پسر یهوحانان)، عزریا (پسر عوبید)، معسیا (پسر عدایا) و الیشافاط
    (پسر زکری).'
  tgl-ULB: Sa ika-pitong taon, naging makapangyarihan si Joiada. Nakipagkasundo siya
    sa mga pinuno ng hukbo ng daan-daan, sina Azarias na anak na lalaki ni Jeroham,
    Ismael na anak na lalaki ni Jehohanan, Azarias na anak na lalaki ni Obed, Maasias
    na anak na lalaki ni Adaya at si Elisafat na anak na lalaki ni Zicri.
  hui-hui: Anigo Adalia ibu Yuda dindiha kuini wali bereane dege mali kane hayagola
    loma binigo mo miaga Yahoiada ibugua ami agali haguane duriali Yarohama igini
    Asaraiabi Yahohanana igini Isimaelebi Obede igini Asaraiabi Adaia igini Maseabi
    Sigiri igini Elisabadabi bibahende mo ngoai howa tihondo habo nalolene bi hongohe
    mbira lo wini.
  mya-mya: ယော​ယ​ဒ​သည်​ခြောက်​နှစ်​မျှ​စောင့်​ဆိုင်း​နေ ပြီး​နောက် အ​ရေး​ယူ​ဆောင်​ရွက်​ရန်​အ​ချိန်​ကျ
    ပြီ​ဖြစ်​ကြောင်း​ဆုံး​ဖြတ်​လျက် တပ်​မ​တော် အ​ရာ​ရှိ​ငါး​ဦး​ဖြစ်​ကြ​သော​ယေ​ရော​ဟံ
    ၏​သား​အာ​ဇ​ရိ၊ ယော​ဟ​နန်​၏​သား​ဣရှ​မေ​လ၊ သြ​ဗက်​၏​သား​အာ​ဇ​ရိ၊ အဒါ​ယ​၏​သား မာ​သေ​ယ၊
    ဇိ​ခ​ရိ​သား​ဧ​လိ​ရှ​ဖတ်​တို့ နှင့်​သ​ဘော​တူ​ညီ​ချက်​ရ​ပြီး​နောက်၊-
  bod-N: ལོ་བདུན་པར་ཡེ་ཧོ་ཡ་དཱས་བརྩོན་པ་ཆེར་བསྐྱེད་ནས་བརྒྱ་དཔོན་རྣམས་ཏེ་ཡེ་རོ་ཧམ་གྱི་བུ་ཨ་ཟར་ཡཱ་དང་།
    ཡེ་ཧོ་ཧ་ནན་གྱི་བུ་ཡེས་མ་ཨེལ་དང་། ཨོ་བེད་ཀྱི་བུ་ཨ་ཟར་ཡཱ་དང་། ཨ་དཱ་ཡའི་བུ་མ་ཨ་སེ་ཡཱ་དང་།
    ཟིག་རིའི་བུ་ཨེ་ལི་ཤ་ཕད་བཅས་བོས་འོངས་ནས་ཁོ་རྣམས་ལ་ཆད་དོན་བཞག་པ་དང་།
  sna-sna: 'Mugore rechinomwe Jehoyadha akaratidza simba rake. Akaita sungano navatungamiri
    vamapoka amazana: Azaria mwanakomana waJerohamu, Ishumaeri mwanakomana waJehohanani,
    Azaria mwanakomana waObhedhi, Maaseya mwanakomana waAdhaya naErishafati mwanakomana
    waZikiri.'
  spa-BLM: 'En el séptimo año, Joiada se fortaleció y tomó en alianza con él a los
    jefes de centenas: Azarías hijo de Jeroham, Ismael hijo de Johanán, Azarías hijo
    de Obed, Maasías hijo de Adaías y Elisafat hijo de Zicri.'
  cac-cac: Ayic yuquil ab'ilxo vin̈aj Joás chi', axo vin̈aj sacerdote Joiada ix stec'b'ej
    sb'a, ix schecan vin̈ avtaj masanil eb' vin̈ yajal soldado, aton eb' vin̈ yajal
    yaj d'a junjun ciento eb'. Aton vin̈aj Azarías yuninal vin̈aj Jeroham, vin̈aj
    Ismael yuninal vin̈aj Johanán, vin̈aj Azarías yuninal vin̈aj Obed, vin̈aj Maasías
    yuninal vin̈aj Adaías yed' vin̈aj Elisafat yuninal vin̈aj Zicri. Ix yalan vin̈
    to junxon̈ej tz'aj spensar eb' vin̈ yed' vin̈.
  swh-ULB: Katika mwaka wa sa saba, Yehoyada alionesha nguvu zake na akaingia katika
    agano na maakida wa mamia, Azaria mwana wa Yerohamu, Ishmaeli mwana wa Yehohanani,
    Azaria mwana wa Obedi, Maaseya mwana wa Adaya, na Elishafati mwana wa Zikri.
  bel-bel: 'А на сёмым годзе ўзбадзёрыўся Ёдай і прыняў у саюз з сабою начальнікаў
    сотняў: Азарыю, сына Ерахамавага, і Ісмаіла, сына Егахананавага, і Азарыю, сына
    Авэдавага, і Маасэю, сына Адаі, і Элішафата, сына Зіхры.'
  deu-ELBBK: Und im 7. Jahr stärkte sich Jojada und verband die Obersten über 100,
    Asarja, den Sohn Jerochams, und Ismael, den Sohn Jochanans, und Asarja, den Sohn
    Obeds, und Maaseja, den Sohn Adajas, und Elisaphat, den Sohn Sikris, mit sich
    in einem Bund.
  mbb-OT: Hein ikepitu en he tuig, ne midwaleng en si Jehoyada. Mibpekid-upakat sikandin
    te lelima he peremandar te menge ginatus he sundaru he iyan si Azaria he anak
    ni Jehoram, si Ishmael he anak ni Jehohanan, si Azaria he anak ni Obed, si Maasea
    he anak ni Adaya, wey si Elisafat he anak ni Zicri.
  mal-2015: ഏഴാം സംവത്സരത്തിൽ യെഹോയാദാ ധൈര്യപ്പെട്ടു, യെഹോരാമിന്റെ മകൻ അസര്യാവു യെഹോഹാനാന്റെ
    മകൻ യിശ്മായേൽ, ഓബേദിന്റെ മകൻ അസര്യാവു, അദായാവിന്റെ മകൻ മയശേയാ, സിക്രിയുടെ മകൻ
    എലീശാഫാത്ത് എന്നീ ശതാധിപന്മാരോടു സഖ്യതചെയ്തു.
  rmc-rmc: Andre eftato berš o rašaj Jehojada diňa te vičinel ke peste le veľiťeľen
    upral o šel – le Jerochamoskre čhas le Azarijah, le Jochananoskre čhas le Jišmael,
    le Obedoskre čhas le Azarjah, le Adajoskre čhas le Maasejah the le Zichriskre
    čhas le Elišafat –, hoj lenca te phandel e zmluva.
  pes-OPV: و در سال هفتم، یهویاداع خویشتن راتقویت داده، بعضی از سرداران صده یعنی عزریا
    ابن یهورام و اسماعیل بن یهوحانان وعزریا ابن عوبید و معسیا ابن عدایا و الیشافاط
    بن زکری را با خود همداستان ساخت.
  ron-1924: 'Ын ал шаптеля ан, Иехоиада с-а ымбэрбэтат ши а фэкут легэмынт ку кэпетенииле
    песте суте. Ачештя ерау: Азария, фиул луй Иерохам, Исмаел, фиул луй Иоханан, Азария,
    фиул луй Обед, Маасея, фиул луй Адая, ши Елишафат, фиул луй Зикри.'
  ben-OBCV: 'সপ্তম বছরে যিহোয়াদা নিজের শক্তি দেখিয়েছিলেন। তিনি এই শত-সেনাপতিদের
    সাথে এক চুক্তি করলেন: যিরোহমের ছেলে অসরিয়, যিহোহাননের ছেলে ইশ্মায়েল, ওবেদের
    ছেলে অসরিয়, অদায়ার ছেলে মাসেয়, ও সিখ্রির ছেলে ইলীশাফট।'
  som-som: Haddaba sannaddii toddobaad ayaa Yehooyaadaac xoog isgeliyey oo wuxuu soo
    kaxaystay oo axdi la dhigtay boqol-u-taliyayaashii ahaa Casaryaah ina Yeroxaam,
    iyo Ismaaciil ina Yehooxaanaan, iyo Casaryaah ina Coobeed, iyo Macaseeyaah ina
    Cadaayaah, iyo Eliishaafaad ina Sikrii.
  lat-VUC: 'Anno autem septimo, confortatus Jojada, assumpsit centuriones, Azariam
    videlicet filium Jeroham, et Ismahel filium Johanan, Azariam quoque filium Obed,
    et Maasiam filium Adaiæ, et Elisaphat filium Zechri: et iniit cum eis fœdus.'
  eng-ASVBT: And in the seventh year Jehoiada strengthened himself, and took the captains
    of hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan, and
    Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the son
    of Zichri, into covenant with him.
  ita-1885: 'Ma l''anno settimo, Gioiada si fortificò, e prese seco questi capi di
    centinaia, coi quali egli fece lega, cioè: Azaria, figliuolo di Ieroham; ed Ismaele,
    figliuolo di Iohanan; ed Azaria, figluolo di Obed; e Maaseia, figliuolo di Adaia;
    ed Elisafat, figliuolo di Zicri.'
  eng-LXXUP: And in the eighth year Jehoiada strengthened himself, and took the captains
    of hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan, and
    Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the son
    of Zichri, with him into the house of the Lord.
  eng-ULB: In the seventh year, Jehoiada showed his strength and entered into a covenant
    with the commanders of hundreds, Azariah son of Jeroham, Ishmael son of Jehohanan,
    Azariah son of Obed, Maaseiah son of Adaiah, and Elishaphat son of Zichri.
  spa-VBL: 'Pero en el séptimo año, Joiada tuvo el valor de actuar. Hizo un compromiso
    con los comandantes de centenas: Azarías, hijo de Jeroham, Ismael, hijo de Johanán,
    Azarías, hijo de Obed, Maasías, hijo de Adaías, y Elisafat, hijo de Zicri.'
  fra-_FOB: Mais la septième année, Jéhojada se fortifia, et traita alliance avec
    les chefs de centaines, Azaria, fils de Jérocham, Ismaël, fils de Jochanan, Azaria,
    fils d'Obed, Maaséja, fils d'Adaja, et Élishaphat, fils de Zicri.
  mal-mal: ഏഴാം വർഷം യെഹോയാദാ പുരോഹിതൻ ധൈര്യപ്പെട്ട്, യെഹോരാമിന്റെ മകൻ അസര്യാവ് യെഹോഹാനാന്റെ
    മകൻ യിശ്മായേൽ, ഓബേദിന്റെ മകൻ അസര്യാവ്, അദായാവിന്റെ മകൻ മയശേയാ, സിക്രിയുടെ മകൻ
    എലീശാഫാത്ത് എന്നീ ശതാധിപന്മാരോട് സഖ്യത ചെയ്തു.
  urd-GVR: Ataliyāh kī hukūmat ke sātweṅ sāl meṅ Yahoyadā ne jurrat karke sau sau
    faujiyoṅ par muqarrar pāṅch afsaroṅ se ahd bāndhā. Un ke nām Azariyāh bin Yarohām,
    Ismāīl bin Yūhanān, Azariyāh bin Obed, Māsiyāh bin Adāyāh aur Ilīsāfat bin Zikrī
    the.
  suz-BL: मिनु ७ बर्सम येहो-यादा महिंब दुम्‍शा, सक्ति कोंइदा बाक्‍त। मेकोमी सहे सहे
    ङा लडाइ पाइब आन कप्‍तानपुकी, येरोहाम आ तौ अजारयाह, येहो-हानान आ तौ इश्‍माएल, ओबेद
    आ तौ अजारयाह, अदायाह आ तौ मासेयाह नु जिक्री आ तौ एली-शाफात नु सल्‍ला पवा बाक्‍त।
  ita-1927: Il settimo anno, Jehoiada, fattosi animo, fece lega coi capi-centurie
    Azaria figliuolo di Jeroham, Ismaele figliuolo di Johanan, Azaria figliuolo di
    Obed, Maaseia figliuolo di Adaia, ed Elishafat, figliuolo di Zicri.
  ckb-ckb: لە ساڵی حەوتەم یەهۆیاداع خۆی بەهێز کرد و پەیمانی بەست لەگەڵ فەرماندەی یەکەی
    سەدان، عەزەریای کوڕی یەرۆحام و ئیسماعیلی کوڕی یەهۆحانان و عەزەریای کوڕی عوبێد
    و مەعسێیاهوی کوڕی عەدایا و ئەلیشافاتی کوڕی زکری.
  eng-BBE: In the seventh year, Jehoiada made himself strong, and made an agreement
    with the captains of hundreds, Azariah, the son of Jeroham, Ishmael, the son of
    Jehohanan, Azariah, the son of Obed, Maaseiah, the son of Adaiah, and Elishaphat,
    the son of Zichri.
  kan-OKCV: ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋಯಾದಾವನು ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡು ಶತಾಧಿಪತಿಗಳಾಗಿರುವ ಯೆರೋಹಾಮನ
    ಮಗ ಅಜರ್ಯನನ್ನೂ, ಯೆಹೋಹಾನಾನನ ಮಗ ಇಷ್ಮಾಯೇಲನನ್ನೂ, ಓಬೇದನ ಮಗ ಅಜರ್ಯನನ್ನೂ, ಅದಾಯನ ಮಗ ಮಾಸೇಯನನ್ನೂ,
