  tam-2017: ஏழாம் வருடத்திலே யோய்தா திடன்கொண்டு, நூறுபேருக்கு அதிபதிகளாகிய எரோகாமின்
    மகன் அசரியாவையும், யோகனானின் மகன் இஸ்மவேலையும், ஓபேதின் மகன் அசரியாவையும், அதாயாவின்
    மகன் மாசெயாவையும், சிக்ரியின் மகன் எலிஷாபாத்தையும் தன் உடன்படிக்கைக்கு உட்படுத்தினான்.
  spa-RV-1909: MAS el séptimo año se animó Joiada, y tomó consigo en alianza á los
    centuriones, Azarías hijo de Jeroam, y á Ismael hijo de Johanán, y á Azarías hijo
    de Obed, y á Maasías hijo de Adaías, y á Elisaphat hijo de Zichri;
  ron-BTF: Și în al șaptelea an, Iehoiada s-a întărit și a luat pe căpeteniile peste
    sute, pe Azaria, fiul lui Ieroham, și pe Ismael, fiul lui Iohanan, și pe Azaria,
    fiul lui Obed, și pe Maaseia, fiul lui Adaia, și pe Elișafat, fiul lui Zicri,
    în legământ cu el.
  eng-WEBP: In the seventh year, Jehoiada strengthened himself, and took the captains
    of hundreds—Azariah the son of Jeroham, Ishmael the son of Jehohanan, Azariah
    the son of Obed, Maaseiah the son of Adaiah, and Elishaphat the son of Zichri—into
    a covenant with him.
  eng-FBV: 'But in the seventh year, Jehoiada had the courage to act. He made a pledge
    with the commanders of hundreds: Azariah, son of Jeroham, Ishmael, son of Jehohanan,
    Azariah, son of Obed, Maaseiah, son of Adaiah, and Elishaphat, son of Zichri.'
  nld-1939: Maar in het zevende jaar1 nam Jehojada een moedig besluit. Hij sloot een
    overeenkomst met de bevelhebbers over honderd, namelijk Azarjáhoe, den zoon van
    Jerocham, Jisjmaël den zoon van Jehochanan, Azarjáhoe den zoon van Omed, Maäsejáhoe
    den zoon van Adajáhoe, en Elisjafat den zoon van Zikri.
  nch-BL: 'Huan quema Atalía yahuiyaya para chicome xihuit tanahuatis, nopa totajtzi
    Joiada moyolchicajqui huan quincamanalhui nopa tayacanani cati inintoca: Azarías,
    icone Jeroham; Ismael, icone Johanán; Azarías, icone Obed; Maasías, icone Adaía
    huan Elisafat, icone Zicri.'
  vie-1934: Năm thứ bảy, Giê-hô-gia-đa làm cho mình nên mạnh, vời các quan tướng cai
    trăm người, là A-xa-ria, con trai của Giê-rô-ham, ỗch-ma-ên, con trai của Giô-ha-nan,
    A-xa-ria, con trai của Ô-bết, Ma-a-xê-gia, con trai của A-đa-gia, và Ê-li-sa-phát,
    con trai của Xiếc-ri, và lập giao ước với các người ấy.
  hin-CV: मगर सातवें साल में पुरोहित यहोयादा ने साहस किया और सेना के इन शतपतियों से
    वाचा बांधी की येरोहाम के पुत्र अज़रियाह, येहोहानन के पुत्र इशमाएल, ओबेद के पुत्र
    अज़रियाह, अदाइयाह के पुत्र मआसेइयाह और ज़ीकरी के पुत्र एलिषाफत से.
  spa-BES: En el séptimo año, Joiada se fortaleció e hizo un acuerdo con los capitanes
    de cientos, Azarías, el hijo de Jeroham, Ismael, el hijo de Johanán, Azarías,
    el hijo de Obed, Maasias, el hijo de Adaía, y Elisafat, el hijo de Zicri.
  tdx-tdx: Aa ie amy taom-pahafitoy, le nihafatratse t’Iehoiada, le rinambe’e o mpifehe-zatoo
    naho i Azarià ana’ Ierohame naho Ismaele ana’ Iehonane naho i Azarià ana’ i Ovede
    naho i Maaseià ana’ i Adaià naho i Elisafate ana’ i Zikrý vaho nifañina am’ iereo.
  tha-KJV: แต่​ในปี​ที่​เจ​็ดเยโฮยาดาได้​กล​้าแข็งขึ้น และให้พวกนายร้อยกระทำพันธสัญญากั​บท​่าน
    มี​อาซาริยาห์​บุ​ตรชายเยโรฮัม อิชมาเอลบุตรชายเยโฮฮานนัน อาซาริยาห์​บุ​ตรชายโอเบด
    มาอาเสอาห์​บุ​ตรชายอาดายาห์ และเอลีชาฟั​ทบ​ุตรชายศิครี
  por-BR-2018: Mas no sétimo ano Joiada se esforçou, e tomou consigo em aliança aos
    comandantes de cem, Azarias, filho de Jeroão, e a Ismael, filho de Joanã, e a
    Azarias, filho de Obede, e a Maaseias, filho de Adaías, e a Elisafate, filho de
    Zicri;
  deu-ELO: Und im siebten Jahre stärkte sich Jojada und verband die Obersten über
    hundert, Asarja, den Sohn Jerochams, und Ismael, den Sohn Jochanans, und Asarja,
    den Sohn Obeds, und Maaseja, den Sohn Adajas, und Elisaphat, den Sohn Sikris,
    mit sich in einem Bunde.
  eng-WYC-2018: Forsooth in the seventh year Jehoiada was comforted, and took [the]
    centurions, that is, Azariah, the son of Jeroham, and Ishmael, the son of Jehohanan,
    and Azariah, the son of Obed, and Maaseiah, the son of Adaiah, and Elishaphat,
    the son of Zichri; and he made with them a counsel and a bond of peace. (But in
    the seventh year Jehoiada was strengthened, and called for the centurions, that
    is, Azariah, the son of Jeroham, and Ishmael, the son of Jehohanan, and Azariah,
    the son of Obed, and Maaseiah, the son of Adaiah, and Elishaphat, the son of Zichri;
    and he made a covenant with all of them.)
  epo-epo: Sed en la sepa jaro kuraĝis Jehojada kaj prenis al si en interligon la
    centestrojn Azarja, filo de Jeroĥam, Iŝmael, filo de Jehoĥanan, Azarja, filo de
    Obed, Maaseja, filo de Adaja, kaj Eliŝafat, filo de Ziĥri;
  uig-PIN: Yǝttinqi yili, Yǝⱨoyada jasarǝtkǝ kelip, Yǝroⱨamning oƣli Azariya, Yǝⱨoⱨananning
    oƣli Ismail, Obǝdning oƣli Azariya, Adayaning oƣli Maaseyaⱨ wǝ Zikrining oƣli
    Əlixafat ⱪatarliⱪ birⱪanqǝ yüzbexini qaⱪirip ular bilǝn ǝⱨdǝ tüzdi.
  beo-beo: 'Gobele salasu dunu Yihoida da ode gafeyale ouesalu, A:dalaia fadegamusa:
    dawa:i. E da dadi gagui ouligisu dunu biyale e fidima:ne ilegei. Ilia dio da A:salaia
    (Yihoula:me egefe), Isiama:iele (Yihouhaina:ne egefe), A:salaia (Oubede egefe),
    Ma:iasia (Ada:iya egefe), amola Ilisiafa:de (Sigalai egefe).'
  tpi-OTNT: Long namba 7 yia bilong Atalia i stap kwin, pris Jehoiada i gat strongpela
    tingting bilong mekim wanpela samting. Olsem na em i toktok wantaim 5-pela ofisa
    bilong ami na ol i promis long helpim em. Nem bilong ol dispela ofisa i olsem,
    Asaria, pikinini bilong Jeroham, na Ismael, pikinini bilong Jehohanan, na Asaria,
    pikinini bilong Obet, na Masea, pikinini bilong Adaia, na Elisafat, pikinini bilong
    Sikri.
  hau-SA: A shekara ta bakwai Yehohiyada ya nuna ƙarfinsa. Ya yi alkawari da shugabanni
    na ɗari-ɗari, Azariya ɗan Yeroham, Ishmayel ɗan Yehohanan, Azariya ɗan Obed, Ma’asehiya
    ɗan Adahiya, da Elishafat ɗan Zikri.
  uig-LAT: Yettinchi yili, Yehoyada jasaretke kélip, Yerohamning oghli Azariya, Yehohananning
    oghli Ismail, Obedning oghli Azariya, Adayaning oghli Maaséyah we Zikrining oghli
    Elishafat qatarliq birqanche yüzbéshini chaqirip ular bilen ehde tüzdi.
  nde-nde: 'Ngomnyaka wesikhombisa uJehoyada waqunga isibindi. Wenza isivumelwano
    labalawuli bamakhulu embuthweni: o-Azariya indodana kaJerohamu lo-Ishumayeli indodana
    kaJehohanani, lo-Azariya indodana ka-Obhedi, loMaseya indodana ka-Adaya kanye
    lo-Elishafathi indodana kaZikhiri.'
  ton-ton: Pea naʻe fakamālohi ia ʻe Sihoiata ʻi hono fitu ʻoe taʻu, ʻo ne ʻomi ʻae
    ngaahi ʻeiki pule ʻoe ngaahi teau mo ʻAsalia ko e foha ʻo Silahami, mo ʻIsimeʻeli
    ko e foha ʻo Sihohanani, mo ʻAsalia ko e foha ʻo ʻOpeti, mo Māseia ko e foha ʻo
    ʻAtaia, mo Ilisafate ko e foha ʻo Sikili, ʻonau fefuakavaʻaki.
  ces-1613: Léta pak sedmého posilnil se Joiada, a pojal s sebou v smlouvu setníky,
    Azariáše syna Jerochamova, a Izmaele syna Jochananova, a Azariáše syna Obédova,
    a Maaseiáše syna Adaiášova, a Elizafata syna Zichri,
  eng-WMB: In the seventh year, Jehoiada strengthened himself, and took the captains
    of hundreds—Azariah the son of Jeroham, Ishmael the son of Jehohanan, Azariah
    the son of Obed, Maaseiah the son of Adaiah, and Elishaphat the son of Zichri—into
    a covenant with him.
  tam-TCV: ஏழாம் வருடத்தில் யோய்தா தனது வல்லமையைக் காட்டினான். அவன் நூறுபேருக்குத்
    தளபதிகளாய் இருந்த யெரோகாமின் மகன் அசரியா, யோகனாவின் மகன் இஸ்மயேல், ஓபேதின் மகன்
    அசரியா, அதாயாவின் மகன் மாசெயா, சிக்ரியாவின் மகன் எலிஷாபாத் ஆகியோருடன் உடன்படிக்கை
    செய்தான்.
  ceb-ULB: Sa ikapito nga tuig, gipakita ni Jehoyada ang iyang kusog ug misulod sa
    kasabotan uban sa mga gatosan ka mga komandante, si Azaria ang anak nga lalaki
    ni Jehoram, si Ishmael ang anak nga lalaki ni Jehohanan, si Azaria ang anak nga
    lalaki ni Obed, si Maasea ang anak nga lalaki ni Adaya, ug si Elishafat ang anak
    nga lalaki ni Zicri.
  pol-UBG: 'W roku siódmym Jehojada umocnił się i zawarł przymierze z setnikami: Azariaszem,
    synem Jerochama, Izmaelem, synem Jochanana, Azariaszem, synem Obeda, Maasejaszem,
    synem Adajasza, i Elisafatem, synem Zikriego.'
  urd-GVU: عتلیاہ کی حکومت کے ساتویں سال میں یہویدع نے جرأت کر کے سَو سَو فوجیوں پر
    مقرر پانچ افسروں سے عہد باندھا۔ اُن کے نام عزریاہ بن یروحام، اسمٰعیل بن یوحنان،
    عزریاہ بن عوبید، معسیاہ بن عدایاہ اور اِلی سافط بن زِکری تھے۔
  deu-1912: Aber im siebenten Jahr faßte Jojada einen Mut und nahm die Obersten über
    hundert, nämlich Asarja, den Sohn Jerohams, Ismael, den Sohn Johanans, Asarja,
    den Sohn Obeds, Maaseja, den Sohn Adajas, und Elisaphat, den Sohn Sichris, mit
    sich zum Bund.
  kan-2017: ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋಯಾದನು ಧೈರ್ಯತಂದುಕೊಂಡು ಯೆರೋಹಾಮನ ಮಗನಾದ ಅಜರ್ಯ, ಯೆಹೋಹಾನಾನನ
    ಮಗನಾದ ಇಷ್ಮಾಯೇಲ್, ಓಬೇದನ ಮಗನಾದ ಅಜರ್ಯ, ಅದಾಯನ ಮಗನಾದ ಮಾಸೇಯ, ಜಿಕ್ರಿಯ ಮಗನಾದ ಎಲೀಷಾಫಾಟ್
    ಎಂಬ ಶತಾಧಿಪತಿಗಳೊಡನೆ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡನು.
  yap-yap: 'Tomuren nel’ e duw nike son Jehoyada ni prist me t’aruwan’ ni aram e ngiyal’
    ni nge rin’ ban’en. Aram me fal’eg rogon nge fek lal e tolang ko salthaw: Azariah
    nib mo’on ni fak Jeroham, Ishmael nib mo’on ni fak Jehohanan, Azariah nib mo’on
    ni fak Obed, Maaseyah nib mo’on ni fak Adayah, nge Elishafat nib mo’on ni fak
    Zikri.'
  hlt-MCSB: Jehoiada loh kum rhih khuiah thaa a huel tih yakhat mangpa rhoek taengah,
    Jeroham capa Azariah taengah, Jehohanan capa Ishmael taengah, Obed capa Azariah
    taengah, Adaiah capa Maaseiah taengah, Zikhri capa Elishaphat taengah paipi neh
    amah taengla a loh.
  mdy-ETH: ላንካሳ ሌዖና ቄኤሳሢ፥ ዮዳሄ ፔቴ ባኣዚ ማዻኒ ማሌኔ፤ ዬያሮ ዒዚ ዖሎ ዓሶኮ ሱኡጌ ማዔ ዶንጎስኬንሢና ዎላ ጊኢጊ
    ጫኣቄኔ፤ ዬያታ ዖሎ ዓሶ ሱኡጋ፦ ዪሮሃሜ ናኣዚ ዓዛሪያሴ፥ ዬሆሃናኔ ናኣዚ ዒስማዔኤሌ፥ ዖቤዴ ናኣዚ ዓዛሪያሴ፥ ዓዳያ ናኣዚ
    ማዕሴያንታ ዚክሪ ናኣዚ ዔልሳፓፄንታኬ፤
  twi-ASANTE: Atalia dii adeɛ mfeɛ nson no, ɔsɔfoɔ Yehoiada yɛɛ nʼadwene sɛ ɔbɛyɛ
    biribi. Ɔsii ne bo ne asahene baanum, a wɔn ne Yeroham babarima Asaria, Yehohanan
    babarima Ismael, Obed babarima Asaria, Adaia babarima Maaseia ne Sikri babarima
    Elisafat yɛɛ apam.
  eng-WEBU: In the seventh year, Jehoiada strengthened himself, and took the captains
    of hundreds—Azariah the son of Jeroham, Ishmael the son of Jehohanan, Azariah
    the son of Obed, Maaseiah the son of Adaiah, and Elishaphat the son of Zichri—into
    a covenant with him.
  wal-wal: Laappuntta laittan Yoodaahee minnidi, mato halaqata Yirohaama na7aa Azaariyaasa,
    Yahohanaana na7aa Isimaa7eela, Yoobeeda na7aa Azaariyaasa, Adaaya na7aa Ma7iseeyanne
    Ziikira na7aa Elishafaaxa shiishshidi, etaara maachchaa maacettiis.
  spa-PDDPT: 'El año séptimo Joiada se fortaleció. Hizo un pacto con los jefes de
    centenas: con Azarías, hijo de Jeroham, Ismael, hijo de Johanán, Azarías, hijo
    de Obed, Maasías, hijo de Adaía, y Elisafat, hijo de Zicri.'
  gun-gun: Sete ma'etỹa py ma Joiada ipy'a guaxu vy ojapo peteĩ rami ikuai aguã xondaro
    kuery ruvixa ikuai va'e reve. Ha'e va'e kuery ma Jeorão ra'y Azarias, Joanã ra'y
    Ismael, Obede ra'y Azarias, Adaías ra'y Maaséias ha'e Zicri ra'y Elisafate.
  ilo-ULB: Iti maika-pito a tawen, nagtignay a sibibileg ni Jehoyada. Nakitulag isuna
    kadagiti mangidadaulo iti ginasut a soldado, ni Azarias a putot a lalaki ni Jeroham,
    ni Ishmael a putot a lalaki ni Jehohanan, ni Azarias a putot a lalaki ni Obed,
    ni Maaseias a putot a lalaki ni Adaias, ken ni Elisafat a putot a lalaki ni Zikri—nakitulag
    isuna kadakuada.
  kpg-kpg: 'I muli di talitali nia ngadau e ono, tangada hai mee dabu Jehoiada gu hagamaanadu
    bolo di madagoaa e hagangalungalua nia mee. Mee guu hai dana hagababa gi nia dagi
    dauwa dogo lima: Azariah tama daane a Jeroham, Ishmael tama daane a Jehohanan,
    Azariah tama daane a Obed, Maaseiah tama daane a Adaiah, mo Elishaphat tama daane
    a Zichri.'
  uig-ARA: يەتتىنچى يىلى، يەھويادا جاسارەتكە كېلىپ، يەروھامنىڭ ئوغلى ئازارىيا، يەھوھاناننىڭ
    ئوغلى ئىسمائىل، ئوبەدنىڭ ئوغلى ئازارىيا، ئادايانىڭ ئوغلى مائاسېياھ ۋە زىكرىنىڭ
    ئوغلى ئەلىشافات قاتارلىق بىرقانچە يۈزبېشىنى چاقىرىپ ئۇلار بىلەن ئەھدە تۈزدى.
  sus-sus: 'Ɲɛ solofere nde ra, Yehoyada naxa limaniya xɔrɔxɔɛ tongo, a saatɛ xiri
    a nun mixi kɛmɛ xunyie tagi: Yeroxama xa di Asaraya, Yehoxanan xa di Sumayila,
    Obedo xa di Asaraya, Adaya xa di Maaseya, nun Sikiri xa di Elisafati.'
  pon-2006: 'Ni keweneun sounpar, Sehoiada eri lemehda me e lelehr ahnsou. Ih eri
    wiahda inou ehu ong lapalap limmen en sounpei ko: Asaraia nein Seroham, Ismael
    nein Sehohanan, Asaraia nein Oped, Maaseaia nein Adaia, oh Elisapat nein Sikri.'
  ksd-ksd: Ma ta ra kilala lavurua i ga padikat ra nuknuk i Ieoiada, ma i ga pait
    ra kunubu ma ra umana luluai na vinarubu, Asaria natu i Ierokam, Ismael natu i
    Ieokanan, Asaria natu i Obed, Maseia natu i Adaia, ma Elisapat natu i Sikri.
  tur-YTC: Yedinci yılda Yehoyada kendini güçlendirdi ve yüzlerin başları, Yeroham
    oğlu Azarya, Yehohanan oğlu İşmael, Oved oğlu Azarya, Adaya oğlu Maaseya ve Zikri
    oğlu Elişafat'la bir antlaşma yaptı.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ ὀγδόῳ ἐκραταίωσεν Ἰωδαὲ, καὶ ἔλαβε τοὺς ἑκατοντάρχους,
    τὸν Ἀζαρίαν υἱὸν Ἰωρὰμ, καὶ τὸν Ἰσμαὴλ υἱὸν Ἰωανὰν, καὶ τὸν Ἀζαρίαν υἱὸν Ὠβὴδ,
    καὶ τὸν Μαασαίαν υἱὸν Ἀδία, καὶ τὸν Ἐλισαφὰν υἱὸν Ζαχαρίου, μεθʼ ἑαυτοῦ εἰς οἶκον
    Κυρίου.
  ind-AYT: Pada tahun ketujuh, Yoyada memberanikan dirinya dan membuat perjanjian
    dengan para pemimpin pasukan seratus, yaitu Azarya, anak Yeroham; Ismael, anak
    Yohanan; Azarya, anak Obed; Maaseya, anak Adaya; dan Elisafat, anak Zikhri.
  nya-nya: 'Mʼchaka chachisanu ndi chiwiri Yehoyada anaonetsa mphamvu zake. Iye anachita
    pangano ndi olamulira magulu a anthu 100: Azariya mwana wa Yerohamu, Ismaeli mwana
    wa Yehohanani, Azariya mwana wa Obedi, Maaseya mwana wa Adaya ndi Elisafati mwana
    wa Zikiri.'
  hrv-hrv: 'Sedme se godine Jojada ojunači i poče tražiti satnike: Jerohamova sina
    Azarju, Johananova sina Jišmaela, Obedova sina Azarju, Adajina sina Maaseju, Zikrijeva
    sina Elišafata, i sklopi s njima savez.'
  mps-mps: Te Atalia kwin we bidibadi kibu be te kibu be 7 wabode, pris Jehoiadago
    magi sę me yabo homu bomo mu yali. Tama tialima agai te nogo a naga ofisa bidi
    dabe dali po minama, tama aga tau sabo po dąų wali. Te ofisa dabe augwaligo
    nogi e tama dao, Asaria te Jerohamgo ogwa, me Jehohanango ogwa Ismael, me Obetgo
    ogwa Asaria, me Adaiago ogwa Masea, me Sikrigo ogwa Elisafat dao.
  tpi-tpi: Long namba 7 yia bilong Atalia i stap kwin, pris Jehoiada i gat strongpela
    tingting bilong mekim wanpela samting. Olsem na em i toktok wantaim 5-pela ofisa
    bilong ami na ol i promis long helpim em. Nem bilong ol dispela ofisa i olsem,
    Asaria, pikinini bilong Jeroham, na Ismael, pikinini bilong Jehohanan, na Asaria,
    pikinini bilong Obet, na Masea, pikinini bilong Adaia, na Elisafat, pikinini bilong
    Sikri.
  dan-1931: Men i det syvende År tog Jojada Mod til sig og indgik Pagt med Hundredførerne
    Azarja, Jerohams Søn, Jisjmael, Johanans Søn, Azarja, Obeds Søn, Ma'aseja, Adajas
    Søn, og Elisjafat, Zikris Søn.
  vie-OVCB: 'Bảy năm sau, Giê-hô-gia-đa quyết định hành động. Ông lấy hết can đảm
    và liên kết với năm tướng chỉ huy quân đội: A-xa-ria, con Giê-rô-ham, Ích-ma-ên,
    con Giô-ha-nan, A-xa-ria, con Ô-bết, Ma-a-xê-gia, con A-đa-gia, và Ê-li-sa-phát,
    con Xiếc-ri.'
  guj-2017: સાતમે વર્ષે યહોયાદા બળવાન થયો. તેણે શતાધિપતિ એટલે યરોહામનો દીકરો અઝાર્યા,
    યહોહાનાનનો દીકરો ઇશ્માએલ, ઓબેદનો દીકરો અઝાર્યા, અદાયાનો દીકરો માસેયા તથા ઝિખ્રીનો
    દીકરો અલીશાફાટને લઈને તેઓની સાથે કોલકરાર કર્યા.
  pon-2006A: 'Ni keweneun sounpar, Sehoiada eri lemehda me e lelehr ahnsou. Ih eri
    wiahda inou ehu ong lapalap limmen en sounpei ko: Asaraia nein Seroham, Ismael
    nein Sehohanan, Asaraia nein Oped, Maaseaia nein Adaia, oh Elisapat nein Sikri.'
  por-BRBSL: No sétimo ano, Jehoiada se fortaleceu e levou os capitães de centenas-Azarias,
    filho de Jeroham, Ismael, filho de Jehohanan, Azarias, filho de Obede, Maaséias,
    filho de Adaías, e Elishaphat, filho de Zichri, para um pacto com ele.
  cth-cth: A kum sarinae dawk Jehoiada teh, amahoima a thakâla teh, ransa 100 touh
    kahrawikungnaw Jehoram capa Azariah, Jehohanan capa Ishmael Obed capa Azariah,
    Adai capa Maaseiah,
  twi-twi: Atalia dii ade mfe ason no, ɔsɔfo Yehoiada kyerɛɛ no tumi. Osii ne bo ne
    asraafodɔm ɔha so asahene baanum, a wɔne Yeroham babarima Asaria, Yehohanan babarima
    Ismael, Obed babarima Asaria, Adaia babarima Maaseia ne Sikri babarima Elisafat
    yɛɛ apam.
  hlt-hlt: Jehoiada loh kum rhih khuiah thaa a huel tih yakhat mangpa rhoek taengah,
    Jeroham capa Azariah taengah, Jehohanan capa Ishmael taengah, Obed capa Azariah
    taengah, Adaiah capa Maaseiah taengah, Zikhri capa Elishaphat taengah paipi neh
    amah taengla a loh.
  tbz-SIM: 'Dibenni yiénnì miɛkɛ, kɛ̀ ikuɔ́ nìùtì Yoyɑdɑ túótɛ́ mɛtɑ̃ɑ̃tímɛ̀ nɛ̀ dikɔ̃m̀bùɔ̀
    kɛ́dɔɔ̀nɛ̀ mɛtɑummɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔu bɛɛ̀
    tu: Yeodɑmmu birɛ Asɑdiɑ nɛ̀ Yoɑnɑnni birɛ Isimɑyɛɛri nɛ̀ Obɛdi birɛ Asɑdiɑ nɛ̀
    Adɑyɑ birɛ Mɑseyɑ nɛ̀ Sikidi birɛ Edisɑfɑti.'
  msy-2020: 'Atalia atrivir amizimɨn itima, an namba 7ɨn azenimɨn, Godɨn ofa gamir
    gumazim Jehoiada bizitam damuasa nɨghnɨzir gavgavim iti. Egha a 100plan mɨdorozir
    gumazibar garir gumazir dapaniba ko mɨgeima, me an akuraghasa a ko akar dɨkɨrɨzir
    gavgavim gami. Gumazir dapanir kabar ziabar kara: Jerohamɨn otarim Asaria, ko
    Jehohananɨn otarim Ismael, ko Obetɨn otarim Asaria, ko Adaian otarim Masea, ko
    Sikrin otarim Elisafat.'
  dop-dop: Pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ kɔtʋlʋ Yoyɑtɑ kɑɑsɑ ɩ tɩ, nɑ ɩ́
    nɑ́ yoolɑɑ sɔsɑɑ, Yelowɑm pǝyɑlʋ Asɑliyɑ, nɑ Yohɑnɑŋ pǝyɑlʋ Ɩsǝmɑyɛlɩ, nɑ Opɛtɩ
    pǝyɑlʋ Asɑliyɑ, nɑ Atɑyɑ pǝyɑlʋ Mɑɑseyɑ, nɑ Sikǝli pǝyɑlʋ Ɩlǝsɑfɑtɩ.
  azb-azb: Yeddinci ildə Yehoyada cəsarətləndi və yüzbaşılar Yeroxam oğlu Azarya,
    Yehoxanan oğlu İsmail, Oved oğlu Azarya, Adaya oğlu Maaseya və Zikri oğlu Elişafatla
    əhd etdi.
  eng-DBY: And in the seventh year Jehoiada strengthened himself, and took the captains
    of the hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan,
    and Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the
    son of Zichri, into covenant with him.
  hin-2017: सातवें वर्ष में यहोयादा ने हियाव बाँधकर यरोहाम के पुत्र अजर्याह, यहोहानान
    के पुत्र इश्माएल, ओबेद के पुत्र अजर्याह, अदायाह के पुत्र मासेयाह और जिक्री के
    पुत्र एलीशापात, इन शतपतियों से वाचा बाँधी।
  eng-YLT: And in the seventh year hath Jehoiada strengthened himself, and taketh
    the heads of the hundreds, even Azariah son of Jeroham, and Ishmael son of Jehohanan,
    and Azariah son of Obed, and Maaseiah son of Adaiah, and Elishaphat son of Zichri,
    with him into covenant.
  eng-WYC-2017: Forsooth in the seventh year Jehoi-ada was comforted, and took [the]
    centurions, that is, Azariah, the son of Jeroham, and Ishmael, the son of Jehohanan,
    and Azariah, the son of Obed, and Maaseiah, the son of Adaiah, and Elishaphat,
    the son of Zichri; and he made with them a counsel and a bond of peace.
  eng-WMBB: In the seventh year, Jehoiada strengthened himself, and took the captains
    of hundreds—Azariah the son of Jeroham, Ishmael the son of Jehohanan, Azariah
    the son of Obed, Maaseiah the son of Adaiah, and Elishaphat the son of Zichri—into
    a covenant with him.
  urd-GVH: अतलियाह की हुकूमत के सातवें साल में यहोयदा ने जुर्रत करके सौ सौ फ़ौजियों
    पर मुक़र्रर पाँच अफ़सरों से अहद बाँधा। उनके नाम अज़रियाह बिन यरोहाम, इसमाईल बिन
    यूहनान, अज़रियाह बिन ओबेद, मासियाह बिन अदायाह और इलीसाफ़त बिन ज़िकरी थे।
  rug-rug: 'Pa vina zuapa vuaheni si kamo sa totoso pa binalabala te Zehoiada, sa
    hiama, pude tavete vinariva egoi si asa koari ka lima koimata koari tie varipera:
    Azaraea tuna e Zerohamu, Isimeli tuna e Zehohanani, Azaraea tuna e Opeti, Maseia
    tuna Adaia, meke Elisapate tuna e Zikiri.'
  gaz-gaz: Yehooyaadaan waggaa torbaffaatti jabina ofii isaa ni argisiise. Innis ajajjuuwwan
    dhibbaa jechuunis Azaariyaa ilma Yirooham, Ishmaaʼeel ilma Yehohaanaan, Azaariyaa
    ilma Oobeed, Maʼaseyaa ilma Adaayaa fi Eliishaafaax ilma Zikrii wajjin kakuu seene.
  fra-LSG: La septième année, Jehojada s’anima de courage, et traita alliance avec
    les chefs de centaines, Azaria, fils de Jerocham, Ismaël, fils de Jochanan, Azaria,
    fils d’Obed, Maaséja, fils d’Adaja, et Élischaphath, fils de Zicri.
  yal-yal: 'Ɲɛɛ solofere dangu xanbini, Yehoyada sɛnbɛn yi gbo ayi, a yi layirin xidi
    e nun gali kuntigini itoe tagi naxanye yi dɔxi sofa kɛmɛ xun na: Yeroxamaa dii
    xɛmɛna Asari nun Yehoxanan ma dii xɛmɛn Yisimayɛli nun Obedi a dii xɛmɛna Asari
    nun Adayaa dii xɛmɛn Maaseya, e nun Sikiri a dii xɛmɛna Elisafati.'
  haw-1868: A I ka hiku o ka makahiki hooikaika iho la o Iehoiada, a lawe pu ae la
    me ia ma ka berita i na luna haneri, ia Azaria ke keiki a Iehorama, a me Isemaela
    ke keiki a Iehohanana, a me Azaria ke keiki a Obeda, a me Maaseia ke keiki a Adaia,
    a me Elisapata ke keiki a Zikeri.
  arb-NAV: 'وَفِي السَّنَةِ السَّابِعَةِ تَشَجَّعَ يَهُويَادَاعُ، وَقَطَعَ عَهْداً
    مَعَ رُؤَسَاءِ الْمِئَاتِ: عَزَرْيَا بْنِ يَرُوحَامَ، وَإِسْمَاعِيلَ بْنِ يَهُوحَانَانَ،
    وَعَزَرْيَا بْنِ عُوبِيدَ، وَمَعَسِيَا بْنِ عَدَايَا، وَأَلِيشَافَاطَ بْنِ زِكْرِي.'
  ewe-ewe: 'Le ƒe adrelia me la, Yehoiada ɖe eƒe ŋusẽ fia. Ebla nu kple ame alafawo
    (100) ƒe aʋafia siawo: Azaria, Yeroham ƒe vi, Ismael, Yehohanan ƒe vi, Azaria,
    Obed ƒe vi kple Maaseya, Adaya ƒe vi kple Elisafat, Zikri ƒe vi.'
  eng-LEE: And in the seventh year Yehoyada' strengthened himself, and took the captains
    of the hundreds, 'Azaryah the son of Jerocham and Yishma'el the son of Jehochanan,
    and 'Azaryahu the son of 'Obed, and Ma'asseyahu the son of 'Adayahu, and Elishaphat
    the son of Zichri, with him into a covenant.
  asm-FB: পাছত সপ্তম বছৰত যিহোয়াদাই প্ৰভাৱশালীৰে কার্য কৰিলে৷ তেওঁ শতপতিসকলক, যিৰোহমৰ
    পুত্ৰ অজৰিয়াক; যিহোহাননৰ পুত্ৰ ইশ্মায়েলক; ওবেদৰ পুত্ৰ অজৰিয়াক; অদায়াৰ পুত্ৰ
    মাচেয়াক; আৰু জিখ্ৰীৰ পুত্ৰ ইলীচাফটক লৈ নিজৰে সৈতে এটি নিয়ম কৰিলে।
  sus-A: حّ سٌلٌقٍرٍ ندٍ رَ، يٍهٌيَدَ نَشَ لِمَنِيَ شْرْشْي تٌنفٌ، عَ سَاتّ شِرِ عَ
    نُن مِشِ كّمّ شُنيِيٍ تَفِ؛ يٍرٌشَمَ شَ دِ عَسَرَيَ، يٍهٌشَنَن شَ دِ سُمَيِلَ،
    عٌبٍدٌ شَ دِ عَسَرَيَ، عَدَيَ شَ دِ مَاسٍيَ، نُن سِكِرِ شَ دِ عٍلِسَقَتِ.
  fra-SBL: La septième année, Jehojada se fortifia et prit les chefs de centaines
    - Azaria, fils de Jerocham, Ismaël, fils de Jochanan, Azaria, fils d'Obed, Maaséja,
    fils d'Adaja, et Élischaphat, fils de Zicri - pour faire alliance avec lui.
  hbo-hbo: וּבַשָּׁנָ֨ה הַשְּׁבִעִ֜ית הִתְחַזַּ֣ק יְהֹויָדָ֗ע וַיִּקַּ֣ח אֶת־שָׂרֵ֣י
    הַמֵּאֹ֡ות לַעֲזַרְיָ֣הוּ בֶן־יְרֹחָ֡ם וּלְיִשְׁמָעֵ֣אל בֶּן־יְ֠הֹוחָנָן וְלַֽעֲזַרְיָ֨הוּ
    בֶן־עֹובֵ֜ד וְאֶת־מַעֲשֵׂיָ֧הוּ בֶן־עֲדָיָ֛הוּ וְאֶת־אֱלִישָׁפָ֥ט בֶּן־זִכְרִ֖י
    עִמֹּ֥ו בַבְּרִֽית׃
  kik-kik: 'Na rĩrĩ, mwaka wa mũgwanja Jehoiada nĩonanirie hinya wake. Nĩathondekire
    kĩrĩkanĩro na anene a ita a thigari 100 nao maarĩ: Azaria mũrũ wa Jerohamu, na
    Ishumaeli mũrũ wa Jehohanani, na Azaria mũrũ wa Obedi, na Maaseia mũrũ wa Adaia,
    na Elishafatu mũrũ wa Zikiri.'
  fra-NCL: La septième année, Joïada, s’étant affermi, prit avec lui comme alliés
    les centurions Azarias, fils de Jéroham, Ismaël, fils de Johanan, Azarias, fils
    d’Obed, Maasias, fils d’Adaïas, et Elisaphat, fils de Zechri.
  cek-AK: Saning sarihto akoep naah, Jehoiada loe thacakhaih hoiah oh; anih mah misatuh
    cumvaito ukkung angraengnawk, Jehoram capa Azariah, Jehohanan capa Ishmael, Obed
    capa Azariah, Adaiah capa Maaseiah, Zikri capa Elishaphat cae hoi lokmaihaih to
    sak.
  cuk-cuk: 'Dule-irwa-Babse-goled-Joiada, birgagugledgi (7), sorda-dulataled-dummaganse
    (100) gochad. Amala, wemalad: Jeroham-machi-Azarías, Johanán-machi-Ismael, Obed-machi-Azarías,
    Adaía-machi-Maasías, degi, Zicri-machi-Elisafat.'
  uig-CYR: Йәттинчи жили, Йәһояда җасарәткә келип, Йәроһамниң оғли Азария, Йәһоһананниң
    оғли Исмаил, Обәдниң оғли Азария, Адаяниң оғли Маасеяһ вә Зикриниң оғли Әлишафат
    қатарлиқ бир қанчә йүз бешини чақирип улар билән әһдә түзди.
  tel-2017: ఏడవ సంవత్సరంలో యెహోయాదా, బలం కూడదీసుకున్నాడు. అతడు యెరోహాము కొడుకు అజర్యా,
    యెహోహానాను కొడుకు ఇష్మాయేలూ, ఓబేదు కొడుకు అజర్యా, అదాయా కొడుకు మయశేయా, జిఖ్రీ
    కొడుకు ఎలీషాపాతూ అనే శతాధిపతులను ఎంపిక చేసుకుని వారితో ఒడంబడిక చేసుకున్నాడు.
  hat-BSA: 'Alò, nan setyèm ane, Jehojada te ranfòse tèt li, e te pran chèf a dè santèn
    yo: Azaria, fis a Obed la, Maaséja, fis a Adaja a ak Élischaphath, fis a Zicri
    a. Yo te antre nan yon akò avèk li.'
  kos-kos: 'Tukun yac onkosr, Jehoiada mwet tol, el wotela mu pacl fal in oasr ma
    orek. El orala sie pwapa yurin captain limekosr lun un mwet mweun inge: Azariah
    wen natul Jeroham, Ishmael wen natul Jehohanan, Azariah wen natul Obed, Maaseiah
    wen natul Adaiah, ac Elishaphat wen natul Zichri.'
  hbo-WLC: וּבַשָּׁנָ֨ה הַשְּׁבִעִ֜ית הִתְחַזַּ֣ק יְהוֹיָדָ֗ע וַיִּקַּ֣ח אֶת־שָׂרֵ֣י
    הַמֵּא֡וֹת לַעֲזַרְיָ֣הוּ בֶן־יְרֹחָ֡ם וּלְיִשְׁמָעֵ֣אל בֶּן־יְ֠הוֹחָנָן וְלַֽעֲזַרְיָ֨הוּ
    בֶן־עוֹבֵ֜ד וְאֶת־מַעֲשֵׂיָ֧הוּ בֶן־עֲדָיָ֛הוּ וְאֶת־אֱלִישָׁפָ֥ט בֶּן־זִכְרִ֖י
    עִמּ֥וֹ בַבְּרִֽית׃
  ibo-ibo: 'Nʼafọ nke asaa, Jehoiada gosiri ịdị ike nke obi ya. Ya na ndị ọchịagha
    na-achị narị ndị agha gbara ndụ. Ndị a bụ: Azaraya nwa Jeroham, Ishmel nwa Jehohanan,
    Azaraya nwa Obed, Maaseia nwa Adaya na Elishafat nwa Zikri.'
  ory-ory: ଏଥିଉତ୍ତାରେ ସପ୍ତମ ବର୍ଷରେ ଯିହୋୟାଦା ଆପଣାକୁ ବଳବାନ କରି ଯିରୋହମର ପୁତ୍ର ଅସରୀୟ ଓ
    ଯିହୋହାନନ୍‍ର ପୁତ୍ର ଇଶ୍ମାୟେଲ, ଓବେଦ୍‍ର ପୁତ୍ର ଅସରୀୟ ଓ ଅଦାୟାର ପୁତ୍ର ମାସେୟ ଓ ସିଖ୍ରିର
    ପୁତ୍ର ଇଲୀଶାଫଟ୍‍, ଏହି ଶତପତିମାନଙ୍କୁ ଆପଣା ସଙ୍ଗେ ନିୟମରେ ଆବଦ୍ଧ କଲା।
  chk-chk: Nge lon ewe afisuen ier Jehoiata a tipepwora o föri eu pwonen atipeeu ngeni
    ekewe meilapen sounfiu, ngeni Asaria nöün Jeroham we mwän, Ismael nöün Jehoanan
    we mwän, Asaria nöün Opet we mwän, Maseia nöün Ataia we mwän me Elisafat nöün
    Sikri we mwän.
  rop-rop: Wal Jehoiyada det serramonimen bin weidabat 6 yiya en imbin reken im taim
    blanga dum samting. Imbin meigim plen garram 5 bosmen blanga ami, Esaraiya det
    san blanga Jeroham, Ishmeil det san blanga Jehohana, Esaraiya det san blanga Obed,
    Meiseiya det san blanga Edaiya en Ilaishafet det san blanga Sikri.
  ukr-1871: 'Але сьомого року набрав Йодай сьміливостї і прийняв до спілки начальників
    над сотнями: Азарію, сина Ерохамового, й Ізмаїла, сина Егохананового, і Азарію,
    сина Обедового, й Маасею, сина Адаіїного, та Елишафата, сина Зихриного.'
  deu-1951: Aber im siebenten Jahre ermannte sich Jojada und nahm die Obersten der
    Hundertschaften, nämlich Asarja, den Sohn Jerohams, Ismael, den Sohn Johanans,
    Asarja, den Sohn Obeds, Maaseja, den Sohn Adajas, und Elischaphat, den Sohn Sichris,
    zu Verbündeten.
  eng-JPS: And in the seventh year Jehoiada strengthened himself, and took the captains
    of hundreds, Azariah the son of Jeroham, and Ishmael the son of Jehohanan, and
    Azariah the son of Obed, and Maaseiah the son of Adaiah, and Elishaphat the son
    of Zichri, into covenant with him.
  srp-1865: A sedme godine oslobodi se Jodaj, i uze k sebi stotinike Azariju sina
    Jeroamova i Ismaila sina Joananova i Azariju sina Ovidova i Masiju sina Adajeva
    i Elisafata sina Zihrijeva, i uhvati vjeru s njima,
  lug-lug: Naye mu mwaka ogw’omusanvu Yekoyaada n’alaga obuyinza bwe. N’akola endagaano
    n’abaduumizi ab’ebibinja eby’ekikumi, era baali Azaliya mutabani wa Yekokamu,
    ne Isimayiri mutabani wa Yekokanani, ne Azaliya mutabani wa Obedi, ne Maaseya
    mutabani wa Adaya, ne Erisafaati mutabani wa Zikuli.
  heb-heb: ובשנה השבעית התחזק יהוידע ויקח את שרי המאות לעזריהו בן ירחם ולישמעאל בן
    יהוחנן ולעזריהו בן עובד ואת מעשיהו בן עדיהו ואת אלישפט בן זכרי עמו בברית׃
  ben-IRV: পরে সপ্তম বছরে যিহোয়াদা নিজেকে শক্তিশালী করে শতপতিদের যিহোরামের ছেলে অসরিয়কে,
    যিহোহাননের ছেলে ইশ্মায়েলকে, ওবেদের ছেলে অসরিয়, অদায়ার ছেলে মাসেয় ও সিখ্রির
    ছেলে ইলীশাফটকে নিয়ে একটা চুক্তি করলেন।
  pan-pan: ਸੱਤਵੇਂ ਸਾਲ ਯਹੋਯਾਦਾ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕੀਤਾ ਅਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ
    ਅਰਥਾਤ ਯਰੋਹਾਮ ਦੇ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਤੇ ਯਹੋਹਾਨਾਨ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਤੇ ਓਬੇਦ ਦੇ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ
    ਤੇ ਅਦਾਯਾਹ ਦੇ ਪੁੱਤਰ ਮਅਸੇਯਾਹ ਤੇ ਜ਼ਿਕਰੀ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾਫਾਟ ਨੂੰ ਆਪਣੇ ਨਾਲ ਇੱਕ ਨੇਮ ਵਿੱਚ
    ਮਿਲਾਇਆ
  mya-JVB: ခုနစ် နှစ် မြောက် သောအခါ ၊ ယောယဒ သည် ကိုယ်ကိုခိုင်ခံ့ စေ၍ တပ်မှူး များ၊
    ယေရောဟံ သား အာဇရိ ၊ ယောဟနန် သား ဣရှမေလ ၊ ဩဗက် သား အာဇရိ ၊ အဒါယ သား မာသေယ ၊ ဇိခရိ
    သား ဧလိရှဖတ် တို့နှင့် သင်းဖွဲ့ လေ၏။
  hmo-hmo: Atalaia ia kwini lohia ena lagani namba 7 lalonai hahelagaia tauna Iehoiada
    ese iena goada ia hedinaraia. Ia ese tuari taudia 100 edia biagudia Asaraia Ierohama,
    Isamaela Iehohanana, Asaraia Obeda, Maseaia Adaia bona Elisapata Sikiri danu ia
    haboua tamona, bona idia ibounai idia laloa tamona.
  urd-urd: सातवे साल यहूयदा' ने ज़ोर पकड़ा और सैकड़ों के सरदारों या'नी 'अज़रियाह बिन
    यहूराम और इस्मा'ईल बिन यहूहनान और अज़रियाह बिन 'ओबेद और मासियाह बिन 'अदायाह और
    इलीसाफ़त बिन ज़िकरी से 'अहद बाँधा।
  rus-SYN: 'Но в седьмой год ободрился Иодай и принял в союз с собою начальников сотен:
    Азарию, сына Иерохамова, и Исмаила, сына Иегохананова, и Азарию, сына Оведова,
    и Маасею, сына Адаии, и Елишафата, сына Зихри.'
  bqc-SIM: 'A wɛ̃̀ soplade guu sa''onkia Yoiada bↄ̀ à sↄ̃dilɛ, ↄ̃ à lɛdoũkɛ̀ ń
    zĩgↄ̃ badeɛ beeↄ: Yeloaũ nɛ́ Azalia, Yohanani nɛ́ Isimaɛla, Ɔbɛdi nɛ́ Azalia,
    Adaia nɛ́ Maasea ń Zikeli nɛ́ Ɛlisafao.'
  tcz-CHONGTHU: kum sagi channa a chun Jehoiada in adinmun akisuhdet nin sepai jakhat
    toh lamkai hochutoh akinoptouvin amahochu Jehoram chapa Azariah, Jehohanan chapa
    Ishmael, Obed chapa Azariah, Adaizah chapa Maaseiah chuleh Zikri chapa Elishaphat
    ahiove
  mar-mar: यहोयादाने सातव्या वर्षांनंतर आपले सामर्थ्य दाखवले. त्याने यरोहामाचा पुत्र
    अजऱ्या यहोहानानाचा पुत्र इश्माएल, ओबेदचा पुत्र अजऱ्या, अदायाचा पुत्र मासेया आणि
    जिख्रीचा पुत्र अलीशाफाट या मुख्य अधिकाऱ्यांशी करार केला.
  qub-qub: 'Chaypita ganchis wataman cajchönaga Joiada gayachiran capitancunata. Gayachiran:
    Jerohampa wamran Azariasta, Johananpa wamran Ismaelta, Obedpa wamran Azariasta,
    Adaiapa wamran Maasiasta, Zicripa wamran Elisafat-ta. Paycunawan sumaj parlacuran.'
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ yiruse sɔɔ, Yehoyɑdɑ u wɔrugɔru kuɑ u kɑ tɑbu kowobun wirugii
    be bɑ tɑbu kowobu wunɔm wunɔm kpɑre ɑrukɑwɑni bɔkuɑ. Berɑ Asɑriɑ, Yerohɑmun bii
    kɑ Isimɛɛli, Yokɑnɑnin bii kɑ Asɑriɑ, Obɛdin bii kɑ Mɑseyɑ, Adɑyɑn bii kɑ Elisɑfɑti,
    Sikirin bii.
  hat-hat: 'Sou setyèm lanne a, Jeojada, prèt la, pran kouraj li ak de men, li deside
    lè a rive pou l'' fè sa pou l'' fè a. Li fè rele senk kaptenn nan lame a: Azarya,
    pitit Jewokam, Ismayèl, pitit Jokanan, Azaryawou, pitit gason Obèd, Maseja, pitit
    gason Adaja ak Elichafat, pitit Zikri. Li pran yon dizon ak yo.'
  eng-BSB: Then in the seventh year, Jehoiada strengthened himself and made a covenant
    with the commanders of hundreds—with Azariah son of Jeroham, Ishmael son of Jehohanan,
    Azariah son of Obed, Maaseiah son of Adaiah, and Elishaphat son of Zichri.
  eng-WEBPB: In the seventh year, Jehoiada strengthened himself, and took the captains
    of hundreds—Azariah the son of Jeroham, Ishmael the son of Jehohanan, Azariah
    the son of Obed, Maaseiah the son of Adaiah, and Elishaphat the son of Zichri—into
    a covenant with him.
  kbq-kbq: Hianagi pristi ne' Jehoiada'a korora osu 100'a sondia vahete'ma kegavama
    nehaza sondia kva vahetamine kea huhagerafi'ne. Ana kva vahetmimofo zamagi'a,
    Jerohamu nemofo Azaria'ma, Jehohanani nemofo Ismaeli'ma, Obeti nemofo Azaria'ma,
    Adaia nemofo Maseia'ma, Zikri nemofo Elisafati'e.
  nhe-BL: 'Huan quema Atalía yahuiyaya para chicome xihuitl tlanahuatis, nopa totajtzi
    Joiada moyolchicajqui huan quincamahui nopa tlayacanani tlen inintoca: Azarías,
    icone Jeroham; Ismael, icone Johanán; Azarías, icone Obed; Maasías, icone Adaía,
    huan Elisafat, icone Zicri.'
  gub-BL: '7 haw kwarahy rehe xaxeto Zoiaz upytu''u ukyze re kury. Wenoz 5 zauxiapekwer
    wanuwihaw wamuwà wà: Azari Zeoràw ta''yr, Izimaew Zeoànà ta''yr, Azari Omez ta''yr,
    Mazez Anai ta''yr, Erizapat Zikiri ta''yr. — Hepytywà pe nehe, i''i Zoiaz wanupe.
    — He''e, i''i izupe wà.'
  eng-DRA: 'And in the seventh year Joiada being encouraged, took the captains of
    hundreds, to wit, Azarias the son of Jeroham, and Ismahel the son of Johanan,
    and Azarias the son of Obed, and Maasias the son of Adaias, and Elisaphat the
    son of Zechri: and made a covenant with them.'
