verse: 2CH.023.013
translations:
  mal-C: അവൾ നോക്കിയപ്പോൾ, അതാ! കവാടത്തിൽ അധികാരസ്തംഭത്തിനരികെ രാജാവു നിൽക്കുന്നു!
    പ്രഭുക്കന്മാരും കാഹളക്കാരും രാജാവിനരികെ ഉണ്ടായിരുന്നു. ദേശത്തെ ജനമെല്ലാം ആഹ്ലാദിച്ച്
    കാഹളമൂതിക്കൊണ്ടിരുന്നു. ഗായകർ തങ്ങളുടെ സംഗീതവാദ്യങ്ങളുമായി സ്തുതിഗീതങ്ങൾക്കു നേതൃത്വം
    കൊടുക്കുന്നു! അപ്പോൾ അഥല്യാ വസ്ത്രംകീറി “ദ്രോഹം! ദ്രോഹം!” എന്ന് അട്ടഹസിച്ചു.
  deu-TKW: 'Da sah sie denn, wie der König am Eingang an seinem Standorte stand und
    die Hauptleute und die Trompeter bei dem Könige, und alles Volk des Landes, wie
    es voller Fröhlichkeit in die Trompeten stieß, und die Sänger mit den Musikinstrumenten,
    wie sie zum Jubilieren das Zeichen gaben. Da zerriß Athalja ihre Kleider und rief:
    Verschwörung, Verschwörung!'
  lin-lin: 'atalaki mpe amonaki mokonzi atelemi na etemelo na ye ya kolobela, pembeni
    ya ekotelo ya Tempelo. Bakonzi ya basoda mpe bato oyo babetaka bakelelo bazalaki
    pembeni ya mokonzi. Bato nyonso ya mokili bazalaki kosepela wana bazalaki kobeta
    bakelelo ; mpe bayembi elongo na bibetelo na bango ya mindule bazalaki kokamba
    nzembo mpo na kokumisa Nkolo. Atali apasolaki bilamba na ye mpe agangaki : — Basaleli
    ngai likita ! Basaleli ngai likita !'
  eng-LSV: and sees, and behold, the king is standing by his pillar in the entrance,
    and the heads, and the trumpets [are] by the king, and all the people of the land
    rejoicing and shouting with trumpets, and the singers with instruments of song,
    and the teachers, to praise, and Athaliah tears her garments and says, “Conspiracy!
    Conspiracy!”
  eng-GNV: 'And when she looked, beholde, the King stoode by his pillar at the entring
    in, and the princes and the trumpets by the King, and all the people of the land
    reioyced, and blew the trumpets, and the singers were with instruments of musike,
    and they that could sing prayse: then Athaliah rent her clothes, and said, Treason,
    treason.'
  eng-WEBSTER: 'And she looked, and behold, the king stood at his pillar at the entrance,
    and the princes and the trumpets by the king: and all the people of the land rejoiced,
    and sounded with trumpets, also the singers with instruments of music, and such
    as taught to sing praise. Then Athaliah rent her clothes, and said, Treason, treason.'
  nhw-BL: 'Huan quema ajsito, quiitac nopa tlanahuatijquetl catli ijcatoya campa nopa
    lugar catli más quipiya tlatlepanitacayotl nechca nopa tlaquetzali campa calaqui
    ipan tiopamitl. Huan quiitac para quiyahualojtoyaj nopa tlayacanani huan tlapitzani
    huan nochi masehualme campa hueli paquiyayaj huan tlapitzayayaj. Huan nojquiya
    itztoyaj huicani ica tlatzotzonali huan quinyacanayayaj nopa masehualme para huicase
    chicahuac para quihueyichihuase TOTECO. Huajca Atalía quitzayanqui iyoyo huan
    quiijto: ―Amo nimechmaca tlanahuatili para anquichihuase ya ni.'
  swh-ONEN: Athalia akaangalia, tazama alikuwepo mfalme akiwa amesimama karibu na
    nguzo yake kwenye ingilio. Maafisa na wapiga tarumbeta walikuwa kando ya mfalme,
    nao watu wote wa nchi walikuwa wanashangilia na kupiga tarumbeta na waimbaji wakiwa
    na vyombo vya uimbaji, walikuwa wakiongoza nyimbo za sifa. Ndipo Athalia akararua
    mavazi yake na kupiga kelele, akisema, “Uhaini! Uhaini!”
  bba-bba: yerɑ u nɑ ben mi, Yinni Gusunɔn sɑ̃ɑ yerɔ. U mɛɛrɑ u deemɑ sinɑ boko u
    yɔ̃ turɑru wɔllɔ. Mɑ wiruɡibu kɑ be bɑ kɔbi wurɑmɔ bɑ yɔ̃ win bɔkuɔ. Tɔmbu kpuro
    bɑ nuku dobu mɔ̀, bɑ kɔbi soomɔ. Yerɑ wom kowobu bɑ womusu mɔ̀ kɑ ben dwee yɑ̃nu
    bɑ Yinni Gusunɔ siɑrɑmɔ. Yerɑ Atɑli u win yɑ̃nu nɛnuɑ u ɡɛ̃ɛkɑ nuku sɑnkirɑnun
    sɔ̃. U nɛɛ, bɑ mɑn seesi! Bɑ mɑn seesi!
  eng-KJVCPB: 'and she looked, and behold, the king stood at his pillar at the entering
    in, and the princes and the trumpets by the king: and all the people of the land
    rejoiced, and sounded with trumpets, also the singers with instruments of musick,
    and such as taught to sing praise. Then Athaliah rent her clothes, and said, Treason,
    Treason.'
  luo-luo: Nongʼicho moneno ruoth kochungʼ e bath siro mar dhoot. Jotelo gi jogo turumbete
    nochungʼ e bath ruoth kendo ji duto mag pinyno ne mor kendo negigoyo turumbete,
    to jower magoyo thumbe notelo ni wende pak. Eka Athalia noyiecho lepe kakok niya,
    “Andhoga! Andhoga!”
  meu-meu: E roha lao negana ai hanua pavapavana e itaia, raka-vareaina ai e gini,
    ena au-tubua badibadinai; orea biagudia bona kibi-hiriri taudia danu hanua pavapavana
    badibadinai gigini; bona tano taudia iboudiai e moaleva bona kibi e hiririva,
    bona ane-abi taudia mai edia hatai-hatai gaudia ese moale e gunalaiava. Bena Atalia
    ese ena dabua e dare, e boi lolo, eto, Tao-tore! Tao-tore!
  npi-ULB: र तिनले हेरिन् र हेर, राजा आफ्‍नो स्‍तम्‍भको छेउमा ढोकानेर खडा थिए र कमाण्‍डरहरू
    र तुरही फुक्‍नेहरू राजाका छेउमा थिए । देशका सबै मानिसहरूले उत्‍सव मनाउँदै र तुरही
    बजाउँदै थिए । अनि गायकहरूले बाजाहरू बजाउँदै थिए र प्रशंसाको गानको नेतृत्‍व गरिरहेका
    थिए । तब अतल्‍याहले आफ्‍ना लुगा च्‍यातिन्‌ र कराएर भनिन्, “राजद्रोह! राजद्रोह!”
  yor-yor: Ó sì wò, sì kíyèsi, ọba dúró ní ibùdó rẹ̀ ní ẹ̀bá ẹnu-ọ̀nà, àti àwọn balógun
    àti àwọn afùnpè lọ́dọ̀ ọba, gbogbo àwọn ènìyàn ilẹ̀ náà sì yọ̀, wọ́n sì fọn ìpè,
    àti àwọn akọrin pẹ̀lú ohun èlò ìyìn. Nígbà náà ni Ataliah fa aṣọ rẹ̀ ya, ó sì
    kégbe wí pé, “Ọ̀tẹ̀! Ọ̀tẹ̀!”
  pes-OPCB: 'در آنجا پادشاه جدید را دید که کنار ستون مخصوص پادشاهان نزد مدخل ایستاده
    و فرماندهان و شیپورچی‌ها دور او را گرفته‌اند و شیپور می‌زنند و همه شادی می‌کنند
    و دستهٔ سرایندگان همراه نوازندگان، قوم را در خواندن سرود رهبری می‌کنند. عتلیا
    با دیدن این منظره لباس خود را پاره کرد و فریاد برآورد: «خیانت! خیانت!»'
  tgl-ULB: At tumingin siya, at masdan, ang hari ay nakatayo sa kaniyang haligi sa
    pasukan, at nasa tabi ng hari ang mga pinuno at mga taga-ihip ng trumpeta. Nagsasaya
    at umiihip ng mga trumpeta ang lahat ng tao sa lupain at ang mga mang-aawit ay
    tumutugtog ng mga instrumentong pangmusika at nangunguna sa pagkanta ng papuri.
    At pinunit ni Atalia ang kaniyang damit at sumigaw, “Pagtataksil! Pagtataksil!”
  hui-hui: Ani puwa ibugua Anduane Homogonaga anda haneni anda gene mbira heagoria
    hapara howa kinime hagadagua kini gahenge mbira ona hearia hendene. Ani handalu
    hearia ami agali haguanerubi agali maru pilipe ale biguli pu lagarubi ti kini
    heagoria kaware hapara ho hearia hendene. Ani hondowa Adalia ibu miniha keba timbuni
    howa ibunaga aga minu lerelene. Ani bialu howa ibugua lalu, Tí wali agali koore
    kamigoni. Tígua i̱hondo mana koore lehe bialu harimida, lene.
  mya-mya: တပ်​မှူး​များ​နှင့်​တံ​ပိုး​ခ​ရာ​မှုတ်​သူ​များ ခြံ​ရံ​လျက် ဗိ​မာန်​တော်​အ​ဝင်​ဝ​ရှိ​ကျောက်
    တိုင်​အ​နီး​တွင်​ဘု​ရင်​တို့​အ​တွက် သီး​သန့် ထား​သည့်​နေ​ရာ​တွင်​ရပ်​နေ​သော​ဘုရင်​သစ်
    ကို​တွေ့​မြင်​လေ​၏။ လူ​အ​ပေါင်း​တို့​သည်​ဝမ်း မြောက်​စွာ​ကြွေး​ကြော်​လျက် တံ​ပိုး​ခ​ရာ​များ
    ကို​မှုတ်​လျက်​ဗိ​မာန်​တော်​ဂီ​တ​ပ​ညာ​သည် များ​က​လည်း မိ​မိ​တို့​တူ​ရိ​ယာ​များ​ကို
    တီး​မှုတ်​လျက်​ဘိ​သိက်​ပွဲ​ကို​ကျင်း​ပ​နေ ကြ​၏။ အာ​သ​လိ​သည်​မိ​မိ​အ​ဝတ်​ကို ဆုတ်​လျက်``ပုန်​ကန်​မှု​ပါ​တ​ကား၊
    ပုန်​ကန် မှု​ပါ​တ​ကား'' ဟု​အော်​ဟစ်​၏။
  bod-N: མོས་བལྟས་པ་ལ། རྒྱལ་པོ་ནི་མཆོད་ཁང་སྒོ་མདུན་གྱི་ཀ་བའི་རྩར་བཞེངས་འདུག་པ་དང་།
    འགོ་དཔོན་རྣམས་དང་དུང་འབུད་མཁན་རྣམས་རྒྱལ་པོའི་མཐའ་འཁོར་དུ་ཡོད་པ་དང་། ཡུལ་མི་ཀུན་པོས་དགའ་མགུ་ཡི་རང་གིས་དུང་འབུད་པ་དང་།
    མགུར་ལེན་མཁན་རྣམས་ཀྱིས་རོལ་ཆས་སྣ་ཚོགས་ཐོགས་ཏེ་མི་རྣམས་ཀྱིས་བསྟོད་དབྱངས་འབུལ་བར་དབུ་མཛད་པ་མཐོང་ནས།
    མོས་གོས་ཧྲལ་ཏེ། ནང་དགྲ་ལངས། ནང་དགྲ་ལངས་ཞེས་བོས་པ་དང་།
  sna-sna: Akatarisa, akaona mambo akamira pambiru yake pavanopinda napo. Vakuru navaridzi
    vehwamanda vakanga vamire namambo. Uye vanhu vose venyika vakanga vachipembera
    vachiridza hwamanda uye vaimbi vaine zviridzwa vaitungamirira mukurumbidza. Ipapo
    Ataria akabvarura nguo dzake akadanidzira achiti, “Ndamukirwa! Ndamukirwa!”
  spa-BLM: 'Entonces ella miró, y he aquí que el rey estaba de pie junto a su columna
    a la entrada, con los capitanes y los trompetistas junto al rey. Todo el pueblo
    del país se alegró y tocó las trompetas. Los cantores también tocaban instrumentos
    musicales y dirigían los cantos de alabanza. Entonces Atalía se rasgó las vestiduras
    y dijo: “¡Traición! ¡Traición!”'
  cac-cac: 'Axo ix yilan ix, a vin̈ rey chi'' lin̈anoch vin̈ d''a jun nivan yoyal
    sti'' stemplo Jehová chi'', axo d''a stz''ey vin̈ ayec'' eb'' vin̈ yajal yaji
    yed'' eb'' vin̈ spu''an q''uen trompeta. Masanil eb'' anima chi'' stzalaj eb''.
    Ay eb'' spu''an q''uen strompeta, ay pax eb'' sb''itan yed'' syamc''ab'', aton
    eb'' scuchb''an b''it chi'' yic syalan vach'' lolonel eb'' d''a Dios. Yuj chi'',
    ix stzilchitanb''at spichul ix, ix yalan ix icha tic: —Pechum ex el yajal a ex
    tic. Pechum ex el yajal, xchi ix.'
  swh-ULB: na akaangalia, na, tazama, mfamle alikuwa amesimama karibu na nguzo yake
    katika lango la, kuingilia na maakida na wapuliza tarumbeta walikuwa karibu na
    mfame. Watu wote wa nchi walikuwa wakifurahia na kupuliza tarumbeta na waimbaji
    walikuwa wakipiga vyombo vya muziki na kuongoza nyimbo za kusifu. Kisha Athalia
    akayararua mavazi yake na kupiga kelele. “Fitina! Fitina!”
  bel-bel: 'і ўбачыла: і вось цар стаіць на ўзвышэньні сваім каля ўваходу, і князі
    і трубы каля цара, і ўвесь народ зямлі весяліцца, і трубяць у трубы, і сьпевакі
    са спарудамі музычнымі і ўмелыя ў славаслоўі. І падрала Гатолія вопратку на сабе
    і закрычала: змова! змова!'
  deu-ELBBK: 'Und sie sah: Und siehe, der König stand auf seinem Standort am Eingang,
    und die Obersten und die Trompeter bei dem König; und alles Volk des Landes war
    fröhlich und stieß in die Trompeten; und die Sänger waren da mit Musikinstrumenten
    und leiteten den Lobgesang. Da zerriss Athalja ihre Kleider und rief: Verschwörung,
    Verschwörung!'
  mbb-OT: Ne neehè din dutun is beǥu he hadì he midhitindeg uvey zuen te tukud he
    edhithitindeǥan te menge hadì duen te ǥemawan te valey te Nengazen. Dutun te avey
    te Hadì is menge peremandar wey is menge perehiyup te trumpita, ne langun he menge
    etew nemen-uruhuy wey mibpezaǥing te trumpita. Is menge perekanta he zuen dan
    menge instrumintu ne edhuna sikandan is edalig te Megbevayà. Ne hein naahà ni
    Atalia haazà is langun, mibindas din is bisti zin su mibmezaat is gehinawa zin,
    ne nemensag sikandin te, “Menge meluiven! Menge meluiven!”
  mal-2015: 'പ്രവേശനത്തിങ്കൽ രാജാവു തന്റെ തൂണിന്റെ അരികെ നില്ക്കുന്നതു രാജാവിന്റെ
    അടുക്കൽ പ്രഭുക്കന്മാരും കാഹളക്കാരും നില്ക്കുന്നതും ദേശത്തെ ജനമൊക്കെയും സന്തോഷിച്ചു
    കാഹളം ഊതുന്നതും സംഗീതക്കാർ വാദ്യങ്ങളാൽ പാടുന്നതും സ്തോത്രഗാനം നയിക്കുന്നതും കണ്ടപ്പോൾ
    അഥല്യാ വസ്ത്രം കീറി: ദ്രോഹം, ദ്രോഹം! എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar ode doavľa, dikhľa te ačhel le neve kraľis paš o slupos, kaj ačhelas
    furt o kraľis. Pašal leste sas o veľiťeľa o murša le trubenca a savore manuša
    radisaľonas a trubinenas a o lavutara le citarenca the harfenca ľidžanas e oslava.
    Akor pre peste e Atalija čhingerďa o gada a zvičinďa: „Zradzinde man! Zradzinde
    man!“'
  pes-OPV: و دید که اینک پادشاه به پهلوی ستون خود نزد مدخل ایستاده است، وسروران و
    کرنانوازان نزد پادشاه می‌باشند وتمامی قوم زمین شادی می‌کنند و کرناها رامی نوازند
    و مغنیان با آلات موسیقی و پیشوایان تسبیح. آنگاه عتلیا لباس خود را دریده، صدا زدکه
    «خیانت، خیانت!»
  ron-1924: 'С-а уйтат ши ятэ кэ ымпэратул стэтя пе скаунул сэу ымпэрэтеск ла интраре.
    Кэпетенииле ши трымбицеле ерау лынгэ ымпэрат; тот попорул цэрий се букура ши суна
    дин трымбице, яр кынтэреций, ку инструментеле де музикэ, зичяу кынтэриле де лаудэ.
    Аталия шь-а сфышият хайнеле ши а зис: „Вынзаре! Вынзаре!”'
  ben-OBCV: তিনি তাকিয়ে দেখতে পেয়েছিলেন যে রাজা মন্দিরের প্রবেশদ্বারে তাঁর স্তম্ভের
    পাশে দাঁড়িয়ে আছেন। কর্মকর্তারা ও শিঙাবাদকেরা রাজার পাশেই আছে, এবং দেশের সব লোকজন
    আনন্দ করছে ও শিঙা বাজাচ্ছে, এবং বাদ্যকরেরা তাদের বাজনাগুলি নিয়ে প্রশংসাগান পরিচালনা
    করছে। তখন অথলিয়া তাঁর কাপড় ছিঁড়ে চিৎকার করে উঠেছিলেন, “রাজদ্রোহ, রাজদ্রোহ!”
  som-som: Oo bal eeg, boqorku wuxuu ag taagnaa tiirkiisii iridda u dhowaa, oo saraakiishii
    iyo kuwii turumbada watayna boqorkay ag taagnaayeen, oo dadkii waddanka oo dhammuna
    way reyreeyeen oo turumbooyin afuufeen, oo kuwii gabayaaga ahaana waxay ka dhawaajiyeen
    alaabtii muusikada oo waxay hoggaamiyeen kuwii qaaday gabaygii ammaanta ahaa.
    Kolkaasaa Catalyaah dharkeedii iska jeexjeexday oo waxay tidhi, Waa fallaagow!
    Waa fallaagow!
  lat-VUC: 'Cumque vidisset regem stantem super gradum in introitu, et principes,
    turmasque circa eum, omnemque populum terræ gaudentem, atque clangentem tubis,
    et diversi generis organis concinentem, vocemque laudantium, scidit vestimenta
    sua, et ait: Insidiæ, insidiæ.'
  eng-ASVBT: and she looked, and, behold, the king stood by his pillar at the entrance,
    and the captains and the trumpets by the king; and all the people of the land
    rejoiced, and blew trumpets; the singers also played on instruments of music,
    and led the singing of praise. Then Athaliah rent her clothes, and said, Treason!
    treason!
  ita-1885: 'E riguardò, ed ecco, il re era in piè, sopra il suo pergolo, all''entrata;
    e i capitani, e i trombettieri, erano appresso del re, con tutto il popolo del
    paese, che si rallegrava, e sonava con le trombe; parimente i cantori, con istrumenti
    musicali; e i mastri del canto di laudi. Allora Atalia si stracciò le vesti, e
    disse: Congiura, congiura.'
  eng-LXXUP: 'And she looked, and, behold, the king stood in his place, and the princes
    and trumpets were at the entrance, and the princes were round the king: and all
    the people of the land rejoiced, and sounded the trumpets, and there were the
    singers singing with instruments, and singing hymns of praise. And Athaliah rent
    her robe, and cried, Ye surely are plotting against me.'
  eng-ULB: and she looked, and, behold, the king was standing by his pillar at the
    entrance, and the commanders and the trumpeters were by the king. All the people
    of the land were rejoicing and blowing trumpets, and the singers were playing
    musical instruments and leading the singing of praise. Then Athaliah tore her
    clothes and shouted, “Treason! Treason!”
  spa-VBL: 'Vio al rey de pie junto a su columna en la entrada. Los comandantes y
    los trompetistas estaban con el rey, y todos celebraban y tocaban las trompetas
    mientras los cantantes con instrumentos musicales dirigían las alabanzas. Atalía
    se rasgó las vestiduras y gritó: “¡Traición! Traición!”'
  fra-_FOB: 'Elle regarda, et voici, le roi était debout près de sa colonne, à l''entrée,
    et les capitaines et les trompettes étaient près du roi, et tout le peuple du
    pays était dans la joie, et l''on sonnait des trompettes; et les chantres, avec
    des instruments de musique, dirigeaient les chants de louanges. Alors Athalie
    déchira ses vêtements et dit: Conspiration! conspiration!'
  mal-mal: 'പ്രവേശനകവാടത്തിൽ രാജാവ് തന്റെ തൂണിന്റെ അരികെ നില്ക്കുന്നതും അടുക്കൽ പ്രഭുക്കന്മാരും
    കാഹളക്കാരും നില്ക്കുന്നതും ദേശത്തെ ജനമെല്ലാം സന്തോഷിച്ച് കാഹളം ഊതുന്നതും സംഗീതക്കാർ
    വാദ്യങ്ങളാൽ പാടുന്നതും സ്തോത്രഗാനം നയിക്കുന്നതും കണ്ടപ്പോൾ അഥല്യാ വസ്ത്രം കീറി:
    “ദ്രോഹം, ദ്രോഹം!” എന്ന് പറഞ്ഞു.'
  urd-GVR: to kyā deḳhtī hai ki nayā bādshāh darwāze ke qarīb us satūn ke pās khaṛā
    hai jahāṅ bādshāh riwāj ke mutābiq khaṛā hotā hai, aur wuh afsaroṅ aur turam bajāne
    wāloṅ se ghirā huā hai. Tamām ummat bhī sāth khaṛī turam bajā bajā kar ḳhushī
    manā rahī hai. Sāth sāth gulūkār apne sāz bajā kar hamd ke gīt gāne meṅ rāhnumāī
    kar rahe haiṅ. Ataliyāh ranjish ke māre apne kapṛe phāṛ kar chīḳh uṭhī, “Ġhaddārī,
    ġhaddārī!”
  suz-BL: मिनु कोव़ङानु, पिप कली थाम आ नेक्‍था लाप्‍चोम राप्‍शा बाक्‍शो तवा बाक्‍त।
    मिनु कप्‍तानपुकी नु तुराही ताप्‍बपुकी पिप आ एर ओंथ बाक्‍शो बाक्‍मा बाक्‍त। मिनु
    मेको रागी ङा मुर नेल्‍ल पिप आ ङोंइती ग्‍येरशा, तुराही ताप्‍ना ताप्‍न बाक्‍शो बाक्‍मा
    बाक्‍त। मिनु कुम्‍सो पाइबपुकी ताप्‍तीक ताप्‍शा, मुर नेल्‍ल आन ङोंइती कुम्‍सो पना
    पन बाक्‍मा बाक्‍त। मिनु अथाल्‍याहमी आ वा खाक्‍शा, ठेयब सेंदा पा “गो नु रागी नेल्‍ल
    खतम! गो नु रागी नेल्‍ल खतम!” दे शुश गाइश्‍शा ग्रीमाक्‍त।
  ita-1927: 'guardò, ed ecco che il re stava in piedi sul suo palco, all’ingresso;
    i capitani e i trombettieri erano accanto al re; tutto il popolo del paese era
    in festa e sonava le trombe; e i cantori, coi loro strumenti musicali, dirigevano
    i canti di lode. Allora Athalia si stracciò le vesti, e gridò: “Congiura! congiura!”'
  ckb-ckb: 'تەماشای کرد وا پاشا لە دەروازەکەدا لەلای کۆڵەکەکەی ڕاوەستاوە، سەرکردەکان
    و کەڕەنا لێدەرەکان لەلای پاشان، هەموو گەلی خاکەکە دڵخۆشن و کەڕەنا لێ دەدەن. گۆرانیبێژەکان
    بە ئامێرەکانی مۆسیقا سەرپەرشتی ستایشکردنیان دەکرد. ئینجا عەتەلیا جلەکانی لەبەرخۆی
    دادڕی و گوتی: «ناپاکییە! ناپاکییە!»'
  eng-BBE: And looking, she saw the king in his place by the pillar at the doorway,
    and the captains and the horns by his side; and all the people of the land were
    giving signs of joy and sounding the horns; and the makers of melody were playing
    on instruments of music, taking the chief part in the song of praise. Then Athaliah,
    violently parting her robes, said, Broken faith, broken faith!
  kan-OKCV: ಅರಸನು ಪ್ರವೇಶಿಸುವ ಸ್ಥಳದಲ್ಲಿ ತನ್ನ ಸ್ತಂಭದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದನು. ಪ್ರಧಾನರೂ,
    ತುತೂರಿ ಊದುವವರೂ, ಅರಸನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು. ಇದಲ್ಲದೆ ದೇಶದ ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟು ತುತೂರಿಗಳನ್ನು
    ಊದುತ್ತಿದ್ದರು. ಹಾಗೆಯೇ ಹಾಡುಗಾರರು ಗೀತವಾದ್ಯಗಳನ್ನು ಹಿಡಿದು ಸ್ತುತಿಸುವವರೂ ಬೋಧಿಸುವವರೂ ಇದ್ದರು.
    ಇದನ್ನು ಕಂಡ ಕೂಡಲೆ ಅತಲ್ಯಳು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ದ್ರೋಹ, ದ್ರೋಹ,” ಎಂದು ಕೂಗಿದಳು.
  tam-2017: 'இதோ, நுழைவாயிலில் உள்ள தன்னுடைய தூண் அருகில் ராஜா நிற்கிறதையும், ராஜாவின்
    அருகில் நிற்கிற பிரபுக்களையும், எக்காளம் ஊதுகிறவர்களையும், தேசத்து மக்களெல்லோரும்
    சந்தோஷப்பட்டு எக்காளங்கள் ஊதுகிறதையும், கீதவாத்தியங்களைப் பிடித்துக்கொண்டு பாடகர்களும்
    இசைத்தலைவர்களும் துதிக்கிறதையும் கண்டாள்; அப்பொழுது அத்தாலியாள் தன் உடைகளைக் கிழித்துக்கொண்டு:
    துரோகம் துரோகம் என்று சத்தமிட்டாள்.'
  spa-RV-1909: 'Y mirando, vió al rey que estaba junto á su columna á la entrada,
    y los príncipes y los trompetas junto al rey, y que todo el pueblo de la tierra
    hacía alegrías, y sonaban bocinas, y cantaban con instrumentos de música los que
    sabían alabar. Entonces Athalía rasgó sus vestidos, y dijo: ¡Conjuración, conjuración!'
  ron-BTF: 'Și s-a uitat și, iată, împăratul stătea în picioare lângă stâlpul lui,
    la intrare, și prinții și trâmbițele erau lângă împărat; și tot poporul țării
    se bucura și suna din trâmbițe, de asemenea cântăreții cu instrumente de muzică
    și cei care învățau pe alții să cânte laudă. Atunci Atalia și-a rupt hainele și
    a spus: Trădare! Trădare!'
  eng-WEBP: Then she looked, and behold, the king stood by his pillar at the entrance,
    with the captains and the trumpeters by the king. All the people of the land rejoiced
    and blew trumpets. The singers also played musical instruments, and led the singing
    of praise. Then Athaliah tore her clothes, and said, “Treason! treason!”
  eng-FBV: She saw the king standing by his pillar at the entrance. The commanders
    and trumpeters were with the king, and everyone was celebrating and blowing trumpets
    as the singers with musical instruments led the praise. Athaliah ripped her clothes
    and screamed out, “Treason! Treason!”
  nld-1939: 'En zodra zij daar den koning op zijn plaats aan de ingang zag staan,
    omringd door de zangers en de trompetters en heel het gewone volk, onder jubel
    en trompetgeschal, terwijl de zangers met de muziekinstrumenten het teken gaven
    een lo fzang aan te heffen, scheurde Ataljáhoe haar klederen en riep: Verraad!
    verraad!'
  nch-BL: 'Huan quema ajsito, quiitac nopa tanahuatijquet ijcatoya campa nopa lugar
    cati más quipiya tatepanitacayot nechca nopa taquetzali campa calaquij ipan tiopamit.
    Huan quiitac para quiyahualojtoyaj nopa tayacanani huan tapitzani huan nochi masehualme
    campa hueli paquiyayaj huan tapitzayayaj. Huan nojquiya itztoyaj huicani ica tatzotzonali
    huan quinyacanayayaj nopa masehualme para huicase chicahuac para quihueyichihuase
    TOTECO. Huajca Atalía quitzayanqui iyoyo huan quiijto: ―Amo nimechmaca tanahuatili
    para anquichihuase ya ni.'
  vie-1934: 'Bà xem thấy vua đứng trên cái sạp tại cửa vào; các quan tướng và kẻ thổi
    kèn đứng gần bên vua; còn cả dân sự của xứ đều vui mừng và thổi kèn, lại có những
    kẻ ca xướng gảy nhạc khí, mà ngợi khen Đức Chúa Trời. A-tha-li bèn xé áo mình
    mà la lên rằng: Phản ngụy! phản ngụy!'
  hin-CV: उसने दृष्टि की और देखा कि राजा अपने ठहराए हुए खंभे के पास खड़ा हुआ था और
    शतपति और तुरही वादक राजा के पास खड़े हुए थे. सभी देशवासी आनन्दमग्न हो तुरही फूंक
    रहे थे, गायक लोग अपने वाद्य-यंत्रों के साथ स्तुति कर रहे थे. यह देख अथालियाह अपने
    वस्त्र फाड़ चिल्ला उठी, “राजद्रोह! राजद्रोह!”
  spa-BES: 'Al mirar, vio al rey en su lugar junto al pilar en la entrada, y los capitanes
    y los cuernos a su lado; y todos los habitantes de la tierra daban señales de
    alegría y hacían sonar los cuernos; y los creadores de melodías tocaban instrumentos
    de música, tomando parte principal en la canción de alabanza. Entonces Atalía,
    se rasgó sus ropas, y gritó: ¡traición, traición!'
  tdx-tdx: 'Niisa’e te inge nijohañe marine i faha’ey am-pimoahañe eo i mpanjakay
    naho nitotok’ amy mpanjakay o roandriañeo naho o mpitan-trompetrao naho nirebeke
    iaby ondati’ i taneio naho nampipopò trompetra naho nitintim-pititihañe o mpi­saboo,
    nisabo vaho nitarike am-pandrengeañe. Aa le niriate’ i Atalià o saro’eo nanao
    ty hoe: Fiola! Fiola!'
  tha-KJV: และเมื่อพระนางทอดพระเนตร ดู​เถิด มี​กษัตริย์​ประทับยืนอยู่​ที่​เสาของพระองค์ตรงที่​ทางเข้า
    บรรดาผู้บังคับกองและพลแตรก็​อยู่​ข้างกษั​ตริ​ย์ และประชาชนทั้งปวงแห่งแผ่นดิ​นก​็เปรมปรี​ดิ​์และเป่าแตร
    บรรดานั​กร​้องพร้อมกับเครื่องดนตรีของเขาก็นำการสรรเสริญ พระนางอาธาลิยาห์​ก็​ฉีกฉลองพระองค์ของพระนาง
    ทรงร้องว่า “​กบฏ กบฏ​”
  por-BR-2018: 'E olhando, viu ao rei que estava junto a sua coluna à entrada, e os
    príncipes e os trombetas junto ao rei, e que todo o povo da terra fazia alegrias,
    e soavam buzinas, e cantavam com instrumentos de música os que sabiam louvar.
    Então Atalia rasgou seus vestidos, e disse: Traição! Traição!'
  deu-ELO: 'Und sie sah: und siehe, der König stand auf seinem Standorte am Eingang,
    und die Obersten und die Trompeter bei dem König; und alles Volk des Landes war
    fröhlich und stieß in die Trompeten; und die Sänger waren da mit Musikinstrumenten
    und leiteten den Lobgesang. Da zerriß Athalja ihre Kleider und rief: Verschwörung,
    Verschwörung!'
  eng-WYC-2018: And when she had seen the king, standing on the degrees in the entering
    (of the temple), and the princes and the companies of knights about him, and all
    the people of the land joying, and sounding with trumps, and singing together
    with organs of diverse kind, and the voice of men praising, she rent her clothes,
    and said, Treasons! treasons! (And when she had seen the king standing on the
    steps at the entrance (to the Temple), and the leaders and the companies of horsemen
    all about him, and all the people of the land rejoicing, and sounding with trumpets,
    and singers, and musicians with diverse kinds of instruments, and people praising
    him, she tore her clothes, and said, Treasons! treasons!)
  epo-epo: 'Kaj ŝi ekvidis, ke jen la reĝo staras ĉe la kolono apud la enirejo, kaj
    la eminentuloj kaj la trumpetistoj apud la reĝo, kaj la tuta popolo de la lando
    ĝojas, kaj oni trumpetas per trumpetoj, kaj la kantistoj staras kun la muzikaj
    instrumentoj kaj glorkantas. Tiam Atalja disŝiris siajn vestojn, kaj ekkriis:
    Konspiro, konspiro!'
  uig-PIN: 'U ⱪarisa, mana padixaⱨ ɵyning dǝrwazisida, tüwrükning yenida turatti;
    padixaⱨning yenida ǝmǝldarlar bilǝn kanayqilar tizilƣanidi, barliⱪ yurtning hǝlⱪi
    xadlinip kanay qelixatti, nǝƣmiqilǝr ⱨǝrhil sazlarni qelip, jamaǝtni baxlap mǝdⱨiyǝ
    oⱪutuwatatti. Buni kɵrgǝn Ataliya kiyimlirini yirtip: — Asiyliⱪ, asiyliⱪ! — dǝp
    warⱪirdi.'
  beo-beo: Amogawi, e da hina bagade gaheabolo, Yuda fi ilia hou defele, duni bugi
    bagade Debolo Diasu logo holeiga dialu, amo dafulili lelebe ba:i. Ouligisu dunu
    huluane amola dalabede fulabosu dunu ilia da e sisiga:le lelefulu. Amola dunu
    huluane da hahawane wele sia:nanebe amola dalabede fulabolalebe ba:i. A:dalaia
    da bagadewane da:i dioiba:le, ea abula gadelale, ha:giwane amane wele sia:i, “Hohonosu!
    Hohonosu da doaga:i dagoi.”
  tpi-OTNT: Em i go kamap, na em i lukim nupela king i sanap klostu long longpela
    pos i stap long pes bilong haus bilong Bikpela, olsem ol king i save mekim. Na
    em i lukim ol ofisa na ol man bilong winim biugel i stap klostu long king. Na
    tu em i lukim ol manmeri i wok long amamas, na sampela bilong ol tu i winim biugel.
    Na em i lukim ol man bilong mekim musik long haus bilong God, ol i mekim gutpela
    musik tru, bilong mekim ol manmeri i amamas. Na Atalia i brukim klos bilong en,
    long wanem, em i bel nogut tru. Na em i singaut olsem, “Yupela man nogut. Yupela
    i mekim pasin nogut tru na i laik daunim mi.”
  hau-SA: Ta duba, a can kuwa ga sarki, tsaye kusa da ginshiƙinsa a mashigi. Manyan
    sojoji da masu bushe-bushe suna kusa da sarki, dukan mutanen ƙasar kuwa suna farin
    ciki suna busa ƙahoni, mawaƙa kuma da kayan kiɗi suna bi da yabo. Sai Ataliya
    ta yage rigunanta ta yi ihu tana cewa, “Cin amanar ƙasa! Cin amanar ƙasa!”
  uig-LAT: 'U qarisa, mana padishah öyning derwazisida, tüwrükning yénida turatti;
    padishahning yénida emeldarlar bilen kanaychilar tizilghanidi, barliq yurtning
    xelqi shadlinip kanay chélishatti, neghmichiler herxil sazlarni chélip, jamaetni
    bashlap medhiye oqutuwatatti. Buni körgen Ataliya kiyimlirini yirtip: — Asiyliq,
    asiyliq! — dep warqirdi.'
  nde-nde: 'Lakanye wayibona inkosi imi ensikeni yayo ngasemangenelweni. Izikhulu
    labavutheli bamacilongo besekele inkosi, njalo bonke abantu belizwe bejabula bevuthela
    amacilongo, kanye labahlabeleli bephethe izinto zokuhlabelela bekhokhela emkhosini
    wokuhaya inkosi. U-Athaliya wadabula izigqoko zakhe njalo wamemeza ethi: “Umvukela!
    Umvukela!”'
  ton-ton: 'Pea sio ia, pea vakai, naʻe tuʻu ʻae tuʻi ʻi hono pou ʻi he hūʻanga: pea
    naʻe ofi ki he tuʻi ʻae houʻeiki mo e ngaahi meʻalea: pea naʻe fiefia ʻae kakai
    kotoa pē ʻoe fonua, ʻonau ifi ʻae ngaahi meʻalea, mo e kau hiva foki mo e ngaahi
    meʻa faiva, mo kinautolu naʻe ako ke hiva ʻae fakamālō. Pea naʻe hae hono kofu
    ʻe ʻAtalia, ʻo ne pehē, “Ko e lapa, ko e lapa.”'
  ces-1613: 'A když pohleděla, a aj, král stál na místě vyšším, kudyž se vchází, a
    knížata i trubači podlé krále, a všecken lid země veselící se, a zvučící na trouby,
    a zpěváci s nástroji hudebnými, a ti, kteříž předčili v zpívání. Tedy roztrhla
    Atalia roucho své, a řekla: Spiknutí, spiknutí!'
  eng-WMB: Then she looked, and behold, the king stood by his pillar at the entrance,
    with the captains and the trumpeters by the king. All the people of the land rejoiced
    and blew shofars. The singers also played musical instruments, and led the singing
    of praise. Then Athaliah tore her clothes, and said, “Treason! treason!”
  tam-TCV: அங்கே அவள், நுழைவாசலில் அரசனுடைய தூண் அருகே யோவாஸ் நின்று கொண்டிருப்பதைக்
    கண்டாள். அத்துடன் அதிகாரிகளும் எக்காளம் ஊதுகிறவர்களும் அரசனின் அருகே நின்றார்கள்.
    நாட்டு மக்கள் எல்லோரும் மகிழ்ச்சியுடன் எக்காளங்களை ஊதினார்கள். பாடகர்களும் இசைக்கருவிகளுடன்
    துதிப்பதற்கு தலைமை தாங்கினார்கள். அப்பொழுது அத்தாலியாள் தனது அங்கிகளைக் கிழித்துக்கொண்டு,
    “அரச துரோகம்! அரச துரோகம்!” எனக் கூக்குரலிட்டாள்.
  ceb-ULB: Ug milantaw siya, ug tinuod, nagtindog ang hari dapit sa haligi sa ganghaan
    tapad sa iyang mga komandante ug sa mga tigpatingog sa budyong. Nagmaya ug nagpatugtog
    sa mga budyong ang tanang mga katawhan sa kayutaan, ug ang tanan nga mga mang-aawit
    mipatugtog sa mga tulonggon ug nangulo sa panag-awit ug panagdayeg. Unya gigisi
    ni Atalia ang iyang bisti ug misinggit, “Mabudhion! Mabudhion!”
  pol-UBG: 'A gdy spojrzała, oto król stał przy kolumnie u wejścia, a wokół króla
    książęta i trąby. Cały lud tej ziemi radował się i dął w trąby, także śpiewacy
    z instrumentami muzycznymi oraz ci, którzy kierowali śpiewem. Wtedy Atalia rozdarła
    swoje szaty, mówiąc: Zdrada! Zdrada!'
  urd-GVU: تو کیا دیکھتی ہے کہ نیا بادشاہ دروازے کے قریب اُس ستون کے پاس کھڑا ہے جہاں
    بادشاہ رواج کے مطابق کھڑا ہوتا ہے، اور وہ افسروں اور تُرم بجانے والوں سے گھرا
    ہوا ہے۔ تمام اُمّت بھی ساتھ کھڑی تُرم بجا بجا کر خوشی منا رہی ہے۔ ساتھ ساتھ گلوکار
    اپنے ساز بجا کر حمد کے گیت گانے میں راہنمائی کر رہے ہیں۔ عتلیاہ رنجش کے مارے اپنے
    کپڑے پھاڑ کر چیخ اُٹھی، ”غداری، غداری!“
  deu-1912: 'Und sie sah, und siehe, der König stand an seiner Stätte am Eingang und
    die Obersten und die Drommeten um den König; und alles Volk des Landes war fröhlich,
    und man blies Drommeten, und die Sänger mit allerlei Saitenspiel sangen Lob. Da
    zerriß sie ihre Kleider und rief: Aufruhr, Aufruhr!'
  kan-2017: ಅಲ್ಲಿ ಅರಸನು ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿರುವ ರಾಜಸ್ತಂಭದ ಹತ್ತಿರ ನಿಂತಿದ್ದನು. ಅಧಿಪತಿಗಳು
    ಹಾಗೂ ತುತ್ತೂರಿಗಳನ್ನು ಊದುವವರೂ ಅರಸನ ಹತ್ತಿರ ಇದ್ದರು; ಸಾಧಾರಣ ಜನರೆಲ್ಲರೂ ಸಂತೋಷದಿಂದ ಕೊಂಬೂದುತ್ತಿದ್ದರು.
    ಗಾಯಕರು ವಾದ್ಯಗಳನ್ನು ನುಡಿಸುತ್ತಾ ಕೀರ್ತನೆಗಳನ್ನು ಹಾಡುತ್ತಿದ್ದರು. ಇದನ್ನು ಕಂಡಕೂಡಲೆ ಅತಲ್ಯಳು
    ಸಿಟ್ಟಿನಿಂದ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ದ್ರೋಹ, ದ್ರೋಹ” ಎಂದು ಕೂಗಿದಳು.
  yap-yap: U rom e guy riy fare pilung ni kab be’ech u langan e Tempel, nib sak’iy
    u to’oben fare duga’ ni ka ni tay ni fan ngak e pilung ma ke liyeg e pi tolang
    ko salthaw nge girdi’en e musik ko rappa. Gubin e girdi’ ni yad be garusnag e
    felfelan’ ma yad be thoy e rappa, ma girdi’en e musik u Tempel ni bay talin e
    musik rorad e yad e yad be tay langin fare madnom. Me guchthiy fare pin e mad
    rok me tolul ni ga’ar, “Ka mu liyab nigedgag! Ka mu liyab nigedgag!”
  hlt-MCSB: A sawt vaengah tah manghai te a khuirhai kah tung taengah, mangpa rhoek
    neh olueng rhoek te manghai taengah tarha ana pai pah. Khohmuen pilnam boeih khaw
    a kohoe tih olueng a ueng thil uh. Lumlaa kah tumbael neh aka hlai khaw, thangthen
    hamla aka ming khaw om. Te dongah Athaliah loh a himbai te a phen tih, “Lairhui,
    lairhui,” a ti.
  mdy-ETH: ዒኢካ ዒዛ ሙኪ ሄሊ ዓኮ ካኣታሢ ዳምቦ ጎይፆና ካኣቶም ኮይሳ፥ ጌኤዦ ማኣሮኮ ጌሎ ካራ ዓኣ ቱርቱሮ ኮይላ ዒዛኮ
    ኮሮይዳ ፖኦሊሶ ሱኡጎና ዛያሢ ዋርቃ ዓሶና ዔቂ ዓኣንቴ ዴንቄኔ፤ ዴራ ቢያ ዒናፓ ዎዛዺ ዒላሻኔ፤ ዛያሢ ዋርቃ ዓሳኣ ዛያሢ ዋርቃኔ፤
    ጌኤዦ ማኣሮይዳ ዓይናዻ ዓሳ ፔኤኮ ዓይኑሞ ዓንጎ ዋርቂ ዋርቂ ዬያ ቦንቾ ዳምቦ ኩንሢሳኔ፤ ዬያሮ ዓታሊያ ዲቃቲ ማኣዓሢ ፔኤኮ
    ዳርዛዖ፦ «ሃይ ታና ዒፂ ማዾ ጌኔ ማዾኬ! ጌኔኬ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Na ɔhunuu sɛ ɔhene foforɔ no gyina nʼafa baabi wɔ afadum no ho wɔ Asɔredan
    no kwan ano a ɛkyerɛ ne tumi. Na mpanimfoɔ ne totorobɛntohyɛnfoɔ atwa ne ho ahyia,
    ama nnipa a wɔwɔ asase no so nyinaa regye wɔn ani, rehyɛn ntotorobɛnto. Nnwontofoɔ
    a wɔnam nnwontodeɛ so bɔɔ nnwom de dii ɔmanfoɔ no anim ahokeka so. Ɛberɛ a Atalia
    hunuu yei no, ɔde ahometeɛ sunsuanee ne ntadeɛ mu teateaam sɛ, “Amammɔeɛsɛm! Amammɔeɛsɛm!”
  eng-WEBU: Then she looked, and behold, the king stood by his pillar at the entrance,
    with the captains and the trumpeters by the king. All the people of the land rejoiced
    and blew trumpets. The singers also played musical instruments, and led the singing
    of praise. Then Athaliah tore her clothes, and said, “Treason! treason!”
  wal-wal: Baada kawoi penggen ba tuussaa matan eqqidaagaa be7aasu. Halaqatinne xurumbbaa
    punniyaageeti kawuwaa matan de7oosona; Yihudaa asai ubbai ufaittidi, xurumbbaa
    punnoosona; mazamuriyaa yexxiyaageetikka sinttau aadhdhidi, banttau de7iya yetta
    miishshan galatoosona. Ataala ba maayuwaa pooshshada, “Hagee makkala! Hagee makkala!”
    yaagada waassaasu.
  spa-PDDPT: 'Miró, y ahí estaba el rey en pie en su tarima real en la entrada, y
    los jefes y trompetistas junto al rey. Todo el pueblo de la tierra estaba alborozado
    y tocaba las trompetas. Los cantores con los instrumentos musicales dirigían las
    aclamaciones. Entonces Atalía rasgó sus ropas y exclamó: ¡Conspiración! ¡Conspiración!'
  gun-gun: 'Ha''e vy oma''ẽ rã huvixa hi''aĩ ma oikeaty py oo yta yvýry. Huvixa renonde
    ikuai avi harõa kuery ruvixa ha''e mimby guaxu monhe''ẽa kuery. Heta va''e kuery
    ha''e javi oguerovy''a okuapy, mimby guaxu omonhe''ẽ guive. Oporaei va''ety kuery
    voi omba''epu reve ogueroporaei okuapy. Ha''e ramo Atalia oao omondoro reve ojapukai:
    — Xerovaigua ra''e! Xerovaigua ra''e! — he''i.'
  ilo-ULB: Ket kimmita, ket, nakitana ti ari a sitatakder iti abay ti adigi iti pagserkan,
    ket adda iti abay ti ari dagiti mangidadaulo ken dagiti tumatangguyob. Siraragsak
    dagiti amin a tattao iti daga ken agpuypuyotda kadagiti trumpeta; ken tuktokaren
    dagiti kumakanta dagiti instrumento a pang-musiko ket indauloanda ti panagkanta
    iti pagdaydayaw. Ket rinay-ab ni Atalia ti kawesna ket impukkawna, “Panangliput
    daytoy! Panangliput daytoy!”
  kpg-kpg: Mee ga gidee ia di king hoou i di bontai e ulu gi lodo di Hale Daumaha,
    e duu i baahi di waduu, di gowaa belee tuu ai nia king, e haganiga go nia dagi
    dauwa mo digau iliili labaa. Nia daangada huogodoo gu wwolowwolo tenetene e iliili
    nadau labaa, gei digau daahili di Hale Daumaha mo nadau goloo huwa daahili e dagi
    di nadau budu. Athaliah gu hahaahi ono goloo, gu lodo huaidu, gaa wolo gi nua,
    “Di hagahuaidu! Di hagahuaidu!”
  uig-ARA: 'ئۇ قارىسا، مانا پادىشاھ ئۆينىڭ دەرۋازىسىدا، تۈۋرۈكنىڭ يېنىدا تۇراتتى؛
    پادىشاھنىڭ يېنىدا ئەمەلدارلار بىلەن كانايچىلار تىزىلغانىدى، بارلىق يۇرتنىڭ خەلقى
    شادلىنىپ كاناي چېلىشاتتى، نەغمىچىلەر ھەرخىل سازلارنى چېلىپ، جامائەتنى باشلاپ مەدھىيە
    ئوقۇتۇۋاتاتتى. بۇنى كۆرگەن ئاتالىيا كىيىملىرىنى يىرتىپ: ــ ئاسىيلىق، ئاسىيلىق!
    ــ دەپ ۋارقىردى.'
  sus-sus: a naxa ɲama sagata Ala xa hɔrɔmɔbanxi. Mɛnni, a naxa mangɛ to, a tixi hɔrɔmɔbanxi
    sanyie sɛɛti ma sode dɛ ra, yareratie nun sara fee tixi a sɛɛti ma, Yudaya ɲama
    sɛɛwaxi, sarae nu fema, bɛɛtibae nu bɛɛti bama kɔrae xuie ra. Atalaya naxa a xa
    donma ibɔɔ xɔnɛ kui, a fa a fala, «Yanfanteya, yanfanteya!»
  pon-2006: E ahpw kilangada nanmwarki kapwo ni wenihmwen Tehnpas Sarawio, ni uhr
    me nanmwarki kan kin ket ie, oh lapalap en karis kan wie kapikapil iangahki irail
    kan me kin peuk sowi kan. Aramas koaros wie weriwerki arail peren oh pepeuk sowi,
    oh sounkoul en nan Tehnpaso me kaunda, kokoul oh kesekesengki neirail keseng kan.
    Liho eri tehrpeseng eh likou kan oh weriwer, mahsanih, “Re pangielahr! Re pangielahr!”
  ksd-ksd: 'ma i ga gire ra king ba i ga tur pire kana pagapaga, ma ra umana luluai
    na vinarubu ma ra umana tena vu tavur ta ra paparai ra king; ma ra tarai na gunan
    par dia ga gugu, ma dia ga vu ra umana tavur; ma ra umana tena kakailai bula dia
    ga vature kadia lavur magit ure ra kakailai ma dia ga lue ra kakailai na pite
    varpa. Ma Atalia i ga rada kana mal, ma i ga oraoro dari: A vavagu, a vavagu!'
  tur-YTC: O zaman baktı ve işte, kral girişteki direğin yanında, komutanlar ve boru
    çalanlarla birlikte duruyordu. Ülkenin bütün halkı seviniyordu ve borular çalıyorlardı.
    Ezgiciler de çalgıları çalıp övgü ilâhilerini yönetiyorlardı. Sonra Atalya giysilerini
    yırtarak, “Hainlik! Hainlik!” dedi.
  grc-BRENT: Καὶ εἶδε, καὶ ἰδοὺ ὁ βασιλεὺς ἐπὶ τῆς στάσεως αὐτοῦ, καὶ ἐπὶ τῆς εἰσόδου
    οἱ ἄρχοντες καὶ οἱ σάλπιγγες· καὶ οἱ ἄρχοντες περὶ τὸν βασιλέα, καὶ πᾶς ὁ λαὸς
    τῆς γῆς ηὐφράνθη, καὶ ἐσάλπισαν ταῖς σάλπιγξι, καὶ οἱ ᾄδοντες ἐν τοῖς ὀργάνοις
    ᾠδοὶ, καὶ ὑμνοῦντες αἶνον· καὶ διέῥῥηξε Γοθολία τὴν στολὴν αὐτῆς, καὶ ἐβόησεν,
    ἐπιτιθέμενοι ἐπιτίθεσθε.
  ind-AYT: Dia melihat raja berdiri di dekat pilar di pintu masuk, sementara para
    pemimpin dan peniup trompet ada di samping raja. Seluruh rakyat negeri itu bersukaria
    sambil meniup trompet, sedangkan para penyanyi dengan alat-alat musiknya memimpin
    nyanyian pujian. Atalya merobek pakaiannya dan berkata, “Pengkhianatan, pengkhianatan!”
  nya-nya: Iye anayangʼana, ndipo anaona mfumu itayima pa chipilala chake chapakhomo.
    Atsogoleri ndi oyimba malipenga anali pafupi ndi mfumuyo, ndipo anthu onse a mʼderali
    amakondwerera ndi kuyimba malipenga ndiponso oyimba ndi zida amatsogolera matamando.
    Pamenepo Ataliya anangʼamba mkanjo wake ndipo anafuwula kuti, “Kuwukira! Kuwukira!”
  hrv-hrv: 'Pogleda bolje, kad gle, kralj stoji na svojem mjestu na ulazu, a pred
    kraljem zapovjednici i svirači; sav puk kliče od radosti i trubi u trube, pjevači
    pjevaju uz glazbala i predvode hvalospjeve. Tad Atalija razdrije haljine i povika:
    “Izdaja, izdaja!”'
  mps-mps: Aga saboligi pelama, tama agai suali, gesi king me te Genuai Bidigo be
    gesabidi badu ni pos pagede dolalubo suali. Te king dabego ebo tiwai elalubo suali.
    Tama agai te ofisa dabe me te biugel bu wabo bidi dabe king pąde bidibo agai
    suali. Tama me agai te we bidi dabe wiegi yai homu pemene ebo suali, tama te we
    bidi meba augwaligo biugel bu wabo suali. Tama me te Godigo bede wiegi yai musik
    elebo bidi dabe augwaligo wiegi yai musik mu elebo agai suali, te we bidi wiegi
    yai homu pemene emainu yali. Tama tibaso, Atalia aga ugwa pisąyali, magi baso
    meni, aga tabi dwai ebaso. Tama agai po weyu e tama po wali, “Dage bidi dwai dabe,
    dagego dwai kolesaga elama, ena aiyaba elaluainu yalio,” wali.
  tpi-tpi: Em i go kamap, na em i lukim nupela king i sanap klostu long longpela pos
    i stap long pes bilong haus bilong Bikpela, olsem ol king i save mekim. Na em
    i lukim ol ofisa na ol man bilong winim biugel i stap klostu long king. Na tu
    em i lukim ol manmeri i wok long amamas, na sampela bilong ol tu i winim biugel.
    Na em i lukim ol man bilong mekim musik long haus bilong God, ol i mekim gutpela
    musik tru, bilong mekim ol manmeri i amamas. Na Atalia i brukim klos bilong en,
    long wanem, em i bel nogut tru. Na em i singaut olsem, “Yupela man nogut. Yupela
    i mekim pasin nogut tru na i laik daunim mi.”
  dan-1931: 'og der så hun Kongen stå på sin Plads ved Indgangen og Øversterne og
    Trompetblæserne ved Siden af, medens alt Folket fra Landet jublede og blæste i
    Trompeterne, og Sangerne med deres Instrumenter ledede Lovsangen. Da sønderrev
    Atalja sine Klæder og råbte: “Forræderi, Forræderi!”'
  vie-OVCB: 'Khi đến nơi bà thấy vua đứng trên bệ đặt gần cổng ra vào của Đền Thờ.
    Các tướng chỉ huy và các nhạc sĩ thổi kèn đứng chung quanh vua, dân chúng các
    nơi kéo đến, hân hoan và thổi kèn. Những người ca hát với các nhạc công hòa điệu
    dưới quyền điều khiển của người hướng dẫn. Thấy thế, A-tha-li xé áo kêu la: “Phản
    loạn! Phản loạn!”'
  guj-2017: અને તેણે જોયું કે રાજા સ્તંભ પાસે દરવાજા આગળ ઊભો હતો. તેની પાસે લશ્કરી
    અધિકારીઓ અને રણશિંગડાં વગાડનારાઓ ઊભા હતા. દેશના બધા લોકો આનંદ કરતા હતા અને રણશિંગડાં
    વગાડતા હતા. ગાયકો વાજિંત્રો સાથે ગીતો ગાઈને ઈશ્વરની સ્તુતિ કરતા હતા. તે જોઈને
    અથાલ્યાએ પોતાનાં વસ્ત્રો ફાડ્યાં અને તેણે મોટે સાદે બૂમ પાડી, “રાજદ્રોહ, રાજદ્રોહ!”
  pon-2006A: E ahpw kilangada nanmwarki kapwo ni wenihmwen Tehnpas Sarawio, ni uhr
    me nanmwarki kan kin ket ie, oh lapalap en karis kan wie kapikapil iangahki irail
    kan me kin peuk sowi kan. Aramas koaros wie weriwerki arail peren oh pepeuk sowi,
    oh sounkoul en nan Tehnpaso me kaunda, kokoul oh kesekesengki neirail keseng kan.
    Liho eri tehrpeseng eh likou kan oh weriwer, mahsanih, “Re pangielahr! Re pangielahr!”
  por-BRBSL: 'Então ela olhou, e eis que o rei estava ao lado de seu pilar na entrada,
    com os capitães e os trombeteiros do rei. Todo o povo da terra se regozijou e
    tocou trombetas. Os cantores também tocaram instrumentos musicais, e lideraram
    o canto de louvor. Então Athaliah rasgou suas roupas, e disse: “Traição! traição”.'
  cth-cth: A khet navah, im takhang koe e khomkung koe siangpahrang a kangdue teh,
    ateng e ransabawinaw hoi mongka kauengkungnaw, hote ram dawk e taminaw pueng teh,
    a lung thouk ahawi awh. Mongka thouk a ueng awh teh, la kasaknaw ni tumkhawng
    khawng laihoi pholen la a sak awh. Hahoi Athaliah ni a khohna a phi teh, youknae
    taran doeh, youknae taran doeh, telah a hram.
  twi-twi: Na ohuu sɛ ɔhene foforo no gyina nʼafa baabi wɔ afadum no ho wɔ Asɔredan
    no kwan ano a ɛkyerɛ ne tumi. Na mpanyimfo ne torobɛntohyɛnfo atwa ne ho ahyia,
    ama nnipa a wɔwɔ asase no so nyinaa regye wɔn ani, rehyɛn ntorobɛnto. Nnwontofo
    a wɔnam nnwontode so bɔɔ nnwom de dii ɔmanfo no anim ahokeka so. Bere a Atalia
    huu eyi no, ɔde ahometew sunsuan ne ntade mu teɛteɛɛ mu se, “Amammɔsɛm! Amammɔsɛm!”
  hlt-hlt: A sawt vaengah tah manghai te a khuirhai kah tung taengah, mangpa rhoek
    neh olueng rhoek te manghai taengah tarha ana pai pah. Khohmuen pilnam boeih khaw
    a kohoe tih olueng a ueng thil uh. Lumlaa kah tumbael neh aka hlai khaw, thangthen
    hamla aka ming khaw om. Te dongah Athaliah loh a himbai te a phen tih, “Lairhui,
    lairhui,” a ti.
  tbz-SIM: 'Koò kɔtoo bɛ borɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́nwúó, kɛ́yɑ̀ okpɑ̀ɑ̀tì
    kòò còḿmú dibòrì borɛ̀ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Kɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ tɔ
    sipɔ̃́mpɔ̃ɔ̃́ kɛ̀ bɛ̀ ò murí, kɛ̀ diwɛ̀ì bo dihɛì yɛmbɛ̀ bɛmɔu, kɛ̀ bɛ̀ eu sipɔ̃́mpɔ̃ɔ̃́,
    kɛ̀ bɛdèmbɛ̀ dìè nyɛsɑ̃ɑ̃ nkó iyiɛ kɛ bie ndɛbémbénnɛ̀. Kɛ̀ Atɑdii kɛ̃tɛ́ o yɑ̀ɑ̀tì
    kɛ́bɛ́i nkɛ dɔ̀: Bɛ̀ m bɔmmu! Bɛ̀ m bɔmmu!'
  msy-2020: A ghua otogha garima, atrivir igiam, atriviba ami moghɨn, Ikiavɨra Itir
    Godɨn Dɨpenimɨn guamɨn itir guarir akɨnimɨn boroghɨn tughav iti. Egha a mɨdorozir
    gumazibar dapaniba ko gumazir sɨghabagh ivibar garima, me atrivir igiamɨn boroghɨn
    iti. A uaghan garima gumazamiziba bar akuegha, men marazi uaghan isɨghabagh ivi.
    Ezɨ ighiabagh amir gumaziba uan gitaba ko buabav soghava ighiabagh amua men faragha
    zui. Ezɨ Atalia puv atara uan korotiam abɨgha dɨa ghaze, “Ia gumazamizir kuraba.
    Ia bar arazir kuram gamua na abɨnasa.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ loosɑ wulɑʋ kʋfɑlʋ sǝŋɑ Ɩsɔ tǝsɛɛlɛ ɑkele cɔlɔɣɔ nɔnɔɣɔ, nɑ
    yoolɑɑ sɔsɑɑ nɑ ɑkɑntɛɛ hʋllɑɑ wɛ ɩ kiŋ. Nɑ sɑmɑɑ nɑ́ɑ́ ŋmɑɑlǝɣɩ, nɑ yonyoolɑɑ
    nɑ́ɑ́ hʋlǝɣɩ ɑkɑntɛɛ. Nɑ wilitilɑɑ nɑ́ɑ́ kɛɛsǝɣǝnɑ soo mɑtɑɑ. Tǝnɑɣɑ Atɑlii cǝlɑ
    ɩ wontu, nɑ ɩ́ mɑ́ kɑpukɑ sɩ: Wɑɑlɩ lɩɩʋ ntɛ́, wɑɑlɩ lɩɩʋ ntɛ́.'
  azb-azb: 'O baxıb gördü ki, padşah girəcək yerdə öz sütununun yanında dayanmışdır
    və rəislərlə kərənay çalanlar da padşahın yanındadır. Bütün ölkə xalqı sevinərək
    kərənay çalırdı. İlahiçilər də musiqi alətləri çalaraq ucadan həmd edirdilər.
    Atalya paltarını cırıb bağırdı: «Xəyanət! Xəyanət!»'
  eng-DBY: And she looked, and behold, the king stood on his dais at the entrance,
    and the princes and the trumpets were by the king; and all the people of the land
    rejoiced, and blew with trumpets; and the singers [were there] with the instruments
    of music, and such as taught to sing praise. And Athaliah rent her garments, and
    said, Conspiracy! Conspiracy!
  hin-2017: उसने क्या देखा, कि राजा द्वार के निकट खम्भे के पास खड़ा है, और राजा के
    पास प्रधान और तुरही बजानेवाले खड़े हैं, और सब लोग आनन्द कर रहे हैं और तुरहियां
    बजा रहे हैं और गाने बजानेवाले बाजे बजाते और स्तुति करते हैं। तब अतल्याह अपने वस्त्र
    फाड़कर पुकारने लगी, राजद्रोह, राजद्रोह!
  eng-YLT: and seeth, and lo, the king is standing by his pillar in the entrance,
    and the heads, and the trumpets [are] by the king, and all the people of the land
    rejoicing and shouting with trumpets, and the singers with instruments of song,
    and the teachers, to praise, and Athaliah rendeth her garments, and saith, 'Conspiracy,
    conspiracy.'
  eng-WYC-2017: And when she had seen the king, standing on the degrees in the entering
    of the temple, and the princes and the companies of knights about him, and all
    the people of the land joying, and sounding with trumps, and singing together
    with organs of diverse kind, and the voice of men praising, she rent her clothes,
    and said, Treasons! treasons!
  eng-WMBB: Then she looked, and behold, the king stood by his pillar at the entrance,
    with the captains and the trumpeters by the king. All the people of the land rejoiced
    and blew shofars. The singers also played musical instruments, and led the singing
    of praise. Then Athaliah tore her clothes, and said, “Treason! treason!”
  urd-GVH: तो क्या देखती है कि नया बादशाह दरवाज़े के क़रीब उस सतून के पास खड़ा है
    जहाँ बादशाह रिवाज के मुताबिक़ खड़ा होता है, और वह अफ़सरों और तुरम बजानेवालों से
    घिरा हुआ है। तमाम उम्मत भी साथ खड़ी तुरम बजा बजाकर ख़ुशी मना रही है। साथ साथ गुलूकार
    अपने साज़ बजाकर हम्द के गीत गाने में राहनुमाई कर रहे हैं। अतलियाह रंजिश के मारे
    अपने कपड़े फाड़कर चीख़ उठी, “ग़द्दारी, ग़द्दारी!”
  rug-rug: Doṉo la nana gua, meke hoi sa baṉara vaqura, turu kapae nana koasa dedegere
    tadi na baṉara pa sasada nuquru pa Zelepade. Turu kapae koasa baṉara sari na palabatu
    varipera meke sari na tie ivu buki. Doduru tie si qetuqetu meke ivui rini sari
    na buki. Sari na tie kerakera na mikemike si turaṉia sa vina lavata. Ta ṉaziri
    se Atalaea meke sira rikati sa sari nana poko meke kukili, “Sinekesekei! Sinekesekei!”
    gua.
  gaz-gaz: Yeroo isheen ilaaltetti mootichi balbala irra utubaa isaa bira dhaabatuu
    ni argite. Qondaaltonnii fi warri malakata afuufan mooticha bira turan; namoonni
    biyya sanaa hundinuus gammadanii malakata afuufaa turan; faarfattoonni immoo meeshaa
    muuziiqaatiin faarfannaa qajeelchaa turan. Kana irratti Ataaliyaan uffata ishee
    tarsaaftee, “Kun maltummaa dha! Kun maltummaa dha!” jettee iyyite.
  fra-LSG: 'Elle regarda. Et voici, le roi se tenait sur son estrade à l’entrée; les
    chefs et les trompettes étaient près du roi; tout le peuple du pays était dans
    la joie, et l’on sonnait des trompettes, et les chantres avec les instruments
    de musique dirigeaient les chants de louanges. Athalie déchira ses vêtements,
    et dit: Conspiration! Conspiration!'
  yal-yal: a yi mangan to tixi sɛnbɛtɛnna xɔn so dɛɛn na. Sofa kuntigine nun xɔta
    fene yi tixi mangan fɛma, yamaan birin yi sɛwaxi, e xɔtaan fema, sigi saane nun
    maxase maxane sigi sani. Nayi, Atali yi a domani bɔ a ma, a gbelegbele, a naxa,
    “Yanfana! Yanfana!”
  haw-1868: A ike ae la oia, aia hoi, ke alii e ku ana ma kona wahi ma kahi e komo
    ai, a, me ke alii na luna a me ka poe hookani, a me na kanaka a pau o ka aina
    e olioli ana, a e hookani ana i na pu, a me ka poe mele, me ka lakou mau mea kani,
    a me ka poe e ao ana e hoolea aku; haehae iho la o Atalia i kona kapa, olelo aku
    la, He kipi e, he kipi e!
  arb-NAV: 'فَشَاهَدَتِ الْمَلِكَ مُنْتَصِباً عَلَى مِنْبَرِهِ فِي الْمَدْخَلِ، مُحَاطاً
    بِالرُّؤَسَاءِ وَنَافِخِي الأَبْوَاقِ، وَقَدْ غَمَرَ الْفَرَحُ شَعْبَ الأَرْضِ،
    الَّذِي امْتَزَجَتْ هُتَافَاتُهُ بِنَفْخِ الأَبْوَاقِ وَغِنَاءِ الْمُغَنِّينَ
    الْعَازِفِينَ عَلَى الآلاتِ الْمُوسِيقِيَّةِ وَتَسْبِيحِ الْمُسَبِّحِينَ، فَشَقَّتْ
    عَثَلْيَا ثِيَابَهَا وَصَاحَتْ: «خِيَانَةٌ! خِيَانَةٌ!»'
  ewe-ewe: Etsa ŋku eye wòkpɔ fia la wòtsi tsitre ɖe eƒe sɔti gbɔ le xɔa ƒe mɔnu.
    Dɔdzikpɔlawo kple kpẽkulawo nɔ fia la gbɔ eye anyigba la dzi tɔwo katã nɔ aseye
    tsom, henɔ woƒe kpẽawo kum eye hadzilawo kple woƒe haƒonuwo nɔ hawo dom ɖa. Tete
    Atalia dze eƒe awuwo eye wòdo ɣli be, “Nugbeɖoɖoe! Nugbeɖoɖoe!”
  eng-LEE: And she looked, and behold, the king stood upon his stand at the entrance,
    and the princes and the trumpets were around the king; and all the people of the
    land rejoiced, and blew on trumpets; also the singers [were there] leading with
    instruments of music in the songs of praise; and 'Athalyah rent her clothes, and
    said, “Treason, treason.”
  asm-FB: আৰু চাই দেখিলে যে, সোমোৱা ঠাইত ৰজা নিজ স্তম্ভটোৰ ওচৰত থিয় হৈ আছে আৰু শতপতিসকল
    ও তুৰী বজোৱাসকল ৰজাৰ ওচৰত আছে৷ দেশৰ সকলো লোকসকলে আনন্দ কৰি আছিল, তুৰী বজাই আছিল
    আৰু প্ৰশংসা কৰিব জনা নিপুণ গায়কসকলে বাদ্যযন্ত্ৰ লৈ গীত গাই আছিল। তেতিয়া অথলিয়াই
    নিজৰ কাপোৰ ফালি, “ৰাজদ্ৰোহী! ৰাজদ্ৰোহী!” বুলি চিঞৰি চিঞৰি ক’লে।
  sus-A: عَ نَشَ حَمَ سَفَتَ عَلَ شَ هْرْ مْبَنشِ. مّننِ، عَ نَشَ مَنفّ تٌ، عَ تِشِ
    هْرْ مْبَنشِ سَنيِيٍ سّيتِ مَ سٌدٍ دّ رَ، يَرٍرَتِيٍ نُن سَرَ قٍيٍ تِشِ عَ سّيتِ
    مَ، يُدَيَ حَمَ سّيوَشِ، سَرَيٍ نُ قٍمَ، بّيتِبَيٍ نُ بّيتِ بَمَ كْرَيٍ شُييٍ
    رَ. عَتَلَيَ نَشَ عَ شَ دٌنمَ عِبْو شْنّ كُي، عَ قَ عَ قَلَ، «يَنقَنتٍيَ، يَنقَنتٍيَ!»
  fra-SBL: 'Elle regarda, et voici que le roi se tenait à l''entrée, près de sa colonne,
    avec les chefs et les trompettes près du roi. Tout le peuple du pays se réjouissait
    et sonnait des trompettes. Les chanteurs jouaient aussi des instruments de musique
    et dirigeaient les chants de louange. Alors Athalie déchira ses vêtements et dit :
    « Trahison ! Trahison ! »'
  hbo-hbo: וַתֵּ֡רֶא וְהִנֵּ֣ה הַמֶּלֶךְ֩ עֹומֵ֨ד עַֽל־עַמּוּדֹ֜ו בַּמָּבֹ֗וא וְהַשָּׂרִ֣ים
    וְהַחֲצֹצְרֹות֮ עַל־הַמֶּלֶךְ֒ וְכָל־עַ֨ם הָאָ֜רֶץ שָׂמֵ֗חַ וְתֹוקֵ֙עַ֙ בַּחֲצֹ֣צְרֹ֔ות
    וְהַמְשֹֽׁורֲרִים֙ בִּכְלֵ֣י הַשִּׁ֔יר וּמֹודִיעִ֖ים לְהַלֵּ֑ל וַתִּקְרַ֤ע עֲתַלְיָ֙הוּ֙
    אֶת־בְּגָדֶ֔יהָ וַתֹּ֖אמֶר קֶ֥שֶׁר קָֽשֶׁר׃ ס
  kik-kik: Agĩcũthĩrĩria, na akĩona mũthamaki arũgamĩte gĩtugĩ-inĩ gĩake itoonyero-inĩ.
    Nao anene na ahuhi tũrumbeta marũgamĩte hakuhĩ na mũthamaki, na andũ othe a bũrũri
    magagĩkena makĩhuhaga tũrumbeta, nao aini marĩ na indo cia kũina magatongoria
    andũ arĩa angĩ na nyĩmbo cia kũgooca. Nake Athalia agĩtembũranga nguo ciake cia
    igũrũ, akĩanĩrĩra, akiuga atĩrĩ, “Ungumania! Ungumania!”
  fra-NCL: 'Elle regarda, et voici que le roi se tenait sur son estrade à l’entrée ;
    près du roi étaient les chefs et les trompettes, et tout le peuple du pays était
    dans la joie ; on sonnait des trompettes, et les chantres avec les instruments
    de musique donnaient des instructions pour les hymnes de louange. Athalie déchira
    ses vêtements et dit : « Conspiration ! Conspiration ! »'
  cek-AK: A khet naah imthung akunhaih tung taengah angdoe siangpahrang to hnuk; angraengnawk
    hoi mongkah ueng kaminawk loe siangpahrang taengah angdoet o; prae kaminawk boih
    anghoe o moe, mongkahnawk to ueng o; laasah kaminawk doeh atuenpawk congca hoiah
    saphawhaih laanawk to sak o. To naah Athaliah mah angmah ih khukbuen to asih moe,
    Oep om ai kami, Oep om ai kami, tiah hangh.
  cuk-cuk: 'Agine, Atalía, rey dogedgi buar-naba-gwichi daksad. Dummagan, degine,
    dule-gar-suid-trompeta-ogormalad rey-naba-bukwa daksabalid. Deginbali, Atalía
    bela-dulemar ber weligwale gar-suid-trompeta ogorbukwa, degi, dule-namakmalad
    garmar-abargi namakbukwa daksabalid. Atalía deyob daksagua, e-mor siir-siir imaksad,
    binnasur sogded: “¡Angi be aibichamala! ¡Angi be aibichamala!”'
  uig-CYR: 'У қариса, мана падиша өйниң дәрвазисида, түврүкниң йенида туратти; падишаниң
    йенида әмәлдарлар билән канайчилар тизилған еди, барлиқ жутниң хәлқи шатлинип
    канай челишатти, нәғмичиләр һәр хил сазларни челип, җамаәтни башлап мәдһийә оқутувататти.
    Буни көргән Аталия кийимлирини житип: — Асийлиқ, асийлиқ! — дәп вақирди.'
  tel-2017: ప్రవేశ స్థలం దగ్గర అతనికి ఏర్పాటు చేసిన స్తంభం దగ్గర రాజు నిలబడడం ఆమె
    చూసింది. అధికారులూ, బాకాలు ఊదేవారూ రాజు దగ్గర ఉండి, దేశంలోని ప్రజలంతా సంతోషిస్తూ,
    బాకాలతో శబ్దాలు చేస్తూ, గాయకులు సంగీత వాద్యాలతో స్తుతిపాటలు పాడుతూ ఉండడం చూసి
    బట్టలు చించుకుని “రాజ ద్రోహం! రాజద్రోహం!” అని అరిచింది.
  hat-BSA: 'Li te gade e vwala, wa a te kanpe akote pilye li nan antre a, e chèf yo
    avèk mesye twonpèt yo te akote wa a. Epi tout pèp peyi a te rejwi. Yo te soufle
    twonpèt yo e chantè avèk enstriman yo pou dirije lwanj lan. Athalie te chire rad
    li, e te di: “Trayizon! Trayizon!”'
  kos-kos: Na el ngetla liye tokosra sasu sac ke nien utyak nu in Tempul, su tu ke
    sru soko ma srisrila nu sin tokosra, rauniyukla sin captain lun mwet mweun ac
    mwet ukuk. Mwet nukewa sasa ke engan ac ukya mwe ukuk, ac mwet on lun Tempul elos
    srital ke mwe on natulos ac kol akfulat ma orek inge. Athaliah el foloyak ac seya
    nuknuk lal, ac wowoyak ac fahk, “Sulallal! Sulallal!”
  hbo-WLC: וַתֵּ֡רֶא וְהִנֵּ֣ה הַמֶּלֶךְ֩ עוֹמֵ֨ד עַֽל־עַמּוּד֜וֹ בַּמָּב֗וֹא וְהַשָּׂרִ֣ים
    וְהַחֲצֹצְרוֹת֮ עַל־הַמֶּלֶךְ֒ וְכָל־עַ֨ם הָאָ֜רֶץ שָׂמֵ֗חַ וְתוֹקֵ֙עַ֙ בַּחֲצֹ֣צְר֔וֹת
    וְהַמְשֽׁוֹרֲרִים֙ בִּכְלֵ֣י הַשִּׁ֔יר וּמוֹדִיעִ֖ים לְהַלֵּ֑ל וַתִּקְרַ֤ע עֲתַלְיָ֙הוּ֙
    אֶת־בְּגָדֶ֔יהָ וַתֹּ֖אמֶר קֶ֥שֶׁר קָֽשֶׁר׃ ס
  ibo-ibo: O lepụrụ anya, ma lee eze, ka o guzo nʼakụkụ ogidi ya dị na mbata. Ndịisi
    na ndị na-afụ opi nọ nʼakụkụ eze, ndị niile nke ala ahụ nọkwa na-aṅụrị ọṅụ na-afụ
    opi. Ndị ọbụ abụ jikwa iti egwu na-edu nʼabụ otuto. Mgbe ahụ, Atalaya dọwara uwe
    ya, sị, “Nke a bụ nnupu isi megide eze! Nke a bụ nnupu isi megide ọchịchị!”
  ory-ory: ଆଉ, ସେ ଦୃଷ୍ଟିପାତ କରନ୍ତେ, ଦେଖ, ରାଜା ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନରେ ଆପଣା ସ୍ତମ୍ଭ ନିକଟରେ
    ଠିଆ ହୋଇଅଛନ୍ତି ଓ ରାଜାଙ୍କ ନିକଟରେ ସେନାପତିମାନେ ଅଛନ୍ତି ଓ ତୂରୀ ଅଛି; ପୁଣି ଦେଶର ସମଗ୍ର
    ଲୋକ ଆନନ୍ଦ କରୁଅଛନ୍ତି ଓ ତୂରୀ ବଜାଉଅଛନ୍ତି; ମଧ୍ୟ ଗାୟକମାନେ ବାଦ୍ୟଯନ୍ତ୍ର ବଜାଇ ପ୍ରଶଂସା
    ଗାନ କରୁଅଛନ୍ତି। ଏଥିରେ ଅଥଲୀୟା ଆପଣା ବସ୍ତ୍ର ଚିରି ରାଜଦ୍ରୋହ, ରାଜଦ୍ରୋହ ବୋଲି ଡାକ ପକାଇଲେ।
  chk-chk: Lupwen a nenefetal, a küna ewe king a ütä ren ewe ür arun asamalapen ewe
    imwenfel, nge ekewe meilap me ekewe chon ettik rappwa ra ütä ünükün ewe king.
    Iwe, aramasen ewe fanü meinisin ra mweireir o ettiki rappwa, nge ekewe chon köl
    ra emweni ewe mwich fän ar pisekin ettik le köl. Nge Atalia a kamwei üfan o puchör,
    “A fis rawangau, a fis rawangau!”
  rop-rop: En deya na imbin luk det nyuwan king langa det Serramoni Pleis, jandapbat
    wansaid langa det longwan stonwan pol, deya na langa det pleis weya ola nyuwan
    king garra jandap. Ola boswan solja en ola pipul hubin blowimbat ola longwan wisul
    bin jandap olaran langa im. Ola pipul deya bin singsing gudbinjiwei en blowimbat
    ola longwan wisul. Ol detlot hubin plei det myusik langa det Serramoni Pleis bin
    lidimbat olabat langa det hepi taim. Kwin Ethalaiya bin brabli nogudbinji. Imbin
    breigimap im klos en imbin jingat, “Yumob bin trikimbat mi brabliwei. Yumob bin
    trikimbat mi brabliwei.”
  ukr-1871: 'І поглянула, — аж ось стоїть царь на своїй підвишцї при входї, і князї
    й труби коло царя, а ввесь народ землї радїє, і трублять в труби, а сьпівцї славлять
    на приборах музичних. І роздерла Готолїя одежу свою, й закричала: Зрада, зрада!'
  deu-1951: 'Und sie schaute, und siehe, der König stand an seiner Säule im Eingang,
    und die Obersten und Trompeter bei dem König, und alles Volk des Landes war fröhlich
    und stieß in die Trompeten, und die Sänger sangen zu den Saiteninstrumenten und
    verkündigten sein Lob. Da zerriß Atalia ihre Kleider und rief: Aufruhr, Aufruhr!'
  eng-JPS: 'and she looked, and, behold, the king stood on his platform at the entrance,
    and the captains and the trumpets by the king; and all the people of the land
    rejoiced, and blew with trumpets; the singers also played on instruments of music,
    and led the singing of praise. Then Athaliah rent her clothes, and said: ''Treason,
    treason.'''
  srp-1865: 'I pogleda, i gle, car stajaše kod svojega stupa na ulasku, a knezovi
    i trube oko cara, i sav narod zemaljski radovaše se i trube trubljahu i pjevaèi
    pjevahu uz oruða muzièka i oni koji poèinjahu u pjevanju. Tada razdrije Gotolija
    haljine svoje i povika: buna! buna!'
  lug-lug: N’atunula, laba, kabaka ng’ayimiridde okuliraana empagi ye ku mulyango,
    n’abakungu n’abafuuwa amakondeere nga bayimiridde okumwetooloola, era nga n’abantu
    bonna ab’ensi nga basanyuka nga bafuuwa n’amakondeere, n’abayimbi nga bakutte
    ebivuga byabwe nga bakulembedde okujaguza. Awo Asaliya n’ayuza ebyambalo bye,
    n’aleekaanira waggulu nti, “Bujeemu! Bujeemu!”
  heb-heb: ותרא והנה המלך עומד על עמודו במבוא והשרים והחצצרות על המלך וכל עם הארץ
    שמח ותוקע בחצצרות והמשוררים בכלי השיר ומודיעים להלל ותקרע עתליהו את בגדיה ותאמר
    קשר קשר׃
  ben-IRV: আর দেখল, গৃহে ঢুকবার পথে রাজা তাঁর মঞ্চের উপরে দাঁড়িয়ে আছেন এবং সেনাপতিরা
    ও তূরী বাদকেরা রাজার পাশে আছে এবং দেশের সব লোক আনন্দ করছে ও তূরী বাজাচ্ছে আর গায়কেরা
    বাজনা বাজিয়ে প্রশংসা গান করছে; তখন অথলিয়া তার পোশাক ছিঁড়ে বলল, “এ তো বিশ্বাসঘাতকতা!
    বিশ্বাসঘাতকতা!”
  pan-pan: ਜਦ ਨਿਗਾਹ ਕੀਤੀ ਤਾਂ ਵੇਖੋ, ਰਾਜਾ ਆਪਣੇ ਥੰਮ੍ਹ ਦੇ ਕੋਲ ਫਾਟਕ ਵੱਲ ਖੜ੍ਹਾ ਸੀ ਅਤੇ ਸਰਦਾਰ
    ਤੇ ਤੁਰ੍ਹੀ ਵਜਾਉਣ ਵਾਲੇ ਰਾਜੇ ਦੇ ਕੋਲ ਸਨ ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕ ਖੁਸ਼ੀਆਂ ਮਨਾਉਂਦੇ ਅਤੇ ਤੁਰ੍ਹੀਆਂ
    ਵਜਾਉਂਦੇ ਸਨ ਅਤੇ ਗਾਉਣ ਵਾਲੇ ਵਾਜਿਆਂ ਨਾਲ ਉਪਮਾ ਕਰਨ ਵਿੱਚ ਅਗਵਾਈ ਕਰਦੇ ਸਨ ਸੋ ਅਥਲਯਾਹ ਨੇ ਆਪਣੇ
    ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਉੱਚੀ ਦਿੱਤੀ ਬੋਲੀ, ਗਦਰ ਵੇ ਗਦਰ!
  mya-JVB: ရှင် ဘုရင်သည် ဗိမာန် တော်ဝင် ဝ၊ တိုင် နား မှာ ရပ် လျက် ၊ မှူး တော်မတ်တော်များနှင့်
    တံပိုး မှုတ်သော သူများတို့သည် ရှင်ဘုရင် အနား တော်၌ ရပ်လျက်၊ ပြည်သူ ပြည်သားများတို့သည်
    ဝမ်းမြောက် ၍ ၊ တံပိုး မှုတ် လျက် သီချင်း သည်တို့သည် တုရိယာအမျိုးမျိုးကိုကိုင်၍၊
    ထောမနာသီချင်းကို ဆိုလျက်ရှိကြသည်ကိုမြင်လျှင်၊ မိမိ အဝတ် ကိုဆုတ် ၍ ပုန်ကန် မှုပါတကား၊
    ပုန်ကန် မှုပါ တကားဟု အော်ဟစ် လေ၏။
  hmo-hmo: Atalaia ese king matamata Ioasa ia itaia, nadi du badana ena badinai ia
    gini, king matamata edia kara hegeregerena. Tuari biagudia bona kibi hiriria taudia
    danu be king ena badibadinai idia gini noho, bona taunimanima ese mai moale danu
    idia boiboi, bona kibi idia hiriria noho. Vadaeni Atalaia ese mai gari bada danu
    iena dabua ia darea, ia boiboi bada, ia gwau, “Kwini hadikaia kara, kwini hadikaia
    kara!”
  urd-urd: और उसने निगाह की और क्या देखा कि बादशाह फाटक में अपने सुतून के पास खड़ा
    है, और बादशाह के नज़दीक हाकिम और नरसिंगे हैं और सारी ममलकत के लोग ख़ुश हैं और
    नरसिंगे फूंक रहे हैं, और गानेवाले बाजों को लिए हुए मदहसराई करने में पेशवाई कर
    रहे हैं। तब 'अतलियाह ने अपने कपड़े फाड़े और कहा, “गद्र है! गद्र!”
  rus-SYN: 'и увидела: и вот царь стоит на возвышении своем при входе, и князья и
    трубы подле царя, и весь народ земли веселится, и трубят трубами, и певцы с орудиями
    музыкальными и искусные в славословии. И разодрала Гофолия одежды свои и закричала:
    заговор! заговор!'
  bqc-SIM: 'Kɛ́ à wɛzù, à kí è zɛa a mↄ̀pɛlɛ saɛ Dii kpɛ́ kpɛɛlɛ. Zĩgↄ̃ badeↄ
    ń kã̀aepɛnaↄ sĩ aà saɛ, mɛ́ gbɛ̃́pii lɛ́ pↄnakɛ aalɛ kã̀aepɛ, mɛ́ lɛ̀sinaↄ
    dↄaaa ń táasilɛao ń pↄ́''ↄbↄnaↄ. Ɔ̃ Atalia a pↄkasaↄ ga kɛ̃̀ à wii pã̀lɛ
    à mɛ̀: Wà bↄ̀ ma kpɛɛ! Wà bↄ̀ ma kpɛɛ!'
  tcz-CHONGTHU: Amanun agahven ahileh lengthah pachu Houin lutna khombul panga sepai
    lamkai holeh sumkon muthon ana umkimvel chu amun ahi. Ama lengchanna –a alopnaoleh
    akipapinao ogin chuleh semjang saipumma lasaholeh sumkon mutho ogin chu akithong
    jeju jengin ahi, hichun amanun asangkhol abot eh jengin, hiche hi “Lengmun chuna
    ahi, Lengmun chuna ahi” tin asamtaan ahi
  mar-mar: पाहते तो तिला राजा दिसला. प्रवेशद्वाराशी तो राजस्तंभाजवळ उभा होता. कर्णे
    वाजवणारे कारभारी आणि लोक राजाजवळ उभे होते. देशभरचे लोक कर्णे वाजवून आनंद व्यक्त
    करत होते. गाणारे वाद्ये वाजवत होते आणि त्यांनी म्हटलेल्या स्तवनगीतापाठोपाठ लोक
    गात होते. तेव्हा आपली तीव्र नापसंती दाखविण्यासाठी अथल्याने आपले कपडे फाडले आणि
    “फितुरी! फितुरी!” असे ती ओरडली.
  qub-qub: 'Pilancu ichiraycashan läduncho rayga ichiraycaran raycunapa custumrin
    cashanno. Lädunchöna ichirpaycaran mandaj suldärucuna, müsicata tucajcuna. Llapan
    runacuna fiyupa cushisha trompëtacunata tucarcaycaran. Cantajcunana cantapallapa
    tucanacunata tucar Tayta Diosta alabarcaycaran. Chaura Ataliaga rabyawan röpanta
    rachirir gapararan: «¡Traysunëru! ¡Traysunëru!» nir.'
  bqp-bqp: yerɑ u nɑ ben mi, Yinni Gusunɔn sɑ̃ɑ yerɔ. U mɛɛrɑ u deemɑ sinɑ boko u
    yɔ̃ turɑru wɔllɔ. Mɑ wirugibu kɑ be bɑ kɔbi wurɑmɔ bɑ yɔ̃ win bɔkuɔ. Tɔmbu kpuro
    bɑ nuku dobu mɔ̀, bɑ kɔbi soomɔ. Yerɑ wom kowobu bɑ womusu mɔ̀ kɑ ben dwee yɑ̃nu
    bɑ Yinni Gusunɔ siɑrɑmɔ. Yerɑ Atɑli u win yɑ̃nu nɛnuɑ u gɛ̃ɛkɑ nuku sɑnkirɑnun
    sɔ̃. U nɛɛ, bɑ mɑn seesi! Bɑ mɑn seesi!
  hat-hat: 'Li wè wa a te kanpe bò gwo poto a, bò pòtay pou antre nan Tanp lan, chèf
    yo ak tout mizisyen yo bò kote l''. Tout pèp la te kontan, yo t''ap kònen twonpèt.
    Sanba yo ak enstriman mizik yo t''ap voye chante. Kè Atali kase, li chire rad
    sou li, li pran rele: -Men yo moute yon konplo sou do m''.'
  eng-BSB: And she looked out and saw the king standing by his pillar at the entrance.
    The officers and trumpeters were beside the king, and all the people of the land
    were rejoicing and blowing trumpets, while the singers with musical instruments
    were leading the praises. Then Athaliah tore her clothes and screamed, “Treason,
    treason!”
  eng-WEBPB: Then she looked, and behold, the king stood by his pillar at the entrance,
    with the captains and the trumpeters by the king. All the people of the land rejoiced
    and blew trumpets. The singers also played musical instruments, and led the singing
    of praise. Then Athaliah tore her clothes, and said, “Treason! treason!”
  kbq-kbq: Hagi ana nompima marerino keana, ra zafama retrurente kafantera kini vahe'ma
    oneti'zare kini ne' Joasi'a oti'negeno ome ke'ne. Hagi sondia vahete kva vahetamine,
    ufema neraza vahetaminena kini ne'mofo asoparega kantigma otizageno maka vahe'mo'za
    ufena nere'za, zavena nehe'za musena hu'za zagamera nehazageno ome nezamageno,
    kukena'a tagato nehuno krafa huno amanage hu'ne, tamagra nahenaku komoru hutma
    renavatga hu'naze.
  nhe-BL: 'Huan quema ajsito, quiitac nopa tlanahuatijquetl tlen ijcatoya campa nopa
    lugar tlen más quipiya tlatlepanitacayotl nechca nopa tlaquetzali campa calaqui
    ipan tiopamitl. Huan quiitac para quiyahualojtoyaj nopa tlayacanani huan tlapitzani
    huan nochi tlacame campa hueli paquiyayaj huan tlapitzayayaj. Huan nojquiya itztoyaj
    huicani ica tlatzotzonali huan quinyacanayayaj nopa tlacame para huicase chicahuac
    para quihueyichihuase TOTECO. Huajca Atalía quitzayanqui iyoyo huan quiijto: ―Ax
    nimechmacac tlanahuatili para inquichihuase ya ni.'
  gub-BL: Wexak tuwihawete ipyahu ma'e tàpuzuhu hukenaw huwake izyta huwake i'àm mehe.
    Tuwihaw wà, xi'àm ipy har wà no, umàmàn izywyr wà. Teko paw uhapukaz urywete haw
    rehe wà, xi'àm ma'e'ak iapo pyrer ipy pà wà no. Uzegar ma'e tàpuzuhu pe har umupu
    imupupyr ma'e Tupàn ikatu haw rehe teko wamuzegar kar pà wà no. Uzemumikahy Atari
    kury. A'e rupi umu'i wopoz uhapukaz pà. — Pemuigo kar amo tuwihawete romo ikwaw
    kar 'ym pà ihewe, i'i wanupe.
  eng-DRA: 'And when she saw the king standing upon the step in the entrance, and
    the princes, and the companies about him, and all the people of the land rejoicing,
    and sounding with trumpets, and playing on instruments of divers kinds, and the
    voice of those that praised, she rent her garments, and said: Treason, treason.'
