verse: 2CH.023.018
translations:
  mal-C: അതിനുശേഷം യെഹോയാദാ ദൈവാലയത്തിന്റെ മേൽനോട്ടം ലേവ്യരായ പുരോഹിതന്മാരുടെ കരങ്ങളിൽ
    ഭരമേൽപ്പിച്ചു. ആഹ്ലാദത്തോടും ഗാനാലാപത്തോടുംകൂടി യഹോവയുടെ ആലയത്തിൽ, മോശയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നപ്രകാരം, ഹോമയാഗങ്ങൾ അർപ്പിക്കാനുള്ള ചുമതല ദാവീദുരാജാവ് അവരെയാണു
    ഭരമേൽപ്പിച്ചിരുന്നത്.
  deu-TKW: Hierauf bestellte Jojada Wachen für den Tempel Jahwes durch die levitischen
    Priester, welche David für den Dienst am Tempel Jahwes in Klassen eingeteilt hatte,
    damit sie die Brandopfer Jahwes gemäß den Vorschriften des Gesetzes Moses unter
    Jubelruf und Gesängen nach der Anordnung Davids darbrächten.
  lin-lin: Yeoyada apesaki mosala ya kokengela Tempelo ya Yawe epai ya Banganga-Nzambe
    Balevi oyo Davidi apesaki mosala ya Tempelo ya Yawe, mpo na kotumba mbeka epai
    na Yawe, ndenge ekomama kati na mibeko ya Moyize, na esengo mpe na koyemba banzembo,
    ndenge Davidi atindaki.
  eng-LSV: And Jehoiada puts the offices of the house of YHWH into the hand of the
    priests, the Levites, whom David had apportioned over the house of YHWH, to cause
    the burnt-offerings of YHWH to ascend, as written in the Law of Moses, with joy,
    and with singing, by the hands of David;
  eng-GNV: And Iehoiada appointed officers for the house of the Lord, vnder the handes
    of the Priestes and Leuites, whome Dauid had distributed for the house of the
    Lord, to offer burnt offrings vnto the Lord, as it is written in the Law of Moses,
    with reioycing and singing by the appoyntment of Dauid.
  eng-WEBSTER: Also Jehoiada appointed the offices of the house of the LORD by the
    hand of the priests the Levites, whom David had distributed in the house of the
    LORD, to offer the burnt-offerings of the LORD, as it is written in the law of
    Moses, with rejoicing and with singing, as it was ordained by David.
  nhw-BL: Huan nopa totajtzi Joiada quintequimacac levitame ma quimocuitlahuica nopa
    tiopamitl. Ni elqui levitame catli David quintlalijtoya tiopan calijtic para quipalehuise
    quimacase tlacajcahualistli. Huan quinilhui nopa totajtzitzi huan levitame ma
    moiyocatlalica ica pamitl para mopatlatiyase ipan inintequi quen David quinnahuati
    ma quichihuaca. Huan quinnahuati ma sempa quimacaca tlacajcahualistli TOTECO senquistoc
    quen ijcuilijtoc ipan itlanahuatilhua Moisés huan para huicase huan quipaquilismacase
    TOTECO quen David quinilhuijtoya huejcajya.
  swh-ONEN: Kisha Yehoyada akaweka uangalizi wa Hekalu la Bwana mikononi mwa makuhani,
    waliokuwa Walawi, ambao Mfalme Daudi alikuwa amewagawa ili wahudumu hekaluni kwa
    ajili ya kutoa sadaka za kuteketezwa za Bwana kama ilivyoandikwa katika Sheria
    ya Mose, kwa kushangilia na kuimba kama Daudi alivyokuwa ameagiza.
  bba-bba: Yehoyɑdɑ u Yinni Gusunɔn sɑ̃ɑ yeru Lefi be bɑ sɑ̃ɑ yɑ̃ku kowobu nɔmu bɛriɑ
    bu kɔ̃su. N deemɑ Dɑfidi u rɑɑ bu bɔnu kuɑ wuu wuukɑ bu kɑ Yinni Gusunɔ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu kuɑ nɡe mɛ Mɔwisin woodɑ yɑ ɡeruɑ. Kpɑ bɑ n dɑ mɑɑ womusu ko
    kɑ nuku dobu bu kɑ Gusunɔ siɑrɑ.
  eng-KJVCPB: Also Jehoiada appointed the offices of the house of the Lord by the
    hand of the priests the Levites, whom David had distributed in the house of the
    Lord, to offer the burnt offerings of the Lord, as it is written in the law of
    Moses, with rejoicing and with singing, as it was ordained by David.
  luo-luo: Bangʼe Jehoyada noketo jorit mag hekalu mar Jehova Nyasaye e bwo jodolo
    mane gin jo-dhood Lawi mane Daudi omiyo tij hekalu mondo gichiw misengini miwangʼo
    pep ni Jehova Nyasaye kaka ondikgi e Chik Musa ka gimor kod wer kaka Daudi ne
    ochikogi.
  meu-meu: 'Bena Iehoiada ese Iehova ena dubu igimana taudia e atodia: idia e biagudia
    taudia be hahelaḡa taudia Levi oreana amo, bona Levi taudia. Unu na David ese
    edia orea ta ta ai e atodia, Iehova ena dubu ḡaukaradia bae biagudia, bona ḡole-oho
    bouboudia bae hahelaḡadia Iehova ena, Mose ena taravatu ai e torea heḡereḡerena,
    mai moaledia bona mai anedia ida, David ena hahedua heḡereḡerena.'
  npi-ULB: यहोयादाले परमप्रभुका मन्‍दिरको हेर-विचार गर्नको निम्ति पुजारीहरूका अधीनमा
    अधिकृतहरूको नियुक्ती गरे, जो लेवीहरू थिए । आफ्‍नो समयदेखि नै स्‍तुतिगान गर्दै
    र आनन्‍द मनाउँदै मोशाको व्‍यवस्‍थामा तोकिएबमोजिम र दाऊदले दिएको निर्देशन बमोजिम
    परमप्रभुको निम्‍ति होमबलि चढाउन र परमप्रभुको मन्‍दिरमा काम गर्न दाऊदले तिनीहरूलाई
    खटाइदिएका थिए ।
  yor-yor: Nígbà náà, Jehoiada tẹ àwòrán ilé Olúwa sí ọwọ́ àwọn àlùfáà tí wọ́n jẹ́
    ará Lefi ẹni tí Dafidi ti fi ṣe iṣẹ́ ní ilé Olúwa láti tẹ ẹbọ sísun ti Olúwa bí
    a ti kọ ọ́ nínú òfin Mose, pẹ̀lú ayọ̀ àti orin kíkọ, gẹ́gẹ́ bí Dafidi ti pàṣẹ.
  pes-OPCB: سپس یهویاداع، کاهنان و لاویان را در خانهٔ خداوند گذاشت تا وظایفی را که
    داوود پادشاه تعیین کرده بود، انجام دهند و طبق دستورهای تورات موسی برای خداوند
    قربانیهای سوختنی تقدیم کنند. آنها با شادی و سرور وظیفهٔ خود را انجام می‌دادند.
  tgl-ULB: Nagtalaga si Joiada ng mga opisyal para sa tahanan ni Yahweh sa ilalim
    ng kamay ng mga pari, na mga Levita, na siyang itinalaga ni David sa tahanan ni
    Yahweh, upang mag-alay ng mga handog na susunugin kay Yahweh, gaya ng nasusulat
    sa kautusan ni Moises, kasama ng pagsasaya at pag-aawitan, gaya ng ibinigay na
    tagubilin ni David.
  hui-hui: Ani biai heagola Yahoiadahanda loma binigo mo miaga agalirubi Libaialirubi
    Anduane Homogonaga andaha biabe bulene winiru bilo ala Debidihanda biabe mo tahayadagua
    ibugua tahaga bini. Mosese heangi bi mana lowinigo tigua loma biniru Anduane Homogohondo
    bo delolenebi wali agali ngoai harangi iba gana haru helobi dabo helene.
  mya-mya: ယော​ယ​ဒ​သည်​ယဇ်ပု​ရော​ဟိတ်​များ​နှင့် လေဝိ အ​နွယ်​ဝင်​တို့​အား ဗိ​မာန်​တော်​ဆိုင်​ရာ​အ​မှု
    များ​ကို​ဆောင်​ရွက်​ရန်​တာ​ဝန်​ပေး​အပ်​လေ​သည်။ သူ​တို့​သည်​ဒါ​ဝိဒ်​မင်း​ခွဲ​ဝေ​သတ်​မှတ်​ပေး​ခဲ့
    သည့် တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ဆောင်​ရွက်​၍ မော​ရှေ​၏​ပ​ညတ်​ကျမ်း​အ​ရ​မီး​ရှို့​ရာ​ယဇ်
    များ​ကို​ထာ​ဝရ​ဘု​ရား​အား​ပူ​ဇော်​ကြ​၏။ သူ​တို့​သည်​ဂီ​တ​သီ​ဆို​တီး​မှုတ်​မှု​များ​နှင့်
    ပွဲ​ကျင်း​ပ​မှု​များ​အ​တွက်​လည်း​တာ​ဝန် ယူ​ရ​ကြ​မည်။-
  bod-N: ཡང་ཡེ་ཧོ་ཡ་དཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བསྲུང་བའི་ཁག་ནི་ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་ཀྱི་ལག་ཏུ་གཏད་པ་སྟེ།
    དེ་དག་ནི་མོ་ཤེའི་བཀའ་ཁྲིམས་ལ་བྲིས་པ་ལྟར། དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བའི་ཕྱིར་བསྐོས་པ་དང་།
    ཡང་དཱ་བིད་ཀྱིས་བསྒོས་པ་ལྟར་དགའ་ཞིང་མགུར་ལེན་པ་ཡིན་ནོ། །
  sna-sna: Ipapo Jehoyadha akaisa temberi yaJehovha mumaoko avaprista, vaiva vaRevhi
    vakanga vapiwa mabasa naDhavhidhi, omutemberi, okupisira zvipiriso zvinopiswa
    zvaJehovha sezvazvakanyorwa muMurayiro waMozisi, vachifara uye vachiimba, sokurayira
    kwakanga kwaitwa naDhavhidhi.
  spa-BLM: Joiada designó a los funcionarios de la casa de Yahvé bajo la mano de los
    sacerdotes levitas, que David había distribuido en la casa de Yahvé, para que
    ofrecieran los holocaustos de Yahvé, como está escrito en la ley de Moisés, con
    alegría y con cantos, tal como lo había ordenado David.
  cac-cac: Ix yac'ancan juntzan̈ munlajel d'a stemplo Jehová chi' vin̈aj Joiada chi'
    d'a yol sc'ab' eb' vin̈ sacerdote yed' eb' vin̈ levita, yic vach' sc'anab'ajej
    eb' vin̈ sb'oan munlajel ac'b'ilcan d'a yol sc'ab' eb' vin̈ yuj vin̈aj rey David.
    Aton yic sn̈usji silab' tz'ac'ji d'a Jehová icha yalan ley tz'ib'ab'ilcan yuj
    vin̈aj Moisés. Ay pax eb' sb'itan d'a tzalajc'olal icha yutejnaccan vin̈aj rey
    David chi'.
  swh-ULB: Yehoyada akateua wakuu kwa ajili ya nyumba ya Yahwe chini ya mkono wa makuhani,
    ambao walikuwa Walawi, ambao Daudi alikuwa amewapanga kwenye nyumba ya Yahwe,
    ili wamtolee Yahwe sadaka za kuteketezwa, kama ilivyoandikwa katika sheria ya
    Musa, pamoja na kushangilia na kuimba, kama alivyotoa maelekezo Daudi.
  bel-bel: І даручыў Ёдай справы дома Гасподняга сьвятарам і лявітам, як размеркаваў
    Давід у доме Гасподнім, дзеля прынашэньня цэласпаленьняў Госпаду, як напісана
    ў законе Майсеевым, з радасьцю і сьпевамі, паводле статуту Давідавага.
  deu-ELBBK: Und Jojada legte die Ämter des Hauses des HERRN in die Hand der Priester,
    der Leviten, die David über das Haus des HERRN abgeteilt hatte, um die Brandopfer
    des HERRN zu opfern, wie in dem Gesetz Moses geschrieben steht, mit Freuden und
    mit Gesang, nach der Anweisung Davids.
  mbb-OT: Ne insarig ni Jehoyada te menge memumuhat he menge kevuwazan ni Levi is
    kedumala zutun te valey te Nengazen iring te mibeelan dengan ni David. Ebpemuhat
    dan te menge pemuhat he edtutungen sumalà te ingkesurat diyà te Kesuǥuan ni Moises,
    wey ed-ugyab dan wey egkanta sumalà te insuǥù ni David.
  mal-2015: ദാവീദ് കല്പിച്ചതുപോലെ സന്തോഷത്തോടും സംഗീതത്തോടുംകൂടെ മോശയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നപ്രകാരം യഹോവയുടെ ഹോമയാഗങ്ങളെ അർപ്പിക്കേണ്ടതിന്നു യെഹോയാദാ യഹോവയുടെ
    ആലയത്തിന്നു ദാവീദ് വിഭാഗിച്ചുകൊടുത്തിരുന്ന ലേവ്യരുടെയും പുരോഹിതന്മാരുടെയും കീഴിൽ
    യഹോവയുടെ ആലയത്തിൽ ഉദ്യോഗങ്ങളെ നിയമിച്ചു.
  rmc-rmc: Paľis o Jehojada ačhaďa le Levitengre rašajen upral o Chramos. Bo len o
    David ačhaďa andre odi služba, hoj te anen o labarde obeti le RAJESKE avke, sar
    hin pisimen andro zakonos le Mojžišoskro, le radišagoha the giľavipnaha, sar prikazinďa
    o David.
  pes-OPV: و یهویاداع باشادمانی و نغمه سرایی برحسب امر داود، وظیفه های خانه خداوند
    را به‌دست کاهنان ولاویان سپرد، چنانکه داود ایشان را بر خانه خداوند تقسیم کرده
    بود تا موافق آنچه در تواره موسی مکتوب است، قربانی های سوختنی خداوند را بگذرانند.
  ron-1924: Иехоиада а ынкрединцат службеле Касей Домнулуй ын мыниле преоцилор, левицилор
    пе каре-й ымпэрцисе Давид ын Каса Домнулуй, ка сэ адукэ ардерь-де-тот Домнулуй,
    кум есте скрис ын леӂя луй Мойсе, ын мижлокул букуриилор ши кынтэрилор, дупэ рындуяла
    луй Давид.
  ben-OBCV: পরে যিহোয়াদা সদাপ্রভুর মন্দির দেখাশোনার ভার লেবীয় গোষ্ঠীভুক্ত সেই যাজকদের
    হাতে তুলে দিলেন, মন্দিরের কাজ দাউদ আগেই যাদের হাতে তুলে দিলেন। তাদের দায়িত্ব
    ছিল সদাপ্রভুর হোমবলিগুলি মোশির বিধানে লেখা নিয়মানুসারে উৎসর্গ করা, এবং দাউদের
    আদেশ পালন করে তারা আনন্দ করতে করতে ও গান গাইতে গাইতে সে কাজ করলেন।
  som-som: Markaasaa Yehooyaadaac hawshii guriga Rabbiga u doortay wadaaddadii reer
    Laawi ahaa oo Daa'uud ku dhex qaybiyey guriga Rabbiga, inay qurbaannada la gubo
    oo Rabbiga u bixiyaan siday ugu qoran tahay sharcigii Muuse, iyagoo faraxsan oo
    gabyaya siduu ahaa amarkii Daa'uud.
  lat-VUC: Constituit autem Jojada præpositos in domo Domini sub manibus sacerdotum
    et Levitarum quos distribuit David in domo Domini, ut offerrent holocausta Domino,
    sicut scriptum est in lege Moysi, in gaudio et canticis, juxta dispositionem David.
  eng-ASVBT: And Jehoiada appointed the officers of the house of Jehovah under the
    hand of the priests the Levites, whom David had distributed in the house of Jehovah,
    to offer the burnt offerings of Jehovah, as it is written in the law of Moses,
    with rejoicing and with singing, according to the order of David.
  ita-1885: E Gioiada dispose gli ufficii della Casa del Signore fra le mani de' sacerdoti
    Leviti, i quali Davide avea costituiti, per certi spartimenti, sopra la Casa del
    Signore, per offerire olocausti al Signore, secondo ch'è scritto nella Legge di
    Mosè; e ciò fu fatto con allegrezza, e con cantici, secondo la disposizione di
    Davide.
  eng-LXXUP: And Jehoiada the priest committed the works of the house of the Lord
    into the hand of the priests and Levites, and he re-established the courses of
    the priests and Levites which David appointed over the house of the Lord, and
    he appointed them to offer whole burnt offerings to the Lord, as it is written
    in the law of Moses, with gladness, and with songs by the hand of David.
  eng-ULB: Jehoiada appointed officers for the house of Yahweh under the hand of the
    priests, who were Levites, whom David had assigned to the house of Yahweh, to
    offer the burnt offerings to Yahweh, as it was written in the law of Moses, together
    with rejoicing and singing, as David had given direction.
  spa-VBL: Joiada puso la responsabilidad del Templo del Señor en manos de los sacerdotes
    levitas. Ellos eran los que David había designado para que estuvieran a cargo
    del Templo del Señor y ofrecieran holocaustos al Señor, como lo exige la Ley de
    Moisés, con celebraciones y cantos, según las instrucciones de David.
  fra-_FOB: Jéhojada remit aussi les fonctions de la maison de l'Éternel entre les
    mains des sacrificateurs, Lévites, que David avait distribués dans la maison de
    l'Éternel, afin qu'ils offrissent des holocaustes à l'Éternel, comme il est écrit
    dans la loi de Moïse, avec joie et avec des cantiques, selon les ordonnances de
    David.
  mal-mal: ദാവീദ് കല്പിച്ചതുപോലെ സന്തോഷത്തോടും സംഗീതത്തോടുംകൂടെ മോശെയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നപ്രകാരം യഹോവയുടെ ഹോമയാഗങ്ങളെ അർപ്പിക്കേണ്ടതിന്, യെഹോയാദാ, യഹോവയുടെ
    ആലയത്തിന് ദാവീദ് വിഭാഗിച്ചുകൊടുത്തിരുന്ന ലേവ്യരുടെയും പുരോഹിതന്മാരുടെയും കീഴിൽ
    യഹോവയുടെ ആലയത്തിൽ ഉദ്യോഗസ്ഥരേയും നിയമിച്ചു.
  urd-GVR: Yahoyadā ne imāmoṅ aur Lāwiyoṅ ko dubārā Rab ke ghar ko saṅbhālne kī zimmedārī
    dī. Dāūd ne unheṅ ḳhidmat ke lie gurohoṅ meṅ taqsīm kiyā thā. Us kī hidāyāt ke
    mutābiq unhīṅ ko ḳhushī manāte aur gīt gāte hue bhasm hone wālī qurbāniyāṅ pesh
    karnī thīṅ, jis tarah Mūsā kī sharīat meṅ likhā hai.
  suz-BL: मिनु येहो-यादामी “दाऊदमी देंशो खोदेंशो पा परमप्रभु यावे आ खिं कोव़चा कली
    लेवी आ थर ङा चढ़ेब आन कली जिम्‍मा गेमी बाक्‍त। ङोंइती दाऊदम मोसामी ब्रेक्‍शो परमप्रभु
    यावे आ अरेशो लोव़ खोदेंशो पा कुम्‍सो पन पन ग्‍येरना ग्‍येरन परमप्रभु यावे कली
    चोशा चढ़ेतीक चढ़ेचा माल्‍नीम” दे अरेशो बाक्‍माक्‍त। २इतिहास ७:६; २इतिहास २९:१५-३०
  ita-1927: Poi Jehoiada affidò la sorveglianza della casa dell’Eterno ai sacerdoti
    levitici, che Davide avea ripartiti in classi preposte alla casa dell’Eterno per
    offrire olocausti all’Eterno, com’è scritto nella legge di Mosè, con gioia e con
    canto di lodi, secondo le disposizioni di Davide.
  ckb-ckb: ئینجا یەهۆیاداع چاودێریکردنی پەرستگای یەزدانی دایە دەست کاهینە لێڤییەکان،
    ئەوانەی داود لە پەرستگای یەزداندا دابەشی کردن بۆ سەرخستنی قوربانی سووتاندنەکانی
    یەزدان، هەروەک لە تەوراتی موسادا نووسراوە، بە خۆشی و گۆرانییەوە لەسەر دەستی داود.
  eng-BBE: And Jehoiada put the work and the care of the house of the Lord into the
    hands of the priests and the Levites, who had been grouped in divisions by David
    to make burned offerings to the Lord, as it is recorded in the law of Moses, with
    joy and song as David had said.
  kan-OKCV: ಆಗ ಯೆಹೋಯಾದಾವನು ಲೇವಿಯರಾದ ಯಾಜಕರ ಕೈಕೆಳಗೆ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪರಿಚಾರಕರನ್ನು ನೇಮಿಸಿದನು.
    ದಾವೀದನು ಆ ಯಾಜಕರನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸೇವೆಗಾಗಿ ವರ್ಗವರ್ಗಗಳಾಗಿ ಬೇರ್ಪಡಿಸಿದ್ದನು. ದಾವೀದನಿಂದ
    ನೇಮಕವಾದ ಪ್ರಕಾರ ಸಂತೋಷದಿಂದ ಹಾಡುತ್ತಾ ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವಂತೆ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು
    ಅರ್ಪಿಸುವುದು ಅವರ ಕರ್ತವ್ಯವಾಗಿತ್ತು.
  tam-2017: தாவீது கட்டளையிட்டபிரகாரம் சந்தோஷத்தோடும், பாடல்களோடும் யெகோவாவின் சர்வாங்க
    தகனபலிகளை, மோசேயின் நியாயப்பிரமாணத்தில் எழுதியிருக்கிறபடியே செலுத்தத்தக்கதாக,
    யோய்தா யெகோவாவுடைய ஆலயத்தை விசாரிக்கும் பதவிகளை தாவீது யெகோவாவுடைய ஆலயத்துக்கென்று
    ஏற்படுத்திவைத்த லேவியரான ஆசாரியர்களின் கைகளில் ஒப்படைத்து,
  spa-RV-1909: Luego ordenó Joiada los oficios en la casa de Jehová bajo la mano de
    los sacerdotes y Levitas, según David los había distribuído en la casa de Jehová,
    para ofrecer á Jehová los holocaustos, como está escrito en la ley de Moisés,
    con gozo y cantares, conforme á la ordenación de David.
  ron-BTF: De asemenea Iehoiada a rânduit serviciile casei DOMNULUI în mâna preoților,
    leviții, pe care David i-a împărțit în casa DOMNULUI, să aducă ofrande arse DOMNULUI,
    precum este scris în legea lui Moise, cu bucurie și cu cântare, după rânduiala
    lui David.
  eng-WEBP: Jehoiada appointed the officers of the LORD’s house under the hand of
    the Levitical priests, whom David had distributed in the LORD’s house, to offer
    the burnt offerings of the LORD, as it is written in the law of Moses, with rejoicing
    and with singing, as David had ordered.
  eng-FBV: Jehoiada placed the responsibility for the Lord's Temple in the hands of
    the Levitical priests. They were the ones whom David had appointed over the Lord's
    Temple to offer burnt offerings to the Lord, as is required by the Law of Moses,
    with celebration and singing, as David instructed.
  nld-1939: Intussen had Jehojada als wachtposten bij de tempel van Jahweh de priesters
    en levieten opgesteld, die David voor de tempel van Jahweh in klassen had ingedeeld,
    om naar de verordening van David met jubeltonen en gezangen de brandoffers op
    te dragen ter ere van Jahweh, zoals geschreven staat in de wet van Moses;
  nch-BL: Huan nopa totajtzi Joiada quintequimacac levitame ma quimocuitahuica nopa
    tiopamit. Ya ni elqui nopa levitame cati David quintalijtoya tiopan calijtic para
    quipalehuise temacase tacajcahualisti. Huan quinilhui nopa totajtzitzi huan levitame
    ma moiyocatalica ica pamit para mopatatiyase ipan inintequi quej David quinnahuati
    ma quichihuaca. Huan quinnahuati ma sempa quimacaca tacajcahualisti TOTECO senquisa
    quej ijcuilijtoc ipan itanahuatilhua Moisés huan para huicase huan quipaquilismacase
    TOTECO quej David quinilhuijtoya huejcajquiya.
  vie-1934: Chiếu theo ban thứ Đa-vít đã định trong đền của Đức Giê-hô-va, Giê-hô-gia-đa
    giao các chức sự về đền Đức Giê-hô-va vào tay những thầy tế lễ và người Lê-vi,
    đặng dân những của lễ thiêu cho Giê-hô-va cách ca hát vui mừng, y theo đều đã
    chép trong luật pháp của Môi-se, và theo lệ Đa-vít đã định.
  hin-CV: इसके अलावा यहोयादा ने याहवेह के भवन की देखरेख की जवाबदारी लेवी पुरोहितों
    को सौंप दी. इन्हें याहवेह के भवन में दावीद द्वारा चुना गया था, कि वे मोशेह की
    व्यवस्था की पुस्तक के अनुसार होमबलि चढ़ाया करें, यह सब दावीद द्वारा चलाई गई विधि
    के अनुसार खुशी से गाते हुए किया जाना था.
  spa-BES: Y Joiada puso la obra y el cuidado de la casa del Señor en manos de los
    sacerdotes y los levitas, que habían sido agrupados en divisiones por David para
    hacer ofrendas quemadas al Señor, como está registrado en La ley de Moisés, con
    gozo y canto como David había dicho.
  tdx-tdx: Le tinendre’ Iehoiada o mpifehe’ i anjomba’ Iehovào ho ambanem-pità’ o
    mpisoroñe nte-Levy zinara’ i Davide am-pirimboñañe mifandimbe añ’anjomba’ Iehovà
    ao hañenga soroñe am’ Iehovào, ty amy nanokirañe amy Tsara’ i Mosèy, am-pirebehañe
    naho takasy nampanoe’ i Davide.
  tha-KJV: เยโฮยาดาวางยามไว้​ดู​แลพระนิเวศของพระเยโฮวาห์​ภายใต้​การควบคุมของปุโรหิตแห่งคนเลวี
    ผู้​ซึ่งดาวิดทรงจัดตั้งให้​ดู​แลพระนิเวศของพระเยโฮวาห์ ให้​ถวายเครื่องเผาบูชาแด่พระเยโฮวาห์
    ตามที่​บันทึกไว้ในพระราชบัญญั​ติ​ของโมเสส ด้วยความเปรมปรี​ดิ​์และการร้องเพลง ตามพระราชดำรั​สส​ั่งของดาวิด
  por-BR-2018: Logo ordenou Joiada os ofícios na casa do SENHOR sob a mão dos sacerdotes
    e levitas, segundo Davi os havia distribuído na casa do SENHOR, para oferecer
    ao SENHOR os holocaustos, como está escrito na lei de Moisés, com alegria e cantares,
    conforme a ordenação de Davi.
  deu-ELO: Und Jojada legte die Ämter des Hauses Jehovas in die Hand der Priester,
    der Leviten, welche David über das Haus Jehovas abgeteilt hatte, um die Brandopfer
    Jehovas zu opfern, wie in dem Gesetz Moses geschrieben steht, mit Freuden und
    mit Gesang, nach der Anweisung Davids.
  eng-WYC-2018: And Jehoiada ordained sovereigns in the house of the Lord, that under
    the hands of priests, and of deacons, which David parted in the house of the Lord,
    they should offer burnt sacrifices to the Lord, as it is written in the book of
    Moses, in joy and in songs, by the ordinance of David. (And then Jehoiada ordained
    as the rulers of the House of the Lord, the priests, and the Levites, whom David
    had assigned to the House of the Lord, to offer the burnt sacrifices to the Lord,
    as it is written in The Book of Moses, with joy and with songs, by David’s ordinance.)
  epo-epo: Kaj Jehojada komisiis la oficojn en la domo de la Eternulo al la pastroj
    Levidoj, kiujn destinis David por la domo de la Eternulo, por faradi bruloferojn
    al la Eternulo, kiel estas skribite en la instruo de Moseo, kun ĝojo kaj kantoj,
    laŭ la preskribo de David.
  uig-PIN: Andin keyin Yǝⱨoyada kaⱨin Pǝrwǝrdigarning ɵyidiki barliⱪ mǝs’uliyǝtlǝrni
    Lawiy ⱪǝbilisining kaⱨinlirining ⱪoliƣa tapxurdi. Kaⱨinlarni bolsa, ǝslidǝ Pǝrwǝrdigarning
    ɵy ixliriƣa nɵwǝt bilǝn ⱪaraxⱪa, Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪ sunuxⱪa
    Dawut tǝyinligǝnidi. Ular ⱪurbanliⱪlarni Dawutning kɵrsǝtmiliri boyiqǝ, huxal-huramliⱪ
    iqidǝ nǝƣmǝ-nawa oⱪuƣan ⱨalda Musaƣa tapxurulƣan Tǝwrat-ⱪanunida pütülginidǝk
    sunuxⱪa mǝs’ul idi.
  beo-beo: 'Yihoida da gobele salasu dunu amola Lifai fi dunu amo Debolo Diasu ouligima:ne
    asunasi. E da ilima ilia da hina bagade Da:ibidi ilima ilegei hawa: hamosu, amola
    Mousese ea Sema defele, Hina Godema gobele salasu hawa: hamoma:ne sia:i. Amola
    ilia gesami hea:lala dusu hou amola lolo nasu hou huluane ouligima:ne sia:i.'
  tpi-OTNT: Na Jehoiada i makim sampela pris bilong lain Livai wantaim ol arapela
    Livai long bosim olgeta wok insait long haus bilong Bikpela. Dispela tupela lain
    i mas mekim wok olsem bipo King Devit i bin tokim ol lain tumbuna bilong ol long
    mekim. Na ol i mas mekim ol ofa bilong paia i kukim olgeta long Bikpela, olsem
    lo bilong Moses i tok. Na tu ol i mas bosim ol man bilong mekim musik na singim
    song bilong amamas long taim bilong ofa, olsem Devit i bin tok.
  hau-SA: Sa’an nan Yehohiyada ya sa aikin lura da haikalin Ubangiji a hannuwan firistoci,
    waɗanda suke Lawiyawan da Dawuda ya ba su aikin haikali don su miƙa hadayun ƙonawa
    na Ubangiji kamar yadda yake a rubuce a Dokar Musa, da farin ciki da kuma rerawa,
    kamar yadda Dawuda ya umarta.
  uig-LAT: Andin kéyin Yehoyada kahin Perwerdigarning öyidiki barliq mes’uliyetlerni
    Lawiy qebilisining kahinlirining qoligha tapshurdi. Kahinlarni bolsa, eslide Perwerdigarning
    öy ishlirigha nöwet bilen qarashqa, Perwerdigargha atap köydürme qurbanliq sunushqa
    Dawut teyinligenidi. Ular qurbanliqlarni Dawutning körsetmiliri boyiche, xushal-xuramliq
    ichide neghme-nawa oqughan halda Musagha tapshurulghan Tewrat-qanunida pütülginidek
    sunushqa mes’ul idi.
  nde-nde: UJehoyada wabeka abalindi bethempeli likaThixo ezandleni zabaphristi, ababengabaLevi,
    bona uDavida ayevele ebenzele amazopho abo ethempelini, ukuze balethe iminikelo
    yokutshiswa kaThixo njengokulotshwa kwayo eMthethweni kaMosi, kulokujabula lokuhlabelela
    njengokulaya kukaDavida.
  ton-ton: Pea naʻe fakanofo ʻe Sihoiata ʻae ngaahi matāpule ʻoe fale ʻo Sihova ʻi
    he pule ʻae kau taulaʻeiki mo e kau Livai, ʻaia naʻe tufaki ʻe Tevita ʻi he fale
    ʻo Sihova, ke ʻatu ʻae ngaahi feilaulau tutu, ʻo hangē ko ia naʻe tohi ʻi he fono
    ʻa Mōsese, ʻaki ʻae fiefia mo e hiva, ʻo hangē ko ia naʻe tuʻutuʻuni ʻe Tevita.
  ces-1613: I uvedl zase Joiada úředníky domu Hospodinova pod moc kněží a Levítů,
    kteréž byl rozdělil David v domě Hospodinově, aby obětovali zápaly Hospodinu,
    (jakož psáno jest v zákoně Mojžíšově), s veselím a zpíváním podlé nařízení Davidova.
  eng-WMB: Jehoiada appointed the officers of the LORD’s house under the hand of the
    Levitical priests, whom David had distributed in the LORD’s house, to offer the
    burnt offerings of the LORD, as it is written in the Torah of Moses, with rejoicing
    and with singing, as David had ordered.
  tam-TCV: பின்பு யோய்தா யெகோவாவின் ஆலயத்தை மேற்பார்வை செய்யும் பொறுப்பை லேவியரான
    ஆசாரியர்களின் கைகளில் கொடுத்தான். அவர்களுக்கே மோசேயின் சட்டத்தில் எழுதியுள்ளபடி
    மகிழ்ச்சியுடனும், பாடலுடனும் யெகோவாவுக்குத் தகன காணிக்கை செலுத்தும்படி தாவீது
    ஆலயத்தில் வேலைகளை ஒதுக்கிக் கொடுத்திருந்தான். தாவீது உத்தரவிட்டபடியே யோய்தா செய்தான்.
  ceb-ULB: Nagpili si Jehoyada ug mga opisyal alang sa balay ni Yahweh ilalom sa pagbuot
    sa mga pari, mga Levita, nga gitahasan ni David sa puluy-anan ni Yahweh, aron
    maghalad ug halad sinunog ngadto kang Yahweh, sumala sa nahisulat sa balaod ni
    Moises, uban sa panagsadya ug panag-awit, sumala sa gitudlo ni David.
  pol-UBG: I Jehojada ustanowił przełożonych nad domem PANA pod władzą kapłanów i
    Lewitów, których Dawid podzielił w domu PANA, aby z radością i pieśniami składali
    PANU całopalenia, jak jest napisane w Prawie Mojżesza, według rozporządzenia Dawida.
  urd-GVU: یہویدع نے اماموں اور لاویوں کو دوبارہ رب کے گھر کو سنبھالنے کی ذمہ داری
    دی۔ داؤد نے اُنہیں خدمت کے لئے گروہوں میں تقسیم کیا تھا۔ اُس کی ہدایات کے مطابق
    اُن ہی کو خوشی مناتے اور گیت گاتے ہوئے بھسم ہونے والی قربانیاں پیش کرنی تھیں،
    جس طرح موسیٰ کی شریعت میں لکھا ہے۔
  deu-1912: Und Jojada bestellte die Ämter im Hause des HERRN unter den Priestern
    und den Leviten, die David verordnet hatte zum Hause des HERRN, Brandopfer zu
    tun dem HERRN, wie es geschrieben steht im Gesetz Mose's, mit Freuden und mit
    Lieder, die David gedichtet,
  kan-2017: ಯೆಹೋಯಾದನು ಲೇವಿಯರಾದ ಯಾಜಕರ ಕೈಕೆಳಗೆ ಯೆಹೋವನ ಆಲಯದ ಕಾವಲುಗಾರರನ್ನು ನೇಮಿಸಿದನು.
    ದಾವೀದನು ಆ ಯಾಜಕರನ್ನು ಯೆಹೋವನ ಆಲಯದ ಸೇವೆಗಾಗಿ ವರ್ಗವರ್ಗಗಳಾಗಿ ವಿಭಾಗಿಸಿದ್ದನು. ದಾವೀದನು
    ನೇಮಿಸಿದ್ದ ಉತ್ಸಾಹ ಗಾಯನದೊಡನೆ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರಾನುಸಾರ ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮ ಸಮರ್ಪಣೆ
    ಮಾಡುವುದೇ ಅವರ ಕರ್ತವ್ಯವಾಗಿತ್ತು.
  yap-yap: Me tay Jehoyada fapi prist nge pi Levite nge milfan e maruwel u Tempel
    ngorad. Yad e ngar rin’ed e maruwel ni ka David ni Pilung e pi’ ngorad ma ngu’ur
    urfiyed e maligach ngak SOMOL nrogon ni bay ko Motochiyel rok Moses. Ma kuyad
    e ba milfan e musik nge pi madnom ngorad.
  hlt-MCSB: Te phoeiah Jehoiada loh BOEIPA im kah cawhkung rhoek te BOEIPA im ah David
    loh a hmoel Levi khosoih rhoek kut ah a tloeng. Te rhoek te David kut dongah khaw
    BOEIPA kah hmueihhlutnah te Moses olkhueng khuiah a daek bangla kohoenah neh,
    laa neh aka khuen la omuh.
  mdy-ETH: ዮዳሄ ቄኤሶንታ ሌዊ ዓሶንታ ጌኤዦ ማኣሮይዳ ማዾ ማዾኮ ሱኡጌ ማሄኔ፤ ዬያቶኮ ማዻ ካኣቲ፥ ዳውቴ ዔያቶ ማዾም ዓይሤ
    ባኮ ማዺሢና ሙሴ ዎጎ ጎይፆና ናንጊና ናንጋ ጎዳም ዒንጊንታ ባኮ ሚቺሢኬ፤ ዬያጉዲ ሃሣ ዳውቴ ዓይሤ ጎይፆና ዓይኑሞ ዓይናዺሢና
    ቦንቾ ኬሊ ዳምቤ ኩንሢሲሢ ዔያቶም ዒንጊንቴ ማዾኬ፤
  twi-ASANTE: Yehoiada nam ahyɛdeɛ a Dawid ka too hɔ so, de Lewifoɔ asɔfoɔ sisii Awurade
    Asɔredan no dwumadie ahodoɔ no ano. Ɔhyɛɛ nso sɛ, wɔmmɔ ɔhyeɛ afɔdeɛ mma Awurade,
    sɛdeɛ Mose mmara kyerɛ no, na wɔnto nnwom nsɛpɛ wɔn ho, sɛdeɛ Dawid ahyɛ no.
  eng-WEBU: Jehoiada appointed the officers of the LORD’s house under the hand of
    the Levitical priests, whom David had distributed in the LORD’s house, to offer
    the burnt offerings of the LORD, as it is written in the law of Moses, with rejoicing
    and with singing, as David had ordered.
  wal-wal: Yoodaahee qeesetanne Leewata Beeta Maqidasiyaa oosuwaassi halaqa oottidi
    sunttiis. Eta oosoi Muuse higgiyan xaafettidoogaadan GODAAYYO xuuggiyo yarshshuwaa
    yarshshiyoogaanne Kawoi Daawiti odidoogaadan mazamuriyaa yexxiyoogaanne baalaa
    bonchchissiyoogaa.
  spa-PDDPT: Luego Joiada organizó los ministerios en la Casa de Yavé bajo la mano
    de los sacerdotes levitas, a quienes David distribuyó en la Casa de Yavé para
    ofrecer los holocaustos a Yavé con regocijo y cánticos, según lo escrito en la
    Ley de Moisés, como David ordenó.
  gun-gun: Ha'e gui sacerdote regua levita ikuai va'e po py Joiada omboaxa Senhor
    pegua oo re opena ha'e opy rupi ha'e kuery omba'eapo aguã Davi omoĩague rami,
    ha'e gui Senhor pe mba'emo oapy reve ome'ẽ aguã, Moisés kuaxia re lei oĩa rami
    vy, ovy'a ha'e oporaei reve, Davi oejaague rami vy.
  ilo-ULB: Nangdutok ni Jehoyada kadagiti opisial para iti balay ni Yahweh iti babaen
    iti panangimaton dagiti papadi a Levita a dinutokan ni David a mangaywan iti balay
    ni Yahweh, tapno mangidaton kadagiti mapuoran a daton a maipaay kenni Yahweh a
    kas naisurat iti linteg ni Moises, kasta met ti siraragsak a panagkankanta a kas
    iti imbilin ni David.
  kpg-kpg: Jehoiada ga haga menegenege aga digau hai mee dabu mo digau Levi e madamada
    humalia di moomee di Hale Daumaha. Digaula belee hai nadau waawa hegau ala ne hagaingoo
    ang gi ginaadou mai baahi King David, gei e dudu nia tigidaumaha e wanga gi Dimaadua
    gii hai be Nnaganoho a Moses. Digaula e madamada humalia labelaa nia daahili mono
    budu nia laangi hagalabagau.
  uig-ARA: ئاندىن كېيىن يەھويادا كاھىن پەرۋەردىگارنىڭ ئۆيىدىكى بارلىق مەسئۇلىيەتلەرنى
    لاۋىي قەبىلىسىنىڭ كاھىنلىرىنىڭ قولىغا تاپشۇردى. كاھىنلارنى بولسا، ئەسلىدە پەرۋەردىگارنىڭ
    ئۆي ئىشلىرىغا نۆۋەت بىلەن قاراشقا، پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىق سۇنۇشقا
    داۋۇت تەيىنلىگەنىدى. ئۇلار قۇربانلىقلارنى داۋۇتنىڭ كۆرسەتمىلىرى بويىچە، خۇشال-خۇراملىق
    ئىچىدە نەغمە-ناۋا ئوقۇغان ھالدا مۇساغا تاپشۇرۇلغان تەۋرات-قانۇنىدا پۈتۈلگىنىدەك
    سۇنۇشقا مەسئۇل ئىدى.
  sus-sus: Yehoyada naxa sɛrɛxɛdubɛe nun Lewikae yaamari e xa Alatala xa banxi wali
    suxu alɔ Dawuda nu bara a fala e bɛ ki naxɛ. E birin nu itaxunxi xundɛ kima, e
    xa sɛrɛxɛ gan daaxi ba Alatala bɛ alɔ a sɛbɛxi Tawureta Munsa kui ki naxɛ. Dawuda
    nu bara a fala na birin xa raba tantui nun bɛɛti ra.
  pon-2006: Sehoiada patohwanohng samworo oh mehn Lipai ko en apwalih doadoahk en
    nan Tehnpas Sarawio. Re pahn kin wiewia doadoahk kan me Namwarki Depit ketin kilelehiong
    irail, oh pahn kin isikala meirong kan me re pahn kin patohwandahng KAUN-O nin
    duwen Kosonned en Moses. Re pil pwukoahki apwalih koul oh kasarawi kan.
  ksd-ksd: Ma leoiada i ga tibe ra umana monamono ure ra kuba i ra Luluai ta ra vavai
    ra varkurai kai ra umana tena tinabar ta ra vuna tarai Levi, nina David i.ga tibe
    diat tar ta ra kuba i ra Luluai, upi diat a tul tar ra umana tinabar di tuntun
    tar ia, da di ga tumu ia ta ra varkurai kai Moses, ma ra gugu ma ra kakailai da
    David i ga vartuluai ure.
  tur-YTC: Yehoyada, Yahve'nin evinin görevlilerini, David'in Yahve'nin evinde paylaştırmış
    olduğu kâhinlerin, Levililier'in eli altına atadı. Bunlar Yahve'nin yakmalık sunularını,
    David'in düzenine göre, Moşe'nin yasasında yazılmış olduğu gibi, sevinçle ezgi
    sunmak içindi.
  grc-BRENT: Καὶ ἐνεχείρισεν Ἰωδαὲ ὁ ἱερεὺς τὰ ἔργα οἴκου Κυρίου διὰ χειρὸς ἱερέων
    καὶ Λευιτῶν, καὶ ἀνέστησε τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, ἃς διέστειλε
    Δαυὶδ ἐπὶ τὸν οἶκον Κυρίου, καὶ ἀνενέγκαι ὁλοκαυτώματα Κυρίῳ, καθὼς γέγραπται
    ἐν νόμῳ Μωυσῆ, ἐν εὐφροσύνῃ καὶ ἐν ᾠδαῖς διὰ χειρὸς Δαυίδ.
  ind-AYT: Yoyada menyerahkan jabatan atas bait TUHAN ke tangan imam-imam Lewi yang
    telah Daud tetapkan atas bait TUHAN. Mereka harus mempersembahkan kurban bakaran
    kepada TUHAN, seperti yang tertulis dalam Taurat Musa, dengan sukacita dan nyanyian
    menurut petunjuk Daud.
  nya-nya: Kenaka Yehoyada anayika ansembe, omwe anali Alevi kukhala oyangʼanira Nyumba
    ya Yehova, amene Davide anawapatsa ntchito yoti azipereka nsembe zopsereza kwa
    Yehova mʼNyumba ya Mulungu, monga zinalembedwa mʼmalamulo a Mose kuti azitero
    akukondwera ndi kuyimba monga Davide analamulira.
  hrv-hrv: Zatim Jojada postavi straže kod Jahvina Doma pod nadzorom svećenika i levita,
    koje David bijaše porazdijelio za službu u Jahvinu Domu da bi Jahvi prinosili
    paljenice, kao što je pisano u Mojsijevu Zakonu, s veseljem i s pjesmama, kako
    uredi David.
  mps-mps: Tama Jehoiadago te Livai dabede pris meba me Livai dabe meba augwali te
    Genuai Bidigo tempel be tomode sę yabo tonaluabo bidi meba sa muani. Te bidi
    hani si augwaligo te polobadu king Devitgo augwa wąį dabebolo polobadu yao wali
    sę tiwai yao wali. Tama augwaligo Genuai Bidibolo isigo mu dela silibo ofa uluyu
    yao wali, te Mosesgo bomai pode wali gilama tama tiao wali. Tama me augwaligo
    te ofa ebo side musik eliyu tęąbi po wabo bidi dabe me tonaluyu yao wali, te
    Devitgo wali gilama.
  tpi-tpi: Na Jehoiada i makim sampela pris bilong lain Livai wantaim ol arapela Livai
    long bosim olgeta wok insait long haus bilong Bikpela. Dispela tupela lain i mas
    mekim wok olsem bipo King Devit i bin tokim ol lain tumbuna bilong ol long mekim.
    Na ol i mas mekim ol ofa bilong paia i kukim olgeta long Bikpela, olsem lo bilong
    Moses i tok. Na tu ol i mas bosim ol man bilong mekim musik na singim song bilong
    amamas long taim bilong ofa, olsem Devit i bin tok.
  dan-1931: Derpå satte Jojada Vagtposter ved HERRENS Hus under Ledelse af Præsterne
    og Levitterne, som David havde tildelt HERRENS Hus, for at de skulde bringe HERREN
    Brændofre, som det er foreskrevet i Mose Lov, under Jubel og Sang efter Davids
    Anordning;
  vie-OVCB: Bấy giờ Giê-hô-gia-đa giao nhiệm vụ coi sóc Đền Thờ Chúa Hằng Hữu cho
    các thầy tế lễ và người Lê-vi, theo như các chỉ dẫn của Đa-vít. Ông cũng ra lệnh
    họ dâng tế lễ thiêu lên Chúa Hằng Hữu, như lệnh truyền trong Luật Môi-se, hát
    và ngợi tôn như Đa-vít đã chỉ thị.
  guj-2017: મૂસાના નિયમશાસ્ત્ર પ્રમાણે ઈશ્વરને દહનીયાર્પણ ચઢાવવા માટે દાઉદ રાજાએ જે
    લેવી યાજકોની ઈશ્વરના ઘરમાં સેવા આપવા નિમણૂક કરી હતી તેઓના હાથ નીચે આનંદ તથા કિર્તન
    કરવાને દાઉદના સંચાલન મુજબ યહોયાદાએ સભાસ્થાન માટે કારભારીઓ નીમ્યા.
  pon-2006A: Sehoiada patohwanohng samworo oh mehn Lipai ko en apwalih doadoahk en
    nan Tehnpas Sarawio. Re pahn kin wiewia doadoahk kan me Namwarki Depit ketin kilelehiong
    irail, oh pahn kin isikala meirong kan me re pahn kin patohwandahng KAUN-O nin
    duwen Kosonned en Moses. Re pil pwukoahki apwalih koul oh kasarawi kan.
  por-BRBSL: Jehoiada nomeou os oficiais da casa de Iavé sob a mão dos sacerdotes
    levíticos, que David distribuiu na casa de Iavé, para oferecer os holocaustos
    de Iavé, como está escrito na lei de Moisés, com alegria e com cânticos, como
    David havia ordenado.
  cth-cth: Jehoiada ni Mosi e kâlawk cauk dawk a thut e patetlah lunghawinae la sak
    laihoi Devit ni, BAWIPA im dawk BAWIPA koe hmaisawi thuengnae thueng sak hanelah,
    a pouk tangcoung e vaihma, Levihnaw e kut rahim thaw tawk hanelah Devit ni kâ
    a poe e patetlah BAWIPA im ka khenyawn hanelah a hmoun.
  twi-twi: Yehoiada nam ahyɛde a Dawid ka too hɔ so, de Lewifo asɔfo sisii Awurade
    Asɔredan no dwumadi ahorow no ano. Ɔhyɛɛ nso sɛ, wɔmmɔ ɔhyew afɔre mma Awurade,
    sɛnea Mose mmara kyerɛ no, na wɔnto nnwom nsɛpɛw wɔn ho, sɛnea Dawid ahyɛ no.
  hlt-hlt: Te phoeiah Jehoiada loh BOEIPA im kah cawhkung rhoek te BOEIPA im ah David
    loh a hmoel Levi khosoih rhoek kut ah a tloeng. Te rhoek te David kut dongah khaw
    BOEIPA kah hmueihhlutnah te Moses olkhueng khuiah a daek bangla kohoenah neh,
    laa neh aka khuen la omuh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Yoyɑdɑ duɔ́ nkɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ mbɑɑ̀
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀. Dɑfiti do bɛ̀ totímɛ̀ yɛtĩ̀rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ kɛ̀ bɛ̀ bo nfeu ti Yiɛ̀ nKuyie nyiwũɔ̃ kɛ tuɔ̀. Mɔyiisi do wɑ̃̀ri dɛ kó
    ikuɔ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀. Kɛ̀ bɛ̀ ndɛ̀ dɔ̀ɔ̀ri nɛ̀ diwɛ̀ì kɛ diè nDɑfiti do keú
    ìì yiɛ.
  msy-2020: Ezɨ Jehoiada Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir ingangaribar ganasa,
    Livain adarazir tongɨn, Godɨn ofa gamir gumazir maba ko Livain igharaziba sara
    me amɨsefe. Ikɨzir kamning, Atrivim Devit fomɨra ingarasa men ovavibav kemezɨ
    moghɨra me ingari. Egh me Moses Osirizir Araziba mɨkemezɨ moghɨn, Ikiavɨra Itir
    God bagh ofan bar isia mɨghɨribar amu. Egh me Devit mɨkemezɨ moghɨn, ofa damuamin
    dughiamɨn, me buabav sogh ighiabagh amir gumazibav kɨmtɨ, me ighiar bar akongezibar
    amu.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Yoyɑtɑ tʋwɑ Lefii kɔtǝlɑɑ sɩ pɑ́ feŋiɣi Ɩsɔ tǝsɛɛlɛ tɔɔ. Tɑfiiti
    nɑɑ fɑɣɑ-wɛɣɛ kpekɑ kɛ́, nɑ pɑ́ lɑkɩ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ Ɩsɔ tǝsɛɛlɛ
    tɑɑ. Ɩsɩɩ pɑ kɛɛsʋɣʋ Moisi kiiu tɑɑ tɔ. Ɩ kɑ tʋ-wɛɣɛ sɩ pɑ́ lɑkɩ-tɛ nɑ yoŋkpɑɑmɑ.
  azb-azb: Yehoyada Rəbbin məbədi üzərində məsuliyyəti Davudun Rəbbin evində bölmələrə
    ayırdığı Levili kahinlərə verdi. Davud onları öz qaydasına görə sevinclə və musiqi
    ilə Musanın Qanununda yazıldığı kimi Rəbbə yandırma qurbanları təqdim etmək üçün
    Rəbbin məbədinə qoymuşdu.
  eng-DBY: And Jehoiada appointed the offices of the house of Jehovah under the hand
    of the priests, the Levites, whom David had set by classes over the house of Jehovah
    to offer up Jehovah's burnt-offerings, as it is written in the law of Moses, —
    with rejoicing and with singing according to the directions of David.
  hin-2017: तब यहोयादा ने यहोवा के भवन की सेवा के लिये उन लेवीय याजकों को ठहरा दिया,
    जिन्हें दाऊद ने यहोवा के भवन पर दल-दल करके इसलिए ठहराया था, कि जैसे मूसा की व्यवस्था
    में लिखा है, वैसे ही वे यहोवा को होमबलि चढ़ाया करें, और दाऊद की चलाई हुई विधि
    के अनुसार आनन्द करें और गाएँ।
  eng-YLT: And Jehoiada putteth the offices of the house of Jehovah into the hand
    of the priests the Levites whom David had apportioned over the house of Jehovah,
    to cause to ascend the burnt-offerings of Jehovah, as written in the law of Moses,
    with joy, and with singing, by the hands of David;
  eng-WYC-2017: And Jehoiada ordained sovereigns in the house of the Lord, that under
    the hands of priests, and of deacons [or Levites], which David parted in the house
    of the Lord, they should offer burnt sacrifices to the Lord, as it is written
    in the book of Moses, in joy and in songs, by the ordinance of David.
  eng-WMBB: Jehoiada appointed the officers of the LORD’s house under the hand of
    the Levitical priests, whom David had distributed in the LORD’s house, to offer
    the burnt offerings of the LORD, as it is written in the Torah of Moses, with
    rejoicing and with singing, as David had ordered.
  urd-GVH: यहोयदा ने इमामों और लावियों को दुबारा रब के घर को सँभालने की ज़िम्मादारी
    दी। दाऊद ने उन्हें ख़िदमत के लिए गुरोहों में तक़सीम किया था। उस की हिदायात के
    मुताबिक़ उन्हीं को ख़ुशी मनाते और गीत गाते हुए भस्म होनेवाली क़ुरबानियाँ पेश करनी
    थीं, जिस तरह मूसा की शरीअत में लिखा है।
  rug-rug: Vekoi e Zehoiada sari na hiama na tie Livaeti pude arini kopu ni sari na
    tinavete pa Zelepade. Arini kaqu va tana i sari na tinavete saripu ta garunu ni
    rini koe Devita meke pude vukivukihi va uququ la koe Zihova meke kerakera pa qinetuqetu
    gua sapu koa pa Tinarae te Mosese.
  gaz-gaz: Ergasii Yehooyaadaan luboota Lewwota turan kanneen Daawit mana qulqullummaa
    Waaqayyoo keessatti ramadee ture sanatti itti gaafatamummaa mana qulqullummaa
    ni kenne; isaan akkuma Seera Musee keessatti barreeffame sanatti aarsaa gubamu
    Waaqayyoof dhiʼeessuu qabu; Daawit akka isaan gammachuu fi faarfannaadhaan aarsaa
    kana dhiʼeessan ajajee tureetii.
  fra-LSG: Jehojada remit les fonctions de la maison de l’Éternel entre les mains
    des sacrificateurs, des Lévites, que David avait distribués dans la maison de
    l’Éternel pour qu’ils offrissent des holocaustes à l’Éternel, comme il est écrit
    dans la loi de Moïse, au milieu des réjouissances et des chants, d’après les ordonnances
    de David.
  yal-yal: Yehoyada yi Alatala Batu Banxin kantan feen wanla lu Lewi bɔnsɔnna muxune
    ma, Manga Dawuda bata yi wanla taxun naxanye ra Alatala Batu Banxini alogo e xa
    saraxa gan daxine ba Alatala xa, alo a sɛbɛxi Musaa sariya kɛdini kii naxan yi,
    e nun Dawuda a falaxi kii naxan yi, a e xa a liga sɛwani bɛti xuine yi.
  haw-1868: Alaila, hoonoho o Iehoiada i na kiai ma ka hale o Iehova, ma ka lima o
    ka poe kahuna, ka Levi, ka poe a Davida i mahele aku ai no ka hale o Iehova, e
    mohai aku i na mohai o Iehova e like me ka mea i kakauia iloko o ke kanawai o
    Mose, me ka olioli ana, a me ke mele, ma ka lima o Davida.
  arb-NAV: وَعَيَّنَ يَهُويَادَاعُ مُشْرِفِينَ عَلَى الْهَيْكَلِ مِنَ الْكَهَنَةِ
    اللّاوِيِّينَ، مِمَّنْ وَزَّعَ دَاوُدُ عَلَيْهِمْ وَاجِبَاتِ خِدْمَةِ الْهَيْكَلِ،
    لِيُقَرِّبُوا مُحْرَقَاتِ الرَّبِّ بِمُوجِبِ شَرِيعَةِ مُوسَى، فَرِحِينَ مُغَنِّينَ
    حَسَبَ مَا أَمَرَ دَاوُدُ.
  ewe-ewe: Azɔ la, Yehoiada na Levitɔwo zu dzɔlawo eye wosa numevɔ na Yehowa le Mose
    ƒe se la nu. Ede dɔwo asi na Levitɔwo abe ale si Fia David wɔ ene tututu. Wodzia
    ha kple dzidzɔ ne wole woƒe dɔwo wɔm.
  eng-LEE: And Yehoyada' placed the supervision over the house of the Lord into the
    hand of the priests, the Levites, whom David had divided off over the house of
    the Lord, to offer the burnt-offerings of the Lord, as it is written in the law
    of Moses, with rejoicing and with singing, after the manner of David.
  asm-FB: আৰু দায়ূদৰ আদেশ অনুসাৰে, আনন্দেৰে আৰু গানেৰে সৈতে, মোচিৰ ব্যৱস্থাত লিখামতে,
    যিহোৱাৰ উদ্দেশ্যে হোম-বলি উৎসৰ্গ কৰিবলৈ, দায়ূদে যিহোৱাৰ গৃহত যি লেবীয়া পুৰোহিতসকলক
    ভাগ ভাগ কৰি দিছিল, তেওঁলোকৰ হাতত যিহোয়াদাই যিহোৱাৰ গৃহৰ কাৰ্য্যভাৰৰ বাবে তেওঁলোকক
    নিযুক্ত কৰিলে।
  sus-A: يٍهٌيَدَ نَشَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ يَامَرِ عٍ شَ عَلَتَلَ شَ بَنشِ وَلِ
    سُشُ عَلْ دَوُدَ نُ بَرَ عَ قَلَ عٍ بّ كِ نَشّ. عٍ بِرِن نُ عِتَشُنشِ شُندّ كِمَ،
    عٍ شَ سّرّشّ فَن دَاشِ بَ عَلَتَلَ بّ عَلْ عَ سّبّشِ تَوُرٍتَ مُنسَ كُي كِ نَشّ.
    دَوُدَ نُ بَرَ عَ قَلَ نَ بِرِن شَ رَبَ تَنتُي نُن بّيتِ رَ.
  fra-SBL: Jehojada plaça les officiers de la maison de l'Éternel sous la direction
    des prêtres lévitiques, que David avait répartis dans la maison de l'Éternel,
    pour qu'ils offrent les holocaustes de l'Éternel, comme il est écrit dans la loi
    de Moïse, avec allégresse et en chantant, selon l'ordre de David.
  hbo-hbo: וַיָּשֶׂם֩ יְהֹויָדָ֨ע פְּקֻדֹּ֜ת בֵּ֣ית יְהוָ֗ה בְּיַ֨ד הַכֹּהֲנִ֣ים הַלְוִיִּם֮
    אֲשֶׁ֣ר חָלַ֣ק דָּוִיד֮ עַל־בֵּ֣ית יְהוָה֒ לְֽהַעֲלֹ֞ות עֹלֹ֣ות יְהוָ֗ה כַּכָּת֛וּב
    בְּתֹורַ֥ת מֹשֶׁ֖ה בְּשִׂמְחָ֣ה וּבְשִׁ֑יר עַ֖ל יְדֵ֥י דָוִֽיד׃
  kik-kik: Ningĩ Jehoiada akĩneana ũrũgamĩrĩri wa hekarũ ya Jehova moko-inĩ ma athĩnjĩri-Ngai,
    arĩa maarĩ Alawii, arĩa maaheetwo wĩra hekarũ-inĩ nĩ Daudi, marutagĩre Jehova
    magongona ma njino o ta ũrĩa kwandĩkĩtwo watho-inĩ wa Musa, o makĩinaga na magakena
    o ta ũrĩa Daudi aathanĩte.
  fra-NCL: Joïada mit des gardiens dans la maison de Yahweh, sous l’autorité des prêtres
    et des lévites, que David avait distribués dans la maison de Yahweh pour qu’ils
    offrissent des holocaustes à Yahweh, comme il est écrit dans la loi de Moïse,
    au milieu des réjouissances et des chants, d’après les ordonnances de David.
  cek-AK: To pacoengah Jehoiada mah Mosi ih lokpaekhaih baktih toengah, Angraeng khaeah
    hmai angbawnhaih to sak moe, David mah thuih ih lok baktih toengah, anghoehaih
    hoi laasak hanah, im toksahkung ah David mah paek ih, Levi acaeng qaimanawk ban
    ah a paek.
  cuk-cuk: Geb sorba, Joiada, suar-ibgan Bab-Jehováʼse-goled-neggi-nakulegega urbisad.
    Geb degi, Joiada dule-irwa-Bab-Dummadse-gormaladga, degi, Levita-dulemarga-sogsad,
    be wemar-dakoye. Ar ade, David epenne, we-dule-irwa-Bab-Dummadse-gormaladga, degi,
    Levita-dulemarga igar uksad. Adi, Moisés-Igar-Maidba ibmar-durgan ogumakar Bab-Jehováʼga
    ukega, degi, na muchub-muchub Bab-Jehováʼga ibmar-imakmalaga, degi, David-igar-mesisadyobi
    weligwaledbali namakmarbaligar.
  uig-CYR: Андин кейин Йәһояда каһин Пәрвәрдигарниң өйидики барлиқ мәсъулийәтләрни
    Лавий қәбилисиниң каһинлириниң қолиға тапшурди. Каһинларни болса, әслидә Пәрвәрдигарниң
    өй ишлириға нөвәт билән қарашқа, Пәрвәрдигарға атап көйдүрмә қурбанлиқ сунушқа
    Давут тайинлиған еди. Улар қурбанлиқларни Давутниң көрсәтмилири бойичә, хошал-хурамлиқ
    ичидә нәғмә-нава оқуған һалда Мусаға тапшурулған Тәврат-қанунида пүтүлгинидәк
    сунушқа мәсъул еди.
  tel-2017: యెహోవా మందిరంలో దావీదు నియమించినట్టుగానే పనిచేసే వారిని బలులు అర్పించే
    వారిని లేవీయులైన యాజకుల పర్యవేక్షణలో యెహోయాదా నియమించాడు. వీరు మోషే ధర్మశాస్త్రంలో
    ఉన్నట్టే దావీదు ఇచ్చిన ఆదేశాల ప్రకారం సంతోషంతో సంగీతాలతో సేవ జరిగించారు.
  hat-BSA: Anplis, Jehojada te mete ofisye lakay SENYÈ yo anba otorite prèt Levit
    yo, ke David te apwente sou lakay SENYÈ a, pou ofri ofrann brile a SENYÈ, jan
    sa ekri nan lalwa Moïse la—-avèk anpil rejwisans ak chante selon lòd a David la.
  kos-kos: Jehoiada el sang orekma nukewa in Tempul in oan inpoun mwet tol ac mwet
    Levi. Elos in oru oana oakwuk lal Tokosra David nu selos ac in furreak ma ac kisakinyuk
    nu sin LEUM GOD, fal nu ke Ma Sap lal Moses. Ma pac kunalos in karingin on ac
    pacl in akfulat.
  hbo-WLC: וַיָּשֶׂם֩ יְהוֹיָדָ֨ע פְּקֻדֹּ֜ת בֵּ֣ית יְהוָ֗ה בְּיַ֨ד הַכֹּהֲנִ֣ים הַלְוִיִּם֮
    אֲשֶׁ֣ר חָלַ֣ק דָּוִיד֮ עַל־בֵּ֣ית יְהוָה֒ לְֽהַעֲל֞וֹת עֹל֣וֹת יְהוָ֗ה כַּכָּת֛וּב
    בְּתוֹרַ֥ת מֹשֶׁ֖ה בְּשִׂמְחָ֣ה וּבְשִׁ֑יר עַ֖ל יְדֵ֥י דָוִֽיד׃
  ibo-ibo: Mgbe ahụ, Jehoiada nyefere nlekọta nke ụlọnsọ ukwuu Onyenwe anyị nʼaka
    ndị nchụaja bụ ndị Livayị, bụ ndị Devid nyere ọrụ ịchụ aja nsure ọkụ nke Onyenwe
    anyị nʼime ụlọnsọ, dịka e dere ya nʼiwu Mosis, nʼiji ọṅụ na ịbụ abụ dịka Devid
    nyere nʼiwu.
  ory-ory: ଆଉ, ଦାଉଦଙ୍କର ବିଧାନମତେ ଆନନ୍ଦ ଓ ଗାନ ସହିତ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବାକୁ ଦାଉଦ ଯେଉଁ ଲେବୀୟ ଯାଜକମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ
    ବିଭାଗ କରିଥିଲେ, ସେମାନଙ୍କ ହସ୍ତାଧୀନରେ ଯିହୋୟାଦା ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ତତ୍ତ୍ୱାବଧାରଣ କାର୍ଯ୍ୟ
    ସ୍ଥାପନ କଲା।
  chk-chk: Iwe, Jehoiata a pwal awisa ekewe souasor seni ewe ainangen Lefi, pwe repwe
    nemeni angangen imwen ewe Samol mi Lapalap. Repwe föri ewe angang ewe king Tafit
    a fen akota ngeniir. Repwe pwal eäni ekewe asoren kek ngeni ewe Samol mi Lapalap,
    usun a fen mak lon än Moses kewe allük. Repwe föri ar angang fän meseik me köl,
    usun mine Tafit a fen allük.
  rop-rop: Wal Jehoiyada bin pudum detlot serramonimen en detlot Libaimen blanga lukaftum
    ola wek langa det Serramoni Pleis blanga YAWEI. Deibin lafta dum det wek weya
    King Deibid bin tok, en barnimap detlot sekrifais deibin gibit langa YAWEI jis
    laik det lowa blanga Mosis bin tok. Deibin bos blanga ola myusik en deibin brabli
    gudbinji.
  ukr-1871: І віддав Йодай службу в домі Господньому сьвященникам та левітам, (і відновив
    щоденну чергу сьвященників і левітів), як призначив Давид в домі Господньому,
    щоб приносити всепаленнє Господеві, як написано в законї Мойсейовому, з радощами
    та пісьнями, заведеними Давидом.
  deu-1951: Und Jojada legte die Ämter im Hause des HERRN in die Hand der Priester
    und Leviten, die David über das Haus des HERRN verteilt hatte, um dem HERRN Brandopfer
    darzubringen, wie im Gesetze Moses geschrieben steht, mit Freuden und Gesang,
    nach der Verordnung Davids.
  eng-JPS: And Jehoiada appointed the offices of the house of the LORD under the hand
    of the priests the Levites, whom David had distributed in the house of the LORD,
    to offer the burnt-offerings of the LORD, as it is written in the Law of Moses,
    with rejoicing and with singing, according to the direction of David.
  srp-1865: I Jodaj uredi opet službu u domu Gospodnjem meðu sveštenicima i Levitima,
    koje David bješe odredio domu Gospodnjemu, da bi prinosili žrtve paljenice Gospodu,
    kao što piše u zakonu Mojsijevu, s veseljem i pjesmama po naredbi Davidovoj.
  lug-lug: Awo Yekoyaada n’assaawo abanaalabiriranga yeekaalu ya Mukama, era n’alonda
    bakabona n’Abaleevi Dawudi be yali awadde obuvunaanyizibwa obw’okuwangayo ebiweebwayo
    ebyokebwa eri Mukama, nga bwe kyawandiikibwa mu mateeka ga Musa, nga bajaguza
    era nga bayimba, nga Dawudi bwe yalagira.
  heb-heb: וישם יהוידע פקדת בית יהוה ביד הכהנים הלוים אשר חלק דויד על בית יהוה להעלות
    עלות יהוה ככתוב בתורת משה בשמחה ובשיר על ידי דויד׃
  ben-IRV: তারপর দায়ূদের আদেশ মতে আনন্দের সঙ্গে গান করে মোশির ব্যবস্থা অনুসারে সদাপ্রভুর
    উদ্দেশ্যে হোম করতে দায়ূদ যে লেবীয় যাজকদের সদাপ্রভুর গৃহের জন্য নির্ধারণ করেছিলেন,
    তাদের হাতে যিহোয়াদা সদাপ্রভুর গৃহের দেখাশোনার ভার দিলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਦਾ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਹਾਕਮਾਂ ਨੂੰ ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਦੇ ਹੱਥ ਹੇਠ
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ ਵੰਡ ਦਿੱਤਾ ਸੀ ਥਾਪਿਆ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੀਆਂ ਹੋਮ
    ਬਲੀਆਂ ਅਨੰਦਤਾਈ ਤੇ ਗਾਉਣੇ ਦੇ ਨਾਲ ਦਾਊਦ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਚੜ੍ਹਾਉਣ ਜਿਵੇਂ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ
    ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ
  mya-JVB: မောရှေ ပညတ္တိ ကျမ်း၌ ပါ သည်အတိုင်း ၊ ထာဝရ ဘုရား အား မီးရှို့ရာယဇ်တို့ကို
    ပူဇော်ခြင်း၊ ဒါဝိဒ် စီရင် သည်အတိုင်း ၊ ရွှင်လန်း စွာသီချင်းဆိုခြင်းအမှုကို ပြုစေခြင်းငှါ၊
    ဗိမာန် တော်၌ ဒါဝိဒ် ခွဲထား သော ယဇ်ပုရောဟိတ် လေဝိ သားတို့သည် ဗိမာန်တော်မှုများကို
    ဆောင်ရွက်မည် အကြောင်း၊ ယောယဒစီရင်လေ၏။
  hmo-hmo: Unai neganai danu Iehoiada ese Lohiabada ena Dubu Helaga gaukara ibounai
    naria taudia ia gwauraia, bona ia atodia. Inai Dubu naria taudia be hahelagaia
    taudia bona Levi taudia. Idia ese guna king Davida ese ia gwauraia Dubu Helaga
    gaukara do idia karaia, bona Lohiabada dekenai henia bouboudia be do idia gabua
    ore, Mose ena taravatu hegeregerena, bona mai edia moale, bona mai ane abia danu,
    Davida ena oda hegeregerena.
  urd-urd: और यहूयदा' ने ख़ुदावन्द की हैकल की ख़िदमत लावी काहिनों के हाथ में सौंपी,
    जिनको दाऊद' ने ख़ुदावन्द की हैकल में अलग अलग ठहराया था कि ख़ुदावन्द की सोख़्तनी
    क़ुर्बानियाँ जैसा मूसा की तौरेत में लिखा है, ख़ुशी मनाते हुए और गाते हुए दाऊद
    के दस्तूर के मुताबिक़ अदा करेंगे।
  rus-SYN: И поручил Иодай дела дома Господня священникам и левитам, и восстановил
    дневные череды священников и левитов, как распределил Давид в доме Господнем,
    для возношения всесожжений Господу, как написано в законе Моисеевом, с радостью
    и пением, по уставу Давидову.
  bqc-SIM: Yoiada Dii ua nà Levii bui sa'onaↄnɛ ń ↄzĩ aaↄ wɛ́tɛi. Davidi mɛ́ ń
    dílɛdilɛ yãa à mɛ̀, aali sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Diiwa a ua ń
    pↄnakɛao ń lɛsiao, lá a ku Mↄizi ikoyã guuwa.
  tcz-CHONGTHU: Jehoiada in thempu holeh Levi techu Pakai houin na natoh na –a mopohna
    apen ahi. Amahohin Leng David nin angansenao kinhochu atohdiu Mose daan semtoh
    kitoh a Pakaiyin pumgo thilto gimnamtwi halnamna kin jong atohdiu ahi. amahohin
    tumging tothon golnop bolnajong mopohna alahdiu ahi
  mar-mar: यहोयादाने मग परमेश्वराच्या मंदीरातील याजकांची नेमणूक केली. हे याजक लेवी
    होते आणि दावीदाने त्यांना मंदिराचे मुखत्यारपद दिले होते. मोशेच्या नियमशास्त्राप्रमाणे
    परमेश्वरास होमबली अर्पण करणे, हे त्यांचे काम होते. दावीदाच्या आज्ञेनुसार आनंदाने
    गायन करत त्यांनी होमबली अर्पण केले
  qub-qub: Chaypitaga cüra Joiadanami Tayta Diospa Templunta täpananpaj waquinta churaran.
    Täpajcunaga caycaran cüracunapawan Leví runacunapa mandäduncho. Cüracunatawan
    Leví runacunataga ray Davidmi turnunpa churasha caran Tayta Diosta rispitashpan
    rupachina sacrifisyucunata altarcho rupachinanpaj, cantar alabananpaj. Davidga
    churasha caran Moisés isquirbishancho niycashanno.
  bqp-bqp: Yehoyɑdɑ u Yinni Gusunɔn sɑ̃ɑ yeru Lefi be bɑ sɑ̃ɑ yɑ̃ku kowobu nɔmu bɛriɑ
    bu kɔ̃su. N deemɑ Dɑfidi u rɑɑ bu bɔnu kuɑ wuu wuukɑ bu kɑ Yinni Gusunɔ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruginu kuɑ nge mɛ Mɔwisin woodɑ yɑ geruɑ. Kpɑ bɑ n dɑ mɑɑ womusu ko
    kɑ nuku dobu bu kɑ Gusunɔ siɑrɑ.
  hat-hat: Jeojada mete gad pou fè faksyon devan Tanp Seyè a, anba otorite prèt yo
    ak moun Levi yo ki te reskonsab travay nan Tanp lan. Chak prèt ak chak moun Levi
    te gen jou pa yo David te ba yo pou yo te pran sèvis pou boule nèt ofrann pou
    Seyè a, dapre lalwa Moyiz la. Se yo menm tou ki te reskonsab voye chante kè kontan
    jan David te moutre l' la.
  eng-BSB: Moreover, Jehoiada put the oversight of the house of the LORD into the
    hands of the Levitical priests, whom David had appointed over the house of the
    LORD, to offer burnt offerings to the LORD as is written in the Law of Moses,
    with rejoicing and song, as ordained by David.
  eng-WEBPB: Jehoiada appointed the officers of the LORD’s house under the hand of
    the Levitical priests, whom David had distributed in the LORD’s house, to offer
    the burnt offerings of the LORD, as it is written in the law of Moses, with rejoicing
    and with singing, as David had ordered.
  kbq-kbq: Ana huteno Deviti'ma ko'ma mono nompi eri'zama refkoma hu'neaza huno Jehoiada'a
    pristi vahetamine, Livae vahetaminena mono nompi eri'zana refko huno zami'ne.
    Hagi ana vahe'mo'za Mosese kasegemo'ma hu'nea kante ante'za Ra Anumzamofontega
    kresramna nevu'za Deviti'ma e'ina hihoma hu'nea kante ante'za zagamera nehu'za
    musena hu'naze.
  nhe-BL: Huan nopa totajtzi Joiada quintequimacac levitame ma quimocuitlahuica nopa
    tiopamitl. Ni elqui levitame tlen David quintlalijtoya tiopan calijtic para quipalehuise
    quimacase tlacajcahualistli. Huan quinilhui nopa totajtzitzi huan levitame ma
    moiyocatlalica ica pamitl para mopatlatiyase ipan inintequi queja David quinnahuati
    ma quichihuaca. Huan quinnahuati ma sampa quimacaca tlacajcahualistli TOTECO senquistoc
    queja ijcuilijtoc ipan itlanahuatilhua Moisés huan para huicase huan quipaquilismacase
    TOTECO queja David quinilhuijtoya huejcajquiya.
  gub-BL: Zoiaz umuzekaiw kar xaxeto wà, umuzekaiw kar Erewi izuapyapyr wà no, ma'ereko
    haw tàpuzuhu pupe har rehe wà. A'e 'ym mehe tuwihawete Tawi umuza'aza'ak xaxeto
    màràn zemono'ogaw romo waapo pà a'e wà. — Pemono ma'e Tupàn pe nehe. Pezuka ma'ea'yr
    Tupàn henataromo nehe, ize'eg Moizez pe imur pyrer rupi nehe, i'i wanupe. — Pezegar
    Tupàn pe nehe no, ikatu haw imume'u pà nehe no, i'i wanupe.
  eng-DRA: 'And Joiada appointed overseers in the house of the Lord, under the hands
    of the priests, and the Levites, whom David had distributed in the house of the
    Lord: to offer holocausts to the Lord, as it is written in the law of Moses, with
    joy and singing, according to the disposition of David.'
