  fra-LSG: 'Les Lévites entoureront le roi de toutes parts, chacun les armes à la
    main, et l’on donnera la mort à quiconque entrera dans la maison: vous serez près
    du roi quand il entrera et quand il sortira.'
  yal-yal: Lewine xa mangan nabilin yɛngɛ so seene suxi e yii, muxu yo so banxini,
    e xa na kanna faxa. Mangan nɛma soɛ, a nɛma minɛ, ɛ xa lu a dɛxɔn.”
  haw-1868: A e ku na Levi a puni ke alii, kela kanaka keia kanaka me kona mea kaua
    iloko o kona lima; a o ka mea e komo e make oia; aka, o oukou, me ke alii o oukou
    i kona komo ana iloko a i kona puka ana iwaho.
  arb-NAV: وَعَلَى اللّاوِيِّينَ الإِحَاطَةُ بِالْمَلِكِ، وَكُلُّ وَاحِدٍ مِنْهُمْ
    مُدَجَّجٌ بِسِلاحِهِ. وَلْيُقْتَلْ كُلُّ مَنْ يَتَسَلَّلُ إِلَى الْهَيْكَلِ مِنَ
    الْغُرَبَاءِ. رَافِقُوا الْمَلِكَ فِي خُرُوجِهِ وَدُخُولِهِ».
  ewe-ewe: Mi Levitɔwo ƒe viwo, mitsɔ aʋawɔnuwo ɖe asi, midzɔ fia la ŋu eye miawu
    ame sia ame si adze mi age ɖe gbedoxɔ la me. Minɔ fia la ŋu kplikplikpli!”
  eng-LEE: 'And the Levites shall encompass the king round about, every man with his
    weapons in his hand: and he who cometh into the house shall be put to death; and
    be ye with the king when he cometh in, and when he goeth out.'
  asm-FB: আৰু লেবীয়াসকলৰ প্ৰতিজনে নিজ হাতত অস্ত্ৰ লৈ ৰজাক আবৰি ৰাখিব লাগিব৷ যি জন
    লোকেই গৃহৰ ভিতৰত সোমাব, তেওঁক বধ কৰা হওঁক৷ ৰজাই যেতিয়া ভিতৰলৈ আহে বা বাহিৰলৈ
    ওলাই যায়, তেতিয়া তোমালোকে তেওঁৰ লগে লগে থাকিবা৷”
  sus-A: لٍوِكَيٍ شَ مَنفّ بِلِن، سَنتِدّفّمَ سُشُشِ عٍ يِ رَ. مِشِ يٌ نَشَن كَتَمَ
    عَ شَ سٌ نَ بَنشِ كُي، وٌ عَ قَشَ. وٌ شَ لُ مَنفّ سّيتِ مَ عَ سٌ تّمُي نُن عَ
    مِنِ تّمُي.»
  fra-SBL: Les lévites entoureront le roi, chacun ayant ses armes à la main. Quiconque
    entrera dans la maison, qu'il soit tué. Soyez avec le roi quand il entrera et
    quand il sortira. »
  hbo-hbo: וְהִקִּיפוּ֩ הַלְוִיִּ֨ם אֶת־הַמֶּ֜לֶךְ סָבִ֗יב אִ֚ישׁ וְכֵלָ֣יו בְּיָדֹ֔ו
    וְהַבָּ֥א אֶל־הַבַּ֖יִת יוּמָ֑ת וִֽהְי֥וּ אֶת־הַמֶּ֖לֶךְ בְּבֹאֹ֥ו וּבְצֵאתֹֽו׃
  kik-kik: Alawii makeiga mathiũrũrũkĩirie mũthamaki, o mũndũ arĩ na indo ciake cia
    mbaara guoko-inĩ. Mũndũ o wothe ũngĩtoonya hekarũ no nginya oragwo. Ikaragai hakuhĩ
    na mũthamaki kũrĩa guothe angĩthiĩ.”
  fra-NCL: Les lévites entoureront le roi de toutes parts, chacun les armes à la main
    et, si quelqu’un entre dans la maison, qu’on le mette à mort ; et vous serez près
    du roi quand il entrera et quand il sortira. »
  cek-AK: Levi acaengnawk loe siangpahrang taengah om o tih; kami boih mah angmah
    angvaenghaih sumpai to sin han angaih; mi kawbaktih doeh im thungah akun kami
    loe hum oh; toe nangcae loe siangpahrang caehhaih ahmuen kruekah anih hnukah bang
    oh, tiah a naa.
  cuk-cuk: Degi, Levita-dulemar, gingimar gani-gani rey-ebilis bela ambikumaloed.
    Ar dule Bab-Dummadse-goled-negyaba-dogsale, oburgwemalo. Melle reybi wargwengi
    be obemalo. Bia rey-nadele, eba be namarmogoed.”
  uig-CYR: Лавийларниң һәр бири қолиға қураллирини елип падишани орап турсун; өз мәйличә
    муқәддәс өйгә киришкә урунған һәр ким өлтүрүлсун; силәр падиша кирип-чиқип жүргинидә
    униң йенидин айрилмаңлар, — деди.
  tel-2017: లేవీయులంతా తమ తమ ఆయుధాలను చేత పట్టుకుని రాజు చుట్టూ ఉండాలి. మందిరం లోపలికి
    ఇంకెవరైనా వస్తే, వారిని చంపేయండి. రాజు లోపలికి వచ్చేటప్పుడు బయటికి వెళ్ళేటప్పుడు
    మీరు అతనితో ఉండాలి.”
  hat-BSA: Levit yo va antoure wa a, chak mesye avèk zam yo nan men yo. Nenpòt moun
    ki antre nan kay la, fòk li mouri. Rete avèk wa a lè l antre ak lè l sòti.”
  kos-kos: Mwet Levi elos ac tu raunella tokosra, ac sruok na cutlass natulos, ac
    elos ac fah welul tokosra nu yen nukewa el ac som nu we. Kutena mwet su srike
    in utyak nu in Tempul ac fah anwuki.”
  hbo-WLC: וְהִקִּיפוּ֩ הַלְוִיִּ֨ם אֶת־הַמֶּ֜לֶךְ סָבִ֗יב אִ֚ישׁ וְכֵלָ֣יו בְּיָד֔וֹ
    וְהַבָּ֥א אֶל־הַבַּ֖יִת יוּמָ֑ת וִֽהְי֥וּ אֶת־הַמֶּ֖לֶךְ בְּבֹא֥וֹ וּבְצֵאתֽוֹ׃
  ibo-ibo: Ndị Livayị ga-edo onwe ha gburugburu eze, onye ọbụla ga e jide ihe agha
    nʼaka ya. Onye ọbụla batara nʼime ụlọnsọ ahụ ka a ga-egbu. Nọrọnụ eze nso, ebe
    ọbụla ọ gara, mgbe ọ na-apụ nʼezi na mgbe ọ na-aba nʼime.”
  ory-ory: ପୁଣି ଲେବୀୟମାନଙ୍କର ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ହାତରେ ଆପଣା ଆପଣା ଅସ୍ତ୍ର ଧରି ରାଜାଙ୍କୁ
    ଚତୁର୍ଦ୍ଦିଗରେ ବେଷ୍ଟନ କରିବେ; ଆଉ ଯେକେହି ଗୃହ ଭିତରକୁ ଆସେ, ସେ ହତ ହେଉ; ପୁଣି ରାଜା ଭିତରକୁ
    ଆସିବା ବେଳେ ଓ ବାହାରକୁ ଯିବା ବେଳେ ତୁମ୍ଭେମାନେ ତାଙ୍କ ସଙ୍ଗେ ଥାଅ।”
  chk-chk: Iwe, chon ewe ainangen Lefi repwe ütä pwelin ünükün ewe king, eman me eman
    fän an pisekin maun. Repwe eti ewe king ekis meinisin ia epwe feila ie. Nge iön
    a tolong lon ewe imwenfel epwe ninnila.”
  rop-rop: Detlot Libaimen garra wotjimbat det king. Dei garra bulurrum Jowesh ebriweya
    im go en yumob garra abum yumob bigwan naif redibala du blanga kilim enibodi hu
    trai kaman langa det Serramoni Pleis.” Lagijat na Jehoiyada bin tok.
  ukr-1871: І нехай левіти обступлять царя звідусїль, кожний з зброєю своєю в руцї
    своїй, і хто входити ме в храм, того нехай вбивають. І будьте коло царя, коли
    він входити ме й виходити ме.
  deu-1951: und die Leviten sollen den König umringen, ein jeder mit den Waffen in
    der Hand; und wer ins Haus eindringt, soll getötet werden; sie aber sollen den
    König umgeben, wenn er aus und eingeht.
  eng-JPS: And the Levites shall compass the king round about, every man with his
    weapons in his hand; and whosoever cometh into the house, let him be slain; and
    be ye with the king when he cometh in, and when he goeth out.'
  srp-1865: I Leviti neka opkole cara svaki s oružjem svojim u ruci; i ko bi god ušao
    u dom, da se pogubi; i budite uz cara kad stane ulaziti i izlaziti.
  lug-lug: Abaleevi banaayimiriranga okwetooloola kabaka, buli omu ku bo ng’akutte
    ebyokulwanyisa bye mu mukono gwe, na buli anaayingiranga mu yeekaalu wa kuttibwa.
    Mubeere kumpi nnyo ne kabaka, buli gy’anaalaganga.”
  heb-heb: והקיפו הלוים את המלך סביב איש וכליו בידו והבא אל הבית יומת והיו את המלך
    בבאו ובצאתו׃
  ben-IRV: আর লেবীয়েরা প্রত্যেকে নিজের নিজের অস্ত্র হাতে নিয়ে রাজার চারপাশ ঘিরে
    থাকবে, আর যে কেউ গৃহে ঢুকবে, তাকে মেরে ফেলা হবে এবং রাজা যখন ভিতরে যাওয়া-আসা
    করেন, তখন তোমরা তাঁর সঙ্গে থাকবে।”
  pan-pan: ਅਤੇ ਲੇਵੀ ਆਪਣੇ ਹਥਿਆਰ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਰਾਜੇ ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਘੇਰੀਂ ਰੱਖਣ ਅਤੇ ਜੋ
    ਕੋਈ ਭਵਨ ਦੇ ਅੰਦਰ ਆਵੇ ਉਹ ਮਾਰਿਆ ਜਾਵੇ ਸੋ ਤੁਸੀਂ ਰਾਜੇ ਦੇ ਅੰਦਰ-ਬਾਹਰ ਆਉਂਦਿਆਂ ਜਾਂਦਿਆਂ ਉਹ
    ਦੇ ਨਾਲ-ਨਾਲ ਰਹਿਓ
  mya-JVB: လေဝိ သားတိုင်း မိမိ လက်နက် ကို ကိုင် လျက် ၊ ကိုယ်တော် မြတ်ကို ဝိုင်း၍ အိမ်
    တော်ထဲသို့ ဝင် သမျှသောသူတို့ ကိုသတ် ရမည်။ ရှင်ဘုရင် ထွက် ဝင် တော်မူသောအခါ ၊ နောက်တော်သို့လိုက်ရမည်ဟု
    မှာထားလေ၏။
  hmo-hmo: Levi taudia ese king Ioasa do idia gini hagegea noho, idia ta ta mai edia
    tuari kaia edia imana dekenai, bona king ena lao gabudia ibounai dekenai ia do
    idia naria bona gimaia. Bema tau ta ese Dubu Helaga ia vareai kava toho neganai,
    Levi taudia ese do idia alaia mase.”
  urd-urd: और लावी अपने अपने हाथ में अपने हथियार लिए हुए बादशाह को चारों तरफ़ से घेरे
    रहे, और जो कोई हैकल में आए क़त्ल किया जाए और बादशाह जब अन्दर आए और बाहर निकले
    तो तुम उसके साथ रहना।”
  rus-SYN: И пусть левиты окружат царя со всех сторон, всякий с оружием своим в руке
    своей, и кто будет входить в храм, да будет умерщвлен. И будьте вы при царе, когда
    он будет входить и выходить.
  bqc-SIM: Levii buiↄ lia kízi, baade ń a gↄ̃kɛbↄↄ kũa, aai gbɛ̃́ pↄ́ sù gɛ̃̀
    Dii kpɛ́u dɛ. Àↄ kú ń kío gu pↄ́ àlɛ gɛ́u píi.
  tcz-CHONGTHU: Chuleh Levitechun lengpa chu aum kimveldiu akhutnuvah manchah akichoi
    chehdiu ahin insung hunglut jouse chu athadiu ahi. nanghon lengpa ahung lut hihen
    apotdoh hijongleh nakilhon pidingu ahi
  mar-mar: लेवींनी राजाला सर्व बाजूंनी घेराव घालावा. प्रत्येकाजवळ आपली तलवार सज्ज
    असावी. कोणी मंदिरात घुसायचा प्रयत्न केल्यास त्यास ठार करावे. सर्वांनी राजाची सावलीसारखी
    सोबत करावी.
  qub-qub: Leví runacunaga rayta täpar curalaraycanga pillyanancuna aptasha. Templuman
    yaycuyta munaj cajtaga wañuchenga. Ray maypa aywaptinpis yan'ganga.»
  bqp-bqp: Lefibɑ bɑ koo sinɑ boko sikerenɑwɑ, kpɑ ben bɑɑwure u n tɑbu yɑ̃nu nɛni,
    wi u duɑ mi, bu kɑ nùn go. I ko i n wɑ̃ɑwɑ sinɑ bokon bɔkuɔ sɑnɑm mɛ u duɔ kɑ
    sɑnɑm mɛ u yɑriɔ.
  hat-hat: Moun Levi yo va fè yon wonn ak wa a nan mitan yo. Y'a kenbe zam yo nan
    men yo. Kote wa a va fè, y'a mache avè l' nan pozisyon sa a. Si yon moun ta vle
    seye antre nan Tanp lan, touye l'.
  eng-BSB: The Levites must surround the king with weapons in hand, and anyone who
    enters the temple must be put to death. You must stay close to the king wherever
    he goes.”
  eng-WEBPB: The Levites shall surround the king, every man with his weapons in his
    hand. Whoever comes into the house, let him be slain. Be with the king when he
    comes in and when he goes out.”
  kbq-kbq: Hagi mago mago Livae vahemota tamazampina ha'zantmia erineta kini ne' Joasina
    manigaginteneta kegava huntegahaze. Hagi iza'oma mono nompima efresia vahera ahefriho.
    Ana nehuta inantegoma kini ne'mo'ma vanirega avaririta vano hiho.
  nhe-BL: Huan inlevitame, initztose yahualtic ni tlanahuatijquetl huan sesen inquihuicase
    imotepos imomaco. Huan intla quinequis calaquis se acajya tlen ax quipiya tequihuejcayotl
    para calaquis ipan itiopa TOTECO, xijmictica. Amo xijtlahuelcahuase ni tlanahuatijquetl.
    Monequi initztose ihuaya nochi tonali huan inyase ihuaya campa hueli campa yas.”
  gub-BL: Erewi izuapyapyr takihepuku opo pe hereko har umàmàn putar tuwihawete Zoaz
    izywyr wà nehe. Wata putar hupi wyzài iho àwàm pe wà nehe. Wyzài Tupàn henaw pupe
    wixe ma'e umàno putar nehe.
  eng-DRA: And let the Levites be round about the king, every man with his arms; (and
    if any other come into the temple, let him be slain;) and let them be with the
    king, both coming in, and going out.
