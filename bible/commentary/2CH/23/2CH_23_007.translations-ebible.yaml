verse: 2CH.023.007
translations:
  mal-C: ലേവ്യർ എല്ലാവരും താന്താങ്ങളുടെ ആയുധവും കൈയിലേന്തി രാജാവിനു ചുറ്റുമായി നിലയുറപ്പിക്കണം.
    മറ്റാരെങ്കിലും ദൈവാലയത്തിൽ കടന്നാൽ അവനെ കൊന്നുകളയണം. രാജാവ് അകത്തു വരുമ്പോഴും
    പുറത്തുപോകുമ്പോഴും നിങ്ങൾ അദ്ദേഹത്തിന്റെ അടുത്തുതന്നെ നിൽക്കണം.”
  deu-TKW: Und die Leviten sollen sich rings um den König scharen, ein jeder mit seinen
    Waffen in der Hand, und wer in den Tempel eindringt, soll getötet werden. Also
    sollt ihr bei dem Könige sein, wenn er aus- und wenn er einzieht.
  lin-lin: Balevi bakozingela mokonzi, moko na moko na ebundeli na ye na loboko. Moto
    mosusu oyo akomeka kokota na Tempelo ya Yawe, basengeli koboma ye. Bozala pene
    ya mokonzi na bisika nyonso oyo akokende. › »
  eng-LSV: and the Levites have surrounded the king all around, each with his weapon
    in his hand, and he who has gone into the house is put to death; and be with the
    king in his coming in and in his going out.”
  eng-GNV: And the Leuites shall compasse the King rounde about, and euery man with
    his weapon in his hand, and he that entreth into the house, shall be slaine, and
    be you with the King, when he commeth in, and when he goeth out.
  eng-WEBSTER: 'And the Levites shall encompass the king, every man with his weapons
    in his hand; and whoever else cometh into the house, he shall be put to death:
    but be ye with the king when he cometh in, and when he goeth out.'
  nhw-BL: Huan anlevitame, anitztose yahualtic ni tlanahuatijquetl huan sesen anquihuicase
    amotepos amomaco. Huan sintla quinequis calaquis se acajya catli amo quipiya tequiticayotl
    para calaquis ipan itiopa TOTECO, xijmictica. Amo xijtlahuelcahuase ni tlanahuatijquetl.
    Monequi anitztose ihuaya nochi tonali huan anyase ihuaya campa hueli campa yas.”
  swh-ONEN: Walawi watajipanga kumzunguka mfalme, kila mtu akiwa na silaha zake mkononi.
    Mtu mwingine yeyote aingiaye Hekaluni lazima auawe. Kaeni karibu na mfalme popote
    aendapo.”
  bba-bba: Lefibɑ bɑ koo sinɑ boko sikerenɑwɑ, kpɑ ben bɑɑwure u n tɑbu yɑ̃nu nɛni,
    wi u duɑ mi, bu kɑ nùn ɡo. I ko i n wɑ̃ɑwɑ sinɑ bokon bɔkuɔ sɑnɑm mɛ u duɔ kɑ
    sɑnɑm mɛ u yɑriɔ.
  eng-KJVCPB: 'And the Levites shall compass the king round about, every man with
    his weapons in his hand; and whosoever else cometh into the house, he shall be
    put to death: but be you with the king when he cometh in, and when he goeth out.'
  luo-luo: Jo-Lawi nochungʼ kolworo ruoth ka moro ka moro otingʼo gige lweny mage
    e lwete kendo ngʼato angʼata modonjo e hekalu nyaka negi, bende beduru machiegni
    gi ruoth kamoro amora modhiye.”
  meu-meu: Levi taudia ese hanua pavapavana bae ginia heḡeḡe, ta ta mai edia tuari
    ḡaudia imadia ai; bena daika na dubu ai baine raka vareai na bae alaia mase. Hanua
    pavapavana na ba bamoa, ena raka vareai ai bona ena raka lasi ai.
  npi-ULB: लेवीहरू हरेकले आआफ्‍नो हतियार हातमा बोकेर राजाका चारैतिर सुरक्षा दिनुपर्छ
    । कोही मन्‍दिरभित्र पस्‍यो भने, त्‍यसलाई मारिनुपर्छ । राजा भित्र आउँदा र बाहिर
    जाँदा तिनको साथमा हिंड्‍नुपर्छ ।”
  yor-yor: Àwọn ará Lefi gbọdọ̀ wà ní ìdúró ṣinṣin yí ọba ká. Olúkúlùkù pẹ̀lú àwọn
    nǹkan ìjà ní ọwọ́ rẹ̀. Ẹnikẹ́ni tí ó bá wọ ilé Olúwa ni kí ẹ pa. Ẹ dúró ti ọba
    níbikíbi tí ó bá lọ.”
  pes-OPCB: شما لاویان اسلحه به دست بگیرید و پادشاه را احاطه کنید و هر جا می‌رود از
    او محافظت نمایید. هر که خواست وارد خانهٔ خدا شود، او را بکشید.»
  tgl-ULB: Dapat palibutan ng mga Levita ang hari sa lahat ng mga panig, ang bawat
    tao ay may sandata sa kanilang kamay. Patayin ang sinumang papasok sa tahanan.
    Samahan ninyo ang hari kapag siya ay papasok at kapag siya ay lalabas.”
  hui-hui: Libaialiru bibahendeme wai biaga ayu tibu yuwa Anduane Homogonaga andaha
    Kini Yoasa mamage kamiria ibu mbiraha pole hame layagua nde Libaialime haru polene
    nga. Agali maru karu aria mbira ibu kagoria kaware ibulani handaluore halimu.
    Agali mbira ibu anda ibiyagua ogoni ibu homelo bo wahalimu, lene.
  mya-mya: လေဝိ​အ​နွယ်​ဝင်​တို့​သည်​မင်း​လောင်း​၏​ပတ် လည်​တွင် ဋ္ဌား​လွတ်​များ​ကို​ကိုင်​၍​စောင့်​ကြပ်
    ရ​ကြ​မည်။ မင်း​လောင်း​သွား​လေ​ရာ​သို့​လိုက် ရ​ကြ​မည်။ ဗိ​မာန်​တော်​သို့​ဝင်​ရန်​ကြိုး​စား​သူ
    ဟူ​သ​မျှ​ကို​သတ်​ရ​မည်'' ဟု​မှာ​ကြား​ထား လေ​သည်။
  bod-N: ཡང་ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་རང་གི་མཚོན་ཆ་ལག་ཏུ་ཐོགས་ཏེ་ཕྱོགས་བཞི་ནས་རྒྱལ་པོ་བསྲུང་དགོས་ཏེ།
    གཞན་སུ་ཞིག་རང་དགར་མཆོད་ཁང་ནང་དུ་འོངས་ན་དེ་གསོད་དགོས། རྒྱལ་པོ་ཕྱི་ནང་གང་དུ་འགྲོ་སྐབས་སུ་ཁྱོད་ཅག་རྒྱལ་པོ་དང་མཉམ་དུ་སྡོད་དགོས་ཞེས་བསྒོས་པ་དང་།
  sna-sna: VaRevhi vanofanira kumira vakakomba mambo, murume mumwe nomumwe aine zvombo
    zvake muruoko rwake. Ani naani zvake anopinda mutemberi anofanira kuurayiwa. Garai
    pedyo namambo kwose kwaanoenda.”
  spa-BLM: Los levitas rodearán al rey, cada uno con sus armas en la mano. El que
    entre en la casa, que lo maten. Acompañen al rey cuando entre y cuando salga”.
  cac-cac: A exxo levita ex tic, ol ex och oyan d'a spatic vin̈ rey, junjun ex eyed'nacocab'
    eyamc'ab' yic oval. A mach syac' pural yecanoch sb'a d'a yol templo chi', b'en̈ej
    schami. A exxo tic, ajun exn̈ej yed' vin̈ rey chi' yaln̈ej b'aj sb'at vin̈, xchi
    vin̈aj Joiada chi'.
  swh-ULB: Lakini watu wengine wote lazima mtii amri ya Yahwe. Walawi lazima wamzunguke
    mfalme pande zote, kila mtu na silaha zake mkononi mwake. Yeyote atakayeingia
    katika nyumba, atauawa. Kaeni na mfalme aingiapo ndani na atokapo nje.”
  bel-bel: І хай лявіты абступяць цара з усіх бакоў, кожны са зброяй сваёй у руцэ
    сваёй, і хто будзе ўваходзіць у храм, хай будзе забіты. І будзьце вы пры цары,
    калі ён будзе ўваходзіць і выходзіць.
  deu-ELBBK: Und die Leviten sollen den König rings umgeben, jeder mit seinen Waffen
    in seiner Hand; und wer in das Haus hineingeht, soll getötet werden; und ihr sollt
    bei dem König sein, wenn er eingeht und wenn er ausgeht.
  mbb-OT: Kinahanglan he ebpurungan te ebantey te menge Levihanen is hadì, he andam
    is menge ǥumaan dan, ne layun dan dumahi minsan hendei ebpevayà. Is minsan hentei
    he edseled dutun te valey te Nengazen he kenà memumuhat etawa Levihanen ereg he
    edhimetayan.”
  mal-2015: ലേവ്യരോ, ഓരോരുത്തൻ താന്താന്റെ ആയുധം ധരിച്ചുകൊണ്ടു രാജാവിന്നു ചുറ്റും നില്ക്കേണം;
    മറ്റാരെങ്കിലും ആലയത്തിൽ കടന്നാൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം; രാജാവു അകത്തു വരുമ്പോഴും
    പുറത്തു പോകുമ്പോഴും നിങ്ങൾ അവനോടുകൂടെ ഉണ്ടായിരിക്കേണം.
  rmc-rmc: Tumen o Leviti pes rozačhavena le zbraňenca andro vasta pašal o kraľis.
    Te vareko kamľahas pes te dochudel andro Chramos, mi merel. Džan le kraľiha, všadzik
    kaj džala.“
  pes-OPV: و لاویان هرکس سلاح خود را به‌دست گرفته، پادشاه را از هرطرف احاطه نمایند
    و هر‌که به خانه درآید، کشته شود و چون پادشاه داخل شود یا بیرون رود، شما نزد او
    بمانید.»
  ron-1924: Левиций сэ ынконжоаре пе ымпэрат дин тоате пэрциле, фиекаре ку армеле
    ын мынэ, ши орьчине ва интра ын касэ сэ фие оморыт. Вой сэ фиць пе лынгэ ымпэрат
    кынд ва интра ши кынд ва еши.”
  ben-OBCV: লেবীয়দের প্রত্যেককে, হাতে অস্ত্রশস্ত্র নিয়ে রাজাকে ঘিরে ধরে থাকতে হবে।
    যে কেউ মন্দিরে প্রবেশ করবে, তাকে মেরে ফেলতে হবে। রাজা যেখানে যেখানে যাবেন, তোমরা
    তাঁর কাছাকাছি থেকো।”
  som-som: Oo reer Laawi boqorka ha isku wareejiyeen iyadoo nin waluba hubkiisa gacanta
    ku haysto, oo ku alla kii guriga gudihiisa soo gala ha la dilo, oo idinku boqorkana
    la jira markuu baxayo iyo markuu soo gelayoba.
  lat-VUC: Levitæ autem circumdent regem, habentes singuli arma sua (et siquis alius
    ingressus fuerit templum, interficiatur), sintque cum rege et intrante et egrediente.
  eng-ASVBT: 'And the Levites shall compass the king round about, every man with his
    weapons in his hand; and whosoever cometh into the house, let him be slain: and
    be ye with the king when he cometh in, and when he goeth out.'
  ita-1885: Ed i Leviti circondino il re d'ogn'intorno, avendo ciascuno le sue arme
    in mano; e sia fatto morire chiunque entrerà nella Casa; e siate col re, quando
    egli entrerà, e quando uscirà fuori.
  eng-LXXUP: 'And the Levites shall compass the king round about, every man’s weapon
    in his hand; and whoever else goes into the house shall die: but they shall be
    with the king when he goes out, and when he comes in.'
  eng-ULB: The Levites must surround the king on all sides, every man with his weapons
    in his hand. Whoever comes into the house, let him be killed. Stay with the king
    when he comes in and when he goes out.”
  spa-VBL: Los levitas rodearán al rey, con las armas en la mano. Maten a cualquiera
    que entre en el Templo. Permanezcan cerca del rey dondequiera que vaya”.
  fra-_FOB: Et les Lévites environneront le roi de tous côtés, tenant chacun leurs
    armes à la main, et quiconque entrera dans la maison, sera mis à mort; et vous
    serez avec le roi quand il entrera et quand il sortira.
  mal-mal: ലേവ്യരോ, ഓരോരുത്തൻ താന്താന്റെ ആയുധം ധരിച്ചുകൊണ്ട് രാജാവിന് ചുറ്റും നില്‍ക്കണം;
    മറ്റാരെങ്കിലും ആലയത്തിൽ കടന്നാൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം; രാജാവ് അകത്ത് വരുമ്പോഴും
    പുറത്തു പോകുമ്പോഴും നിങ്ങൾ അവനോടുകൂടെ ഉണ്ടായിരിക്കേണം.
  urd-GVR: Bāqī Lāwī bādshāh ke irdgird dāyrā banā kar apne hathiyāroṅ ko pakaṛe rakheṅ
    aur jahāṅ bhī wuh jāe use ghere rakheṅ. Jo bhī Rab ke ghar meṅ ghusne kī koshish
    kare use mār ḍālnā.”
  suz-BL: लेवीपुकी नेल्‍ले आन आन या शेशा, पिप आ एर ओंथ बाक्‍चा माल्‍नीम। सुइ परमप्रभु
    यावे आ खिं ओव़तेक्‍म हना, मेको कली साइक्‍चा माल्‍नीम। पिप ते लत हना यो, मेकोपुकी
    मेको नुन लचा माल्‍नीनी” दे माइक्‍मी बाक्‍त।
  ita-1927: I Leviti circonderanno il re, da ogni lato, ognuno colle armi alla mano;
    e chiunque cercherà di penetrare nella casa di Dio, sia messo a morte; e voi starete
    col re, quando entrerà e quando uscirà”.
  ckb-ckb: لێڤییەکان با چواردەوری پاشا بگرن، هەرکەسە و چەکەکەی لە دەست بێت، ئەوەی
    بێتە پەرستگاکەوە دەکوژرێت، لەگەڵ پاشا بن بۆ هەرکوێیەک بچێت.»
  eng-BBE: And the Levites are to make a circle round the king, every man being armed;
    and any man who comes into the house is to be put to death; you are to keep with
    the king when he comes in and when he goes out.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರಲ್ಲಿ ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ಕೈಯಲ್ಲಿ ಆಯುಧಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು
    ಅರಸನ ಸುತ್ತಲೂ ಇರಬೇಕು. ಇವರ ಹೊರತು ಯಾವನಾದರೂ ಆಲಯದಲ್ಲಿ ಬಂದರೆ, ಅವನನ್ನು ಸಂಹರಿಸಬೇಕು. ಆದರೆ
    ಅರಸನು ಒಳಗೆ ಬರುವಾಗಲೂ, ಹೊರಗೆ ಹೋಗುವಾಗಲೂ ನೀವು ಅವನ ಜೊತೆಯಲ್ಲಿಯೇ ಇರಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: லேவியர்கள் அவரவர் தங்கள் ஆயுதங்களைத் தங்கள் கையிலே பிடித்துக்கொண்டவர்களாக,
    ராஜாவைச் சுற்றிலும் வரிசையாக நின்றுகொண்டிருக்கவேண்டும்; ஆலயத்திற்குள் வருகிற எவனும்
    கொலைசெய்யப்பட வேண்டும்; ராஜா உட்பிரவேசிக்கிறபோதும் வெளியே புறப்படுகிறபோதும் நீங்கள்
    அவரோடு இருங்கள் என்றான்.
  spa-RV-1909: 'Y los Levitas rodearán al rey por todas partes, y cada uno tendrá
    sus armas en la mano; y cualquiera que entrare en la casa, muera: y estaréis con
    el rey cuando entrare, y cuando saliere.'
  ron-BTF: Și leviții să înconjoare pe împărat de jur împrejur, fiecare om cu armele
    lui în mână; și oricine altcineva intră în casă, să fie dat la moarte; dar voi
    să fiți cu împăratul când intră și când iese.
  eng-WEBP: The Levites shall surround the king, every man with his weapons in his
    hand. Whoever comes into the house, let him be slain. Be with the king when he
    comes in and when he goes out.”
  eng-FBV: The Levites shall surround the king, weapons in hand. Kill anyone who enters
    the Temple. Stay close to the king wherever he goes.”
  nld-1939: De levieten moeten zich rond den koning scharen met de wapens in de hand,
    en hem begeleiden, waar hij ook gaat. Wie de tempel binnendringt, zal sterven.
  nch-BL: Huan anlevitame, anitztose yahualtic ten ni tanahuatijquet huan sese quihuicas
    itepos imaco. Huan sinta quinequis calaquis se acajya cati amo quipiya tequiticayot
    para calaquis ipan itiopa TOTECO, xijmictica. Amo xijtahuelcahuase ni tanahuatijquet.
    Monequi anitztose ihuaya nochi tonali huan anyase ihuaya campa hueli campa yas.”
  vie-1934: Người Lê-vi sẽ vây chung quanh vua, ai nấy đều cầm binh khí nơi tay; hễ
    ai vào đền thờ thì sẽ bị giết; các ngươi khá theo hầu vua khi người đi ra đi vào.
  hin-CV: लेवी राजा को घेर लेंगे, हर एक के हाथ में उसके शस्त्र होंगे. यदि कोई भी भवन
    में आने की कोशिश करे, उसका वध कर दिया जाए. राजा के आने जाने में आप हमेशा राजा
    के साथ साथ रहेंगे.”
  spa-BES: Y los levitas deben hacer un círculo alrededor del rey, cada uno de los
    hombres armados; y cualquier hombre que entre en la casa debe ser condenado a
    muerte; debes mantenerte con el rey cuando él entre y cuando salga.
  tdx-tdx: Hañarikatoke i mpanjakay o nte-Levio, songa hitañe ty fialia’e am-pità’e;
    le ho vonoeñe ze ila’e mimoak’ amy anjombay; vaho inahareo, mindreza amy mpanjakay
    ndra t’ie mizilike ndra te miakatse.
  tha-KJV: ให้​คนเลว​ีล้อมกษั​ตริ​ย์​ไว้ แต่​ละคนให้ถืออาวุธ และผู้ใดเข้าไปในพระนิเวศนั้นจะต้องถูกประหาร
    จงอยู่กับกษั​ตริ​ย์เมื่อพระองค์เสด็จเข้ามา และเมื่อพระองค์เสด็จออกไป”
  por-BR-2018: 'E os levitas rodearão ao rei por todas as partes, e cada um terá suas
    armas na mão; e qualquer um que entrar na casa, morra: e estareis com o rei quando
    entrar, e quando sair.'
  deu-ELO: Und die Leviten sollen den König rings umgeben, ein jeder mit seinen Waffen
    in seiner Hand; und wer in das Haus hineingeht, soll getötet werden; und ihr sollt
    bei dem König sein, wenn er eingeht und wenn er ausgeht.
  eng-WYC-2018: Forsooth the deacons (en)compass the king, and each man have his armours;
    and if any other man entereth into the temple, be he slain; and be they with the
    king entering and going out. (And the Levites shall stand about the king, and
    each man shall be armed or and each man shall have his weapon; and if any other
    man cometh into the Temple, let him he killed; and be they with the king coming
    in and going out.)
  epo-epo: Kaj la Levidoj ĉirkaŭu la reĝon ĉiuflanke, ĉiu kun sia batalilo en la mano;
    kaj ĉiun, kiu eniros en la domon, oni mortigu. Kaj estu apud la reĝo, kiam li
    eniros aŭ eliros.
  uig-PIN: Lawiylarning ⱨǝrbiri ⱪoliƣa ⱪorallirini elip padixaⱨni orap tursun; ɵz
    mǝyliqǝ muⱪǝddǝs ɵygǝ kirixkǝ urunƣan ⱨǝrkim ɵltürülsun; silǝr padixaⱨ kirip-qiⱪip
    yürginidǝ uning yenidin ayrilmanglar, — dedi.
  beo-beo: 'Lifai fi dunu da hina bagade sisiga:le leluwane, gegesu gobihei duga:le
    gadolewane, hina bagade Youa:sie noga:le gema:mu! E da habidili ahoasea, dili
    e sigi masa. Nowa da Debolo ganodini golili sa:imusa: dawa:sea, amo medole legema!”'
  tpi-OTNT: Ol Livai i mas holim bainat na sanap raunim king na was gut long em. Sapos
    king i go long wanpela hap, orait ol i mas i go wantaim em. Na sapos wanpela man
    i kam insait long haus bilong God, orait ol Livai i mas kilim em i dai.”
  hau-SA: Lawiyawa za su tsaya kewaye da sarki, kowane mutum da makamansa a hannunsa.
    Duk wanda ya shiga haikali sai a kashe shi. Ku tsaya kusa da sarki a duk inda
    ya tafi.”
  uig-LAT: Lawiylarning herbiri qoligha qorallirini élip padishahni orap tursun; öz
    meyliche muqeddes öyge kirishke urun’ghan herkim öltürülsun; siler padishah kirip-chiqip
    yürginide uning yénidin ayrilmanglar, — dédi.
  nde-nde: AbaLevi bazahonqolozela inkosi, ngulowo lalowo wabo ehlomile. Loba ngubani
    ozangena ethempelini kumele abulawe. Lingaxekelani lenkosi loba kungaphi lapho
    ezabe ikhona.”
  ton-ton: 'Pea ke tuʻu ʻo ʻāʻi ʻae tuʻi ʻe he kau Livai ʻo takatakai, ʻo taki taha
    ʻae tangata mo ʻene mahafu ʻi hono nima: pea ʻilonga ha tokotaha kehe ʻoku hū
    ki he fale, ʻe tāmateʻi ia: ka ke ʻi he tuʻi ʻakimoutolu ʻi heʻene hū ki loto,
    mo ʻene hū kituʻa.”'
  ces-1613: I obstoupí Levítové krále vůkol, jeden každý maje braň svou v rukou svých,
    a kdož by koli všel do domu, ať umře. A buďte při králi, když bude vcházeti, i
    když bude vycházeti.
  eng-WMB: The Levites shall surround the king, every man with his weapons in his
    hand. Whoever comes into the house, let him be slain. Be with the king when he
    comes in and when he goes out.”
  tam-TCV: லேவியர்கள் ஒவ்வொருவரும் தமது யுத்த ஆயுதங்களைக் கையில் பிடித்தவர்களாய் அரசனைச்
    சுற்றி நிற்கவேண்டும். ஆலயத்திற்குள் போகிறவன் எவனும் கொல்லப்படவேண்டும். அரசன் எங்கே
    போனாலும் அவனுக்கு அருகே நீங்கள் இருங்கள்” என சொன்னான்.
  ceb-ULB: Kinahanglan nga palibotan sa mga Levita ang hari, ang matag-usa maghawid
    sa iyang hinagiban. Patyon ang si bisan kinsa nga mosulod sa puluy-anan. Pabilin
    kamo uban sa hari sa dihang mosulod ug mogawas siya.”
  pol-UBG: Lewici otoczą króla ze wszystkich stron, każdy z bronią w ręku. Ktokolwiek
    wejdzie do domu, poniesie śmierć. Bądźcie przy królu, gdy będzie wchodził i gdy
    będzie wychodził.
  urd-GVU: باقی لاوی بادشاہ کے ارد گرد دائرہ بنا کر اپنے ہتھیاروں کو پکڑے رکھیں اور
    جہاں بھی وہ جائے اُسے گھیرے رکھیں۔ جو بھی رب کے گھر میں گھسنے کی کوشش کرے اُسے
    مار ڈالنا۔“
  deu-1912: Und die Leviten sollen sich rings um den König her machen, ein jeglicher
    mit seiner Wehr in der Hand, und wer ins Haus geht, der sei des Todes, und sie
    sollen bei dem König sein, wenn er aus und ein geht.
  kan-2017: ಲೇವಿಯರು ಕೈಯಲ್ಲಿ ಆಯುಧಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಅರಸನ ಸುತ್ತಲೂ ನಿಂತು ಆಲಯದೊಳಕ್ಕೆ ನುಗ್ಗುವವರನ್ನು
    ಸಂಹರಿಸಬೇಕು. ಅರಸನು ಹೋಗಿ ಬರುವಾಗಲೆಲ್ಲಾ ಅವರು ಅವನ ಜೊತೆಯಲ್ಲೇ ಇರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Pi Levite e ngar pired ni yad ba sak’iy ni kar liyeged fare pilung, ni
    bay e saydon rorad u pa’rad, ni demturug e gin nge yan fare pilung ngay ma yad
    bay rok. Ma en nra guy rogon ni nge thum’ ngalan fare Tempel e yira thang e fan
    rok.”
  hlt-MCSB: Levi rhoek loh manghai te a kut dongkah a hnopai neh a taengah rhip vael
    uh saeh lamtah im khuila aka kun tah duek sak saeh. Manghai a kunael vaengah khaw
    a vuenva vaengah khaw a taengah om puei saeh,” a ti nah.
  mdy-ETH: ሌዊ ዓሳ ፔኤኮ ጬንቾ ዓፓሮ ቱጊ ዓርቂ ካኣቲ ኮይላ ዔቂ ካኣቲ ካፖንጎ፤ ካኣቲ ዓኣዻ ቤዞ ቢያ ዎላ ዴንዶንጎ፤ ጌኤዦ
    ማኣሪ ጌላኒ ኮዓ ዓይጎ ዓሲያ ቢያ ዎዎዾንጎ» ጌዔኔ።
  twi-ASANTE: Mo Lewifoɔ na mobɛbɔ ɔhene ho ban, na mobɛkurakura mo akodeɛ. Sɛ obiara
    a ɔnni ho kwan wura Asɔredan no mu a, ɛsɛ sɛ wɔkum no. Ɛberɛ biara, mommɛn ɔhene
    no pɛɛ.”
  eng-WEBU: The Levites shall surround the king, every man with his weapons in his
    hand. Whoever comes into the house, let him be slain. Be with the king when he
    comes in and when he goes out.”
  wal-wal: “Leewati ubbai bantta ola miishshaa bantta kushiyan kushiyan oiqqidi, kawuwaa
    giddoyidi, kawoi kiyiyo wodenne geliyo wode ubban aara issippe de7ona. Beeta Maqidasiyaa
    geliya oonanne worite” yaagiis.
  spa-PDDPT: Los levitas rodearán al rey por todas partes, cada uno con sus armas
    en la mano, y cualquiera que entre en la Casa morirá. Estarán con el rey cuando
    entre y cuando salga.
  gun-gun: Ha'e gui levita kuery pendekuai va'e ma huvixa yvýry ae 'rã pendekuai,
    peteĩ-teĩ pendepo py tembiporu pereko reve. Ha'e gui mava'e rã rei oo py oike
    ta va'e pejuka 'rã. Huvixa reve ae 'rã peiko oẽ ovy jave, ha'e gui oike ouvy jave
    voi — he'i.
  ilo-ULB: Nasken a palawlawan dagiti Levita ti ari. Siaasutto ti tunggal maysa kadakuada
    kadagiti igamda. Siasinoman a sumrek iti balay, mapapatay isuna. Saanyo a sinsinaan
    ti ari inton umuneg ken rumuar.”
  kpg-kpg: Digau Levi e haganiga i di king e hagaloohi a mee, nadau hulumanu dauwa
    e togomaalia, ginaadou e hula dalia di king i nia gowaa huogodoo ala e hana ginai
    mee. Maa tangada gaa hai bolo ia e hagamada e ulu gi lodo di Hale Daumaha le e daaligi
    gii made.”
  uig-ARA: لاۋىيلارنىڭ ھەربىرى قولىغا قوراللىرىنى ئېلىپ پادىشاھنى ئوراپ تۇرسۇن؛ ئۆز
    مەيلىچە مۇقەددەس ئۆيگە كىرىشكە ئۇرۇنغان ھەركىم ئۆلتۈرۈلسۇن؛ سىلەر پادىشاھ كىرىپ-چىقىپ
    يۈرگىنىدە ئۇنىڭ يېنىدىن ئايرىلماڭلار، ــ دېدى.
  sus-sus: Lewikae xa mangɛ bilin, santidɛgɛma suxuxi e yi ra. Mixi yo naxan katama
    a xa so na banxi kui, wo a faxa. Wo xa lu mangɛ sɛɛti ma a so tɛmui nun a mini
    tɛmui.»
  pon-2006: Mehn Lipai kan pahn kapilpene sinsile nanmwarkio, wie kolokol neirail
    kedlahs kan, oh ieiang nanmwarkio wasa me e pahn ketila ie. Mehmen me pahn song
    en pedolong nan Tehnpas Sarawio pahn kamakamala.”
  ksd-ksd: Ma ra tarai Levi diat a tur kikil ra king, ma tikatikai na vatur vake kana
    vargal ta ra limana; ma ona ta tikai i ruk ta ra pal, da doka; ma ta ra lavur
    pakana ra king i vana tana, avat a varagur me.
  tur-YTC: Levililer, her biri elinde silahlarıyla kralı kuşatacaklar. Eve kim girerse
    öldürülsün. Kral girdiğinde ve çıktığında onunla birlikte olun.”
  grc-BRENT: Καὶ κυκλώσουσιν οἱ Λευῖται τὸν βασιλέα κύκλῳ ἀνδρὸς σκεῦος σκεῦος ἐν
