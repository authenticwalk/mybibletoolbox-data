  urd-GVH: बाक़ी लावी बादशाह के इर्दगिर्द दायरा बनाकर अपने हथियारों को पकड़े रखें
    और जहाँ भी वह जाए उसे घेरे रखें। जो भी रब के घर में घुसने की कोशिश करे उसे मार
    डालना।”
  rug-rug: Sari na tie Livaeti si kaqu turu kopu vari likohae nia sa baṉara, taṉini
    na dia vedara, meke kaqu koa kapae koasa baṉara pa doduru nana rinizu. Sari na
    tie pu podekia pude nuquru koasa varivarigarana pa Zelepade si kaqu tava mate.”
  gaz-gaz: Lewwonni tokkoon tokkoon isaanii miʼa lolaa harkatti qabatanii mootichatti
    naannaʼanii dhadhaabachuu qabu. Namni mana qulqullummaa seenu kan biraa kam iyyuu
