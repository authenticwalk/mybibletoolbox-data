    τοῦ βασιλέως ἐκπορευομένου καὶ εἰσπορευομένου αὐτοῦ.
  ind-AYT: Orang-orang Lewi harus mengelilingi raja dari segala penjuru, masing-masing
    dengan senjata di tangannya. Siapa pun yang memasuki bait harus dibunuh. Sertailah
    raja ketika dia keluar atau masuk.”
  nya-nya: Alevi akhale mozungulira mfumu, munthu aliyense ali ndi chida chake mʼmanja.
    Aliyense amene alowe mʼNyumba ya Mulungu ayenera kuphedwa. Mukhale nayo pafupi
    mfumu kulikonse kumene izipita.”
  hrv-hrv: Leviti neka okruže kralja, svaki s oružjem u ruci, i tko god pokuša ući
    u Dom neka bude pogubljen. Budite uz kralja kamo god pođe ili izađe.”
  mps-mps: Te Livai dabe augwaligo te bainat hwą selama tolaluyu, king bugagia tonaluiąo,
    te king bagualuyu. Tialima king aga gasa madi me painu ebaso da, teda augwali
    aga dali peyu yao. Tialima bidi me Godigo be tomoba tula asobaso da, teda Livai
    dabe augwaligo aga elama isilao,” Jehoiadago te po wali.
  tpi-tpi: Ol Livai i mas holim bainat na sanap raunim king na was gut long em. Sapos
    king i go long wanpela hap, orait ol i mas i go wantaim em. Na sapos wanpela man
    i kam insait long haus bilong God, orait ol Livai i mas kilim em i dai.”
  dan-1931: Så skal Levitterne, alle med Våben i Hånd, slutte Kreds om Kongen, og
    enhver, der nærmer sig Templet, skal dræbes. Således skal I være om Kongen, når
    han går ind, og når han går ud.”
  vie-OVCB: Người Lê-vi phải xếp thành đoàn bảo vệ quanh vua và giữ khí giới trong
    tay. Ai đột nhập vào Đền Thờ sẽ bị giết. Hãy theo sát từng bước mỗi khi vua di
    chuyển.”
  guj-2017: લેવીઓએ પોતપોતાની તલવાર હાથમાં રાખીને રાજાની આસપાસ ઊભા રહેવું. જે કોઈ ઘરમાં
    પ્રવેશે તેને મારી નાખવો. રાજા અંદર આવે કે બહાર જાય ત્યારે તમારે તેની સાથે રહેવું.”
  pon-2006A: Mehn Lipai kan pahn kapilpene sinsile nanmwarkio, wie kolokol neirail
    kedlahs kan, oh ieiang nanmwarkio wasa me e pahn ketila ie. Mehmen me pahn song
    en pedolong nan Tehnpas Sarawio pahn kamakamala.”
  por-BRBSL: Os levitas rodearão o rei, cada homem com suas armas na mão. Quem quer
    que entre na casa, deixe-o ser morto. Esteja com o rei quando ele entrar e quando
    ele sair”.
  cth-cth: Levihnaw ni senehmaica patuep laihoi siangpahrang kalup awh naseh. Hahoi
    imthung kâennaw pueng teh thei lah ao han. Siangpahrang a tâco, a kâen nah pou
    awm sin awh telah lawk a thui.
  twi-twi: Mo Lewifo na mobɛyɛ ɔhene ho awɛmfo kuw, a mukurakura mo akode. Onipa biara
    a wɔmmaa no kwan a ɔbɛbɛn mo no, munkum no. Bere biara, mommɛn ɔhene no.”
  hlt-hlt: Levi rhoek loh manghai te a kut dongkah a hnopai neh a taengah rhip vael
    uh saeh lamtah im khuila aka kun tah duek sak saeh. Manghai a kunael vaengah khaw
    a vuenva vaengah khaw a taengah om puei saeh,” a ti nah.
  tbz-SIM: Kɛ̀ Defiibɛɛ cɛ̃ɛ̃tɛ okpɑ̀ɑ̀tì bɑ́ wè kòo mpikú o kpɑ̀rìnɛnkù, kòo mɔù
    tɑnní tɛcĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ̀ɛ ò kùɔ. Kòo kpɑ̀ɑ̀tì yɛ̀tì dí nhò nɛínɛ̀ kòò kũntiní
    di nhò nɛínɛ̀.
  msy-2020: Livaiba uan mɨdorozir sababar suigh atrivim Joas ekɨarugh, bar deraghvɨram
    an gan. Eghtɨ a danganir manamɨn mangɨtɨ, me a sara mangɨ. Eghtɨ gumazitam Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven izɨtɨ, Livaiba a mɨsueghtɨ an aremegh.”
  dop-dop: Lefii nyǝ́mɑ lɛlɑɑ kɑ tɔkɑ pɑ yoou wontu kɛ pɑ niŋ tɑɑ, nɑ pɑ́ tʋ wulɑʋ
    kɛ hɛkʋ nɑ pɑ́ tǝŋǝɣɩ-ɩ. Ye pǝ cǝpɑ wei nɑ ɩ́ mɑɣɑsɩ sɩ ɩ sʋʋkɩ Ɩsɔ tǝsɛɛlɛ tɑɑ,
    pɑɑ kʋ-ɩ.
  azb-azb: Levililər hər biri silahı əlində padşahı hər tərəfdən əhatəyə alsınlar,
    məbədə girən hər kəs öldürülsün. Onlar padşah girib-çıxdığı vaxt onunla olsun».
  eng-DBY: And the Levites shall encompass the king round about, every man with his
    weapons in his hand; and he that comes into the house shall be put to death; and
    ye shall be with the king when he comes in and when he goes out.
  hin-2017: लेवीय लोग अपने-अपने हाथ में हथियार लिये हुए राजा के चारों ओर रहें और जो
    कोई भवन के भीतर घुसे, वह मार डाला जाए। और तुम राजा के आते-जाते उसके साथ रहना।”
  eng-YLT: and the Levites have compassed the king round about, each with his weapon
    in his hand, and he who hath gone in unto the house is put to death; and be ye
