verse: 2CH.023.014
translations:
  mal-C: 'സൈന്യങ്ങളുടെ ചുമതല വഹിച്ചിരുന്ന ശതാധിപന്മാരെ യെഹോയാദാപുരോഹിതൻ പുറത്തേക്കു
    വിളിച്ചിട്ടു പറഞ്ഞു: “പടയണികൾക്കിടയിലൂടെ അവളെ പുറത്തുകൊണ്ടുപോകുക. അവളെ അനുഗമിക്കുന്നർ
    ആരായാലും അവരെ വാളിനിരയാക്കുക. യഹോവയുടെ ആലയത്തിൽവെച്ച് അവളെ വധിക്കരുത്.”'
  deu-TKW: 'Der Priester Jojada aber ließ die Hauptleute über die Hundertschaften,
    die Obersten des Heeres, vortreten und sprach zu ihnen: Führt sie hinaus zwischen
    den Reihen hindurch, und wer ihr folgt, soll mit dem Schwerte getötet werden!
    Denn der Priester hatte befohlen: Tötet sie nicht im Tempel Jahwes!'
  lin-lin: 'Nganga-Nzambe Yeoyada abengisaki bakonzi ya mampinga, oyo bakambaka basoda
    nkama moko mpe alobaki na bango : — Bobimisa ye na molongo ! Mpe boboma na mopanga
    moto nyonso oyo akolanda ye ! Pamba te Nganga-Nzambe alobaki : « Boboma ye te
    kati na Tempelo ya Yawe ! »'
  eng-LSV: And Jehoiada the priest brings out the heads of the hundreds, inspectors
    of the force, and says to them, “Take her out from within the rows, and he who
    has gone after her is put to death by the sword”; for the priest said, “Do not
    put her to death [in] the house of YHWH.”
  eng-GNV: 'Then Iehoiada the Priest brought out the captaines of hundreths that were
    gouernours of the hoste, and said vnto them, Haue her foorth of the ranges, and
    he that followeth her, let him dye by the sword: for the Priest had said, Slay
    her not in the house of the Lord.'
  eng-WEBSTER: 'Then Jehoiada the priest brought out the captains of hundreds that
    were set over the host, and said to them, Have her forth without the ranges: and
    whoever followeth her, let him be slain with the sword. For the priest said, Slay
    her not in the house of the LORD.'
  nhw-BL: Huajca nopa totajtzi Joiada quinnahuati nopa tlayacanani tlen soldados ma
    quiquixtica nopa sihuatl para amo quimictise tiopan calijtic. Nojquiya tlanahuati
    sintla aqui quinequis quimanahuis nopa sihuatl, ma quimictica nojquiya.
  swh-ONEN: 'Kuhani Yehoyada akawatuma majemadari wa vikosi vya mamia, waliokuwa viongozi
    wa jeshi, na kuwaambia: “Mleteni nje kati ya safu, na mkamuue kwa upanga yeyote
    anayemfuata.” Kwa kuwa kuhani alikuwa amesema, “Msimuulie ndani ya Hekalu la Bwana.”'
  bba-bba: Mɑ Yehoyɑdɑ u tɑbu sinɑm be yɑrɑ be bɑ sɑ̃ɑ tɑbu kowobu wunɔm wunɔm wiruɡibu.
    U bu sɔ̃ɔwɑ u nɛɛ, i Atɑli wi yɑro. Wi u mɑɑ nùn swĩi, kpɑ i yɛ̃ro ɡo kɑ tɑkobi.
    N deemɑ yɑ̃ku kowo Yehoyɑdɑ u rɑɑ bu sɔ̃ɔwɑ u nɛɛ, bu ku nùn ɡo sɑ̃ɑ yeru mi.
  eng-KJVCPB: 'Then Jehoiada the priest brought out the captains of hundreds that
    were set over the host, and said unto them, Have her forth of the ranges: and
    whoso followeth her, let him be slain with the sword. For the priest said, Slay
    her not in the house of the Lord.'
  luo-luo: Jehoyada nooro jotelo morito migepe mag jolweny mia achiel-ka, ma bende
    ne gin jotend jolweny kowachonegi niya, “Keleuru e dierwa kendo neguru ngʼato
    angʼata maluwe.” Nimar jadolo nosewacho niya, “Kik dhakono donj ei hekalu mar
    Jehova Nyasaye.”
  meu-meu: Bena hahelaḡa tauna Iehoiada ese tuari oreana biagudia e hakaudia lasi,
    e hereva henidia, eto, Gima taudia padadia amo ba hakaua lasi; ia murina amo baine
    raka tauna na dare amo bavalaia mase. Badina be hahelaḡa tauna eto, Iehova ena
    dubu ai basio alaia mase.
  npi-ULB: तब यहोयादा पुजारीले फौजका सय-सयका दलका कमाण्डरहरूलाई बाहिर ल्‍याए र तिनीहरूलाई
    भने, “तिनलाई मन्‍दिरको बाहिर ल्‍याओ । तिनको पछि लाग्‍ने कुनै पनि व्‍यक्ति तरवारले
    मारियोस् ।” किनकि पुजारीले भनेका थिए, “तिनलाई परमप्रभुको मन्‍दिरमा नमार ।”
  yor-yor: Jehoiada àlùfáà mú àwọn alákòóso ọ̀rọ̀ọ̀rún, tí ó wà ní àbojútó àwọn ọ̀wọ́
    ogun, ó sì wá wí fún wọn pé, “Mú un jáde wá láàrín àwọn ọgbà, kí a sì fi idà pa
    ẹnikẹ́ni tí ó bá tẹ̀lé.” Nítorí tí àlùfáà ti wí pé, “Má ṣe pa á nínú ilé Olúwa.”
  pes-OPCB: 'یهویاداع به فرماندهان چنین دستور داد: «او را از اینجا بیرون ببرید. در
    خانهٔ خداوند او را نکشید. اگر کسی سعی کند عتلیا را نجات دهد باید بی‌درنگ کشته
    شود.»'
  tgl-ULB: At inilabas ni Joiada na pari, ang mga pinuno ng daan-daan na namumuno
    sa hukbo at sinabi sa kanila, “Ilabas siya sa gitna ng mga hanay, patayin sa pamamagitan
    ng espada ang sinumang susunod sa kaniya.” Sapagkat sinabi ng pari, “Huwag ninyo
    siyang patayin sa tahanan ni Yahweh.”
  hui-hui: Ani biyagola Yahoiada ibugua Anduane Homogonaga andaha Adalia bo wahelo
    hame nale howa ami agali haguane hearuhondo lalu, Adalia minuwa Anduane Homogo
    andaha howa tagira haru pialu ami agali ho dugu bu karia dombeneha minu yalu pudaba.
    Agali mbirame wali biago pele mule manda bialu ibu poradagua talima piyagua agali
    ogoni homelo bo wahalimu, lene.
  mya-mya: ယော​ယ​ဒ​သည်​အာ​သ​လိ​အား ဗိ​မာန်​တော် ဝင်း​အ​တွင်း​၌​သတ်​ဖြတ်​သည်​ကို​မ​လို​လား
    သ​ဖြင့်``သူ့​ကို​အ​စောင့်​တပ်​သား​များ​အ​ကြား မှ​ထုတ်​သွား​ကြ​လော့။ သူ့​ကို​ကယ်​မည့်​သူ​ကို
    သတ်​လော့'' ဟု​တပ်​မှူး​တို့​အား​အ​မိန့်​ပေး လေ​သည်။-
  bod-N: མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡིས་དམག་ཚོགས་ཀྱི་བཀོད་འདོམས་པ་བརྒྱ་དཔོན་རྣམས་ལ་བཀའ་བཏང་ཞིང་།
    ཁོ་མོ་དམག་ཚོགས་ཀྱི་བར་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་ཅིག དེའི་རྗེས་སུ་འབྲང་མཁན་རྣམས་ཀྱང་རལ་གྲིས་སོད་ཅིག་ཅེས་བསྒོས་སོ།
    །ཅི་ལ་ཞེ་ན། མཆོད་དཔོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཁོ་མོ་གསོད་མི་རུང་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Jehoyadha muprista akatuma vakuru vamapoka ezana, vaitungamirira varwi
    akati kwavari, “Muburitsei kunze pakati pavanhu, uye muuraye ani naani anenge
    amutevera.” Nokuti muprista akanga ati, “Musamuurayire patemberi yaJehovha.”
  spa-BLM: 'El sacerdote Joiada sacó a los capitanes de centenas que estaban al frente
    del ejército y les dijo: “Sacadla entre las filas, y el que la siga, que lo maten
    a espada.” Porque el sacerdote dijo: “No la maten en la casa de Yahvé”.'
  cac-cac: 'Palta a vin̈aj Joiada chi'' ix checan elta eb'' vin̈ yajal yaj d''a junjun
    ciento eb'' soldado, ix yalan vin̈ d''a eb'' vin̈ icha tic: —Iq''uequel ix b''aj
    tzolan ex och chi''. Yaln̈ej mach syac''och sb''a yed'' ix, tze xicchamoc, xchi
    vin̈. Toxo ix yal vin̈aj Joiada chi'' to man̈oc d''a stemplo Jehová smiljicham
    ix.'
  swh-ULB: Kisha Yehoyada, kuhani, akawaleta nje maakida wa mamia waliokuwa juu ya
    jeshi na kusema, “Mleteni nje kati ya safu, yeyote atakayemfuata, auwawe kwa upanga.”
    kwa maana kuhani alikwishasema, “Msimuue katika nyumba ya Yahwe.”
  bel-bel: 'І выклікаў Ёдай сьвятар начальнікаў сотняў, начальнікаў над войскам, і
    сказаў ім: выведзіце яе прэч, і хто пойдзе за ёю, хай будзе забіты мечам. Бо сьвятар
    сказаў: ня ўсьмерціце яе ў доме Гасподнім.'
  deu-ELBBK: 'Und der Priester Jojada ließ die Obersten über 100, die über das Heer
    bestellt waren, heraustreten, und sprach zu ihnen: Führt sie hinaus außerhalb
    der Reihen, und wer ihr folgt, soll mit dem Schwert getötet werden! Denn der Priester
    sprach: Ihr sollt sie nicht in dem Haus des HERRN töten.'
  mbb-OT: Mibmendaran ni Jehoyada is menge peremandar te menge sundaru te, “Uwita
    niw ziyà te gawas si Atalia. Kenè niw sikandin kayi himetayi te valey te Nengazen.
    Ne himetayi niw is minsan hentei he egkesuat he edlibri kandin.”
  mal-2015: 'യെഹോയാദാപുരോഹിതൻ പടനായകന്മാരായ ശതാധിപന്മാരെ പുറത്തു വരുത്തി അവരോടു: അവളെ
    അണികളിൽകൂടി പുറത്തു കൊണ്ടുപോകുവിൻ; ആരെങ്കിലും അവളെ അനുഗമിച്ചാൽ അവൻ വാളാൽ മരിക്കേണം
    എന്നു കല്പിച്ചു. അവളെ യഹോവയുടെ ആലയത്തിൽവെച്ചു കൊല്ലരുതു എന്നു പുരോഹിതൻ കല്പിച്ചിരുന്നു.'
  rmc-rmc: 'O rašaj Jehojada phenďa le veľiťeľenge upral o šel: „Ľidžan la avri le
    slugaďendar a murdaren dojekhes, ko kamela vaš late te zaačhel!“ Bo na kamľa la
    Atalija te murdarel andro Chramos le RAJESKRO.'
  pes-OPV: 'و یهویاداع کاهن، یوزباشیها را که سرداران فوج بودند امر فرموده، به ایشان
    گفت: «او را از میان صفها بیرون کنید، وهر‌که از عقب او برود، به شمشیر کشته شود.»
    زیرا کاهن فرموده بود که او را در خانه خداوندمکشید.'
  ron-1924: 'Атунч, преотул Иехоиада, скоцынд пе суташь, каре ерау ын фрунтя оштирий,
    ле-а зис: „Скоатець-о афарэ дин ширурь, ши орьчине о ва урма сэ фие учис.” Кэч
    преотул зисесе: „Н-о оморыць ын Каса Домнулуй.”'
  ben-OBCV: 'যাজক যিহোয়াদা, সৈন্যদলের উপরে নিযুক্ত শত-সেনাপতিদের বাইরে পাঠিয়ে দিলেন,
    এবং তাদের বললেন: “অথলিয়াকে সৈন্যশ্রেণীর মাঝখান দিয়ে বের করে নিয়ে যাও এবং যে
    কেউ তার অনুগামী হয়, তার উপর তরোয়াল চালিয়ে দিয়ে তাকে হত্যা করো।” কারণ যাজক
    এও বললেন, “সদাপ্রভুর মন্দিরে তাকে হত্যা কোরো না।”'
  som-som: Markaasaa wadaadkii Yehooyaadaac ahaa soo bixiyey boqol-u-taliyayaasha
    ciidanka u sarreeyey, oo wuxuu ku yidhi, Iyada soo bixiya oo safafka dhex mariya,
    oo kii soo raacana seef ha lagu dilo, waayo, wadaadku wuxuu yidhi, Iyada ha ku
    dhex dilina guriga Rabbiga.
  lat-VUC: 'Egressus autem Jojada pontifex ad centuriones et principes exercitus,
    dixit eis: Educite illam extra septa templi, et interficiatur foris gladio. Præcepitque
    sacerdos ne occideretur in domo Domini,'
  eng-ASVBT: 'And Jehoiada the priest brought out the captains of hundreds that were
    set over the host, and said unto them, Have her forth between the ranks; and whoso
    followeth her, let him be slain with the sword: for the priest said, Slay her
    not in the house of Jehovah.'
  ita-1885: 'E il sacerdote Gioiada fece uscir fuori i capi di centinaia, che comandavano
    a quell''esercito, e disse loro: Menatela fuor degli ordini; e chi le andrà dietro,
    sia ucciso con la spada. Perciocchè il sacerdote avea detto: Non fatela morire
    nella Casa del Signore.'
  eng-LXXUP: And Jehoiada the priest went forth, and Jehoiada the priest charged the
    captains of hundreds, even the captains of the host, and said to them, Thrust
    her forth outside the house, and follow her, and let her be slain with the sword.
    For the priest said, Let her not be slain in the house of the Lord.
  eng-ULB: Then Jehoiada the priest brought out the commanders of hundreds who were
    over the army and said to them, “Bring her out between the ranks; anyone who follows
    her, let him be killed with the sword.” For the priest had said, “Do not kill
    her in the house of Yahweh.”
  spa-VBL: 'Joiada ordenó a los comandantes del ejército: “Llévenla ante los hombres
    que están frente al Templo y maten a cualquiera que la siga”. Antes, el sacerdote
    había dejado claro: “No deben matarla en el Templo del Señor”.'
  fra-_FOB: 'Et le sacrificateur Jéhojada fit sortir les chefs de centaines qui commandaient
    l''armée, et leur dit: Menez-la hors des rangs, et que celui qui la suivra soit
    mis à mort par l''épée! Car le sacrificateur avait dit: Ne la mettez point à mort
    dans la maison de l''Éternel.'
  mal-mal: 'യെഹോയാദാ പുരോഹിതൻ പടനായകന്മാരായ ശതാധിപന്മാരെ പുറത്ത് വരുത്തി അവരോട്: “അവളെ
    കാവലോടുകൂടി പുറത്തു കൊണ്ടുപോകുക; ആരെങ്കിലും അവളെ അനുഗമിച്ചാൽ അവൻ വാളാൽ മരിക്കേണം”
    എന്ന് കല്പിച്ചു. അവളെ യഹോവയുടെ ആലയത്തിൽവെച്ച് കൊല്ലരുത് എന്ന് പുരോഹിതൻ കല്പിച്ചിരുന്നു.'
  urd-GVR: Yahoyadā Imām ne sau sau faujiyoṅ par muqarrar un afsaroṅ ko bulāyā jin
    ke sapurd fauj kī gaī thī aur unheṅ hukm diyā, “Use bāhar le jāeṅ, kyoṅki munāsib
    nahīṅ ki use Rab ke ghar ke pās mārā jāe. Aur jo bhī us ke pīchhe āe use talwār
    se mār denā.”
  suz-BL: मिनु चढ़ेब येहो-यादाम लडाइ पाइब आन कप्‍तान आन कली “मेको कली मुर आन दाते
    रे ग्रुंइदीन। मेको आ नोले खोइक्‍ब नेल्‍ल आन कली तरवारम क्‍योरशा सतीन। मेको आन
    कली परमप्रभु यावे आ खिं आगाम मसतीन” दे अरेमी बाक्‍त।
  ita-1927: 'Ma il sacerdote Jehoiada fece venir fuori i capi-centurie che comandavano
    l’esercito, e disse loro: “Fatela uscire di tra le file; e chiunque la seguirà
    sia ucciso di spada!” Poiché il sacerdote avea detto: “Non sia messa a morte nella
    casa dell’Eterno”.'
  ckb-ckb: 'یەهۆیاداعی کاهینیش فەرماندەی یەکەی سەدان و ئەفسەرانی لەشکری نارد و پێی
    گوتن: «بیبەنە دەرەوەی ڕیزەکان و ئەوەش کە بەدوای کەوت بە شمشێر بیکوژن،» چونکە پێشتر
    کاهینەکە گوتبووی، «لەناو پەرستگای یەزدان مەیکوژن.»'
  eng-BBE: Then Jehoiada the priest gave orders to the captains of hundreds who had
    authority over the army, saying, Take her outside the lines, and let anyone who
    goes after her be put to death with the sword. For the priest said, Let her not
    be put to death in the house of the Lord.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಸೈನ್ಯದ ಮೇಲೆ ಇರುವ ಶತಾಧಿಪತಿಗಳನ್ನು ಹೊರಗೆ ಕರೆತಂದು ಅವರಿಗೆ,
    “ಅವಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೊಲ್ಲಬೇಡಿರಿ, ಎರಡು ಸಾಲು ಸಿಪಾಯಿಗಳು ಅವಳನ್ನು ನಡುವೆ ಸಾಗಿಸಿಕೊಂಡು
    ಹೋಗಿ ಹೊರಗೆ ತಳ್ಳಲಿ ಮತ್ತು ಅವಳನ್ನು ಹಿಂಬಾಲಿಸುವಂಥವರನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿರಿ,” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'ஆசாரியனாகிய யோய்தா படைத்தலைவர்களாகிய நூறுபேருக்கு அதிபதிகளானவர்களை வெளியே
    அழைத்து, அவர்களை நோக்கி: இவளை வரிசைக்கு வெளியே கொண்டுபோங்கள்; இவளைப் பின்பற்றுகிறவனைப்
    பட்டயத்தால் வெட்டிப்போடுங்கள் என்றான். யெகோவாவின் ஆலயத்திலே அவளைக் கொன்றுபோடவேண்டாம்
    என்று ஆசாரியன் சொல்லியிருந்தான்.'
  spa-RV-1909: 'Y sacando el pontífice Joiada los centuriones y capitanes del ejército,
    díjoles: Sacadla fuera del recinto; y el que la siguiere, muera á cuchillo: porque
    el sacerdote había mandado que no la matasen en la casa de Jehová.'
  ron-BTF: 'Și preotul Iehoiada a adus căpeteniile peste sute care erau puși peste
    oaste și le-a spus: Scoateți-o afară dintre rânduri, și oricine o urmează, să
    fie ucis cu sabia. Fiindcă preotul a spus: Nu o ucideți în casa DOMNULUI.'
  eng-WEBP: Jehoiada the priest brought out the captains of hundreds who were set
    over the army, and said to them, “Bring her out between the ranks; and whoever
    follows her, let him be slain with the sword.” For the priest said, “Don’t kill
    her in the LORD’s house.”
  eng-FBV: Jehoiada ordered the army commanders, “Bring her to the men standing in
    front of the Temple, and kill anyone who follows her.” Earlier the priest had
    made it clear, “She must not be killed in the Lord's Temple.”
  nld-1939: Maar de priester Jehojada gelastte de bevelvoerende honderdmannen:Leidt
    haar tussen de gelederen door buiten de tempel, en doodt met het zwaard iedereen,
    die haar wil volgen. Want de priester had zich voorgenomen, haar niet in de tempel
    van Jahweh te doden.
  nch-BL: Huajca nopa totajtzi Joiada quinnahuati nopa tayacanani ten soldados ma
    quiquixtica nopa sihuat para amo quimictise tiopan calijtic. Nojquiya tanahuati
    sinta cati quinequis quimanahuis nopa sihuat, ma quimictica nojquiya.
  vie-1934: 'Thầy tế lễ Giê-hô-gia-đa đòi ra các quan tướng cai trăm người được đặt
    thống quản đạo quân, mà biểu rằng: Hãy dẫn bà ra ngoài khỏi hàng quân, hễ ai theo
    bà, khá giết nó bằng gươm, vì thầy tế lễ đã dạy rằng: Chớ giết bà tại trong đền
    thờ của Đức Giê-hô-va.'
  hin-CV: 'पुरोहित यहोयादा ने शतपतियों को, जो सेना के अधिकारी थे, आदेश दिया: “उसे
    बाहर पंक्तियों के बीच में लाया जाए” और जो कोई उसके प्रति सच्चा व्यक्ति हो, उसको
    तलवार से मार डाला जाए. पुरोहित यह आदेश दे चुका था, “याहवेह के भवन में उसका वध
    न किया जाए.”'
  spa-BES: 'Entonces el sacerdote Joiada dio órdenes a los capitanes de cientos de
    personas que tenían autoridad sobre el ejército, diciendo: Llévala fuera de las
    filas y deja que cualquiera que vaya tras ella sea condenado a muerte. Porque
    el sacerdote dijo: No la dejes morir en la casa del Señor.'
  tdx-tdx: 'Nampiakare’ Iehoiada amo mpifehe-zato nifeleke i valobohòkeio re, le nanoa’e
    ty hoe: Akaro añivo’ o firimboñañe añ’anjombao re, le zevò am-pibara ze mañorik’
    aze; ami’ty nandilia’ i mpisoroñey ty hoe: Ko vonoeñe añ’ anjomba’ Iehovà ao.'
  tha-KJV: แล​้วเยโฮยาดาปุโรหิตจึงนำบรรดานายร้อยผู้บัญชาการกองทัพออกมา สั่งเขาว่า
    “จงคุมพระนางออกมาระหว่างแถวทหาร ผู้​ใดที่ตามพระนางไปก็​ให้​ประหารชีวิตเสียด้วยดาบ”
    เพราะปุโรหิตกล่าวว่า “อย่าประหารพระนางในพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'E tirando o sacerdote Joiada os comandantes de cem e capitães do exército,
    disse-lhes: Tirai-a fora do recinto; e o que a seguir, morra à espada: porque
    o sacerdote havia mandado que não a matassem na casa do SENHOR.'
  deu-ELO: 'Und der Priester Jojada ließ die Obersten über hundert, die über das Heer
    bestellt waren, heraustreten, und sprach zu ihnen: Führet sie hinaus außerhalb
    der Reihen, und wer ihr folgt, soll mit dem Schwerte getötet werden! Denn der
    Priester sprach: Ihr sollt sie nicht in dem Hause Jehovas töten.'
  eng-WYC-2018: And Jehoiada, the bishop, went out to the centurions, and to the princes
    of the host, and said to them, Lead ye her without the precincts, either enclosings,
    of the temple, and be she slain withoutforth by sword; and the priest commanded,
    that she should not be slain in the house of the Lord. (And the High Priest Jehoiada
    went out to the centurions, and to the leaders of the army, and said to them,
    Lead ye her without the precincts of the Temple, and let her be killed outside
    with the sword; and the High Priest commanded, that she should not be killed in
    the House of the Lord.)
  epo-epo: 'Tiam la pastro Jehojada elirigis la centestrojn, la estrojn de la militistaro,
    kaj diris al ili: Elkonduku ŝin ekster la vicojn; kaj kiu ŝin sekvos, tiun oni
    mortigu per glavo; ĉar la pastro diris: Ne mortigu ŝin en la domo de la Eternulo.'
  uig-PIN: 'Əmma Yǝⱨoyada kaⱨin ⱪoxunƣa mǝs’ul bolƣan yüzbexilarni qaⱪirtip ularƣa:
    — Uni sǝpliringlar otturisidin sirtⱪa qiⱪiriwetinglar; kimdǝkim uningƣa ǝgǝxsǝ
    ⱪiliqlansun, dǝp buyrudi. Qünki kaⱨin: — Uni Pǝrwǝrdigarning ɵyi iqidǝ ɵltürmǝnglar,
    dǝp eytⱪanidi.'
  beo-beo: Yihoida da A:dalaia amo Debolo diasu sogebi ganodini medole legei ba:mu
    higa:i galu. Amaiba:le e da dadi gagui wa:i ouligisu dunu ilima amane hamoma:ne
    sia:i, “A:dalaia amo sosodo aligisu dunu ilia dadalei dogoa amoga gadili oule
    masa. Nowa da e gesea, amo medole legema!”
  tpi-OTNT: Jehoiada i no laik bai ol i kilim Atalia klostu long haus bilong Bikpela.
    Olsem na em i singautim ol ofisa bilong ami na i tokim ol olsem, “Holimpas Atalia
    na tokim em long wokabaut namel long ol lain soldia na i go ausait long banis
    bilong haus bilong Bikpela. Na sapos wanpela man i bihainim em, orait yupela i
    mas kilim dispela man i dai.”
  hau-SA: Yehohiyada firist ya fito da shugabanni waɗanda suke shugabancin rundunar
    sojoji, ya ce musu, “Ku fitar da ita tsakanin sojoji ku kuma kashe duk wanda ya
    bi ta da takobi.” Gama firist ya ce, “Kada ku kashe ta a haikalin Ubangiji.”
  uig-LAT: 'Emma Yehoyada kahin qoshun’gha mes’ul bolghan yüzbéshilarni chaqirtip
    ulargha: — Uni sepliringlar otturisidin sirtqa chiqiriwétinglar; kimdekim uninggha
    egeshse qilichlansun, dep buyrudi. Chünki kahin: — Uni Perwerdigarning öyi ichide
    öltürmenglar, dep éytqanidi.'
  nde-nde: 'UJehoyada umphristi wathumela abalawuli bamaviyo amabutho alikhulu, ababelawula
    amabutho, wathi: “Mkhupheleni phandle u-Athaliya phakathi kwamaviyo kuthi loba
    ngubani omlandelayo limbulale ngenkemba.” Ngoba umphristi wayethe, “Lingambulaleli
    ethempelini likaThixo.”'
  ton-ton: 'Pea naʻe ʻomi ai ʻe Sihoiata ko e taulaʻeiki ʻae kau ʻeiki pule ʻoe ngaahi
    teau ʻaia naʻe fakanofo ki he ngaahi tau, ʻo ne pehē kiate kinautolu, “ʻAve ia
    ki he mamaʻo mei he ngaahi fakangatangataʻanga: pea ko ia ʻe muimui ʻiate ia ke
    tāmateʻi ia ʻaki ʻae heletā.” He naʻe pehē ʻe he taulaʻeiki, “ʻOua naʻa tāmateʻi
    ia ʻi he fale ʻo Sihova.”'
  ces-1613: 'Ale Joiada kněz rozkázal vyjíti setníkům, hejtmanům vojska, řka jim:
    Vyveďte ji prostředkem řadů, a kdož by za ní šel, ať jest zabit mečem. Nebo byl
    řekl kněz: Nezabijejte jí v domě Hospodinově.'
  eng-WMB: Jehoiada the priest brought out the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks; and whoever follows
    her, let him be slain with the sword.” For the priest said, “Don’t kill her in
    the LORD’s house.”
  tam-TCV: ஆசாரியன் யோய்தா படைகளுக்குப் பொறுப்பாயிருந்த நூறுபேருக்குத் தளபதிகளை வெளியே
    அனுப்பினான். அவன் அவர்களிடம், “அவளை ஆலய வளவுக்கு வெளியே கொண்டுபோங்கள். அவளுக்குப்
    பின்னால் வருகிற எவனையும் வாளினால் கொன்றுபோடுங்கள். அவளை யெகோவாவின் ஆலயத்தில் கொல்லவேண்டாம்”
    என்றான்.
  ceb-ULB: Unya gidala ni Jehoyada nga pari, ang gatosan ka mga komandante nga nagdumala
    sa kasundalohan ug miingon ngadto kanila, “Pagawasa siya taliwala sa kasundalohan,
    si bisan kinsa ang mosunod kaniya, pagapatyon siya pinaagi sa espada.” Kay miingon
    ang pari, “Ayaw siya patya dinhi sa puluy-anan ni Yahweh.”
  pol-UBG: 'Wówczas kapłan Jehojada rozkazał wystąpić setnikom dowodzącym wojskiem
    i powiedział do nich: Wyprowadźcie ją poza szeregi, a ktokolwiek pójdzie za nią,
    niech będzie zabity mieczem. Kapłan bowiem powiedział: Nie zabijajcie jej w domu
    PANA.'
  urd-GVU: یہویدع امام نے سَو سَو فوجیوں پر مقرر اُن افسروں کو بُلایا جن کے سپرد فوج
    کی گئی تھی اور اُنہیں حکم دیا، ”اُسے باہر لے جائیں، کیونکہ مناسب نہیں کہ اُسے
    رب کے گھر کے پاس مارا جائے۔ اور جو بھی اُس کے پیچھے آئے اُسے تلوار سے مار دینا۔“
  deu-1912: 'Aber Jojada, der Priester, machte sich heraus mit den Obersten über hundert,
    die über das Heer waren, und sprach zu ihnen: Führt sie zwischen den Reihen hinaus;
    und wer ihr nachfolgt, den soll man mit dem Schwert töten! Denn der Priester hatte
    befohlen, man sollte sie nicht töten im Hause des HERRN.'
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನು ಸೇನಾನಿಗಳಾದ ಶತಾಧಿಪತಿಗಳನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವರಿಗೆ,
    “ಈಕೆಯನ್ನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಕೊಲ್ಲಬೇಡಿರಿ; ಎರಡು ಸಾಲು ಸಿಪಾಯಿಗಳು ಈಕೆಯನ್ನು ನಡುವೆ ಸಾಗಿಸಿಕೊಂಡು
    ಹೊರಗೆ ತಳ್ಳಲಿ; ಮತ್ತು ಈಕೆಯನ್ನು ಹಿಂಬಾಲಿಸುವವರನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma dabun Jehoyada ni ngan li’ Athaliah nge yim’ u lan e yoror ko fare Tempel,
    ma aram me pining fapi tolang ko salthaw nga wean me ga’ar ngorad, “Mu feked e
    re bpin ney nga wean u thilin e gal raba’ i girdi’en e matnag nir migmed thang
    e fan rok e en nra guy rogon ni nge ayuweg.”
  hlt-MCSB: Khosoih Jehoiada loh tatthai aka taem yakhat mangpa rhoek te a tueih tih
    amih te, “Anih he rhongpai im la khuen uh lamtah anih hnukah aka bang rhoek khaw
    cunghang dongah duek saeh,” a ti nah. Khosoih loh, “Anih te BOEIPA im ah duek
    sak uh boeh,” a ti nah.
  mdy-ETH: ጌኤዦ ማኣሮ ዲሮ ጋራ ዓሳ ዓታሊያ ዎዻንዳጉዲ ዮዳሄ ኮይባኣሴ፤ ዬያሮ ፖኦሊሶ ሱኡጎ ዔኤላዖ፦ «ሻውሎና ሚዛቆ ዛሎናይዳ
    ዎሊ ጊንፆ ዔቂ ካፓ ፖኦሊሶ ባኣኪና ዔኪ ኬሱዋቴ፤ ዒዞ ዓውሳኒ ማላ ዓሲ ጴዼቴ ዎዎዹዋቴ» ጌዒ ዓይሤኔ።
  twi-ASANTE: Na ɔsɔfoɔ Yehoiada hyɛɛ asafohene a wɔhwɛ akodɔm no so no sɛ, “Montwe
    no mfiri Asɔredan mu ha, na obiara a ɔbɛyɛ sɛ ɔregye no no, monkum no. Nanso,
    monnkum no wɔ Awurade Asɔredan mu ha.”
  eng-WEBU: Jehoiada the priest brought out the captains of hundreds who were set
    over the army, and said to them, “Bring her out between the ranks; and whoever
    follows her, let him be slain with the sword.” For the priest said, “Don’t kill
    her in the LORD’s house.”
  wal-wal: Qeesee Yoodaahee olanchchatu halaqata, “Ataalo Beeta Maqidasiyan woroppite!
    O yaaranne haara salppida salppetu gidduwan wottidi, kare kessite; o ashshanau
    kajjeeliya asi de7ikko worite!” yaagiis.
  spa-PDDPT: 'Pero el sacerdote Joiada sacó a los jefes de centenas que comandaban
    la tropa y les dijo: ¡Déjenla pasar entre las filas, y cualquiera que la siga,
    que muera a espada! Pues el sacerdote advirtió: No la maten en la Casa de Yavé.'
  gun-gun: 'Ha''e ramo sacerdote Joiada xondaro ruvixa kuery oka katy ogueru vy aipoe''i
    ha''e kuery pe: — Kunha va''e penoẽ ke heravy hyxy okuapy va''e kuery mbyte rupi.
    Amongue hupive oo ta ramo pejuka ''rã kyxe py — he''i. Mba''eta sacerdote ae “Pejuka
    eme Senhor pegua opy” he''iague rami.'
  ilo-ULB: Ket pinaruar ni Jehoyada a padi dagiti mangidadaulo kadagiti ginasut a
    pangulo iti armada ket kinunana kadakuada, “Iruaryo isuna nga ilasat iti nagbaetan
    dagiti soldado; ket papatayenyo babaen iti kampilan ti siasinoman a sumurot kenkuana.”
    Ta kinuna ti padi, “Saanyo a papatayen isuna iti balay ni Yahweh.”
  kpg-kpg: Jehoiada hagalee hiihai e daaligi a Athaliah i lodo di Hale Daumaha, ga gahigahi
    nia dagi dauwa ga helekai, “Lahia a mee gi daha i mehanga nia goolongo digau hagaloohi,
    daaligidia tei dangada dela bolo ia e daa a mee gi daha.”
  uig-ARA: 'ئەمما يەھويادا كاھىن قوشۇنغا مەسئۇل بولغان يۈزبېشىلارنى چاقىرتىپ ئۇلارغا:
    ــ ئۇنى سەپلىرىڭلار ئوتتۇرىسىدىن سىرتقا چىقىرىۋېتىڭلار؛ كىمدەكىم ئۇنىڭغا ئەگەشسە
    قىلىچلانسۇن، دەپ بۇيرۇدى. چۈنكى كاھىن: ــ ئۇنى پەرۋەردىگارنىڭ ئۆيى ئىچىدە ئۆلتۈرمەڭلار،
    دەپ ئېيتقانىدى.'
  sus-sus: Na tɛmui, sɛrɛxɛdubɛ Yehoyada naxa sɔɔri kɛmɛ xunyie ramini, a fa e yaamari,
    «Wo xa a ramini be kui, wo xa a faxa santidɛgɛma ra. Naxan yo birama a fɔxɔ ra,
    wo na kanyi fan faxa.» Sɛrɛxɛdubɛ nu bara a fala, «Wo naxa a faxa Alatala xa banxi
    kui de.»
  pon-2006: Sehoiada sohte mwahuki Adalaia en kamakamala nan Tehnpas Sarawio, e ahpw
    likwerihpene kaun akan en kariso oh patohwanohng irail, “Kumwail wahieila liho
    nanpwungen irek riau en sounpei kan, oh kemehla mehmen me pahn song en kapitala.”
  ksd-ksd: 'Ma leoiada ra tena tinabar i ga ben pa ra umana luluai na vinarubu, ma
    i ga biti ta diat: Da ben vue livuan ta ra tarai na vinarubu, ma da doko nina
    i mainge ba na mur ia ma ra pakat na vinarubu; tago ra tena tinabar i ga biti:
    Koko da doka ta ra kuba i ra Luluai.'
  tur-YTC: Kâhin Yehoyada ordunun başında olan yüz başlarını dışarı çıkardı ve onlara,
    “Onu safların arasından çıkarın; onu izleyen herkes kılıçla öldürülsün” dedi.
    Çünkü kâhin, “Onu Yahve'nin evinde öldürmeyin” demişti.
  grc-BRENT: Καὶ ἐξῆλθεν Ἰωδαὲ ὁ ἱερεὺς, καὶ ἐνετείλατο Ἰωδαὲ ὁ ἱερεὺς τοῖς ἑκατοντάρχοις,
    καὶ τοῖς ἀρχηγοῖς τῆς δυνάμεως, καὶ εἶπεν αὐτοῖς, ἐκβάλετε αὐτὴν ἐκτὸς τοῦ οἴκου,
    καὶ εἰσέλθατε ὀπίσω αὐτῆς, καὶ ἀποθανέτω μαχαίρᾳ, ὅτι εἶπεν ὁ ἱερεὺς, μὴ ἀποθανέτω
    ἐν οἴκῳ Κυρίου.
  ind-AYT: Kemudian, Imam Yoyada menyuruh keluar para pemimpin pasukan seratus yang
    mengepalai pasukan, dan berkata kepada mereka, “Keluarkan dia dari barisan! Yang
    memihak kepadanya harus dibunuh dengan pedang.” Sebab, Imam Yoyada telah berkata,
    “Jangan membunuhnya di bait TUHAN.”
  nya-nya: Wansembe Yehoyada anatumiza olamulira magulu a anthu 100 aja, amene amayangʼanira
    asilikali ndipo anawawuza kuti, “Mutulutseni ameneyu pakati pa mizere yanu ndipo
    muphe aliyense amene adzamutsata.” Pakuti ansembe anati, “Musamuphere mʼNyumba
    ya Mulungu wa Yehova,”
  hrv-hrv: 'Svećenik Jojada naredi satnicima i vojnim zapovjednicima: “Izvedite je
    kroz redove napolje i tko krene za njom pogubite ga mačem!” Još je svećenik dodao:
    “Nemojte je smaknuti u Jahvinu Domu!”'
  mps-mps: Jehoiada agai homugo augwaligo Atalia te Genuai Bidigo tempel be mesalo
    pąde elebo hagela yali. Tama tibaso, agai te ami ofisa dabe i olama, te po wali,
    “Te Atalia nogo tulama, tama aga bolo ami bidi dabe tomodu pelama, Genuai Bidigo
    be mesalo tomodu buluba pao,” po wali. “Tama tialima, bidi mego aga wali pobaso
    da, teda dagego aga elama isilao,” po wali.
  tpi-tpi: Jehoiada i no laik bai ol i kilim Atalia klostu long haus bilong Bikpela.
    Olsem na em i singautim ol ofisa bilong ami na i tokim ol olsem, “Holimpas Atalia
    na tokim em long wokabaut namel long ol lain soldia na i go ausait long banis
    bilong haus bilong Bikpela. Na sapos wanpela man i bihainim em, orait yupela i
    mas kilim dispela man i dai.”
  dan-1931: 'Men Præsten Jojada bød Hundredførerne, Hærens Befalingsmænd: “Før hende
    uden for Forgårdene og hug enhver ned, der følger hende, thi - sagde Præsten -
    I må ikke dræbe hende i HERRENS Hus!”'
  vie-OVCB: 'Thầy Tế lễ Giê-hô-gia-đa ra lệnh cho các tướng chỉ huy quân đội: “Hãy
    giải bà ấy đến những người lính phía ngoài Đền Thờ, và giết ai muốn cứu bà ấy.”
    Vì thầy tế lễ có nói: “Không thể giết bà ấy trong Đền Thờ của Chúa Hằng Hữu.”'
  guj-2017: પછી યાજક યહોયાદાએ સૈન્યના ઉપરી સેનાધિપતિઓને બોલાવીને કહ્યું, “તેને સૈનિકોની
    હરોળની વચમાં થઈને બહાર લાવો; જે કોઈ તેની પાછળ જાય તેને મારી નાખો.” યાજકે ચેતવણી
    આપતા કહ્યું, “ઈશ્વરના ઘરમાં તેને મારી નાખવી નહિ.”
  pon-2006A: Sehoiada sohte mwahuki Adalaia en kamakamala nan Tehnpas Sarawio, e ahpw
    likwerihpene kaun akan en kariso oh patohwanohng irail, “Kumwail wahieila liho
    nanpwungen irek riau en sounpei kan, oh kemehla mehmen me pahn song en kapitala.”
  por-BRBSL: 'Jehoiada o padre trouxe os capitães de centenas que estavam sobre o
    exército, e disse-lhes: “Tragam-na para fora entre as fileiras; e quem a seguir,
    que seja morto com a espada”. Pois o padre disse: “Não a matem na casa de Yahweh”.'
  cth-cth: Vaihma Jehoiada ni BAWIPA e im thung thet awh hanh. Alawilah hrawi awh.
    Ahni koelah kampang e tami teh tahloi hoi thet awh telah ransa 100 touh ka uk
    e ransabawi koe lawk a thui tangcoung e patetlah.
  twi-twi: Na ɔsɔfo Yehoiada hyɛɛ asafohene a wɔhwɛ asraafo no so no se, “Montwe no
    mfi Asɔredan mu ha, na obiara a ɔbɛyɛ sɛ ɔregye no no, munkum no. Nanso munnkum
    no wɔ Awurade Asɔredan mu ha.”
  hlt-hlt: Khosoih Jehoiada loh tatthai aka taem yakhat mangpa rhoek te a tueih tih
    amih te, “Anih he rhongpai im la khuen uh lamtah anih hnukah aka bang rhoek khaw
    cunghang dongah duek saeh,” a ti nah. Khosoih loh, “Anih te BOEIPA im ah duek
    sak uh boeh,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ikuɔ́ nìùtì Yoyɑdɑ dɛitɛ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sikɔu, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Dennɛnɛ̀ we ditĩ̀nnì miɛkɛ! Kòò mɔù ò tũ ndí ò kùɔ.
    Kɛ yɛ̃́ ikuɔ́ nìùtì do bɛ́immɛ̀ kɛ dɔ̀ bɛ̀ bɑ́ɑ́ ò kùɔ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ.'
  msy-2020: Ezɨ Jehoiada Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨn Atalia mɨsueghtɨ an
    aremeghan an aghua. Egha a kamaghɨn mɨdorozir gumazir dapanibav gei, “Ia Atalian
    suiraghtɨ, mɨdorozir gumaziba anekɨarugh a kurugh Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn azenan mangɨ. Eghtɨ gumazitam an gɨn mangɨtɨ, ia gumazir kam
    mɨsueghtɨ an aremegh.”
  dop-dop: Yoyɑtɑ tɑ sɔɔlɩ sɩ pɑ́ kʋ Atɑlii kɛ Ɩsɔ tǝsɛɛlɛ cɔlɔ tǝnɑ. Pǝ tɔɔ kɛ́ ɩ
    tɔmɑ yoolɑɑ nɩɩnʋwɑ (100) nyʋɣʋ nyǝ́mɑ sɩ pɑ́ lǝsɩ-ɩ kpeeŋɑ. Wei ɩ́ tǝŋɑ-wɛ, ɩlɛ
    pɑ kʋ pʋntʋ.
  azb-azb: 'Kahin Yehoyada qoşun üçün cavabdeh olan yüzbaşıları çağırıb dedi: «Onu
    cərgələrin arasından çıxarın və dalınca gələn qılıncla öldürülsün». Çünki kahin
    «onu Rəbbin məbədində öldürməyin» demişdi.'
  eng-DBY: And Jehoiada the priest brought out the captains of the hundreds that were
    set over the host, and said to them, Lead her forth without the ranks; and whosoever
    follows her, let him be slain with the sword; for the priest said, Ye shall not
    put her to death in the house of Jehovah.
  hin-2017: तब यहोयादा याजक ने दल के अधिकारी शतपतियों को बाहर लाकर उनसे कहा, “उसे
    अपनी पंक्तियों के बीच से निकाल ले जाओ; और जो कोई उसके पीछे चले, वह तलवार से मार
    डाला जाए।” याजक ने कहा, “उसे यहोवा के भवन में न मार डालो।”
  eng-YLT: And Jehoiada the priest bringeth out the heads of the hundreds, inspectors
    of the force, and saith unto them, 'Take her out from within the rows, and he
    who hath gone after her is put to death by the sword;' for the priest said, 'Put
    her not to death [in] the house of Jehovah.'
  eng-WYC-2017: And Jehoiada, the bishop, went out to the centurions, and to the princes
    of the host, and said to them, Lead ye her without the precincts, either enclosings,
    of the temple, and be she slain withoutforth by sword; and the priest commanded,
    that she should not be slain in the house of the Lord.
  eng-WMBB: Jehoiada the priest brought out the captains of hundreds who were set
    over the army, and said to them, “Bring her out between the ranks; and whoever
    follows her, let him be slain with the sword.” For the priest said, “Don’t kill
    her in the LORD’s house.”
  urd-GVH: यहोयदा इमाम ने सौ सौ फ़ौजियों पर मुक़र्रर उन अफ़सरों को बुलाया जिनके सुपुर्द
    फ़ौज की गई थी और उन्हें हुक्म दिया, “उसे बाहर ले जाएँ, क्योंकि मुनासिब नहीं कि
    उसे रब के घर के पास मारा जाए। और जो भी उसके पीछे आए उसे तलवार से मार देना।”
  rug-rug: Lopu hiva nia e Zehoiada pude va matea se Atalaea pa korapana sa varivarigarana
    pa Zelepade, ke tioko la i sa sari na koimata tie varipera meke zama, “Turaṉa
    vura nia pa vari korapadi ri na tokele tie kopu, meke gua tugo sarini pu hiva
    toka nia si mamu va matei.”
  gaz-gaz: Yehooyaadaan lubichis, “Hiriira gidduudhaa baasaatii ishee fidaa; nama
    ishee irra dhufu kam iyyuu goraadeedhaan ajjeesaa” jedhee ajajjuuwwan dhibbaa
    kanneen kutaawwan loltootaa sana irratti ramadaman erge. Lubichi, “Mana qulqullummaa
    Waaqayyoo keessatti ishee hin ajjeesinaa” jedhee tureetii.
  fra-LSG: 'Alors le sacrificateur Jehojada, faisant approcher les chefs de centaines
    qui étaient à la tête de l’armée, leur dit: Faites-la sortir en dehors des rangs,
    et que l’on tue par l’épée quiconque la suivra. Car le sacrificateur avait dit:
    Ne la mettez pas à mort dans la maison de l’Éternel.'
  yal-yal: Nayi, saraxaraliin Yehoyada yi yamarin fi sofa kuntigine ma naxanye yi
    gali xunna ra, a naxa, “Ɛ a ramini yamaan fari ma! Naxan na bira a fɔxɔ ra, ɛ
    na faxa silanfanna ra.” Amasɔtɔ saraxaraliin bata yi a fala, a naxa, “Ɛ nama a
    faxa Alatala Batu Banxini.”
  haw-1868: 'A o Iehoiada ke kahuna, alakai ae la ia iwaho i na luna o na haneri,
    a me ka poe luna koa, olelo aku ia lakou, E hoopuka aku ia ia iwaho o na keena
    o ka hale; a o ka mea e puka iwaho mamuli ona e make ia i ka pahikaua: no ka mea,
    olelo iho la ke kahuna, Mai pepehi ia ia ma ka hale o Iehova.'
  arb-NAV: 'فَبَعَثَ يَهُويَادَاعُ الْكَاهِنُ رُؤَسَاءَ الْمِئَاتِ الْمُوَكَّلِينَ
    عَلَى الْجَيْشِ قَائِلاً: «خُذُوهَا إِلَى خَارِجِ الصُّفُوفِ وَاقْتُلُوا بِالسَّيْفِ
    كُلَّ مَنْ يُحَاوِلُ إِنْقَاذَهَا». وَأَمَرَ الْكَاهِنُ أَنْ لَا تُقْتَلَ دَاخِلَ
    بَيْتِ الرَّبِّ.'
  ewe-ewe: Nunɔla Yehoiada dɔ ame siwo nɔ asrafo alafa ɖekawo nu, ame siwo nɔ aʋawɔlawo
    dzi kpɔm la ɖa eye wògblɔ na wo be, “Mikplɔe to ameawo dome vɛ eye miawu ame sia
    ame si adze eyome.” Elabena nunɔla la gblɔ do ŋgɔ be, “Migawui ɖe Yehowa ƒe gbedoxɔ
    me o.”
  eng-LEE: But Yehoyada' the priest ordered the captains of the hundreds, the commanders
    of the army, to go out, and said unto them, Lead her forth to within the ranges;
    and he that followeth her shall be put to death with the sword. For the priest
    had said, Ye shall not put her to death in the house of the Lord.
  asm-FB: কিন্তু যিহোয়াদা পুৰোহিতে সৈন্যৰ অধ্যক্ষ শতপতিসকলক বাহিৰলৈ আনি ক’লে, “তাইক
    দুই শাৰীৰ মাজেদি বাহিৰলৈ লৈ যোৱা; যি জন লোক তাইৰ পাছত যাব, তেওঁক তৰোৱালেৰে বধ
    কৰা হওক।” কিয়নো পুৰোহিতে কৈছিল, “যিহোৱাৰ গৃহৰ ভিতৰত তাইক বধ নকৰিবা।”
  sus-A: نَ تّمُي، سّرّشّدُبّ يٍهٌيَدَ نَشَ سْورِ كّمّ شُنيِيٍ رَ مِنِ، عَ قَ عٍ يَامَرِ،
    «وٌ شَ عَ رَ مِنِ بٍ كُي، وٌ شَ عَ قَشَ سَنتِدّفّمَ رَ. نَشَن يٌ بِرَ مَ عَ قْشْ
    رَ، وٌ نَ كَنيِ قَن قَشَ.» سّرّشّدُبّ نُ بَرَ عَ قَلَ، «وٌ نَشَ عَ قَشَ عَلَتَلَ
    شَ بَنشِ كُي دٍ.»
  fra-SBL: 'Le prêtre Jehoïada fit sortir les chefs de centaines qui étaient à la
    tête de l''armée, et leur dit : « Faites-la sortir entre les rangs, et que celui
    qui la suivra soit tué par l''épée. » Car le prêtre avait dit : « Ne la tuez pas
    dans la maison de l''Éternel. »'
  hbo-hbo: וַיֹּוצֵא֩ יְהֹויָדָ֨ע הַכֹּהֵ֜ן אֶת־שָׂרֵ֥י הַמֵּאֹ֣ות ׀ פְּקוּדֵ֣י הַחַ֗יִל
    וַיֹּ֤אמֶר אֲלֵהֶם֙ הֹֽוצִיא֙וּהָ֙ אֶל־מִבֵּ֣ית הַשְּׂדֵרֹ֔ות וְהַבָּ֥א אַחֲרֶ֖יהָ
    יוּמַ֣ת בֶּחָ֑רֶב כִּ֚י אָמַ֣ר הַכֹּהֵ֔ן לֹ֥א תְמִית֖וּהָ בֵּ֥ית יְהוָֽה׃
  kik-kik: Nake Jehoiada ũrĩa mũthĩnjĩri-Ngai agĩtũma anene a ita a thigari igana
    igana, arĩa maarĩ arũgamĩrĩri a mbũtũ cia ita, akĩmeera atĩrĩ, “Mũrutũrũrei, mũmũrehe
    arĩ gatagatĩ ga thigari, na mũndũ o wothe ũngĩmuuma thuutha, oragwo.” Nĩgũkorwo
    mũthĩnjĩri-Ngai nĩoigĩte atĩrĩ, “Mũtikamũũragĩre hekarũ-inĩ ya Jehova.”
  fra-NCL: 'Alors le prêtre Joïada fit sortir les centurions, qui étaient à la tête
    de l’armée, et leur dit : « Faites-la sortir entre les rangs, et que quiconque
    la suivra soit mis à mort par l’épée ! » Car le prêtre avait dit : « Ne la mettez
    pas à mort dans la maison de Yahweh. »'
  cek-AK: Jehoiada mah misatuh kami cumvaito ukkung angraengnawk khaeah, Tasa bangah
    tacawt o haih ah, anih abomh kaminawk to sumsen hoiah hum oh; qaima mah Athaliah
    to Angraeng ih im thungah hum o hmah, tiah a naa.
  cuk-cuk: 'Degi, dule-irwa-Bab-Dummadse-goled-Joiada, Bab-Jehováʼse-goled-neggi dule-oburgwileged
    abesursoggu, sorda-e-dummaganga igar-ukded: “Be ainimar. Atalía Bab-Dummadse-goled-neggi
    dulemar-abargi-gwichid be onomar. Ar dule Atalía-bendakalile, es-suidgi oburgwilegoed.”'
  uig-CYR: 'Амма Йәһояда каһин қошунға мәсъул болған йүз бешиларни чақиртип уларға:
    — Уни сәплириңлар оттурисидин сиртқа чиқириветиңлар; кимдәким униңға әгәшсә қиличлансун,
    дәп буйруди. Чүнки каһин: — Уни Пәрвәрдигарниң өйи ичидә өлтүрмәңлар, дәп ейтқан
    еди.'
  tel-2017: అప్పుడు యాజకుడైన యెహోయాదా సైన్యం మీద అధికారులుగా ఉన్న శతాధిపతులను పిలిపించి
    “యెహోవా మందిరంలో ఆమెను చంపవద్దు. సైనిక పంక్తుల అవతలకు తీసుకెళ్ళి ఆమె పక్షాన ఉన్న
    వారిని, ఆమెను కత్తితో చంపాలి” అని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Jehojada, prèt la te mennen fè sòti chèf a dè santèn ki te chwazi sou
    lame yo. Li te di yo: “Mennen li deyò antre ranje yo, epi nenpòt moun ki swiv
    li, mete li a lanmò avèk nepe.” Paske prèt la te di: “Pa kite li mouri lakay SENYÈ
    a.”'
  kos-kos: Jehoiada el tia lungse in anwuki Athaliah sisken Tempul uh. Ouinge el pangon
    captain lun un mwet mweun ac fahk nu selos, “Usalla inmasrlon tak lun mwet mweun
    an, ac uniya kutena mwet su srike in molella.”
  hbo-WLC: וַיּוֹצֵא֩ יְהוֹיָדָ֨ע הַכֹּהֵ֜ן אֶת־שָׂרֵ֥י הַמֵּא֣וֹת ׀ פְּקוּדֵ֣י הַחַ֗יִל
    וַיֹּ֤אמֶר אֲלֵהֶם֙ הֽוֹצִיא֙וּהָ֙ אֶל־מִבֵּ֣ית הַשְּׂדֵר֔וֹת וְהַבָּ֥א אַחֲרֶ֖יהָ
    יוּמַ֣ת בֶּחָ֑רֶב כִּ֚י אָמַ֣ר הַכֹּהֵ֔ן לֹ֥א תְמִית֖וּהָ בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Jehoiada, bụ onye nchụaja zipụrụ ndị ọchịagha na-achị narị ndị agha, bụ
    ndị na-elekọta usuu ndị agha, sị ha, “Sitenụ nʼetiti ahịrị ahụ kpụpụta ya nʼetiti
    ahịrị unu, onye ọbụla nke gbasoro ya, werenụ mma agha gbuo onye ahụ.” Nʼihi na
    onye nchụaja sịrị, “Ka egbula ya na ụlọnsọ ukwu Onyenwe anyị.”
  ory-ory: ତହିଁରେ ଯିହୋୟାଦା ଯାଜକ ସୈନ୍ୟ ଉପରେ ନିଯୁକ୍ତ ଶତପତିମାନଙ୍କୁ ବାହାରକୁ ଆଣି କହିଲା,
    “ସୈନ୍ୟଶ୍ରେଣୀ ମଧ୍ୟଦେଇ ଏହାକୁ ବାହାରକୁ ନେଇଯାଅ ଓ ଯେକେହି ତାହାର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଏ, ସେ
    ଖଡ୍ଗରେ ହତ ହେଉ;” କାରଣ ଯାଜକ କହିଲା, “ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଭିତରେ ତାହାକୁ ବଧ କର ନାହିଁ।”
  chk-chk: Mürin, ewe souasor Jehoiata a allük ngeni ekewe meilap mi nemeni ewe mwichen
    sounfiu, “Oupwe emwenawu neminewe lefilen ekewe chon mas mi tettel, nge are eman
    a tapwela mürin, oupwe niela ren ketilas.” Pun ewe souasor a üra, “Ousap niela
    neminewe lon lenien ewe Samol mi Lapalap.”
  rop-rop: Wal Jehoiyada nomo bin wandi kilim Kwin Ethalaiya deya insaid langa det
    Serramoni Pleis, en imbin dalim ola boswan solja, “Deigim im atsaid deya langa
    midul langa detlot solja en kilim ded enibodi hu trai blanga seibum im.”
  ukr-1871: 'І покликав сьвященник Йодай начальників над сотнями, що правили військом,
    і сказав їм: Виведїть її геть за двір, а хто пійде слїдом за нею, буде зарубаний
    мечем. Бо сьвященник звелїв, щоб не вбивали її в домі Господньому.'
  deu-1951: 'Aber Jojada, der Priester, ließ die Obersten über die Hundertschaften,
    welche über das Heer gesetzt waren, hinausgehen und sprach zu ihnen: Führet sie
    hinaus, außerhalb der Reihen, und wer ihr nachfolgt, den soll man mit dem Schwerte
    töten! (denn der Priester sprach: Ihr sollt sie nicht töten im Hause des HERRN!).'
  eng-JPS: 'And Jehoiada the priest brought out the captains of hundreds that were
    set over the host, and said unto them: ''Have her forth between the ranks; and
    whoso followeth her, let him be slain with the sword''; for the priest said: ''Slay
    her not in the house of the LORD.'''
  srp-1865: 'A Jodaj sveštenik zapovjedi da izidu stotinici koji bijahu nad vojskom,
    i reèe im: izvedite je iz vrsta napolje, i ko poðe za njom neka se pogubi maèem;
    jer reèe sveštenik: nemojte je ubiti u domu Gospodnjem.'
  lug-lug: Yekoyaada kabona n’atuma abaduumizi ab’ebibinja eby’ekikumi, abaavunaanyizibwanga
    eggye, n’abagamba nti, “Mumufulumye mumuteeke wakati w’enyiriri, mutte n’ekitala
    omuntu yenna anaamugoberera.” Kabona yali ayogedde nti, “Temumuttira mu yeekaalu
    ya Mukama.”
  heb-heb: ויוצא יהוידע הכהן את שרי המאות פקודי החיל ויאמר אלהם הוציאוה אל מבית השדרות
    והבא אחריה יומת בחרב כי אמר הכהן לא תמיתוה בית יהוה׃
  ben-IRV: কিন্তু যিহোয়াদা যাজক সৈন্যদলের উপরে নিযুক্ত শতপতিদের বাইরে এনে বললেন,
    “ওকে বের করে দুই সারির মাঝখান দিয়ে নিয়ে যাও; আর যে তার পিছনে আসবে তাকে তরোয়াল
    দিয়ে হত্যা করবে;” কারণ যাজক আদেশ দিয়েছিলেন যে, সদাপ্রভুর গৃহের মধ্যে ওকে হত্যা
    কোরো না।
  pan-pan: ਤਦ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜੋ ਫ਼ੌਜ ਦੇ ਹਾਕਮ ਸਨ ਆਗਿਆ ਦਿੱਤੀ ਕਿ
    ਉਹ ਨੂੰ ਪਾਲਾਂ ਦੇ ਵਿੱਚਕਾਰੋਂ ਲੈ ਜਾਓ ਤੇ ਜੋ ਕੋਈ ਉਹ ਦੇ ਪਿੱਛੇ ਆਵੇ ਉਹ ਤਲਵਾਰ ਨਾਲ ਵੱਢਿਆ
    ਜਾਵੇ ਕਿਉਂ ਜੋ ਜਾਜਕ ਨੇ ਆਖਿਆ, ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਨਾ ਮਾਰੋ
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒ ကလည်း ၊ ဗိမာန် တော် ထဲမှာ မ သေ စေနှင့်။ တပ် ပြင် သို့
    ထုတ် ကြ။ သူ့ဘက်မှာ နေသောသူကိုထားနှင့် သတ်ကြ ဟုလူ တရာအုပ်တပ်မှူးတို့ကို မှာထားနှင့်သည်အတိုင်း၊
  hmo-hmo: Iehoiada ia ura lasi Dubu lalonai Atalaia do idia alaia mase. Vadaeni ia
    ese tuari biagudia ia oda henia, ia gwau, “Dubu ena murimurinai Atalaia do umui
    abia lao, bona bema tau ta ese Atalaia ia hamauria toho neganai, unai tau do umui
    alaia mase.”
  urd-urd: तब यहूयदा' काहिन सैकड़ों के सरदारों को जो लश्कर पर मुक़र्रर थे, बाहर ले
    आया और उनसे कहा कि उसको सफ़ों के बीच करके निकाल ले जाओ, और जो कोई उसके पीछे चले
    वह तलवार से मारा जाए। क्यूँकि काहिन कहने लगा कि ख़ुदावन्द के घर में उसे क़त्ल
    न करो।
  rus-SYN: 'И вызвал Иодай священник начальников сотен, начальствующих над войском,
    и сказал им: выведите ее вон из храма, и кто последует за нею, да будет умерщвлен
    мечом. Потому что священник сказал: не умертвите ее в доме Господнем.'
  bqc-SIM: 'Sa''onkia Yoiada ò zĩgↄ̃ badepiↄnɛ: À nↄɛpi sɛ bↄò bàasi, í gbɛ̃́
    pↄ́ bↄ̀ tɛaàziↄ dɛdɛ ń fɛ̃ndao. Ásu à aà dɛ Dii uao.'
  tcz-CHONGTHU: Hichun Jehoiada thempupan amanuchu Houin sunga akitha ding chu adeipon
    hijeh chun sepai lamkai hochu aseipeh in “Amanu chu polanga kaidoh unlang koi
    hijongleh ama chu huhdoh go a umleh that jengun ati”
  mar-mar: याजक यहोयादा याने सेनापतींना पुढे आणले. त्यांना तो म्हणाला, “तिला सैन्याच्या
    रांगांमधून बाहेर काढा. तिच्या मागे जो जाईल त्यास तलवारीने मारुन टाका.” मग याजकाने
    सैन्याला आज्ञा दिली कि, “परमेश्वराच्या मंदिरात अथल्याचा वध करु नका.”
  qub-qub: 'Cüra Joiadaga mana munaranchu Tayta Diospa Templuncho wañuchinanta. Chaymi
    suldärucunapa capitannincunata niran: «¡Ataliata juc-läman jorguy. Pipis paypa
    faburnin cajtaga wañuchiy!»'
  bqp-bqp: Mɑ Yehoyɑdɑ u tɑbu sinɑm be yɑrɑ be bɑ sɑ̃ɑ tɑbu kowobu wunɔm wunɔm wirugibu.
    U bu sɔ̃ɔwɑ u nɛɛ, i Atɑli wi yɑro. Wi u mɑɑ nùn swĩi, kpɑ i yɛ̃ro go kɑ tɑkobi.
    N deemɑ yɑ̃ku kowo Yehoyɑdɑ u rɑɑ bu sɔ̃ɔwɑ u nɛɛ, bu ku nùn go sɑ̃ɑ yeru mi.
  hat-hat: 'Lamenm Jeojada, prèt la, bay kaptenn ki t''ap kòmande lame a lòd, li di
    yo: -Pase nan mitan de ran sòlda yo avè l'', mennen l'' deyò. Touye nenpòt moun
    nou wè ki ta vle swiv li. Prèt la te bay lòd pou yo pa touye Atali anndan Tanp
    Seyè a.'
  eng-BSB: And Jehoiada the priest sent out the commanders of hundreds in charge of
    the army, saying, “Bring her out between the ranks, and put to the sword anyone
    who follows her.” For the priest had said, “She must not be put to death in the
    house of the LORD.”
  eng-WEBPB: Jehoiada the priest brought out the captains of hundreds who were set
    over the army, and said to them, “Bring her out between the ranks; and whoever
    follows her, let him be slain with the sword.” For the priest said, “Don’t kill
    her in the LORD’s house.”
  kbq-kbq: Anagema higeno'a, anante Jehoiada'a 100'a sondia vahete kva vahetmima zamazeri
    oti'nea vahera ke hige'za azageno amanage huno huzmante'ne, Mono no tava'ontetira
    avretma sondia vahetmimofo amunompi nevinkeno agri'ma avariri'zama vanaza vahetmina
    maka zamahe friho. Na'ankure pristi ne'mo'a huno Ra Anumzamofo mono nompina ahe
    ofriho hu'ne.
  nhe-BL: Huajca nopa totajtzi Joiada quinnahuati nopa tlayacanani tlen soldados ma
    quiquixtica nopa sihuatl para ax quimictise tiopan calijtic. Nojquiya tlanahuati
    intla ajqueya quinequis quimanahuis nopa sihuatl, ma quimictica nojquiya.
  gub-BL: Zoiaz na'ipuruzuka kar wer kwaw Atari rehe tàpuzuhu huwake a'e. A'e rupi
    uze'eg nezewe zauxiapekwer wanuwihaw wanupe kury. — Peraha tuwihawete kuzà katu
    pe nehe, zauxiapekwer wamyteromo peho pà nehe. Zauxiapekwer uzeiroirogatu u'àm
    pà wà. Aze amo teko uzeagaw ipyro pà nehe, pezuka a'e teko nehe, i'i wanupe.
  eng-DRA: 'And Joiada the high priest going out to the captains, and the chiefs of
    the army, said to them: Take her forth without the precinct of the temple, and
    when she is without let her be killed with the sword. For the priest commanded
    that she should not be killed in the house of the Lord.'
