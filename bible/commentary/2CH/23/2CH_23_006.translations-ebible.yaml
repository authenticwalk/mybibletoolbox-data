verse: 2CH.023.006
translations:
  mal-C: തങ്ങളുടെ ഊഴമനുസരിച്ചുള്ള ലേവ്യരും പുരോഹിതന്മാരുമല്ലാതെ മറ്റാരും യഹോവയുടെ
    ആലയത്തിൽ പ്രവേശിച്ചുകൂടാ. ലേവ്യരും പുരോഹിതന്മാരും ശുദ്ധീകരിക്കപ്പെട്ടവരാകുകയാൽ
    അവർക്കു ദൈവാലയത്തിൽ പ്രവേശിക്കാം. ജനമെല്ലാം പുറത്തുനിന്നുകൊണ്ട് യഹോവയുടെ കൽപ്പന
    പാലിക്കണം.
  deu-TKW: Den Tempel Jahwes darf jedoch niemand betreten außer den Priestern und
    den dienstthuenden Leviten. Diese dürfen ihn betreten, denn sie sind geheiligt.
    Das gesamte übrige Volk aber hat die Vorschrift Jahwes zu beobachten.
  lin-lin: Moko te asengeli kokota kati na Tempelo ya Yawe longola kaka Banganga-Nzambe
    mpe Balevi oyo bakozala na mosala, pamba te bazali bule. Bato nyonso oyo batikali
    basengeli kotosa mobeko ya Yawe.
  eng-LSV: And none enter the house of YHWH except the priests, and those ministering
    of the Levites (they go in for they [are] holy), and all the people keep the watch
    of YHWH;
  eng-GNV: 'But let none come into the house of the Lord, saue the Priests, and the
    Leuites that minister: they shall go in, for they are holy: but all the people
    shall keepe the watch of the Lord.'
  eng-WEBSTER: 'But let none come into the house of the LORD, save the priests, and
    they that minister of the Levites; they shall go in, for they are holy: but all
    the people shall keep the watch of the LORD.'
  nhw-BL: San xiquincahuilica ma calaquica ipan itiopa TOTECO catli itztoque totajtzitzi
    huan levitame pampa inijuanti catli tlaiyocatlalilme para quitequipanose TOTECO.
    Huan nochi nopa sequinoc masehualme itztose calixpa.
  swh-ONEN: Hakuna mtu yeyote ataingia katika Hekalu la Bwana isipokuwa makuhani na
    Walawi walioko kwenye zamu. Wao wanaweza kuingia kwa sababu ni watakatifu, lakini
    watu wengine wote itawapasa kulinda kile walichoamriwa na Bwana.
  bba-bba: Goo u ku rɑɑ du Yinni Gusunɔn sɑ̃ɑ yerɔ mɑ n kun mɔ yɑ̃ku kowobu kɑ Lefibɑ
    be bɑ sɔmburu mɔ̀ dɔmɑ te. Beyɑ bɑ koo kpĩ bu du mi, domi beyɑ bɑ dɛɛre. Tɔmbu
    kpuro bɑ koo yɔ̃rɑwɑ tɔɔwɔ bu kɔnnɔ kɔ̃su.
  eng-KJVCPB: 'But let none come into the house of the Lord, save the priests, and
    they that minister of the Levites; they shall go in, for they are holy: but all
    the people shall keep the watch of the Lord.'
  luo-luo: Kik uyiene ngʼato angʼata mondo odonj e hekalu mar Jehova Nyasaye makmana
    jodolo kod jo-Lawi mopwodhi kendo tiyo odiechiengʼno, to ji mamoko duto to orit
    tije ma Jehova Nyasaye osemiyogi mondo gitim.
  meu-meu: Ta ese Iehova ena dubu lalonai basine raka vareai, hahelaḡa taudia bona
    Levi taudia, mai edia ḡaukara taudia, sibodia mo bae raka vareai diba, badina
    be idia na hehelaḡa. A taunimanima iboudiai ese Iehova ena hahedua bae badinaia.
  npi-ULB: सेवा गर्ने पुजारीहरू र लेवीहरूबाहेक अरू कसैलाई परमप्रभुको मन्‍दिरभित्र
    पस्‍न नदिनू । तिनीहरू भित्र पस्‍न सक्‍छन्, किनभने तिनीहरू अभिषेक गरिएका छन्‌ ।
    तर अरू सबै मानिसले परमप्रभुको आज्ञा मान्‍नुपर्छ ।
  yor-yor: Kò sí ẹnìkan tí ó gbọdọ̀ wọ inú ilé Olúwa yàtọ̀ sí àwọn àlùfáà àti àwọn
    ará Lefi tí a rán ní iṣẹ́ ìsìn. Wọ́n lè wọlé nítorí tí a ti yà wọ́n sọ́tọ̀, ṣùgbọ́n
    gbogbo ọkùnrin mìíràn ni kí wọn ó sọ ohun tí Olúwa ti yàn fún wọn.
  pes-OPCB: '@see-verse:2CH.023.005'
  tgl-ULB: Walang papasok sa tahanan ni Yahweh, maliban sa mga pari at mga Levita
    na naglilingkod; dapat silang pumasok, sapagkat naitalaga sila para sa kanilang
    gawain sa ngayon. Dapat nilang sundin ang lahat ng utos ni Yahweh.
  hui-hui: Loma binigo mo miagarubi Libaialirubi tini hangu loma bia howa biabe bulene
    wini ngago Anduane Homogonaga anda tamuha pobehe holebira. Anduane Homogohanda
    bi lowinigo ngadagua talialu wali agali maru tanabi tagira holene nga.
  mya-mya: တာ​ဝန်​ကျ​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် လေဝိ​အ​နွယ်​ဝင်​များ​မှ​တစ်​ပါး
    အ​ဘယ်​သူ မျှ​ဗိ​မာန်​တော်​အ​ဆောက်​အ​အုံ​များ​ထဲ သို့​မ​ဝင်​ရ။ ထို​သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား
    အား​ဆက်​ကပ်​ပူ​ဇော်​ထား​သူ​များ​ဖြစ် သ​ဖြင့် ဝင်​နိုင်​ခွင့်​ရှိ​သော်​လည်း​အ​ခြား
    သူ​အ​ပေါင်း​တို့​မူ​ကား​အ​ပြင်​တွင် နေ​ရ​ကြ​မည်။-
  bod-N: མཆོད་དཔོན་དང་ཞབས་ཏོག་སྒྲུབ་པའི་ལེ་ཝི་པ་རྣམས་མ་གཏོགས་གཞན་སུ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་འགྲོ་མི་རུང་།
    དེ་རྣམས་དམ་པ་ཡིན་པས་དེ་རྣམས་འབའ་ཞིག་ནང་དུ་འགྲོ་འོས། མི་ཀུན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བསྲུང་དགོས།
  sna-sna: Hapana anofanira kupinda mutemberi yaJehovha kunze kwavaprista navaRevhi
    vanenge vari pabasa, vanokwanisa kupinda havo nokuti ivo vakanatswa. Asi vamwe
    varume vose vanofanira kuchengetedza basa ravakapiwa naJehovha.
  spa-BLM: Pero que nadie entre en la casa de Yahvé, sino los sacerdotes y los que
    ejercen el ministerio de los levitas. Ellos entrarán, porque son santos, pero
    todo el pueblo seguirá las instrucciones de Yahvé.
  cac-cac: Palta malaj junoc mach syal yoch d'a yol templo chi', an̈ej eb' vin̈ sacerdote
    yed' eb' vin̈ levita ayoch d'a yopisio syal yochi, yujto sic'b'ilel eb' vin̈.
    Axo masanil anima, scan eb' d'a yamaq'uil templo chi', icha yalan schecnab'il
    Jehová.
  swh-ULB: Msimruhusu yeyote kuingia kwenye nyumba ya Yahwe, isipokuwa makuhani na
    Walawi wanaoatumika. Wao wanaweza kuingia kwa sababu inawahusu.
  bel-bel: І ніхто хай не заходзіць у дом Гасподні, акрамя сьвятароў і служак зь лявітаў.
    Яны могуць увайсьці, бо асьвечаныя; а ўвесь народ хай стаіць на варце Гасподняй.
  deu-ELBBK: Und es soll niemand in das Haus des HERRN hineingehen als nur die Priester
    und die diensttuenden Leviten; sie sollen hineingehen, denn sie sind heilig. Und
    alles Volk soll die Vorschriften des HERRN beobachten.
  mbb-OT: Wazà ibpeseled dutun te valey te Nengazen gawas te menge memumuhat wey menge
    Levihanen he ebpenilbi te haazà he timpu. Egkehimu he ebpekeseled dan su ǥeina
    te impehinungud sikandan para te buluhaten kayi. Piru is duma ne kinahanglan he
    ziyè dà ebantey te gawas sumalà is insuǥù te Nengazen.
  mal-2015: എങ്കിലും പുരോഹിതന്മാരും ലേവ്യരിൽവെച്ചു ശുശ്രൂഷ ചെയ്യുന്നവരും അല്ലാതെ ആരും
    യഹോവയുടെ ആലയത്തിൽ കടക്കരുതു; അവർ വിശുദ്ധരാകകൊണ്ടു അവർക്കു കടക്കാം; എന്നാൽ ജനം
    ഒക്കെയും യഹോവയുടെ പ്രമാണം സൂക്ഷിക്കേണം.
  rmc-rmc: Ale ňiko andre našťi džala, ča o rašaja the o Leviti, save ode služinen.
    On šaj džan andre, bo hine pošvecimen. Savore aver manuša, mi ačhen avri, avke
    sar o RAJ prikazinďa.
  pes-OPV: و کسی غیر ازکاهنان و لاویانی که به خدمت مشغول می‌باشند، داخل خانه خداوند
    نشود، اما ایشان داخل بشوند زیرا که مقدسند و تمامی قوم (خانه ) خداوند را حراست
    نمایند.
  ron-1924: Нимень сэ ну интре ын Каса Домнулуй, афарэ де преоций ши левиций де службэ;
    ей сэ интре, кэч сунт сфинць. Ши тот попорул сэ факэ де стражэ ку привире ла порунка
    Домнулуй.
  ben-OBCV: দায়িত্ব পালনকারী যাজক ও লেবীয়েরা ছাড়া আর কেউ সদাপ্রভুর মন্দিরে প্রবেশ
    করবে না; তারা মন্দিরে প্রবেশ করতে পারে, যেহেতু তারা ঈশ্বরসেবায় উৎসর্গীকৃত, কিন্তু
    অন্যান্য সবাইকে, মন্দিরে প্রবেশ না করা সংক্রান্ত সদাপ্রভুর আদেশ পালন করতে হবে।
  som-som: Laakiinse guriga Rabbiga gudihiisa yuusan ninna soo gelin wadaaddada iyo
    kuwa reer Laawi oo adeegaya mooyaane, iyagu ha soo galeen, waayo, iyagu waa quduus,
    laakiinse dadka oo dhammu waa inay Rabbiga amarkiisa dhawraan.
  lat-VUC: 'Nec quispiam alius ingrediatur domum Domini, nisi sacerdotes, et qui ministrant
    de Levitis: ipsi tantummodo ingrediantur, quia sanctificati sunt: et omne reliquum
    vulgus observet custodias Domini.'
  eng-ASVBT: 'But let none come into the house of Jehovah, save the priests, and they
    that minister of the Levites; they shall come in, for they are holy: but all the
    people shall keep the charge of Jehovah.'
  ita-1885: E niuno entri nella Casa del Signore, se non i sacerdoti, ed i ministri
    d'infra i Leviti; essi entrino, perciocchè sono santificati; ma tutto il popolo
    osservi ciò che il Signore ha comandato che si osservi.
  eng-LXXUP: 'And let not anyone enter into the house of the Lord, except the priests
    and the Levites, and the servants of the Levites; they shall enter in, because
    they are holy: and let all the people keep the watch of the Lord.'
  eng-ULB: Allow no one to come into the house of Yahweh, except for the priests and
    the Levites who are serving. They may enter because they are consecrated. But
    all the other people must obey the commands of Yahweh.
  spa-VBL: Nadie debe entrar en el Templo del Señor, excepto los sacerdotes y los
    levitas que estén sirviendo. Ellos pueden entrar porque han sido santificados,
    pero todos los demás deben seguir los mandatos del Señor.
  fra-_FOB: 'Que nul n''entre dans la maison de l''Éternel, sinon les sacrificateurs
    et les Lévites de service: ceux-ci entreront, car ils sont consacrés; et tout
    le peuple fera la garde de l''Éternel.'
  mal-mal: എങ്കിലും പുരോഹിതന്മാരും ലേവ്യരിൽവെച്ച് ശുശ്രൂഷ ചെയ്യുന്നവരും അല്ലാതെ ആരും
    യഹോവയുടെ ആലയത്തിൽ കടക്കരുത്; അവർ ശുദ്ധീകരിക്കപ്പെട്ടരിക്കയാൽ അവർക്ക് ആലയത്തിൽ
    കടക്കാം; എന്നാൽ ജനം എല്ലാം യഹോവയുടെ പ്രമാണം സൂക്ഷിക്കേണം.
  urd-GVR: Ḳhidmat karne wāle imāmoṅ aur Lāwiyoṅ ke siwā koī aur Rab ke ghar meṅ dāḳhil
    na ho. Sirf yihī andar jā sakte haiṅ, kyoṅki Rab ne unheṅ is ḳhidmat ke lie maḳhsūs
    kiyā hai. Lāzim hai ki pūrī qaum Rab kī hidāyāt par amal kare.
  suz-BL: चढ़ेबपुकी नु गेय पाइब लेवीपुकी ङा लाक्‍शा, अरु सुइ आन कली परमप्रभु यावे
    आ खिं ओव़चा मगेचा नम। मेकोपुकी ला ओव़ने चाप्‍नीम। मारदे हना मेकोपुकी परमप्रभु
    यावे आ ङोंइती ठीक सेल्‍शो बाक्‍नीम। मिनु अरु मुर नेल्‍लेम परमप्रभु यावे आ ब्रेक्‍शो
    अरेशो लोव़ टिशा पचा माल्‍नीम।
  ita-1927: Ma nessuno entri nella casa dell’Eterno tranne i sacerdoti e i Leviti
    di servizio; questi entreranno, perché son consacrati; ma tutto il popolo s’atterrà
    all’ordine dell’Eterno.
  ckb-ckb: جگە لەو کاهین و لێڤییانەی کە نۆرەی بەشەکانیانە بۆ خزمەت، با کەس نەچێتە
    ناو پەرستگای یەزدان، چونکە ئەوان تەرخانکراون و با هەموو گەلیش فەرمانەکانی یەزدان
    بەجێبگەیەنن.
  eng-BBE: But let no one come into the house of the Lord but only the priests and
    those of the Levites who have work to do there; they may go in for they are holy;
    but the rest of the people are to keep the orders of the Lord.
  kan-OKCV: ಆದರೆ ಯಾಜಕರೂ, ಲೇವಿಯರಲ್ಲಿ ಸೇವೆ ಮಾಡುವವರೂ ಅಲ್ಲದೆ ಬೇರೆ ಯಾರೂ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ಪ್ರವೇಶಿಸಕೂಡದು. ಅವರು ಪ್ರತಿಷ್ಠಿತರಾದುದರಿಂದ ಒಳಗೆ ಪ್ರವೇಶಿಸಲಿ. ಆದರೆ ಸಮಸ್ತ ಜನರು ಯೆಹೋವ
    ದೇವರ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಹೊರಗಿರಬೇಕು.
  tam-2017: ஆசாரியர்களும் லேவியர்களில் ஊழியம் செய்கிறவர்களும் தவிர, ஒருவரும் யெகோவாவுடைய
    ஆலயத்திற்குள் பிரவேசிக்கவேண்டாம்; அவர்களே உட்பிரவேசிப்பார்களாக; அவர்கள் பரிசுத்தமாக்கப்பட்டவர்கள்;
    மக்களெல்லோரும் யெகோவாவுடைய கட்டளைகளைக் கைக்கொள்வார்களாக.
  spa-RV-1909: 'Y ninguno entre en la casa de Jehová, sino los sacerdotes y Levitas
    que sirven: éstos entrarán, porque están consagrados; y todo el pueblo hará la
    guardia de Jehová.'
  ron-BTF: Dar să nu lăsați pe nimeni să intre în casa DOMNULUI, în afară de preoți
    și de cei dintre leviți care servesc; ei să intre, fiindcă sunt sfinți; dar tot
    poporul să păzească cele de păzit ale DOMNULUI.
  eng-WEBP: But let no one come into the LORD’s house except the priests and those
    who minister of the Levites. They shall come in, for they are holy, but all the
    people shall follow the LORD’s instructions.
  eng-FBV: No one should enter the Lord's Temple except the priests and those Levites
    are serving. They can enter because they have been made holy, but everyone else
    must follow the Lord's commands.
  nld-1939: De tempel van Jahweh zelf mag echter alleen door de priesters en de dienstdoende
    levieten worden betreden. Zij mogen hem betreden, omdat zij gewijd zijn; al het
    overige volk moet de voorschriften van Jahweh in acht nemen.
  nch-BL: San xiquincahuilica ma calaquica ipan itiopa TOTECO cati totajtzitzi huan
    levitame pampa inijuanti cati taiyocatalilme para quitequipanose TOTECO. Huan
    nochi nopa sequinoc masehualme itztose calixpa.
  vie-1934: 'Chớ để ai vào trong đền của Đức Giê-hô-va ngoại trừ những thầy tế lễ
    và các người Lê-vi phục sự: họ sẽ vào, bởi vì họ thánh sạch, cả dân sự sẽ giữ
    mạng lịnh của Đức Giê-hô-va.'
  hin-CV: यह ध्यान रखा जाए कि पुरोहितों और सेवा के लिए चुने गए लेवियों के अलावा कोई
    भी याहवेह के भवन में प्रवेश न करे. पुरोहित और लेवी भवन में इसलिये प्रवेश करेंगे,
    कि वे पवित्र हैं. हर एक व्यक्ति याहवेह की विधि का पालन करेगा.
  spa-BES: Más nadie entre en él templo del Señor, sino solamente los sacerdotes y
    los levitas que tienen que ministrar allí; Pueden entrar, porque están consagrados,
    pero el resto de la gente haga la guardia del Señor.
  tdx-tdx: Ko ado’ areo himoak’ añ’ anjom­ba’ Iehovà ao ndra ia’ia naho tsy o mpisoroñeo
    naho o nte-Levy mpitoroñeo avao; ie ro hizilik’ ao, amy te miavake; vaho fonga
    hambena’ ondatio o fanoroa’ Iehovào.
  tha-KJV: แต่​อย่าให้สักคนหนึ่งเข้าไปในพระนิเวศของพระเยโฮวาห์ นอกจากปุโรหิตและคนเลวี​ที่​ปรนนิบัติ​อยู่
    เขาทั้งหลายเข้าไปได้ เพราะเขาทั้งหลายบริ​สุทธิ​์ แต่​ประชาชนทั้งปวงจะต้องรักษาการบังคับบัญชาของพระเยโฮวาห์
  por-BR-2018: 'E ninguém entre na casa do SENHOR, a não ser os sacerdotes e levitas
    que servem: estes entrarão, porque estão consagrados; e todo o povo fará a guarda
    do SENHOR.'
  deu-ELO: Und es soll niemand in das Haus Jehovas hineingehen, als nur die Priester
    und die diensttuenden Leviten; sie sollen hineingehen, denn sie sind heilig. Und
    alles Volk soll die Vorschriften Jehovas beobachten.
  eng-WYC-2018: and none other man enter into the house of the Lord, no but [the]
    priests, and they that minister of the deacons; only enter they, that be hallowed,
    and all the other common people keep they the keepings of the Lord. (and no other
    person shall enter into the House of the Lord, but the priests, and those of the
    Levites who serve there; only they shall enter, for they be consecrated,or purified,
    but all the other common people shall keep the Lord’s watch.)
  epo-epo: Neniu eniru en la domon de la Eternulo, krom la pastroj kaj la servantoj
    el la Levidoj; ĉi tiuj povas eniri, ĉar ili estas sanktigitaj; sed la tuta popolo
    faru gardon por la Eternulo.
  uig-PIN: Lekin kaⱨinlar ⱨǝm wǝzipǝ ɵtǝydiƣan Lawiylardin bɵlǝk ⱨeqkimni Pǝrwǝrdigarning
    ɵyigǝ kirgüzmisun (kaⱨin-lawiylar pak-muⱪǝddǝs dǝp ⱨesablanƣaqⱪa kirixigǝ bolidu).
    Baxⱪa hǝlⱪning ⱨǝrbiri Pǝrwǝrdigar ɵzigǝ bekitkǝn jaylarni kɵzǝt ⱪilsun.
  beo-beo: 'Gobele salasu dunu amola Lifai fi dunu amo da hawa: hamomusa: misi, ilia
    fawane da Debolo Diasu ganodini golili sa:imu. Bai ilia fawane da nigima: dodofei.
    Eno dunu huluane da Hina Gode Ea hamoma:ne sia:i defele, gadili aligima:mu.'
  tpi-OTNT: Ol pris na ol Livai i gat wok long helpim ol pris, ol tasol i ken i go
    insait long haus bilong Bikpela, long wanem, God i makim ol pinis long mekim wok
    bilong em. Tasol ol arapela manmeri i mas i stap ausait, olsem Bikpela i bin tok.
  hau-SA: Babu wanda zai shiga haikalin Ubangiji sai firistoci da Lawiyawan da suke
    a aiki; za su iya shiga domin su tsarkaku ne, amma sauran mutane za su kiyaye
    abin da Ubangiji ya sa su yi.
  uig-LAT: Lékin kahinlar hem wezipe öteydighan Lawiylardin bölek héchkimni Perwerdigarning
    öyige kirgüzmisun (kahin-lawiylar pak-muqeddes dep hésablan’ghachqa kirishige
    bolidu). Bashqa xelqning herbiri Perwerdigar özige békitken jaylarni közet qilsun.
  nde-nde: Kakho ozangena ethempelini likaThixo ngaphandle kwabaphristi labaLevi abazabe
    besemsebenzini; labo bezangena ngoba behlanjululwe, kodwa wonke amanye amadoda
    azalinda lokho azabe ekutshengiswe nguThixo.
  ton-ton: 'Kaeʻoua naʻa hū ha niʻihi ki he fale ʻo Sihova ka ko e kau taulaʻeiki,
    mo kinautolu ʻi he kau Livai ʻoku tauhi: ʻe hū ki ai ʻakinautolu, he ʻoku nau
    māʻoniʻoni: ka ke tauhi ʻe he kakai kotoa pē ʻae leʻo ʻo Sihova.'
  ces-1613: Aniž kdo vcházej do domu Hospodinova kromě kněží a těch Levítů, kteříž
    konají služby. Ti ať vcházejí, nebo svatí jsou, všecken pak lid ať drží stráž
    Hospodinovu.
  eng-WMB: But let no one come into the LORD’s house except the priests and those
    who minister of the Levites. They shall come in, for they are holy, but all the
    people shall follow the LORD’s instructions.
  tam-TCV: ஆசாரியர்களையும், ஊழியம் செய்யும் லேவியர்களையும் தவிர வேறு யாரும் யெகோவாவினுடைய
    ஆலயத்திற்குள் போகக்கூடாது. ஏனெனில் அவர்கள் பரிசுத்தமாக்கப்பட்டவர்கள், ஆதலால் அவர்கள்
    மட்டுமே உள்ளே போகலாம். ஆனால் மற்ற மனிதர்கள் எல்லோரும் யெகோவா தங்களுக்கு ஒப்புக்கொடுத்ததைக்
    காவல் செய்யவேண்டும்.
  ceb-ULB: Ayaw tugoti nga adunay mosulod sa puluy-anan ni Yahweh, gawas sa mga pari
    ug mga Levita nga nagaalagad. Makahimo sila pagsulod tungod kay gibalaan man sila.
    Apan kinahanglan ang tanang katawhan motuman sa mga mando ni Yahweh.
  pol-UBG: Niech nikt nie wchodzi do domu PANA prócz kapłanów i usługujących Lewitów.
    Oni mogą wchodzić, gdyż są poświęceni. A cały lud niech trzyma straż PANA.
  urd-GVU: خدمت کرنے والے اماموں اور لاویوں کے سوا کوئی اَور رب کے گھر میں داخل نہ
    ہو۔ صرف یہی اندر جا سکتے ہیں، کیونکہ رب نے اُنہیں اِس خدمت کے لئے مخصوص کیا ہے۔
    لازم ہے کہ پوری قوم رب کی ہدایات پر عمل کرے۔
  deu-1912: Und daß niemand in das Haus des HERRN gehe; nur die Priester und Leviten,
    die da dienen, die sollen hineingehen, denn sie sind heilig, und alles Volk tue
    nach dem Gebot des HERRN.
  kan-2017: ಯಾಜಕರೂ ಹಾಗು ಸೇವೆಯಲ್ಲಿರುವ ಲೇವಿಯರು ಹೊರತಾಗಿ ಯಾರೂ ಆಲಯದೊಳಗೆ ಬರಬಾರದು. ಏಕೆಂದರೆ
    ಅವರು ಪರಿಶುದ್ಧರಾಗಿರುವುದರಿಂದ ಬರಬಹುದು. ಉಳಿದ ಜನರೆಲ್ಲರೂ ಯೆಹೋವನ ಅಜ್ಞಾನುಸಾರವಾಗಿ ಹೊರಗಿರಬೇಕು.
  yap-yap: Dariy be’ nra yib ngalan e Tempel ya kemus ni prist nge pi Levite ni yad
    be maruwel. Rayag ni ngarbad nga naun ni bochan e ka ni tabgul nagrad, machane
    tin kabay e girdi’ e thingar rafolgad ko n’en keyog SOMOL ngar pired u wean.
  hlt-MCSB: Khosoih rhoek neh Levi rhoek khuikah aka thotat ham bueng phoeiah tah
    BOEIPA im la kun uh boel saeh. Amih tah amamih khaw a cim dongah kun uh saeh.
    Tedae pilnam boeih long tah BOEIPA kah a kuek te ngaithuen uh saeh.
  mdy-ETH: ማዾ ማዻ ቄኤሶና ሌዊ ዓሶናፓ ዓቴም ሜሌ ዓይጎ ዓሲያ ጌኤዦ ማኣሪ ጌላንዳያ ኮይሱዋሴ፤ ቄኤሶና ሌዊ ዓሶና ጋዓንቴ
    ናንጊና ናንጋ ጎዳም ዱማዼያታሢሮ ጌላኒ ዳንዳዓኔ፤ ዓቴ ሃንጎ ዓሳ ጋዓንቴ ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ኩንሢ ጌኤዦ ማኣሮኮ
    ዙላ ማዖንጎ።
  twi-ASANTE: Monkae sɛ, asɔfoɔ ne Lewifoɔ a wɔwɔ wɔn nnwuma so nko ara na ɛsɛ sɛ
    wɔhyɛne Awurade Asɔredan no mu, ɛfiri sɛ, wɔn na wɔayi wɔn asi hɔ sɛ wɔyɛ kronkron.
    Ɛsɛ sɛ nnipa a aka no di Awurade mmara so, na wɔtenatena afikyire.
  eng-WEBU: But let no one come into the LORD’s house except the priests and those
    who minister of the Levites. They shall come in, for they are holy, but all the
    people shall follow the LORD’s instructions.
  wal-wal: Qeesetuppenne oottiya Leewatuppe attin, ooninne GODAA Beeta Maqidasiyaa
    geloppo. Eti geeshsha gidiyo gishshau, gelona; shin hara asai ubbai GODAA azazuwaa
    naagiiddi, Beeta Maqidasiyaappe kareera de7ona.
  spa-PDDPT: Pero nadie entrará en la Casa de Yavé, excepto los sacerdotes y los levitas
    que ministran. Solo éstos podrán entrar, porque están consagrados. Y todo el pueblo
    guardará la ordenanza de Yavé.
  gun-gun: Ha'e rami avi Senhor pegua opy ete avave rei ndoikeai 'rã, sacerdote ha'e
    levita kuery ipytyvõa rupi ikuai va'e e'ỹ vy. Ha'e kuery anho 'rã oike, iky'a
    e'ỹ va'e vy. Ha'e rã heta va'e kuery ha'e javi ma Senhor ijayvuague rami ae 'rã
    ikuai.
  ilo-ULB: Saanyo a palubosan ti siasinoman a sumrek iti balay ni Yahweh, malaksid
    kadagiti papadi ken Levita nga agserserbi; rumbeng nga umunegda ta nakonsagrarda
    para iti dayta a trabaho. Nasken a tungpalenda dagiti amin a bilin ni Yahweh.
  kpg-kpg: Deai dahi dangada e ulu gi lodo di Hale Daumaha ai, aalaa hua go digau
    hai mee dabu mo digau Levi ala e ngalua. Digaula e mee di ulu gi lodo idimaa digaula
    la gu hagadabu, gei nia daangada ala i golo e hai loo gi daudali nia helekai a
    Dimaadua ge noho i tua.
  uig-ARA: لېكىن كاھىنلار ھەم ۋەزىپە ئۆتەيدىغان لاۋىيلاردىن بۆلەك ھېچكىمنى پەرۋەردىگارنىڭ
    ئۆيىگە كىرگۈزمىسۇن (كاھىن-لاۋىيلار پاك-مۇقەددەس دەپ ھېسابلانغاچقا كىرىشىگە بولىدۇ).
    باشقا خەلقنىڭ ھەربىرى پەرۋەردىگار ئۆزىگە بېكىتكەن جايلارنى كۆزەت قىلسۇن.
  sus-sus: Mixi yo naxa so Alatala xa banxi kui, fo sɛrɛxɛdubɛe nun Lewikae naxee
    walima naa. Nee nan nɔma sode, barima sɛniyɛntɔɛe nan e ra, kɔnɔ ɲama tan mu nɔma
    sode naa kui.
  pon-2006: Sohte me pahn pedolong nan Tehnpaso, ihte samworo kan oh mehn Lipai kan
    me ahneki pwukoa. Re pahn kak pedolong, pwehki arail kasarawilahr, ahpw aramas
    teikan koaros pahn kapwaiada sapwellimen KAUN-O kehkehlik oh patopatohte liki.
  ksd-ksd: Ma koko ta tikai na ruk ta ra gomgom na pal kai ra Luluai, ia kaka ra umana
    tena tinabar ma ra tarai Levi nina dia varvakai tana; diat a ruk tago di ga tibe
    vaire diat; ma ra tarai par diat a monamono ure ra Luluai.
  tur-YTC: Ancak Yahve'nin evine kâhinler ve hizmet eden Levililer'in dışında hiç
    kimse girmesin. Onlar içeri girecekler, çünkü kutsaldırlar; ama bütün halk Yahve'nin
    buyruklarını uyacaklar.
  grc-BRENT: Καὶ μὴ εἰσελθέτω εἰς οἶκον Κυρίου, ἐὰν μὴ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ
    οἱ λειτουργοῦντες τῶν Λευιτῶν· αὐτοὶ εἰσελεύσονται ὅτι ἅγιοί εἰσι, καὶ πᾶς ὁ λαὸς
    φυλασσέτω φυλακὰς Κυρίου.
  ind-AYT: Tidak ada yang boleh memasuki bait TUHAN selain para imam dan orang-orang
    Lewi yang melayani. Mereka boleh masuk sebab mereka kudus, tetapi seluruh rakyat
    harus menaati peraturan TUHAN.
  nya-nya: Musalole aliyense kulowa mʼNyumba ya Yehova kupatula ansembe ndi Alevi
    amene akutumikira. Iwo atha kutero chifukwa apatulidwa koma anthu ena onse ayenera
    kumvera zimene Yehova walamula.
  hrv-hrv: Nitko neka ne ulazi u Dom Jahvin, osim svećenika i levita koji poslužuju;
    oni neka ulaze jer su posvećeni. Sav narod neka se drži Jahvine naredbe.
  mps-mps: Te pris dabe dali Livai dabe augwaligo te pris dabe tau sabo sę elalubao.
    Augwali naga te Genuai Bidigo be tomoba pabo usu yaibao. Magi baso meni, Godigo
    augwali naga sa muai dao, te bede agai sę emainu. Tiali goli me olo we bidi augwali
    te bulu badu bidimainao, te Genuai Bidi aga digi wali gilama.
  tpi-tpi: Ol pris na ol Livai i gat wok long helpim ol pris, ol tasol i ken i go
    insait long haus bilong Bikpela, long wanem, God i makim ol pinis long mekim wok
    bilong em. Tasol ol arapela manmeri i mas i stap ausait, olsem Bikpela i bin tok.
  dan-1931: Men ingen må betræde HERRENS Hus undtagen Præsterne og de Levitter, der
    gør Tjeneste; de må gå derind, thi de er hellige; men hele Folket skal holde sig
    HERRENS Forskrift efterrettelig.
  vie-OVCB: Hãy nhớ chỉ trừ các thầy tế lễ và người Lê-vi có công tác được vào Đền
    Thờ Chúa Hằng Hữu, vì họ là những người đã được thánh hóa. Những người còn lại
    phải tuân lệnh của Chúa Hằng Hữu và đứng bên ngoài.
  guj-2017: યાજકો તથા લેવીઓ જે સેવા કરતા હોય તેઓના સિવાય કોઈને પણ ઘરમાં પ્રવેશ કરવા
    દેવો નહિ; માત્ર તેઓએ જ અંદર જવું, કેમ કે તેઓ પવિત્ર હોઈને આજના દિવસના કામ માટે
    તેઓને નિયત કરાયા છે. સર્વ લોકોએ ઈશ્વરની આજ્ઞા પાળવી.
  pon-2006A: Sohte me pahn pedolong nan Tehnpaso, ihte samworo kan oh mehn Lipai kan
    me ahneki pwukoa. Re pahn kak pedolong, pwehki arail kasarawilahr, ahpw aramas
    teikan koaros pahn kapwaiada sapwellimen KAUN-O kehkehlik oh patopatohte liki.
  por-BRBSL: Mas que ninguém entre na casa de Iavé, exceto os sacerdotes e os que
    ministram os levitas. Eles entrarão, pois são santos, mas todo o povo seguirá
    as instruções de Yahweh.
  cth-cth: Hatei, vaihmanaw hoi Levihnaw hoeh laipateh, apihai BAWIPA im dawk kâen
    mahoeh. Ahnimouh teh a kâen thai awh. Bangkongtetpawiteh, ahnimouh teh a thoung
    awh. Taminaw pueng teh BAWIPA hah ring awh naseh.
  twi-twi: Monkae sɛ, asɔfo ne Lewifo a wɔwɔ wɔn nnwuma so nko ara na ɛsɛ sɛ wɔhyɛn
    Awurade Asɔredan no mu, efisɛ wɔn na wɔayi wɔn asi hɔ sɛ wɔyɛ kronkron. Ɛsɛ sɛ
    nnipa a wɔaka no di Awurade mmara so, na wɔtenatena afikyiri.
  hlt-hlt: Khosoih rhoek neh Levi rhoek khuikah aka thotat ham bueng phoeiah tah BOEIPA
    im la kun uh boel saeh. Amih tah amamih khaw a cim dongah kun uh saeh. Tedae pilnam
    boeih long tah BOEIPA kah a kuek te ngaithuen uh saeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ dɛ̀ í tú ikuɔ́ nìùbɛ̀
    nɛ̀ Defiibɛ bɛ̀ɛ̀ ni Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú, kɛ yɛ̃́ bɛ̀ bɛ̀ cɑ̃̀ńnɛ́mɛ̀mu
    dɛ kó mutɔ̃mmú kpɛ́í. Kɛ̀ bɛnìtìbɛ̀ mbo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù.
  msy-2020: Ofa gamir gumaziba ko Livain men akurvaziba, merara Godɨn damazimɨn zue,
    kamaghɨn amizɨ, me Ikiavɨra Itir Godɨn Dɨpenimɨn aven mangam. Ia gumazamizir igharaziba
    ateghtɨ, me aven mangan markɨ. Gumazamizir igharaziba, God mɨkemezɨ moghɨn azenan
    ikɨ.
  dop-dop: Kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ tike pɑ wɛnnɑ mpɑɑʋ sɩ pɑ́ sʋʋ Ɩsɔ tǝsɛɛlɛ tɑɑ.
    Mpi tɔ, mpɛɣɛ pɑɑ tʋwɑ. Pǝ kɑɑsɑ yǝlɑɑ mpɑ tɔ pɛlɛ pɑ́ sɑɑlɩ ɑwɑlɩ, ɩsɩɩ Tɑcɑɑ
    sɩɩʋ tɔ.
  azb-azb: Ancaq kahinlərdən və xidmət edən Levililərdən başqa Rəbbin məbədinə heç
    kəs girməsin, onlar girsin, çünki müqəddəsdirlər. Bütün xalq isə Rəbbin buyurduğunu
    qorusun.
  eng-DBY: But let none come into the house of Jehovah except the priests and those
    of the Levites that do the service; they shall go in, for they are holy; but all
    the people shall keep the watch of Jehovah.
  hin-2017: परन्तु याजकों और सेवा टहल करनेवाले लेवियों को छोड़ और कोई यहोवा के भवन
    के भीतर न आने पाए; वे तो भीतर आएँ, क्योंकि वे पवित्र हैं परन्तु सब लोग यहोवा के
    भवन की चौकसी करें।
  eng-YLT: '''And none doth enter the house of Jehovah except the priests, and those
    ministering of the Levites (they go in for they [are] holy), and all the people
    keep the watch of Jehovah:'
  eng-WYC-2017: and none other man enter into the house of the Lord, no but [the]
    priests, and they that minister of the deacons [or Levites]; only enter they,
    that be hallowed, and all the other common people keep they the keep-ings of the
    Lord.
  eng-WMBB: But let no one come into the LORD’s house except the priests and those
    who minister of the Levites. They shall come in, for they are holy, but all the
    people shall follow the LORD’s instructions.
  urd-GVH: ख़िदमत करनेवाले इमामों और लावियों के सिवा कोई और रब के घर में दाख़िल न
    हो। सिर्फ़ यही अंदर जा सकते हैं, क्योंकि रब ने उन्हें इस ख़िदमत के लिए मख़सूस
    किया है। लाज़िम है कि पूरी क़ौम रब की हिदायात पर अमल करे।
  rug-rug: Loke tie si kote tava malumu pude nuquru koari na vasidi hopedi koasa Zelepade
    te Zihova ba ari na hiama na tie Livaeti mo sina arini si tava madidi, ba sari
    doduru tie pule si kaqu va tabei sari na tinarae te Zihova meke koa mo pa sadana
    sa vetu hopena.
  gaz-gaz: Lubootaa fi Lewwota hojii irra jiran malee namni tokko iyyuu mana qulqullummaa
    Waaqayyoo hin seenin; isaan sababii qulqullaaʼaniif seenuu ni dandaʼu; warri kaan
    hundi garuu waan Waaqayyo isaan ajaje eeguu qabu.
  fra-LSG: 'Que personne n’entre dans la maison de l’Éternel, excepté les sacrificateurs
    et les Lévites de service: ils entreront, car ils sont saints. Et tout le peuple
    fera la garde de l’Éternel.'
  yal-yal: Muxu yo nama so Alatala Batu Banxini, ba saraxaraline nun Lewine ra naxanye
    walima na lɔxɔni. Ne nan lanma e so, bayo e sariɲan. Yamaan birin xa Alatalaa
    sariyani ito suxu.
  haw-1868: Mai komo kekahi o oukou iloko o ka hale o Iehova, ka poe kahuna wale no
    a me na Levi e lawelawe ana; e komo lakou, no ka mea, ua hoolaaia lakou; aka,
    o na kanaka a pau e kiai lakou ma kahi a Iehova i kauoha mai ai.
  arb-NAV: وَيُحْظَرُ عَلَى غَيْرِ الْكَهَنَةِ وَالَّذِينَ يَخْدُمُونَ مِنَ اللّاوِيِّينَ
    دُخُولُ هَيْكَلِ الرَّبِّ، لأَنَّهُمْ وَحْدَهُمْ مُقَدَّسُونَ. أَمَّا بَقِيَّةُ
    الشَّعْبِ فَلْيَقُومُوا بِحِرَاسَةِ مَا عَهَدَ الرَّبُّ إِلَيْهِمْ بِهِ.
  ewe-ewe: Ame aɖeke mage ɖe Yehowa ƒe gbedoxɔ la me o negbe nunɔlawo kple Levitɔ
    siwo anɔ dɔ wɔm ko. Woawo ya ate ŋu age ɖe eme elabena wokɔ wo ŋu ke ele na ame
    bubuawo be woadzɔ teƒe siwo Yehowa de asi na wo la ŋu.
  eng-LEE: 'But let none come into the house of the Lord, save the priests, and they
    that minister of the Levites: they shall enter, for they are holy; but all the
    people shall keep the charge of the Lord.'
  asm-FB: কিন্তু পুৰোহিতসকল আৰু পৰিচৰ্যা কৰোঁতা লেবীয়াসকলৰ বাহিৰে আন কোনো লোকক যিহোৱাৰ
    গৃহত প্ৰৱেশ কৰিবলৈ নিদিবা; তেওঁলোকহে সোমাব, কাৰণ তেওঁলোকে সেই ঠাইতে কার্য কৰে৷
    সকলোৱে যিহোৱাৰ আজ্ঞাবোৰ পালন কৰিব লাগিব।
  sus-A: مِشِ يٌ نَشَ سٌ عَلَتَلَ شَ بَنشِ كُي، قٌ سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشٍيٍ
    وَلِمَ نَا. نٍيٍ نَن نْمَ سٌدٍ، بَرِ مَ سّنِيّنتْييٍ نَن عٍ رَ، كْنْ حَمَ تَن
    مُ نْمَ سٌدٍ نَا كُي.
  fra-SBL: Mais que personne n'entre dans la maison de l'Éternel, sauf les prêtres
    et ceux qui font le service des Lévites. Ils entreront, car ils sont saints, mais
    tout le peuple devra suivre les instructions de l'Éternel.
  hbo-hbo: וְאַל־יָבֹ֣וא בֵית־יְהוָ֗ה כִּ֤י אִם־הַכֹּֽהֲנִים֙ וְהַמְשָׁרְתִ֣ים לַלְוִיִּ֔ם
    הֵ֥מָּה יָבֹ֖אוּ כִּי־קֹ֣דֶשׁ הֵ֑מָּה וְכָל־הָעָ֔ם יִשְׁמְר֖וּ מִשְׁמֶ֥רֶת יְהוָֽה׃
  kik-kik: Mũtikanareke mũndũ o na ũmwe atoonye hekarũ ya Jehova tiga o athĩnjĩri-Ngai
    na Alawii arĩa marĩ wĩra-inĩ; acio no matoonye tondũ nĩ aamũre, no andũ acio angĩ
    othe marangĩre kĩrĩa Jehova oigĩte marangĩre.
  fra-NCL: 'Que personne n’entre dans la maison de Yahweh, excepté les prêtres et
    les lévites de service : eux peuvent y entrer, car ils sont saints ; et tout le
    peuple doit garder l’observance de Yahweh.'
  cek-AK: Toksah qaima hoi Levi acaengnawk khue ai ah loe, mi doeh Angraeng im thungah
    akun o thai mak ai; nihcae loe ciimcai o pongah, akun o thai tih; toe kalah kaminawk
    boih loe Angraeng mah paek ih tok to toep o tih.
  cuk-cuk: ”Unnila, dule-irwa-Bab-Dummadse-gormaladbi, degi, Levita-dulemar-arbamaladbi,
    Bab-Jehováʼse-goled-negyaba dogmaloed. Ar wemardi nugsalearmaladid. Dule-baid
    wargwensaar dogosulid. Dulemardina, Bab-Jehová-Igar-Uksadbali ibsamalagargebed.
  uig-CYR: Лекин каһинлар һәм вәзипә өтәйдиған Лавийлардин бөләк һеч кимни Пәрвәрдигарниң
    өйигә киргүзмисун (каһин-лавийлар пак-муқәддәс дәп һесапланғачқа киришигә болиду).
    Башқа хәлиқниң һәр бири Пәрвәрдигар өзигә бекиткән җайларни күзәт қилсун.
  tel-2017: యాజకులు, లేవీయుల్లో సేవ చేసేవారు తప్ప యెహోవా మందిరం లోపలికి ఇంకెవ్వరూ
    రాకూడదు. వారు ప్రతిష్టితులు కాబట్టి వారు లోపలికి రావచ్చు గాని ప్రజలంతా యెహోవా
    ఆజ్ఞ ప్రకారం బయటే ఉండాలి.
  hat-BSA: Men pa kite pèsòn antre lakay SENYÈ a, sof ke prèt avèk Levit k ap fè sèvis
    yo. Yo kab antre, paske yo sen, men tout pèp la va kenbe règleman a SENYÈ a.
  kos-kos: Wangin mwet ac fah utyak nu in Tempul sayen mwet tol ac mwet Levi, su oasr
    ma kunalos we. Elos ku in utyak mweyen elos aknasnasyeyuk tari, ac mwet nukewa
    saya enenu in akos na ma LEUM GOD El sapkin, ac muta likinum uh.
  hbo-WLC: וְאַל־יָב֣וֹא בֵית־יְהוָ֗ה כִּ֤י אִם־הַכֹּֽהֲנִים֙ וְהַמְשָׁרְתִ֣ים לַלְוִיִּ֔ם
    הֵ֥מָּה יָבֹ֖אוּ כִּי־קֹ֣דֶשׁ הֵ֑מָּה וְכָל־הָעָ֔ם יִשְׁמְר֖וּ מִשְׁמֶ֥רֶת יְהוָֽה׃
  ibo-ibo: Ọ dịghị onye ọbụla ga-abata nʼụlọnsọ ukwu Onyenwe anyị karịa naanị ndị
    nchụaja na ndị Livayị ndị nọ ọrụ, ha ga-abata nʼihi ha bụ ndị edoro nsọ, ma ndị
    ọzọ niile ga-edebe iwu Onyenwe anyị, ghara ịbata.
  ory-ory: ମାତ୍ର ଯାଜକମାନଙ୍କର ଓ ପରିଚର୍ଯ୍ୟାକାରୀ ଲେବୀୟମାନଙ୍କର ବ୍ୟତୀତ ଆଉ କାହାକୁ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ପ୍ରବେଶ କରିବାକୁ ଦିଅ ନାହିଁ; ସେମାନେ ପବିତ୍ର, ଏଥିପାଇଁ ସେମାନେ ପ୍ରବେଶ କରିବେ; ମାତ୍ର
    ସମଗ୍ର ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ।
  chk-chk: Ousap mwüt ngeni eman epwe tolong lon imwen ewe Samol mi Lapalap, chilon
    chök ekewe souasor me chon ewe ainangen Lefi mi föri ar angang. Ir chök repwe
    tongeni tolong, pun ra pin. Nge ekewe aramas meinisin repwe aleasochis ngeni mine
    ewe Samol mi Lapalap a allük o nom lükün.
  rop-rop: Nobodi kaan go langa detlot rum langa det Serramoni Pleis, oni detlot serramonimen
    en Libaimen hu wek deya. Detlot na gin gowin deya, dumaji dei jidan klinbala blanga
    serramoni. Ola najalot garra teiknodis langa YAWEI en jidan atsaidwei.
  ukr-1871: І нехай нїхто не входить у дім Господнїй, окрім сьвященників та левітів,
    що служать. Вони можуть увійти, бо висьвячені, а ввесь народ нехай стоїть на сторожі
    Господнїй.
  deu-1951: es soll aber niemand in das Haus des HERRN gehen, nur die Priester und
    die Leviten dürfen hineingehen, denn sie sind heilig; aber alles Volk soll die
    Vorschriften des HERRN befolgen;
  eng-JPS: But let none come into the house of the LORD, save the priests, and they
    that minister of the Levites; they shall come in, for they are holy; but all the
    people shall keep the charge of the LORD.
  srp-1865: Niko da ne ulazi u dom Gospodnji osim sveštenika i onijeh Levita koji
    služe; oni neka ulaze, jer su posveæeni, a sav narod neka èini što je Gospod zapovjedio
    da èini.
  lug-lug: Tewabanga n’omu ayingira mu yeekaalu ya Mukama wabula bakabona, n’Abaleevi
    abanaabeeranga mu luwalo; abo banaayingiranga kubanga batukuvu, naye abantu abalala
    bonna banaagobereranga ekyo Mukama kye yalagira.
  heb-heb: ואל יבוא בית יהוה כי אם הכהנים והמשרתים ללוים המה יבאו כי קדש המה וכל העם
    ישמרו משמרת יהוה׃
  ben-IRV: কিন্তু যাজকরা ও সেবা-কাজে থাকা লেবীয়েরা ছাড়া আর কাউকে সদাপ্রভুর ঘরে ঢুকতে
    দিও না; এরা ঢুকবে, কারণ এরা ঈশ্বরের উদ্দেশ্যে পবিত্র; কিন্তু অন্য সব লোক সদাপ্রভুর
    আদেশ রক্ষা করবে।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਬਿਨ੍ਹਾਂ ਜਾਜਕਾਂ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜੋ ਲੇਵੀਆਂ ਵਿੱਚੋਂ
    ਸੇਵਾ ਕਰਦੇ ਹਨ ਹੋਰ ਕੋਈ ਨਾ ਆਵੇ ਕਿਉਂ ਜੋ ਉਹ ਪਵਿੱਤਰ ਹਨ ਪਰ ਸਾਰੇ ਲੋਕ ਜ਼ਿੰਮੇਵਾਰੀ ਨਾਲ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਦੀ ਰਾਖੀ ਕਰਨ
  mya-JVB: ယဇ် ပုရောဟိတ်များနှင့် အမှု တော်စောင့် လေဝိ သားများမှတပါး ၊ အဘယ်သူမျှဗိမာန်
    တော်ထဲသို့ မ ဝင် စေနှင့်။ သူ တို့သည်သန့်ရှင်း သောကြောင့် ဝင် ရကြမည်။ အခြားသောသူ
    အပေါင်း တို့သည် ထာဝရဘုရား ဘက်၌စောင့် နေရကြမည်။
  hmo-hmo: Idia ta ese Lohiabada ena Dubu Helaga do ia raka vareai lasi. Hahelagaia
    taudia bona Levi taudia sibona do idia vareai diba, edia gaukara dainai. Idia
    raka vareai diba, badina idia be helaga, to taunimanima ibounai ese Lohiabada
    ena oda do idia badinaia, murimurinai do idia noho.
  urd-urd: पर ख़ुदावन्द के घर में सिवा काहिनों के और उनके जो लावियों में से ख़िदमत
    करते हैं, और कोई न आने पाए वही अन्दर आए क्यूँकि वह मुक़द्दस है लेकिन सब लोग ख़ुदावन्द
    का पहरा देते रहें।
  rus-SYN: И никто пусть не входит в дом Господень, кроме священников и служащих из
    левитов. Они могут войти, потому что освящены; весь же народ пусть стоит на страже
    Господней.
  bqc-SIM: Gbɛ̃e su gɛ̃ Dii kpɛ́uo, mɛ́ i kɛ sa'onaↄ ń Levii bui pↄ́ lɛ́ zĩkɛ weↄ
    bàasio. Aamɛ aa gɛ̃u, asa aa gbãlɛao, gbɛ̃́ kĩniↄ sↄ̃ à zɛ ń zĩ pↄ́ Dii
    dàɛ́o.
  tcz-CHONGTHU: Ahinlah Pathen insunga chu Pakai kinbol Levite toh thempu akiseiho
    tailou adang hunglut thei louding ahi, amahochu houinsung nga luttheidiu ahi ajeh
    chu ama hochu atheng ahiove, ahinla adanghose chun Pathen thupeh ngah a apamma
    dingdiu ahiove
  mar-mar: कोणालाही परमेश्वराच्या मंदिरात येऊ देऊ नये, याजक व सेवा करणारे लेवी यांनीच
    मात्र आत यावे कारण ते याच कामासाठी नेमलेले आहेत. पण इतरांनी परमेश्वराने नेमून
    दिलेली आपआपली कामे करायची आहेत.
  qub-qub: Leví runacunawan cüracuna aruynincho caycajcunalla Templu rurimanga yayconga.
    Paycunallami limyu cashpan Templumanga yayconga. Runacunaga llapan Tayta Dios
    nishanta cumlircaycanga.
  bqp-bqp: Goo u ku rɑɑ du Yinni Gusunɔn sɑ̃ɑ yerɔ mɑ n kun mɔ yɑ̃ku kowobu kɑ Lefibɑ
    be bɑ sɔmburu mɔ̀ dɔmɑ te. Beyɑ bɑ koo kpĩ bu du mi, domi beyɑ bɑ dɛɛre. Tɔmbu
    kpuro bɑ koo yɔ̃rɑwɑ tɔɔwɔ bu kɔnnɔ kɔ̃su.
  hat-hat: Pa kite pesonn antre anndan Tanp lan, esepte prèt ak moun Levi ki nan sèvis
    yo. Yo menm yo gen dwa antre, paske yo mete yo apa pou Bondye. Tout rès pèp la
    va rete deyò pou moute lagad pou Seyè a.
  eng-BSB: No one is to enter the house of the LORD except the priests and those Levites
    who serve; they may enter because they are consecrated, but all the people are
    to obey the requirement of the LORD.
  eng-WEBPB: But let no one come into the LORD’s house except the priests and those
    who minister of the Levites. They shall come in, for they are holy, but all the
    people shall follow the LORD’s instructions.
  kbq-kbq: Hagi atrenkeno mago vahe'mo'a Ra Anumzamofo mono nompina marerino atiraminora
    osutfa hino. Pristi vahetamine ana nompima eri'zama eri'naza Livae vahe'mo'zage
    mareri'za atiramiza hugahaze. Na'ankure zamagra agru hu'naze. Hianagi maka vahetmina
    Ra Anumzamo'ma eri'zama zami'nere manitere hugahaze.
  nhe-BL: San xiquincahuilica ma calaquica ipan itiopa TOTECO tlen itztoque totajtzitzi
    huan levitame pampa inijuanti tlen tlaiyocatlalilme para quitequipanose TOTECO.
    Huan nochi nopa sequinoc tlacame itztose calixpa.
  gub-BL: Ni amo nuixe kwaw Tupàn henaw ikatu ma'e pupe wà nehe. Xaxeto uma'ereko
    ma'e wà, Erewi izuapyapyr uma'ereko ma'e wà no, xo a'e zo wixe putar a'e pe wà.
    Upuner wixe haw rehe ta'e uzemukatu Tupàn henataromo wà. Amogwer paw upyta putar
    katu pe Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete wà.
  eng-DRA: 'And let no one come into the house of the Lord, but the priests, and they
    that minister of the Levites: let them only come in, because they are sanctified:
    and let all the rest of the people keep the watches of the Lord.'
