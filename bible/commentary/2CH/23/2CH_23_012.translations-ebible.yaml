verse: 2CH.023.012
translations:
  mal-C: ജനം ഓടുന്നതിന്റെയും രാജാവിനെ കീർത്തിക്കുന്നതിന്റെയും ഘോഷം കേട്ടിട്ട് അഥല്യാ
    യഹോവയുടെ ആലയത്തിൽ അവരുടെ അടുത്തേക്കുവന്നു.
  deu-TKW: Als aber Athalja das Geschrei des Volks, der Trabanten, hörte, und wie
    sie dem Könige zujubelten, kam sie zu dem Volk in den Tempel Jahwes.
  lin-lin: Tango Atali ayokaki makelele ya bato oyo bazalaki kopota mbangu mpe kobetela
    mokonzi maboko, akendeki epai ya bato, na Tempelo ya Yawe,
  eng-LSV: And Athaliah hears the voice of the people who are running, and who are
    praising the king, and she comes to the people [in] the house of YHWH,
  eng-GNV: But when Athaliah heard the noyse of the people running and praising the
    king, she came to the people into the house of the Lord.
  eng-WEBSTER: 'Now when Athaliah heard the noise of the people running and praising
    the king, she came to the people into the house of the LORD:'
  nhw-BL: Huan quema Atalía, nopa sihuatl catli tlanahuatiyaya, quicajqui nopa tlahuejchihualistli
    tlen nopa masehualme catli quihueyitlaliyayaj nopa tlanahuatijquetl, nimantzi
    yajqui ichaj TOTECO campa mosentilijtoyaj nopa masehualme.
  swh-ONEN: Athalia aliposikia kelele za watu wakikimbia na kumsifu mfalme, akawaendea
    watu katika Hekalu la Bwana.
  bba-bba: Ye Atɑli u nuɑ tɔmbɑ duki mɔ̀ bɑ sinɑ boko tɔmɑmɔ,
  eng-KJVCPB: 'Now when Athaliah heard the noise of the people running and praising
    the king, she came to the people into the house of the Lord:'
  luo-luo: Kane Athalia owinjo koko mar joma ne ringo kendo pako ruoth, nodhi irgi
    e hekalu mar Jehova Nyasaye.
  meu-meu: Atalia na reḡe e kamonai, taunimanima na e heau bona hanua pavapavana e
    imodaia, bena ia na Iehova ena dubu ai e raka vareai, taunimanima dekediai.
  npi-ULB: जब मानिसहरू दौडिरहेका र राजाको जयजयकार गरिरहेका हल्‍ला अतल्‍याहले सुनिन्,
    तब तिनी परमप्रभुको मन्‍दिरमा तिनीहरूकहाँ आइन्‌,
  yor-yor: Nígbà tí Ataliah gbọ́ igbe àwọn ènìyàn tí wọ́n ń sáré tí wọ́n ń kígbe ọba,
    ó lọ sí ọ̀dọ̀ wọn ní ilé Olúwa.
  pes-OPCB: ملکه عتلیا وقتی فریاد شادی مردم را شنید، با عجله به طرف خانهٔ خداوند که
    مردم در آنجا جمع شده بودند، دوید.
  tgl-ULB: Nang marinig ni Atalia ang ingay ng mga taong tumatakbo at nagpupuri sa
    hari, pumunta siya sa mga tao na nasa tahanan ni Yahweh.
  hui-hui: Wali agali bibahende bu hearume bi lagadaga bialu kini mini yaraga halu
    lalu hayuago hale howa kuini wali Adalia ibu andaga howa Anduane Homogonaga anda
    wali agali íbu ngoaiho heagoha abaleore pene.
  mya-mya: အာ​သ​လိ​သည်​မင်း​ကြီး​အား လူ​တို့​သြ​ဘာ ပေး​သံ​ကို​ကြား​သ​ဖြင့်​လူ​တို့​စု​ဝေး​လျက်
    ရှိ​ရာ ဗိ​မာန်​တော်​သို့​အ​ဆော​တ​လျင်​ရောက် လာ​သော်၊-
  bod-N: དེའི་ཚེ་ཨ་ཐལ་ཡཱ་ཡིས་མི་རྣམས་འུར་ནས་རྒྱུགས་པ་དང་རྒྱལ་པོར་བསྟོད་པའི་སྐད་སྒྲ་ཐོས་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་མི་རྣམས་ཀྱི་དྲུང་ལ་སླེབས་ནས།
  sna-sna: Ataria paakanzwa ruzha rwavanhu vaimhanya vachipemberera mambo, akaenda
    kwavari patemberi yaJehovha.
  spa-BLM: Cuando Atalía oyó el ruido del pueblo que corría y alababa al rey, entró
    con la gente en la casa de Yahvé.
  cac-cac: Ayic ix yab'an ix Atalía chi' yel yav eb' anima chi' yeq'ui, syac'an b'inaj
    vin̈ rey chi' eb', ix b'at ix d'a stemplo Jehová chi'.
  swh-ULB: Athalia aliposikia kele za watu wakikimbia na kumsifu mfalme, akatoka ili
    awaone watu katika nyumba ya Yahwe.
  bel-bel: І пачула Гатолія голас народу, які бег і абвяшчаў пра цара, і выйшла да
    народу ў дом Гасподні,
  deu-ELBBK: Und als Athalja das Geschrei des Volkes hörte, das herzulief und den
    König pries, kam sie zu dem Volk in das Haus des HERRN.
  mbb-OT: Ne hein nezineg ni Atalia is keǥurub te menge etew he ebpemelelaǥuy wey
    ebpemengulahì te kedalig te hadì, ne midhendiyà sikandin te kandan dutun te valey
    te Nengazen.
  mal-2015: ജനം വരികയും രാജാവിനെ കീർത്തിക്കയും ചെയ്യുന്ന ഘോഷം അഥല്യാ കേട്ടിട്ടു യഹോവയുടെ
    ആലയത്തിൽ ജനത്തിന്റെ അടുക്കൽ വന്നു.
  rmc-rmc: Sar e Atalija šunďa e vika le manušengri, save džanas a radisaľonas le
    kraľistar, geľa the oj ke lende andro Chramos.
  pes-OPV: اما چون عتلیا آواز قوم را که می‌دویدند وپادشاه را مدح می‌کردند شنید، نزد
    قوم به خانه خداوند داخل شد.
  ron-1924: Аталия а аузит зарва попорулуй каре алерга ши мэря пе ымпэрат ши а венит
    ла попор ын Каса Домнулуй.
  ben-OBCV: অথলিয়া লোকজনের দৌড়াদৌড়ির ও রাজার উদ্দেশে হর্ষধ্বনির শব্দ শুনে সদাপ্রভুর
    মন্দিরে তাদের কাছে চলে গেলেন।
  som-som: Oo Catalyaahna markay maqashay qayladii dadka iyo iyagoo ordaya oo boqorka
    ammaanaya ayay dadkii ugu timid gurigii Rabbiga.
  lat-VUC: Quod cum audisset Athalia, vocem scilicet currentium atque laudantium regem,
    ingressa est ad populum in templum Domini.
  eng-ASVBT: 'And when Athaliah heard the noise of the people running and praising
    the king, she came to the people into the house of Jehovah:'
  ita-1885: Ed Atalia udì il romore del popolo, de' sergenti, e di quelli che cantavano
    laudi presso del re; e venne al popolo nella Casa del Signore.
  eng-LXXUP: 'And Athaliah heard the sound of the people running, and acknowledging
    and praising the king: and she went in to the king into the house of the Lord.'
  eng-ULB: When Athaliah heard the noise of the people running and praising the king,
    she came to the people in the house of Yahweh,
  spa-VBL: Cuando Atalía oyó el ruido de la gente que corría y gritaba alabanzas al
    rey, se apresuró a acercarse a la multitud en el Templo del Señor.
  fra-_FOB: Mais Athalie, entendant le bruit du peuple qui courait et célébrait le
    roi, vint vers le peuple, dans la maison de l'Éternel.
  mal-mal: ജനം ഓടി വരികയും രാജാവിനെ കീർത്തിക്കയും ചെയ്യുന്ന ഘോഷം അഥല്യാ കേട്ടിട്ട്
    യഹോവയുടെ ആലയത്തിൽ ജനത്തിന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Logoṅ kā shor Ataliyāh tak pahuṅchā, kyoṅki sab dauṛ kar jamā ho rahe aur
    bādshāh kī ḳhushī meṅ nāre lagā rahe the. Wuh Rab ke ghar ke sahan meṅ un ke pās
    āī
  suz-BL: मिनु अथाल्‍याहमी मुरपुकीमी आन पिप कली ठेयब सेल्‍शा शुश रेयके पशो नेना बाक्‍त।
    मिनु मेको परमप्रभु यावे आ खिं मुर आन बाक्‍तीकेम जाक्‍माक्‍त।
  ita-1927: Or quando Athalia udì il rumore del popolo che accorreva ed acclamava
    il re, andò verso il popolo nella casa dell’Eterno;
  ckb-ckb: کاتێک عەتەلیا گوێی لە دەنگی گەل بوو ڕادەکەن و ستایشی پاشا دەکەن، هاتە لای
    گەل کە لە پەرستگای یەزدان بوون،
  eng-BBE: 'Now Athaliah, hearing the noise of the people running and praising the
    king, came to the people in the house of the Lord:'
  kan-OKCV: ಆದರೆ ಅರಸನನ್ನು ಹರಸುತ್ತಾ, ಓಡುತ್ತಾ ಇದ್ದ ಜನರ ಶಬ್ದವನ್ನು ಅತಲ್ಯಳು ಕೇಳಿದಾಗ, ಅವಳು
    ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಜನರ ಬಳಿಗೆ ಬಂದಳು.
  tam-2017: மக்கள் ஓடிவந்து, ராஜாவைப் புகழுகிற சத்தத்தை அத்தாலியாள் கேட்டபோது, அவள்
    யெகோவாவுடைய ஆலயத்திலுள்ள மக்களிடம் வந்து,
  spa-RV-1909: Y como Athalía oyó el estruendo de la gente que corría, y de los que
    bendecían al rey, vino al pueblo á la casa de Jehová;
  ron-BTF: Și când Atalia a auzit zgomotul poporului alergând și lăudând pe împărat,
    a venit la popor în casa DOMNULUI;
  eng-WEBP: When Athaliah heard the noise of the people running and praising the king,
    she came to the people into the LORD’s house.
  eng-FBV: When Athaliah heard the noise of people running and shouting praise to
    the king, she rushed to the crowds at the Lord's Temple.
  nld-1939: Toen Ataljáhoe het volk hoorde toelopen en den koning toejuichen, liep
    zij naar de samengeschoolde menigte in de tempel van Jahweh.
  nch-BL: Huan quema Atalía, nopa sihuat cati tanahuatiyaya, quicajqui nopa tahuejchihualisti
    ten nopa masehualme cati quihueyitaliyayaj nopa tanahuatijquet, nimantzi yajqui
    ichaj TOTECO campa mosentilijtoyaj nopa masehualme.
  vie-1934: Khi A-tha-li nghe tiếng dân sự chạy và chúc tụng vua, thì đi đến cùng
    dân sự tại trong đền Đức Giê-hô-va.
  hin-CV: जब अथालियाह ने उस भीड़ का हल्ला और राजा की प्रशंसा में की जा रही जय जयकार
    सुनी, वह याहवेह के भवन में लोगों के बीच में आ गई.
  spa-BES: Ahora, Atalía, oyendo el ruido de la gente corriendo y alababa al rey,
    vino a la gente en la casa del Señor;
  tdx-tdx: Ie tsinano’ i Atalià ty fikoraha’ ondaty nilay handrenge i mpanjakaio le
    nimoak’ añ’ anjomba’ Iehovà ao mb’am’ ondatio mb’eo.
  tha-KJV: เมื่ออาธาลิยาห์​ได้​ยินเสียงประชาชนวิ่งและสรรเสริญกษั​ตริ​ย์ พระนางก็เสด็จเข้าไปหาประชาชนในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E quando Atalia ouviu o estrondo da gente que corria, e dos que bendiziam
    ao rei, veio ao povo à casa do SENHOR;
  deu-ELO: Und als Athalja das Geschrei des Volkes hörte, das herzulief und den König
    pries, kam sie zu dem Volke in das Haus Jehovas.
  eng-WYC-2018: And when Athaliah had heard this thing, that is, the voice of men
    running and praising the king, (or that is, the sound of men running and praising
    the king), she entered in to the people, into the temple of the Lord.
  epo-epo: Kiam Atalja aŭdis la bruon de la popolo, kuranta kaj gloranta la reĝon,
    ŝi iris al la popolo en la domon de la Eternulo.
  uig-PIN: Ataliya hǝlⱪlǝrning qepixip yürgǝnlikini wǝ padixaⱨni tǝriplǝwatⱪanliⱪini
    anglap, Pǝrwǝrdigarning ɵyigǝ kirip, kɵpqilikning arisiƣa kǝldi.
  beo-beo: Hina bagade uda A:dalaia da sosodo aligisu dunu amola gilisi dialu dunu
    ilia nodosa gugulubi amo nababeba:le, e da hehenaia Debolo diasuga doaga:loba,
    dunu bagohame amogawi gilisi dialebe ba:i.
  tpi-OTNT: Kwin Atalia i harim bikpela nois bilong ol manmeri i ran i go i kam na
    i singaut na amamas long king, na em i lusim haus bilong en na em i go long haus
    bilong Bikpela, ol manmeri i bung i stap long en.
  hau-SA: Sa’ad da Ataliya ta ji surutun mutane suna gudu suna yabon sarki, sai ta
    tafi wurinsu a haikalin Ubangiji.
  uig-LAT: Ataliya xelqlerning chépiship yürgenlikini we padishahni teriplewatqanliqini
    anglap, Perwerdigarning öyige kirip, köpchilikning arisigha keldi.
  nde-nde: U-Athaliya uthe esizwa umsindo wabantu begijima njalo behalalisa inkosi,
    wasuka waya kubo ethempelini likaThixo.
  ton-ton: '¶ Pea ʻi he fanongo ʻe ʻAtalia ki he ʻuʻulu ʻoe kakai ʻi he lele mo e
    fakamālō ki he tuʻi, naʻe haʻu ia ki he kakai ki he loto fale ʻo Sihova:'
  ces-1613: V tom uslyševši Atalia hřmot sbíhajícího se lidu, a chválícího krále,
    vešla k lidu do domu Hospodinova.
  eng-WMB: When Athaliah heard the noise of the people running and praising the king,
    she came to the people into the LORD’s house.
  tam-TCV: மக்கள் ஓடித் திரிகின்ற சத்தத்தையும் அரசனை வாழ்த்துகின்ற சத்தத்தையும் அத்தாலியாள்
    கேட்டாள். அப்போது அவள் யெகோவாவின் ஆலயத்திற்கு அவர்களிடம் வந்தாள்.
  ceb-ULB: Sa pagkadungog ni Atalia sa kasaba sa katawhan nga nagadagan ug nanagdayeg
    sa hari, miadto siya ngadto sa katawhan sa puluy-anan ni Yahweh.
  pol-UBG: Kiedy Atalia usłyszała krzyk zbiegającego się ludu, który chwalił króla,
    przyszła do ludu do domu PANA.
  urd-GVU: لوگوں کا شور عتلیاہ تک پہنچا، کیونکہ سب دوڑ کر جمع ہو رہے اور بادشاہ کی
    خوشی میں نعرے لگا رہے تھے۔ وہ رب کے گھر کے صحن میں اُن کے پاس آئی
  deu-1912: Da aber Athalja hörte das Geschrei des Volkes, das zulief und den König
    lobte, ging sie zum Volk im Hause des HERRN.
  kan-2017: ಜನರು ಅತ್ತಿತ್ತ ಓಡಾಡುತ್ತಾ ಅರಸನನ್ನು ಹರಸುವ ಗದ್ದಲವನ್ನು ಅತಲ್ಯಳು ಕೇಳಿ ಅವರು ಇದ್ದ
    ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಬಂದಳು.
  yap-yap: Me rung’ag Athaliah laman e girdi’ ni yad be garusnag fare pilung me gurnag
    ir i yib nga Tempel, ko gin ke mu’ulung e girdi’ ngay.
  hlt-MCSB: Pilnam kah a yong ol neh manghai kah a thangthen ol te Athaliah loh a
    yaak dongah BOEIPA im kah pilnam taengla cet.
  mdy-ETH: ዓታሊያ ዴራ ካኣቲም ዒላሼ ዒላሺፆና ዒላቶ ዋይዛዖ ዴራ ቡኬ፥ ጌኤዦ ማኣሮ ሩኡሪና ሙኬኔ።
  twi-ASANTE: Ɛberɛ a Atalia tee gyegyeegye a ɔmanfoɔ reyɛ, na wɔretutu mmirika, na
    wɔrekamfo ɔhene no, ɔyɛɛ ntɛm kɔɔ Awurade asɔredan mu hɔ, kɔhwɛɛ asɛm korɔ a asi.
  eng-WEBU: When Athaliah heard the noise of the people running and praising the king,
    she came to the people into the LORD’s house.
  wal-wal: Asai woxxiiddinne kawuwaa sabbiiddi hombbociyoogaa Ataala siyido wode,
    asaakko GODAA Beeta Maqidasiyaa baasu.
  spa-PDDPT: Cuando Atalía oyó el ruido de la gente que corría y aclamaba al rey,
    se acercó al pueblo en la Casa de Yavé.
  gun-gun: Ha'e gui heta va'e kuery onha-onhaa rupi huvixa pe oporai okuapya Atalia
    oendu vy ha'e kuerya py ou Senhor pegua opy.
  ilo-ULB: Idi nangngeg ni Atalia ti ariwawa dagiti tattao nga agtataray ken mangidaydayaw
    iti ari, napan isuna iti balay ni Yahweh nga ayan dagiti tattao.
  kpg-kpg: Athaliah gu longono ia nia daangada e wwolowwolo hagaamu di king, gei mee
    ga hagalimalima gi di Hale Daumaha i di gowaa dela gu dagabuli ai digau dogologo.
  uig-ARA: ئاتالىيا خەلقلەرنىڭ چېپىشىپ يۈرگەنلىكىنى ۋە پادىشاھنى تەرىپلەۋاتقانلىقىنى
    ئاڭلاپ، پەرۋەردىگارنىڭ ئۆيىگە كىرىپ، كۆپچىلىكنىڭ ئارىسىغا كەلدى.
  sus-sus: Atalaya to ɲama xui mɛ mangɛ matɔxɔ ra a itexi ra,
  pon-2006: Adalaia eri rongada aramas akan arail kapikapinga nanmwarkio, ih eri mwadangalahng
    ni Tehnpas Sarawio, wasa me aramas ako pokopokon ie.
  ksd-ksd: Ma ba Atalia i ga valongore ra nilai ra tarai ba dia ga vutvut ma dia ga
    pite pa ra king, i ga ruk tadav ra tarai ta ra kuba i ra Luluai;
  tur-YTC: Atalya halkın koşup kralı övme sesini duyunca, halkın yanına, Yahve'nin
    evine geldi.
  grc-BRENT: Καὶ ἤκουσε Γοθολία τὴν φωνὴν τοῦ λαοῦ τρεχόντων, καὶ ἐξομολογουμένων,
    καὶ αἰνούντων τὸν βασιλέα· καὶ εἰσῆλθε πρὸς τὸν βασιλέα εἰς οἶκον Κυρίου.
  ind-AYT: Ketika Atalya mendengar pekik rakyat yang berlari-lari dan memuji-muji
    raja, dia pergi mendatangi rakyat di bait TUHAN.
  nya-nya: Ataliya atamva phokoso la anthu akuthamanga ndi kukondwerera mfumu, anapita
    ku Nyumba ya Yehova komwe kunali anthuko.
  hrv-hrv: Kad Atalija ču viku naroda koji se skupio i hvalio kralja, dođe k narodu
    u Jahvin Dom.
  mps-mps: Te kwin Ataliago te we bidigo genuai po kulukulu wabo odali, te kingde
    wiegi yai homu iyu udula biliyu ugwa eda ebo po odali. Tama agai aga be tagalama,
    Genuai Bidigo tempel beba pali, te we bidi sisalubo madi pali.
  tpi-tpi: Kwin Atalia i harim bikpela nois bilong ol manmeri i ran i go i kam na
    i singaut na amamas long king, na em i lusim haus bilong en na em i go long haus
    bilong Bikpela, ol manmeri i bung i stap long en.
  dan-1931: Da Atalja hørte Larmen af Folket, som løb og jublede for Kongen, gik hun
    hen til Folket i HERRENS Hus,
  vie-OVCB: Khi A-tha-li nghe tiếng chân người chạy và tiếng chúc tụng vua, bà vội
    vã đến Đền Thờ Chúa Hằng Hữu để xem việc đang xảy ra.
  guj-2017: જયારે અથાલ્યાએ લોકોની ભાગદોડનો અવાજ અને રાજાની સ્તુતિનો અવાજ સાંભળ્યો
    ત્યારે તે યહોવાહના ઘરમાં આવી.
  pon-2006A: Adalaia eri rongada aramas akan arail kapikapinga nanmwarkio, ih eri
    mwadangalahng ni Tehnpas Sarawio, wasa me aramas ako pokopokon ie.
  por-BRBSL: Quando Athaliah ouviu o barulho do povo correndo e elogiando o rei, ela
    veio até o povo na casa de Yahweh.
  cth-cth: Taminaw a yawng awh e pawlawk hoi siangpahrang a pholen awh e Athaliah
    ni a thai toteh, BAWIPA im dawk e taminaw koe a cei.
  twi-twi: Bere a Atalia tee gyegyeegye a ɔmanfo reyɛ, na wɔretutu mmirika, na wɔrekamfo
    ɔhene no, ɔyɛɛ ntɛm kɔɔ Awurade asɔredan mu hɔ, kɔhwɛɛ asɛm ko a asi.
  hlt-hlt: Pilnam kah a yong ol neh manghai kah a thangthen ol te Athaliah loh a yaak
    dongah BOEIPA im kah pilnam taengla cet.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Atɑdii keè ditĩ̀nnì ùúmɛ̀ kɛ cokù kɛ sɑ̃ntí okpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Atrivir Amizim Atalia orazima nɨgɨnir dafam oto. Ezɨ mɨdorozir gumaziba
    ko gumazamiziba bar akuegha dɨa ivemara arua atrivimɨn ziam fe. Ezɨ atrivir amizim
    uan dɨpenim ategha Ikiavɨra Itir Godɨn Dɨpenimɨn danganir gumazamiziba uari akuva
    itimɨn zui.
  dop-dop: Wɑɑtʋ wei Atɑlii nɩɩwɑ sɑmɑɑ kɔkɔtɛ, nɑ pɑ sewɑ nɑ pɑ kɑwilitɑsɩ kɛ mpʋ.
    Ɩlɛnɑ ɩ́ polo pɑ kiŋ kɛ Ɩsɔ tǝsɛɛlɛ cɔlɔ.
  azb-azb: Atalya qaçışan və padşahı alqışlayan xalqın səsini eşitdikdə xalqın yanına,
    Rəbbin məbədinə gəldi.
  eng-DBY: And Athaliah heard the noise of the people running and praising the king,
    and she came to the people into the house of Jehovah.
  hin-2017: जब अतल्याह को उन लोगों का हल्ला, जो दौड़ते और राजा को सराहते थे सुनाई
    पड़ा, तब वह लोगों के पास यहोवा के भवन में गई।
  eng-YLT: And Athaliah heareth the voice of the people who are running, and who are
    praising the king, and she cometh in unto the people in the house of Jehovah,
  eng-WYC-2017: And when Athaliah had heard this thing, that is, the voice of men
    running and praising the king, she entered in to the people, into the temple of
    the Lord.
  eng-WMBB: When Athaliah heard the noise of the people running and praising the king,
    she came to the people into the LORD’s house.
  urd-GVH: लोगों का शोर अतलियाह तक पहुँचा, क्योंकि सब दौड़कर जमा हो रहे और बादशाह
    की ख़ुशी में नारे लगा रहे थे। वह रब के घर के सहन में उनके पास आई
  rug-rug: Sipu avosia Atalaea sapu haqala meke kukili sari na tie, haro ia rini sa
    baṉara, si tuturei la si asa pa Zelepade vasina korapa varigara sari na tinoni.
  gaz-gaz: Ataaliyaan yommuu waca namoota fiiganii mooticha leellisanii dhageessetti,
    isaan bira gara mana qulqullummaa Waaqayyoo dhaqxe.
  fra-LSG: Athalie entendit le bruit du peuple accourant et célébrant le roi, et elle
    vint vers le peuple à la maison de l’Éternel.
  yal-yal: Atali yi yamaan gi xuiin mɛ e mangan tantunma, a yi fa yamaan fɛma Alatala
    Batu Banxini,
  haw-1868: A lohe o Atalia i ka halulu o kanaka e mokuawai ana, a e hoomaikai ana
    i ke alii, hele mai la oia i na kanaka iloko o ka hale o Iehova.
  arb-NAV: فَعِنْدَمَا سَمِعَتْ عَثَلْيَا صَوْتَ انْدِفَاعِ الشَّعْبِ، وَهُتَافَاتِ
    الشَّعْبِ لِلْمَلِكِ، انْدَسَّتْ بَيْنَ الشَّعْبِ فِي هَيْكَلِ الرَّبِّ،
  ewe-ewe: Esi Atalia se se howɔwɔ kple ɣli si amewo tsɔ nɔ fia la kafum la, eyi ɖe
    ame siwo le Yehowa ƒe gbedoxɔ me la gbɔ.
  eng-LEE: And when 'Athalyah heard the noise of the people running and praising the
    king, she came to the people into the house of the Lord.
  asm-FB: যেতিয়া অথলিয়াই লোকসকলক লৰাঢাপৰা কৰা আৰু ৰজাক প্ৰশংসা কৰি চিঞৰ-বাখৰ কৰা
    শুনিলে তেতিয়া তেওঁ যিহোৱাৰ গৃহলৈ লোকসকলৰ ওচৰলৈ আহিল;
  sus-A: عَتَلَيَ تٌ حَمَ شُي مّ مَنفّ مَتْشْ رَ عَ عِتٍشِ رَ،
  fra-SBL: Lorsqu'Athalie entendit le bruit du peuple qui courait et louait le roi,
    elle entra avec le peuple dans la maison de l'Éternel.
  hbo-hbo: וַתִּשְׁמַ֣ע עֲתַלְיָ֗הוּ אֶת־קֹ֤ול הָעָם֙ הָֽרָצִ֔ים וְהַֽמְהַֽלְלִ֖ים
    אֶת־הַמֶּ֑לֶךְ וַתָּבֹ֥וא אֶל־הָעָ֖ם בֵּ֥ית יְהוָֽה׃
  kik-kik: Rĩrĩa Athalia aaiguire inegene rĩa andũ makĩhanyũka magĩkũngũyagĩra mũthamaki,
    agĩthiĩ kũrĩ o kũu hekarũ-inĩ ya Jehova.
  fra-NCL: Lorsqu’Athalie entendit le bruit du peuple, courant et acclamant le roi,
    elle vint vers le peuple, à la maison de Yahweh.
  cek-AK: Kaminawk loe cawnh o, siangpahrang thapaekhaih lok Athaliah mah thaih naah,
    nihcae khaeah, Angraeng ih im ah caeh.
  cuk-cuk: Atalía, dulemar-ber-oimake itoargu, degi, dulemar binnasuli-rey-onugsananai-itoargu,
    Bab-Jehováʼse-goled-negse, dulemar-bukwadse nonikid.
  uig-CYR: Аталия хәлиқләрниң чепишип жүргәнлигини вә падишани тәрипләватқанлиғини
    аңлап, Пәрвәрдигарниң өйигә кирип, көпчиликниң арисиға кәлди.
  tel-2017: రాజును పొగుడుతూ పరుగులు పెడుతున్న ప్రజల శబ్దం అతల్యా విని, యెహోవా మందిరంలో
    ఉన్న ప్రజల దగ్గరికి వచ్చింది.
  hat-BSA: Lè Athalie te tande bwi a pèp la ki t ap kouri ak bay lwanj a wa a, li
    te antre lakay SENYÈ a kote pèp la.
  kos-kos: Athaliah el lohngak ke mwet uh sasa in akfulatyal tokosra, na el sulaklak
    som nu ke Tempul, yen mwet uh tukeni we.
  hbo-WLC: וַתִּשְׁמַ֣ע עֲתַלְיָ֗הוּ אֶת־ק֤וֹל הָעָם֙ הָֽרָצִ֔ים וְהַֽמְהַֽלְלִ֖ים
    אֶת־הַמֶּ֑לֶךְ וַתָּב֥וֹא אֶל־הָעָ֖ם בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe Atalaya nụrụ mkpọtụ ndị mmadụ, ndị na-agba ọsọ na-eto eze, ọ gakwuru
    ha nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଥିରେ ଅଥଲୀୟା ଲୋକମାନଙ୍କ ଦୌଡ଼ା ଦୌଡ଼ିର ଓ ରାଜାଙ୍କର ପ୍ରଶଂସା କରିବାର କୋଳାହଳ ଶୁଣି
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଲୋକମାନଙ୍କ କତିକି ଆସିଲେ;
  chk-chk: Nge lupwen Atalia a rongorong akürangen ekewe aramas mi sässä o mwareiti
    ewe king, a feila ren imwen ewe Samol mi Lapalap ren ekewe aramas.
  rop-rop: Wal Kwin Ethalaiya bin irrim ola pipul bin jinginatbat blanga det king,
    en imbin go kwikbala langa det Serramoni Pleis weya ola pipul bin majurrumap miselp.
  ukr-1871: І почула Готолїя клик народу, що збігався та викликував цареві, й вийшла
    до народу в дім Господнїй.
  deu-1951: Als aber Atalia das Geschrei des Volkes hörte, das zulief und den König
    lobte, kam sie zu dem Volk im Hause des HERRN.
  eng-JPS: And when Athaliah heard the noise of the people running and praising the
    king, she came to the people into the house of the LORD;
  srp-1865: A kad Gotolija èu viku naroda koji se stjecaše i hvaljaše cara, doðe k
    narodu u dom Gospodnji.
  lug-lug: Naye Asaliya bwe yawulira oluyoogaano lw’abantu nga badduka era nga batendereza
    kabaka, n’agenda gye bali mu yeekaalu ya Mukama.
  heb-heb: ותשמע עתליהו את קול העם הרצים והמהללים את המלך ותבוא אל העם בית יהוה׃
  ben-IRV: আর লোকেরা দৌড়াদৌড়ি করে রাজার প্রশংসা করলে অমলিয়া সেই আওয়াজ শুনে অথলিয়া
    সদাপ্রভুর গৃহে তাদের কাছে গেল;
  pan-pan: ਜਦ ਅਥਲਯਾਹ ਨੇ ਲੋਕਾਂ ਦਾ ਰੌਲ਼ਾ ਸੁਣਿਆ ਜੋ ਦੌੜ-ਦੌੜ ਕੇ ਪਾਤਸ਼ਾਹ ਦੀ ਉਪਮਾ ਕਰ ਰਹੇ
    ਸਨ ਤਾਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲੋਕਾਂ ਦੇ ਕੋਲ ਆਈ।
  mya-JVB: အာသလိ သည် လူ များပြေး ၍ ၊ ရှင်ဘုရင် ထံ၌ ချီးမွမ်း သံ ကိုကြား လျှင် ၊ လူ
    များရှိရာ ဗိမာန် တော်သို့ သွား ၍၊
  hmo-hmo: Kwini Atalaia ese gima taudia bona taunimanima ibounai edia gadona regena
    ia kamonai, vadaeni Dubu Helaga dekenai ia raka vareai. Taunimanima momo idia
    haboua vadaeni unuseni.
  urd-urd: जब 'अतलियाह ने लोगों का शोर सुना, जो दौड़ दौड़ कर बादशाह की तारीफ़ कर रहे
    थे, तो वह ख़ुदावन्द के घर में लोगों के पास आई।
  rus-SYN: И услышала Гофолия голос народа, бегущего и провозглашающего о царе, и
    вышла к народу в дом Господень,
  bqc-SIM: Kɛ́ Atalia kĩ́a pↄ́ gbɛ̃́ↄ lɛ́ kɛ, aalɛ bàalɛ aalɛ wiilɛpi mà, ↄ̃ à
    fɛ̀lɛ gɛ̀ ń kĩ́i Dii ua.
  tcz-CHONGTHU: Athaliah chun lengpa thangvahna a kisam mipi Ogin husan chu ajah phatnin
    mipi dimsetna akikhopnao houinna chun ahung lhailutnin ahi.
  mar-mar: लगबगीने जाणाऱ्या लोकांचा गलबला आणि राजाचा जयजयकार अथल्याने ऐकला. तेव्हा
    ती लोकांकडे परमेश्वराच्या मंदिरात आली.
  qub-qub: Llapan runacuna gaparpajta wiyar Ataliaga aywaran Tayta Diospa Templuncho
    runacuna carcaycashanman.
  bqp-bqp: Ye Atɑli u nuɑ tɔmbɑ duki mɔ̀ bɑ sinɑ boko tɔmɑmɔ,
  hat-hat: Lè Atali tande bri pye pèp la ki t'ap kouri epi ki t'ap bat bravo pou wa
    a, li prese al nan Tanp kote pèp la te ye a.
  eng-BSB: When Athaliah heard the noise of the people running and cheering the king,
    she went out to them in the house of the LORD.
  eng-WEBPB: When Athaliah heard the noise of the people running and praising the
    king, she came to the people into the LORD’s house.
  kbq-kbq: Hagi vahe'mo'zama zamagamare'za musema hu'za kini ne' Joasima amrarama
    hu'za nevaza zamagasasama Atalia'ma nentahino'a, Ra Anumzamofo mono nompi ana
    vahetmima mani'nazafi ufre'ne.
  nhe-BL: Huan quema Atalía, nopa sihuatl tlen tlanahuatiyaya, quicajqui nopa tlahuelchihualistli
    tlen nopa tlacame tlen quihueyitlaliyayaj nopa tlanahuatijquetl, nimantzi yajqui
    ichaj TOTECO campa mosentilijtoyaj nopa tlacame.
  gub-BL: Tuwihawete kuzà Atari wenu teko wanehapukaz mehe wà. Teko uzàn tuwihawete
    pe uhapukaz pà wà. A'e rupi Atari oho tàpuzuhu pe teko paw wazemono'ogaw pe wà.
  eng-DRA: Now when Athalia heard the noise of the people running and praising the
    king, she came in to the people, into the temple of the Lord.
