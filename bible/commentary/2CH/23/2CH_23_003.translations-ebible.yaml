    Olelo aku la oia ia lakou, aia hoi, e noho alii auanei ke keiki a ke alii e like
    me ka olelo a Iehova i olelo mai ai no na keiki a Davida.
  arb-NAV: 'فَأَقْسَمَ كُلُّ الْمَجْمَعِ يَمِينَ الْوَلاءِ لِلْمَلِكِ فِي هَيْكَلِ
    اللهِ، وَقَالَ لَهُمْ يَهُويَادَاعُ: «هُوَذَا ابْنُ الْمَلِكِ يَحْكُمُ، كَمَا
    وَعَدَ الرَّبُّ ذُرِّيَّةَ دَاوُدَ.'
  ewe-ewe: ameha blibo la bla nu kple fia la le Mawu ƒe gbedoxɔ la me. Yehoiada gblɔ
    na wo be, “Fiaviŋutsu la aɖu fia abe ale si Yehowa do ŋugbe tso David ƒe dzidzimeviwo
    ŋu ene.
  eng-LEE: And all the congregation made a covenant in the house of God with the king.
    And he said unto them, Behold, the king's son shall be king, as the Lord hath
    spoken concerning the sons of David.
  asm-FB: পাছত গোটেই সমাজে ঈশ্বৰৰ গৃহত ৰজাৰ লগত এটি নিয়ম কৰিলে। যিহোয়াদাই তেওঁলোকক
    কলে, “চোৱা, দায়ূদৰ সন্তান সকলৰ বিষয়ে কোৱা যিহোৱাৰ বাক্য অনুসাৰে ৰজাৰ পুত্ৰই
    ৰাজত্ৱ কৰিব।
  sus-A: نَ حَمَ نَشَ سَاتّ تٌنفٌ مَنفّ بّ عَلَ شَ بَنشِ كُي. يٍهٌيَدَ نَشَ عَ مَسٍن،
    «مَنفّ شَ دِ نَن يَ. عَ تَن نَن قَمَ مَنفّيَ سْتْدٍ عَلْ عَلَتَلَ عَ مَسٍنشِ كِ
    نَشّ دَوُدَ بْنسْي شَ قٍ رَ.
  fra-SBL: 'Toute l''assemblée fit alliance avec le roi dans la maison de Dieu. Jehojada
    leur dit : « Voici, le fils du roi doit régner, comme Yahvé l''a dit au sujet
    des fils de David.'
  hbo-hbo: וַיִּכְרֹ֨ת כָּל־הַקָּהָ֥ל בְּרִ֛ית בְּבֵ֥ית הָאֱלֹהִ֖ים עִם־הַמֶּ֑לֶךְ
    וַיֹּ֣אמֶר לָהֶ֗ם הִנֵּ֤ה בֶן־הַמֶּ֙לֶךְ֙ יִמְלֹ֔ךְ כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה
    עַל־בְּנֵ֥י דָוִֽיד׃
  kik-kik: kĩũngano gĩothe nĩkĩagĩire kĩrĩkanĩro na mũthamaki kũu hekarũ-inĩ ya Ngai.
    Jehoiada akĩmeera atĩrĩ, “Mũriũ wa mũthamaki no nginya athamake, o ta ũrĩa Jehova
    eeranĩire ũhoro-inĩ ũkoniĩ njiaro cia Daudi.
  fra-NCL: 'Toute l’assemblée fit alliance avec le roi dans la maison de Dieu. Joïada
    leur dit : « Voici que le fils du roi va régner, comme Yahweh l’a déclaré à l’égard
    des fils de David.'
  cek-AK: Rangpui boih siangpahrang hoi nawnto Sithaw im thungah lokmaihaih to sak
    o. Jehoiada mah nihcae khaeah, Khenah, David ih capanawk kawng pongah Angraeng
    mah thuih ih lok baktih toengah, singpahrang capa ni siangpahrang ah om tih.
  cuk-cuk: 'Agine, bela-dulemar Bab-Dummadse-goled-neggi-bukwad, reybo igar mesismalad.
    Degi, Joiada amarga sogded: “Wegi rey-machi dukusiid. Ar we, reyga megergebed.
    Ar igi Bab-Jehová David-wagangi sogsagusa, deyobi guergebed.'
  uig-CYR: 'Пүткүл җамаәт Худаниң өйидә падиша билән әһдиләшти. Йәһояда уларға: —
    Падишаһниң оғли Пәрвәрдигарниң Давутниң әвлатлири тоғрилиқ вәдә қилғинидәк чоқум
    сәлтәнәт қилиду.'
  tel-2017: ప్రజలంతా సమాజంగా కూడి దేవుని మందిరంలో రాజుతో నిబంధన చేసుకున్నారు. యెహోయాదా
    వారితో ఇలా అన్నాడు. “యెహోవా దావీదు కుమారులను గురించి చెప్పిన మాట ప్రకారం, రాజు
    కుమారుడు పరిపాలన చేయాలి.”
  hat-BSA: 'Konsa, tout asanble a te fè yon akò avèk wa a nan kay Bondye a. Epi Jehojada
    te di yo: “Gade byen, fis a wa a oblije renye, jan SENYÈ a te pale pa fis a David
    yo.'
  kos-kos: Elos nukewa tukeni nu in Tempul, ac elos orala sie wulela yorol Joash,
    wen natul tokosra. Jehoiada el fahk nu selos, “Pa inge wen nutin tokosra se ma
    tufahna misa ah. El ac tokosrala inge, in oana ke LEUM GOD El tuh wulela mu mwet
    in sou lal David pa ac tokosra.
  hbo-WLC: וַיִּכְרֹ֨ת כָּל־הַקָּהָ֥ל בְּרִ֛ית בְּבֵ֥ית הָאֱלֹהִ֖ים עִם־הַמֶּ֑לֶךְ
    וַיֹּ֣אמֶר לָהֶ֗ם הִנֵּ֤ה בֶן־הַמֶּ֙לֶךְ֙ יִמְלֹ֔ךְ כַּאֲשֶׁ֛ר דִּבֶּ֥ר יְהוָ֖ה
    עַל־בְּנֵ֥י דָוִֽיד׃
  ibo-ibo: ọgbakọ ahụ niile na eze gbara ndụ nʼụlọnsọ ukwu Chineke. Mgbe ahụ, Jehoiada
    sịrị ha, “Nwa eze ga-achị dịka Onyenwe anyị kwere na nkwa banyere agbụrụ Devid.
  ory-ory: ଏଉତ୍ତାରେ ସମଗ୍ର ସମାଜ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ରାଜାଙ୍କ ସଙ୍ଗେ ନିୟମ କଲେ। ପୁଣି ଯିହୋୟାଦା
    ସେମାନଙ୍କୁ କହିଲା, “ଦେଖ, ଦାଉଦଙ୍କର ସନ୍ତାନଗଣ ବିଷୟରେ ସଦାପ୍ରଭୁ ଯାହା କହିଅଛନ୍ତି, ତଦନୁସାରେ
    ରାଜପୁତ୍ର ରାଜ୍ୟ କରିବେ।
  chk-chk: unusen ewe mwichen aramas ra föri eu pwon ngeni ewe king lon imwen ewe
    Samol mi Lapalap. Jehoiata a üreniir, “Nengeni, iei i nöün ewe king we mwän. I
    epwe king, usun ewe Samol mi Lapalap a fen pwon fän iten ekewe mwirimwirin Tafit.
  rop-rop: Wal deibin majurrumap miselp langa det Serramoni Pleis en deibin meigim
    brabli strongbala pramis garram det san blanga det king neim Jowesh. Jehoiyada
    bin tok langa olabat, “Iya na det san blanga wi king hubin dai. Im garra jidan
    king jis laik YAWEI det trubala God bin pramisim langa King Deibid weya im bigininimob
    garra jidan king.
  ukr-1871: 'І зложив увесь збір у дому Божому вмову з царем. І сказав їм Йодай: Оце
    син царів повинен бути царем, як вирік Господь про синів Давидових.'
  deu-1951: 'Und diese ganze Gemeinde machte im Hause Gottes einen Bund mit dem König;
    und er sprach zu ihnen: Siehe, des Königs Sohn soll König sein, wie der HERR betreffs
    der Söhne Davids gesagt hat!'
  eng-JPS: 'And all the congregation made a covenant with the king in the house of
    God. And he said unto them: ''Behold, the king''s son shall reign, as the LORD
    hath spoken concerning the sons of David.'
  srp-1865: 'I sav zbor uèini vjeru u domu Božijem s carem; i Jodaj im reèe: evo,
    sin æe carev carovati, kao što je rekao Gospod za sinove Davidove.'
  lug-lug: Ekibiina kyonna ne bakola endagaano ne kabaka mu yeekaalu ya Katonda. Awo
    Yekoyaada n’abagamba nti, “Mutabani wa kabaka y’alifuga, nga Mukama bwe yasuubiza
    bazzukulu ba Dawudi.
  heb-heb: ויכרת כל הקהל ברית בבית האלהים עם המלך ויאמר להם הנה בן המלך ימלך כאשר
    דבר יהוה על בני דויד׃
  ben-IRV: পরে সব সমাজ মিলে ঈশ্বরের গৃহে রাজার সঙ্গে একটি চুক্তি করল। আর যিহোয়াদা
    তাদের বললেন, “দেখ, দায়ূদের সন্তানদের বিষয়ে সদাপ্রভু যে কথা বলেছেন, সেই অনুসারে
    রাজপুত্রই রাজত্ব করবেন।
  pan-pan: ਅਤੇ ਸਾਰੀ ਸਭਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਨਾਲ ਨੇਮ ਬੰਨਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਇਹ ਰਾਜਕੁਮਾਰ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਦੀ ਵੰਸ਼ ਦੇ ਵਿਖੇ ਆਖਿਆ ਹੈ ਰਾਜ ਕਰੇਗਾ
  mya-JVB: စည်းဝေး သောသူ အပေါင်း တို့သည် ဗိမာန် တော်၌ ရှင်ဘုရင် နှင့် ပဋိညာဉ် ဖွဲ့
    ကြ၏။ ယောယဒ ကလည်း၊ ရှင်ဘုရင် သားတော် ကို ကြည့်ရှု ကြလော့။ ထာဝရဘုရား သည် ဒါဝိဒ်
    အမျိုး ကို မိန့် တော်မူသည် အတိုင်း ၊ ရှင်ဘုရင်သားတော် စိုးစံ ရမည်။
  hmo-hmo: Idia ibounai be Dubu Helaga ena lalonai idia haboua, bona unuseni king
    ena natuna Ioasa danu gwauhamata taravatuna idia karaia. Iehoiada ese idia ia
    hamaoroa, ia gwau, “Umui itaia, king ena natuna be inai. Ia ese king dagi do ia
    abia be namo, Lohiabada ese Davida ia gwauhamata henia hegeregerena, ia gwau,
    ‘Oiemu tubuna taudia edia tubudia ese king siahuna do idia dogoatao noho, doko
    lasi.’
  urd-urd: और सारी जमा'अत ने ख़ुदा के घर में बादशाह के साथ 'अहद बाँधा, और यहूयदा'
    ने उनसे कहा, “देखो! यह शाहज़ादा जैसा ख़ुदावन्द ने बनी दाऊद के हक़ में फ़रमाया
    है, हुकूमत करेगा।
  rus-SYN: 'И заключило все собрание союз в доме Божием с царем. И сказал им Иодай:
    вот сын царя должен быть царем, как изрек Господь о сыновьях Давидовых.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ wà ń kãaapiↄ yãyè ń kío Lua ua. Ɔ̃ Yoiada mɛ̀: Kía nɛ́pi
    a kpalable, lá Dii a lɛgbɛ̃̀ Davidi buiↄ yã́ musuwa.'
  tcz-CHONGTHU: 'Amaho houin nachun akikhom mun lengpa chapa Joash chutoh kitepna
    ana semmun ahi. Jehoiada chun amaho kommah anaseijin: “Ilahuva hin lengpan athingel
    chapa chu aummin ahi! amahi Pakai thutep dung jui''a David chilhah ahi dung jui''a
    leng ichan sah diu ahi.'
  mar-mar: तेथे देवाच्या मंदिरात सर्व समुदायाने राजाशी करार केला. यहोयादा या लोकांस
    म्हणाला, “परमेश्वर दावीदाच्या संततीविषयी जे बोलला आहे त्यास अनुसरुन राजाचा पुत्र
    गादीवर येईल.
  qub-qub: 'Llapan shuntacaycur Templucho Joaswan parlacuran. Chay runacunata Joiada
    niran: «¡Caymi raypa wamran! Paymi rayga canman, Tayta Dios Davidta aunishanno.'
  bqp-bqp: Mɑ be kpuro bɑ kɑ sinɑ bokon bii Yoɑsi ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ. Yerɑ Yehoyɑdɑ u bu sɔ̃ɔwɑ u nɛɛ, wee, sinɑ bokon bii u koo bɑndu di Yerusɑlɛmuɔ
    nge mɛ Yinni Gusunɔ u geruɑ Dɑfidin bibun sɔ̃.
  hat-hat: 'Yo tout reyini nan Tanp lan. Yo pase yon kontra ak wa Joas, lèfini Jeojada
    di yo: -Men pitit gason defen wa nou an. Se li menm ki pral gouvènen koulye a
    jan Seyè a te pwomèt fanmi David la.'
  eng-BSB: the whole assembly made a covenant with the king in the house of God. “Behold,
    the king’s son!” said Jehoiada. “He must reign, just as the LORD promised concerning
    the descendants of David.
  eng-WEBPB: All the assembly made a covenant with the king in God’s house. Jehoiada
    said to them, “Behold, the king’s son must reign, as the LORD has spoken concerning
    the sons of David.
  kbq-kbq: Hagi maka atruma hu'naza vahe'mo'za Anumzamofo nompi vu'za kasefa kini
    ne'ene huhagerafi huvempa kea hu'naze. Hagi Jehoiada'a amanage hu'ne, kini ne'mofo
    Deviti mofavremo kinia manigahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huan nochi mosentilijque campa ichaj Toteco Dios para quisencahuase se
    tlajtoli ica nopa oquichpil Joás tlen quitocarohua para elis tlanahuatijquetl.
    Huan nopa totajtzi Joiada quinilhui: “Nica inquipixtoque icone nopa mijcatzi tlanahuatijquetl.
    Ya ajsic hora para elis imotlanahuatijca pampa TOTECO quiijto para elisquía se
    iixhui David tlen monequi tlanahuatis.'
  gub-BL: Uzemono'og tàpuzuhu pupe paw rupi wà. Uzapokatu uze'egaw Zoaz tuwihawete
    ta'yr pe wà. Uze'eg Zoiaz wanupe. — Na'aw tuwihawete ta'yr a'e. Tuwe wiko tuwihawete
    romo nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e umume'u Tawi izuapyapyr tuwihawete
    romo waneko àwàm kwehe mehe a'e xe.
  eng-DRA: 'And all the multitude made a covenant with the king in the house of God:
    and Joiada said to them: Behold the king’s son shall reign, as the Lord hath said
    of the sons of David.'
