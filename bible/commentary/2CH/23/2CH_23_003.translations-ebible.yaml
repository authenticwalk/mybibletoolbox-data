verse: 2CH.023.003
translations:
  mal-C: 'ആ സഭ ഒന്നടങ്കം ദൈവത്തിന്റെ ആലയത്തിൽവെച്ച് രാജാവുമായി ഒരു ഉടമ്പടിചെയ്തു.
    യെഹോയാദാ അവരോടു പറഞ്ഞു: “ദാവീദിന്റെ പിൻഗാമികളെപ്പറ്റി യഹോവ വാഗ്ദാനം നൽകിയിട്ടുള്ളപ്രകാരം
    ഇതാ, രാജപുത്രൻ ഭരണമേൽക്കണം.'
  deu-TKW: 'Da schloß die ganze Versammlung im Tempel Gottes einen Bund mit dem König.
    Und er sprach zu ihnen: Hier der Königssohn soll König sein, wie Jahwe in betreff
    der Nachkommen Davids verheißen hat.'
  lin-lin: 'lisanga mobimba esalaki boyokani elongo na mokonzi kati na Tempelo ya
    Nzambe. Yeoyada alobaki na bango : « Mwana mobali ya mokonzi asengeli kokonza
    lokola mokonzi, kolanda elaka oyo Yawe apesaki na tina na bakitani ya Davidi.'
  eng-LSV: and all the assembly make a covenant in the house of God with the king,
    and he says to them, “Behold, the son of the king reigns, as YHWH spoke concerning
    the sons of David.
  eng-GNV: 'And al the Congregation made a couenant with the King in the house of
    God: and he sayde vnto them, Behold, the Kings sonne must reigne, as the Lord
    hath sayd of the sonnes of Dauid.'
  eng-WEBSTER: And all the congregation made a covenant with the king in the house
    of God. And he said to them, Behold, the king's son shall reign, as the LORD hath
    said of the sons of David.
  nhw-BL: 'Huan nochi mosentilijque campa ichaj Toteco Dios para quisencahuase se
    camanali ica nopa oquichpil Joás catli quitocarohua para elis tlanahuatijquetl.
    Huan nopa totajtzi Joiada quinilhui: “Nica anquipixtoque icone nopa mijcatzi tlanahuatijquetl.
    Ya ajsic hora para elis amotlanahuatijca pampa TOTECO quiijto para elisquía se
    iixhui David catli monequi tlanahuatis.'
  swh-ONEN: kusanyiko lote likafanya agano na mfalme katika Hekalu la Mungu. Yehoyada
    akawaambia, “Mwana wa mfalme atatawala, kama Bwana alivyoahidi kuhusu wazao wa
    Daudi.
  bba-bba: Mɑ be kpuro bɑ kɑ sinɑ bokon bii Yoɑsi ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ. Yerɑ Yehoyɑdɑ u bu sɔ̃ɔwɑ u nɛɛ, wee, sinɑ bokon bii u koo bɑndu di Yerusɑlɛmuɔ
    nɡe mɛ Yinni Gusunɔ u ɡeruɑ Dɑfidin bibun sɔ̃.
  eng-KJVCPB: And all the congregation made a covenant with the king in the house
    of God. And he said unto them, Behold, the king’s son shall reign, as the Lord
    hath said of the sons of David.
  luo-luo: jogo mano chokore notimo winjruok gi ruoth e hekalu mar Nyasaye. Jehoyada
    nowachonegi niya, “Wuod ruoth nobed e loch kaka Jehova Nyasaye nosingore kuom
    nyikwa Daudi.
  meu-meu: Bena hebou taudia iboudiai na hanua pavapavana ida e hegwauhamata heheni,
    Dirava ena dubu ai. Bena Iehoiada ese e hamaorodia, eto, A itaia, hanua pavapavana
    natuna; ia na baine lohia, Iehova ese David garana e herevalaidia heḡereḡerena.
  npi-ULB: सबै सभाले परमेश्‍वरको मन्‍दिरमा राजासित करार बाँधे । यहोयादाले तिनीहरूलाई
    भने, “हेर्नुहोस्, परमप्रभुले दाऊदका सन्‍तानहरूका विषयमा प्रतिज्ञा गर्नुभएझैं राजाका
    छोराले राज्‍य गर्नेछन् ।
  yor-yor: Gbogbo ìpéjọ náà dá májẹ̀mú pẹ̀lú ọba ní ilé Ọlọ́run. Jehoiada wí fún wọn
    pé, “Ọmọkùnrin ọba yóò jẹ ọba, bí Olúwa ti ṣèlérí nípa àwọn ìran Dafidi.
  pes-OPCB: '@see-verse:2CH.023.002'
  tgl-ULB: Nakipagkasundo ang buong kapulungan sa hari sa tahanan ng Diyos. Sinabi
    ni Joiada sa kanila,” Tingnan ninyo, maghahari ang anak ng hari, gaya ng sinabi
    ni Yahweh tungkol sa mga kaapu-apuhan ni David.
  hui-hui: Dai buwa ti Anduane Homogonaga andaha ngoai hayagola Yahoiada ibugua ti
    Kini Yoasa andaneha hole lowa habo nalolene bi hongohe mbira lo wini. Yahoiadahanda
    Kini Ahasaia igini Yoasa tinaga deni haru tagira ibuwa tihondo mo walia halu lalu,
    Anduane Homogohanda abale Debidi aguanene kini haabo holebirago lalu lowinigo
    ai Yoasa o kago ibu kini holebira.
  mya-mya: ထို​သူ​တို့​သည်​ဗိ​မာန်​တော်​တွင်​စု​ဝေး​၍ ဘု​ရင့် သား​တော်​ယော​ရှ​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ကြ​၏။
    ယော ယ​ဒ​က​သူ​တို့​အား``ကွယ်​လွန်​သော​ဘု​ရင် ၏​သား​တော်​သည်​ဤ​တွင်​ရှိ​ပါ​၏။ ဒါ​ဝိဒ်​မင်း
    ၏​သား​မြေး​များ​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား က​တိ​ထား​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​သူ​သည်
    ယ​ခု​နန်း​တက်​ရ​မည်​ဖြစ်​သည်။-
  bod-N: མི་ཚོགས་ཀུན་གྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་ནས་རྒྱལ་པོ་དང་ཆད་དོན་བཞག་ཅིང་། དེར་ཡེ་ཧོ་ཡ་དཱས་འདི་ལྟར།
    ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་ཞལ་བཞེས་གནང་བ་བཞིན་དུ། རྒྱལ་པོའི་སྲས་ནི་རྒྱལ་པོར་སྡོད་དགོས་པས།
  sna-sna: ungano yose yakaita sungano namambo patemberi yaMwari. Jehoyadha akati
    kwavari, “Mwanakomana wamambo achatonga sokuvimbisa kwakaita Jehovha maererano
    nezvizvarwa zvaDhavhidhi.
  spa-BLM: 'Toda la asamblea hizo un pacto con el rey en la casa de Dios. Joiada les
    dijo: “He aquí que el hijo del rey debe reinar, como Yahvé ha dicho respecto a
    los hijos de David.'
  cac-cac: 'Masanil eb'' vin̈ ix smolb''ej sb''a chi'', ix sb''o jun strato eb'' vin̈
    yed'' vin̈ rey d''a stemplo Dios. Ix yalan vin̈aj Joiada chi'' d''a eb'' vin̈
    icha tic: Ina vin̈ yuninalcan vin̈ rey chamnac. Aton vin̈ yovalil tz''och reyal,
    icha ajnac yac''ancan sti'' Jehová yuj eb'' yin̈tilal vin̈aj David.'
  swh-ULB: Kusanyiko lote wakafanya aganao na mfalme katika nyumba ya Mungu. Yehoyada
    akawaambia, “Ona, mwana wa mfalme atatawala, kama Yahwe alivyosema kuhusu uzao
    wa Daudi.
  bel-bel: 'І заключыў увесь сход спрымірэнства ў доме Божым з царом. І сказаў ім
    Ёдай: вось сын цара павінен быць царом, як сказаў Гасподзь пра сыноў Давідавых.'
  deu-ELBBK: 'Und die ganze Versammlung machte im Haus Gottes einen Bund mit dem König.
    Und Jojada sprach zu ihnen: Siehe, der Sohn des Königs soll König sein, so wie
    der HERR von den Söhnen Davids geredet hat.'
  mbb-OT: midhendiyè dan te valey te Megbevayà, ne nekid-uyun sikandan ki Joash he
    anak te hadì. Migkeǥiyan ni Jehoyada is menge etew te, “Iyan en heini timpu he
    edhadì is anak te hadì, sumalà te insaad te Nengazen he layun duen kevuwazan ni
    David he edhadì.
  mal-2015: 'സർവ്വസഭയും ദൈവാലയത്തിൽവെച്ചു രാജാവിനോടു ഉടമ്പടി ചെയ്തു; അവൻ അവരോടു പറഞ്ഞതു:
    ദാവീദിന്റെ പുത്രന്മാരെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്തതുപോലെ രാജപുത്രൻ തന്നേ രാജാവാകേണം.'
  rmc-rmc: 'savore ola džene pes zgele andro Chramos a phandle zmluva le kraľiha.
    O Jehojada lenge phenďa: „Kade hino le kraľiskro čhavo, o Joaš! Ov ela kraľis,
    avke sar o RAJ le David diňa lav pal leskre potomki.'
  pes-OPV: 'و تمامی جماعت با پادشاه درخانه خدا عهد بستند. و او به ایشان گفت: «هماناپسر
    پادشاه سلطنت خواهد کرد، چنانکه خداونددرباره پسران داود گفته است.'
  ron-1924: 'Тоатэ адунаря а фэкут легэмынт ку ымпэратул ын Каса луй Думнезеу. Ши
    Иехоиада ле-а зис: „Ятэ кэ фиул ымпэратулуй ва домни, кум а спус Домнул ку привире
    ла фиий луй Давид.'
  ben-OBCV: সমগ্র জনসমাজ ঈশ্বরের মন্দিরে রাজার সাথে এক চুক্তি করল। যিহোয়াদা তাদের
    বললেন, “সদাপ্রভু দাউদের বংশধরদের সম্বন্ধে যে প্রতিজ্ঞা করেছেন, সেই প্রতিজ্ঞানুসারেই
    রাজপুত্র রাজত্ব করবেন।
  som-som: Markaasaa shirkii oo dhammu axdi boqorkii kula dhigtay guriga Ilaah, oo
    wuxuu iyagii ku yidhi, Bal eega, boqorka wiilkiisu isagaa boqor noqon doonee,
    sidii Rabbigu uu kaga hadlay farcanka Daa'uud.
  lat-VUC: 'Iniit ergo omnis multitudo pactum in domo Dei cum rege, dixitque ad eos
    Jojada: Ecce filius regis regnabit, sicut locutus est Dominus super filios David.'
  eng-ASVBT: And all the assembly made a covenant with the king in the house of God.
    And he said unto them, Behold, the king’s son shall reign, as Jehovah hath spoken
    concerning the sons of David.
  ita-1885: 'E tutta quella raunanza fece lega col re, nella Casa di Dio. E Gioiada
    disse loro: Ecco, il figliuol del re regnerà, come il Signore ha promesso a'' figliuoli
    di Davide.'
  eng-LXXUP: And all the congregation of Judah made a covenant with the king in the
    house of God. And he showed them the king’s son, and said to them, Lo, let the
    king’s son reign, as the Lord said concerning the house of David.
  eng-ULB: All the assembly made a covenant with the king in the house of God. Jehoiada
    said to them, “See, the king's son will reign, as Yahweh has said concerning the
    descendants of David.
  spa-VBL: 'se reunieron todos en el Templo de Dios e hicieron un acuerdo solemne
    con el rey. Joiada les anunció: “Miren, aquí está el hijo del rey y debe reinar,
    tal como el Señor prometió que lo harían los descendientes de David.'
  fra-_FOB: 'Et toute l''assemblée traita alliance avec le roi, dans la maison de
    Dieu. Et Jéhojada leur dit: Voici, le fils du roi régnera, selon que l''Éternel
    a parlé au sujet des fils de David.'
  mal-mal: 'സർവ്വസഭയും ദൈവാലയത്തിൽവച്ച് രാജകുമാരനോട് ഉടമ്പടിചെയ്തു; അവൻ അവരോട് പറഞ്ഞത്:
    “ദാവീദിന്റെ പുത്രന്മാരെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്തതുപോലെ രാജാവിന്റെ പുത്രൻ തന്നേ
    രാജാവാകേണം.'
  urd-GVR: Allāh ke ghar meṅ pūrī jamāt ne jawān bādshāh Yuās ke sāth ahd bāndhā.
    Yahoyadā un se muḳhātib huā, “Hamāre bādshāh kā beṭā hī ham par hukūmat kare,
    kyoṅki Rab ne muqarrar kiyā hai ki Dāūd kī aulād yih zimmedārī saṅbhāle.
  suz-BL: मिनु मेकेर जाक्‍ब खुम्‍सीशो नेल्‍लेमी परमप्रभु आ खिंम पिप आ तौ योआश नु कबल
    पामे बाक्‍त। मिनु येहो-यादाम मेको आन कली “परमप्रभु यावेमी दाऊद आ तौ चच आन पर्बम
    देंशो लोव़ खोदेंशो पा पिप आ तौ पिप दुम्‍चा माल्‍ब।
  ita-1927: 'E tutta la raunanza strinse lega col re nella casa di Dio. E Jehoiada
    disse loro: “Ecco, il figliuolo del re regnerà, come l’Eterno ha promesso relativamente
    ai figliuoli di Davide.'
  ckb-ckb: 'ئینجا هەموو کۆمەڵەکە لەناو پەرستگای خودا پەیمانێکیان لەگەڵ پاشادا بەست.
    یەهۆیاداع پێی گوتن: «کوڕەکەی پاشا دەبێت بە پاشا هەروەک چۆن یەزدان لەبارەی نەوەی
    داودەوە فەرمووی.'
  eng-BBE: And all the people made an agreement with the king in the house of God.
    And he said to them, Truly, the king's son will be king, as the Lord has said
    about the sons of David.
  kan-OKCV: ಆಗ ಸಭೆಯವರೆಲ್ಲರು ದೇವರ ಆಲಯದಲ್ಲಿ ಅರಸನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದರು. ಯೆಹೋಯಾದನು
    ಅವರಿಗೆ, “ಇಗೋ, ರಾಜಪುತ್ರನು, ಯೆಹೋವ ದೇವರು ದಾವೀದನ ವಂಶದವರ ಬಗ್ಗೆ ಮಾಡಿದ ವಾಗ್ದಾನಕ್ಕೆ ಅನುಸಾರವಾಗಿ
    ಆಳತಕ್ಕವನು ಇವನೇ.
  tam-2017: 'அந்த சபையார் எல்லோரும் தேவனுடைய ஆலயத்தில் ராஜாவோடு உடன்படிக்கை செய்தார்கள்;
    யோய்தா அவர்களை நோக்கி: இதோ, யெகோவா தாவீதின் மகன்களைக்குறித்து சொன்னபடியே ராஜாவின்
    மகன் ராஜாவாக வேண்டும்.'
  spa-RV-1909: 'Y toda la multitud hizo alianza con el rey en la casa de Dios. Y él
    les dijo: He aquí el hijo del rey, el cual reinará, como Jehová lo tiene dicho
    de los hijos de David.'
  ron-BTF: 'Și toată adunarea a făcut un legământ cu împăratul în casa lui Dumnezeu.
    Și le-a spus: Iată, fiul împăratului va domni, precum DOMNUL a spus despre fiii
    lui David.'
  eng-WEBP: All the assembly made a covenant with the king in God’s house. Jehoiada
    said to them, “Behold, the king’s son must reign, as the LORD has spoken concerning
    the sons of David.
  eng-FBV: they all assembled at God's Temple and made a solemn agreement with the
    king. Jehoiada announced to them, “Look, here is the king's son and he must reign,
    just as the Lord promised the descendants of David would.
  nld-1939: 'sloot al het vergaderde volk in de tempel van God een verbond met den
    koning, en Jehojada zeide tot hen: De zoon des konings moet koning worden, zoals
    Jahweh omtrent de zonen van David beloofd heeft.'
  nch-BL: 'Huan nochi mosentilijque campa ichaj Toteco Dios para quichihuase se camanali
    ica nopa oquichpil Joás cati quitocarohua para elis tanahuatijquet. Huan nopa
    totajtzi Joiada quinilhui: “Nica anquipixtoque icone nopa mijcatzi tanahuatijquet.
    Ya ajsic hora para elis amotanahuatijca pampa TOTECO quiijto para elisquía se
    iixhui David cati monequi tanahuatis.'
  vie-1934: 'Cả hội chúng đều lập giao ước với vua tại trong đền thờ của Đức Chúa
    Trời. Giê-hô-gia-đa nói với chúng rằng: Nầy con trai của vua sẽ cai trị theo lời
    Đức Giê-hô-va đã phán về con cháu Đa-vít.'
  hin-CV: तब परमेश्वर के भवन में इन सभी ने राजा के साथ वाचा बांधी. पुरोहित यहोयादा
    ने इन सबको संबोधित करते हुए कहा, “यह देख लीजिए कि शासन राजकुमार ही करेगा, क्योंकि
    यह दावीद के वंशजों के बारे में की गई याहवेह की भविष्यवाणी के अनुसार है.
  spa-BES: 'Y todo el pueblo llegó a un acuerdo con el rey en la casa de Dios. Y él
    les dijo: Verdaderamente, el hijo del rey será rey, como el Señor ha dicho acerca
    de los hijos de David.'
  tdx-tdx: 'Nifañina amy mpanjakay añ’anjomban’ Añahare ao i fivori-bey iabiy, le
    hoe t’Iehoiada am’ iereo: Heheke te hifehe ty ana’ i mpanjakay amy tsara’ Iehovà
    ty amo ana’ i Davi­deoy.'
  tha-KJV: และบรรดาชุ​มนุ​มชนทั้งสิ้​นก​็ทำพันธสัญญากับกษั​ตริ​ย์ในพระนิเวศของพระเจ้า
    และเยโฮยาดากล่าวแก่เขาทั้งหลายว่า “​ดู​เถิด โอรสของกษั​ตริ​ย์จะครอบครองตามที่พระเยโฮวาห์ตรัสเกี่ยวกับบรรดาโอรสของดาวิด
  por-BR-2018: 'E toda a multidão fez aliança com o rei na casa de Deus. E ele lhes
    disse: Eis que o filho do rei, o qual reinará, como o SENHOR o tem dito dos filhos
    de Davi.'
  deu-ELO: 'Und die ganze Versammlung machte im Hause Gottes einen Bund mit dem König.
    Und Jojada sprach zu ihnen: Siehe, der Sohn des Königs soll König sein, so wie
