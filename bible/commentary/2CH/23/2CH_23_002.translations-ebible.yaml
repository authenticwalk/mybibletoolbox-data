verse: 2CH.023.002
translations:
  mal-C: അവർ യെഹൂദ്യയിലുടനീളം സഞ്ചരിച്ച് ലേവ്യരെയും ഇസ്രായേലിലെ പിതൃഭവനത്തലവന്മാരെയും
    സകലനഗരങ്ങളിൽനിന്നും കൂട്ടിവരുത്തി. അവരെല്ലാം ജെറുശലേമിൽ എത്തിയപ്പോൾ
  deu-TKW: Die zogen in Juda umher und versammelten die Leviten aus allen Städten
    Judas und die israelitischen Familienhäupter, und sie kamen nach Jerusalem.
  lin-lin: Batambolaki kati na Yuda mpe basangisaki Balevi elongo na bakonzi ya mabota
    ya Isalaele, oyo bawutaki na bingumba nyonso. Tango bayaki na Yelusalemi,
  eng-LSV: And they go around in Judah, and gather the Levites out of all the cities
    of Judah, and heads of the fathers of Israel, and come to Jerusalem,
  eng-GNV: 'And they went about in Iudah, and gathered the Leuites out of all the
    cities of Iudah, and the chiefe fathers of Israel: and they came to Ierusale.'
  eng-WEBSTER: And they went about in Judah, and gathered the Levites out of all the
    cities of Judah, and the chief of the fathers of Israel, and they came to Jerusalem.
  nhw-BL: Huan Joiada quintitlanqui nochi ma yaca ichtacatzi ipan nochi tlali Judá
    para quinsentilise nopa levitame tlen nochi altepeme ipan Judá. Nojquiya quinilhui
    ma hualaca nopa tlayacanani tlen israelita familias. Huan nochi inijuanti mosentilijque
    ipan Jerusalén.
  swh-ONEN: Wakazunguka katika Yuda yote na kukusanya Walawi na viongozi wa jamaa
    za Israeli kutoka miji yote. Walipofika Yerusalemu,
  bba-bba: Bɑ Yudɑn tem bukiɑnɑ. Mɑ bɑ Lefibɑ mɛnnɑ sɑɑ Yudɑn wusu kpuron di kɑ sere
    Isirelibɑn yɛnu yɛ̃robu. Be kpuro bɑ nɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And they went about in Judah, and gathered the Levites out of all the
    cities of Judah, and the chief of the fathers of Israel, and they came to Jerusalem.
  luo-luo: Ne giwuotho e piny Juda duto ka gichoko jo-Lawi kaachiel gi jotend anywola
    mag Israel moa e mier duto. Kane gibiro Jerusalem,
  meu-meu: Bena idia na Iuda tanona e rakaia hanai, Levi taudia Iuda hanuadia iboudiai
    lalodia amo bona Israel iduhudia ikwaradia taudia na e haboudia; bena idia na
    Ierusalem ela.
  npi-ULB: तिनीहरू यहूदाका चारैतिर गए र यहूदाका सबै सहरबाट लेवीहरूका साथै इस्राएलका
    पुर्ख्‍यौली घरानाका मुखियाहरूलाई भेला गरे र तिनीहरू यरूशलेममा आए ।
  yor-yor: Wọ́n lọ sí gbogbo Juda, wọ́n sì pe àwọn ará Lefi àti àwọn olórí àwọn ìdílé
    àwọn ará Israẹli láti gbogbo àwọn ìlú jọ. Nígbà tí wọ́n wá sí Jerusalẹmu.
  pes-OPCB: 'ایشان مخفیانه به سراسر یهودا سفر کردند تا لاویان و سران قبایل را از نقشهٔ
    یهویاداع باخبر سازند و آنها را به اورشلیم احضار کنند. وقتی همه به اورشلیم آمدند
    برای پادشاه جوان که هنوز در خانهٔ خدا مخفی بود، قسم خوردند که نسبت به وی وفادار
    باشند. یهویاداع کاهن گفت: «وقت آن رسیده که پادشاه زمام امور مملکت را در دست بگیرد،
    و این طبق وعدهٔ خداوند است که فرمود: ”همیشه یکی از فرزندان داوود باید پادشاه باشد.“'
  tgl-ULB: Nilibot nila ang Juda at tinipon ang mga Levita mula sa lahat ng lungsod
    ng Juda, gayundin ang mga pinuno ng mga sinaunang sambahayan ng Israel, at nakarating
    sila sa Jerusalem.
  hui-hui: Duriali o biarume Yuda tano bibahendeha puwa Libaialirubi hameigini tara
    tara haru haga agalirubi Yarusalemeha haru dai bini.
  mya-mya: သူ​တို့​သည်​ယု​ဒ​မြို့​ရှိ​သ​မျှ​သို့​သွား​၍ လေ​ဝိ​အ​နွယ်​ဝင်​များ၊ သား​ချင်း​စု​ခေါင်း
    ဆောင်​အ​ပေါင်း​ကို​ယေ​ရု​ရှ​လင်​မြို့​သို့ ခေါ်​ဆောင်​ခဲ့​ကြ​၏။
  bod-N: ཁོ་རྣམས་ཡ་ཧུ་དཱ་ཡུལ་ཡོངས་ལ་ཕྱིན་ནས། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོ་ནས་ལེ་ཝི་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་བསྡུས་པ་དང་། དེ་དག་ཡེ་རུ་སཱ་ལེམ་དུ་འདུས་ནས།
  sna-sna: Vakaenda muJudha yose vakandokokorodza vaRevhi navakuru vemhuri dzavaIsraeri
    kubva kumaguta ose. Pavakauya kuJerusarema,
  spa-BLM: Ellos recorrieron Judá y reunieron a los levitas de todas las ciudades
    de Judá y a los jefes de familia de Israel, y llegaron a Jerusalén.
  cac-cac: Aton eb' vin̈ tic ix b'at d'a masanil yol yic Judá, yic b'at smolb'an masanil
    eb' vin̈ levita eb' vin̈ yed' eb' vin̈ yajal yaj d'a junjun macan̈ yin̈tilal Israel,
    yic scot eb' vin̈ smasanil d'a Jerusalén.
  swh-ULB: Wakaenda katika Yuda na kuwakusanya Walawi kutoka miji yote ya Yuda, vile
    vile na wakuu wa nyumba za mababu wa Israeli, na wakaja hadi Yerusalemu.
  bel-bel: І яны прайшлі па Юдэі і сабралі лявітаў з усіх гарадоў Юдэі і ўзначальцаў
    пакаленьняў Ізраілевых, і прыйшлі ў Ерусалім.
  deu-ELBBK: Und sie zogen in Juda umher und versammelten die Leviten aus allen Städten
    Judas, und die Häupter der Väter von Israel; und sie kamen nach Jerusalem.
  mbb-OT: Heini sikandan mid-eneb te inged te Juda te kedtiǥum te menge Levihanen
    wey te menge pengulu te menge pemilya. Hein nemekeuma is langun diyà te Jerusalem,
  mal-2015: അവർ യെഹൂദയിൽ ചുറ്റി സഞ്ചരിച്ചു സകലയെഹൂദാനഗരങ്ങളിലുംനിന്നു ലേവ്യരേയും യിസ്രായേലിന്റെ
    പിതൃഭവനത്തലവന്മാരെയും കൂട്ടി യെരൂശലേമിൽ വന്നു.
  rmc-rmc: On pophirde pal caľi judsko phuv a vičinenas le Leviten andral dojekh judsko
    foros the savore fajtengre vodcen andro Izrael. Sar avle andro Jeruzalem,
  pes-OPV: و ایشان دریهودا گردش کردند و لاویان را از جمیع شهرهای یهودا و روسای آبای
    اسرائیل را جمع کرده، به اورشلیم آمدند.
  ron-1924: Ау стрэбэтут тоатэ цара луй Иуда ши ау стрынс пе левиций дин тоате четэциле
    луй Иуда ши пе капий де фамилий дин Исраел ши ау венит ла Иерусалим.
  ben-OBCV: তারা যিহূদা দেশের সর্বত্র ঘুরে ঘুরে সবকটি নগর থেকে লেবীয়দের ও ইস্রায়েলী
    বংশের কর্তাব্যক্তিদের একত্রিত করলেন। তারা জেরুশালেমে আসার পর,
  som-som: Oo iyana waxay ku soo wada wareegeen dalkii Yahuudah, oo magaalooyinkii
    dalka Yahuudah oo dhan waxay ka soo wada urursadeen kuwii reer Laawi iyo madaxdii
    qolooyinka dadka Israa'iil oo waxay wada yimaadeen Yeruusaalem.
  lat-VUC: Qui circumeuntes Judam, congregaverunt Levitas de cunctis urbibus Juda,
    et principes familiarum Israël, veneruntque in Jerusalem.
  eng-ASVBT: And they went about in Judah, and gathered the Levites out of all the
    cities of Judah, and the heads of fathers’ houses of Israel, and they came to
    Jerusalem.
  ita-1885: Ed essi andarono attorno per lo paese di Giuda, ed adunarono, da tutte
    le città di Giuda, i Leviti e i capi delle famiglie paterne d'Israele; e vennero
    in Gerusalemme.
  eng-LXXUP: And they went round about Judah, and gathered the Levites out of all
    the cities of Judah, and heads of the families of Israel, and they came to Jerusalem.
  eng-ULB: They went about in Judah and gathered the Levites from all the cities of
    Judah, as well as the heads of the ancestral houses of Israel, and they came to
    Jerusalem.
  spa-VBL: Recorrieron todo Judá y reunieron a los levitas de todas las ciudades de
    Judá y a los jefes de familia de Israel. Cuando llegaron a Jerusalén,
  fra-_FOB: Ils firent le tour de Juda, assemblèrent, de toutes les villes de Juda,
    les Lévites et les chefs des pères d'Israël, et vinrent à Jérusalem.
  mal-mal: അവർ യെഹൂദയിൽ ചുറ്റി സഞ്ചരിച്ച് സകലയെഹൂദാ നഗരങ്ങളിൽ നിന്നും ലേവ്യരേയും യിസ്രായേലിന്റെ
    പിതൃഭവനത്തലവന്മാരെയും കൂട്ടി യെരൂശലേമിൽ വന്നു.
  urd-GVR: In ādmiyoṅ ne chupke se Yahūdāh ke tamām shahroṅ meṅ se guzar kar Lāwiyoṅ
    aur Isrāīlī ḳhāndānoṅ ke sarparastoṅ ko jamā kiyā aur phir un ke sāth mil kar
    Yarūshalam āe.
  suz-BL: मिनु यहूदा ङा सहरपुकी रे लेवीपुकी नु इस्राएल ङा खिं खिं ङा ठेयब मुर आन कली
    यरूसलेमम ग्रुम्‍पाइक्‍चा कली यहूदा नेल्‍लेमी लोव़ सोइश्‍शा, मेकोपुकी जाक्‍मा बाक्‍त।
  ita-1927: Essi percorsero Giuda, radunarono i Leviti di tutte le città di Giuda
    e i capi delle case patriarcali d’Israele, e vennero a Gerusalemme.
  ckb-ckb: ئەوانیش بەناو یەهودا گەڕان و لێڤییەکانیان لە هەموو شارۆچکەکانی یەهودا کۆکردەوە،
    لەگەڵ گەورەی بنەماڵەکانی ئیسرائیل و هاتن بۆ ئۆرشەلیم.
  eng-BBE: And they went through Judah, getting together the Levites and the heads
    of families in Israel from all the towns of Judah, and they came to Jerusalem.
  kan-OKCV: ಇವರು ಯೆಹೂದವನ್ನು ಸಂಚರಿಸಿ ಯೆಹೂದದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಂದ ಲೇವಿಯರನ್ನೂ, ಇಸ್ರಾಯೇಲಿನ
    ಕುಟುಂಬದಲ್ಲಿ ಮುಖ್ಯಸ್ಥರನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು, ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  tam-2017: அவர்கள் யூதாவிலே சுற்றித்திரிந்து, யூதாவின் பட்டணங்களிலெல்லாம் இருக்கிற
    லேவியர்களையும், இஸ்ரவேலுடைய முன்னோர்களின் வம்சத்தலைவர்களையும் கூட்டிக்கொண்டு எருசலேமுக்கு
    வந்தார்கள்.
  spa-RV-1909: Los cuales rodeando por Judá, juntaron los Levitas de todas las ciudades
    de Judá, y á los príncipes de las familias de Israel, y vinieron á Jerusalem.
  ron-BTF: Și au străbătut Iuda și au adunat pe leviții din toate cetățile lui Iuda
    și pe mai marii părinților lui Israel și au venit la Ierusalim.
  eng-WEBP: They went around in Judah and gathered the Levites out of all the cities
    of Judah, and the heads of fathers’ households of Israel, and they came to Jerusalem.
  eng-FBV: They traveled all over Judah and brought together the Levites from all
    the cities of Judah and the family leaders of Israel. When they came to Jerusalem,
  nld-1939: Zij gingen rond in Juda, en riepen uit alle steden van Juda de levieten
    en de familiehoofden van Israël bijeen. Toen zij in Jerusalem gekomen waren,
  nch-BL: Huan Joiada quintitanqui nochi ma yaca ixtacatzi ipan nochi tali Judá para
    quinsentilise nopa levitame ten nochi altepeme ipan tali Judá. Nojquiya quinilhui
    ma hualaca nopa tayacanani ten israelita familias. Huan nochi inijuanti mosentilijque
    ipan Jerusalén.
  vie-1934: Những người ấy đi khắp xứ Giu-đa, và từ các thành Giu-đa nhóm người Lê-vi
    và các trưởng tộc của Y-sơ-ra-ên; rồi họ đều đến Giê-ru-sa-lem.
  hin-CV: इन्होंने सारी यहूदिया में घूमकर यहूदिया के सारे नगरों से लेवियों को और इस्राएल
    के पितरों के गोत्रों के प्रधानों को इकट्ठा किया और वे सभी येरूशलेम आ गए.
  spa-BES: Fueron a través de Judá, reuniendo a los levitas y los jefes de familia
    en Israel de todas las ciudades de Judá, y llegaron a Jerusalén.
  tdx-tdx: Le nanitsike Iehodà iereo nanontoñe o nte-Levio amo hene’ rova’ Iehodao
    naho o talèn’ anjomban-droae’ Israeleo vaho niheo mb’e Ierosalaime mb’eo.
  tha-KJV: และเขาทั้งหลายเที่ยวไปทั่วยูดาห์และรวบรวมคนเลวีมาจากทุ​กห​ัวเมืองของยูดาห์
    ทั้งบรรดาหัวประมุขของบรรพบุรุษของอิสราเอล และเขาทั้งหลายมายังเยรูซาเล็ม
  por-BR-2018: Os quais rodeando por Judá, juntaram os levitas de todas as cidades
    de Judá, e aos príncipes das famílias de Israel, e vieram a Jerusalém.
  deu-ELO: Und sie zogen in Juda umher und versammelten die Leviten aus allen Städten
    Judas, und die Häupter der Väter von Israel; und sie kamen nach Jerusalem.
  eng-WYC-2018: The which compassed Judah, and gathered together deacons (out) of
    all the cities of Judah, and the princes of the families of Israel, and they came
    into Jerusalem. (And then they went around Judah, and gathered together the Levites
    from all the cities of Judah, and the leaders of the families of Israel, and they
    came into Jerusalem.)
  epo-epo: kaj ili rondiris en Judujo kaj kolektis la Levidojn el ĉiuj urboj de Judujo
    kaj la ĉefojn de patrodomoj en Izrael kaj venis en Jerusalemon.
  uig-PIN: Ular Yǝⱨuda zeminini arilap, Yǝⱨudadiki ⱨǝrⱪaysi xǝⱨǝrlǝrdin Lawiylarni
    wǝ Israildiki qong yolbaxqilarni yiƣdi; ular Yerusalemƣa kelixti.
  beo-beo: Ilia da Yuda moilai bai bagade amoga asili, Lifai fi dunu amola sosogo
    fi huluane ilia ouligisu dunu amo bu Yelusalemega oule misi.
  tpi-OTNT: Orait ol dispela ofisa i go long olgeta taun bilong Juda na kisim ol Livai
    na ol hetman bilong ol lain famili na bringim ol i kam long Jerusalem.
  hau-SA: Suka ratsa cikin Yahuda suka tattara Lawiyawa da shugabannin iyalan Isra’ilawa
    daga dukan garuruwa. Sa’ad da suka zo Urushalima,
  uig-LAT: Ular Yehuda zéminini arilap, Yehudadiki herqaysi sheherlerdin Lawiylarni
    we Israildiki chong yolbashchilarni yighdi; ular Yérusalémgha kélishti.
  nde-nde: Bangena kulolonke elakoJuda, baqoqa abaLevi kuyo yonke imizi yakoJuda labayizinhloko
    zezimuli zako-Israyeli. Ekufikeni kwabo eJerusalema,
  ton-ton: Pea naʻa nau ʻalu fano pe ʻi Siuta, ʻonau tānaki ʻae kau Livai mei he ngaahi
    kolo kotoa pē ʻo Siuta, mo e kau tuʻukimuʻa ʻi he ngaahi tamai ʻa ʻIsileli, pea
    nau haʻu ki Selūsalema.
  ces-1613: Kteříž obcházejíce zemi Judskou, shromáždili Levíty ze všech měst Judských,
    a přední z otcovských čeledí Izraelských, a přišli do Jeruzaléma.
  eng-WMB: They went around in Judah and gathered the Levites out of all the cities
    of Judah, and the heads of fathers’ households of Israel, and they came to Jerusalem.
  tam-TCV: அவர்கள் யூதா முழுவதும் சென்று, எல்லாப் பட்டணங்களிலுமுள்ள, லேவியர்களையும்
    இஸ்ரயேல் குடும்பங்களின் தலைவர்களையும் ஒன்றுசேர்த்தார்கள். அவர்கள் எருசலேமுக்கு
    வந்தபோது,
  ceb-ULB: Miadto sila ngadto sa Juda ug gihiusa ang tanang mga Levita gikan sa tanang
    mga siyudad sa Juda, lakip usab ang mga pangulo sa mga banay sa kaliwatan sa Israel,
    ug miabot sila ngadto sa Jerusalem.
  pol-UBG: Obeszli oni ziemię Judy, zebrali Lewitów ze wszystkich miast Judy oraz
    naczelników rodów Izraela i przybyli do Jerozolimy.
  urd-GVU: اِن آدمیوں نے چپکے سے یہوداہ کے تمام شہروں میں سے گزر کر لاویوں اور اسرائیلی
    خاندانوں کے سرپرستوں کو جمع کیا اور پھر اُن کے ساتھ مل کر یروشلم آئے۔
  deu-1912: Die zogen umher in Juda und brachten die Leviten zuhauf aus allen Städten
    Juda's und die Obersten der Vaterhäuser in Israel, daß sie kämen gen Jerusalem.
  kan-2017: ಇವರು ಯೆಹೂದದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಂದ ಲೇವಿಯರನ್ನೂ, ಇಸ್ರಾಯೇಲರ ಗೋತ್ರ
    ಪ್ರಧಾನರನ್ನೂ ಒಟ್ಟುಗೂಡಿಸಲು ಅವರು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  yap-yap: Mranod ngalan gubin e pi binaw nu Judah ngar feked nga Jerusalem e pi Levite
    nge urngin e pi’in lolgen e yuke girdi’.
  hlt-MCSB: Te phoeiah Judah te a hil uh tih Judah khopuei tom lamkah Levi rhoek khaw,
    Israel napa rhoek kah a lu rhoek khaw a coi uh phoeiah Jerusalem la mael uh.
  mdy-ETH: ዬያታ ዶንጎ ፖኦሊሶ ሱኡጋ ዪሁዳ ካታሞ ቢያ ዴንዲ ሌዊ ዓሶና ዱማ ዱማ ቶኦኮኮ ሱኡጎና ቢያ ዔኪ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Saa mmarima yi faa esum ase, kyinii Yuda nyinaa, frɛfrɛɛ Lewifoɔ ne
    mmusua ntuanofoɔ a wɔwɔ Yuda nkuro so sɛ, wɔmmra Yerusalem.
  eng-WEBU: They went around in Judah and gathered the Levites out of all the cities
    of Judah, and the heads of fathers’ households of Israel, and they came to Jerusalem.
  wal-wal: Eti Yihudaa biitta ubbaa yuuyidi, Yihudaa katamatun de7iya Leewatanne Israa7eela
    yaratu halaqata ubbaa ekkidi, Yerusalaame yiidosona.
  spa-PDDPT: Recorrieron Judá para convocar a los levitas de todas las ciudades de
    Judá y a los jefes de las casas paternas de Israel. Fueron a Jerusalén.
  gun-gun: Ha'e va'e kuery ma Judá yvy jave rupi oje'oi vy Judá regua tetã ha'e javi
    gui omono'õmba heruvy levita kuery ha'e Israel kuery akã ikuai va'e. Ha'e ramo
    oupa okuapy Jerusalém py.
  ilo-ULB: Napanda iti entero a Juda ket inummongda dagiti Levita kadagiti amin a
    siudad ti Juda, kasta met dagiti papanguloen dagiti balay ti Israel, ket napanda
    iti Jerusalem.
  kpg-kpg: Digaula guu hula gi nia waahale huogodoo o Judah gu laha mai dalia ginaadou
    gi Jerusalem digau Levi mo nia dagi huogodoo o nia madahaanau.
  uig-ARA: ئۇلار يەھۇدا زېمىنىنى ئارىلاپ، يەھۇدادىكى ھەرقايسى شەھەرلەردىن لاۋىيلارنى
    ۋە ئىسرائىلدىكى چوڭ يولباشچىلارنى يىغدى؛ ئۇلار يېرۇسالېمغا كېلىشتى.
  sus-sus: A naxa Yudaya iɲɛrɛ, a naxa Lewikae nun denbaya xunyie xanin Darisalamu,
    naxee nu na Yudaya taae kui.
  pon-2006: Re seiloaklahng nan kahnimw koaros en Suda oh kapwuredohng Serusalem mehn
    Lipai kan oh moangen peneinei kan koaros.
  ksd-ksd: Ma dia ga vanavana vurvurbit ta ra langun Iuda, ma dia ga varurue ra tarai
    Levi kan ra lavur pia na pal Iuda, ma ra umana lualua na apik na tarai Israel,
    ma dia ga vana urama Ierusalem.
  tur-YTC: Yahuda'yı dolaşıp Yahuda'nın bütün kentlerinden Levililer'i ve İsrael'in
    atalar evlerinin başlarını topladılar ve Yeruşalem'e geldiler.
  grc-BRENT: Καὶ ἐκύκλωσαν τὸν Ἰούδαν, καὶ συνήγαγον τοὺς Λευίτας ἐκ πασῶν τῶν πόλεων
    Ἰούδα, καὶ ἄρχοντας πατριῶν τοῦ Ἰσραὴλ, καὶ ἦλθον εἰς Ἱερουσαλήμ.
  ind-AYT: Mereka mengelilingi Yehuda dan mengumpulkan orang-orang Lewi dari semua
    kota di Yehuda serta para kepala kaum orang Israel. Orang-orang itu pun datang
    ke Yerusalem.
  nya-nya: Iwo anayendayenda mʼdziko la Yuda ndipo anasonkhanitsa Alevi ndi atsogoleri
    a mabanja a Aisraeli ochokera mʼmizinda yonse. Atabwera ku Yerusalemu,
  hrv-hrv: Počeše obilaziti po Judeji i skupiše levite iz svih judejskih gradova i
    obiteljske glavare u Izraelu te dođoše u Jeruzalem.
  mps-mps: Tama tialima te ofisa dabe augwali Juda bulude tigidali taunba dabe pelama,
    tama augwaligo te Livai dabe me deli deli wąį hanigo tobolu bidi dabe me augwali
    odasa asali, te Jerusalemba.
  tpi-tpi: Orait ol dispela ofisa i go long olgeta taun bilong Juda na kisim ol Livai
    na ol hetman bilong ol lain famili na bringim ol i kam long Jerusalem.
  dan-1931: De drog Juda rundt og samlede Levitterne fra alle Judas Byer og Overhovederne
    for Israels Fædrenehuse, og de kom så til Jerusalem.
  vie-OVCB: Họ đi khắp đất Giu-đa, triệu tập cấp lãnh đạo người Lê-vi và các trưởng
    tộc của người Ít-ra-ên về Giê-ru-sa-lem.
  guj-2017: તેઓએ સમગ્ર યહૂદિયામાં ફરીને ત્યાંના બધાં નગરોમાંથી લેવીઓને તેમ જ ઇઝરાયલી
    કુટુંબોના વડીલોને એકઠા કર્યા અને તેઓ યરુશાલેમ આવ્યા.
  pon-2006A: Re seiloaklahng nan kahnimw koaros en Suda oh kapwuredohng Serusalem
    mehn Lipai kan oh moangen peneinei kan koaros.
  por-BRBSL: Eles andaram por Judá e reuniram os levitas de todas as cidades de Judá,
    e os chefes de família dos pais de Israel, e vieram a Jerusalém.
  cth-cth: hahoi, Judah ram a lawngven awh teh, Judah ram kho tangkuem e Levihnaw
    hoi Isarel imthung kahrawikungnaw a pâkhueng awh teh, Jerusalem lah bout a tho
    awh.
  twi-twi: Saa mmarima yi faa sum ase, kyinii Yuda nyinaa, frɛfrɛɛ Lewifo ne mmusua
    ntuanofo a wɔwɔ Yuda nkurow so sɛ, wɔmmra Yerusalem.
  hlt-hlt: Te phoeiah Judah te a hil uh tih Judah khopuei tom lamkah Levi rhoek khaw,
    Israel napa rhoek kah a lu rhoek khaw a coi uh phoeiah Jerusalem la mael uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ce nSudɑɑ tenkɛ̀ kɛmɔu kɛ́tíí nDefiibɛ bɛ̀ɛ̀ bo Sudɑɑ tenkɛ̀ kó
    yɛhɛkɛ̀ yɛmɔu, nɛ̀ Isidɑyɛɛribɛ cɛ̃́ĩ kó bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ Sedisɑdɛmmu.
  msy-2020: Gumazir dapanir kaba Judan nguibar ekiaba bar dar ghua, Livaiba ko Israelian
    ikɨzibar gumazir dapaniba inigha Jerusalemɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ pɑnɛ ɩnɩ pɑ cɔɔ Yutɑ kɑwulɑɣɑ tɑɑ kɛ́ ɑcɑlɛɛ tǝnɑ tɑɑ, nɑ pɑ́ yɑɑ
    Lefii nyǝ́mɑ nɑ Ɩsɛɣɛlɩ lʋlʋŋ nyɔɔŋ nyǝ́mɑ, nɑ pɑ́ nɑ-wɛ pɑ́ polo Yosɑlɛm.
  azb-azb: Onlar Yəhudanı gəzib oranın bütün şəhərlərindən Levililəri və İsrailin
    nəsil başçılarını topladılar və Yerusəlimə gəldilər.
  eng-DBY: And they went about in Judah and gathered together the Levites out of all
    the cities of Judah, and the chief fathers of Israel; and they came to Jerusalem.
  hin-2017: तब वे यहूदा में घूमकर यहूदा के सब नगरों में से लेवियों को और इस्राएल के
    पितरों के घरानों के मुख्य-मुख्य पुरुषों को इकट्ठा करके यरूशलेम को ले आए।
  eng-YLT: And they go round about in Judah, and gather the Levites out of all the
    cities of Judah, and heads of the fathers of Israel, and come in unto Jerusalem,
  eng-WYC-2017: The which compassed Judah, and gathered together deacons [or Levites]
    of all the cities of Judah, and the princes of the families of Israel, and they
    came into Jerusalem.
  eng-WMBB: They went around in Judah and gathered the Levites out of all the cities
    of Judah, and the heads of fathers’ households of Israel, and they came to Jerusalem.
  urd-GVH: इन आदमियों ने चुपके से यहूदाह के तमाम शहरों में से गुज़रकर लावियों और इसराईली
    ख़ानदानों के सरपरस्तों को जमा किया और फिर उनके साथ मिलकर यरूशलम आए।
  rug-rug: Topue enea rini sa doduruna sa popoa Ziuda, meke varigara puleni rini sari
    na tie Livaeti meke sari doduru palabatu koari hopeke puku butubutu.
  gaz-gaz: Isaanis guutummaa Yihuudaa keessa deemanii magaalaawwan hunda keessaa Lewwotaa
    fi hangafoota maatiiwwan Israaʼel walitti ni qaban. Yommuu isaan Yerusaalem gaʼanittis,
  fra-LSG: Ils parcoururent Juda, et ils rassemblèrent les Lévites de toutes les villes
    de Juda et les chefs de famille d’Israël; et ils vinrent à Jérusalem.
  yal-yal: E yi Yuda yamanan birin yisiga, e yi Lewi bɔnsɔnna muxune malan naxanye
    yi Yuda yamanan taane yi e nun Isirayila xabila xunne. E yi fa Yerusalɛn yi,
  haw-1868: A kaahele ae la lakou ma Iuda a hoakoakoa lakou i na Levi mailoko mai
    o na kulanakauhale a pau o luda, a me ka poe koikoi o na makua o ka Iseraela,
    a hele mai la lakou i Ierusalema.
  arb-NAV: وَطَافُوا فِي أَرْجَاءِ يَهُوذَا يَسْتَدْعُونَ اللّاوِيِّينَ مِنْ جَمِيعِ
    مُدُنِ يَهُوذَا وَرُؤَسَاءَ بُيُوتَاتِ إِسْرَائِيلَ لِلْحُضُورِ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Wotsa le Yudanyigba blibo la dzi eye woƒo Levitɔwo kple Israelviwo ƒe ƒometatɔwo
    nu ƒu tso duawo katã me. Esi wova ɖo Yerusalem la,
  eng-LEE: And they moved about in Judah, and gathered the Levites together out of
    all the cities of Judah, and the heads of the families of Israel; and they came
    to Jerusalem.
  asm-FB: তাৰ পাছত তেওঁলোকে যিহূদা দেশত ফুৰি, যিহূদাৰ সকলো নগৰৰ পৰা লেবীয়াসকলক আৰু
    ইস্ৰায়েলৰ পিতৃ-বংশৰ মুখীয়ালসকলক গোটাই লৈ তেওঁলোকে যিৰূচালেমলৈ আহিল।
  sus-A: عَ نَشَ يُدَيَ عِحّرّ، عَ نَشَ لٍوِكَيٍ نُن دٍنبَيَ شُنيِيٍ شَنِن دَرِ سَلَمُ،
    نَشٍيٍ نُ نَ يُدَيَ تَايٍ كُي.
  fra-SBL: Ils firent le tour de Juda et rassemblèrent les Lévites de toutes les villes
    de Juda, ainsi que les chefs de famille d'Israël, et ils vinrent à Jérusalem.
  hbo-hbo: וַיָּסֹ֙בּוּ֙ בִּֽיהוּדָ֔ה וַיִּקְבְּצ֤וּ אֶת־הַלְוִיִּם֙ מִכָּל־עָרֵ֣י
    יְהוּדָ֔ה וְרָאשֵׁ֥י הָאָבֹ֖ות לְיִשְׂרָאֵ֑ל וַיָּבֹ֖אוּ אֶל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Nao magĩthiĩ bũrũri wa Juda wothe makĩũnganagia Alawii na atongoria a nyũmba
    cia andũ a Isiraeli kuuma matũũra-inĩ mothe. Rĩrĩa mookire Jerusalemu-rĩ,
  fra-NCL: Ils parcoururent Juda et, ayant rassemblé les lévites de toutes les villes
    de Juda et les chefs de famille d’Israël, ils vinrent à Jérusalem.
  cek-AK: Nihcae loe Judah prae pum ah caeh o moe, vangpui kruek ih Levi acaengnawk
    hoi Israel acaeng lu koeknawk to amkhuengsak, nihcae loe Jerusalem ah angzoh o.
  cuk-cuk: Wemar bela Judá-yar-nanaidbali bipirmakdii gusmalad. We-dummagan Levita-dulemar-Judá-yargi-bela-neggweburmargi-gudidimalad
    Jerusalén-neggweburse-dagmalaga oambikusad. Degi, bela Israel-dulemar-neguya-dummagan
    Jerusalén-neggweburse-dagmalaga oambikusbalid.
  uig-CYR: Улар Йәһуда зиминини арилап, Йәһудадики һәр қайси шәһәрләрдин Лавийларни
    вә Исраилдики чоң йолбашчиларни жиғди; улар Йерусалимға келишти.
  tel-2017: వారు యూదా దేశమంతా తిరిగి యూదావారి పట్టణాలన్నిటిలో నుంచి లేవీయులనూ, ఇశ్రాయేలీయుల
    పూర్వీకుల కుటుంబ పెద్దలనూ సమకూర్చారు. వారంతా యెరూషలేముకు వచ్చారు.
  hat-BSA: Yo te ale toupatou nan Juda pou te rasanble Levit soti nan tout vil Juda
    yo ak chèf lakay zansèt Israël yo, e yo te vini Jérusalem.
  kos-kos: Elos fahsrelik nu in siti nukewa lun Judah, ac usani mwet Levi ac sifen
    sou nukewa nu Jerusalem.
  hbo-WLC: וַיָּסֹ֙בּוּ֙ בִּֽיהוּדָ֔ה וַיִּקְבְּצ֤וּ אֶת־הַלְוִיִּם֙ מִכָּל־עָרֵ֣י
    יְהוּדָ֔ה וְרָאשֵׁ֥י הָאָב֖וֹת לְיִשְׂרָאֵ֑ל וַיָּבֹ֖אוּ אֶל־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ha pụrụ gaa akụkụ niile nke ala Juda kpọkọta ndị Livayị na ndịisi ezinaụlọ
    Izrel site nʼobodo niile. Mgbe ha bịarutere Jerusalem,
  ory-ory: ତହିଁରେ ସେମାନେ ଯିହୁଦାର ଚାରିଆଡ଼େ ଭ୍ରମଣ କରି ଯିହୁଦାର ସମସ୍ତ ନଗରରୁ ଲେବୀୟମାନଙ୍କୁ
    ଓ ଇସ୍ରାଏଲର ପିତୃବଂଶର ପ୍ରଧାନମାନଙ୍କୁ ଏକତ୍ର କଲେ, ତହୁଁ ସେମାନେ ଯିରୂଶାଲମକୁ ଆସିଲେ।
  chk-chk: Iwe, ra feila lemenen Juta o amwichafengeni chon ewe ainangen Lefi me ekewe
    mwänirelan ekewe cho seni ekewe telinimwen Juta meinisin. Nge lupwen ra feito
    Jerusalem,
  rop-rop: Deibin go langa ola taun langa Juda en deibin bringimap langa Jerusalem
    ola Libaimen en ola boswan blanga ola klen.
  ukr-1871: І перейшли вони Юдею та й зібрали левітів із усїх городів Юдейських, і
    голов поколїнь Ізрайлевих, і прийшли в Ерусалим.
  deu-1951: Die zogen umher und brachten die Leviten zusammen aus allen Städten Judas
    und die Familienhäupter von Israel, und sie kamen nach Jerusalem.
  eng-JPS: And they went about in Judah, and gathered the Levites out of all the cities
    of Judah, and the heads of fathers' houses of Israel, and they came to Jerusalem.
  srp-1865: Te prolazeæi zemlju Judinu sabraše Levite iz svijeh gradova Judinijeh
    i glavare porodica otaèkih u Izrailju, i doðoše u Jerusalim.
  lug-lug: Ne bagenda mu Yuda yonna ne bakuŋŋaanya Abaleevi n’abakulembeze b’ennyumba
    za bajjajja ba Isirayiri okuva mu bibuga byonna ebya Yuda ne bajja e Yerusaalemi.
  heb-heb: ויסבו ביהודה ויקבצו את הלוים מכל ערי יהודה וראשי האבות לישראל ויבאו אל
    ירושלם׃
  ben-IRV: পরে তাঁরা যিহূদা দেশে ঘুরে যিহূদার সমস্ত নগর থেকে লেবীয়দেরকে এবং ইস্রায়েলের
    পিতার বংশের নেতাদের জড়ো করলে তারাও যিরূশালেমে এল।
  pan-pan: ਉਹ ਯਹੂਦਾਹ ਵਿੱਚ ਘੁੰਮੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰਿਆਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਲੇਵੀਆਂ ਨੂੰ ਤੇ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਏ
  mya-JVB: ထိုသူတို့သည် ယုဒ ပြည်၌ လှည့်လည် သဖြင့် ၊ ယုဒ မြို့ အရပ်ရပ် ထဲက လေဝိ သားများနှင့်
    ဣသရေလ အဆွေအမျိုး သူကြီး များကို စုဝေး စေ၍ ၊ ယေရုရှလင် မြို့ သို့ ပြန် လာကြ၏။
  hmo-hmo: Vadaeni idia be Iuda ena tano ibounai dekenai idia lao, Levi taudia bona
    Israela iduhu edia lohia taudia, Iuda hanua ibounai dekena amo idia haboua, bona
    Ierusalema dekenai idia hakaudia mai.
  urd-urd: वह यहूदाह में फिरे, और यहूदाह के सब शहरों में से लावियों को, और इस्राईल
    के आबाई ख़ान्दानों के सरदारों को इकट्ठा किया, और वह येरूशलेम में आए।
  rus-SYN: И они прошли по Иудее и собрали левитов из всех городов Иудеи и глав поколений
    Израилевых, и пришли в Иерусалим.
  bqc-SIM: Aa Yuda bùsu kɛ̀ɛlɛ aa Levii buiↄ ń Isaili uabeleↄ kã̀aa wɛ̃́lɛ ń wɛ̃́lɛo,
    ↄ̃ aa sù sãnu Yelusalɛũ.
  tcz-CHONGTHU: Amahohi Judah khopi ho jousea acheovin Levite phung nga phung upacheh
    Jerusalemma ahin puilutnun ahi
  mar-mar: त्यांनी यहूदाभर फिरुन यहूदाच्या नगरात विखुरलेल्या लेवींना आणि इस्राएलच्या
    कुलप्रमुखांना एकत्र आणले. मग ते सर्व यरूशलेम येथे गेले.
  qub-qub: Paycunana intëru Judäpa tumar llapan siudäcunapita Jerusalenman shuntamuran
    cüracunata yanapaj Leví runacunatawan Israel runacunapa mandajnincunata.
  bqp-bqp: Bɑ Yudɑn tem bukiɑnɑ. Mɑ bɑ Lefibɑ mɛnnɑ sɑɑ Yudɑn wusu kpuron di kɑ sere
    Isirelibɑn yɛnu yɛ̃robu. Be kpuro bɑ nɑ Yerusɑlɛmuɔ.
  hat-hat: Mesye sa yo vwayaje ale nan tout lavil peyi Jida yo, yo al chache moun
    Levi yo ak tout chèf fanmi yo, fè yo moute lavil Jerizalèm.
  eng-BSB: So they went throughout Judah and gathered the Levites from all the cities
    of Judah and the heads of the families of Israel. And when they came to Jerusalem,
  eng-WEBPB: They went around in Judah and gathered the Levites out of all the cities
    of Judah, and the heads of fathers’ households of Israel, and they came to Jerusalem.
  kbq-kbq: Ana hute'za Livae vahetamine, mago mago Israeli naga nofimofo kva vahetmina
    maka Juda mopafima me'nea rankumatmimpi vano hu'za zamavare'za Jerusalemi kumate
    zamavare atru hu'naze.
  nhe-BL: Huan Joiada quintitlanqui nochi ma yaca ixtacatzi ipan nochi tlali Judá
    para quinsentilise nopa levitame tlen nochi altepetini ipan Judá. Nojquiya quinilhui
    ma hualaca nopa tlayacanani tlen israelita familias. Huan nochi inijuanti mosentilijque
    ipan Jerusalén.
  gub-BL: 'Na''e a''e tuwihaw wata oho a''e ywy nàn wà. Werur amo teko Zeruzarez pe
    wà: Erewi izuapyapyr wà, uzeànàànàm ma''e tawhu Zuta rehe har wanuwihaw paw wà
    no.'
  eng-DRA: And they went about Juda, and gathered together the Levites out of all
    the cities of Juda, and the chiefs of the families of Israel, and they came to
    Jerusalem.
