verse: 2CH.023.017
translations:
  mal-C: ജനങ്ങളെല്ലാവരുംകൂടി ബാലിന്റെ ക്ഷേത്രത്തിലേക്കുചെന്ന് അതിനെ ഇടിച്ചുതകർത്തു;
    ബലിപീഠങ്ങളും ബിംബങ്ങളും അവർ അടിച്ചുടച്ചു. ബലിപീഠങ്ങൾക്കു മുമ്പിൽവെച്ച് അവർ ബാലിന്റെ
    പുരോഹിതനായ മത്ഥാനെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Sodann begab sich das ganze Volk zum Tempel des Baal und riß ihn nieder.
    Seine Altäre und Bilder zerstörten sie; Mattan aber, den Priester des Baal, töteten
    sie vor den Altären.
  lin-lin: Bato nyonso bakendeki na ndako ya nzambe Bala, babukaki yango elongo na
    bitumbelo mpe bikeko, mpe babomaki Matani, nganga-nzambe ya Bala, liboso ya bitumbelo.
  eng-LSV: and all the people enter the house of Ba‘al, and break it down, indeed,
    they have broken his altars and his images, and they have slain Mattan priest
    of Ba‘al before the altars.
  eng-GNV: And all the people went to the house of Baal, and destroyed, and brake
    his altars and his images, and slew Mattan the priest of Baal before the altars.
  eng-WEBSTER: Then all the people went to the house of Baal, and broke it down, and
    broke his altars and his images in pieces, and slew Mattan the priest of Baal
    before the altars.
  nhw-BL: Teipa nochi nopa masehualme tlen Judá yajque ipan nopa tiopa campa quihueyichihuaj
    nopa tlaixcopincayotl Baal huan quisosolojque ica nochi tlaixpamitl nopona. Nojquiya
    quimictijque Matán iixpa nopa tlaixpame pampa yaya itztoya se itotajtzi Baal.
  swh-ONEN: Kisha watu wote wakaenda kwenye hekalu la Baali na kulibomoa. Wakavunjavunja
    madhabahu pamoja na sanamu na kumuua Matani kuhani wa Baali mbele ya hayo madhabahu.
  bba-bba: Mɑ tɔn be kpuro bɑ duɑ bũu wi bɑ mɔ̀ Bɑɑlin dirɔ bɑ ye kɔsukɑ kɑ yen turɑrɔ
    kɑ yen bwɑ̃ɑrokunɔ. Mɑ bɑ yen yɑ̃ku kowo Mɑtɑni ɡo yen yɑ̃ku yenɔ.
  eng-KJVCPB: Then all the people went to the house of Baal, and brake it down, and
    brake his altars and his images in pieces, and slew Mattan the priest of Baal
    before the altars.
  luo-luo: Ji duto nodhi e hekalu mar Baal kendo negimuke. Negitoyo matindo tindo
    kende mag misango kaachiel gi nyisechene manono kendo neginego Matan jadolo mar
    Baal e nyim kendegi mag misango.
  meu-meu: Bena taunimanima iboudiai na Baal ena dubu ela, eha ḡiḡia dobi; ena ihaboulaina
    patadia bona ena kaivakuku danu e hamakohidia rohoroho; bona Matan, Baal ena hahelaḡa
    tauna, na ihaboulaina patadia vairadiai e alaia mase.
  npi-ULB: यसैले सबै मानिसहरू बालको मन्‍दिरमा गए र त्यसलाई भत्‍काए । बालका वेदीहरू
    र त्‍यसका मूर्तिहरूलाई तिनीहरूले टुक्रा-टुक्रा पारे, र बालको पुजारी मत्तानलाई
    वेदीहरूका अगि मारे ।
  yor-yor: Gbogbo àwọn ènìyàn lọ sí ilé Baali, wọ́n sì fà á ya lulẹ̀. Wọ́n fọ́ àwọn
    pẹpẹ àti àwọn òrìṣà, wọ́n sì pa Mattani àlùfáà Baali níwájú àwọn pẹpẹ.
  pes-OPCB: آنگاه همه به بتخانهٔ بعل رفتند و آن را واژگون ساختند و مذبحها و مجسمه‌ها
    را خراب کردند و متان، کاهن بت بعل را در مقابل مذبحها کشتند.
  tgl-ULB: Kaya pumunta ang lahat ng tao sa bahay ni Baal at giniba ito. Binasag nila
    ang mga altar ni Baal, dinurog ang kaniyang mga imahe at pinatay nila si Matan,
    ang pari ni Baal, sa harap ng mga altar na iyon.
  hui-hui: Ani laya handala wali agali hearume dama mitangi bialu gime wabini mini
    Balanaga bi pupu wiaga anda heagoha puwa bo gialo wahai hene. Lomabu delaga dabu
    anda ogoniha heagobi dama Bala wiagobi bibahende bo gialo wahai hene. Ani buwa
    tigua Balanaga loma binigo mo miaga mbira mini Madana heago ibu lomabu delaga
    dabu kaware heagoria bo ngelene.
  mya-mya: သူ​တို့​သည်​ဗာ​လ​ဘု​ရား​ဗိ​မာန်​ကို​သွား ရောက်​ဖြို​ဖျက်​ကြ​၏။ ယဇ်​ပလ္လင်​များ​နှင့်​ရုပ်​တု
    များ​ကို​ချိုး​ဖဲ့​ကာ ယဇ်​ပလ္လင်​များ​ရှေ့​၌​ဗာ​လ ယဇ်​ပု​ရော​ဟိတ်​မ​ဿန်​ကို​သတ်​ကြ​၏။-
  bod-N: དེ་ནས་མི་ཐམས་ཅད་པཱ་ཨལ་གྱི་ལྷ་ཁང་དུ་སོང་ནས་དེ་བཤིགས་པ་དང་། དེའི་མཆོད་ཁྲི་རྣམས་དང་སྐུ་རྣམས་སིལ་བུར་བཅག་སྟེ།
    པཱ་ཨལ་གྱི་མཆོད་དཔོན་མད་ཐན་ཞེས་པ་མཆོད་ཁྲི་རྣམས་ཀྱི་མདུན་དུ་བསད།
  sna-sna: Vanhu vose vakaenda kutemberi yaBhaari vakandoiparadza, vakaputsa aritari
    nezvifananidzo vakauraya Matani muprista waBhaari pamberi pearitari.
  spa-BLM: Todo el pueblo fue a la casa de Baal, la derribó, rompió sus altares y
    sus imágenes en pedazos, y mató a Matán, el sacerdote de Baal, ante los altares.
  cac-cac: Elan̈chamel ix b'at eb' d'a stemplo Baal, ix b'at spojanem eb', ix smac'anpaxpoj
    altar eb' yed' juntzan̈ yechel comon dios. Axo vin̈aj Matán sacerdote yic Baal
    chi', a d'a yichan̈ altar chi' ix smilcham vin̈ eb'.
  swh-ULB: Kwa hiyo watu wote wakaenda kwenye nyumba ya Baali na kuiangusha chini.
    wakazivunja vipande vipande madhabahu za Baali na sanamu zake, na wakamuua Matani,
    kuhani wa Baali, mbele ya madhabahu hizo.
  bel-bel: І пайшоў увесь народ у капішча Ваала, і разбурылі яго, і ахвярнікі ягоныя
    і балванаў ягоных пабілі, і Матана, жраца Ваалавага, забілі перад ахвярнікамі.
  deu-ELBBK: Da ging alles Volk in das Haus des Baal und riss es nieder, und sie zerschlugen
    seine Altäre und seine Bilder; und Mattan, den Priester des Baal, töteten sie
    vor den Altären.
  mbb-OT: Ne midhendiyà is langun he menge etew te simbahan he para ki Baal ne midrundus
    dan heini. Midrupet dan is menge pemuhatà wey is menge ed-ezapen dutun, ne midhimetayan
    dan si Matan he memumuhat para ki Baal ziyà te egkesineruwan duen te menge pemuhatà.
  mal-2015: പിന്നെ ജനമൊക്കെയും ബാലിന്റെ ക്ഷേത്രത്തിലേക്കു ചെന്നു അതു ഇടിച്ചു അവന്റെ
    ബലിപീഠങ്ങളെയും വിഗ്രഹങ്ങളെയും തകർത്തുകളഞ്ഞു; ബാലിന്റെ പുരോഹിതനായ മത്ഥാനെ ബലിപീഠങ്ങളുടെ
    മുമ്പിൽവെച്ചു കൊന്നുകളഞ്ഞു.
  rmc-rmc: Avke savore manuša gele andro chramos le Baaloskro a čhide les tele. Phagerde
    o oltara the o modli a murdarde le Matan le Baaloskre rašas anglo oltaris.
  pes-OPV: وتمامی قوم به خانه بعل رفته، آن را منهدم ساختندو مذبح هایش و تماثیلش را
    شکستند و کاهن بعل متان را روبه‌روی مذبحها کشتند.
  ron-1924: Тот попорул а интрат ын каса луй Баал ши ау дэрымат-о; й-ау сфэрымат алтареле
    ши кипуриле ши ау учис ынаинтя алтарелор пе Матан, преотул луй Баал.
  ben-OBCV: সব লোকজন বায়ালের মন্দিরে গিয়ে সেটি ভেঙে ফেলেছিল। তারা যজ্ঞবেদি ও প্রতিমার
    মূর্তিগুলিও পিষে গুঁড়িয়ে দিয়েছিল এবং বায়ালের পুজারী মত্তনকে সেই যজ্ঞবেদির
    সামনেই হত্যা করল।
  som-som: Dabadeedna dadkii oo dhammu waxay tageen gurigii Bacal, oo way dumiyeen,
    oo meelihiisii allabariga iyo sanamyadiisiiba way wada burburiyeen, oo Mataan
    oo ahaa Bacal wadaadkiisiina waxay ku dileen meelihii allabariga hortooda.
  lat-VUC: 'Itaque ingressus est omnis populus domum Baal, et destruxerunt eam, et
    altaria ac simulacra illius confregerunt: Mathan quoque sacerdotem Baal interfecerunt
    ante aras.'
  eng-ASVBT: And all the people went to the house of Baal, and brake it down, and
    brake his altars and his images in pieces, and slew Mattan the priest of Baal
    before the altars.
  ita-1885: E tutto il popolo entrò nel tempio di Baal, e lo disfece, e spezzò gli
    altari, e le imagini di esso; ed uccise Mattan, sacerdote di Baal, davanti agli
    altari.
  eng-LXXUP: And all the people of the land went into the house of Baal, and tore
    down it and its altars, and they ground his images to powder, and they slew Matthan
    the priest of Baal before his altars.
  eng-ULB: So all the people went to the house of Baal and tore it down. They smashed
    Baal's altars and his images to pieces, and they killed Mattan, the priest of
    Baal, in front of those altars.
  spa-VBL: Todos fueron al templo de Baal y derribaron sus altares y destrozaron los
    ídolos. Mataron a Matán, el sacerdote de Baal, delante del altar.
  fra-_FOB: Et tout le peuple entra dans la maison de Baal. Et ils la démolirent;
    ils brisèrent ses autels et ses images, et ils tuèrent devant les autels Matthan,
    sacrificateur de Baal.
  mal-mal: പിന്നെ ജനമെല്ലാം ബാലിന്റെ ക്ഷേത്രത്തിലേക്കു ചെന്ന് അത് ഇടിച്ച് അവന്റെ ബലിപീഠങ്ങളെയും
    വിഗ്രഹങ്ങളെയും തകർത്തുകളഞ്ഞു; ബാലിന്റെ പുരോഹിതനായ മത്ഥാനെ ബലിപീഠങ്ങളുടെ മുമ്പിൽവെച്ച്
    കൊന്നുകളഞ്ഞു.
  urd-GVR: Is ke bād sab Bāl ke mandir par ṭūṭ paṛe aur use ḍhā diyā. Us kī qurbāngāhoṅ
    aur butoṅ ko ṭukṛe ṭukṛe karke unhoṅ ne Bāl ke pujārī Mattān ko qurbāngāhoṅ ke
    sāmne hī mār ḍālā.
  suz-BL: मिनु मुरपुकी नेल्‍ल बाल देवता आ खिं ओव़शा, प्रेत्‍मे बाक्‍त। मेको कली चढ़ेतीक
    नु आ मूर्ति नेल्‍ल फस पोक्‍गमे बाक्‍त। मिनु बाल कली चढ़ेब मत्तान कली चढ़ेतीक आन
    ङोंइती सदमे बाक्‍त।
  ita-1927: E tutto il popolo entrò nel tempio di Baal, e lo demolì; fece interamente
    in pezzi i suoi altari e le sue immagini, e uccise dinanzi agli altari Mattan
    sacerdote di Baal.
  ckb-ckb: هەموو گەل هاتنە ناو پەرستگای بەعل و تێکیاندا و قوربانگا و بتەکانیان شکاند،
    مەتانی کاهینی بەعلیان لەبەردەم قوربانگاکان کوشت.
  eng-BBE: Then all the people went to the house of Baal and had it pulled down, and
    its altars and images broken up; and Mattan, the priest of Baal, they put to death
    before the altars.
  kan-OKCV: ಸಮಸ್ತ ಜನರು ಬಾಳನ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗಿ ಅದನ್ನು ಕೆಡವಿಹಾಕಿ, ಅದರ ಬಲಿಪೀಠಗಳನ್ನೂ ವಿಗ್ರಹಗಳನ್ನೂ
    ಒಡೆದುಬಿಟ್ಟು, ಬಲಿಪೀಠಗಳ ಮುಂದೆ ಬಾಳನ ಯಾಜಕನಾದ ಮತ್ತಾನನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அப்பொழுது மக்களெல்லோரும் பாகாலின் கோவிலுக்குப் போய், அதை இடித்து, அதின்
    பலிபீடங்களையும், அதின் விக்கிரகங்களையும் தகர்த்து, பாகாலின் பூசாரியாகிய மாத்தானைப்
    பலிபீடங்களுக்கு முன்பாகக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Después de esto entró todo el pueblo en el templo de Baal, y derribáronlo,
    y también sus altares; é hicieron pedazos sus imágenes, y mataron delante de los
    altares á Mathán, sacerdote de Baal.
  ron-BTF: Atunci tot poporul a intrat în casa lui Baal și au dărâmat-o și i-au spart
    în bucăți altarele și idolii și au ucis pe Matan, preotul lui Baal, înaintea altarelor.
  eng-WEBP: All the people went to the house of Baal, broke it down, broke his altars
    and his images in pieces, and killed Mattan the priest of Baal before the altars.
  eng-FBV: Everyone went to the Temple of Baal and tore down its altars and smashed
    the idols. They killed Mattan, the priest of Baal, right in front of the altar.
  nld-1939: Toen liep al het volk naar de tempel van Báal en verwoestte hem; zij vernielden
    de altaren, sloegen de beelden kort en klein3, en doodden den Báalspriester Mattan
    voor het altaar.
  nch-BL: Teipa nochi nopa masehualme ten tali Judá yajque ipan nopa tiopa campa quihueyichihuaj
    nopa taixcopincayot Baal huan quisosolojque ica nochi taixpamit nopona. Nojquiya
    quimictijque Matán iniixpa nopa taixpame pampa yaya eliyaya se itotajtzi Baal.
  vie-1934: Cả dân sự đều đi đến miễu Ba-anh, phá dỡ nó, đập bể bàn thờ và hình tượng
    nó, rồi giết Ma-than, thầy tế lễ của Ba-anh, tại trước bàn thờ.
  hin-CV: सारी जनता बाल के भवन को गई ओर उसे नाश कर डाला. उन्होंने वेदियों और मूर्तियों
    को चूर-चूर कर डाला. तब उन्होंने वेदियों के बीच ही बाल के पुरोहित मत्तान का वध
    कर डाला.
  spa-BES: Entonces toda la gente fue a la casa de Baal y la hicieron derribar, y
    sus altares e imágenes se rompieron; y Matan, el sacerdote de Baal, lo mataron
    delante de los altares.
  tdx-tdx: Aa le nomb’an-traño’ i Baale mb’eo ondaty iabio nandrotsak’ aze, nandemok’
    o kitreli’eo naho o sare’eo, vaho vinono’ iareo t’i Matane mpisoro’ i Baale aolo’
    o kitrelio.
  tha-KJV: แล​้วประชาชนทั้งปวงก็ไปที่นิเวศของพระบาอัล และพังลงเสีย และเขาทุบแท่นบูชาและรูปเคารพของพระบาอั​ลน​ั้นให้เป็นชิ้นๆ
    และเขาประหารมัทธานปุโรหิตของพระบาอัลเสียที่​หน​้าแท่นบู​ชา
  por-BR-2018: Depois disto entrou todo o povo no templo de Baal, e derrubaram-no,
    e também seus altares; e fizeram pedaços suas imagens, e mataram diante dos altares
    a Matã, sacerdote de Baal.
  deu-ELO: Da ging alles Volk in das Haus des Baal und riß es nieder, und sie zerschlugen
    seine Altäre und seine Bilder; und Mattan, den Priester des Baal, töteten sie
    vor den Altären.
  eng-WYC-2018: Therefore all the people entered into the house of Baal, and they
    destroyed it, and they brake the altars and the simulacra thereof; but they killed
    before the altars Mattan, the priest of Baal, (or and they killed Mattan, the
    priest of Baal, before the altars).
  epo-epo: Kaj la tuta popolo iris en la domon de Baal kaj ĝin detruis; kaj liajn
    altarojn kaj bildojn ili disrompis, kaj Matanon, la pastron de Baal, ili mortigis
    antaŭ la altaroj.
  uig-PIN: Andin barliⱪ hǝlⱪ Baalning buthanisiƣa berip uni buzup taxlidi; uning ⱪurbangaⱨliri
    bilǝn mǝbudlirini qeⱪip parǝ-parǝ ⱪilip, Baalning kaⱨini Mattanni ⱪurbangaⱨlarning
    aldida ɵltürdi.
  beo-beo: Amalalu, dunu huluane da ogogosu ‘gode’ Ba:ile ea debolo diasuga asili,
    amo mugululi, wadela:lesi. Ilia da oloda amola loboga hamoi ‘gode’ agoai liligi
    loboga hamoi, amo huluane gugunufinisi. Amola ilia da oloda amo ilia midadi, Ba:ile
    gobele salasu dunu Ma:da:ne, medole legei dagoi.
  tpi-OTNT: Na bihain ol manmeri i go brukim haus lotu bilong giaman god Bal olgeta.
    Na ol i brukim ol alta na ol piksa bilong god Bal. Na ol i kilim i dai Matan,
    pris bilong Bal, klostu long alta.
  hau-SA: Dukan mutane suka tafi haikalin Ba’al suka rurrushe shi. Suka farfashe bagadan
    da gumakan, suka kuma kashe Mattan firist na Ba’al a gaban bagadan.
  uig-LAT: Andin barliq xelq Baalning butxanisigha bérip uni buzup tashlidi; uning
    qurban’gahliri bilen mebudlirini chéqip pare-pare qilip, Baalning kahini Mattanni
    qurban’gahlarning aldida öltürdi.
  nde-nde: Bonke abantu baya ethempelini likaBhali, balidilizela phansi, babhidliza
    lama-alithare akhe lezithombe zakhe, babulala uMathani umphristi kaBhali phambi
    kwama-alithare.
  ton-ton: Pea naʻe ʻalu ai ʻae kakai kotoa pē ki he fale ʻo Peali, pea holoki hifo
    ia ʻo maumauʻi, pea laiki hono ngaahi feilaulauʻanga mo hono ngaahi fakatātā ke
    fakaikiiki, pea nau tāmateʻi ʻa Metani ko e taula ʻo Peali ʻi he ʻao ʻoe ngaahi
    feilaulauʻanga.
  ces-1613: Potom šel všecken lid do domu Bálova a zbořili jej i oltáře jeho, a obrazy
    stroskotali. Matana pak kněze Bálova zabili před oltáři.
  eng-WMB: All the people went to the house of Baal, broke it down, broke his altars
    and his images in pieces, and killed Mattan the priest of Baal before the altars.
  tam-TCV: மக்களெல்லோரும் பாகாலின் கோயிலுக்குச் சென்று அதை இடித்து பலிபீடங்களையும்,
    விக்கிரகங்களையும் நொறுக்கிப்போட்டார்கள். அத்துடன் பாகாலின் பூசாரியான மாத்தானை
    பலிபீடங்களுக்கு முன்னேவைத்து கொன்றார்கள்.
  ceb-ULB: Busa miadto ang tanang katawhan ngadto sa panimalay ni Baal ug gipanglumpag
    kini. Gibungkag nila ang mga halaran ni Baal ug gidugmok ang iyang mga larawan,
    ug gipatay nila si Matan, ang pari ni Baal, sa atubangan sa mga halaran.
  pol-UBG: Potem cały lud wszedł do domu Baala i zburzył go. Pokruszyli jego ołtarze
    i posągi, a Mattana, kapłana Baala, zabili przed ołtarzami.
  urd-GVU: اِس کے بعد سب بعل کے مندر پر ٹوٹ پڑے اور اُسے ڈھا دیا۔ اُس کی قربان گاہوں
    اور بُتوں کو ٹکڑے ٹکڑے کر کے اُنہوں نے بعل کے پجاری متان کو قربان گاہوں کے سامنے
    ہی مار ڈالا۔
  deu-1912: Da ging alles Volk ins Haus Baals und brachen es ab, und seine Altäre
    und Bilder zerbrachen sie, und erwürgten Matthan, den Priester Baals, vor den
    Altären.
  kan-2017: ತರುವಾಯ ಜನರೆಲ್ಲರೂ ಬಾಳನ ಕ್ಷೇತ್ರಕ್ಕೆ ಹೋಗಿ ಪೂಜಾರಿಯಾದ ಮತ್ತಾನನನ್ನು ಯಜ್ಞವೇದಿಗಳ
    ಎದುರಿನಲ್ಲಿಯೇ ಕೊಂದುಹಾಕಿದನು; ಆ ಕ್ಷೇತ್ರವನ್ನೂ ಅದರಲ್ಲಿದ್ದ ಯಜ್ಞವೇದಿ ಹಾಗೂ ವಿಗ್ರಹಗಳನ್ನೂ
    ಒಡೆದುಹಾಕಿ ಹಾಳುಮಾಡಿ ಬಿಟ್ಟರು.
  yap-yap: Ma aram miyad yan ni yad gubin ko fare tempel rok Baal ngar buthuged nga
    but’. Miyad bilig fapi altar nge fapi liyos u rom miyad li’ Mattan ni prist rok
    Baal nge yim’ u mit fapi altar.
  hlt-MCSB: Pilnam pum te Baal im la cet uh tih a palet uh. A hmueihtuk neh a mueihlip
    te khaw a phaek pa uh. Baal kah khosoih Mattan te khaw hmueihtuk hmai ah a ngawn
    uh.
  mdy-ETH: ዬካፓ ቢያሢ ፔቱሞና ዴንዲ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞ ካኣሽኮ ማኣሮ ሻሄኔ፤ ዬያ ፆኦዞም ዒንጎ ባኮ ዒንጎ ቤዞንታ
    ፆኦዞ ማሊሲ ኮሾና ባኮዋ ቢያ ሜንሤኔ፤ ማኣታኣኔ ጌይንታ ዬያ ፆኦዞኮ ቄኤሳሢያ ዒንጎ ባኮ ሺኢሾ ቤዞኮ ቤርታ ዎዼኔ።
  twi-ASANTE: Na nnipa no nyinaa kɔɔ Baal asɔredan no mu, kɔbubu guiɛ. Wɔsɛee afɔrebukyia
    no, dwerɛɛ ohoni no, kumm Baal ɔsɔfoɔ Matan wɔ afɔrebukyia no anim.
  eng-WEBU: All the people went to the house of Baal, broke it down, broke his altars
    and his images in pieces, and killed Mattan the priest of Baal before the altars.
  wal-wal: He wode asai ubbai Ba7aala Eeqa Keettaa biidi, he keettaa qoliis; qolidi
    yarshshiyo sohotanne misileta kinchcherettiis. Qassi Mataana giyo Ba7aala qeesiyaa
    yarshshiyo sohotu sinttan woridosona.
  spa-PDDPT: Después todo el pueblo fue al templo de baal y lo destruyó, destrozó
    sus altares y sus imágenes. Mató a Matán, sacerdote de baal, delante de los altares.
  gun-gun: Ha'e ramo heta va'e kuery oyvy ha'e javi gui ou va'ekue ma Baal pegua oo
    py oike okuapy vy oitypa. Ixupegua altar ikuai va'ekue omopẽmba okuapy, ta'angaa
    ikuai va'e guive. Baal pegua sacerdote Matã voi ojuka altar yvy'iry.
  ilo-ULB: Isu a napan dagiti amin a tattao iti balay ni Baal ket rinebbada daytoy.
    Binurakda dagiti altar ni Baal ken rinumekda dagiti imahenna, ken pinapatayda
    ni Matan a padi ni Baal, iti sangoanan dagidiay nga altar.
  kpg-kpg: Gei digaula huogodoo gaa hula gi di hale daumaha o Baal gaa oho di maa
    gi lala. Digaula gaa oho gi lala nia gowaa dudu tigidaumaha mo nia ada balu god,
    gei ga daaligi a Mattan, tangada hai mee dabu a Baal, i mua nia gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن بارلىق خەلق بائالنىڭ بۇتخانىسىغا بېرىپ ئۇنى بۇزۇپ تاشلىدى؛ ئۇنىڭ
    قۇربانگاھلىرى بىلەن مەبۇدلىرىنى چېقىپ پارە-پارە قىلىپ، بائالنىڭ كاھىنى ماتتاننى
    قۇربانگاھلارنىڭ ئالدىدا ئۆلتۈردى.
  sus-sus: Ɲama birin naxa so Bali kuye xa banxi kui, e fa na kuyee nun sɛrɛxɛbadee
    kana. E naxa Bali xa sɛrɛxɛdubɛ Matan suxu, e a faxa sɛrɛxɛbade yire.
  pon-2006: Irail koaros eri ketila ni tehnpas en Paal oh kauwehla. Re pwalangedi
    pei sarawi ko oh dikedik en eni ko wasao oh kemehla Mattan, samworo en Paal, mwohn
    pei sarawi ko.
  ksd-ksd: Ma ra tarai par dia ga vana tar ta ra kuba i Baal, ma dia ga re vue; kana
    umana uguugu na vartabar ma kana umana tabataba dia ga pamar gigi diat, ma dia
    ga doko Matan ra tena tinabar kai Baal ta ra luaina mata i ra umana uguugu.
  tur-YTC: Bütün halk Baal'ın evine gitti, onu yıktı, sunaklarını ve suretlerini parçaladı
    ve Baal'ın kâhini Mattan'ı sunakların önünde öldürdü.
  grc-BRENT: Καὶ εἰσῆλθε πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον Βάαλ, καὶ κατέσπασαν αὐτὸν καὶ
    τὰ θυσιαστήρια αὐτοῦ, καὶ τὰ εἴδωλα αὐτοῦ ἐλέπτυναν, καὶ τὸν Ματθὰν ἱερέα Βάαλ
    ἐθανάτωσαν ἐναντίον τῶν θυσιαστηρίων αὐτοῦ.
  ind-AYT: Sesudah itu, seluruh rakyat pergi ke kuil Baal dan merobohkannya. Mereka
    memecahkan mazbah-mazbah dan patung-patungnya dan membunuh Matan, imam Baal, di
    depan mazbah-mazbah itu.
  nya-nya: Anthu onse anapita ku kachisi wa Baala ndipo anamugwetsa. Iwo anaphwanya
    maguwa ndi mafano ndi kupha Matani wansembe wa Baala patsogolo pa maguwawo.
  hrv-hrv: Potom sav narod otiđe u Baalov hram, razori ga skupa sa žrtvenicima i polomi
    likove; Baalova svećenika Matana ubiše pred žrtvenicima.
  mps-mps: Tama nosali te we bidigo te tibo god Balba lotu po wabo be hųgigi pali.
    Tama augwaligo te god Balgo alta me piksa dabe tologogi pali. Tama me augwaligo
    Matan elama isilali, te Balgo pris bidi, te alta pąde.
  tpi-tpi: Na bihain ol manmeri i go brukim haus lotu bilong giaman god Bal olgeta.
    Na ol i brukim ol alta na ol piksa bilong god Bal. Na ol i kilim i dai Matan,
    pris bilong Bal, klostu long alta.
  dan-1931: Og alt Folket begav sig til Ba'als Hus og nedbrød det; Altrene og Billederne
    huggede de i Stykker, og Ba'als Præst Mattan dræbte de foran Altrene.
  vie-OVCB: Sau đó, toàn dân kéo đến miếu Ba-anh và phá bỏ nó. Họ đập nát bàn thờ
    và tượng Ba-anh, giết Ma-than, là thầy tế lễ của Ba-anh, trước bàn thờ tà thần.
  guj-2017: તેથી બધા લોકોએ જઈને બઆલના મંદિરને તોડી નાખ્યું; તેઓએ બઆલની વેદીઓ અને મૂર્તિઓને
    ભાંગીને તેના ટુકડાં કરી નાખ્યા. અને બઆલના યાજક માત્તાનને તે વેદીઓની સામે જ મારી
    નાખ્યો.
  pon-2006A: Irail koaros eri ketila ni tehnpas en Paal oh kauwehla. Re pwalangedi
    pei sarawi ko oh dikedik en eni ko wasao oh kemehla Mattan, samworo en Paal, mwohn
    pei sarawi ko.
  por-BRBSL: Todo o povo foi à casa de Baal, quebrou-a, quebrou seus altares e suas
    imagens em pedaços, e matou Mattan, o sacerdote de Baal, antes dos altares.
  cth-cth: Taminaw pueng teh Baal im vah a cei awh teh a raphoe awh. Thuengnae khoungroenaw
    hoi meikaphawknaw reprep a dei awh teh, Baal vaihma Mattan hah thuengnae khoungroenaw
    e hmalah a thei awh.
  twi-twi: Na nnipa no nyinaa kɔɔ Baal asɔredan no mu, kobubu gui. Wɔsɛee afɔremuka
    no, dwerɛw ohoni no, kum Baal sɔfo Matan wɔ afɔremuka no anim.
  hlt-hlt: Pilnam pum te Baal im la cet uh tih a palet uh. A hmueihtuk neh a mueihlip
    te khaw a phaek pauh. Baal kah khosoih Mattan te khaw hmueihtuk hmai ah a ngawn
    uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu kɔtɛ dibɔɔ̀ Bɑɑdi cĩ́ɛ̃̀tɛ̀, kɛ́ tɛ̀ pùɔ, kɛ́puɔnnɛ̀
    yɛwũɔ̃tɔ̀rɛ̀ nɛ̀ sitenkɑɑnìi kɛ́kuɔnɛ̀ obɔɔyiɛ̀ mMɑtɑ̃ɑ̃ yɛwũɔ̃tɔ̀rɛ̀ tɑkɛ́.
  msy-2020: Egha gɨn gumazamiziba asem Balɨn ziam fer dɨpenimɨn ghua, bar a gasɨghasɨki.
    Egha me ofa gamir dakoziba ko asem Balɨn marvir guabagh asɨghasɨki. Egha me ofa
    gamir dakozir kabar boroghɨn Balɨn ofa gamir gumazim Matan mɨsoghezɨ an areme.
  dop-dop: Ɩlɛnɑ yǝlɑɑ tǝnɑ polo pɑ́ yɔkɩ tʋɣʋ Pɑɑlɩ kutuluɣu, nɑ pǝ kɔtɑɣɑ tǝlɑtɛ,
    nɑ pǝ tɩɩŋ. Nɑ pɑ́ kʋ́ pǝ kɔtʋlʋ Mɑtɑŋ kɛ pǝ kɔtɑɣɑ tǝlɑtɛ ɩsɛntɑɑ.
  azb-azb: Bütün xalq Baal məbədinə getdi. Onu dağıdıb qurbangahlarını və bütlərini
    parça-parça etdilər. Baalın kahini Mattanı da qurbangahların önündə öldürdülər.
  eng-DBY: And all the people went into the house of Baal, and broke it down; and
    they broke his altars and his images in pieces, and slew Mattan the priest of
    Baal before the altars.
  hin-2017: तब सब लोगों ने बाल के भवन को जाकर ढा दिया; और उसकी वेदियों और मूरतों को
    टुकड़े-टुकड़े किया, और मत्तान नामक बाल के याजक को वेदियों के सामने ही घात किया।
  eng-YLT: and all the people enter the house of Baal, and break it down, yea, his
    altars and his images they have broken, and Mattan priest of Baal they have slain
    before the altars.
  eng-WYC-2017: Therefore all the people entered into the house of Baal, and they
    destroyed it, and they brake the altars and the simulacra thereof; but they killed
    before the altars Mattan, the priest of Baal.
  eng-WMBB: All the people went to the house of Baal, broke it down, broke his altars
    and his images in pieces, and killed Mattan the priest of Baal before the altars.
  urd-GVH: इसके बाद सब बाल के मंदिर पर टूट पड़े और उसे ढा दिया। उस की क़ुरबानगाहों
    और बुतों को टुकड़े टुकड़े करके उन्होंने बाल के पुजारी मत्तान को क़ुरबानगाहों के
    सामने ही मार डाला।
  rug-rug: Ke la sari doduru tie koasa Zelepade te Beolo meke huara gore nia rini.
    Seke va umumi rini sari na beku meke na hope, meke va matea rini se Matani, sa
    hiama te Beolo pa kenudia rina hope.
  gaz-gaz: Sabni hundinuu gara galma Baʼaal dhaqee diige. Isaanis iddoowwan aarsaatii
    fi waaqota tolfamoo caccabsanii Mataan lubicha Baʼaal sana illee iddoowwan aarsaa
    duratti ni ajjeesan.
  fra-LSG: Tout le peuple entra dans la maison de Baal, et ils la démolirent; ils
    brisèrent ses autels et ses images, et ils tuèrent devant les autels Matthan,
    prêtre de Baal.
  yal-yal: Muxune yi sa so Baali batu banxini, e yi a birin kala, e yi saraxa gandene
    nun sawurane kala, e yi Baali ki muxun Matan fan faxa saraxa ganden yɛtagi.
  haw-1868: Alaila, hele ae la na kanaka a pau i ka hale o Baala, a wawahi iho la
    ia mea, a me kona kuahu, a kuipalu no hoi lakou i na kii, a pepehi lakou ia Matana
    ke kahuna no Baala imua o na kuahu.
  arb-NAV: وَانْدَفَعَ جَمِيعُ الشَّعْبِ إِلَى مَعْبَدِ الْبَعْلِ، وَهَدَمُوهُ وَحَطَّمُوا
    مَذَابِحَهُ وَتَمَاثِيلَهُ، وَقَتَلُوا مَتَّانَ كَاهِنَ الْبَعْلِ أَمَامَ الْمَذْبَحِ.
  ewe-ewe: Wo katã woyi Baal ƒe gbedoxɔ me eye wogbãe. Wogbã vɔsamlekpui la kple legbawo
    le afi ma eye wowu Matan, Baal ƒe nunɔla le vɔsamlekpui la ŋgɔ.
  eng-LEE: And then came all the people into the house of Ba'al, and pulled it down,
    and his altars and his images did they break in pieces, and Mathhan the priest
    of Ba'al they slew before the altars.
  asm-FB: তেতিয়া সকলো লোক বালৰ ঘৰলৈ গৈ সেই ঘৰ ভাঙি পেলালে৷ তাতে তাৰ বেদী ও মূৰ্ত্তিবোৰ
    ডোখৰ ডোখৰ কৰিলে আৰু বেদীবোৰৰ আগত বালৰ পুৰোহিত মত্তনক বধ কৰিলে।
  sus-A: حَمَ بِرِن نَشَ سٌ بَلِ كُيٍ شَ بَنشِ كُي، عٍ قَ نَ كُيٍيٍ نُن سّرّشّبَدٍيٍ
    كَنَ. عٍ نَشَ بَلِ شَ سّرّشّدُبّ مَتَن سُشُ، عٍ عَ قَشَ سّرّشّبَدٍ يِرٍ.
  fra-SBL: Tout le peuple alla à la maison de Baal, la démolit, brisa ses autels et
    ses images, et tua Mattan, prêtre de Baal, devant les autels.
  hbo-hbo: וַיָּבֹ֨אוּ כָל־הָעָ֤ם בֵּית־הַבַּ֙עַל֙ וַֽיִּתְּצֻ֔הוּ וְאֶת־מִזְבְּחֹתָ֥יו
    וְאֶת־צְלָמָ֖יו שִׁבֵּ֑רוּ וְאֵ֗ת מַתָּן֙ כֹּהֵ֣ן הַבַּ֔עַל הָרְג֖וּ לִפְנֵ֥י
    הַֽמִּזְבְּחֹֽות׃
  kik-kik: Nao andũ othe magĩthiĩ hekarũ-inĩ ya Baali na makĩmĩtharia. Makiunanga
    igongona na mĩhianano na makĩũragĩra Matani ũrĩa warĩ mũthĩnjĩri-ngai wa Baali
    hau mbere ya igongona icio.
  fra-NCL: Et tout le peuple entra dans la maison de Baal, et ils la démolirent ;
    ils brisèrent ses autels et ses images, et ils tuèrent devant les autels Mathan,
    prêtre de Baal.
  cek-AK: Kaminawk boih Baal im ah caeh o, Baal im to phraek o pacoengah, anih ih
    hmaicamnawk hoi krangnawk doeh pakhoih pae o king; Baal ih qaima Mattan doeh hmaicam
    hmaa ah hum o.
  cuk-cuk: Geb a-sorbali, bela-dulemar bab-Baalʼse-goled-negse nadmalad. Agine, Baal-neg-siid
    earismalad. Degine, Baalʼga ibmar-ogumakar-ukleged-aila osulosmarbalid, ibmar-e-bab-dummadga-imaklemalad,
    bela bibichismarbalid. Deginbali, Baalʼga-ibmar-ogumakar-ukleged-aila-siid-walik,
    dule-irwa-Baalʼse-goled-Matán oburgwismarbalid.
  uig-CYR: Андин барлиқ хәлиқ Баалниң бутханисиға берип уни бузуп ташлиди; униң қурбангаһлири
    билән мәбудлирини чеқип парә-парә қилип, Баалниң каһини Маттанни қурбангаһларниң
    алдида өлтүрди.
  tel-2017: అప్పుడు ప్రజలంతా బయలు దేవుడి గుడికి వెళ్లి దాన్ని పడగొట్టారు. బయలు బలిపీఠాలను
    విగ్రహాలను ముక్కలు ముక్కలు చేసి, బయలు యాజకుడు మత్తానును బలిపీఠం ఎదుట చంపేశారు.
  hat-BSA: Konsa, tout pèp la te ale kote kay Baal la. Yo te chire, kase an mòso lotèl
    li yo, avèk imaj li yo, e yo te touye Matthan, prèt Baal la devan lotèl yo.
  kos-kos: Na elos nukewa som nu ke tempul lal Baal ac kunausla. Elos fukulya loang
    we ac ma sruloala we, ac unilya Mattan, mwet tol lun Baal, sisken loang we.
  hbo-WLC: וַיָּבֹ֨אוּ כָל־הָעָ֤ם בֵּית־הַבַּ֙עַל֙ וַֽיִּתְּצֻ֔הוּ וְאֶת־מִזְבְּחֹתָ֥יו
    וְאֶת־צְלָמָ֖יו שִׁבֵּ֑רוּ וְאֵ֗ת מַתָּן֙ כֹּהֵ֣ן הַבַּ֔עַל הָרְג֖וּ לִפְנֵ֥י
    הַֽמִּזְבְּחֽוֹת׃
  ibo-ibo: Ndị niile ahụ gara nʼụlọ nchụaja Baal kwatuo ya. Ha tidasịrị ebe nchụaja
    na arụsị niile dị nʼebe ahụ, gbukwaa Matan onye nchụaja Baal nʼihu ebe ịchụ aja
    ahụ.
  ory-ory: ଏଉତ୍ତାରେ ସମଗ୍ର ଲୋକ ବାଲ୍‍ ମନ୍ଦିରକୁ ଯାଇ ତାହା ଭାଙ୍ଗି ପକାଇଲେ, ସେମାନେ ତାହାର
    ଯଜ୍ଞବେଦି ଓ ପ୍ରତିମାସବୁ ଚୂର୍ଣ୍ଣ କଲେ ଓ ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ବାଲ୍‍ର ଯାଜକ ମତ୍ତନକୁ ବଧ କଲେ।
  chk-chk: Mürin, ekewe aramas meinisin ra tolong lon imwen ewe anü Paal o ataetiu.
    Ra atatakisi ekewe rongen asor me ekewe uluulun anümwäl, ra pwal niela Matan nöün
    Paal we souasor me mwen ekewe rongen asor.
  rop-rop: Brom deya ola pipul bin go langa det weship pleis blanga det drimin gulum
    Beil en deibin pulumdan detlot drimin sheip. Deibin breigimap detlot teibul blanga
    ofring en ol detlot drimin sheip du. En deibin kilim ded Metan det serramonimen
    blanga det drimin gulum Beil deya lida langa ol detlot teibul blanga ofring blanga
    Beil.
  ukr-1871: І пійшов увесь народ у божницю Баала, й збурили її, й жертівники її, й
    ідолів її порозбивали, а Маттана, жерця Баалового, вбили перед жертівниками.
  deu-1951: Da ging alles Volk zum Hause Baals und zerstörte es, und sie zerbrachen
    seine Altäre, seine Bilder, und erwürgten Mattan, den Priester Baals, vor den
    Altären.
  eng-JPS: And all the people went to the house of Baal, and broke it down, and broke
    his altars and his images in pieces, and slew Mattan the priest of Baal before
    the altars.
  srp-1865: Potom sav narod otide u dom Valov, i raskopaše ga, i oltare njegove i
    likove njegove izlomiše, a Matana sveštenika Valova ubiše pred oltarima.
  lug-lug: Abantu bonna ne bagenda mu ssabo lya Baali ne balimenyaamenya, ne bamenyaamenya
    n’ebyoto bye n’ebifaananyi bye, era ne battira ne Matani kabona wa Baali mu maaso
    g’ebyoto bya Baali.
  heb-heb: ויבאו כל העם בית הבעל ויתצהו ואת מזבחתיו ואת צלמיו שברו ואת מתן כהן הבעל
    הרגו לפני המזבחות׃
  ben-IRV: পরে সব লোক বাল দেবতার মন্দিরে গিয়ে সেটা ভেঙে ফেলল, তার যজ্ঞবেদি ও মূর্তিগুলি
    চুরমার করে দিল এবং বেদিগুলির সামনে বাল দেবতার যাজক মত্তনকে মেরে ফেলল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਲੋਕ ਬਆਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਵੜ ਗਏ ਅਤੇ ਉਸ ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੀਆਂ ਜਗਵੇਦੀਆਂ
    ਅਤੇ ਮੂਰਤਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਚਕਨਾ-ਚੂਰ ਕਰ ਸੁੱਟਿਆ ਅਤੇ ਬਆਲ ਦੇ ਪੁਜਾਰੀ ਮੱਤਾਨ ਨੂੰ ਉਨ੍ਹਾਂ
    ਨੇ ਜਗਵੇਦੀਆਂ ਦੇ ਅੱਗੇ ਮਾਰ ਸੁੱਟਿਆ
  mya-JVB: လူ အပေါင်း တို့သည် ဗာလ ကျောင်း သို့သွား ၍ ဖြိုဖျက် ကြ၏။ ယဇ် ပလ္လင်များနှင့်
    ရုပ်တု များကိုချိုးဖဲ့ ၍ ၊ ယဇ် ပလ္လင်တို့ရှေ့ မှာ ဗာလ ယဇ်ပုရောဟိတ် မဿန် ကိုသတ်
    ကြ၏။
  hmo-hmo: Vadaeni taunimanima be Bala ena dubu dekenai idia lao, Bala idia veria
    diho, iena boubou patadia bona iena kaivakuku danu idia hamakohia, bona Matana,
    Bala ena hahelagaia tauna, be boubou patadia edia vairana dekenai idia alaia mase.
  urd-urd: तब सब लोग बा'ल के मन्दिर को गए और उसे ढाया; और उन्होंने उसके मज़बहों और
    उसकी मूरतों को चकनाचूर किया, और बा'ल के पुजारी मतान को मज़बहों के सामने क़त्ल
    किया।
  rus-SYN: И пошел весь народ в капище Ваала, и разрушили его, и жертвенники его и
    истуканов его сокрушили; и Матфана, жреца Ваалова, умертвили пред жертвенниками.
  bqc-SIM: Ɔ̃ wà gɛ̀ Baali kpɛ́ gbòo ḿpii, wà a sa'okĩiↄ ń a tã́aↄ wìwi, ↄ̃
    wà Baali sa'ona Matã dɛ̀ sa'okĩipiↄ saɛ.
  tcz-CHONGTHU: Hijouchun Baal houinnah acheovin ajeplhu gamtaovin ahi. Amahon semthu
    Pathen holeh amaichamho jong avochip gamun Baal thempupa Mattan jong amaicham
    maijachun athat taovin ahi
  mar-mar: मग सर्वजण बआल देवतेच्या मंदिरात गेले आणि त्या मूर्तीची त्यांनी नासधूस केली.
    तिथल्या इतर मूर्ती आणि वेदीदेखील मोडून तोडून टाकल्या. बआलच्या वेदीपुढेच त्यांनी
    बआलचा याजक मत्तान याला ठार केले.
  qub-qub: Nircorga llapan aywaran Baalpa templunman. Chayaycur llapanta juchurgärachiran.
    Altartapis illgächiran ïduluntinta. Baalpa cüran Matantana altarcuna caycashanman
    apaycur wañuchiran.
  bqp-bqp: Mɑ tɔn be kpuro bɑ duɑ bũu wi bɑ mɔ̀ Bɑɑlin dirɔ bɑ ye kɔsukɑ kɑ yen turɑrɔ
    kɑ yen bwɑ̃ɑrokunɔ. Mɑ bɑ yen yɑ̃ku kowo Mɑtɑni go yen yɑ̃ku yenɔ.
  hat-hat: Lè yo fini, tout pèp la ale nan tanp Baal la, yo demoli l'. Yo kraze tout
    lotèl yo ak tout estati li yo. Yo touye Matan, prèt Baal la, devan lotèl yo.
  eng-BSB: So all the people went to the temple of Baal and tore it down. They smashed
    the altars and idols to pieces and killed Mattan the priest of Baal in front of
    the altars.
  eng-WEBPB: All the people went to the house of Baal, broke it down, broke his altars
    and his images in pieces, and killed Mattan the priest of Baal before the altars.
  kbq-kbq: Ana'ma hutege'za maka vahe'mo'za vu'za Bali havi anumzamofo mono nona ome
    taganavazi netre'za, kre sramnavu itaramimofo, amema'araminena tapage tapagu hunetre'za,
    ana kre sramnavu itaramimofo avuga, Bali havi anumzamofo pristi ne' Matanina ahe
    fri'naze.
  nhe-BL: Teipa nochi nopa tlacame tlen Judá yajque ipan nopa tiopa campa quihueyichihuaj
    nopa tlaixcopincayotl Baal huan quixolejque ica nochi tlaixpamitl nopona. Nojquiya
    quimictijque Matán iixpa nopa tlaixpamitl pampa yajaya itztoya se itotajtzi Baal.
  gub-BL: Na'e teko oho tupàn Ma'aw hàpuzuhu pe wà kury. Weityk hagapaw a'e pe wà.
    Ukauka ma'ea'yr hapy haw a'e pe har wà. Ukauka tupàn a'ua'u hagapaw paw rupi wà
    no. Ma'ea'yr hapy haw henataromo upyhyk Màtà xaxeto Ma'aw hemiruze'eg wà. Uzuka
    wà.
  eng-DRA: 'And all the people went into the house of Baal, and destroyed it: and
    they broke down his altars and his idols: and they slew Mathan the priest of Baal
    before the altars.'
