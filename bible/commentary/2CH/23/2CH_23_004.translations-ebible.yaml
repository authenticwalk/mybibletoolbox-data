verse: 2CH.023.004
translations:
  mal-C: 'നിങ്ങൾ ചെയ്യേണ്ടതിതാണ്: ശബ്ബത്തിൽ ഊഴംമാറിവരുന്ന പുരോഹിതന്മാരും ലേവ്യരുമായ
    നിങ്ങളിൽ മൂന്നിലൊരുഭാഗം കവാടങ്ങളിൽ സൂക്ഷ്മമായി കാവൽനിൽക്കണം.'
  deu-TKW: 'Folgendes habt ihr zu thun: Das Drittel von euch - den Priester und Leviten
    -, das am Sabbat abzieht, soll als Thorhüter an den Schwellen dienen;'
  lin-lin: 'Sik’oyo, tala ndenge bokosala : ‹ kati na bandambo misato ya lisanga na
    bino Banganga-Nzambe mpe Balevi oyo bakosala na mokolo ya Saba, ndambo ya liboso
    bakokengela bikuke,'
  eng-LSV: 'This [is] the thing that you do: the third of you, going in on the Sabbath,
    of the priests, and of the Levites, [are] for gatekeepers of the thresholds,'
  eng-GNV: This is it that ye shall do, The third part of you that come on the Sabbath
    of the Priests, and the Leuites, shalbe porters of the doores.
  eng-WEBSTER: 'This is the thing that ye shall do: A third part of you entering on
    the sabbath, of the priests, and of the Levites, shall be porters of the doors;'
  nhw-BL: Huan ama ya ni catli monequi anquichihuase. Nochi antotajtzitzi huan anlevitame,
    anmoxelose ica eyi pamitl. Huan nopa pamitl catli calaquise ipan tiopamitl para
    quitequipanose Toteco ipan sábado, mocahuase para tlamocuitlahuise campa puertas.
  swh-ONEN: 'Basi hivi ndivyo iwapasavyo kufanya: Theluthi yenu makuhani na Walawi
    ambao mnaingia zamu siku ya Sabato mtalinda milangoni,'
  bba-bba: Wee ye bɑ koo ko. Be bɑ koo sɔmburu ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, yɑ̃ku kowobu
    kɑ Lefibɑ, bɑ koo tii bɔnu kowɑ wuunu itɑ.
  eng-KJVCPB: This is the thing that ye shall do; A third part of you entering on
    the sabbath, of the priests and of the Levites, shall be porters of the doors;
  luo-luo: 'Koro gima onego utim ema: Achiel kuom adek mar jodolo kod jo-Lawi mabiro
    dhiyo e tich chiengʼ Sabato biro rito dhoudi,'
  meu-meu: 'Ini ba kara toma: umui hahelaḡa taumui bona Levi taumui dina helaḡa ai
    ḡaukara amo ba raka oho na orea toi ai ba haheparara; bona orea ta na ikoukou
    bae gimadia,'
  npi-ULB: तपाईंहरूले यसो गर्नुपर्छः शबाथमा आफ्‍नो काममा आउने पुजारीहरू र लेवीहरूको
    एक तिहाइचाहिं ढोकाहरूका रक्षकहरू हुनुपर्छ ।
  yor-yor: Nísinsin yìí èyí ni ohun tí ó yẹ kí ó ṣe, ìdámẹ́ta àlùfáà yín àti àwọn
    ará Lefi tí ó ń lọ fún iṣẹ́ ìsìn ní ọjọ́ ìsinmi ni kí ó bojútó àwọn ìlẹ̀kùn.
  pes-OPCB: 'حالا کاری که باید بکنیم این است: یک سوم شما لاویان و کاهنان که روز شَبّات
    سر پست می‌آیید دم در خانهٔ خدا نگهبانی بدهید.'
  tgl-ULB: 'Ito ang dapat ninyong gawin: ang ikatlong bahagi ng mga pari at ng mga
    Levita na pupunta upang maglingkod sa Araw ng Pamamahinga ay magiging mga bantay
    sa mga pintuan.'
  hui-hui: Anigo iname bulene maru ngago laro. Anduane Homogonaga loma binigo mo miagarubi
    Libaialirubi tidi tebirame biabe bialu howa Sabada horo haragola tidi mbirago
    ibu aribia haga bialu mbirago ibu ha̱lo haga biaga kamigoni. Ha̱lo kagola mendego
    ibu biabe bia aribia haga kamigoni. Anigo ai Sabada horo áyu holeberemagonaga
    tidi tebira harimigoni tidi mbiragome Anduane Homogonaga anda panga haraba mamage
    halu,
  mya-mya: ငါ​တို့​အ​ဘယ်​သို့​ဆောင်​ရွက်​ရ​ကြ​မည်​ကို ဖော်​ပြ​ပါ​အံ့။ ဥ​ပုသ်​နေ့​၌​တာ​ဝန်​ကျ​၍
    ရောက်​ရှိ​လာ​သော​လေ​ဝိ​အ​နွယ်​ဝင်​တို့ အ​နက်​သုံး​ပုံ​တစ်​ပုံ​မှာ​ဗိမာန်​တော်​အ​ဝင်
    တံ​ခါး​ကို​စောင့်​ကြပ်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་འདི་བཞིན་བྱེད་དགོས་ཏེ། ཁྱོད་རྣམས་ལས་ངལ་གསོ་བའི་ཉིན་མོར་འདིར་ལས་རེས་སུ་འོངས་པའི་མཆོད་དཔོན་དང་ལེ་ཝི་པའི་སུམ་ཆའི་གཅིག་གིས་སྒོ་སྲུངས་ཤིག
  sna-sna: 'Zvino izvi ndizvo zvamunofanira kuita: Chikamu chimwe chete muzvitatu
    chenyu vaprista navaRevhi vanoshanda neSabata vanofanira kurinda mikova,'
  spa-BLM: 'Esto es lo que debéis hacer: una tercera parte de vosotros, los que entran
    en sábado, de los sacerdotes y de los levitas, serán guardianes de los umbrales.'
  cac-cac: 'A ticnaic jun icha tic ol e c''ulej: A ex sacerdote ex tic yed'' ex levita
    ex tic, a ex ton tzeyil munlajel d''a sc''ual ic''oj ip, ox macan̈ ol ex ajoc.
    Jun macan̈ ex ol e tan̈vej sti'' stemplo Jehová.'
  swh-ULB: 'Hivi ndivyo mtakavyo fanya: theluthi yenu makuhani na Walawi ambao huja
    kuhudumu siku ya Sabato, mtakuwa walinzi katika milango.'
  bel-bel: 'Вось што вы зрабеце: траціна вас, што прыходзяць у суботу, са сьвятароў
    і лявітаў, будзе брамнікамі каля парогаў,'
  deu-ELBBK: 'Dies ist es, was ihr tun sollt: Ein Drittel von euch, die ihr am Sabbat
    antretet, von den Priestern und von den Leviten, soll Türhüter der Schwellen sein;'
  mbb-OT: 'Ne ǥuntaan iyan heini veeli niw: is sevaha zutun te tetelu he vahin te
    menge memumuhat wey menge Levihanen, he ebantey emun Andew te Kedhimeley, ne mebantey
    ziyà te menge ǥemawan te valey te Nengazen.'
  mal-2015: 'നിങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യം ആവിതു: പുരോഹിതന്മാരും ലേവ്യരുമായ നിങ്ങളിൽ
    ശബ്ബത്തിൽ തവണമാറി വരുന്ന മൂന്നിൽ ഒരു ഭാഗം വാതിൽകാവല്ക്കാരായിരിക്കേണം.'
  rmc-rmc: 'Keras avke: Tumen, o rašaja the Leviti, pes rozďelinena pro trin partiji.
    Jekh partija le Levitendar the rašajendar mi stražinen pro šabat paš o chramoskre
    vudara,'
  pes-OPV: 'و کاری که بایدبکنید این است: یک ثلث از شما که از کاهنان ولاویان در سبت
    داخل می‌شوید دربانهای آستانه‌ها باشید.'
  ron-1924: Ятэ че вець фаче. А трея парте дин вой, каре интрэ де службэ ын зиуа Сабатулуй,
    преоць ши левиць, сэ факэ паза прагурилор;
  ben-OBCV: 'এখন তোমাদের এই কাজটি করতে হবে: যারা সাব্বাথবারে দায়িত্ব পালন করো, সেই
    যাজক ও লেবীয়দের এক-তৃতীয়াংশকে দরজায় পাহারা দিতে হবে,'
  som-som: 'Haddaba idinku sidan yeela: qaybtiinna saddexaad ee sabtida gasha oo ah
    reer Laawi iyo wadaaddadu, waa inay ahaadaan iridjoogayaal albaabbada jooga,'
  lat-VUC: 'Iste est ergo sermo quem facietis:'
  eng-ASVBT: 'This is the thing that ye shall do: a third part of you, that come in
    on the sabbath, of the priests and of the Levites, shall be porters of the thresholds;'
  ita-1885: 'Questo è quello che voi farete: La terza parte di voi, cioè quelli ch''entrano
    in settimana, così sacerdoti come Leviti, sieno per portinai alle soglie delle
    porte;'
  eng-LXXUP: Now this is the thing which ye shall do. Let a third part of you, even
    of the priests and of the Levites, enter in on the Sabbath, even into the gates
    of the entrances;
  eng-ULB: 'This is what you must do: A third of you priests and Levites who come
    to serve on the Sabbath will be guards at the doors.'
  spa-VBL: Esto es lo que tienen que hacer. Un tercio de ustedes, sacerdotes y levitas,
    que entran en sábado, vigilarán las entradas.
  fra-_FOB: 'Voici ce que vous ferez: Le tiers de ceux d''entre vous qui entrez en
    service au sabbat, sacrificateurs et Lévites, gardera les portes d''entrée.'
  mal-mal: 'നിങ്ങൾ ഇപ്രകാരം ചെയ്യേണം: പുരോഹിതന്മാരും ലേവ്യരുമായ നിങ്ങളിൽ ശബ്ബത്തിൽ
    തവണമാറി വരുന്ന മൂന്നിൽ ഒരു ഭാഗം വാതിൽകാവല്ക്കാരായിരിക്കേണം.'
  urd-GVR: Chunāṅche agle Sabat ke din āp imāmoṅ aur Lāwiyoṅ meṅ se jitne ḍyūṭī par
    āeṅge wuh tīn hissoṅ meṅ taqsīm ho jāeṅ. Ek hissā Rab ke ghar ke darwāzoṅ par
    pahrā de,
  suz-BL: मुल गेपुकीम मार पचा माल्‍नीनी देंशा हना, नाइक्‍तीक नाक्‍ती गेय पाइब चढ़ेबपुकी
    नु लेवीपुकी भाग सांमी भाग का ठेयब लाप्‍चोमी बाक्‍कीन।
  ita-1927: 'Ecco quello che voi farete: un terzo di quelli tra voi che entrano in
    servizio il giorno del sabato, sacerdoti e Leviti, starà di guardia alle porte
    del tempio;'
  ckb-ckb: ئەمە ئەو کارەیە کە ئێوە دەیکەن، سێیەکی ئێوە لە کاهین و لێڤییەکان کاتێک
    لە شەممەکاندا دەچنە ژوورەوە، با دەرگاوانی دەرگاکان بن،
  eng-BBE: 'This is what you are to do: let a third of you, of the priests and Levites,
    who come in on the Sabbath, keep the doors;'
  kan-OKCV: ಈಗ ನೀವು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಪ್ರವೇಶಿಸುವ ಯಾಜಕರೂ, ಲೇವಿಯರೂ
    ಆದ ನಿಮ್ಮಲ್ಲಿರುವ ಮೂರನೇ ಒಂದು ಭಾಗವು ದ್ವಾರಪಾಲಕರಾಗಿರಬೇಕು.
  tam-2017: நீங்கள் செய்யவேண்டிய காரியம் என்னவென்றால், இந்தவாரத்தில், முறைப்படி வருகிற
    ஆசாரியர்களும் லேவியருமான உங்களில் மூன்றில் ஒரு பங்கு நுழைவாயில்களையும்,
  spa-RV-1909: 'Lo que habéis de hacer es: la tercera parte de vosotros, los que entran
    de semana, estarán de porteros con los sacerdotes y los Levitas;'
  ron-BTF: 'Acesta este lucrul pe care să îl faceți: O treime dintre voi, care intră
    în sabat, dintre preoți și dintre leviți, să fie portari la uși;'
  eng-WEBP: 'This is the thing that you must do: a third part of you, who come in
    on the Sabbath, of the priests and of the Levites, shall be gatekeepers of the
    thresholds.'
  eng-FBV: Here's what you have to do. One third of you priests and Levites who enter
    on the Sabbath shall guard the entrances.
  nld-1939: 'Nu moet gij aldus te werk gaan: Een derde van de priesters en levieten,
    die op sabbat inrukken, moet post vatten bij de drempels,'
  nch-BL: Huan ama ya ni cati monequi anquichihuase. Nochi antotajtzitzi huan anlevitame,
    anmoxelose ica eyi pamit. Huan nopa pamit cati calaquise ipan tiopamit para quitequipanose
    Toteco ipan sábado, mocahuase para tamocuitahuise campa caltemit.
  vie-1934: 'Nầy điều các ngươi sẽ làm: Một phần ba trong các ngươi, tức những thầy
    tế lễ và người Lê-vi, đến phiên trong ngày sa-bát, sẽ giữ cửa;'
  hin-CV: 'आप लोगों को करना यह होगा: वे पुरोहित और लेवी, जो शब्बाथ पर यहां आया करते
    हैं, उनमें से एक तिहाई द्वारपाल का काम करेंगे,'
  spa-BES: 'Esto es lo que debes hacer: deja que un tercio de ustedes, de los sacerdotes
    y levitas, que entran el sábado, guarden las puertas;'
  tdx-tdx: 'Zao ty hanoe’ areo: ty faha-telo’ areo mpisoroñe naho nte-Levy mpizilik’
    ao amy Sabatay ro hañambeñe o lalambeio;'
  tha-KJV: ท่านทั้งหลายจงกระทำอย่างนี้ คือท่านผู้เป็นปุโรหิตและคนเลวี ผู้​ออกเวรในวันสะบาโตหนึ่งในสาม
    ให้​เป็นคนเฝ้าประตู
  por-BR-2018: 'O que haveis de fazer é: a terceira parte de vós, os que entram de
    semana, estarão de porteiros com os sacerdotes e os levitas;'
  deu-ELO: 'Dies ist es, was ihr tun sollt: Ein Drittel von euch, die ihr am Sabbath
    antretet, von den Priestern und von den Leviten, soll Türhüter der Schwellen sein;'
  eng-WYC-2018: Therefore this is the word, that ye shall do. The third part of you
    that be come to the sabbath, of priests, and of deacons, and of porters, shall
    be in the gates; (And so this is the thing that ye shall do. A third of the priests
    and the Levites, who come to the Sabbath, shall be gatekeepers;)
  epo-epo: 'Jenon vi devas fari: tiu triono de vi, kiu venas en sabato, el la pastroj
    kaj el la Levidoj, estu pordegistoj ĉe la sojloj,'
  uig-PIN: 'Mana silǝr ⱪilixinglar kerǝk bolƣan ix xuki: — Xabat künidǝ pasibanliⱪ
    nɵwiti kǝlgǝn kaⱨinlar bilǝn Lawiylarning üqtin biri ⱨǝrⱪaysi dǝrwazilarni muⱨapizǝt
    ⱪilsun;'
  beo-beo: 'Ninia da agoane hamomu. Dilia gobele salasu dunu amola Lifai fi dunu da
    Sa:bade eso hawa: hamomusa: masea, mogi udiana amoga afae da Debolo Diasu Logo
    Ga:su sosodo aligima:ne sia:ma!'
  tpi-OTNT: Orait nau mi laik tokim yupela long wanem samting yumi mas mekim. Taim
    yupela ol pris na Livai i kam long wok long de Sabat, yupela i mas bruk tripela
    lain. Wanpela lain i mas was long ol dua bilong haus bilong God.
  hau-SA: Yanzu ga abin da za ku yi, shi ne, kashi ɗaya bisa uku na firistoci da Lawiyawa
    waɗanda za su yi aiki a Asabbaci su yi tsaro a ƙofofi,
  uig-LAT: 'Mana siler qilishinglar kérek bolghan ish shuki: — Shabat künide pasibanliq
    nöwiti kelgen kahinlar bilen Lawiylarning üchtin biri herqaysi derwazilarni muhapizet
    qilsun;'
  nde-nde: 'Ngakho nanku okumele likwenze: Ingxenye yesithathu yenu baphristi labaLevi
    abalinda ngeSabatha bafanele balinde eminyango,'
  ton-ton: 'Ko eni ʻae meʻa te mou fai: Ko hono tolu ʻoe vahe ʻomoutolu ʻoku hū ki
    loto ʻi he ʻaho tapu ʻoe kau taulaʻeiki mo e kau Livai, te mou leʻo matapā:'
  ces-1613: 'Tatoť jest věc, kterouž učiníte: Třetí díl vás, kteříž přicházíte v sobotu
    z kněží a z Levítů, budou vrátnými.'
  eng-WMB: 'This is the thing that you must do: a third part of you, who come in on
    the Sabbath, of the priests and of the Levites, shall be gatekeepers of the thresholds.'
  tam-TCV: 'இப்பொழுது நீங்கள் செய்யவேண்டியது இதுவே: ஓய்வுநாளில் ஊழியம் செய்யும் ஆசாரியர்களிலும்,
    லேவியர்களிலும் மூன்றிலொரு பகுதியினர் வாசல்களைக் காவல் காக்கவேண்டும்,'
  ceb-ULB: 'Mao kini ang angay ninyong buhaton: ang usa sa tulo ka bahin kaninyong
    mga pari ug sa mga Levita nga moadto aron mag-alagad sa Adlaw nga Igpapahulay,
    maoy magabantay sa mga pultahan.'
  pol-UBG: 'Oto co macie uczynić: Trzecia część z was – kapłanów i Lewitów, którzy
    przychodzicie w szabat – będzie odźwiernymi przy bramach.'
  urd-GVU: چنانچہ اگلے سبت کے دن آپ اماموں اور لاویوں میں سے جتنے ڈیوٹی پر آئیں گے
    وہ تین حصوں میں تقسیم ہو جائیں۔ ایک حصہ رب کے گھر کے دروازوں پر پہرا دے،
  deu-1912: 'So sollt ihr also tun: Der dritte Teil von euch, die des Sabbats antreten
    von den Priestern und Leviten, sollen die Torhüter sein an der Schwelle,'
  kan-2017: 'ಈಗ ನೀವು ಮಾಡತಕ್ಕದ್ದು ಏನೆಂದರೆ: ಸಬ್ಬತ್ ದಿನದಂದು ದೇವಾಲಯದ ಸೇವೆಗೆ ಬರಬೇಕಾದ ಲೇವಿಯರಲ್ಲೂ,
    ಯಾಜಕರಲ್ಲೂ ಮೂರರಲ್ಲೊಂದು ಭಾಗದವರು ದೇವಸ್ಥಾನದ ದ್ವಾರಪಾಲಕರಾಗಿ ನಿಲ್ಲಬೇಕು.'
  yap-yap: ba’aray e n’en ni ngad rin’ed. Nap’an nra yib e pi prist nge piyu Levi
    ko maruwel e rofen ni Sabbath, ma ngar dalip ulung gad ma reb ko dalip i ulung
    nem e nge matanagiy e pi garog ko Tempel,
  hlt-MCSB: Hekah hno he saii uh. Nangmih Sabbath vaengah aka pawk khosoih rhoek neh
    Levi hlopthum khuikah te cingkhaa thoh tawt la om saeh.
  mdy-ETH: ሃሢ ኑ ማዻንዳያ ኮይሳሢ ያዺኬ፤ ቄኤሶና ሌዊ ዓሶና ሃውሾ ኬሎ ማዾ ማዻኒ ሙካዖ ሃይሦ ቤሲ ማዒ ፓቂንቶንጎ፤ ዔያቶይዳፓ
    ፔቴ ቤዛ ፓቆና ዓሳ ጌኤዦ ማኣሪ ጌሎ ካሮ ካፖንጎ፤
  twi-ASANTE: 'Deɛ ɛsɛ sɛ moyɛ nie: Sɛ asɔfoɔ ne Lewifoɔ ba adwuma Homeda a, wɔn mu
    nkyɛmu mmiɛnsa mu baako na wɔbɛyɛ apono ano ahwɛfoɔ.'
  eng-WEBU: 'This is the thing that you must do: a third part of you, who come in
    on the Sabbath, of the priests and of the Levites, shall be gatekeepers of the
    thresholds.'
  wal-wal: 'Intte oottanau bessiyaabai hagaa: Sambbata gallassan ha Beeta Maqidasiyaa
    geliya qeesetuppenne Leewatuppe heezzu kushiyaappe issi kushee penggiyaa naagite;'
  spa-PDDPT: 'Esto es lo que harán: la tercera parte de ustedes, los sacerdotes y
    los levitas que entran el sábado, estarán de porteros en las puertas.'
  gun-gun: Po rami 'rã peẽ kuery pendekuai. Mboapy henda py 'rã pendekuai. Ha'e gui
    peteĩ regua sacerdote ha'e levita kuery pendekuai va'e ma sábado ára py peike
    vy okẽ rarõa rupi 'rã pendekuai.
  ilo-ULB: 'Kastoy ti rumbeng nga aramidenyo: ti apagkatlo kadakayo a papadi ken Levita
    nga um-umay nga agserbi iti Aldaw a Panaginana, ket agbantayto kadagiti ruangan.'
  kpg-kpg: 'Deenei tadau mee gaa hai: Di madagoaa digau hai mee dabu mo digau Levi
    ga lloomoi gaa hai nadau hegau i di Laangi Sabad, dahi baahi e dolu o digaula
    ga hagaloohi nia ngudu nia bontai di abaaba di Hale Daumaha,'
  uig-ARA: 'مانا سىلەر قىلىشىڭلار كېرەك بولغان ئىش شۇكى: ــ شابات كۈنىدە پاسىبانلىق
    نۆۋىتى كەلگەن كاھىنلار بىلەن لاۋىيلارنىڭ ئۈچتىن بىرى ھەرقايسى دەرۋازىلارنى مۇھاپىزەت
    قىلسۇن؛'
  sus-sus: Wo naxan nabama, sɛrɛxɛdubɛe nun Lewikae naxee walima malabui lɔxɔɛ, a
    xundɛ singe xa hɔrɔmɔbanxi sode dɛe kanta.
  pon-2006: Eri, iet me kitail pahn wia. Ahnsou me samworo oh mehn Lipai kan pahn
    kodohn wia arail doadoahk rahnen Sapad, silikis ehun irail pahn sile ewen kelen
    Tehnpaso,
  ksd-ksd: 'Go ra magit nina ba avat a pait ia: tika na vautuluna ta vavat ba ava
    pot ta ra Bung Sabat, a umana tena tinabar ma ra tarai Levi, diat a monamono ta
    ra umana matakilalat;'
  tur-YTC: 'Yapacağınız şey şudur: Şabat''da giren kâhinlerin ve Levililer''in üçte
    biri eşiklerin kapı bekçisi olacak.'
  grc-BRENT: Νῦν ὁ λόγος οὗτος, ὃν ποιήσετε· τὸ τρίτον ἐξ ὑμῶν εἰσπορευέσθωσαν τὸ
    σάββατον τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ εἰς τὰς πύλας τῶν εἰσόδων,
  ind-AYT: 'Inilah yang harus kamu lakukan: sepertiga dari kamu yang bertugas pada
    hari Sabat, baik imam maupun orang Lewi, harus menjadi penjaga pintu.'
  nya-nya: 'Tsopano zimene muti muchite ndi izi: Limodzi mwa magawo atatu a ansembe
    ndi Alevi amene mudzakhale pa ntchito pa Sabata muzikalondera pa khomo,'
  hrv-hrv: 'Evo što valja da učinite: trećina vas koji subotom ulazite u službu, i
    svećenici i leviti, neka budu vratari na pragovima;'
  mps-mps: Tama tialima, megi da eno dage dali mena sę me deli yabo po waibao. Te
    dage te pris dabe me Livai dabe dage Sabat side sęba asiyu da, dage bidi hani
    sela peda piąo. Te bidi hani me deli, dage te Godigo tempel be sunumi badu tonaluiąo.
  tpi-tpi: Orait nau mi laik tokim yupela long wanem samting yumi mas mekim. Taim
    yupela ol pris na Livai i kam long wok long de Sabat, yupela i mas bruk tripela
    lain. Wanpela lain i mas was long ol dua bilong haus bilong God.
  dan-1931: 'Og således skal I gøre: Den Tredjedel af eder Præster og Levitter, der
    rykker ind om Sabbaten, skal tjene som Dørvogtere;'
  vie-OVCB: Đây là điều các ngươi sẽ làm. Trong số các thầy tế lễ và người Lê-vi đến
    phiên trực ngày Sa-bát, một phần ba có nhiệm vụ canh gác cổng thành.
  guj-2017: 'તમારે આ પ્રમાણે કામ કરવાનું છે: વિશ્રામવારે સેવા કરનાર તમારે એટલે યાજકો
    અને લેવીઓ ત્રીજા ભાગે દરવાજા આગળ દ્વારપાળ તરીકે ઊભા રહેવું.'
  pon-2006A: Eri, iet me kitail pahn wia. Ahnsou me samworo oh mehn Lipai kan pahn
    kodohn wia arail doadoahk rahnen Sapad, silikis ehun irail pahn sile ewen kelen
    Tehnpaso,
  por-BRBSL: 'Isto é o que vocês devem fazer: uma terceira parte de vocês, que entram
    no sábado, dos sacerdotes e dos levitas, serão porteiros dos umbrais.'
  cth-cth: Nangmouh ni na sak awh hane teh, sabbath hnin vah ka tho e vaihmanaw hoi
    Levihnaw thung dawk hu thum touh dawk hu touh ni longkha a ring awh han.
  twi-twi: Nea ɛsɛ sɛ moyɛ ni. Sɛ asɔfo ne Lewifo ba adwuma Homeda a, wɔn mu nkyɛmu
    abiɛsa mu baako na wɔbɛyɛ apon ano ahwɛfo.
  hlt-hlt: Hekah hno he saii uh. Nangmih Sabbath vaengah aka pawk khosoih rhoek neh
    Levi hlopthum khuikah te cingkhaa thoh tawt la om saeh.
  tbz-SIM: Ntɛ di yóó yĩ́mɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ̀ɛ̀ te mutɔ̃mmú tɛom̀pùtɛ̀
    yiè, dí bɛ̀ totɛ́ yɛtĩ̀rɛ̀ yɛ̀tɑ̃ɑ̃ti, kɛ̀ ditĩ̀nnì ketirì mbɑɑ nyɛbòrɛ̀.
  msy-2020: Ezɨ e datɨrɨghɨn kamaghɨn damuam. Ia Godɨn ofa gamir gumaziba ko Livaiba,
    Sabatɨn aruemɨn ingangarim damusɨ izɨ, 3plan okoruabar uari tuiragh. Okoruatam,
    Godɨn Dɨpenimɨn tiar akabar ganam.
  dop-dop: Mpʋ tɔ, ɩsǝnɑ ɩ́ kɑ́ lɑ tɔɣɔlɔ. Wɑɑtʋ wei kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ sʋʋkɩ
    Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ tǝmlɛ lɑpʋ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule tɔ, ɩ́ kɑ́ fɑɣɑ yǝlɑɑ
    kɛ kpekɑ tooso kɛ́, kpekǝle kɑncɑɑlɑɣɑ nyǝntɛ kɑ́ tɑŋ Ɩsɔ tǝsɛɛlɛ nɔnɔɔsɩ.
  azb-azb: 'Siz belə edin: sizdən Şənbə günü növbə çəkən kahinlərin və Levililərin
    üçdə biri astanada duran qapıçılar olsun,'
  eng-DBY: 'This is the thing which ye shall do: a third part of you that come in
    on the sabbath, of the priests and of the Levites, shall be keepers of the doors;'
  hin-2017: 'तुम एक काम करो: अर्थात् तुम याजकों और लेवियों की एक तिहाई लोग जो विश्रामदिन
    को आनेवाले हो, वे द्वारपाली करें,'
  eng-YLT: '''This [is] the thing that ye do: The third of you, going in on the sabbath,
    of the priests, and of the Levites, [are] for gatekeepers of the thresholds,'
  eng-WYC-2017: Therefore this is the word, that ye shall do. The third part of you
    that be come to the sabbath, of priests, and of deacons [or Levites], and of porters,
    shall be in the gates;
  eng-WMBB: 'This is the thing that you must do: a third part of you, who come in
    on the Sabbath, of the priests and of the Levites, shall be gatekeepers of the
    thresholds.'
  urd-GVH: चुनाँचे अगले सबत के दिन आप इमामों और लावियों में से जितने ड्यूटी पर आएँगे
    वह तीन हिस्सों में तक़सीम हो जाएँ। एक हिस्सा रब के घर के दरवाज़ों पर पहरा दे,
  rug-rug: Ego, gua hie si kote tavetia gita. Totoso mae gamu na hiama meke na tie
    Livaeti pa rane Sabati pude tavetavete, keke koari hopeke ka ṉeta koa gamu si
    kote kopu koari na sasadana sa Zelepade,
  gaz-gaz: 'Wanni isin gochuu qabdan isa kana: Isin lubootaa fi Lewwota guyyaa Sanbataa
    hojiitti ramadamtan keessaa harka sadii keessaa harki tokko karra,'
  fra-LSG: Voici ce que vous ferez. Le tiers qui parmi vous entre en service le jour
    du sabbat, sacrificateurs et Lévites, fera la garde des seuils,
  yal-yal: 'Ɛ ito nan ligama: Saraxaraline nun Lewin naxanye lanma e xa wali Matabu
    Lɔxɔni, ndee xa Ala Batu Banxin dɛɛn kantan,'
  haw-1868: 'Eia ka mea a oukou e hana''i: O kekahi hapakolu o oukou e komo ana i
    ka la Sabati, o ka poe kahuna, a me na Levi, o lilo lakou i poe kiai puka.'
  arb-NAV: 'وَإِلَيْكُمْ مَا يَجِبُ أَنْ تَفْعَلُوهُ: لِيَقُمْ ثُلُثُ الْحُرَّاسِ
    مِنَ الْكَهَنَةِ وَاللّاوِيِّينَ، الَّذِينَ يَتَوَلَّوْنَ الْخِدْمَةَ يَوْمَ السَّبْتِ
    بِحِرَاسَةِ الأَبْوَابِ.'
  ewe-ewe: Azɔ la, nu si míawɔ enye si. Mi nunɔlawo kple Levitɔwo ƒe mama etɔ̃lia
    ƒe gbãtɔ me tɔwo, ame siwo awɔ dɔ le Dzudzɔgbe la dzi la, miaƒe ŋkuwo anɔ ʋɔtruawo
    ŋu,
  eng-LEE: This is the thing that ye shall do, A third part of you that enter in on
    the sabbath, of the priests and of the Levites, shall be gatekeepers at the thresholds;
  asm-FB: 'এইটোৱেই হৈছে তোমালোকে কৰিবই লাগিব: তোমালোকৰ পুৰোহিত আৰু লেবীয়াসকলৰ যিমান
    লোক বিশ্ৰাম-বাৰত সেৱা কৰিব তেওঁলোকৰ তিনি ভাগৰ এভাগে দুৱৰী হ’ব;'
  sus-A: وٌ نَشَن نَبَمَ، سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشٍيٍ وَلِمَ مَلَبُي لْشْي، عَ
    شُندّ سِنفٍ شَ هْرْ مْبَنشِ سٌدٍ دّيٍ كَنتَ.
  fra-SBL: 'Voici ce que vous devez faire : un tiers d''entre vous, qui entre le jour
    du sabbat, parmi les prêtres et les lévites, sera chargé de garder les seuils.'
  hbo-hbo: זֶ֥ה הַדָּבָ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ הַשְּׁלִשִׁ֨ית מִכֶּ֜ם בָּאֵ֣י הַשַּׁבָּ֗ת
    לַכֹּֽהֲנִים֙ וְלַלְוִיִּ֔ם לְשֹֽׁעֲרֵ֖י הַסִּפִּֽים׃
  kik-kik: 'Na rĩrĩ, ũũ nĩguo mũgwĩka: Gĩcunjĩ gĩa gatatũ kĩa inyuĩ athĩnjĩri-Ngai
    na Alawii arĩa megũthiĩ wĩra mũthenya wa Thabatũ mũrangĩre mĩrango,'
  fra-NCL: 'Voici ce que vous ferez : Le tiers d’entre vous qui entre en service le
    jour du sabbat, prêtres et lévites, servira comme gardiens des portes ;'
  cek-AK: Vaihiah na sak o han ih loe, Sabbath niah toksak han kaom qaima hoi Levi
    acaengnawk thumto thungah, maeto mah thok to toep tih.
  cuk-cuk: 'Degisoggu, weyob be imakmalo: Bemar-danapaagwad-soggwenad, dule-irwa-Bab-Dummadse-gormalad,
    degi, Levita-dulemar, obunnoged-ibagi-arbamaloedi, Babse-goled-neg-yawagakgi nakulemaloed.'
  uig-CYR: 'Мана силәр қилишиңлар керәк болған иш шуки: — Шабат күнидә пасибанлиқ
    нөвити кәлгән каһинлар билән Лавийларниң үчтин бири һәр қайси дәрвазиларни муһапизәт
    қилсун;'
  tel-2017: “కాబట్టి మీరు చేయాల్సింది ఏమిటంటే, విశ్రాంతి దినాన సేవచేయడానికి వచ్చే
    మీలోని యాజకుల్లోనూ లేవీయుల్లోనూ మూడవ భాగం, ద్వారం దగ్గర కాపలా కాయాలి.
  hat-BSA: 'Sa se bagay ke nou oblije fè: yon tyè nan nou, nan prèt avèk Levit ki
    antre nan Saba yo, va sèvi kòm gadyen pòtay;'
  kos-kos: Pa inge ma kut ac oru. Ke mwet tol ac mwet Levi elos ac tuku in oru ma
    kunalos ke len Sabbath, na sie tafu tolu selos ac taran mutunoa nu ke Tempul,
  hbo-WLC: זֶ֥ה הַדָּבָ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ הַשְּׁלִשִׁ֨ית מִכֶּ֜ם בָּאֵ֣י הַשַּׁבָּ֗ת
    לַכֹּֽהֲנִים֙ וְלַלְוִיִּ֔ם לְשֹֽׁעֲרֵ֖י הַסִּפִּֽים׃
  ibo-ibo: 'Ugbu a, nke a bụ ihe unu ga-eme: Otu ụzọ nʼime ụzọ atọ nke ndị nchụaja
    na ndị Livayị, bụ ndị ga-abịa ọrụ nʼụbọchị izuike ga-abụ ndị ga-eche ọnụ ụzọ niile
    nche.'
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି କର୍ମ କରିବ; ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ
    ବିଶ୍ରାମବାରରେ ଆସନ୍ତି, ସେମାନଙ୍କର ତୃତୀୟାଂଶ ଦ୍ୱାରପାଳ ହେବେ।
  chk-chk: 'Iei usun mine oupwe föri: Ämi kewe souasor me ämi chon ewe ainangen Lefi
    mi popuetä ämi angang lon ewe ränin sapat, eu leülüngat me leimi repwe mamasa
    asamalapen ewe imwenfel,'
  rop-rop: Wal dijan na wanim wi garra dum. Wen detlot serramonimen en Libaimen kaman
    blanga wek langa Sebathdei, yumob garra kadimat miselp en meigim thribala grup.
    Wanmob garra wotjimbat det geit blanga det Serramoni Pleis, en najamob garra wotjimbat
    det bigwan haus blanga det kwin,
  ukr-1871: 'Ось що ви вчинїть: третина вас, що приходять в суботу, з сьвященників
    та левітів, буде за воротарів коло порогів,'
  deu-1951: 'So sollt ihr nun also tun: Ein Drittel von euch Priestern und Leviten,
    die ihr am Sabbat antretet, sollt als Türhüter an der Schwelle dienen;'
  eng-JPS: 'This is the thing that ye shall do: a third part of you, that come in
    on the sabbath, of the priests and of the Levites, shall be porters of the doors;'
  srp-1865: 'Ovo uèinite: treæina vas koji dolazite u subotu izmeðu sveštenika i Levita
    neka budu vratari na pragu;'
  lug-lug: 'Era bwe muti bwe munaakola: kimu kya kusatu ku mmwe bakabona n’Abaleevi
    abanaaberanga ku luwalo ku ssabbiiti munaakuumanga wankaaki,'
  heb-heb: זה הדבר אשר תעשו השלשית מכם באי השבת לכהנים וללוים לשערי הספים׃
  ben-IRV: 'তোমরা এই কাজ করবে: তোমাদের অর্থাৎ যাজকদের ও লেবীয়দের যে তিন ভাগের এক
    ভাগ যারা বিশ্রামবারে কাজ করবে, তারা দারোয়ান হবে।'
  pan-pan: ਤੁਸੀਂ ਇਹ ਕੰਮ ਕਰਨਾ। ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਤਿਹਾਈ ਸਬਤ ਨੂੰ ਆ ਕੇ ਫਾਟਕਾਂ
    ਦੇ ਦਰਬਾਨ ਹੋਣ
  mya-JVB: သင်တို့ပြု ရသော အမှု ဟူမူကား ၊ ဥပုသ် နေ့၌ ဝင် သောယဇ်ပုရောဟိတ် လေဝိ သားသုံးစု
    တစုသည် တံခါး စောင့် လုပ်ရမည်။
  hmo-hmo: 'Inai bamona do ita karaia: Hahelagaia taudia bona Levi taudia be Sabati
    gaukara totona idia mai neganai, idia ese orea toi do idia karaia, bona emui orea
    ginigunana ese Dubu Helaga ena iduara ibounai do idia gimaia.'
  urd-urd: जो काम तुम को करना है वह यह है कि तुम काहिनों और लावियों में से जो सब्त
    को आते हो, एक तिहाई दरबान हो,
  rus-SYN: 'Вот что вы сделайте: треть вас, приходящих в субботу, из священников и
    левитов, будет привратниками у порогов,'
  bqc-SIM: 'Yã́ pↄ́ á kɛn kɛ: Tó á sa''onaↄ ń Levii buiↄ mↄ̀ gudↄ̃ai kã́mabogↄↄzĩ,
    á gãli sɛ̃́iadeↄ aaↄ Lua kpɛ́ bↄlɛↄ dↄ̃́a,'
  tcz-CHONGTHU: Hitia hi iboldiu ahi, thempu holeh Levi techu choldonia akinnu tonga
    ahung tenguleh hopthumma hopkhatnin houin kelkot ho angadiu ahi,
  mar-mar: 'आता तुम्ही करायचे ते असे: तुमच्यापैकी जे एक-तृतीआंश याजक आणि लेवी शब्बाथाच्या
    दिवशी कामाला येतात त्यांनी मंदिरावर पहारा करावा.'
  qub-qub: Chaymi gamcunaga quimsa röpaman raquicanqui. Juc röpa cäga säbadu jamay
    junajcho Diosta rispitananpaj yachachej cüracuna, Leví runacuna Templupa puncunta
    täpanqui.
  bqp-bqp: Wee ye bɑ koo ko. Be bɑ koo sɔmburu ko tɔ̃ɔ wɛ̃rɑrugiru sɔɔ, yɑ̃ku kowobu
    kɑ Lefibɑ, bɑ koo tii bɔnu kowɑ wuunu itɑ.
  hat-hat: 'Men sa nou pral fè: Lè prèt yo ak moun Levi yo va vin pran pòs jou repo
    a, y''a separe fè twa gwoup menm fòs. Yon gwoup va fè pòs nan pòtay Tanp lan.'
  eng-BSB: 'This is what you are to do: A third of you priests and Levites who come
    on duty on the Sabbath shall keep watch at the doors,'
  eng-WEBPB: 'This is the thing that you must do: a third part of you, who come in
    on the Sabbath, of the priests and of the Levites, shall be gatekeepers of the
    thresholds.'
  kbq-kbq: Hagi tamagra amana hugahaze, 3'a kevu pristi vahe'ene Livae vahepintira,
    mago kevuma Sabatire'ma eri'zama eneriza kevumo'za mono nomofo kafantera kegava
    hugahaze.
  nhe-BL: Huan ama ya ni tlen monequi inquichihuase. Nochi intotajtzitzi huan inlevitame,
    inmoxelose ica eyi pamitl. Huan nopa pamitl tlen calaquise ipan tiopamitl para
    quitequipanose Toteco ipan sábado, mocahuase para tlamocuitlahuise campa puertas.
  gub-BL: 'Pezapo ko ma''e nehe: Erewi izuapyapyr mytu''u haw ''ar mehe tàpuzuhu pe
    uma''ereko ma''e wà, xaxeto a''e ''ar mehe uma''ereko ma''e wà no, aze heta na''iruz
    wà, pitài ume''egatu putar tàpuzuhu hukenaw huwake wà nehe.'
  eng-DRA: 'And this is the thing that you shall do:'
