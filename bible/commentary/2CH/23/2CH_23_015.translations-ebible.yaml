verse: 2CH.023.015
translations:
  mal-C: അങ്ങനെ അവർ അവളെ പിടിച്ചു. കൊട്ടാരവളപ്പിൽ കുതിരക്കവാടത്തിന്റെ പ്രവേശനത്തിൽ
    എത്തിയപ്പോൾ, അവർ അവളെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Da legte man Hand an sie, und als sie bis an den Eingang des Roßthors am
    königlichen Palaste gelangt war, tötete man sie daselbst.
  lin-lin: Boye, wana Atali azwaki nzela ya ekotelo ya bampunda mpo na kokende na
    ndako ya mokonzi, bakangaki ye mpe babomaki ye kuna.
  eng-LSV: And they make sides for her, and she comes to the entrance of the Horse
    Gate at the house of the king, and they put her to death there.
  eng-GNV: 'So they layde hands on her: and when she was come to the entring of the
    horsegate by the Kings house, they slew her there.'
  eng-WEBSTER: So they laid hands on her; and when she had come to the entrance of
    the horse gate by the king's house, they slew her there.
  nhw-BL: Huan nimantzi quiitzquijque huan quiquixtijque ipan nopa puerta campa cahuayojme
    calaquij ipan icaltlanahuatil nopa tlanahuatijquetl huan nopona quimictijque.
  swh-ONEN: Kwa hiyo wakamkamata alipofika kwenye ingilio la Lango la Farasi katika
    viwanja vya jumba la mfalme wakamuulia hapo.
  bba-bba: Mɑ bɑ nùn deri u dɑ sinɑ bokon dirɔ sɑɑ dumin kɔnnɔn di. Miyɑ bɑ nùn sɛ̃re
    bɑ ɡo.
  eng-KJVCPB: So they laid hands on her; and when she was come to the entering of
    the horse gate by the king’s house, they slew her there.
  luo-luo: Omiyo negimake kane ochopo e dhorangaj Farese e kar od ruoth kendo kanyo
    ema neginege.
  meu-meu: Bena idia ese e dabaia tao; bena hosi edia raka vareai dalana amo hanua
    pavapavana ena ruma e lao henia, unuseni ai e alaia mase.
  npi-ULB: यसैले तिनी राजाको घोडा ढोकामा आएको बेला तिनीहरूले तिनलाई समाते र तिनलाई
    त्यहीं मारे ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n fi ipá mú un kí ó tó dé ẹnu-ọ̀nà àbáwọlé ẹṣin ti ilé ọba,
    wọ́n sì ti pa á níbẹ̀.
  pes-OPCB: پس وقتی عتلیا به یکی از دروازه‌های کاخ به نام «دروازهٔ اسب» رسید، همان
    جا او را کشتند.
  tgl-ULB: Kaya nagbigay daan sila para sa kaniya, at lumabas siya sa daan na Tarangkahan
    ng Kabayo papunta sa tahanan ng hari at doon siya ay pinatay nila.
  hui-hui: Ani laya handala tigua Adalia minu yalu pialu kini andagaha anda polene
    panga mbira mini Nogo Hosi Panga uba andatagi biaga hariga wiagoha minu yalu pene.
    Minu yalu pialu tano tagirahayagi puwa homelo bo wahene.
  mya-mya: သူ​တို့​သည်​အာ​သ​လိ​ကို​ဖမ်း​ဆီး​၍​နန်း တော်​သို့​ထုတ်​ပြီး​လျှင် မြင်း​တံ​ခါး​ဝ​၌
    ကွပ်​မျက်​ကြ​၏။
  bod-N: དེ་ནས་མོ་རྒྱལ་པོའི་ཕོ་བྲང་གི་རྟ་སྒོ་རུ་སླེབས་པ་ཙམ་གྱིས་དམག་མི་རྣམས་ཀྱིས་མོ་བཟུང་ནས་དེར་བསད་དོ།
    །
  sna-sna: Saka vakamubata paakasvika pamukova weSuo Ramabhiza pachivanze chomuzinda
    uye ipapo vakamuuraya.
  spa-BLM: Así que le abrieron paso. Ella se dirigió a la entrada de la puerta de
    los caballos a la casa del rey; y allí la mataron.
  cac-cac: Ix syaman ix eb' vin̈, ix yic'anel ix eb' vin̈ d'a spuertail yic noc' schej
    vin̈ rey, ata' ix miljicham ix yuj eb' vin̈.
  swh-ULB: Kwa hiyo wakafanya njia kw ajili yake, na akaenda kwenye nyumba ya mfalme
    kupita njia ya Lango la Farasi, na huko wakamuuwa.
  bel-bel: І далі ёй месца, і калі яна прайшла да ўваходу конскае брамы царскага дома,
    там забілі яе.
  deu-ELBBK: Und sie machten ihr Platz, und sie ging durch den Eingang des Rosstores
    in das Haus des Königs; und sie töteten sie dort.
  mbb-OT: Umbe, midakep dan sikandin ne mid-uwit dan diyà te idselang duen te Pultahan
    te menge Kudà he ebpehendiyà te turuǥan, ne zutun dan sikandin himetayi.
  mal-2015: 'അങ്ങനെ അവർ അവൾക്കു വഴി ഉണ്ടാക്കിക്കൊടുത്തു: അവൾ രാജധാനിക്കു സമീപത്തു
    കുതിരവാതിലിന്റെ പ്രവേശനത്തിങ്കൽ എത്തിയപ്പോൾ അവിടെവെച്ചു അവർ അവളെ കൊന്നുകളഞ്ഞു.'
  rmc-rmc: On la chudle a džanas laha ke Grajengri brana paš o palacis a ode la murdarde.
  pes-OPV: پس او را راه دادند و چون به دهنه دروازه اسبان، نزد خانه پادشاه رسید، او
    را درآنجا کشتند.
  ron-1924: Й-ау фэкут лок ши с-а дус ла каса ымпэратулуй, пе интраря Порций Каилор,
    ши ау оморыт-о аколо.
  ben-OBCV: তাই অথলিয়া যখন প্রাসাদের মাঠে, অশ্বদ্বারের প্রবেশদ্বারে পৌঁছেছিলেন, তখন
    তারা সেখানেই তাঁকে ধরে হত্যা করল।
  som-som: Sidaas daraaddeed iyadii meel bay u banneeyeen, markaasay tagtay marinkii
    ay farduhu guriga boqorka u mari jireen; oo halkaasay ku dileen.
  lat-VUC: 'et imposuerunt cervicibus ejus manus: cumque intrasset portam equorum
    domus regis, interfecerunt eam ibi.'
  eng-ASVBT: 'So they made way for her; and she went to the entrance of the horse
    gate to the king’s house: and they slew her there.'
  ita-1885: Essi adunque le fecero far largo; e, come ella se ne veniva nella casa
    del re, per l'entrata della porta de' cavalli, fu quivi uccisa.
  eng-LXXUP: So they let her go out; and she went through the horsemen’s gate of the
    house of the king, and they slew her there.
  eng-ULB: So they seized her as she went into the entrance of the Horse Gate of the
    king's house, and there they killed her.
  spa-VBL: La agarraron y la llevaron a la entrada de la Puerta de los Caballos del
    palacio del rey, y allí la mataron.
  fra-_FOB: Ils mirent donc la main sur elle, et elle revint, par l'entrée de la porte
    des chevaux, dans la maison du roi; et là ils la firent mourir.
  mal-mal: അങ്ങനെ അവർ അവളെ പിടിച്ചു; അവൾ രാജധാനിക്കു സമീപം കുതിരവാതിലിന്റെ പ്രവേശനകവാടത്തിൽ
    എത്തിയപ്പോൾ അവിടെവെച്ച് അവർ അവളെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Wuh Ataliyāh ko pakaṛ kar wahāṅ se bāhar le gae aur use Ghoṛoṅ ke Darwāze
    par mār diyā jo shāhī mahal ke pās thā.
  suz-BL: मिनु मेकोपुकीम मेको कली ग्‍याइक्‍तमे बाक्‍त। मिनु पिप आ दरवार ङा शारा लाप्‍चोम
    लाइश्‍शा, सदमे बाक्‍त।
  ita-1927: Così quelli le fecero largo, ed ella giunse alla casa del re per la strada
    della porta dei cavalli; e quivi fu uccisa.
  ckb-ckb: ئیتر کە گەیشتە شوێنی هاتنە ژوورەوەی کۆشکی پاشا گرتیان و لەوێ لەلای دەروازەی
    ئەسپەکان کوشتیان.
  eng-BBE: So they put their hands on her, and she went to the king's house by the
    doorway of the king's horses; and there she was put to death.
  kan-OKCV: ಆಗ ಅವರು ಅವಳನ್ನು ಅಧೀನಕ್ಕೆ ತೆಗೆದುಕೊಂಡು, ಅರಮನೆಯ ಬಳಿಯಲ್ಲಿ ಕುದುರೆ ಬಾಗಿಲಿನ ಪ್ರವೇಶದಲ್ಲಿ
    ಬಂದಾಗ ಅಲ್ಲಿ ಅವಳನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அவர்கள் அவளுக்கு இடமுண்டாக்கினபோது, அவள் ராஜாவின் அரண்மனையிலிருக்கிற குதிரைகளின்
    வாசலுக்குள் பிரவேசிக்கும் இடம்வரை போனாள்; அங்கே அவளைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Ellos pues le echaron mano, y luego que hubo ella pasado la entrada
    de la puerta de los caballos de la casa del rey, allí la mataron.
  ron-BTF: Astfel au pus mâinile pe ea și când ea a ajuns la intrarea Porții Calului,
    lângă casa împăratului, au ucis-o acolo.
  eng-WEBP: So they made way for her. She went to the entrance of the horse gate to
    the king’s house; and they killed her there.
  eng-FBV: They grabbed hold of her and took her to the entrance of the Horse Gate
    of the king's palace, and killed her there.
  nld-1939: Ze namen haar dus gevangen, en toen ze door de ingang der paarden het
    koninklijk paleis had bereikt, werd zij daar gedood.
  nch-BL: Huan nimantzi quiitzquijque huan quiquixtijque ipan nopa caltemit campa
    cahuayojme calaquij ipan icaltanahuatil nopa tanahuatijquet huan nopona quimictijque.
  vie-1934: Chúng bèn vẹt đường cho bà; bà trở vào cung vua bởi nơi cửa ngựa vào;
    rồi chúng giết bà tại đó.
  hin-CV: तब उन्होंने उसे पकड़ लिया. जब वह राजघराने के घोड़ा फाटक के पास पहुंची, उन्होंने
    उसका वध कर दिया.
  spa-BES: Entonces la apresaron, y ella fue a la casa del rey por la puerta de los
    caballos del rey; y allí la mataron.
  tdx-tdx: Aa le tsinepa’ iareo am-pitàñe; le ie pok’ amy fimoahan-tsoavalan’ anjombam-panjakay
    le zinevo’ iereo.
  tha-KJV: เขาจึงจับพระนาง แล​้วพระนางก็เสด็จไปที่ทางเข้าประตู​ม้า ณ พระราชวังและเขาทั้งหลายก็ประหารพระนางเสียที่​นั่น
  por-BR-2018: Eles, pois, a detiveram, e logo que havia ela passado a entrada da
    porta dos cavalos da casa do rei, ali a mataram.
  deu-ELO: Und sie machten ihr Platz, und sie ging durch den Eingang des Roßtores
    in das Haus des Königs; und sie töteten sie daselbst.
  eng-WYC-2018: And they setted hands on her noll (or And so they put their hands
    on her); and when she had entered into the gate of the horses, of the king’s house,
    they killed her there.
  epo-epo: Kaj oni liberigis por ŝi lokon, kaj ŝi iris tra la enirejo de la Pordego
    de Ĉevaloj al la reĝa domo, kaj tie oni ŝin mortigis.
  uig-PIN: Xuning bilǝn ular uningƣa yol boxitip bǝrdi; u ordining «At dǝrwazisi»
    bilǝn padixaⱨning ordisiƣa kirgǝndǝ lǝxkǝrlǝr uni xu yǝrdǝ ɵltürdi.
  beo-beo: Ilia da A:dalaia gagulaligili, hina bagade diasuga gaguli oule asili, Hosi
    Logo Ga:sua amogai, e medole legei dagoi.
  tpi-OTNT: Orait ol i holimpas Atalia na kisim em i go long dispela dua bilong banis
    bilong haus king ol i kolim Dua Bilong Ol Hos. Na ol i bringim em i go insait
    na kilim em i dai.
  hau-SA: Saboda haka suka kama ta yayinda take kaiwa mashigin Ƙofar Doki a filin
    fada, a can suka kashe ta.
  uig-LAT: Shuning bilen ular uninggha yol boshitip berdi; u ordining «At derwazisi»
    bilen padishahning ordisigha kirgende leshkerler uni shu yerde öltürdi.
  nde-nde: Ngakho bambamba esefikile emangenelweni eSango laMabhiza emagumeni esigodlo,
    njalo kulapho abambulalela khona.
  ton-ton: 'Ko ia naʻa nau puke ia ʻaki honau nima: pea ʻi heʻene hoko ki he hūʻanga
    ʻoe matapā ʻoe fanga hoosi ʻo ofi ki he fale ʻoe tuʻi, naʻa nau tāmateʻi ia ʻi
    ai.'
  ces-1613: A když se jí rozstoupili s obou stran, šla, kudy se chodí k bráně koňské
    k domu královskému, a tu ji zabili.
  eng-WMB: So they made way for her. She went to the entrance of the horse gate to
    the king’s house; and they killed her there.
  tam-TCV: எனவே அவர்கள் அரச அரண்மனை முற்றத்திலுள்ள குதிரை வாசலின் நுழைவாசலில் வைத்து
    அவளைப் பிடித்து அங்கே கொன்றுபோட்டார்கள்.
  ceb-ULB: Busa gipaagi nila siya, latas sa Ganghaan sa Kabayo paingon sa balay sa
    hari, ug gipatay nila siya didto.
  pol-UBG: Pochwycili ją więc, a gdy przyszła do wejścia Bramy Końskiej przy domu
    królewskim, tam ją zabili.
  urd-GVU: وہ عتلیاہ کو پکڑ کر وہاں سے باہر لے گئے اور اُسے گھوڑوں کے دروازے پر مار
    دیا جو شاہی محل کے پاس تھا۔
  deu-1912: Und sie machten Raum zu beiden Seiten; und da sie kam zum Eingang des
    Roßtors am Hause des Königs, töteten sie sie daselbst.
  kan-2017: ಅವರು ಆಕೆಯನ್ನು ಹಿಡಿದು ಅರಸನ ಅರಮನೆಗೆ ಹೋಗುವ ಕುದುರೆ ಬಾಗಿಲಿನ ತನಕ ಒಯ್ದು, ಅವಳನ್ನು
    ಕೊಂದು ಹಾಕಿದರು.
  yap-yap: Miyad kol fare pin ngar feked i yan ko fare naun ko pilung, mu rom ko fare
    Garog ni Os e ra thanged e fan rok riy.
  hlt-MCSB: Te dongah manghai im kah marhang vongka khuirhai te a pha vaengah tah
    anih soah kut a hlah uh tih pahoi a duek sakuh.
  mdy-ETH: ዔያታ ዒዞ ዲውቺዲ ዓርቂ ካኣቱሞ ማኣሪ ዔኪ ዴንዲ ዒኢካ «ፓራሢ ጌላ ካሮ» ጌይንታ ቤዞይዳ ዎዼኔ።
  twi-ASANTE: Enti, wɔtwee no de no kɔɔ ɛkwan a apɔnkɔ fa so ba ahemfie hɔ so, kumm
    no hɔ.
  eng-WEBU: So they made way for her. She went to the entrance of the horse gate to
    the king’s house; and they killed her there.
  wal-wal: Hegaa gishshau, eti o oiqqidi, kawo keettaa efiidosona; efiidi Paraa Penggiyan
    o woridosona.
  spa-PDDPT: Así que ellos le abrieron paso, y ella fue hacia la puerta de los Caballos
    en el palacio real. Allí la mataron.
  gun-gun: Ha'e ramo kunha va'e ojopy okuapy vy kavaju rape oĩ va'e rupi ogueraa huvixa
    ro peve. Ha'e py mae ma ojuka.
  ilo-ULB: Pinadasna ti aglibas ngem natiliwda isuna iti Ruangan ti Kabalio iti balay
    ti ari, ket sadiay ti nangpapatayanda kenkuana.
  kpg-kpg: Digaula gaa kumi a mee, gaa lahi a mee gi di hale di king, ga daaligi a mee
    i di gowaa dela e hagaingoo bolo di Bontai Hoodo.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئۇنىڭغا يول بوشىتىپ بەردى؛ ئۇ ئوردىنىڭ «ئات دەرۋازىسى»
    بىلەن پادىشاھنىڭ ئوردىسىغا كىرگەندە لەشكەرلەر ئۇنى شۇ يەردە ئۆلتۈردى.
  sus-sus: E naxa a suxu mangɛ xa banxi naadɛ ra naxan xili «Soe naadɛ,» e fa a faxa
    mɛnni.
  pon-2006: Irail eri koledi, walahng ni tehnpaso, oh kemehla wasao ni Ewen Kelen
    Oahs.
  ksd-ksd: Ma dia ga kinim ia; ma i ga irop ta ra mataniolo na os ta ra kuba i ra
    king, ma di ga doka abara.
  tur-YTC: Böylece ona yol verdiler. Kralın evinin at kapısının girişine gitti; ve
    onu orada öldürdüler.
  grc-BRENT: Καὶ ἔδωκαν αὐτῇ ἄνεσιν, καὶ διῆλθε διὰ τῆς πύλης τῶν ἱππέων τοῦ οἴκου
    τοῦ βασιλέως, καὶ ἐθανάτωσαν αὐτὴν ἐκεῖ.
  ind-AYT: Mereka menangkap perempuan itu ketika dia sampai di jalan masuk istana
    raja melalui Pintu Gerbang Kuda, lalu membunuhnya di sana.
  nya-nya: choncho anamugwira pamene amafika pa chipata cha Kavalo pa bwalo la nyumba
    yaufumu, ndipo anamuphera pamenepo.
  hrv-hrv: Staviše ruke na nju i kad je kroz Konjska vrata stigla do kraljevskoga
    dvora, ondje je pogubiše.
  mps-mps: Tama tialima, augwaligo Atalia toulama, tama augwaligo aga kingo be obo
    tomodu osa pali, te augwaligo Hos Dabego Sunumi wabo, te sunumide odasa pali.
    Tama augwaligo aga tomoba odasa pelama, aga elama isilali.
  tpi-tpi: Orait ol i holimpas Atalia na kisim em i go long dispela dua bilong banis
    bilong haus king ol i kolim Dua Bilong Ol Hos. Na ol i bringim em i go insait
    na kilim em i dai.
  dan-1931: Så greb de hende, og da hun ad Hesteporten var kommet til Kongens Palads,
    dræbte de hende der.
  vie-OVCB: Họ giải bà đến lối ra vào của Cổng Ngựa trong hoàng cung, rồi giết bà
    tại đó.
  guj-2017: તેથી તેઓએ તેને રસ્તો આપ્યો અને તે ઘોડા-દરવાજાના પ્રવેશદ્વાર પાસેથી પસાર
    થઈને તે રાજમહેલ પાસે આવી. ત્યાં તેઓએ તેને મારી નાખી.
  pon-2006A: Irail eri koledi, walahng ni tehnpaso, oh kemehla wasao ni Ewen Kelen
    Oahs.
  por-BRBSL: Então eles abriram caminho para ela. Ela foi para a entrada do portão
    dos cavalos da casa do rei; e eles a mataram lá.
  cth-cth: Athaliah a man awh teh, siangpahrang im ceinae marang kâennae lamthung
    koe a pha awh navah a thei awh.
  twi-twi: Enti wɔtwee no de no kɔɔ ɔkwan a apɔnkɔ fa so ba ahemfi hɔ no so, kum no
    wɔ hɔ.
  hlt-hlt: Te dongah manghai im kah marhang vongka khuirhai te a pha vaengah tah anih
    soah kut a hlah uh tih pahoi a duek sakuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò pĩ nkɛ́ nhò dɛ̀ri kɛ́tuɔkɛ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ borɛ̀, dibòrì
    bɛ̀ tu dì sisɛ̃ĩ́ kó dibòrì, kɛ́ dɛ̀ nhò kùɔ.
  msy-2020: Ezɨ me Atalian suiragha, a inigha Godɨn Dɨpenim ategha ghua atrivimɨn
    dɨpenim avɨnizir dɨvazir hoziaba aven zuir tiar akamɨn aven ghugha, a mɨsoghezɨ
    an areme.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ Atɑlii nɑ pɑ́ ponɑ-ɩ kɑwulɑɣɑ tǝyɑɣɑ kpɑɣɑnǝŋ nɔnɔɣɔ, nɑ
    pɑ́ kʋ-ɩ.
  azb-azb: Atalyanı tutub sarayın atlar darvazasının girəcək yerinə gətirdilər və
    orada onu öldürdülər.
  eng-DBY: And they made way for her, and she went through the entrance of the horse-gate
    into the king's house, and they put her to death there.
  hin-2017: तब उन्होंने दोनों ओर से उसको जगह दी, और वह राजभवन के घोड़ाफाटक के द्वार
    तक गई, और वहाँ उन्होंने उसको मार डाला।
  eng-YLT: And they make for her sides, and she cometh in unto the entrance of the
    gate of the horses at the house of the king, and they put her to death there.
  eng-WYC-2017: And they setted [or put] hands on her noll; and when she had entered
    into the gate of the horses, of the king’s house, they killed her there.
  eng-WMBB: So they made way for her. She went to the entrance of the horse gate to
    the king’s house; and they killed her there.
  urd-GVH: वह अतलियाह को पकड़कर वहाँ से बाहर ले गए और उसे घोड़ों के दरवाज़े पर मार
    दिया जो शाही महल के पास था।
  rug-rug: Tuqe vagia rini, meke turaṉa la nia rini koasa vetu baṉara, meke pa Sasada
    Hose, vasina si va matea rini si asa.
  gaz-gaz: Kanaafuu isaan akkuma isheen karra “Karra Fardaa” jedhamu kan masaraa mootii
    duraa geesseen qabanii achumatti ishee ni ajjeesan.
  fra-LSG: 'On lui fit place, et elle se rendit à la maison du roi par l’entrée de
    la porte des chevaux: c’est là qu’ils lui donnèrent la mort.'
  yal-yal: E yi a suxu, e siga a ra manga banxin binni dɛɛn naxan yi xili Soona, e
    sa a faxa mɛnni.
  haw-1868: Kau aku la lakou i ko lakou mau lima maluna ona; a hiki ia i kahi e komo
    ai iloko o ka puka lio ma ka hale o ke alii, pepehi lakou ia ia malaila.
  arb-NAV: فَقَبَضُوا عَلَيْهَا وَجَرُّوهَا إِلَى الْمَدْخَلِ الَّذِي تَعْبُرُ مِنْهُ
    الْخَيْلُ إِلَى سَاحَةِ الْقَصْرِ، وَقُتِلَتْ هُنَاكَ.
  ewe-ewe: Ale wolée le Sɔgbo la nu le fiasã la me eye wowui le afi ma.
  eng-LEE: 'And they made way for her: and she went to the entrance of the horse-gate
    by the king''s house, and they put her to death there.'
  asm-FB: তেতিয়া লোকসকলে তেওঁৰ বাবে বাট এৰি দিলে আৰু তেওঁ অশ্ব-দুৱাৰৰ সোমোৱা ঠাইলৈ
    গৈ ৰাজগৃহত সোমাল আৰু সেই ঠাইতে তেওঁলোকে তেওঁক বধ কৰিলে।
  sus-A: عٍ نَشَ عَ سُشُ مَنفّ شَ بَنشِ نَادّ رَ نَشَن شِلِ «سٌي نَادّ،» عٍ قَ عَ
    قَشَ مّننِ.
  fra-SBL: Ils lui firent donc place. Elle alla jusqu'à l'entrée de la porte des chevaux
    de la maison du roi, et c'est là qu'ils la tuèrent.
  hbo-hbo: וַיָּשִׂ֤ימוּ לָהּ֙ יָדַ֔יִם וַתָּבֹ֛וא אֶל־מְבֹ֥וא שַֽׁעַר־הַסּוּסִ֖ים
    בֵּ֣ית הַמֶּ֑לֶךְ וַיְמִית֖וּהָ שָֽׁם׃ פ
  kik-kik: Nĩ ũndũ ũcio makĩmũnyiita, agĩkinya itoonyero-inĩ rĩa Kĩhingo kĩa Mbarathi,
    o kũu nja-inĩ cia nyũmba ya ũthamaki, makĩmũũragĩra hau.
  fra-NCL: On lui fit place des deux côtés, et elle se rendit à l’entrée de la porte
    des chevaux, vers la maison du roi, et c’est là qu’ils la mirent à mort.
  cek-AK: Athaliah to naeh o moe, siangpahrang im caehhaih hrang khongkha phak naah,
    hum o.
  cuk-cuk: Degisoggu, buladik Atalía-gasmarsundo. Geb reyneggi, sordamar-moligi-sii-urwemalad-ubogedsik
    sesmalad. Agi, Atalía-oburgwismalad.
  uig-CYR: Шуниң билән улар униңға йол бошитип бәрди; у ординиң «Ат дәрвазиси» билән
    падишаниң ордисиға киргәндә ләшкәрләр уни шу йәрдә өлтүрди.
  tel-2017: కాబట్టి వారు ఆమెకు దారి ఇచ్చి, రాజ భవనం దగ్గరున్న గుర్రపు ద్వారం ప్రవేశస్థలానికి
    ఆమె వచ్చినప్పుడు ఆమెను అక్కడ చంపేశారు.
  hat-BSA: Konsa, yo te sezi li e lè li te rive kote antre Pòtay Cheval la, lakay
    wa a, yo te mete li a lanmò la.
  kos-kos: Elos sruokilya ac usalla nu lohm sin tokosra, ac elos unilya sisken Mutunpot
    Horse.
  hbo-WLC: וַיָּשִׂ֤ימוּ לָהּ֙ יָדַ֔יִם וַתָּב֛וֹא אֶל־מְב֥וֹא שַֽׁעַר־הַסּוּסִ֖ים
    בֵּ֣ית הַמֶּ֑לֶךְ וַיְמִית֖וּהָ שָֽׁם׃ פ
  ibo-ibo: Ya mere, ha jidere ya mgbe o rutere na mbata nke ọnụ ụzọ ịnyịnya nʼogige
    ụlọeze, ebe ahụ ka ha gburu ya.
  ory-ory: ତହୁଁ ଲୋକମାନେ ତାଙ୍କ ପାଇଁ ପଥ ଛାଡ଼ନ୍ତେ, ସେ ରାଜଗୃହର ଅଶ୍ୱଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନକୁ
    ଗଲେ; ଆଉ ସେଠାରେ ସେମାନେ ତାଙ୍କୁ ବଧ କଲେ।
  chk-chk: Iei mine ra turufi neminewe, ra emwenalong lon asamalapen imwen ewe king,
    ia ekewe oris ra tolong me ie. Ikenan ra niela ie.
  rop-rop: Deibin grebum im en deigim im langa im bigwan haus en deibin kilim im deya
    langa Hos Geit.
  ukr-1871: І перепустили її, але як вона прийшла до ввіходу кінської брами дому царського,
    то там вбили її.
  deu-1951: Und sie legten Hand an sie. Und als sie zum Eingang des Roßtors am Hause
    des Königs kam, tötete man sie daselbst.
  eng-JPS: So they made way for her; and she went to the entry of the horse gate to
    the king's house; and they slew her there.
  srp-1865: I naèiniše joj mjesto, te otide kako se ide vratima konjskim u dom carev,
    i ondje je pogubiše.
  lug-lug: Bwe yali ng’anaatera okutuuka ku mulyango ogw’embalaasi mu luggya olwokubiri,
    ne bamukwata ne bamuttira eyo.
  heb-heb: וישימו לה ידים ותבוא אל מבוא שער הסוסים בית המלך וימיתוה שם׃
  ben-IRV: কাজেই লোকেরা তাঁর জন্য দুই সারি হয়ে রাস্তা ছেড়ে দিলে সে রাজবাড়ীর অশ্বদ্বারে
    ঢুকবার পথে গেল; সেখানে তারা তাকে হত্যা করল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਉੱਤੇ ਹੱਥ ਪਾਏ ਅਤੇ ਜਦ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਦੇ ਘੋੜਿਆਂ ਦੇ
    ਫਾਟਕ ਕੋਲ ਆਈ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਉੱਥੇ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: အာသလိ ကို ဘမ်းဆီး လျက် ၊ နန်းတော် သို့ သွားသော မြင်း လမ်းဝ သို့ ရောက် သောအခါ
    သတ် ကြ၏။
  hmo-hmo: Tuari biagudia ese Atalaia idia dogoatao, bona hosi edia raka vareai iduara
    dalana dekena amo king ena ruma dekenai idia hakaua lao. Unuseni idia ese Atalaia
    idia alaia mase.
  urd-urd: इसलिए उन्होंने उसके लिए रास्ता छोड़ दिया, और वह शाही महल के घोड़ा फाटक
    के सहन को गई, और वहाँ उन्होंने उसे क़त्ल कर दिया
  rus-SYN: И дали ей место, и когда она пришла ко входу конских ворот царского дома,
    там умертвили ее.
  bqc-SIM: Gↄↄ pↄ́ nↄɛpi kà kibɛ bↄlɛ pↄ́ wì mɛ Sↄ̃́ Bↄlɛ guu, we wà aà kũ̀u
    wà aà dɛ̀.
  tcz-CHONGTHU: Amahon amanuchu aman nun leng inpia apuijun sakol kelkot komma chun
    athat taovin ahi
  mar-mar: राजमहालाच्या घोडावेशीजवळ अथल्या पोहोचताच सैनिकांनी तिला पकडले आणि त्याठिकाणी
    तिला जिवे मारले.
  qub-qub: Chaymi Ataliataga charicarcärir apacuran cawalluyoj suldärucuna palasyuman
    yaycunan cajpa. Chaychöna wañuycärachiran.
  bqp-bqp: Mɑ bɑ nùn deri u dɑ sinɑ bokon dirɔ sɑɑ dumin kɔnnɔn di. Miyɑ bɑ nùn sɛ̃re
    bɑ go.
  hat-hat: Yo pran Atali, yo mennen l' nan palè wa a, bò Pòtay Chwal yo. Se la yo
    touye l'.
  eng-BSB: So they seized Athaliah as she reached the entrance of the Horse Gate to
    the palace grounds, and there they put her to death.
  eng-WEBPB: So they made way for her. She went to the entrance of the horse gate
    to the king’s house; and they killed her there.
  kbq-kbq: Anage higeno Ataliana ome azerite'za kini ne'mofo kuma kafanku Hosi afu
    kafane nehaza kafante avre'za ome ahe fri'naze.
  nhe-BL: Huan nimantzi quiitzquijque huan quiquixtijque ipan nopa puerta campa cahuajme
    calaquij ipan icaltlanahuatil nopa tlanahuatijquetl huan nopona quimictijque.
  gub-BL: A'e mehe upyhyk tuwihawete kuzà oho wà kury. Weraha hàpuzuhu pe wà. Uzuka
    a'e pe ukenawhu kawaru her ma'e huwake wà kury.
  eng-DRA: 'And they laid hold on her by the neck: and when she was come within the
    horse gate of the palace, they killed her there.'
