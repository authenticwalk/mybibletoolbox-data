verse: 2CH.023.008
translations:
  mal-C: പുരോഹിതനായ യെഹോയാദാ ആജ്ഞാപിച്ചതുപോലെതന്നെ ലേവ്യരും യെഹൂദ്യരെല്ലാവരും ചെയ്തു.
    ശബ്ബത്തിൽ അവരുടെ ഊഴത്തിനു ഹാജരാകാൻ വരുന്നവരും ഊഴം കഴിഞ്ഞു പോകുന്നവരും, ഓരോരുത്തരും
    അവരവരുടെ അനുയായികളെ കൂടെച്ചേർത്തു; കാരണം യെഹോയാദാ ആ ഗണങ്ങളെ വിട്ടയച്ചിരുന്നില്ല.
  deu-TKW: Und die Leviten thaten genau so, wie der Priester Jojada sie angewiesen
    hatte, und nahmen ein jeder seine Leute, sowohl die, welche am Sabbat abzogen,
    als die, welche am Sabbat aufzogen; denn der Priester Jojada hatte die dienstfrei
    gewordenen Abteilungen nicht entlassen.
  lin-lin: Balevi mpe bato nyonso ya Yuda basalaki ndenge kaka Nganga-Nzambe Yeoyada
    atindaki. Moko na moko akamataki basoda na ye, ba-oyo bazalaki kokota na mosala
    na mokolo ya Saba mpe ba-oyo basilisaki mosala na bango na mokolo yango ya Saba,
    pamba te Nganga-Nzambe Yeoyada apemisaki ndambo moko te.
  eng-LSV: And the Levites and all Judah do according to all that Jehoiada the priest
    has commanded, and each takes his men going in on the Sabbath, with those going
    out on the Sabbath, for Jehoiada the priest has not let away the divisions.
  eng-GNV: 'So the Leuites and all Iudah did according to all things that Iehoiada
    the Priest had commanded, and tooke euery man his men that came on the Sabbath,
    with them that went out on the Sabbath: for Iehoiada the Priest did not discharge
    the courses.'
  eng-WEBSTER: 'So the Levites and all Judah did according to all things that Jehoiada
    the priest had commanded, and took every man his men that were to come in on the
    sabbath, with them that were to go out on the sabbath: for Jehoiada the priest
    dismissed not the courses.'
  nhw-BL: Huan quej nopa quichijque. Nochi levitame huan tlali Judá ehuani mocualtlalijque
    senquistoc quen quinnahuatijtoya nopa totajtzi Joiada. Huan nopa tlayacanani tlen
    totajtzitzi quinsentili nochi totajtzitzi huan levitame catli ajsiyayaj para calaquise
    ipan inintequi ipan sábado. Huan nojquiya quinsentili catli quintocarohuayaya
    quisase ipan inintequi huan amo quincajqui yase.
  swh-ONEN: Walawi na watu wote wa Yuda wakafanya kama vile kuhani Yehoyada aliagiza.
    Kila mmoja akawachukua watu wake, wale waliokuwa wakiingia zamu siku ya Sabato
    na wale waliokuwa wakienda mapumziko, kwa sababu kuhani Yehoyada hakuruhusu kikosi
    chochote kiondoke.
  bba-bba: Lefibɑ kɑ Yudɑbɑ kpuro bɑ kuɑ kpuro ye yɑ̃ku kowo Yehoyɑdɑ u ɡeruɑ. Ben
    bɑɑwure u win tɔmbu suɑ be bɑ duɔ sɔmburu sɔɔ kɑ be bɑ yɑriɔ tɔ̃ɔ wɛ̃rɑruɡii te
    sɔɔ. Domi yɑ̃ku kowo Yehoyɑdɑ u ǹ ɡoo bure.
  eng-KJVCPB: 'So the Levites and all Judah did according to all things that Jehoiada
    the priest had commanded, and took every man his men that were to come in on the
    sabbath, with them that were to go out on the sabbath: for Jehoiada the priest
    dismissed not the courses.'
  luo-luo: Jo-Lawi gi jo-Juda notimo kaka Jehoyada jadolo nochikogi. Jatend migawo
    ka migawo nokawo joge mane dhi tich chiengʼ Sabato to gi mago mane onego oywe,
    nikech Jehoyada ne ok omiyo migepe mamokogi thuolo.
  meu-meu: Levi taudia bona Iuda taudia iboudiai ese hahelaḡa tauna Iehoiada ena haheḡani
    iboudiai heḡereḡeredia mo e kara. Ta ta ena orea ena orea e mailaidia, dina helaḡa
    ai ḡaukara amo bae raka oho oreadia bona dina helaḡa ai ḡaukara bae matamaia oreadia;
    badina be hahelaḡa tauna Iehoiada ese orea na se siaidia oho.
  npi-ULB: यसैले यहोयादा पुजारीले आज्ञा गरेबमोजिम लेवीहरू र सबै यहूदाले सेवा गरे ।
    हरेक जनाले शबाथमा सेवा गर्न आएका मानिसहरू, र शबाथमा सेवा गर्न छाडेकाहरूलाई लिए,
    किनकि यहोयादा पुजारीले कुनै पनि दललाई हटाएका थिएनन्‌ ।
  yor-yor: Àwọn ará Lefi àti gbogbo ọkùnrin Juda ṣe gẹ́gẹ́ bí Jehoiada àlùfáà ti paláṣẹ.
    Olúkúlùkù mú àwọn ọkùnrin rẹ̀, àwọn tí wọ́n lọ fún iṣẹ́ ìsìn ní ọjọ́ ìsinmi àti
    àwọn tí wọ́n ń kúrò ní ibi iṣẹ́. Nítorí Jehoiada àlùfáà kò ì tí tú ìpín kankan
    sílẹ̀.
  pes-OPCB: لاویان و مردم یهودا مطابق دستورهای یهویاداع عمل کردند. نگهبانانی که روز
    شَبّات سر خدمت می‌رفتند و نیز نگهبانانی که در آن روز سر خدمت نبودند، همگی سر پست
    خود ماندند، زیرا یهویاداع آنها را مرخص نکرد.
  tgl-ULB: Kaya naglingkod ang mga Levita at lahat ng Juda sa bawat kaparaanang iniutos
    ng pari na si Joiada. Isinama ng bawat isa ang kanilang mga tauhan, sila na papasok
    upang maglingkod sa Araw ng Pamamahinga, at sila na aalis sa paglilingkod sa Araw
    ng Pamamahinga; sapagkat hindi pinauwi ni Joiada ang kanilang mga pangkat.
  hui-hui: Sabada horongi Libaialirubi Yudali haguanerubi tigua loma binigo mo miaga
    Yahoiada ibugua tihondo bilimu layadagua bialu mamageali maru tinaga biabe biai
    howa horo odangi ha̱lo hole hearubi maru biabe bu aribia hole hearubi bibahendeore
    Yahoiada hearia Anduane Homogo andaha haru ibai hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်​ယု​ဒ​ပြည်​သူ အ​ပေါင်း​တို့​သည် ယော​ယ​ဒ​၏​အ​မိန့်​ကို
    နာ​ခံ​ကြ​လေ​သည်။ ဥ​ပုသ်​နေ့​၌​သူ​တို့​သည် မိ​မိ​တို့​တာ​ဝန်​ချိန်​ကုန်​ဆုံး​သွား​သော်​လည်း
    အိမ်​သို့​မ​ပြန်​ရ​ကြ။ သို့​ဖြစ်​၍​တာ​ဝန်​မှူး တို့​သည်​တာ​ဝန်​ကျ​သူ​များ​နှင့်
    တာ​ဝန် ပြီး​ဆုံး​သူ​များ​ကို​ပါ​ခေါ်​ယူ​စေ​ခိုင်း နိုင်​ကြ​၏။-
  bod-N: ལེ་ཝི་པ་དང་ཡ་ཧུ་དཱ་པ་ཀུན་གྱིས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱའི་གསུང་ལྟར་བསྒྲུབས་ཏེ།
    ཁོ་ཚོ་མི་རེ་རེས་ངལ་གསོ་བའི་ཉིན་མོར་ཞབས་ཏོག་སྒྲུབ་པ་དང་ཡང་ན་ངལ་གསོ་བའི་ཉིན་མོར་ལས་མཚམས་འཇོག་པའི་མི་ཁྲིད་ནས་སླེབས་པ་སྟེ།
    རྒྱུ་མཚན་ནི་ཡེ་ཧོ་ཡ་དཱས་སྡེ་ཚན་གང་ལའང་ལས་མཚམས་འཇོག་ཏུ་མ་བཅུག་པའི་ཕྱིར་རོ། །
  sna-sna: VaRevhi navarume vose veJudha vakaita sezvavakanga varayirwa naJehoyadha
    muprista. Mumwe nomumwe akatora vanhu vake vaifanira kupinda pabasa nokuti Jehoyadha
    muprista akanga asina kusunungura boka ripi zvaro.
  spa-BLM: Los levitas y todo Judá hicieron, pues, todo lo que mandó el sacerdote
    Joiada. Cada uno tomó a sus hombres, los que debían entrar en sábado, con los
    que debían salir en sábado, pues el sacerdote Joiada no despidió el turno.
  cac-cac: A eb' vin̈ levita chi' yed' masanil eb' anima aj Judá chi', ix sc'anab'ajej
    eb' masanil tas ix yal vin̈aj sacerdote Joiada chi'. Junjun eb' vin̈ yajal soldado
    chi', ayec' eb' vin̈ yed' eb' ayoch d'a yalan̈ smandar eb' vin̈, aton eb' smunlaj
    d'a yopisio d'a sc'ual ic'oj ip yed' eb' tz'elcani, yujto maj chajiel-laj eb'
    yuj vin̈aj Joiada chi' ayic sc'och yorail yel eb'.
  swh-ULB: Kwa hiyo Walawi na Yuda wote walitumika kwa kila njia kama katika namna
    ambayo Yehoyada kuhani aliwaamuru. Kila mmoja alichukua watu wake, wale waliotakiwa
    kuja ndani kuhudumu katika Sabato, na wale watakaoondoka siku ya Sabato, kwa maana
  bel-bel: І зрабілі лявіты і ўсе Юдэі, што загадаў Ёдай сьвятар; і ўзялі кожны людзей
    сваіх, якія прыходзяць у суботу з тымі, што адыходзяць у суботу, бо не адпусьціў
    сьвятар Ёдай чэргаў, якія зьмяніліся.
  deu-ELBBK: Und die Leviten und ganz Juda taten nach allem, was der Priester Jojada
    geboten hatte; und sie nahmen jeder seine Männer, die am Sabbat antretenden samt
    den am Sabbat abtretenden; denn der Priester Jojada hatte die Abteilungen nicht
    entlassen.
  mbb-OT: Mibeelan te menge Levihanen wey te langun he menge tig-Juda is insuǥù ni
    Jehoyada he memumuhat. Midtiǥum te menge peremandar is langun he menge sakup dan,
    is menge ebantey te Andew te Kedhimeley, apil en is kenà ebantey zutun he andew.
    Wazè pa ipeulì ni Jehoyada is menge Levihanen minsan te nepasad dan en is kandan
    he vaal.
  mal-2015: ലേവ്യരും എല്ലായെഹൂദയും യെഹോയാദാപുരോഹിതൻ കല്പിച്ചതു പോലെ ഒക്കെയും ചെയ്തു;
    ഓരോരുത്തൻ താന്താന്റെ ആളുകളെ ശബ്ബത്തിൽ തവണമാറിപ്പോകുന്നവരെയും ശബ്ബത്തിൽ തവണമാറി
    വരുന്നവരെയും തന്നേ, കൂട്ടിക്കൊണ്ടു വന്നു; യെഹോയാദാപുരോഹിതൻ കൂറുകളെ വിട്ടയച്ചിരുന്നില്ല.
  rmc-rmc: O Leviti the savore murša andral e Judsko kerde sa avke, sar lenge prikazinďa
    o Jehojada. Dojekh lelas peskre muršen, či len sas služba pro šabat abo na, bo
    o Jehojada oda džives ňikas na premukľa andral e služba.
  pes-OPV: پس لاویان و تمامی یهودا موافق هر‌چه یهویاداع کاهن امر فرمود عمل نمودند،
    و هر کدام کسان خود را خواه از آنانی که در روز سبت داخل می‌شدند و خواه از آنانی
    که در روز سبت بیرون می‌رفتند، برداشتند زیرا که یهویاداع کاهن فرقه هارا مرخص نفرمود.
  ron-1924: Левиций ши тот Иуда ау ымплинит тоате порунчиле пе каре ле дэдусе преотул
    Иехоиада. Шь-а луат фиекаре оамений луй, пе чей че интрау ын службэ ши пе чей
    че ешяу дин службэ ын зиуа Сабатулуй, кэч преотул Иехоиада ну скутисе пе ничуна
    дин чете.
  ben-OBCV: যাজক যিহোয়াদা যে আদেশ দিলেন, লেবীয়েরা ও যিহূদার সব লোকজন তা অক্ষরে অক্ষরে
    পালন করল। প্রত্যেকে নিজের নিজের লোকজনকে সাথে রেখেছিল—যারা সাব্বাথবারে কাজে যোগ
    দিত ও যাদের ছুটি হয়ে যেত, তাদেরও—কারণ যাজক যিহোয়াদা কোনো বিভাগকেই ছুটি দেননি।
  som-som: Sidaas daraaddeed reer Laawi iyo dadkii Yahuudah oo dhammuba way wada yeeleen
    wixii uu wadaadkii Yehooyaadaac ahaa ku amray oo dhan, oo nin waluba wuxuu kaxeeyey
    raggiisii sabtida geli lahaa iyo kuwii sabtida bixi lahaaba, maxaa yeelay, wadaadkii
    Yehooyaadaac ahaa ma uu kala dirin guutooyinkii.
  lat-VUC: 'Fecerunt ergo Levitæ, et universus Juda, juxta omnia quæ præceperat Jojada
    pontifex: et assumpserunt singuli viros qui sub se erant, et veniebant per ordinem
    sabbati, cum his qui impleverant sabbatum et egressuri erant: siquidem Jojada
    pontifex non dimiserat abire turmas quæ sibi per singulas hebdomadas succedere
    consueverant.'
  eng-ASVBT: 'So the Levites and all Judah did according to all that Jehoiada the
    priest commanded: and they took every man his men, those that were to come in
    on the sabbath, with those that were to go out on the sabbath; for Jehoiada the
    priest dismissed not the courses.'
  ita-1885: I Leviti adunque, e tutto Giuda, fecero interamente secondo che il sacerdote
    Gioiada avea comandato, e presero ciascuno la sua gente, cioè, quelli ch'entravano
    in settimana e quelli che ne uscivano; perciocchè il sacerdote Gioiada non licenziò
    gli spartimenti.
  eng-LXXUP: And the Levites and all Judah did according to all that the priest Jehoiada
    commanded them, and they took each his men from the beginning of the Sabbath to
    the end of the Sabbath, for Jehoiada the priest did not dismiss the courses.
  eng-ULB: So the Levites and all Judah served in every way in the manner in which
    Jehoiada the priest commanded. Each one took his men, those who were to come in
    to serve on the Sabbath, and those who were to leave off serving on the Sabbath,
    for Jehoiada the priest had not dismissed any of their divisions.
  spa-VBL: Los levitas y todo el pueblo de Judá hicieron todo lo que les dijo el sacerdote
    Joiada. Los comandantes trajeron cada uno sus hombres, tanto los que entraban
    en servicio el sábado como los que salían de servicio, pues el sacerdote Joiada
    no había despedido a ninguna de las divisiones.
  fra-_FOB: Les Lévites et tout Juda, firent donc tout ce que Jéhojada, le sacrificateur,
    avait commandé. Ils prirent chacun leurs gens, tant ceux qui entraient en service
    au sabbat, que ceux qui en sortaient; car Jéhojada, le sacrificateur, ne congédia
    point les classes.
  mal-mal: ലേവ്യരും എല്ലാ യെഹൂദയും യെഹോയാദാ പുരോഹിതൻ കല്പിച്ചതുപോലെ ചെയ്തു; ഓരോരുത്തൻ
    താന്താന്റെ ആളുകളെ ശബ്ബത്തിൽ തവണമാറിപ്പോകുന്നവരെയും തവണമാറി വരുന്നവരെയും, കൂട്ടിക്കൊണ്ട്
    വന്നു; യെഹോയാദാ പുരോഹിതൻ ഗണങ്ങളെ ശുശ്രൂഷക്കുശേഷം വിട്ടയച്ചിരുന്നില്ല.
  urd-GVR: Lāwī aur Yahūdāh ke in tamām mardoṅ ne aisā hī kiyā. Agle Sabat ke din
    sab apne bandoṅ samet us ke pās āe, wuh bhī jin kī ḍyūṭī thī aur wuh bhī jin kī
    ab chhuṭṭī thī. Kyoṅki Yahoyadā ne ḳhidmat karne wāloṅ meṅ se kisī ko bhī jāne
    kī ijāzat nahīṅ dī thī.
  suz-BL: मिनु चढ़ेब येहो-यादाम देंशो खोदेंशो पा लेवीपुकी नु यहूदा ङा मुरपुकी नेल्‍लेमी
    पामे बाक्‍त। मेको नेल्‍लेम नाइक्‍तीक नाक्‍ती गेय पाइब आंम मुर आन कली नु गेय थुम्‍शा
    नाइश्‍शो आन कली चाक्‍गमे बाक्‍त। मारदे हना चढ़ेब यहोयादाम सुइ आन कली मप्रोंइशो
    बाक्‍माक्‍त।
  ita-1927: 'I Leviti e tutto Giuda eseguirono tutti gli ordini dati dal sacerdote
    Jehoiada; ognun d’essi prese i suoi uomini: quelli che entravano in servizio il
    giorno del sabato, e quelli che uscivan di servizio il giorno del sabato; poiché
    il sacerdote Jehoiada non avea licenziato le mute uscenti.'
  ckb-ckb: پاش ئەوە لێڤییەکان و هەموو یەهودا ئەوەیان کرد کە یەهۆیاداعی کاهین فەرمانی
    پێ کردن. هەر یەکێک پیاوەکانی خۆی برد و هاتنە لای یەهۆیاداعی کاهین، ئەوانەی لە
    ڕۆژی شەممە لەسەر ئەرکەکانیانن و ئەوانەی لەسەر ئەرک نین، چونکە یەهویاداعی کاهین
    کەسی بەڕێ نەکرد.
  eng-BBE: 'So the Levites and all Judah did as Jehoiada the priest had given them
    orders: every one took with him his men, those who were to come in and those who
    were to go out on the Sabbath; for Jehoiada had not sent away the divisions.'
  kan-OKCV: ಹೀಗೆಯೇ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಲೇವಿಯರೂ ಸಮಸ್ತ ಯೆಹೂದದವರೂ ಮಾಡಿದರು.
    ಪ್ರತಿ ಮನುಷ್ಯನು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮನೆಗೆ ಹೋಗತಕ್ಕ ಮತ್ತು ಬರತಕ್ಕ ಸಿಪಾಯಿಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡನು.
    ಏಕೆಂದರೆ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನು ಸೇವಾವಿಮುಕ್ತರಾದ ವರ್ಗದವರನ್ನು ಕಳುಹಿಸಿಬಿಡಲಿಲ್ಲ.
  tam-2017: ஆசாரியனாகிய யோய்தா கட்டளையிட்டபடியெல்லாம் லேவியர்களும் யூதா மக்கள் அனைவரும்
    செய்து, அவரவர் அந்த வாரத்தின் முறைப்படி வருகிறவர்களும், முறை முடிந்து போகிறவர்களுமான
    தம்தம் மனிதர்களைக் கூட்டிக்கொண்டு போனார்கள்; குழுக்கள் பிரிந்துபோக ஆசாரியனாகிய
    யோய்தா அனுமதி கொடுக்கவில்லை.
  spa-RV-1909: 'Y los Levitas y todo Judá lo hicieron todo como lo había mandado el
    sacerdote Joiada: y tomó cada uno los suyos, los que entraban de semana, y los
    que salían el sábado: porque el sacerdote Joiada no dió licencia á las compañías.'
  ron-BTF: Astfel leviții și tot Iuda au făcut conform cu toate lucrurile pe care
    preotul Iehoiada le-a poruncit și fiecare a luat pe oamenii lui care trebuiau
    să intre în sabat, cu cei care trebuiau să iasă în sabat, fiindcă preotul Iehoiada
    nu a dat drumul rândurilor.
  eng-WEBP: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded. They each took his men, those who were to come in on the Sabbath, with
    those who were to go out on the Sabbath, for Jehoiada the priest didn’t dismiss
    the shift.
  eng-FBV: The Levites and all the people of Judah did everything that Jehoiada the
    priest told them. The commanders each brought his men, both those coming on duty
    on the Sabbath and those going off duty, for Jehoiada the priest had not dismissed
    any of the divisions.
  nld-1939: De levieten en heel Juda volbrachten dus, wat de priester Jehojada hun
    bevolen had.
  nch-BL: Huan quej nopa quichijque. Nochi levitame huan tali Judá ehuani mocualtalijque
    senquisa quej quinnahuatijtoya nopa totajtzi Joiada. Huan nopa tayacanquet ten
    totajtzitzi quinsentili nochi totajtzitzi huan levitame cati ajsiyayaj para calaquise
    ipan inintequi ipan sábado. Huan nojquiya quinsentili cati quintocarohuayaya quisase
    ipan inintequi huan amo quincajqui yase.
  vie-1934: Người Lê-vi và cả Giu-đa đều làm theo lời thầy tế lễ Giê-hô-gia-đa đã
    dặn bảo; mỗi người đều lãnh kẻ thủ hạ mình, hoặc những kẻ vào phiên ngày sa-bát
    hay là kẻ mãn phiên ngày sa-bát; vì thầy tế lễ Giê-hô-gia-đa không cho các phiên
    đổi về.
  hin-CV: उन्हें जैसा आदेश पुरोहित यहोयादा द्वारा दिया गया था, उन्होंने उसकी एक-एक
    बात पूरी की. पुरोहित यहोयादा ने छुट्टी पर जा रहे किसी भी दल को शब्बाथ सेवा से
    अवकाश लेने न दिया. इससे जो अवकाश पर जा रहे थे वे, और जो सेवा के लिए आ रहे थे वे
    सभी वहां इकट्ठा हो गए.
  spa-BES: Entonces los levitas y todo Judá hicieron lo que el sacerdote Joiada les
    había ordenado. Cada uno llevó consigo a sus hombres, los que debían entrar y
    los que debían salir el sábado; porque Joiada no había despedido a los que terminaban
    su turno.
  tdx-tdx: Aa le nanoe’ o nte-Levio naho Iehoda iaby ze linili’ Iehoiada, mpisoroñe,
    le songa rinambe’e ondati’eo, o hizilik’ amy Sabotseio naho o hiakatse amy Sabotseio;
    amy te tsy navotso’ Iehoiada o mpirimboñeo.
  tha-KJV: คนเลว​ีและคนยูดาห์ทั้งปวงได้กระทำทุกสิ่งที่เยโฮยาดาปุโรหิตได้บัญชาไว้ เขาทั้งหลายต่างก็นำคนของเขามา
    คือทั้งคนที่ออกเวรในวันสะบาโต และบรรดาคนเหล่านั้​นที​่​จะเข้​าเวรในวันสะบาโต เพราะเยโฮยาดาปุโรหิ​ตม​ิ​ได้​ปล่อยกองเวร
  por-BR-2018: 'E os levitas e todo Judá o fizeram tudo como o havia mandado o sacerdote
    Joiada: e tomou cada um os seus, os que entravam de semana, e os que saíam o sábado:
    porque o sacerdote Joiada não deu licença às companhias.'
  deu-ELO: Und die Leviten und ganz Juda taten nach allem, was der Priester Jojada
    geboten hatte; und sie nahmen ein jeder seine Männer, die am Sabbath antretenden
    samt den am Sabbath abtretenden; denn der Priester Jojada hatte die Abteilungen
    nicht entlassen.
  eng-WYC-2018: Therefore the deacons and all Judah did by all things which Jehoiada,
    the bishop, had commanded; and (they) all took the men, that were with them, and
    came by the order of [the] sabbath with them, that had [ful] filled now the sabbath,
    and should go out. For Jehoiada, the bishop, suffered not the companies to go
    away, that were wont to come one after the tother by each week. (And so the Levites,
    and all the men of Judah, did all that the High Priest Jehoiada had commanded;
    and they took the men who were with them, and had come in by the order of the
    Sabbath, with them who had fulfilled the Sabbath, and should now go out. For the
    High Priest Jehoiada, did not allow any of the companies, who were wont to come
    one after the other by each week, to go away.)
  epo-epo: La Levidoj kaj ĉiuj Judoj faris ĉion, kion ordonis la pastro Jehojada;
    kaj ĉiu prenis siajn homojn, la sabate venantajn kun la sabate forirantaj, ĉar
    la pastro Jehojada ne forliberigis la laŭvicajn grupojn.
  uig-PIN: Lawiylar bilǝn Yǝⱨudalarning ⱨǝmmisi kaⱨin Yǝⱨoyadaning barliⱪ tapiliƣanlirini
    bǝja kǝltürüxti. Lawiylarning ⱨǝrbiri xabat küni nɵwǝtqilikkǝ kirgǝn wǝ nɵwǝtqiliktin
    qüxkǝnlǝrni ɵz yenida ⱪaldurup ⱪaldi; qünki kaⱨin Yǝⱨoyada ⱨeqkimni nɵwǝtqiliktin
    qüxüxkǝ ⱪoymidi.
  beo-beo: 'Ouligisu dunu ilia da Yihoida ea hamoma:ne sia:i defele hamoi. Ilia da
    ilia dunu, gilisisu amo da Sa:bade esoga helefi amola gilisisu amo da Sa:bade
    esoga hawa: hamonanu, amo huluane Yihoidama oule asi.'
  tpi-OTNT: Orait ol Livai wantaim olgeta manmeri bilong Juda i bihainim tok bilong
    Jehoiada, na long de Sabat ol ofisa i kisim ol dispela lain man i pinis long wok
    na i laik i go malolo na tu ol dispela lain man i kam bilong senisim ol na statim
    wok, na ol i bringim olgeta i kam, long wanem, Jehoiada i tok long ol man i no
    ken i go malolo long taim ol i pinis wok.
  hau-SA: Lawiyawa da dukan mutanen Yahuda suka yi yadda Yehohiyada firist ya umarta.
    Kowanne ya ɗauki mutanensa, waɗanda suke aiki a Asabbaci da waɗanda suka gama
    aiki, gama Yehohiyada firist bai bar waɗansu ɓangarori ba.
  uig-LAT: Lawiylar bilen Yehudalarning hemmisi kahin Yehoyadaning barliq tapilighanlirini
    beja keltürüshti. Lawiylarning herbiri shabat küni nöwetchilikke kirgen we nöwetchiliktin
    chüshkenlerni öz yénida qaldurup qaldi; chünki kahin Yehoyada héchkimni nöwetchiliktin
    chüshüshke qoymidi.
  nde-nde: AbaLevi lawo wonke amadoda akoJuda benza khonokho kanye ababekutshelwe
    nguJehoyada umphristi. Kwaba ngulowo lalowo wathatha abantu bakhe, kulabanye ababesiyaqalisa
    amazopho abo ngeSabatha labanye ababetshayisa ngemva kwamazopha abo ngoba uJehoyada
    umphristi wayelokhu engakakhululi loba iviyo elilodwa.
  ton-ton: 'Ko ia, naʻe fai ʻe he kau Livai mo Siuta kotoa pē ʻae meʻa kotoa pē naʻe
    fekau ʻe Sihoiata ko e taulaʻeiki kiate kinautolu, ʻonau ʻave taki taha hono kau
    tangata ʻaia naʻe tonu ke hū ki loto ʻi he ʻaho tapu, mo kinautolu naʻe tonu ke
    ʻalu kituʻa ʻi he ʻaho tapu: he naʻe ʻikai tuku ke ʻalu ʻe Sihoiata ʻae kau leʻo.'
  ces-1613: Tedy učinili Levítové a všecken Juda všecko, cožkoli přikázal Joiada kněz,
    a vzali jeden každý muže své, kteříž přicházeli v sobotu, a kteříž odcházeli v
    sobotu; nebo byl nepropustil Joiada kněz žádné střídy.
  eng-WMB: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded. They each took his men, those who were to come in on the Sabbath, with
    those who were to go out on the Sabbath, for Jehoiada the priest didn’t dismiss
    the shift.
  tam-TCV: ஆசாரியனான யோய்தா உத்தரவிட்டபடியே லேவியர்களும் யூதா மக்கள் எல்லோரும் செய்தனர்.
    ஓய்வுநாளில் பணிபுரிகிறவர்களும், விடுப்பில் போகிறவர்களுமான தம்தம் மனிதரைக் கூட்டிச்சென்றார்கள்.
    ஏனெனில் ஆசாரியன் யோய்தா எந்த ஒரு பிரிவினருக்கும் உத்தரவு கொடுக்கவில்லை.
  ceb-ULB: Busa nag-alagad ang tanan nga mga Levita ug ang tanan nga taga-Juda sa
    tanang paagi nga gimando ni Jehoyada nga pari. Mikuha ang matag-usa sa iyang mga
    tawo, nga kadtong misulod aron sa pag-alagad sa Adlawng Igpapahulay, ug kadtong
    mga wala sa sulod aron sa pag-alagad sa Adlawng Igpapahulay, alang kang Jehoyada
    nga pari, wala niya papahulaya ang bisan usa sa ilang mga pundok.
  pol-UBG: I uczynili Lewici oraz cały lud Judy według wszystkiego, co rozkazał kapłan
    Jehojada. Każdy wziął swoich ludzi, którzy przychodzili w szabat, i tych, którzy
    odchodzili w szabat, bo kapłan Jehojada nie zwolnił tych zmian.
  urd-GVU: لاوی اور یہوداہ کے اِن تمام مردوں نے ایسا ہی کیا۔ اگلے سبت کے دن سب اپنے
    بندوں سمیت اُس کے پاس آئے، وہ بھی جن کی ڈیوٹی تھی اور وہ بھی جن کی اب چھٹی تھی۔
    کیونکہ یہویدع نے خدمت کرنے والوں میں سے کسی کو بھی جانے کی اجازت نہیں دی تھی۔
  deu-1912: Und die Leviten und ganz Juda taten, wie der Priester Jojada geboten hatte,
    und nahm ein jeglicher seine Leute, die des Sabbats antraten, mit denen, die des
    Sabbats abtraten. Denn Jojada, der Priester, ließ die Ordnungen nicht auseinander
    gehen.
  kan-2017: ಲೇವಿಯ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರೂ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಆಜ್ಞೆಯಂತೆ ನಡೆದುಕೊಂಡರು. ಅವನು ಸಬ್ಬತ್
    ದಿನದಲ್ಲಿ ಸೇವಾ ವಿಮುಕ್ತರಾದ ವರ್ಗಗಳವರನ್ನು ಕಳುಹಿಸಿಬಿಡಲಿಲ್ಲ; ಆದುದರಿಂದ ಪ್ರತಿಯೊಬ್ಬನು ಸಬ್ಬತ್
    ದಿನ ಮನೆಗೆ ಹೋಗಬೇಕಾಗಿದ್ದ ಮತ್ತು ಬರಬೇಕಾಗಿದ್ದ ತನ್ನ ಕೈಕೆಳಗಿನವರನ್ನು ಸೇರಿಸಿಕೊಂಡನು.
  yap-yap: Piyu Levi nge girdi’ nu Judah e ra pired nri yad be tay ngagil’ e tin be
    yog Jehoyada ni ngan rin’. Dar paged fapi pumo’on ni kar mu’gad ko maruwel e rofen
    ni Sabbath, ere fapi tolang e yugur ted fapicha’ u rom ni pi’rorad nike mu’ ko
    maruwel nge pi’in karbad ni ngar marwelgad.
  hlt-MCSB: Te dongah Levi rhoek neh Judah pum long khaw a cungkuem dongah khosoih
    Jehoiada kah a uen bangla a saii uh. Tedae khosoih Jehoiada loh boelnah te a phaelhael
    pawt dongah hlang loh amah hlang te tah Sabbath aka vuenva ham neh Sabbath aka
    kunael ham a khuen uh.
  mdy-ETH: ዬያሮ ሌዊ ዓሶንታ ዪሁዳ ዓሶንታ ቄኤሳሢ፥ ዮዳሄ ዓይሤ ባኮ ቢያ ኩንሤኔ፤ ዮዳሄ ዒማና ፔኤኮ ማዾ ማዺ ሃውሾ ኬሎና
    ጉሪ ማዔ ሌዊ ዓሶ ፔ ማኣሪ ዳኪባኣሴ፤ ፖኦሊሴ ማዒ ካፓ ዓሶንታ ካፒ ፔ ኬሎ ጋፒሴዖ ዓኣ ዓሳኣ ዒኢካታሢሮ ፖኦሊሶ ዓይሣ ዓሶኮ
    ጊዳ ዓሲ ዓኣኔ፤
  twi-ASANTE: Enti, Lewifoɔ no ne nnipa no yɛɛ biribiara a ɔsɔfoɔ Yehoiada hyɛɛ sɛ
    wɔnyɛ no pɛpɛɛpɛ. Asahene no hwɛɛ wɔn a wɔkɔ adwuma saa Homeda no ne wɔn a ɛsɛ
    sɛ wɔgye wɔn ahome da no so. Ɔsɔfoɔ Yehoiada amma obiara ankɔ fie.
  eng-WEBU: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded. They each took his men, those who were to come in on the Sabbath, with
    those who were to go out on the Sabbath, for Jehoiada the priest didn’t dismiss
    the shift.
  wal-wal: Leewatinne Yihudaa asai ubbai qeesee Yoodaahee azazidobaa ubbaa oottidosona.
    Qeesee Yoodaahee Sambbatan oosuwaappe kiyanau bessiya Leewata kessidi yeddibeenna.
    Hegaa gishshau, naaguwaa kayai gakkidoogeetikka naaguwaa kayaa polidaageetikka
    ubbai yan de7oosona. Hegan halaqatussi ekkanau gidiya asai de7ees.
  spa-PDDPT: Los levitas y todo Judá hicieron según todo lo que ordenó el sacerdote
    Joiada. Tomaron cada uno a sus hombres, a los que entrarían o saldrían el sábado,
    pues el sacerdote Joiada no dio licencia a los grupos.
  gun-gun: Ha'e ramo levita ha'e Judá pygua kuery ha'e javi ma sacerdote Joiada ojapo
    ukaague rami ikuai. Ha'e rami vy peteĩ-teĩ ogueraa guexevegua avakue, sábado ára
    py oike ha'e oẽ ta va'e kuery, mba'eta sacerdote Joiada nomondoukai omba'eapoaty
    gui.
  ilo-ULB: Isu a tinungpal dagiti Levita ken ti entero a Juda dagiti amin nga imbilin
    ni Jehoyada a padi. Indauloan ti tunggal mangidadaulo dagiti tattaoda, dagiti
    malpas ti panagserbida iti Aldaw a Panaginana ken dagiti sumukat kadakuada nga
    agserbi iti dayta nga aldaw; ta saan ida a pinalubosan ni Jehoyada a padi nga
    agawid kalpasan iti trabahoda iti dayta nga aldaw.
  kpg-kpg: Digau Levi mo nia daangada o Judah gu hagagila aga nia helekai huogodoo
    o Jehoiada. Nia daane hagalee hagau gii hula i di nadau madagoaa ma gaa lawa di ngalua
    i di Laangi Sabad, deelaa laa nia dagi dauwa e daahi hua digau ala e lloomoi e ngalua
    mo digau ala guu lawa belee hula.
  uig-ARA: لاۋىيلار بىلەن يەھۇدالارنىڭ ھەممىسى كاھىن يەھويادانىڭ بارلىق تاپىلىغانلىرىنى
    بەجا كەلتۈرۈشتى. لاۋىيلارنىڭ ھەربىرى شابات كۈنى نۆۋەتچىلىككە كىرگەن ۋە نۆۋەتچىلىكتىن
    چۈشكەنلەرنى ئۆز يېنىدا قالدۇرۇپ قالدى؛ چۈنكى كاھىن يەھويادا ھېچكىمنى نۆۋەتچىلىكتىن
    چۈشۈشكە قويمىدى.
  sus-sus: Lewikae nun Yudayakae birin naxa bira sɛrɛxɛdubɛ Yehoyada xa yaamari fɔxɔ
    ra. Kankan naxa bira a xa xundɛ fɔxɔ ra, naxan soma banxi kui malabui lɔxɔɛ nun
    naxan minima na lɔxɔɛ. Sɛrɛxɛdubɛ Yehoyada mu tin xundɛ yo xa ba na wali kui.
  pon-2006: Mehn Lipai kan oh aramas akan en Suda eri kapwaiada en Sehoiada kaweid
    kan. Ohl ako me arail doadoahk nekier ni rahnen Sapado sohte kohkohla, eri, kaun
    ako kolokolete irail kan me pahn doadoahk oh pil me arail doadoahk nekier.
  ksd-ksd: Damana ra tarai Levi ma ra tarai Iuda par dia ga pait muka nam leoiada
    ra tena tinabar i ga ve diat i tana; diat tikatikai dia ga ben pa kadia tarai,
    diat di ga tibe diat upi diat a varbalaurai ta ra Bung Sabat, ma diat bula dia
    ga langalanga ta ra Bung Sabat; tago leoiada ra tena tinabar pa i ga pala vue
    ra umana tiniba.
  tur-YTC: Böylece Levililer ve bütün Yahuda, kâhin Yehoyada'nın buyurduğu her şeyi
    yaptılar. Şabat'da girenlerle Şabat'da çıkanları, her biri kendi adamını aldı,
    çünkü kâhin Yehoyada bölükleri bırakmamıştı.
  grc-BRENT: Καὶ ἐποίησαν οἱ Λευῖται καὶ πᾶς Ἰούδα κατὰ πάντα ὅσα ἐνετείλατο αὐτοῖς
    Ἰωδαὲ ὁ ἱερεύς· καὶ ἔλαβον ἕκαστος τοὺς ἄνδρας αὐτοῦ ἀπʼ ἀρχῆς τοῦ σαββάτου ἕως
    ἐξόδου τοῦ σαββάτου, ὅτι οὐ κατέλυσεν Ἰωδαὲ ὁ ἱερεὺς τὰς ἐφημερίας.
  ind-AYT: Orang-orang Lewi dan seluruh Yehuda melakukan semua hal yang diperintahkan
    Imam Yoyada. Masing-masing dari mereka membawa orang-orangnya, baik yang masuk
    bertugas pada hari Sabat maupun yang bebas tugas pada hari Sabat, sebab Imam Yoyada
    tidak membubarkan kelompok-kelompok itu.
  nya-nya: Alevi ndi anthu onse a ku Yuda anachita monga momwe wansembe Yehoyada anawalamulira.
    Aliyense anatenga anthu ake amene ankagwira ntchito pa Sabata ndi amene amapita
    kukapuma, pakuti wansembe Yehoyada sanalole gulu lililonse kuti lipite.
  hrv-hrv: Leviti i sav judejski narod učinili su sve onako kako je naredio svećenik
    Jojada. Svaki je uzeo svoje ljude koji subotom ulaze u službu s onima koji subotom
    izlaze. Jer svećenik Jojada nije otpustio redova.
  mps-mps: Tialima te Livai dabe me te Juda bidi augwaligo te Jehoiadago po wali pali,
    tama te dei Sabatde te ofisa dabe augwaligo te sę silama toma tuainu soabo bidi
    dabe siyu, me augwali hasegelama sęba painu ebo bidi dabe me siyu, tama augwaligo
    te bage sese tama odasa asali. Magi baso meni. Jehoiadago augwali te sę silama
    toma tuainu me pelamo po wai.
  tpi-tpi: Orait ol Livai wantaim olgeta manmeri bilong Juda i bihainim tok bilong
    Jehoiada, na long de Sabat ol ofisa i kisim ol dispela lain man i pinis long wok
    na i laik i go malolo na tu ol dispela lain man i kam bilong senisim ol na statim
    wok, na ol i bringim olgeta i kam, long wanem, Jehoiada i tok long ol man i no
    ken i go malolo long taim ol i pinis wok.
  dan-1931: Levitterne og alle Judæerne gjorde alt, hvad Præsten Jojada havde påbudt,
    idet de tog hver sine Folk, både dem, der rykkede ud, og dem, der rykkede ind
    om Sabbaten, thi Præsten Jojada gav ikke Skifterne* Orlov. { [*dvs. de Afdelinger,
    hvis Tjenestetid var udløbet.] }
  vie-OVCB: Mọi người Lê-vi và Giu-đa đều vâng theo lệnh của Thầy Tế lễ Giê-hô-gia-đa.
    Các tướng chỉ huy hướng dẫn anh em thuộc nhóm ngày Sa-bát cũng như nhóm nghỉ việc
    ngày Sa-bát. Vì Thầy Tế lễ Giê-hô-gia-đa không cho phép ai về nhà sau phiên trực
    của mình.
  guj-2017: તેથી યહોયાદા યાજકે જે જે આજ્ઞા કરી તે સર્વનો લેવીઓએ તથા યહૂદિયાના બધાં
    લોકોએ પાલન કર્યુ. તેઓએ પોતપોતાનાં માણસોને એટલે વિશ્રામવારે અંદર આવનાર અને બહાર
    જનારને ભેગા કર્યા; કેમ કે યહોયાદા યાજકે વારા પ્રમાણે પાછા જનારાઓને જવા દીધાં નહોતા.
  pon-2006A: Mehn Lipai kan oh aramas akan en Suda eri kapwaiada en Sehoiada kaweid
    kan. Ohl ako me arail doadoahk nekier ni rahnen Sapado sohte kohkohla, eri, kaun
    ako kolokolete irail kan me pahn doadoahk oh pil me arail doadoahk nekier.
  por-BRBSL: Então os Levitas e todo Judá fizeram de acordo com tudo o que Jehoiada,
    o sacerdote, ordenou. Cada um levou seus homens, aqueles que deveriam entrar no
    sábado, com aqueles que deveriam sair no sábado, pois Jehoiada o padre não dispensou
    o turno.
  cth-cth: Hottelah Judahnaw hoi Levihnaw pueng ni vaihma Jehoiada e kâpoelawk patetlah
    a sak awh. Lengkaleng a uk awh e patetlah sabbath hnin vah ka tho hane hoi sabbath
    hnin vah ka ban hane naw hah a ceikhai awh. Bangkongtetpawiteh, vaihma Jehoiada
    ni ka ban hane naw ban sak hoeh rah.
  twi-twi: Enti Lewifo no ne nnipa no yɛɛ biribiara a ɔsɔfo Yehoiada hyɛɛ sɛ wɔnyɛ
    no pɛpɛɛpɛ. Asahene no hwɛɛ wɔn a wɔkɔ adwuma saa Homeda no ne wɔn a ɛsɛ sɛ wogye
    wɔn ahome da no so. Ɔsɔfo Yehoiada amma obiara ankɔ fie.
  hlt-hlt: Te dongah Levi rhoek neh Judah pum long khaw a cungkuem dongah khosoih
    Jehoiada kah a uen bangla a saii uh. Tedae khosoih Jehoiada loh boelnah te a phaelhael
    pawt dongah hlang loh amah hlang te tah Sabbath aka vuenva ham neh Sabbath aka
    kunael ham a khuen uh.
  tbz-SIM: Kɛ̀ Defiibɛ bɛmɔu nɛ̀ Sudɑɑ kɔbɛ bɛmɔu kɛ̀ bɛ̀ ndɔɔri ikuɔ́ nìùtì Yoyɑdɑ
    bɛ̀ nɑ̀kɛ́ kɛ yɛ̃ mmù. Bɑ́ wè kòo tíí nho kó bɛnìtìbɛ̀ bɛ̀ɛ̀ te mutɔ̃mmú dɛ kó
    tɛom̀pùtɛ̀ yiè nɛ̀ bɛ̀ɛ̀ dò nkɛ́om̀pɛ̀ dɛ kó tɛom̀pùtɛ̀ yiè. Kɛ yɛ̃́ ikuɔ́ nìùtì
    Yoyɑdɑ do dɔ́mɛ̀ bɛ̀ mpĩ́ mmutɔ̃mmú dɛ kó diyiè.
  msy-2020: Ezɨ Livaiba ko Judan gumazamiziba bar moghɨra, ofa gamir gumazim Jehoiadan
    akar kamɨn gɨn zui. Egha Sabatɨn dughiamɨn, gumazir dapaniba, gumazir ingangarim
    agɨvagha avughsasa amir kaba, ko gumazir men danganiba iniamiba, gumazir dapanir
    kaba bar men akua Jehoiada bagha Ikiavɨra Itir Godɨn Dɨpenimɨn izi.
  dop-dop: Ḿpʋ́ɣʋ́ Lefii nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ tǝnɑ lɑpɑ ɩsɩɩ kɔtʋlʋ Yoyɑtɑ kɑ tʋɣʋ-wɛ
    tɔ. Nɑ pɑɑ nyʋɣʋ tʋ wei ɩ́ koti ɩ yǝlɑɑ. Pɑɑ mpɑ pɑ cɑɑlǝɣɩ pɑ tǝmlɛ kɛ kʋyɑkʋ
    kʋhɛɛsʋɣʋ wule tɔ, yɑɑ mpɑ pɑ tɛɛsǝɣɩ-tɛ tɔ. Mpi tɔ, Yoyɑtɑ tɑ hɑ nɔɣɔlʋɣʋ hɛɛsʋɣʋ
    kɛ pǝ wule ńtɛ́.
  azb-azb: Levililərlə bütün Yəhudalılar kahin Yehoyadanın əmr etdiyi hər şeyi etdilər.
    Hər biri öz adamlarını, Şənbə günü növbə çəkənləri və növbədə olmayanları götürdü,
    çünki kahin Yehoyada bölmələrin heç birini buraxmamışdı.
  eng-DBY: And the Levites and all Judah did according to all that Jehoiada the priest
    commanded; and they took every man his men, those that were to come in on the
    sabbath, with them that were to go forth on the sabbath; for Jehoiada the priest
    did not liberate the divisions.
  hin-2017: यहोयादा याजक की इन सब आज्ञाओं के अनुसार लेवियों और सब यहूदियों ने किया।
    उन्होंने विश्रामदिन को आनेवाले और विश्रामदिन को जानेवाले दोनों दलों के, अपने-अपने
    जनों को अपने साथ कर लिया, क्योंकि यहोयादा याजक ने किसी दल के लेवियों को विदा न
    किया था।
  eng-YLT: And the Levites and all Judah do according to all that Jehoiada the priest
    hath commanded, and take each his men going in on the sabbath, with those going
    out on the sabbath, for Jehoiada the priest hath not let away the courses.
  eng-WYC-2017: Therefore the deacons [or Levites] and all Judah did by all things
    which Jehoiada, the bishop, had commanded; and all took the men, that were with
    them, and came by the order of [the] sabbath with them, that had [ful] filled
    now the sabbath, and should go out. For Jehoiada, the bishop, suffered not the
    companies to go away, that were wont to come one after the tother by each week.
  eng-WMBB: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded. They each took his men, those who were to come in on the Sabbath, with
    those who were to go out on the Sabbath, for Jehoiada the priest didn’t dismiss
    the shift.
  urd-GVH: लावी और यहूदाह के इन तमाम मर्दों ने ऐसा ही किया। अगले सबत के दिन सब अपने
    बंदों समेत उसके पास आए, वह भी जिनकी ड्यूटी थी और वह भी जिनकी अब छुट्टी थी। क्योंकि
    यहोयदा ने ख़िदमत करनेवालों में से किसी को भी जाने की इजाज़त नहीं दी थी।
  rug-rug: Sari na tie Livaeti meke sari tiena sa popoa Ziuda si lulia mo rini gua
    sapu garunu ni e Zehoiada. Lopu tava magogoso sari na tie pu hokoto ni na tinavete
    pa rane Sabati, ke soku sari na tie si koa pude kopu meke luli i sari na koimata,
    sari kasa pu tiqe magogoso meke sari kasa pu tiqe nuquru maedi pude podalae tavetavete.
  gaz-gaz: Lewwonnii fi namoonni Yihuudaa hundinuu akkuma Yehooyaadaan lubichi ajaje
    sana ni godhan. Sababii Yehooyaadaan lubichi gareewwan eegumsaa keessaa tokko
    illee gad hin dhiisiniif tokkoon tokkoon isaaniis namoota isaanii warra guyyaa
    Sanbataatiin hojiitti bobbaʼanii fi warra hojii irraa boqotan ni fudhatan.
  fra-LSG: Les Lévites et tout Juda exécutèrent tous les ordres qu’avait donnés le
    sacrificateur Jehojada. Ils prirent chacun leurs gens, ceux qui entraient en service
    et ceux qui sortaient de service le jour du sabbat; car le sacrificateur Jehojada
    n’avait exempté aucune des divisions.
  yal-yal: Saraxaraliin Yehoyada yamarin naxanye fi, Lewine nun Yuda kaane birin yi
    ne suxu. E birin yi e muxune tongo, naxanye yi e wanla danma Matabu Lɔxɔni e nun
    naxanye yi a fɔlɔma Matabu Lɔxɔni, bayo saraxaraliin Yehoyada mi matabu waxati
    fi e sese ma.
  haw-1868: A hana iho la na Levi, a me ka Iuda a pau loa e like me na mea a pau a
    Iehoiada ke kahuna i kauoha mai ai; a lawe lakou kela mea keia mea i kona poe
    kanaka i ka poe i komo mai i ka la Sabati, a me ka poe i hele iwaho i ka la Sabati,
    no ka mea, aole hookuu o Iehoiada ke kahuna i na papa.
  arb-NAV: فَنَفَّذَ اللّاوِيُّونَ وَكُلُّ أَبْنَاءِ يَهُوذَا أَوَامِرَ يَهُويَادَاعَ
    الْكَاهِنِ، وَجَنَّدَ كُلُّ قَائِدٍ رِجَالَهُ الْقَائِمِينَ عَلَى الْخِدْمَةِ
    فِي يَوْمِ السَّبْتِ وَالْمُعْفَيْنَ مِنْهَا، لأَنَّ يَهُويَادَاعَ الْكَاهِنَ
    لَمْ يُسَرِّحْ أَيَّةَ فِرْقَةٍ.
  ewe-ewe: Levitɔwo ƒe viwo kple Yuda blibo la wɔ nunɔla Yehoiada ƒe ɖoɖoawo dzi.
    Aʋafiawo kplɔ ame siwo manɔ dɔ me le Dzudzɔgbe la dzi o kple esiwo anɔ dɔ me gbe
    ma gbe la siaa yi na nunɔla Yehoiada elabena nunɔlagã Yehoiada, meɖe mɔ na wo
    wodzo yi aƒe me o.
  eng-LEE: And the Levites and all Judah did in accordance with all that Yehoyada'
    the priest had commanded, and they took every man his men that came in on the
    sabbath, with those that were to be relieved on the sabbath; for Yehoyada' the
    priest had not dismissed the divisions.
  asm-FB: তাতে যিহোয়াদা পুৰোহিতে যি যি আজ্ঞা দিছিল, লেবীয়াসকল আৰু গোটেই যিহূদাই
    সেইদৰে সকলো সেৱা কৰিলে৷ তেওঁলোক প্ৰতিজনে বিশ্ৰাম বাৰে সোমোৱা আৰু বিশ্ৰাম বাৰে
    ওলোৱা নিজ নিজ লোকসকলক ল’লে, কিয়নো যিহোয়াদা পুৰোহিতে পাল আদায় হোৱা লোকসকলক বিদায়
    নিদিলে।
  sus-A: لٍوِكَيٍ نُن يُدَيَكَيٍ بِرِن نَشَ بِرَ سّرّشّدُبّ يٍهٌيَدَ شَ يَامَرِ قْشْ
    رَ. كَنكَن نَشَ بِرَ عَ شَ شُندّ قْشْ رَ، نَشَن سٌمَ بَنشِ كُي مَلَبُي لْشْي نُن
    نَشَن مِنِمَ نَ لْشْي. سّرّشّدُبّ يٍهٌيَدَ مُ تِن شُندّ يٌ شَ بَ نَ وَلِ كُي.
  fra-SBL: Les Lévites et tout Juda firent donc tout ce que le prêtre Jehoïada avait
    ordonné. Ils prirent chacun leurs hommes, ceux qui devaient entrer le jour du
    sabbat, avec ceux qui devaient sortir le jour du sabbat, car le prêtre Jehoïada
    ne renvoyait pas le service.
  hbo-hbo: וַיַּעֲשׂ֨וּ הַלְוִיִּ֜ם וְכָל־יְהוּדָ֗ה כְּכֹ֣ל אֲשֶׁר־צִוָּה֮ יְהֹויָדָ֣ע
    הַכֹּהֵן֒ וַיִּקְחוּ֙ אִ֣ישׁ אֶת־אֲנָשָׁ֔יו בָּאֵ֣י הַשַּׁבָּ֔ת עִ֖ם יֹוצְאֵ֣י
    הַשַּׁבָּ֑ת כִּ֣י לֹ֥א פָטַ֛ר יְהֹויָדָ֥ע הַכֹּהֵ֖ן אֶת־הַֽמַּחְלְקֹֽות׃
  kik-kik: Nao Alawii na andũ othe a Juda magĩĩka o ũrĩa Jehoiada ũrĩa mũthĩnjĩri-Ngai
    aathanire. O mũndũ akĩoya andũ ake arĩa maathiiaga wĩra mũthenya wa Thabatũ na
    arĩa moimagĩra wĩra, nĩgũkorwo Jehoiada ũrĩa mũthĩnjĩri-Ngai ndarĩ gĩkundi o na
    kĩmwe aarekereirie.
  fra-NCL: Les lévites et tout Juda agirent selon tout ce qu’avait ordonné le prêtre
    Joïada. Ils prirent chacun leurs gens, ceux qui entraient en service et ceux qui
    sortaient de service le jour du sabbat ; car le prêtre Joïada n’avait exempté
    aucune des divisions.
  cek-AK: To pongah Levi hoi Judah kaminawk boih loe qaima Jehoiada mah paek ih lok
    baktih toengah sak o; qaima Jehoiada mah tapraek ih abu to tok anghaksak ai pongah,
    Sabbath niah toksak han kaom kami hoi toksah ai ah kaom han koi kaminawk to angzoh
    o haih.
  cuk-cuk: Geb degine, Levita-dulemar, degi, bela Judá-dulemar dule-irwa-Bab-Dummadse-goled-Joiada-sogsadba
    bela ibmar-imaksamalad. Amar egad-egad e-sordagan-urbisad. Sordamar obunnoged-ibagi-arbamaloed,
    degi, dule-arbaosulidse-bakar, urbisad. Ar adega, dule-irwa-Babse-goled-Joiada
    sordamarga obunnoged-igar mesissulid.
  uig-CYR: Лавийлар билән Йәһудаларниң һәммиси каһин Йәһояданиң барлиқ тапилиғанлирини
    беҗа кәлтүрүшти. Лавийларниң һәр бири шабат күни нөвәтчиликкә киргән вә нөвәтчиликтин
    чүшкәнләрни өз йенида қалдуруп қалди; чүнки каһин Йәһояда һеч кимни нөвәтчиликтин
    чүшүшкә қоймиди.
  tel-2017: కాబట్టి లేవీయులు, యూదావారంతా యాజకుడైన యెహోయాదా ఆజ్ఞాపించినట్టు చేశారు.
    యాజకుడైన యెహోయాదా ఏ వంతు వారికీ సెలవియ్యలేదు కాబట్టి యాజకులంతా విశ్రాంతి దినాన
    సేవ చేయాల్సిన వారిని, సేవ చేసి బయటికి వెళ్లవలసిన వారిని తీసుకు వచ్చారు.
  hat-BSA: Konsa, Levit yo avèk tout Juda te fè selon tout sa ke Jehojada, prèt la,
    te kòmande yo a. Yo chak te pran mesye pa yo ki te gen pou antre anndan nan Saba
    a, avèk sila ki t ap sòti nan Saba yo, paske Jehojada, prèt la, pa t lage okenn
    nan divizyon sòlda yo.
  kos-kos: Mwet Levi ac mwet Judah elos oru oana ma Jehoiada, mwet tol, el sapkin.
    Kais sie un mwet inge tiana filfilla in som finne safla pacl in orekma lalos in
    Tempul. Ke ma inge, u sasu se ma ac tuku, ac u se ma safla pacl la, elos ac tukenina
    muta akola nu ke sap lun captain lun mwet mweun.
  hbo-WLC: וַיַּעֲשׂ֨וּ הַלְוִיִּ֜ם וְכָל־יְהוּדָ֗ה כְּכֹ֣ל אֲשֶׁר־צִוָּה֮ יְהוֹיָדָ֣ע
    הַכֹּהֵן֒ וַיִּקְחוּ֙ אִ֣ישׁ אֶת־אֲנָשָׁ֔יו בָּאֵ֣י הַשַּׁבָּ֔ת עִ֖ם יוֹצְאֵ֣י
    הַשַּׁבָּ֑ת כִּ֣י לֹ֥א פָטַ֛ר יְהוֹיָדָ֥ע הַכֹּהֵ֖ן אֶת־הַֽמַּחְלְקֽוֹת׃
  ibo-ibo: Ndị Livayị na ndị ikom Juda niile mere dịka Jehoiada, onye nchụaja nyere
    nʼiwu. Onye ọbụla kpọọrọ ndị ikom ya, ma ndị na-abata ịrụ ọrụ nʼụbọchị izuike
    ma ndị na-emechi ọrụ. Nʼihi na Jehoiada onye nchụaja ezipụghị otu ọbụla nʼime
    ndị ọrụ ahụ niile.
  ory-ory: ତହୁଁ ଲେବୀୟମାନେ ଓ ସମଗ୍ର ଯିହୁଦା, ଯିହୋୟାଦା ଯାଜକର ଆଜ୍ଞା ପ୍ରମାଣେ ସମସ୍ତ କର୍ମ
    କଲେ; ପୁଣି ସେମାନେ ପ୍ରତ୍ୟେକେ ବିଶ୍ରାମବାରରେ ଅନ୍ତର୍ଗାମୀ ଓ ବିଶ୍ରାମବାରରେ ବହିର୍ଗାମୀ ଆପଣା
    ଆପଣା ଲୋକଙ୍କୁ ନେଲେ; କାରଣ ଯିହୋୟାଦା ଯାଜକ ଲୋକମାନଙ୍କୁ ପାଳିରୁ ବିଦାୟ କରି ନ ଥିଲା।
  chk-chk: Iwe, chon ewe ainangen Lefi me ekewe chon Juta meinisin ra föri meinisin
    mine ewe souasor Jehoiata a allük ngeniir. Eman me eman seni ekewe meilap a emwenato
    nöün aramas, chokewe mi wes le angang lon ewe ränin sapat, pwal chokewe mi popuetä
    ar angang. Pun ewe souasor Jehoiata esap asera ekewe mwich.
  rop-rop: Detlot boswan solja bin teiknodis langa wanim Jehoiyada bin dalim olabat,
    en deibin bringimap langa im detlot men hubin binij wek det Sebathdei en detlot
    hu garra wek wulijim detlot boswan garra yusum ol detlot men.
  ukr-1871: І зробили левіти й усї Юдеї, що звелїв Йодай сьвященник; і забрав кожний
    своїх людей, що приходили в суботу, разом із тими, що відходили в суботу, бо сьвященник
    Йодай не пускав тих черг, що вже змінились.
  deu-1951: Und die Leviten und ganz Juda handelten genau nach dem Befehl des Priesters
    Jojada; und ein jeder nahm seine Leute, die am Sabbat antraten, samt denen, die
    am Sabbat abtraten. Denn der Priester Jojada entließ die Abteilungen nicht.
  eng-JPS: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded; and they took every man his men, those that were to come in on the
    sabbath, with those that were to go out on the sabbath; for Jehoiada the priest
    dismissed not the courses.
  srp-1865: I uèiniše Leviti i sav narod Judin sve što zapovjedi sveštenik Jodaj;
    i uzeše svaki svoje ljude koji dolažahu u subotu i koji odlažahu u subotu; jer
    Jodaj sveštenik ne otpusti redova.
  lug-lug: Abaleevi n’abantu bonna aba Yuda ne bakola nga Yekoyaada kabona bwe yalagira.
    Buli omu ku bo n’atwala abasajja be, abo abaali mu luwalo ku Ssabbiiti, wamu n’abo
    abaali bamaliriza olwabwe, kubanga Yekoyaada kabona yali tannabagaba mu mpalo.
  heb-heb: ויעשו הלוים וכל יהודה ככל אשר צוה יהוידע הכהן ויקחו איש את אנשיו באי השבת
    עם יוצאי השבת כי לא פטר יהוידע הכהן את המחלקות׃
  ben-IRV: পরে যিহোয়াদা যাজক যে আদেশ দিলেন, লেবীয়েরা ও যিহূদার সবাই তাই করল; ফলে
    তারা প্রত্যেকে নিজের নিজের লোকদের, অর্থাৎ যারা বিশ্রামবারে বাইরে যাওয়া-আসা করে,
    তাদেরকে নিল, কারণ যিহোয়াদা যাজক এদের কোনো দলকেই ছুটি দেন নি।
  pan-pan: ਸੋ ਲੇਵੀਆਂ ਤੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੇ ਸਭ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਯਾਦਾ ਜਾਜਕ
    ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ। ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ-ਆਪਣੇ ਆਦਮੀਆਂ ਨੂੰ ਜਿਹੜੇ ਸਬਤ ਨੂੰ ਅੰਦਰ ਆਉਣ ਵਾਲੇ ਸਨ
    ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਜਿਹੜੇ ਸਬਤ ਨੂੰ ਬਾਹਰ ਜਾਣ ਵਾਲੇ ਸਨ ਲਿਆ ਕਿਉਂ ਜੋ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਵਾਰੀ
    ਵਾਲਿਆਂ ਨੂੰ ਵਿਦਿਆ ਨਹੀਂ ਕੀਤਾ ਸੀ
  mya-JVB: ထိုသို့ ယဇ်ပုရောဟိတ် ယောယဒ မှာထား သမျှ အတိုင်း ၊ လေဝိ သားများနှင့် ယုဒ
    အမျိုးသားအပေါင်း တို့ သည်ပြု ၍ ၊ ယဇ်ပုရောဟိတ် ယောယဒ သည် ဖွဲ့မြဲဖွဲ့သော အသင်းတို့ကို
    မ ဖျက် သောကြောင့် ၊ ဥပုသ် နေ့၌ ထွက် ရ သောသူ နှင့် ဝင် ရသောသူ အသီးအသီး တို့ကို
    ခေါ် ထား ကြ၏။
  hmo-hmo: Levi taudia bona Iuda taudia ibounai ese hahelagaia tauna Iehoiada ena
    oda ibounai idia karaia. Levi gima taudia edia biagudia ta ta ese edia orea, edia
    orea, Sabati Dina dekenai do idia gaukara, bona Sabati Dina dekenai do idia laga-ani
    taudia ibounai be idia haboua mai, badina be Iehoiada ia ura idia ibounai do idia
    gaukara noho.
  urd-urd: इसलिए लावियों और सारे यहूदाह ने यहूयदा' काहिन के हुक्म के मुताबिक़ सब कुछ
    किया, और उनमें से हर शख़्स ने अपने लोगों को लिया, या'नी उनको जो सब्त को अन्दर
    आते थे और उनको जो सब्त को बाहर चले जाते थे; क्यूँकि यहूयदा' काहिन ने बारी वालों
    को रुख़सत नहीं किया था।
  rus-SYN: И сделали левиты и все Иудеи, что приказал Иодай священник; и взяли каждый
    людей своих, приходящих в субботу с отходящими в субботу, потому что не отпустил
    священник Иодай сменившихся черед.
  bqc-SIM: Levii buiↄ ń Yudaↄ kɛ̀ lá sa'onkia Yoiada ònɛ́wa. An baade ń a gbɛ̃́
    pↄ́ aalɛ kã́maboↄ ń gbɛ̃́ pↄ́ aalɛ mↄ́ ń lɛũkpakɛiↄ píi, asa Yoiada ì ń
    gãlie gbaɛo.
  tcz-CHONGTHU: Hitichun Levite leh Juda ten thempupa Jehoiada thupeh bang bang chun
    achontaovin ahi. Lamkai khatcheh chun anoija hochu akipuijun cholngah nileh akinnuva
    akimanchah petnu hihenlang aonpetnu hijongleh aumpi jingun ahi, ajeh chu thempupa
    Jehoiada in sepai hochu alha ongpon ahi.
  mar-mar: लेवी आणि यहूदा या सर्व लोकांनी यहोयादा या याजकाने ज्या आज्ञा केल्या त्या
    सर्वांचे पालन केले. यहोयादाने याजकांपैकी कोणाचीही गय केली नाही. त्यामुळे शब्बाथाच्या
    दिवशी आळीपाळीने आत येणाऱ्या व कामावरुन बाहेर जाणाऱ्या सर्वाची व्यवस्था केली.”
  qub-qub: Leví runacunawan Judá runacunaga cüra Joiada nishannölla llapan carcaycaran.
    Mandajcunaga munaynincho caj runacunata shuntaran säbadu jamay junajcho Templucho
    aruycajcunata, turnunta rucananpaj caycajcunatapis. Cüra Joiadaga turnunta cumlejcunapis
    manaraj aywacunanpämi niran.
  bqp-bqp: Lefibɑ kɑ Yudɑbɑ kpuro bɑ kuɑ kpuro ye yɑ̃ku kowo Yehoyɑdɑ u geruɑ. Ben
    bɑɑwure u win tɔmbu suɑ be bɑ duɔ sɔmburu sɔɔ kɑ be bɑ yɑriɔ tɔ̃ɔ wɛ̃rɑrugii te
    sɔɔ. Domi yɑ̃ku kowo Yehoyɑdɑ u ǹ goo bure.
  hat-hat: Moun Levi yo ak tout moun peyi Jida yo fè tou sa Jeojada te ba yo lòd fè
    a. Jeojada, prèt la, pa t' kite gwoup ki te fin fè sèvis yo jou repo a ale. Konsa,
    kaptenn lame yo te gen avèk yo ni sa ki t'ap vin pran sèvis, ni sa ki te fin fè
    sèvis yo.
  eng-BSB: So the Levites and all Judah did everything that Jehoiada the priest had
    ordered. Each of them took his men—those coming on duty on the Sabbath and those
    going off duty—for Jehoiada the priest had not released any of the divisions.
  eng-WEBPB: So the Levites and all Judah did according to all that Jehoiada the priest
    commanded. They each took his men, those who were to come in on the Sabbath, with
    those who were to go out on the Sabbath, for Jehoiada the priest didn’t dismiss
    the shift.
  kbq-kbq: Anage hige'za Livae vahe'ene maka Juda vahe'mo'zanena pristi ne' Jehoiada'ma
    zamasamia kante ante'za Sabati knazupa eri'zama e'neri'za vahetamine ete zamazama
    hunaku'ma aza vahetaminena, maka zamavarente'ne. Na'ankure pristi ne' Jehoiadama
    eri'zama refkoma huno koma zami'nea vahera huozmante zamatrege'za mani'naze.
  nhe-BL: Huan queja nopa quichijque. Nochi levitame huan tlali Judá ehuani mocualtlalijque
    senquistoc queja quinnahuatijtoya nopa totajtzi Joiada. Huan nopa tlayacanani
    tlen totajtzitzi quinsentili nochi totajtzitzi huan levitame tlen ajsiyayaj para
    calaquise ipan inintequi ipan sábado. Huan nojquiya quinsentili tlen quintocarohuayaya
    quisase ipan inintequi huan ax quincajqui yase.
  gub-BL: 'Erewi izuapyapyr wà, teko wà no, weruzar Zoiaz ze''eg wà. Tuwihaw omono''og
    wemiruze''eg pitàitàigatu wà: mytu''u haw ''ar mehe uma''ereko ma''e ràm wà, mytu''u
    haw ''ar mehe uma''ereko ma''e kwer wà no. Ta''e Zoiaz numuhem kar kwaw tàpuzuhu
    wi oho ma''e ràm wà xe.'
  eng-DRA: 'So the Levites, and all Juda did according to all that Joiada the high
    priest bad commanded: and they took every one his men that were under him, and
    that came in by the course of the sabbath, with those who had fulfilled the sabbath,
    and were to go out. For Joiada the high priest permitted not the companies to
    depart, which were accustomed to succeed one another every week.'
