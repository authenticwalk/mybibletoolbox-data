verse: 2CH.023.011
translations:
  mal-C: യെഹോയാദായും പുത്രന്മാരും രാജകുമാരനെ പുറത്തുകൊണ്ടുവന്ന് അദ്ദേഹത്തിന്റെ തലയിൽ
    കിരീടം അണിയിച്ചു. അവർ ഉടമ്പടിയുടെ ഒരു പ്രതി കുമാരന്റെ കൈയിൽ കൊടുത്തിട്ട് അദ്ദേഹത്തെ
    രാജാവായി പ്രഖ്യാപിച്ചു. അവർ രാജകുമാരനെ അഭിഷേകം ചെയ്തിട്ട്, “രാജാവ് നീണാൾ വാഴട്ടെ”
    എന്ന് ആർത്തുവിളിച്ചു.
  deu-TKW: 'Da führten sie den Königssohn heraus, legten ihm den Stirnreif an und
    das Gesetz und machten ihn zum Könige; Jojada aber und seine Söhne salbten ihn
    und riefen: “Es lebe der König!”'
  lin-lin: 'Babimisaki mwana mobali ya mokonzi, balatisaki ye motole, bapesaki ye
    mokanda ya boyokani mpe bakomisaki ye mokonzi. Yeoyada mpe bana na ye ya mibali
    bapakolaki ye mafuta ya bokonzi mpe bagangaki : « Tika ete mokonzi awumela na
    bomoi ! »'
  eng-LSV: And they bring out the son of the king, and put the crown on him, and [give
    him] the Testimony, and cause him to reign; and Jehoiada and his sons anoint him,
    and say, “Let the king live!”
  eng-GNV: Then they brought out the Kings sonne, and put vpon him the crowne and
    gaue him the testimonie, and made him King. And Iehoiada and his sonnes anoynted
    him, and sayd, God saue the King.
  eng-WEBSTER: Then they brought out the king's son, and put upon him the crown, and
    gave him the testimony, and made him king. And Jehoiada and his sons anointed
    him, and said, God save the king.
  nhw-BL: 'Huan huajca totajtzi Joiada huan iconehua quiquixtijque nopa oquichpil
    catli elqui icone nopa mijcatzi tlanahuatijquetl huan quitlalilijque se corona
    ipan itzonteco huan quimactilijque se copia tlen itlanahuatilhua TOTECO. Huan
    quej nopa, quichijque ma eli tlanahuatijquetl. Huan Joiada huan iconehua quitequilijque
    aceite ipan itzonteco para quitequimacase huan teipa nochi tzajtzique chicahuac
    huan quiijtojque: “Ma itzto miyac tonali totlanahuatijca.”'
  swh-ONEN: Yehoyada na wanawe wakamtoa Yoashi mwana wa mfalme nje na kumvika taji.
    Wakampa nakala ya agano na kumtangaza kuwa mfalme. Wakamtia mafuta na kupaza sauti,
    wakisema, “Mfalme aishi maisha marefu!”
  bba-bba: Yerɑ bɑ kɑ Yoɑsi susimɑ. Mɑ Yehoyɑdɑ kɑ win bibu bɑ nùn bɑndun ɡum tɑ̃re
    u kuɑ sinɑ boko. Mɑ bɑ nùn sinɑ furɔ dokeɑ. Mɑ bɑ nùn woodɑn tireru wɛ̃ bɑ nɛɛ,
    sinɑ boko, wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ.
  eng-KJVCPB: Then they brought out the king’s son, and put upon him the crown, and
    gave him the Testimony, and made him king. And Jehoiada and his sons anointed
    him, and said, God save the king.
  luo-luo: Eka Jehoyada kod yawuote nogolo wuod ruoth oko mi osidhone osimbo mar loch
    kendo negimiye kitap chik mi gikete ruoth. Ne giwire ka gigoyo koko niya, “Ruoth
    mondo odag amingʼa!”
  meu-meu: Bena ia ese hanua pavapavana natuna e hakaua lasi, havava ḡauna na kwarana
    ai e atoa, bona dagi toana e henia; bena idia ese ia e gwauraia hanua pavapavana.
    Bena Iehoiada mai natuna ida ese ia e horoa; bena eto, Hanua pavapavana baine
    mauri daudau.
  npi-ULB: तब तिनीहरूले राजाका छोरालाई बाहिर ल्‍याए, तिनको शिरमा मुकुट लगाइदिए र तिनलाई
    करार-पत्र दिए । तब तिनीहरूले तिनलाई राजा बनाए र यहोयादा र तिनका छोराहरूले तिनलाई
    अभिषेक गरे । त्यसपछि तिनीहरूले भने, “राजा अमर रहून् ।”
  yor-yor: Jehoiada àti àwọn ọmọkùnrin rẹ̀ mú ọmọkùnrin ọba jáde wá wọ́n sì gbé adé
    sórí rẹ̀; wọ́n mú ẹ̀dà májẹ̀mú kan fún un. Wọ́n sì kéde rẹ̀ lọ́ba. Wọ́n fi àmì
    òróró yàn án, wọ́n sì kígbe pé, “Kí ọba kí ó pẹ́!”
  pes-OPCB: 'آنگاه یهویاداع و پسرانش یوآش را بیرون آورده، تاج شاهی را بر سرش نهادند
    و نسخه‌ای از تورات را به او دادند و او را تدهین کرده، به پادشاهی منصوب نمودند.
    سپس همه فریاد برآوردند: «زنده باد پادشاه!»'
  tgl-ULB: Pagkatapos, inilabas nila ang anak na lalaki ng hari, inilagay ang korona
    sa kaniya at ibinigay ang kautusan. At ginawa nila siyang hari, at pinahiran siya
    ni Joiada at ng kaniyang mga anak. At sinabi nila, “Mabuhay ang hari.”
  hui-hui: Ani haiore heagola loma binigo mo miaga Yahoiadabi ibunaga iginirubi tigua
    Yoasa haru tagira ibuwa kininaga manda ibunaga haguaneni mo karula hene. Ani buwa
    mbuga mbira kininaga haru holene mana gilibuwi wiago Yoasahondo mini. Ani muwa
    tigua Yoasanaga haguaneni kini dabo helolenenaga olibe lininaga weli odo wia hene.
    Ani biai hayagola wali agali bu hearume turu halubi hongo howa ladagadaga bialu
    gi habe balu lalu, Kini Yoasaore ibu kini luore haabo howa hodagua helo, lalu
    hene.
  mya-mya: ထို​နောက်​ယော​ယ​ဒ​သည်​ယော​ရှ​အား​ထုတ် ဆောင်​လာ​ကာ သ​ရ​ဖူ​ကို​ဆောင်း​ပေး​ပြီး​လျှင်
    မင်း​ကျင့်​တ​ရား​ကျမ်း​ကို​ပေး​အပ်​လေ​သည်။ ဤ​သို့​ဖြင့်​ယော​ရှ​ကို​မင်း​မြှောက်​ကြ​၏။
    ယဇ် ပု​ရော​ဟိတ်​ယော​ယ​ဒ​နှင့်​သူ​၏​သား​တို့​သည် ယော​ရှ​အား ဘိ​သိက်​ပေး​ပြီး​ကြ​သော​အ​ခါ
    လူ​အ​ပေါင်း​တို့​က``မင်း​ကြီး​သက်​တော်​ရှည် ပါ​စေ​သော'' ဟု​ကြွေး​ကြော်​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཡོ་ཨ་སི་ཕྱི་རོལ་ཏུ་ཁྲིད་འོངས་ནས། ཁོང་གི་དབུ་ལ་ཅོད་པན་གསོལ།
    ཡང་ཁོང་ལ་བཀའ་ཁྲིམས་བཤུས་མ་ཞིག་ཕུལ་ནས་ཁོང་རྒྱལ་པོར་བསྐོས་ཤིང་། ཡེ་ཧོ་ཡ་དཱ་དང་དེའི་བུ་རྣམས་ཀྱིས་ཁོང་ལ་སྣུམ་གྱིས་བྱུགས་ནས།
    རྒྱལ་པོ་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་འབོད་སྐད་བསྒྲགས་སོ། །
  sna-sna: Jehoyadha navanakomana vake vakaburitsa mwanakomana wamambo vakaisa korona
    paari, vakamupa gwaro resungano vakamugadza samambo. Vakamuzodza vakadaidzira
    vachiti, “Mambo ngaararame kwamakore akawanda!”
  spa-BLM: 'Entonces sacaron al hijo del rey, le pusieron la corona, le dieron la
    alianza y lo hicieron rey. Joiada y sus hijos lo ungieron, y dijeron: “¡Viva el
    rey!”.'
  cac-cac: 'Ix lajvi chi'', a vin̈aj sacerdote Joiada chi'' yed'' eb'' yuninal ix
    ic''anelta vin̈ yuninalcan vin̈ rey chi''. Ix yac''anq''ue scorona vin̈ eb'',
    ix yac''an jun yumal strato Dios eb'' d''a vin̈. Ix lajvi chi'', ix yac''anq''ue
    aceite eb'' d''a sjolom vin̈, ix yalan eb'' to reyxo vin̈. Ix q''ue n̈ilnaj masanil
    anima yalani: Nivanocab'' yelc''och vin̈ co rey, xchi eb''.'
  swh-ULB: Kisha wakamleta nje mwana wa mfalme, wakaiweka taji juu yake, na kumpa
    agano la sheria. Kisha wakamfanya mfalme, na Yehoyda na wanaye wakampaka mafuta.
    Kisha wakasema, “Aishi maisha marefu mfalme.”
  bel-bel: 'І вывелі сына цара, і ўсклалі на яго вянок і аздобы, і паставілі яго царом;
    і памазалі яго Ёдай і сыны ягоныя і сказалі: хай жыве цар!'
  deu-ELBBK: 'Und sie führten den Sohn des Königs heraus und setzten ihm die Krone
    auf und gaben ihm das Zeugnis, und sie machten ihn zum König; und Jojada und seine
    Söhne salbten ihn und riefen: Es lebe der König!'
  mbb-OT: Ne zutun impeǥawas ni Jehoyada wey te menge anak din si Joash he anak te
    hadì ne migkurunahan. Ne mibeǥayan din sikandin te kupya te menge sulunuzen mehitenged
    te kedumalà te hadì, ne impezayag din is kegkehimuwa ki Joash he hadì. Midlenahan
    din sikandin he ebpekilala he hadì en sikandin ne nemengulahì is menge etew te,
    “Mebmeluǥayad is untung te hadì!”
  mal-2015: 'അവർ രാജകുമാരനെ പുറത്തു കൊണ്ടുവന്നു കിരീടം ധരിപ്പിച്ചു സാക്ഷ്യപുസ്തകവും
    കൊടുത്തു അവനെ രാജാവാക്കി. യെഹോയാദയും പുത്രന്മാരും അവനെ അഭിഷേകം കഴിച്ചു: രാജാവേ,
    ജയജയ എന്നു ആർത്തുവിളിച്ചു.'
  rmc-rmc: 'Akor ande le Joaš avri a thode leske pro šero e koruna. Dine leske e kraľiskri
    zmluva a ačhade les kraľiske. O Jehojada peskre čhavenca les pomazinde a vičinenas
    anglal leste: „Mi dživel o kraľis.“'
  pes-OPV: 'و پسر پادشاه را بیرون آورده، تاج را بر سرش گذاشتند و شهادت نامه را به
    او داده، او را به پادشاهی نصب کردند، و یهویاداع و پسرانش، اورا مسح نموده، گفتند:
    «پادشاه زنده بماند.»'
  ron-1924: 'Ау адус ынаинте пе фиул ымпэратулуй, й-ау пус кунуна ымпэрэтяскэ ши мэртурия
    ши л-ау фэкут ымпэрат. Ши Иехоиада ши фиий сэй л-ау унс ши ау зис: „Трэяскэ ымпэратул!”'
  ben-OBCV: যিহোয়াদা ও তাঁর ছেলেরা রাজপুত্রকে বাইরে বের করে এনে তাঁর মাথায় মুকুট
    পরিয়ে দিলেন; তারা তাঁকে নিয়ম-পুস্তকের একটি অনুলিপি উপহার দিয়ে তাঁকে রাজা ঘোষণা
    করে দিলেন। তারা তাঁকে অভিষিক্ত করে চিৎকার করে উঠেছিলেন, “রাজা দীর্ঘজীবী হোন!”
  som-som: Markaasay wiilka boqorka soo bixiyeen, oo waxay u saareen taajkii, markhaatifurkiina
    way siiyeen, oo waxay ka dhigeen boqor, oo Yehooyaadaac iyo wiilashiisiina intay
    isagii subkeen ayay yidhaahdeen, Boqorku ha noolaado.
  lat-VUC: 'Et eduxerunt filium regis, et imposuerunt ei diadema et testimonium, dederuntque
    in manu ejus tenendam legem, et constituerunt eum regem: unxit quoque illum Jojada
    pontifex, et filii ejus: imprecatique sunt ei, atque dixerunt: Vivat rex.'
  eng-ASVBT: 'Then they brought out the king’s son, and put the crown upon him, and
    gave him the testimony, and made him king: and Jehoiada and his sons anointed
    him; and they said, Long live the king.'
  ita-1885: 'Allora il figliuolo del re fu menato fuori, e fu posta sopra lui la benda,
    e gli ornamenti reali, e fu dichiarato re. E Gioiada ed i suoi figliuoli l''unsero,
    e dissero: Viva il re.'
  eng-LXXUP: And he brought out the king’s son, and put on him the crown and the testimony,
    and Jehoiada the priest and his sons proclaimed him king, and anointed him, and
    said, Long live the king!
  eng-ULB: Then they brought out the king's son, put the crown on him, and gave him
    the covenant decrees. Then they made him king, and Jehoiada and his sons anointed
    him. Then they said, “Long live the king.”
  spa-VBL: 'Entonces Joiada y sus hijos sacaron al hijo del rey, le pusieron la corona
    y le entregaron un ejemplar de la ley de Dios, y lo proclamaron rey. Lo ungieron
    y gritaron: “¡Viva el rey!”.'
  fra-_FOB: 'Alors ils firent sortir le fils du roi, et mirent sur lui la couronne
    et le témoignage; et ils l''établirent roi, et Jéhojada et ses fils l''oignirent,
    et dirent: Vive le roi!'
  mal-mal: 'അവർ രാജകുമാരനെ പുറത്ത് കൊണ്ടുവന്ന് കിരീടം ധരിപ്പിച്ച് സാക്ഷ്യപുസ്തകവും
    കൊടുത്ത് അവനെ രാജാവാക്കി. യെഹോയാദയും പുത്രന്മാരും അവനെ രാജാവായി അഭിഷേകം ചെയ്തു:
    “രാജാവേ, ജയജയ” എന്ന് ആർത്തുവിളിച്ചു.'
  urd-GVR: Phir wuh Yuās ko bāhar lāe aur us ke sar par tāj rakh kar use qawānīn kī
    kitāb de dī. Yoṅ Yuās ko bādshāh banā diyā gayā. Unhoṅ ne use masah kiyā aur buland
    āwāz se nārā lagāne lage, “Bādshāh zindābād!”
  suz-BL: मेको नोले येहो-यादाम पिप आ तौ कली लाङगा ग्रुंइदा बाक्‍त। मिनु मेको आ पियाम
    सिरपेच गुप्‍शा, पिप दुम्‍तीक कागज गेशा, यहोयादा नु आ तौपुकीम मेको कली पिप सेल्‍शा,
    तेल लुक्‍तमे बाक्‍त। मिनु मेकोपुकीम ठेयब सेंदा पा “पिप शुश ब्रोंइशा बाक्‍ल” दे
    ग्रीमा बाक्‍त।
  ita-1927: 'Allora menaron fuori il figliuolo del re, gli posero in testa il diadema,
    gli consegnarono la legge, e lo proclamarono re; Jehoiada e i suoi figliuoli lo
    unsero, ed esclamarono: “Viva il re!”'
  ckb-ckb: 'ئەو کاتە کوڕەکەی پاشایان هێنایە دەرەوە و تاجەکەیان لەسەر سەری دانا، وێنەیەکی
    پەیمانەکەیان دایێ و کردیانە پاشا، یەهۆیاداع و کوڕەکانیشی دەستنیشانیان کرد و گوتیان:
    «بژی پاشا.»'
  eng-BBE: 'Then they made the king''s son come out, and they put the crown on his
    head and gave him the arm-bands and made him king: and Jehoiada and his sons put
    the holy oil on him and said, Long life to the king.'
  kan-OKCV: ಆಗ ಯೆಹೋಯಾದಾವನು ಅವನ ಮಕ್ಕಳೂ ರಾಜಪುತ್ರನನ್ನು ಹೊರಗೆ ಕರೆತಂದು, ಅವನ ತಲೆಯ ಮೇಲೆ ಕಿರೀಟವನ್ನಿಟ್ಟು,
    ಕೈಗೆ ದೇವರ ನಿಯಮ ಗ್ರಂಥವನ್ನು ಕೊಟ್ಟು, ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಘೋಷಿಸಿ, ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದರು.
    ಕೂಡಲೆ ಜನರು, “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ!” ಎಂದು ಹರಸಿದರು.
  tam-2017: பின்பு ராஜகுமாரனை வெளியே கொண்டுவந்து, கிரீடத்தை அவன்மேல் வைத்து, சாட்சியின்
    ஆகமத்தை அவன் கையிலே கொடுத்து, அவனை ராஜாவாக்கினார்கள்; யோய்தாவும் அவன் மகன்களும்
    அவனை அபிஷேகம்செய்து, ராஜா வாழ்க என்றார்கள்.
  spa-RV-1909: 'Entonces sacaron al hijo del rey, y pusiéronle la corona y el testimonio,
    é hiciéronle rey; y Joiada y sus hijos le ungieron, diciendo luego: ¡Viva el rey!'
  ron-BTF: 'Atunci au scos pe fiul împăratului și i-au pus coroana și i-au dat mărturia
    și l-au făcut împărat. Și Iehoiada și fiii lui l-au uns și au spus: Trăiască împăratul!'
  eng-WEBP: Then they brought out the king’s son, put the crown on him, gave him the
    covenant, and made him king. Jehoiada and his sons anointed him, and they said,
    “Long live the king!”
  eng-FBV: Jehoiada and his sons then brought out the king's son, placed the crown
    on him, presented him with a copy of God's law, and proclaimed him king. They
    anointed him, and shouted out, “Long live the king!”
  nld-1939: 'bracht men den zoon van den koning naar buiten, zette hem een diadeem
    op het hoofd, gaf hem het wetboek in de hand, en riep hem tot koning uit. Jehojada
    en zijn zonen zalfden hem, en riepen: Leve de koning!'
  nch-BL: 'Huan huajca totajtzi Joiada huan iconehua quiquixtijque nopa oquichpil
    cati elqui icone nopa mijcatzi tanahuatijquet huan quitalilijque se corona ipan
    itzonteco huan quimactilijque se copia ten itanahuatilhua TOTECO. Huan quej nopa,
    quichijque ma eli tanahuatijquet. Huan Joiada huan iconehua quitequilijque aceite
    ipan itzonteco para quitequimacase huan teipa nochi tzajtzique chicahuac huan
    quiijtojque: “Ma itzto miyac tonali totanahuatijca.”'
  vie-1934: 'Đoạn chúng đem vương tử ra, đội mão triều thiên trên đầu người, và trao
    luật pháp cho người, rồi tôn người làm vua; Giê-hô-gia-đa và các con trai người
    xức dầu cho người mà rằng: Vua vạn tuế!'
  hin-CV: तब पुरोहित यहोयादा और उसके पुत्रों ने राजकुमार को लेकर बाहर आए, उसके सिर
    पर मुकुट रखा और उसे साक्षी पत्र दे दिया. उन्होंने उसे राजा घोषित कर उसका राजाभिषेक
    किया और सबने जयघोष करते हुए कहा, “महाराज जीवित रहें!”
  spa-BES: 'Luego hicieron salir al hijo del rey, le pusieron la corona en la cabeza,
    le dieron los brazaletes y lo hicieron rey. Y Joiada y sus hijos pusieron el aceite
    santo sobre él y gritaron: Larga vida al rey.'
  tdx-tdx: 'Nampiavote’ iereo amy zao i ana-mpanjakay naho naombe ama’e i sabakay
    naho natolotse aze i fañinay vaho nanoeñe mpanjaka, noriza’ Iehoiada naho o ana’eo
    vaho nanao ty hoe: Maha­velo ry mpanjaka.'
  tha-KJV: แล​้วเขานำโอรสของกษั​ตริ​ย์​ออกมา และสวมมงกุฎให้​ท่าน มอบพระโอวาทให้​แก่​ท่าน
    และเขาทั้งหลายตั้งท่านไว้เป็นกษั​ตริ​ย์ เยโฮยาดากับบุตรชายของท่านก็​เจ​ิมพระองค์
    และเขาทั้งหลายร้องว่า “ขอกษั​ตริ​ย์ทรงพระเจริญ”
  por-BR-2018: 'Então tiraram ao filho do rei, e puseram-lhe a coroa e o testemunho,
    e fizeram-lhe rei; e Joiada e seus filhos lhe ungiram, dizendo logo: Viva o rei!'
  deu-ELO: 'Und sie führten den Sohn des Königs heraus und setzten ihm die Krone auf
    und gaben ihm das Zeugnis, und sie machten ihn zum König; und Jojada und seine
    Söhne salbten ihn und riefen: Es lebe der König!'
  eng-WYC-2018: And they led out Joash the son of the king, and they set a diadem
    upon his head; and they gave to him in his hand the law to be holden, and they
    made him king. And Jehoiada, the bishop, and his sons, anointed him; and they
    prayed heartily, and said, The king live! (or And the High Priest Jehoiada, and
    his sons, anointed him; and they prayed, and heartily said, Long live the king!)
  epo-epo: 'Kaj oni elkondukis la reĝidon, metis sur lin la kronon kaj la ateston,
    kaj proklamis lin reĝo; Jehojada kaj liaj filoj sanktoleis lin, kaj diris: Vivu
    la reĝo!'
  uig-PIN: Andin ular xaⱨzadini elip qiⱪip, uning bexiƣa tajni kiygüzüp, uningƣa guwaⱨnamilǝrni
    berip, uni padixaⱨ ⱪildi; Yǝⱨoyada wǝ uning oƣulliri huxbuy may bilǝn uni mǝsiⱨ
    ⱪildi wǝ «Padixaⱨ yaxisun!» dǝp towlaxti.
  beo-beo: Amalalu, Yihoida da Youa:sie amo gadili oule asili, hina bagade habuga
    ea dialuma da:iya figisili, meloa amo ganodini da hina bagade ilia sema dedei
    ema i. Amalalu, e da Youa:sie ea dialuma da:iya susuligi sogagala:le, e Yuda hina
    bagade hamoma:ne mogili gagale ilegei. Dunu huluane da lobo fane, amane wele sia:i,
    “Hina bagade da sedagili esalumu da defea!”
  tpi-OTNT: Ol i redi pinis, orait pris Jehoiada i bringim Joas i kam ausait na i
    putim hat king long het bilong Joas. Na tu em i givim Joas wanpela buk i gat tok
    bilong lo. Na bihain Jehoiada wantaim ol pikinini man bilong en i kapsaitim wel
    bilong oliv long het bilong Joas bilong makim em i kamap king. Na ol manmeri i
    singaut olsem, “Joas i ken i stap king longpela taim.”
  hau-SA: Yehohiyada da ’ya’yansa maza suka fitar da ɗan sarki suka sa rawani a kansa;
    suka miƙa masa alkawarin, suka kuma yi shelarsa a matsayin sarki. Suka shafe shi
    suka kuma tā da murya suna cewa, “Ran sarki yă daɗe!”
  uig-LAT: Andin ular shahzadini élip chiqip, uning béshigha tajni kiygüzüp, uninggha
    guwahnamilerni bérip, uni padishah qildi; Yehoyada we uning oghulliri xushbuy
    may bilen uni mesih qildi we «Padishah yashisun!» dep towlashti.
  nde-nde: 'UJehoyada lamadodana akhe basebeveza indodana yenkosi njalo bayethesa
    umqhele; bayiqhubela lencwadi yesivumelwano bayibeka yaba yinkosi. Bayigcoba bavungama
    bathi: “Mpilonde nkosi!”'
  ton-ton: Pea hili ia naʻa nau ʻomi kituʻa ʻae foha ʻoe tuʻi, pea nau ʻai ʻae tatā
    fakatuʻi kiate ia, pea ʻatu kiate ia ʻae fuakava, pea fakanofo ia ko e tuʻi. Pea
    naʻe pani ʻaki ia ʻae lolo ʻe Sihoiata mo hono ngaahi foha, ʻo ne pehē, “Ke fakamoʻui
    ʻe he ʻOtua ʻae tuʻi.”
  ces-1613: 'A tak vyvedli syna králova, a vstavili na něj korunu královskou a ozdobu.
    I ustanovili jej králem, a pomazali ho Joiada a synové jeho, a říkali: Živ buď
    král!'
  eng-WMB: Then they brought out the king’s son, put the crown on him, gave him the
    covenant, and made him king. Jehoiada and his sons anointed him, and they said,
    “Long live the king!”
  tam-TCV: யோய்தாவும், அவன் மகன்களும் அரசனின் மகனை வெளியே கொண்டுவந்து, கிரீடத்தை அவன்
    தலையில் வைத்தார்கள். அவர்கள் உடன்படிக்கையின் பிரதியொன்றை அவனுக்கு அன்பளிப்பாகக்
    கொடுத்து அவனை அரசனாக பிரகடனப்படுத்தினார்கள். அவர்கள் அவனை அபிஷேகித்து, “அரசன்
    நீடூழி வாழ்க!” என்று சத்தமிட்டார்கள்.
  ceb-ULB: Unya gipagawas nila ang anak nga lalaki sa hari, gikoronahan siya, ug gihatag
    kaniya ang mga kasugoan sa kasabotan. Unya gihimo nila siyang hari, ug gidihogan
    siya ni Jehoyada ug sa iyang anak nga lalaki. Miingon sila, “Mabuhi sa dugay ang
    hari.”
  pol-UBG: 'Wtedy wyprowadzili syna króla, włożyli mu koronę, wręczyli mu Świadectwo
    i ustanowili go królem. Jehojada i jego synowie namaścili go i wołali: Niech żyje
    król!'
  urd-GVU: پھر وہ یوآس کو باہر لائے اور اُس کے سر پر تاج رکھ کر اُسے قوانین کی کتاب
    دے دی۔ یوں یوآس کو بادشاہ بنا دیا گیا۔ اُنہوں نے اُسے مسح کیا اور بلند آواز سے
    نعرہ لگانے لگے، ”بادشاہ زندہ باد!“
  deu-1912: 'Und sie brachten des Königs Sohn hervor und setzten ihm die Krone auf
    und gaben ihm das Zeugnis und machten ihn zum König. Und Jojada samt seinen Söhnen
    salbten ihn und sprachen: Glück zu dem König!'
  kan-2017: ಆಮೇಲೆ ಯೆಹೋಯಾದನ ಮಕ್ಕಳು ರಾಜಪುತ್ರನನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದು ಅವನ ತಲೆಯ ಮೇಲೆ
    ಕಿರೀಟವನ್ನಿಟ್ಟು, ಕೈಗೆ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೊಟ್ಟು, ಅವನಿಗೆ ಅಭಿಷೇಕ ಮಾಡಿದರು. ಕೂಡಲೆ ಜನರು,
    “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ” ಎಂದು ಹರಸಿದರು.
  yap-yap: Ma aram me pow’iy Jehoyada i Joash nga wean, me tay fare te’elyaw ko pilung
    nga lolugen, me pi’ ngak ba kan e babyor ni rogon e pilung ni ngi i par. Ma aram
    mi ni pilungnag. Jehoyada ni prist nge pifak ni pumo’on e ra gapgep niged Joash,
    me tolul gubin e girdi’ ni yad be ga’ar, “Nge n’uw nap’an ni ngi i gagiyeg e en
    pilung!”
  hlt-MCSB: Te phoeiah manghai capa te a khuen uh tih a soah rhuisam neh olphong a
    khuem sakuh. Anih te a manghai sak uh tih Jehoiada neh anih koca rhoek loh a koelh
    phoeiah tah, “Manghai tah hing pai saeh,” a ti uh.
  mdy-ETH: ዬካፓ ዒዮዓሴ ዓኣ ቤዛፓ ኬስኪ ካኣቶኮ ቶኦካ ዓጎ ባኮ ዓጌኔ፤ ዒዚ ካኣታዻዖ ዛጊ ዎይሣንዳ ዎጎ ፃኣፖናያ ዒዛም
    ዒንጌኔ፤ ዬያይዲ ቄኤሳሢ፥ ዮዳሄንታ ናኣቶንታ ዒዮዓሴ ዶኦሚ ካኣታሤኔ፤ ዒማና ዴራ ዑኡዞ ዼጊዲ፦ «ካኣቲ ናንጊና ካኣታዾንጎ!»
    ጌዒ ፔኤኮ ዎዞ ዔርዜኔ።
  twi-ASANTE: Afei, Yehoiada ne ne mmammarima yii ɔhene babarima Yoas baeɛ, na wɔde
    ahenkyɛ no hyɛɛ no. Wɔmaa Yoas Onyankopɔn mmara nwoma no bi daa no adi sɛ ɔhene.
    Wɔsraa no ngo, maa obiara teaam sɛ, “Ɔhene nkwa so!”
  eng-WEBU: Then they brought out the king’s son, put the crown on him, gave him the
    covenant, and made him king. Jehoiada and his sons anointed him, and they said,
    “Long live the king!”
  wal-wal: Hegaappe guyyiyan, Yoodaahee kawuwaa na7aa Yo7aasha kare kessidi, a huuphiyan
    kallachchaa wottiis; wottidi Kawotaa Higgiyaa Maxaafaa ayyo immidi kawoyiis. Yoodaaheenne
    a naati Yo7aasha tiyidi, “Kawoi shemppo gam77o!” yaagidosona.
  spa-PDDPT: 'Luego sacaron al hijo del rey, lo coronaron, le dieron el Testimonio
    y lo proclamaron rey. Joiada y sus hijos lo ungieron y dijeron: ¡Viva el rey!'
  gun-gun: 'Ha''e gui mae ma oguenoẽ heruvy huvixa ra''ykue. Inhakã re coroa omoĩ
    vy ixupe ome''ẽ kuaxia para Nhanderuete ayvu oĩa. Ha''e rami vy omoĩ okuapy nguvixarã.
    Inhakã rupi Joiada ha''e ta''y kuery azeite oikyty reve ojapukai okuapy: — Toiko
    riae nhanderuvixa!'
  ilo-ULB: Kalpasanna, inruarda ni Joas a putot a lalaki ti ari, inkabilda ti korona
    iti ulona, ket inikkanda iti nalukot a pagbasaan a nakaisuratan dagit linteg maipapan
    iti panagari. Ket insaadda isuna nga ari, ket pinulotan isuna ni Jehoyada ken
    dagiti annakna a lallaki. Ket kinunada, “Agbiag iti napaut ti ari.”
  kpg-kpg: Nomuli gei Jehoiada ga haga ulu Joash gi daha, gaa dugu di hau king gi hongo
    dono libogo, gaa wanga gi mee di beebaa o nia haganoho i nnangahaihai o nia king.
    Gei Joash gaa hai di king. Jehoiada tangada hai mee dabu mo ana dama daane gu hagatulu
    Joash, gei nia daangada ga wwolowwolo gi nua boloo, “Di king gi mouli hua beelaa!”
  uig-ARA: ئاندىن ئۇلار شاھزادىنى ئېلىپ چىقىپ، ئۇنىڭ بېشىغا تاجنى كىيگۈزۈپ، ئۇنىڭغا
    گۇۋاھنامىلەرنى بېرىپ، ئۇنى پادىشاھ قىلدى؛ يەھويادا ۋە ئۇنىڭ ئوغۇللىرى خۇشبۇي ماي
    بىلەن ئۇنى مەسىھ قىلدى ۋە «پادىشاھ ياشىسۇن!» دەپ توۋلاشتى.
  sus-sus: E naxa mangɛ xa di ramini kɛnɛ ma, e mangɛ tɔnxuma sa a xun ma, e Ala xa
    saatɛ sɛbɛxi so a yi ra, e ture surusuru a xunyi ma, e fa a masen e xui itexi
    ra, «Simaya xa lu mangɛ bɛ!»
  pon-2006: Sehoiada eri kahrehiei Sohas likio, kidahng lisoarop en nanmwarkio pohn
    tapwi, oh patohwanohng pelien kisinlikoun kosonned kan en nanmwarki. Ih eri wiahla
    nanmwarki. Samworo Sehoiada oh nah pwutak ko ahpw keiehdi Sohas, oh aramas koaros
    ahpw weriwerki, “Nanmwarki en rosonda oh rosorosonte!”
  ksd-ksd: 'Ma dia ga ben vairop natu i ra king, ma dia ga vatoke tar ra kere na king
    tana, ma dia ga tul tar ra buk na varkurai pirana, ma dia ga vaki ia pi na king;
    ma Ieoiada ma ra umana natuna dia ga ku ia; ma dia ga biti: God na valaun ra king!'
  tur-YTC: O zaman kralın oğlunu çıkarıp başına taç koydular, ona antlaşmayı verdiler
    ve onu kral yaptılar. Yehoyada ve oğulları onu meshettiler ve, “Yaşasın kral!”
    dediler.
  grc-BRENT: Καὶ ἐξήγαγε τὸν υἱὸν τοῦ βασιλέως, καὶ ἔδωκεν ἐπʼ αὐτὸν τὸ βασίλειον
    καὶ τὰ μαρτύρια, καὶ ἐβασίλευσαν καὶ ἔχρισαν αὐτὸν Ἰωδαὲ ὁ ἱερεὺς καὶ οἱ υἱοὶ
    αὐτοῦ, καὶ εἶπαν, ζήτω ὁ βασιλεύς.
  ind-AYT: Kemudian, mereka membawa anak raja keluar, mengenakan mahkota padanya,
    dan memberikan hukum Allah kepadanya. Mereka mengangkat dia sebagai raja, lalu
    Imam Yoyada dan anak-anaknya mengurapi dia. Mereka berseru, “Hidup Raja!”
  nya-nya: Yehoyada ndi ana ake anatulutsa mwana wa mfumu ndipo anamumveka chipewa
    chaufumu ndipo anamupatsa Buku la Chipangano namulonga ufumu. Yehoyada ndi ana
    ake anamudzoza ndipo anafuwula kuti, “Ikhale ndi moyo wautali mfumu!”
  hrv-hrv: 'Tada izvedoše kraljeva sina, staviše mu krunu na glavu, dadoše mu Svjedočanstvo
    i pomazaše ga za kralja. Tada Jojada i njegovi sinovi povikaše: “Živio kralj!”'
  mps-mps: Augwali polo dola selama no munalubadi da, teda te pris Jehoiadago te Joas
    buluba odasa aselama, kingo wiegi yai madi Joasgo toboluba madi bulali. Tama me
    agai agabolo te augwalibolo dodolama dąų wali bomai po elalubo buku me mani.
    Tama nosali Jehoiada aga ogwa dabe dali augwaligo oliv wel me selama, agai toboluba
    gelali, te king pedelemainogo. Tama te we bidi augwaligo hae olama, e tama po
    wali, “Joas aga bobobage sogo king bidimainao,” wali.
  tpi-tpi: Ol i redi pinis, orait pris Jehoiada i bringim Joas i kam ausait na i putim
    hat king long het bilong Joas. Na tu em i givim Joas wanpela buk i gat tok bilong
    lo. Na bihain Jehoiada wantaim ol pikinini man bilong en i kapsaitim wel bilong
    oliv long het bilong Joas bilong makim em i kamap king. Na ol manmeri i singaut
    olsem, “Joas i ken i stap king longpela taim.”
  dan-1931: 'Så førte de Kongesønnen ud, satte Kronen og Vidnesbyrdet* på ham; derefter
    udråbte de ham til Konge, og Jojada og hans Sønner salvede ham og råbte: “Kongen
    leve!” { [*Loven. 5 Mos. 17, 18. 1 Sam. 10, 24. 1 Kong. 1, 39. 2 Kong. 11, 12.]
    }'
  vie-OVCB: 'Giê-hô-gia-đa và các con mình rước Giô-ách, con vua ra, đội vương miện
    lên đầu, và trao bộ luật của Đức Chúa Trời cho người. Họ xức dầu cho người và
    tuyên bố người là vua, mọi người cùng tung hô: “Vua vạn tuế!”'
  guj-2017: પછી યહોયાદા રાજાના દીકરાને લઈ આવ્યો. અને તેના માથા ઉપર મુગટ પહેરાવ્યો.
    તેણે તેને નિયમશાસ્ત્રના ગ્રંથની નકલ આપી. પછી તેને રાજા તરીકે જાહેર કર્યો. યહોયાદા
    અને તેના પુત્રોએ તેનો રાજયાભિષેક કર્યો. પછી તેઓએ કહ્યું, “રાજા ઘણું જીવો.”
  pon-2006A: Sehoiada eri kahrehiei Sohas likio, kidahng lisoarop en nanmwarkio pohn
    tapwi, oh patohwanohng pelien kisinlikoun kosonned kan en nanmwarki. Ih eri wiahla
    nanmwarki. Samworo Sehoiada oh nah pwutak ko ahpw keiehdi Sohas, oh aramas koaros
    ahpw weriwerki, “Nanmwarki en rosonda oh rosorosonte!”
  por-BRBSL: 'Depois trouxeram o filho do rei, colocaram a coroa sobre ele, deram-lhe
    o pacto e o fizeram rei. Jehoiada e seus filhos o ungiram, e disseram: “Viva o
    rei”!'
  cth-cth: Hottelah siangpahrang capa a tâcokhai awh teh, bawilukhung a kâmuk sak
    hnukkhu, lawkpanuesaknae a poe awh teh, siangpahrang a tawk sak awh. Jehoiada
    hoi a capanaw ni satui a awi awh teh, siangpahrang hringsaw seh, telah ati awh.
  twi-twi: Afei, Yehoiada ne ne mmabarima yii ɔhene babarima Yoas bae, na wɔde ahenkyɛw
    no hyɛɛ no. Wɔmaa Yoas Onyankopɔn mmara nhoma no bi daa no adi sɛ ɔhene. Wɔsraa
    no ngo, maa obiara teɛɛ mu se, “Ɔhene nkwa so!”
  hlt-hlt: Te phoeiah manghai capa te a khuen uh tih a soah rhuisam neh olphong a
    khuem sakuh. Anih te a manghai sak uh tih Jehoiada neh anih koca rhoek loh a koelh
    phoeiah tah, “Manghai tah hing pai saeh,” a ti uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛnní okpɑ̀ɑ̀tì birɛ kɛ́ dɛ̀ òó ndikpɑ̀ɑ̀tìpìì kɛ́ dɛ̀ duɔ́
    nKuyie ntɑnnɔ̀ pɑ́tíri, kɛ̀ bɛ̀ɛ dɛ̀ kɑ̀nnɛ tikpɑ̀tì kɛ̀ ikuɔ́ nìùtì Yoyɑdɑ nɛ̀
    o bí kɛ̀ bɛ̀ɛ dɛ̀ còú mmɛkùɔ̀ nkɛ̀ bɛ̀ mpĩɛ̃kù kɛ tú Yoɑsi weè tu okpɑ̀ɑ̀tì.
  msy-2020: Mɨdorozir gumaziba uari akɨrigha mɨzua itima, ofa gamir gumazim Jehoiada
    uan otariba ko, Joasɨn akua azenan iza, atrivibar dapanir asuam Joasɨn dapanim
    garu. Egha Akar Dɨkɨrɨzir Gavgavim itir akɨnafarir rɨghizir mam a ganɨngi. Egha
    me gɨn olivɨn borem Joasɨn dapanim gingegha anemɨsevezɨ, an atrivimɨn oto. Ezɨ
    gumazamiziba bar akuegha kamaghɨn dei, “Joas dughiar ruarimɨn atrivimɨn ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ lɩɩnɑ Sowɑsɩ, nɑ pɑ́ pɑmɩ-ɩ kɑwulɑɣɑ kɑhukɑ, nɑ pɑ́ cɛlɛ-ɩ
    tɑkǝlɑɣɑ. Ɩlɛnɑ Yoyɑtɑ nɑ ɩ pǝyɑlɑɑ pɑ́ pǝlɩ ɩ nyʋɣʋ tɑɑ kɛ́ nim nɑ pɑ́ kpɑ-ɩ
    wulɑʋ. Tǝnɑɣɑ yǝlɑɑ tǝnɑ nɑɑlɑ kɑwilitɑɣɑ nɑ pɑ sɛɛkɩ-ɩ sɩ: Mǝnɑ tɛtʋ wulɑʋ.'
  azb-azb: Yehoyada ilə oğulları şahzadəni irəli çıxartdılar və tacı başına qoyub
    şəhadətnaməni ona verdilər. Onu padşah olmaq üçün məsh etdilər və «Yaşasın padşah!»
    dedilər.
  eng-DBY: And they brought forth the king's son, and put the crown upon him, and
    [gave him] the testimony, and made him king. And Jehoiada and his sons anointed
    him, and said, Long live the king!
  hin-2017: तब उन्होंने राजकुमार को बाहर ला, उसके सिर पर मुकुट रखा और साक्षीपत्र देकर
    उसे राजा बनाया; और यहोयादा और उसके पुत्रों ने उसका अभिषेक किया, और लोग बोल उठे,
    राजा जीवित रहे।
  eng-YLT: And they bring out the son of the king, and put upon him the crown, and
    the testimony, and cause him to reign; and Jehoiada and his sons anoint him, and
    say, 'Let the king live!'
  eng-WYC-2017: And they led out Joash the son of the king, and they set a diadem
    upon his head; and they gave to him in his hand the law to be holden, and they
    made him king. And Jehoiada, the bishop, and his sons, anointed him; and they
    prayed heartily, and said, The king live!
  eng-WMBB: Then they brought out the king’s son, put the crown on him, gave him the
    covenant, and made him king. Jehoiada and his sons anointed him, and they said,
    “Long live the king!”
  urd-GVH: फिर वह युआस को बाहर लाए और उसके सर पर ताज रखकर उसे क़वानीन की किताब दे
    दी। यों युआस को बादशाह बना दिया गया। उन्होंने उसे मसह किया और बुलंद आवाज़ से नारा
    लगाने लगे, “बादशाह ज़िंदाबाद!”
  rug-rug: Meke turaṉa vura nia e Zehoiada se Zoasi meke va hake nia toropae baṉara
    sa si asa, meke vala nia sa sa buka Tinarae te Zihova. Beto si tiqe tava madi
    pa oela si asa, meke doduru tie si kukili na velavela, “Mani toa va gelenae sa
    baṉara!” gua.
  gaz-gaz: Yehooyaadaa fi ilmaan isaa ilma mootichaa fidanii mataa isaa irra gonfoo
    kaaʼan; isaanis garagalcha kakuu itti kennanii akka inni mootii taʼe ni labsan.
    Isa dibaniis, “Mootichi bara baraan haa jiraatu!” jedhanii ni iyyan.
  fra-LSG: 'On fit avancer le fils du roi, on mit sur lui le diadème et le témoignage,
    et on l’établit roi. Et Jehojada et ses fils l’oignirent, et ils dirent: Vive
    le roi!'
  yal-yal: E yi mangana dii xɛmɛn maso, e yi manga kɔmɔtin so a xun na, e yi layiri
    kɛdin so a yii. E yi a dɔxɔ mangan na, Yehoyada nun a dii xɛmɛne yi a ratinmɛ,
    e yi a fala, e naxa, “Ala xa sii xunkuye fi mangan ma!”
  haw-1868: A alakai mai la lakou iwaho i ke keiki a ke alii, a haawi aku ia ia i
    ka papale alii a me ke kanawai, a hooalii iho la ia ia; a poni aku la o Iehoiada,
    a me kana poe keiki ia ia, a olelo aku la lakou, E ola ke alii.
  arb-NAV: 'ثُمَّ أَخْرَجُوا ابْنَ الْمَلِكِ وَتَوَّجُوهُ، وَأَعْطَوْهُ نُسْخَةً مِنْ
    شَهَادَةِ الْعَهْدِ، وَنَصَّبُوهُ مَلِكاً. وَمَسَحَهُ يَهُويَادَاعُ وَأَبْنَاؤُهُ
    هَاتِفِينَ: «لِيَحْيَ الْمَلِكُ!».'
  ewe-ewe: Yehoiada kple via ŋutsuviwo kplɔ fiavi ŋutsuvi la do goe, ɖɔ fiakuku nɛ,
    tsɔ nubabla ƒe seawo de asi nɛ eye wòɖoe fiae. Esi ami nɛ, ame sia ame ƒo asikpe
    kplokplokplo eye wodo ɣli sesĩe be, “Fia nenɔ agbe tegbee!”
  eng-LEE: Then did they bring forth the king's son, and put upon him the crown, and
    [gave him] the testimony, and they made him king. And Yehoyada' and his sons anointed
    him, and said, Long live the king.
  asm-FB: তাৰ পাছত তেওঁলোকে ৰাজকোঁৱৰক বাহিৰলৈ উলিয়াই আনি, তেওঁৰ মূৰত কিৰীটি আৰু হাতত
    সাক্ষ্যপুস্তক দি তেওঁক ৰজা পাতিলে আৰু যিহোয়াদা ও তেওঁৰ পুত্ৰসকলে তেওঁক অভিষেক
    কৰিলে৷ তেতিয়া সকলোৱে ক’লে, “ৰজা চিৰজীৱি হওঁক।”
  sus-A: عٍ نَشَ مَنفّ شَ دِ رَ مِنِ كّنّ مَ، عٍ مَنفّ تْنشُمَ سَ عَ شُن مَ، عٍ عَلَ
    شَ سَاتّ سّبّشِ سٌ عَ يِ رَ، عٍ تُرٍ سُرُ سُرُ عَ شُنيِ مَ، عٍ قَ عَ مَسٍن عٍ
    شُي عِتٍشِ رَ، «سِمَيَ شَ لُ مَنفّ بّ!»
  fra-SBL: 'Puis on fit sortir le fils du roi, on lui mit la couronne, on lui donna
    l''alliance et on le fit roi. Jehoïada et ses fils l''oignirent, et ils dirent :
    « Vive le roi ! »'
  hbo-hbo: וַיֹּוצִ֣יאוּ אֶת־בֶּן־הַמֶּ֗לֶךְ וַיִּתְּנ֤וּ עָלָיו֙ אֶת־הַנֵּ֙זֶר֙ וְאֶת־הָ֣עֵד֔וּת
    וַיַּמְלִ֖יכוּ אֹתֹ֑ו וַיִּמְשָׁחֻ֙הוּ֙ יְהֹויָדָ֣ע וּבָנָ֔יו וַיֹּאמְר֖וּ יְחִ֥י
    הַמֶּֽלֶךְ׃ ס
  kik-kik: Jehoiada na ariũ ake makĩruta mũriũ wa mũthamaki na makĩmwĩkĩra thũmbĩ
    ya ũthamaki; makĩmũnengera ibuku rĩa kĩrĩkanĩro na makĩanĩrĩra atĩ nĩwe mũthamaki.
    Makĩmũitĩrĩria maguta na makĩanĩrĩra, makiuga atĩrĩ, “Mũthamaki arotũũra nginya
    tene!”
  fra-NCL: 'On fit avancer le fils du roi, on mit sur lui le diadème et le témoignage,
    et on l’établit roi. Et Joïada et ses fils l’oignirent, et ils dirent : « Vive
    le roi ! »'
  cek-AK: Siangpahrang capa to angzoh o haih moe, lu ah sui lumuek to angmuek o sak;
    lokmaihaih caqam to paek o moe, siangpahrang ah suek o; Jehoiada hoi a capanawk
    mah situi to bawh o moe, siangpahrang hinglung sawk nasoe, tiah hang o.
  cuk-cuk: 'Degidgine, Joiada, degi, e-machimarmala, rey-machi-Joás neg-abarse onosmalad,
    ega rey-gurgin sisad, degi, Bab-Dummad-Israel-dulemarbo-Igar-Maidba-eba-narmakaled
    ega uksamarbalid. Geb degine, reyga-guega ega rey-gan uklesad. Agine, Joiada e-machimalabo
    Joás-nonogi gwallu-wawa eosmargu, sogdemalad: “¡Rey, bitigi, be undarsaar megisana
    gadin!”'
  uig-CYR: Андин улар шаһзадини елип чиқип, униң бешиға таҗни кийгүзүп, униңға гуванамиләрни
    берип, уни падиша қилди; Йәһояда вә униң оғуллири хушбуй май билән уни мәсиһ қилди
    вә «Падиша яшисун!» дәп товлашти.
  tel-2017: అప్పుడు వారు రాకుమారుడిని బయటికి తెచ్చి, అతని తలపై కిరీటం పెట్టి, ధర్మశాస్త్రాన్ని
    అతని చేతికిచ్చి అతనికి పట్టాభిషేకం చేశారు. యెహోయాదా, అతని కొడుకులూ అతనిని అభిషేకించి
    “రాజు చిరంజీవి అగు గాక” అన్నారు.
  hat-BSA: 'Epi yo te mennen fè parèt fis a wa a, yo te mete kouwòn nan sou li. Konsa,
    yo te ba li temwayaj pou te fè l wa. Jehojada avèk fis li yo te onksyone li, e
    yo te di ansanm: “Viv wa a!”'
  kos-kos: Na Jehoiada el pwanulla Joash nu likinuma, ac sang tefuro se nu fin sifacl,
    oayapa sie ma simla ke ma oakwuk nu sin sie tokosra. Ouinge Joash el tokosrala.
    Jehoiada mwet tol, ac wen natul, elos mosrwella Joash, na mwet nukewa sala, “Lela
    in paht moul lal tokosra!”
  hbo-WLC: וַיּוֹצִ֣יאוּ אֶת־בֶּן־ הַמֶּ֗לֶךְ וַיִּתְּנ֤וּ עָלָיו֙ אֶת־הַנֵּ֙זֶר֙
    וְאֶת־הָ֣עֵד֔וּת וַיַּמְלִ֖יכוּ אֹת֑וֹ וַיִּמְשָׁחֻ֙הוּ֙ יְהוֹיָדָ֣ע וּבָנָ֔יו
    וַיֹּאמְר֖וּ יְחִ֥י הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Jehoiada na ụmụ ya ndị ikom kpọpụtara nwa eze, kpube ya okpueze nʼisi,
    ha nyere ya otu akwụkwọ nke ihe ọgbụgba ndụ ahụ, chie ya eze. Ha tekwara ya mmanụ
    ịbụ eze, tie mkpu sị, “Ka eze dịrị ndụ ruo mgbe ebighị ebi!”
  ory-ory: ତହୁଁ ସେମାନେ ରାଜପୁତ୍ରଙ୍କୁ ବାହାରକୁ ଆଣି ତାଙ୍କ ମସ୍ତକରେ ମୁକୁଟ ପିନ୍ଧାଇ ଓ ସାକ୍ଷ୍ୟ
    ପୁସ୍ତକ ଦେଇ ତାଙ୍କୁ ରାଜା କଲେ; ପୁଣି ଯିହୋୟାଦା ଓ ତାହାର ପୁତ୍ରମାନେ ତାଙ୍କୁ ଅଭିଷେକ କଲେ;
    ତହୁଁ ସେମାନେ କହିଲେ, ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।
  chk-chk: Mürin, Jehoiata me nöün kewe mwän ra emwenawu Joas nöün ewe king we ät,
    ra isetä epa mwärämwär won möküran o ngeni ewe puken allük. Iwe, ra awisa ngeni
    ewe wisen king, ra epiti o kökkö, “Ewe king epwe manauatam.”
  rop-rop: Brom deya Jehoiyada bin lidim Jowesh atsaid, en imbin pudum det speshalwan
    het blanga ola king ontop langa im hed. En imbin gibit im det peipa blanga meigim
    im sabi wanim im garra dum wen im jidan king. Wal deibin meigim im jidan king.
    Jehoiyada det serramonimen en im sanmob bin spilim det oliboil ontop langa Jowesh
    hed en ola pipul bin jingat adbala, “King Jowesh garra jidan laibala longtaim!”
  ukr-1871: 'І вивели царевича й надїли на його вінець та прикраси, й постановили
    його царем; і помазали його Йодай та сини його, й сказали: Нехай живе царь!'
  deu-1951: 'Da brachten sie den Sohn des Königs hervor und setzten ihm die Krone
    auf und gaben ihm das Zeugnis und machten ihn zum König. Und Jojada samt seinen
    Söhnen salbten ihn und sprachen: Es lebe der König!'
  eng-JPS: 'Then they brought out the king''s son, and put upon him the crown and
    the insignia, and made him king; and Jehoiada and his sons anointed him; and they
    said: ''Long live the king.'''
  srp-1865: 'Tada izvedoše sina careva, i metnuše mu na glavu vijenac, i daše mu svjedoèanstvo,
    i zacariše ga, i Jodaj i sinovi njegovi pomazaše ga i rekoše: da živi car!'
  lug-lug: Awo Yekoyaada ne batabani be ne bafulumya mutabani wa kabaka ne bamutikkira
    engule ey’obwakabaka, ne bakola endagaano, era ne bamulangirira okuba kabaka.
    Ne bamufukako amafuta, ne boogera mu ddoboozi ery’omwanguka nti, “Wangaala kabaka!”
  heb-heb: ויוציאו את בן המלך ויתנו עליו את הנזר ואת העדות וימליכו אתו וימשחהו יהוידע
    ובניו ויאמרו יחי המלך׃
  ben-IRV: তারপর তাঁরা রাজপুত্রকে বের করে এনে তাঁর মাথায় মুকুট পরিয়ে দিলেন ও তাঁকে
    ব্যবস্থার বই দিলেন এবং তারা তাঁকে রাজা করলেন এবং যিহোয়াদা ও তাঁর ছেলেরা তাঁকে
    রাজা হিসাবে অভিষেক করলেন; পরে তাঁরা বলল, “রাজা চিরজীবী হোন।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਬਾਹਰ ਲਿਆ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਮੁਕਟ ਰੱਖਿਆ ਅਤੇ
    ਸਾਖੀ ਨਾਮਾ ਵੀ ਦਿੱਤਾ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ ਅਤੇ ਯਹੋਯਾਦਾ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ
    ਨੇ ਉਹ ਨੂੰ ਮਸਹ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਪਾਤਸ਼ਾਹ ਜੀਉਂਦਾ ਰਹੇ!
  mya-JVB: ထိုအခါ ရှင်ဘုရင် သားတော် ကို ပြင် သို့ထုတ်၍ ၊ ရာဇ သရဖူနှင့် ပညတ္တိကျမ်း
    ကိုတင် လျက် ၊ ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ကြ၏။ ယောယဒ နှင့် သူ ၏သား တို့ သည် ဘိသိက်
    ပေး၍ ၊ ရှင်ဘုရင် အသက် တော်ရှင်စေသတည်းဟု ကြွေးကြော် ကြ၏။
  hmo-hmo: Gima taudia idia gini hegaegae, vadaeni Iehoiada ese Ioasa ia hakaua mai,
    edia vairana dekenai, bona kwara gauna, korona, be Ioasa ena kwarana dekenai ia
    atoa, Taravatu Buka ena kopi ta danu ia henia. Vadaeni Iehoiada ese Ioasa be king
    ia gwauraia, bona ia bona iena natuna tau ese Ioasa ena kwarana dekenai olive
    dehoro ia bubua. Unai neganai danu taunimanima ese idia boiboi, idia gwau, “King
    be nega daudau do ia mauri noho!”
  urd-urd: फिर वह शाहज़ादे को बाहर लाए, और उसके सिर पर ताज रखकर गवाही नामा दिया और
    उसे बादशाह बनाया; और यहूयदा' और उसके बेटों ने उसे मसह किया, और वह बोल उठे, “बादशाह
    सलामत रहे।”
  rus-SYN: 'И вывели сына царя, и возложили на него венец и украшения, и поставили
    его царем; и помазали его Иодай и сыновья его и сказали: да живет царь!'
  bqc-SIM: 'Ɔ̃ Yoiada ń a nɛ́ↄ bↄ̀ ń nɛ́pio, aa kíafua kpàɛ̀, aa Lua ikoyã lá
    kpàwà. Aa nísikà aà miwa aa aà kpà kía ũ, ↄ̃ baade mɛ̀: Lua kía dↄ̃
    ń aafiao!'
  tcz-CHONGTHU: Hijou chun Jehoiada in Joash chu ahin puidoh in aluchung nga lallukhuh
    akhuhpeh in lengte kivaihom na danbuchu apen hiti chun leng achansahtan ahi. Thempupa
    Jehoiada leh achaten Joash chu thao anu vin chuleh mijouse chun “Lengpa hingsothen”
    tin asammun ahi
  mar-mar: मग त्यांनी राज पुत्राला बाहेर आणले आणि त्याच्या मस्तकावर मुकुट चढवला. त्याच्या
    हाती आज्ञापट दिला. योवाशाला त्यांनी राजा केले. यहोयादा आणि त्याचे पुत्र यांनी
    त्यास अभिषेक केला. “राजा चिरायु होवो” असे ते सर्वजण म्हणाले.
  qub-qub: Chayrämi cüra Joiadaga wamrancunawan raypa wamranta jorgamuran. Nircur
    corönata jatiparan. Tayta Diospa mandamintuncunata entregaran. Ray cananpäna churaran.
    Alli asyaj asëtita wiñapaptin llapan runa sinchipa «¡Rayninchëga alli cawachun!»
    nir gaparparan.
  bqp-bqp: Yerɑ bɑ kɑ Yoɑsi susimɑ. Mɑ Yehoyɑdɑ kɑ win bibu bɑ nùn bɑndun gum tɑ̃re
    u kuɑ sinɑ boko. Mɑ bɑ nùn sinɑ furɔ dokeɑ. Mɑ bɑ nùn woodɑn tireru wɛ̃ bɑ nɛɛ,
    sinɑ boko, wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ.
  hat-hat: 'Lèfini, li fè Joas, pitit wa a, soti. Li mete kouwòn lan sou tèt li, li
    pase ti chenn yo nan ponyèt li ak nan janm li. Yo fè l'' wa. Jeojada, prèt la,
    ak pitit li yo vide lwil sou tèt Joas pou mete l'' apa pou travay la. Tout pèp
    la pran rele: -Viv wa a!'
  eng-BSB: Then Jehoiada and his sons brought out the king’s son, put the crown on
    him, presented him with the Testimony, and proclaimed him king. They anointed
    him and shouted, “Long live the king!”
  eng-WEBPB: Then they brought out the king’s son, put the crown on him, gave him
    the covenant, and made him king. Jehoiada and his sons anointed him, and they
    said, “Long live the king!”
  kbq-kbq: Ana hute'za kini ne'mofo nemofona avre'za atineramiza kini fetorira asenirera
    antaninente'za kasegema me'nea avontafera ami'naze. Ana nehu'za kini nere hu'za
    huama nehazageno, pristi ne' Johoiada'a olivi masavena anumpi taginte'no kinia
    azeri oneti'za anage hu'naze, Kini ne'moka zazate kinia maninka vugahane.
  nhe-BL: 'Huan huajca totajtzi Joiada huan iconehua quiquixtijque nopa oquichpil
    tlen elqui icone nopa mijcatzi tlanahuatijquetl huan quitlalilijque se corona
    ipan itzonteco huan quimactilijque se copia tlen itlanahuatilhua TOTECO. Huan
    queja nopa, quichijque ma eli tlanahuatijquetl. Huan Joiada huan iconehua quitequilijque
    aceite ipan itzonteco para quitequimacase huan teipa nochi tzajtzique chicahuac
    huan quiijtojque: “Ma itzto miyac tonali totlanahuatijca.”'
  gub-BL: Na'e weraha Zoaz katu pe wà kury. Omono tuwihawete iàkàg rehe har iàkàg
    rehe wà. Omono Tupàn ze'eg pape rehe imuapyk pyrer izupe wà no. Nezewe mehe wiko
    tuwihawete romo. Zoiaz a'e, ta'yr a'e wà no, uzakook uri kawer hehe tuwihawete
    romo heko haw hexak kar pà teko wanupe wà. Teko paw uhapukaz wà. — Tuwe wiko tuwihawete
    nehe, i'i izupe wà.
  eng-DRA: 'And they brought out the king’s son, and put the crown upon him, and the
    testimony, and gave him the law to hold in his hand, and they made him king: and
    Joiada the high priest and his sons anointed him: and they prayed for him, and
    said: God save the king.'
