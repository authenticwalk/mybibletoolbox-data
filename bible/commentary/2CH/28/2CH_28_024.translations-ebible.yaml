verse: 2CH.028.024
translations:
  mal-C: ആഹാസ് ദൈവാലയത്തിലെ ഉപകരണങ്ങളെല്ലാം ഒരുമിച്ചുകൂട്ടി ഉടച്ചുകളഞ്ഞു; അദ്ദേഹം
    യഹോവയുടെ ആലയത്തിന്റെ കവാടങ്ങൾ അടച്ചിട്ടു; ജെറുശലേമിന്റെ തെരുവുകോണുകളിലെല്ലാം തനിക്കായി
    ബലിപീഠങ്ങൾ നിർമിച്ചു.
  deu-TKW: Und Ahas raffte die Geräte des Tempels Gottes zusammen und zerschlug die
    Geräte des Tempels Gottes; er schloß die Thüren des Tempels Jahwes und errichtete
    sich in jeder Ecke zu Jerusalem Altäre.
  lin-lin: Akazi asangisaki bisalelo nyonso ya Tempelo ya Nzambe mpe abukaki-bukaki
    yango. Akangaki bikuke ya Tempelo ya Yawe mpe atongaki bitumbelo na babalabala
    nyonso ya Yelusalemi.
  eng-LSV: And Ahaz gathers the vessels of the house of God, and cuts in pieces the
    vessels of the house of God, and shuts the doors of the house of YHWH, and makes
    altars for himself in every corner in Jerusalem.
  eng-GNV: And Ahaz gathered the vessels of ye house of God, and brake the vessels
    of the house of God, and shut vp the doores of the house of the Lord, and made
    him altars in euery corner of Ierusalem.
  eng-WEBSTER: And Ahaz collected the vessels of the house of God, and cut in pieces
    the vessels of the house of God, and shut up the doors of the house of the LORD,
    and he made for himself altars in every corner of Jerusalem.
  nhw-BL: Teipa Tlanahuatijquetl Acaz quiquixti nochi nopa vasos tlen oro huan nochi
    tlamantli catli eltoya ipan ichaj Toteco Dios huan quintlapanqui. Huan quitzajqui
    itiopa Toteco Dios para ayacmo aqui huelis calaquis. Huan tlanahuati ma quichihuilica
    tlaixpame para teteyome campa hueli ipan altepetl Jerusalén.
  swh-ONEN: Ahazi akakusanya pamoja vyombo vya nyumba ya Mungu na kuvivunja vipande
    vipande. Akafunga milango ya Hekalu la Bwana na kusimamisha madhabahu katika kila
    njia panda ya barabara za Yerusalemu.
  bba-bba: Akɑsi u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu kpɑɑsinɑ u kɔsukɑ. Mɑ u derɑ
    bɑ tu kɛnuɑ. Mɑ u bũu yɑ̃ku yenu kuɑ beri berikɑ kpuro Yerusɑlɛmuɔ.
  eng-KJVCPB: And Ahaz gathered together the vessels of the house of God, and cut
    in pieces the vessels of the house of God, and shut up the doors of the house
    of the Lord, and he made him altars in every corner of Jerusalem.
  luo-luo: Ahaz nochoko gige lemo mag hekalu mar Nyasaye mogologi oko. Eka noloro
    dhout hekalu mar Jehova Nyasaye bangʼe nogero kende mag misango e kamoro amora
    ma yore mag Jerusalem ogomoe.
  meu-meu: Bena Ahasa ese Dirava ena dubu kohudia e haboudia bona e utudia sisisisi;
    bona Iehova ena dubu iduaradia e koudia ahu. Bena ia ese ihaboulaina patadia e
    kara, ia sibona ena, Ierusalem daigunidia iboudiai lalodiai.
  npi-ULB: आहाजले परमप्रभुको मन्‍दिरका भाँडाकुँडाहरू जम्‍मा गरे र तिनलाई टुक्राटुक्रा
    बनाए । तिनले परमप्रभुको मन्‍दिरका ढोकाहरू पनि बन्‍द गरिदिए र तिनले यरूशलेमका हरेक
    कुनामा आफ्ना निम्ति वेदीहरू बनाए ।
  yor-yor: Ahasi sì kó gbogbo ohun èlò láti ilé Olúwa jọ ó sì kó wọn lọ. Ó sì ti ìlẹ̀kùn
    ilé Olúwa ó sì tẹ́ pẹpẹ fún ara rẹ̀ ní gbogbo igun Jerusalẹmu.
  pes-OPCB: آحاز ظروف و لوازم خانهٔ خدا را گرفته، در هم کوبید و درهای خانهٔ خداوند
    را بست تا دیگر کسی در آنجا عبادت نکند و در هر گوشهٔ اورشلیم برای بتها مذبح بنا
    کرد.
  tgl-ULB: Tinipon ni Ahaz ang mga kagamitan sa tahanan ng Diyos at pinagpuputol ang
    mga ito. Ipinasara niya ang mga pintuan ng tahanan ni Yahweh at gumawa siya ng
    mga altar para sa kaniyang sarili sa bawat sulok ng Jerusalem.
  hui-hui: Ani bialu Kini Ahasahanda ndisi beledirubi bibahende Anduane Homogonaga
    andaha wiaga wiaru bo pambulo wahai hene. Ani buwa ibugua Anduane Homogonaga anda
    biago pangaru bibahende payu wahene. Ani buwa dama mitangi bialu bi pupu wulenaga
    lomabu delaga dabu Yarusaleme tano bibahendeha bu helai hene.
  mya-mya: ထို့​အ​ပြင်​အာ​ခတ်​သည်​ဗိ​မာန်​တော်​အ​သုံး အ​ဆောင်​ရှိ​သ​မျှ​ကို​ယူ​၍ အ​ပိုင်း​ပိုင်း​ချိုး​ဖဲ့
    ၏။ ဗိ​မာန်​တော်​တံ​ခါး​တို့​ကို​လည်း​ပိတ်​ထား လိုက်​ပြီး​လျှင် ယေ​ရု​ရှ​လင်​မြို့​၌​အ​နှံ့
    အ​ပြား​ယဇ်​ပလ္လင်​များ​ကို​တည်​လေ​သည်။-
  bod-N: ཡང་ཨ་ཧ་ཟཱས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཡོ་བྱད་རྣམས་བསྡུས་ནས། དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་གི་སྣོད་ཆས་ཐམས་ཅད་དུམ་བུར་བཅག་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་རྣམས་བརྒྱབ་ནས། ཡེ་རུ་སཱ་ལེམ་གྱི་གྲུ་ཟུར་རེ་རེར་མཆོད་ཁྲི་བརྩིགས།
  sna-sna: Ahazi akaunganidza midziyo yose yomutemberi akaitakura akaenda nayo. Akapfiga
    masuo etemberi yaJehovha akagadzira aritari pamakona ose emigwagwa yeJerusarema.
  spa-BLM: Acaz reunió los utensilios de la casa de Dios, cortó en pedazos los utensilios
    de la casa de Dios y cerró las puertas de la casa de Yahvé, y se hizo altares
    en todos los rincones de Jerusalén.
  cac-cac: Ix lajvi chi', ix smolb'an juntzan̈ yamc'ab' yic stemplo Dios vin̈, ix
    smac'anpoj vin̈. Ix smacancan templo chi' vin̈, ix schecan vin̈ b'ojocq'ue juntzan̈
    altar d'a schiquintac scalleal Jerusalén chi'.
  swh-ULB: Ahazi akazikusanya pamoja samani za nyumba ya Mungu na kuzikata vipande
    vipande. Akaifunga milango ya nyumba ya Yahwe na kuzitengeneza madhabahu kwa ajili
    yake mwenyewe katika kila kona ya Yerusalemu.
  bel-bel: І сабраў Ахаз посуд дома Божага, і пабіў посуд дома Божага, і замкнуў дзьверы
    дома Гасподняга, і зладзіў сабе ахвярнікі па ўсіх кутах у Ерусаліме,
  deu-ELBBK: Und Ahas brachte die Geräte des Hauses Gottes zusammen und zerschlug
    die Geräte des Hauses Gottes; und er schloss die Türen des Hauses des HERRN und
    machte sich Altäre an allen Ecken in Jerusalem.
  mbb-OT: Mibpenguwa ni Ahaz is menge gelemiten duen te valey te Megbevayà ne mibpendèdèetan
    din heini. Mibpenlekevan din is menge gemawan te valey te Nengazen ne midtukud
    sikandin te menge pemuhatà diyà te kada suyuk te Jerusalem.
  mal-2015: ആഹാസ് ദൈവാലയത്തിലെ ഉപകരണങ്ങളെ എടുത്തു ദൈവാലയത്തിലെ ഉപകരണങ്ങളെ ഉടെച്ചു,
    യഹോവയുടെ ആലയത്തിന്റെ വാതിലുകൾ അടെച്ചുകളഞ്ഞു യെരൂശലേമിന്റെ ഓരോ മൂലയിലുംബലിപീഠങ്ങൾ
    ഉണ്ടാക്കി.
  rmc-rmc: Akor o Achaz skidňa o veci andral o Chramos a phagerďa len. O vudar andro
    Chramos phandľa a pre dojekh uľicakro rohos andro Jeruzalem le modlenge kerďa
    oltara.
  pes-OPV: و آحاز اسباب خانه خدا را جمع کرد و آلات خانه خدا را خرد کرد و درهای خانه
    خداوند رابسته، مذبح‌ها برای خود در هر گوشه اورشلیم ساخت.
  ron-1924: Ахаз а стрынс унелтеле дин Каса луй Думнезеу ши а фэкут букэць унелтеле
    дин Каса луй Думнезеу. А ынкис ушиле Касей Домнулуй, шь-а фэкут алтаре ын тоате
    колцуриле Иерусалимулуй
  ben-OBCV: আহস ঈশ্বরের মন্দির থেকে আসবাবপত্রাদি সংগ্রহ করে সেগুলি কেটে টুকরো টুকরো
    করে দিলেন। সদাপ্রভুর মন্দিরের দরজা তিনি বন্ধ করে দিলেন এবং জেরুশালেমের প্রত্যেকটি
    রাস্তার কোনায় কোনায় তিনি যজ্ঞবেদি খাড়া করে দিলেন।
  som-som: Markaasaa Aaxaas wuxuu soo wada urursaday weelashii guriga Ilaah oo wuu
    wada burburiyey weelashii guriga Ilaah, oo albaabbadii guriga Rabbigana wuu wada
    xidhay, oo isna wuxuu meelo allabari ka samaystay gees kasta oo Yeruusaalem.
  lat-VUC: Direptis itaque Achaz omnibus vasis domus Dei, atque confractis, clausit
    januas templi Dei, et fecit sibi altaria in universis angulis Jerusalem.
  eng-ASVBT: And Ahaz gathered together the vessels of the house of God, and cut in
    pieces the vessels of the house of God, and shut up the doors of the house of
    Jehovah; and he made him altars in every corner of Jerusalem.
  ita-1885: Ed Achaz raccolse i vasellamenti della Casa di Dio e li spezzò; e serrò
    le porte della Casa del Signore, e si fece degli altari per tutti i canti di Gerusalemme.
  eng-LXXUP: 'And Ahaz removed the vessels of the house of the Lord, and cut them
    in pieces, and shut the doors of the house of the Lord, and made to himself altars
    in every corner in Jerusalem:'
  eng-ULB: Ahaz gathered together the furnishings of the house of God and cut them
    to pieces. He shut the doors of the house of Yahweh and he made for himself altars
    in every corner of Jerusalem.
  spa-VBL: Acaz tomó los objetos sagrados del Templo del Señor y los hizo pedazos.
    Encerró las puertas del Templo del Señor y levantó altares paganos en cada esquina
    de Jerusalén.
  fra-_FOB: Or Achaz rassembla les vases de la maison de Dieu, et il mit en pièces
    les vases de la maison de Dieu. Il ferma les portes de la maison de l'Éternel,
    et se fit des autels dans tous les coins de Jérusalem.
  mal-mal: ആഹാസ് ദൈവാലയത്തിലെ ഉപകരണങ്ങളെ ഒരുമിച്ച് കൂട്ടി ഉടച്ചുകളഞ്ഞു; യഹോവയുടെ ആലയത്തിന്റെ
    വാതിലുകൾ അടച്ച് യെരൂശലേമിന്റെ ഓരോ മൂലയിലും ബലിപീഠങ്ങൾ ഉണ്ടാക്കി.
  urd-GVR: Āḳhaz ne hukm diyā ki Allāh ke ghar kā sārā sāmān nikāl kar ṭukṛe ṭukṛe
    kar diyā jāe. Phir us ne Rab ke ghar ke darwāzoṅ par tālā lagā diyā. Us kī jagah
    us ne Yarūshalam ke kone kone meṅ qurbāngāheṅ khaṛī kar dīṅ.
  suz-BL: मेको नोले आहाजमी परमप्रभु आ खिं ङा ग्‍योंबपुकी खुप्‍शा, ख्रोइश्‍शा बिग्रेवा
    बाक्‍त। मिनु परमप्रभु यावे आ खिं ङा लाप्‍चो चोक्‍गा बाक्‍त। मिनु मेकोमी यरूसलेमम
    तेइ तेइ थानपुकी सेला बाक्‍त।
  ita-1927: Achaz radunò gli utensili della casa di Dio, fece a pezzi gli utensili
    della casa di Dio, chiuse le porte della casa dell’Eterno, si fece degli altari
    a tutte le cantonate di Gerusalemme,
  ckb-ckb: ئاحاز کەلوپەلەکانی پەرستگای خودای کۆکردەوە و پارچەپارچەی کردن، دەرگاکانی
    پەرستگای یەزدانی داخست و لەسەر سووچی هەموو شەقامێک لە ئۆرشەلیم قوربانگای دامەزراند.
  eng-BBE: And Ahaz got together the vessels of the house of God, cutting up all the
    vessels of the house of God, and shutting the doors of the Lord's house; and he
    made altars in every part of Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಹಾಜನು ದೇವರ ಮನೆಯ ಸಲಕರಣೆಗಳನ್ನು ಕೂಡಿಸಿ, ದೇವರ ಆಲಯದ ಸಾಮಗ್ರಿಗಳನ್ನು
    ಚೂರುಚೂರು ಮಾಡಿ ಕತ್ತರಿಸಿ, ಯೆಹೋವ ದೇವರ ಮನೆಯ ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟು, ಯೆರೂಸಲೇಮಿನ
    ಸಮಸ್ತ ಮೂಲೆಗಳಲ್ಲಿ ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ஆகாஸ் தேவனுடைய ஆலயத்தின் தட்டுமுட்டுகளைச் சேர்த்து, அவைகளைத் துண்டுதுண்டாக்கி,
    யெகோவாவுடைய ஆலயத்தின் கதவுகளைப் பூட்டிப்போட்டு, எருசலேமில் மூலைக்குமூலை பலிபீடங்களை
    உண்டாக்கி,
  spa-RV-1909: A más de eso recogió Achâz los vasos de la casa de Dios, y quebrólos,
    y cerró las puertas de la casa de Jehová, é hízose altares en Jerusalem en todos
    los rincones.
  ron-BTF: Și Ahaz a adunat vasele casei lui Dumnezeu și a tăiat în bucăți vasele
    casei lui Dumnezeu și a închis ușile casei DOMNULUI și și-a făcut altare în fiecare
    colț al Ierusalimului.
  eng-WEBP: Ahaz gathered together the vessels of God’s house, cut the vessels of
    God’s house in pieces, and shut up the doors of the LORD’s house; and he made
    himself altars in every corner of Jerusalem.
  eng-FBV: Ahaz took the sacred items from the Lord's Temple and smashed them to pieces.
    He barred the doors of the Lord's Temple and set up pagan altars on every corner
    in Jerusalem.
  nld-1939: Achaz liet alle benodigdheden van het Godshuis bijeenbrengen en er het
    goud van afsnijden. Hij sloot de poorten van de tempel van Jahweh, en liet altaren
    oprichten op elke straathoek in Jerusalem;
  nch-BL: Teipa Tanahuatijquet Acaz quiquixti nochi nopa vasos ten oro huan nochi
    tamanti cati eltoya ipan ichaj Toteco Dios huan quintapanqui. Huan quitzajqui
    itiopa TOTECO para ayecmo aqui huelis calaquis. Huan tanahuati ma quichihuilica
    taixpame para teteyome campa hueli ipan altepet Jerusalén.
  vie-1934: A-cha góp lấy các khí dụng của đền Đức Chúa Trời, đập bể nó ra, và đóng
    các cửa đền của Đức Giê-hô-va; đoạn lập lấy cho mình những bàn thờ trong mỗi nơi
    xó góc của thành Giê-ru-sa-lem.
  hin-CV: इसके अलावा, आहाज़ ने परमेश्वर के भवन के सब बर्तनों को इकट्ठा करके उन पात्रों
    के टुकड़े-टुकड़े कर दिये और याहवेह के भवन का द्वार बंद करवा दिए. उसने येरूशलेम
    के कोने-कोने में अपने लिए वेदियां बनवा लीं.
  spa-BES: Y Acaz juntó los vasos de la casa de Dios, haciéndolos pedazos, cerró las
    puertas de la casa del Señor; e hizo altares paganos en cada parte de Jerusalén.
  tdx-tdx: Le natonto’ i Ahkaze o fanak’ añ’ anjomban’ Añaharo, le tsineratsera’e
    o fana’ i anjom­ban’ Añahareio naho narindri’e o lalambein’ anjomba’ Iehovào;
    vaho nandranjy kitrely ho am-bata’e an-kotso’ Ierosalaime iaby.
  tha-KJV: และอาหัสทรงรวบรวมเครื่องใช้ของพระนิเวศแห่งพระเจ้า และตัดเครื่องใช้​แห่​งพระนิเวศของพระเจ้าเป็นชิ้นๆ
    และพระองค์ทรงปิดประตูพระนิเวศของพระเยโฮวาห์ และพระองค์ทรงสร้างแท่นบูชาสำหรับพระองค์​ทุ​กมุมเมืองเยรูซาเล็ม
  por-BR-2018: A mais disso recolheu Acaz os vasos da casa de Deus, e quebrou-os,
    e fechou as portas da casa do SENHOR, e fez-se altares em Jerusalém em todos os
    cantos.
  deu-ELO: Und Ahas brachte die Geräte des Hauses Gottes zusammen und zerschlug die
    Geräte des Hauses Gottes; und er schloß die Türen des Hauses Jehovas, und machte
    sich Altäre an allen Ecken in Jerusalem.
  eng-WYC-2018: Therefore after that Ahaz had taken away, and broken all the vessels
    of the house of God, he closed the gates of God’s temple, and he made altars to
    himself in all the corners of Jerusalem (or and he made altars for himself in
    all the corners of Jerusalem).
  epo-epo: Kaj Aĥaz kolektis ĉiujn vazojn de la domo de Dio kaj disbatis la vazojn
    de la domo de Dio, kaj li ŝlosis la pordojn de la domo de la Eternulo, kaj faris
    al si altarojn en ĉiuj anguloj de Jerusalem.
  uig-PIN: Aⱨaz Pǝrwǝrdigarning ɵyidiki ǝswab-buyumlarni yiƣip elip qiⱪip, ularni
    kesip-ezip parǝ-parǝ ⱪiliwǝtti; wǝ Pǝrwǝrdigarning ɵyining dǝrwazilirini peqǝtliwǝtti.
    Ⱨǝm ɵzi üqün Yerusalemning ⱨǝrbir doⱪmuxida ⱪurbangaⱨlarni salƣuzdi.
  beo-beo: Amola e da Debolo Diasu liligi huluane lidili, goudane sasali. E da Debolo
    Diasu ga:sili, Yelusaleme sogebi huluane amo ganodini oloda bugisisi.
  tpi-OTNT: Na tu King Ahas i kisim olgeta dis na plet samting i stap insait long
    haus bilong Bikpela na i brukim ol nabaut, na em i pasim ol dua bilong haus bilong
    Bikpela. Na em i wokim ol alta long olgeta hap bilong Jerusalem, bilong em i ken
    lotuim ol giaman god.
  hau-SA: Ahaz ya tattara kayayyaki daga haikalin Allah ya kwashe su. Ya kulle ƙofofin
    haikalin Ubangiji ya kakkafa bagadai a kowace kusurwa a titin Urushalima.
  uig-LAT: Ahaz Perwerdigarning öyidiki eswab-buyumlarni yighip élip chiqip, ularni
    késip-ézip pare-pare qiliwetti; we Perwerdigarning öyining derwazilirini péchetliwetti.
    Hem özi üchün Yérusalémning herbir doqmushida qurban’gahlarni salghuzdi.
  nde-nde: U-Ahazi wabutha zonke izitsha ethempelini likaNkulunkulu wazisusa. Wavala
    iminyango yethempeli likaThixo wasesakha ama-alithare kuwo wonke amajiko eJerusalema.
  ton-ton: Pea naʻe tānaki fakataha ʻe ʻAhasi ʻae ngaahi nāunau ʻoe fale ʻoe ʻOtua,
    ʻo ne tuʻutuʻu ke fakaikiiki ʻae ngaahi ipu ʻoe fale ʻoe ʻOtua, pea naʻe tāpuni
    ʻae ngaahi matapā ʻoe fale ʻo Sihova, pea ne fokotuʻu ʻae ngaahi feilaulauʻanga
    ʻi he ngaahi tuliki kotoa pē ʻo Selūsalema.
  ces-1613: Pročež shromáždiv Achas nádoby domu Božího, osekal je, a zamkl dvéře domu
    Hospodinova, a nadělal sobě oltářů při každém úhlu v Jeruzalémě.
  eng-WMB: Ahaz gathered together the vessels of God’s house, cut the vessels of God’s
    house in pieces, and shut up the doors of the LORD’s house; and he made himself
    altars in every corner of Jerusalem.
  tam-TCV: ஆகாஸ் இறைவனின் ஆலயத்தின் பொருட்களையெல்லாம் ஒன்றுசேர்த்து உடைத்தான். அவன்
    யெகோவாவின் ஆலயத்தின் கதவுகளை மூடிப்போட்டு எருசலேமின் ஒவ்வொரு வீதிகளின் மூலைகளிலும்
    வழிபாட்டு மேடைகளை அமைத்தான்.
  ceb-ULB: Gitigom ni Ahaz ang mga galamiton sa balay sa Dios ug gipamoak. Gisirad-an
    niya ang mga pultahan sa balay ni Yahweh ug nagbuhat siya sa iyang kaugalingon
    nga halaran sa matag eskina sa Jerusalem.
  pol-UBG: Achaz zabrał naczynia z domu Bożego i pokruszył je. Zamknął też bramy domu
    PANA i pobudował sobie ołtarze po wszystkich zaułkach Jerozolimy.
  urd-GVU: آخز نے حکم دیا کہ اللہ کے گھر کا سارا سامان نکال کر ٹکڑے ٹکڑے کر دیا جائے۔
    پھر اُس نے رب کے گھر کے دروازوں پر تالا لگا دیا۔ اُس کی جگہ اُس نے یروشلم کے کونے
    کونے میں قربان گاہیں کھڑی کر دیں۔
  deu-1912: Und Ahas brachte zuhauf die Gefäße des Hauses Gottes und zerschlug die
    Gefäße im Hause Gottes und schloß die Türen zu am Hause des HERRN und machte sich
    Altäre in allen Winkeln zu Jerusalem.
  kan-2017: ಇದಲ್ಲದೆ, ಆಹಾಜನು ದೇವಾಲಯದ ಸಾಮಾನುಗಳನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ ಅವುಗಳನ್ನು ಒಡೆದುಹಾಕಿದನು;
    ಯೆಹೋವನ ಆಲಯದ ಬಾಗಿಲುಗಳನ್ನು ಮುಚ್ಚಿ ಯೆರೂಸಲೇಮಿನ ಪ್ರತಿಯೊಂದು ಮೂಲೆಯಲ್ಲಿಯೂ ಯಜ್ಞವೇದಿಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  yap-yap: Miki mun daken e kireb rok, ya fek urngin gathon fare Tempel nge bilbilig
    nge yochyang. Me ning mban fare Tempel, me toy bogi altar u gubin yang u Jerusalem.
  hlt-MCSB: Ahaz loh Pathen im kah hnopai te a coi tih Pathen im kah hnopai te a top.
    Te phoeiah BOEIPA im kah thohkhaih te a khaih tih Jerusalem kah bangkil boeih
    ah amah ham hmueihtuk a suem.
  mdy-ETH: ቃሲ ሃሣ ዓካኣዜ ጌኤዦ ማኣሮኮ ሜሆ ቢያ ዔኪ ኬሲ ሜንሣዖ ጌኤዦ ማኣሮ ካሮ ዎዼኔ፤ ዬሩሳላሜይዳ ዱማ ዱማ ቤስካ
    ሜሌ ፆኦዞም ዒንጎ ባኣዚ ዒንጎ ቤሲ ኮሼኔ፤
  twi-ASANTE: Ɔhene no tasee nneɛma ahodoɔ a ɛwɔ Onyankopɔn Asɔredan no mu nyinaa,
    bubuu mu asinasini. Ɔtotoo Awurade asɔredan no apono mu, sɛdeɛ obiara ntumi nkɔsom
    wɔ hɔ. Ɔsisii afɔrebukyia maa abosonsom anyame wɔ Yerusalem twɛtwɛwa so baabiara.
  eng-WEBU: Ahaz gathered together the vessels of God’s house, cut the vessels of
    God’s house in pieces, and shut up the doors of the LORD’s house; and he made
    himself altars in every corner of Jerusalem.
  wal-wal: Akaazi Xoossaa Beeta Maqidasiyaa miishshaa ubbaa issisaa shiishshidi kinchcherettiis.
    Kinchcherettidi GODAA Beeta Maqidasiyaa penggeta gorddiis. Yaatidi Yerusalaamen
    ubbasan baayyo yarshshiyo sohota essiis.
  spa-PDDPT: Además de esto, Acaz recogió los utensilios de la Casa de ʼElohim y los
    despedazó. Cerró las puertas de la Casa de Yavé e hizo altares en cada esquina
    de Jerusalén.
  gun-gun: Ha'e rami vy Acaz oipe'apa mba'emo ryru Nhanderuete pegua opy ikuai va'ekue.
    Omboa'ypa ma vy ombotypa ju Senhor pegua okẽ ikuai va'e. Ha'e rami vy ojeupe guarã
    ojapo altar Jerusalém ha'e javi rupi.
  ilo-ULB: Inummong ni Ahaz dagiti alikamen iti balay ti Dios ket binurak-burakna
    dagitoy. Inserrana dagiti ridaw ti balay ni Yahweh ket nangaramid isuna kadagiti
    altarna iti amin a suli ti Jerusalem.
  kpg-kpg: Hagapuni anga, mee guu kae nia goloo huogodoo di Hale Daumaha, gu oho hagaligiligi loo.
    Mee guu tai di Hale Daumaha, gu hagaduu ana gowaa dudu tigidaumaha i nia gowaa
    e logo i Jerusalem.
  uig-ARA: ئاھاز پەرۋەردىگارنىڭ ئۆيىدىكى ئەسۋاب-بۇيۇملارنى يىغىپ ئېلىپ چىقىپ، ئۇلارنى
    كېسىپ-ئېزىپ پارە-پارە قىلىۋەتتى؛ ۋە پەرۋەردىگارنىڭ ئۆيىنىڭ دەرۋازىلىرىنى پېچەتلىۋەتتى.
    ھەم ئۆزى ئۈچۈن يېرۇسالېمنىڭ ھەربىر دوقمۇشىدا قۇربانگاھلارنى سالغۇزدى.
  sus-sus: Axasi naxa Ala xa banxi se sɛniyɛnxie birin kana, a Alatala xa banxi naadɛe
    balan. A naxa sɛrɛxɛbadee yailan Darisalamu yire birin,
  pon-2006: E pil ketikihsang dipwisou koaros en nan Tehnpas Sarawio oh kauwehla.
    E ketin ritingedi Tehnpas Sarawio oh kauwada pei sarawi kei wasa koaros nan Serusalem.
  ksd-ksd: Ma Akas i ga kap varurue ra umana la ure ra kuba i God, ma i ga poko gigi
    ra umana la ure ra kuba i God, ma i ga banu bat ra gomgom na pal kai ra Luluai;
    ma i ga pait kana umana uguugu ta ra lavur pakana gunan Ierusalem.
  tur-YTC: Ahaz Tanrı evinin kaplarını topladı, Tanrı evinin kaplarını parçaladı,
    Yahve'nin evinin kapılarını kapattı; ve Yeruşalem'in her köşesinde kendine sunaklar
    yaptı.
  grc-BRENT: Καὶ ἀπέστησεν Ἄχαζ τὰ σκεύη οἴκου Κυρίου, καὶ κατέκοψεν αὐτὰ, καὶ ἔκλεισε
    τὰς θύρας οἴκου Κυρίου, καὶ ἐποίησεν ἑαυτῷ θυσιαστήρια ἐν πάσῃ γωνίᾳ ἐν Ἱερουσαλὴμ,
  ind-AYT: Ahas mengumpulkan peralatan-peralatan bait Allah, lalu menghancurkan peralatan-peralatan
    tersebut. Dia menutup pintu bait TUHAN dan membuat mazbah-mazbah baginya di seluruh
    penjuru Yerusalem.
  nya-nya: Ahazi anasonkhanitsa pamodzi zinthu zonse kuchokera mʼNyumba ya Mulungu
    ndipo anazitenga. Iye anatseka zitseko za Nyumba ya Yehova ndipo anayimika maguwa
    ansembe pa ngodya iliyonse ya msewu mu Yerusalemu.
  hrv-hrv: Ahaz je pokupio posuđe iz Božjega Doma, slupao ga, zatvorio vrata Jahvina
    Doma i podigao žrtvenike po svim uglovima u Jeruzalemu.
  mps-mps: Tama me king Ahasgo Genuai Bidigo tempel be tomode munaluali dis dabe plet
    dabe subigila aluama tagalali, tama agai Genuai Bidigo be sunumi dabe papali pali.
    Tama agai alta dabe te tigidali Jerusalem bulude nidigi pali, te aga te tibo god
    dabeba lotu weyu yabo nigali.
  tpi-tpi: Na tu King Ahas i kisim olgeta dis na plet samting i stap insait long haus
    bilong Bikpela na i brukim ol nabaut, na em i pasim ol dua bilong haus bilong
    Bikpela. Na em i wokim ol alta long olgeta hap bilong Jerusalem, bilong em i ken
    lotuim ol giaman god.
  dan-1931: Også samlede Akaz Karrene i Guds Hus og slog dem i Stykker; og han lukkede
    HERRENS Hus's Porte og lavede sig Altre ved hvert et Hjørne i Jerusalem;
  vie-OVCB: A-cha lại còn lấy các khí cụ thờ phượng trong Đền Thờ Đức Chúa Trời và
    đập ra từng mảnh. Vua đóng các cửa ra vào Đền Thờ Chúa Hằng Hữu để không ai vào
    đó thờ phượng nữa, rồi vua lập những bàn thờ cho các tà thần khắp các góc đường
    Giê-ru-sa-lem.
  guj-2017: આહાઝે ઈશ્વરના સભાસ્થાનના પાત્રો ભાંગીને તેના ટુકડેટુકડાં કરી નાખ્યા. તેણે
    ઈશ્વરના સભાસ્થાનના બારણાં બંધ કરીને યરુશાલેમમાં ખૂણેખાંચરે બીજા દેવોની વેદી બનાવી.
  pon-2006A: E pil ketikihsang dipwisou koaros en nan Tehnpas Sarawio oh kauwehla.
    E ketin ritingedi Tehnpas Sarawio oh kauwada pei sarawi kei wasa koaros nan Serusalem.
  por-BRBSL: Ahaz reuniu os vasos da casa de Deus, cortou os vasos da casa de Deus
    em pedaços e fechou as portas da casa de Iavé; e fez altares em todos os cantos
    de Jerusalém.
  cth-cth: Ahaz ni Cathut im dawk hnopai pueng a pâkhueng teh, reprep koung a dei.
    BAWIPA im thonaw koung a taren teh, Jerusalem takin pueng koe thuengnae khoungroe
    a sak.
  twi-twi: Ɔhene no tasee nneɛma ahorow a ɛwɔ Onyankopɔn Asɔredan no mu nyinaa bubuu
    mu asinasin. Ɔtotoo Awurade asɔredan no apon mu, sɛnea obiara ntumi nkɔsom wɔ
    hɔ. Osisii afɔremuka maa abosonsom anyame wɔ Yerusalem twɔtwɔw so baabiara.
  hlt-hlt: Ahaz loh Pathen im kah hnopai te a coi tih Pathen im kah hnopai te a top.
    Te phoeiah BOEIPA im kah thohkhaih te a khaih tih Jerusalem kah bangkil boeih
    ah amah ham hmueihtuk a suem.
  tbz-SIM: Kɛ̀ Aɑsii tíí nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì kɛ́ tì pùɔ nkɛ́kpetínnɛ́ Kuyie
    ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀, kɛ́mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ Sedisɑdɛmmu ɛì dimɔu miɛkɛ,
  msy-2020: Atrivim Ahas uaghan Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir itarir ekiaba
    inigha tintinibar da abɨagharigha, Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akaba ase.
    Egha an asebar ziaba fasa, Jerusalemɨn danganiba bar dar ofa gamir dakozibar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Ahɑsɩ kpeɣelɑ Ɩsɔ tǝsɛɛlɛ tɑɑ kɔtɑɣɑ wontu, nɑ ɩ́ yɔkɩ-tɩ nɑ ɩ́
    tǝkɩ tǝ nɔnɔɔsɩ. Pǝ wɑɑlɩ kɛ́ ɩ sikɑ tǝkɔtǝlɛnɑɑ kɛ Yosɑlɛm mpɑtɛɛ tǝnɑ tɑɑ.
  azb-azb: Axaz Allahın məbədinin əşyalarını yığıb parçaladı və Rəbbin məbədinin qapılarını
    bağladı. Yerusəlimin hər küncündə özü üçün qurbangahlar,
  eng-DBY: And Ahaz gathered the vessels of the house of God, and cut in pieces the
    vessels of the house of God, and closed the doors of the house of Jehovah, and
    he made for himself altars in every corner of Jerusalem.
  hin-2017: फिर आहाज ने परमेश्वर के भवन के पात्र बटोरकर तुड़वा डाले, और यहोवा के भवन
    के द्वारों को बन्द कर दिया; और यरूशलेम के सब कोनों में वेदियाँ बनाईं।
  eng-YLT: And Ahaz gathereth the vessels of the house of God, and cutteth in pieces
    the vessels of the house of God, and shutteth the doors of the house of Jehovah,
    and maketh to himself altars in every corner in Jerusalem.
  eng-WYC-2017: Therefore after that Ahaz had taken away, and broken all the vessels
    of the house of God, he closed the gates of God’s temple, and he made altars to
    himself in all the corners of Jerusalem.
  eng-WMBB: Ahaz gathered together the vessels of God’s house, cut the vessels of
    God’s house in pieces, and shut up the doors of the LORD’s house; and he made
    himself altars in every corner of Jerusalem.
  urd-GVH: आख़ज़ ने हुक्म दिया कि अल्लाह के घर का सारा सामान निकालकर टुकड़े टुकड़े
    कर दिया जाए। फिर उसने रब के घर के दरवाज़ों पर ताला लगा दिया। उस की जगह उसने यरूशलम
    के कोने कोने में क़ुरबानगाहें खड़ी कर दीं।
  rug-rug: Meke vagi tugo sa sari na tiṉitoṉa tavetaveteana pa korapa Zelepade, meke
    seke poraka va umumi sa. Tukua sa sa Zelepade, meke taveti sa sari na hope pa
    ninae vasina mo pa Zerusalema.
  gaz-gaz: Aahaaz miʼoota mana qulqullummaa Waaqaa walitti qabee fudhatee deeme. Balbalawwan
    mana qulqullummaa Waaqayyoos cufee golee daandiiwwan Yerusaalem hunda irratti
    iddoowwan aarsaa ni dhaabe.
  fra-LSG: Achaz rassembla les ustensiles de la maison de Dieu, et il mit en pièces
    les ustensiles de la maison de Dieu. Il ferma les portes de la maison de l’Éternel,
    il se fit des autels à tous les coins de Jérusalem,
  yal-yal: Axasi yi Alatala Batu Banxin seene birin malan, a yi e kala. A yi Alatala
    Batu Banxin dɛɛne balan, a yi kidene rafala Yerusalɛn taan yiren birin yi.
  haw-1868: A houluulu o Ahaza i na kiaha o ka hale o ke Akua, a okioki oia ia mau
    kiahi o ka hale o ke Akua, a pani ia i na puka o ka hale o Iehova, a hana iho
    la nona i mau kuahu ma na huina a pau o Ierusalema.
  arb-NAV: وَجَمَعَ آحَازُ آنِيَةَ بَيْتِ اللهِ وَحَطَّمَهَا وَأَغْلَقَ أَبْوَابَ
    الْهَيْكَلِ، وَبَنَى لِنَفْسِهِ مَذَابِحَ فِي كُلِّ زَاوِيَةٍ فِي أُورُشَلِيمَ،
  ewe-ewe: Fia la tsɔ sikatreawo tso gbedoxɔ la me eye wògbã wo kakɛkakɛ. Etu gbedoxɔ
    la ƒe ʋɔtruwo ale be ame aɖeke magasubɔ Mawu le afi ma o eye wòɖi vɔsamlekpuiwo
    ɖe Yerusalem ƒe dzogoe ɖe sia ɖe dzi.
  eng-LEE: And Achaz gathered up the vessels of the house of God, and cut in pieces
    the vessels of the house of God, and locked up the doors of the house of the Lord,
    and he made for himself altars in every corner of Jerusalem.
  asm-FB: পাছত আহজে ঈশ্বৰৰ গৃহৰ পাত্ৰবোৰ গোটাই লৈছিল আৰু সেই সকলো পাত্ৰ কাটি ডোখৰ
    ডোখৰ কৰিছিল৷ তেওঁ যিহোৱাৰ গৃহৰ দুৱাৰবোৰ বন্ধ কৰিছিল আৰু যিৰূচালেমৰ প্ৰত্যেক চুকত
    নিজৰ কাৰণে যজ্ঞ-বেদী সাজিছিল।
  sus-A: عَشَسِ نَشَ عَلَ شَ بَنشِ سٍ سّنِيّنشِيٍ بِرِن كَنَ، عَ عَلَتَلَ شَ بَنشِ
    نَادّيٍ بَلَن. عَ نَشَ سّرّشّبَدٍيٍ يَءِلَن دَرِ سَلَمُ يِرٍ بِرِن،
  fra-SBL: Achaz rassembla les ustensiles de la maison de Dieu, mit en pièces les
    ustensiles de la maison de Dieu et ferma les portes de la maison de Yahvé ; il
    se fit des autels dans tous les coins de Jérusalem.
  hbo-hbo: וַיֶּאֱסֹ֨ף אָחָ֜ז אֶת־כְּלֵ֣י בֵית־הֽ͏ָאֱלֹהִ֗ים וַיְקַצֵּץ֙ אֶת־כְּלֵ֣י
    בֵית־הָֽאֱלֹהִ֔ים וַיִּסְגֹּ֖ר אֶת־דַּלְתֹ֣ות בֵּית־יְהוָ֑ה וַיַּ֨עַשׂ לֹ֧ו מִזְבְּחֹ֛ות
    בְּכָל־פִּנָּ֖ה בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Ahazu agĩcookereria indo cia hekarũ ya Ngai na agĩcithaamia. Agĩcooka akĩhinga
    mĩrango ya hekarũ ya Jehova, na agĩaka igongona ikĩiyũra o koine-inĩ ciothe cia
    njĩra cia itũũra rĩa Jerusalemu.
  fra-NCL: Achaz rassembla les ustensiles de la maison de Dieu et mit en pièces les
    ustensiles de la maison de Dieu, et, ayant fermé les portes de la maison de Yahweh,
    il se fit des autels à tous les angles de Jérusalem.
  cek-AK: Ahaz loe Sithaw imthung ih laom sabaenawk to ahmuen maeto ah nawnto tapop
    moe, pakhoih boih; Angraeng ih im thoknawk to khah boih; Jerusalem vangpui ih
    takii ah hmaicamnawk to a sak.
  cuk-cuk: A-ukinbali, Acaz, Bab-Dummadse-goled-neggi bela ibmar-ebulemalad-danar-urbisgu,
    geb goa-goa imaksad. Deginbali, Bab-Jehováʼse-goled-neg-yawagak ediar sisad. Degi,
    bab-dummagan ibmar-ogumakar-ukleged-ailamar, bela Jerusalén-neg-sukungangi sobsabalid.
  uig-CYR: Аһаз Пәрвәрдигарниң өйидики әсвап-буюмларни жиғип елип чиқип, уларни кесип-езип
    парә-парә қиливәтти; вә Пәрвәрдигарниң өйиниң дәрвазилирини печәтливәтти. Һәм
    өзи үчүн Йерусалимниң һәр бир доқмушида қурбангаһларни салғузди.
  tel-2017: ఆహాజు దేవుని మందిరపు సామాను పోగు చేయించి వాటిని ముక్కలు చేశాడు. యెహోవా
    మందిరపు తలుపులను మూసివేయించి యెరూషలేము అంతా బలిపీఠాలను కట్టించాడు.
  hat-BSA: Anplis, lè Achaz te ranmase ansanm tout zouti lakay Bondye yo, li te koupe
    tout zouti yo an mòso. Li te fèmen pòt lakay SENYÈ a, e te fè lotèl pou li nan
    chak kwen nan Jérusalem.
  kos-kos: Sayen ma inge, el usla pac kufwen mwe orekma nukewa lun Tempul, ac kunausya
    in ip srisrik. El kaliya Tempul, ac tulokunak loang in acn nukewa in Jerusalem.
  hbo-WLC: וַיֶּאֱסֹ֨ף אָחָ֜ז אֶת־כְּלֵ֣י בֵית־הָֽאֱלֹהִ֗ים וַיְקַצֵּץ֙ אֶת־כְּלֵ֣י
    בֵית־הָֽאֱלֹהִ֔ים וַיִּסְגֹּ֖ר אֶת־דַּלְת֣וֹת בֵּית־יְהוָ֑ה וַיַּ֨עַשׂ ל֧וֹ מִזְבְּח֛וֹת
    בְּכָל־פִּנָּ֖ה בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ehaz chịkọtara ngwongwo niile dị nʼụlọnsọ ukwu Chineke, gbujasịa ha. O
    mechiri ọnụ ụzọ niile e si abanye nʼụlọnsọ ukwu Onyenwe anyị, ma wuo ọtụtụ ebe
    ịchụ aja na nkuku ụzọ niile nʼime Jerusalem.
  ory-ory: ଏଉତ୍ତାରେ ଆହସ୍‌ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ପାତ୍ରସକଳ ଏକତ୍ର କଲେ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସେହି
    ପାତ୍ରସବୁ କାଟି ଖଣ୍ଡ ଖଣ୍ଡ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କବାଟସବୁ ବନ୍ଦ କଲେ; ପୁଣି ସେ ଯିରୂଶାଲମର
    ପ୍ରତ୍ୟେକ କୋଣରେ ଆପଣା ପାଇଁ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ।
  chk-chk: Ahas a achufengeni ekewe sepi seni ewe imwenfel o atatakisiir. A pwal apüngala
    ekewe asamalapen imwen ewe Samol mi Lapalap o senätä rongen asor lon iteiten pwokukun
    Jerusalem.
  rop-rop: Wal King Eihes bin gajim ola gudwan ebrijing brom det Serramoni Pleis en
    imbin smeshimap holot na. En imbin lokimap ol detlot dowa deya langa det Serramoni
    Pleis. Imbin bildimap teibul blanga ofring blanga ola drimin brom najalot kantri
    langa ebri kona deya langa Jerusalem.
  ukr-1871: І зібрав Ахаз посуд дому Божого, й порозбивав посуд Божого дому, й замкнув
    двері дому Господнього, й поробив собі жертовники по усїх кутках в Ерусалимі,
  deu-1951: Und Ahas nahm die Geräte des Hauses Gottes weg und zerbrach die Geräte
    des Hauses Gottes und verschloß die Türen am Hause des HERRN und machte sich Altäre
    an allen Ecken zu Jerusalem.
  eng-JPS: And Ahaz gathered together the vessels of the house of God, and cut in
    pieces the vessels of the house of God, and shut up the doors of the house of
    the LORD; and he made him altars in every corner of Jerusalem.
  srp-1865: A Ahaz pokupi sudove doma Božijega, i izlomi sudove doma Božijega, i zatvori
    vrata doma Gospodnjega i naèini sebi oltare po svijem uglovima u Jerusalimu.
  lug-lug: Akazi n’akuŋŋaanya ebintu eby’omu yeekaalu ya Katonda, n’abiggyamu, n’aggalawo
    enzigi za yeekaalu ya Mukama, ne yeezimbira ebyoto mu buli nsonda mu Yerusaalemi.
  heb-heb: ויאסף אחז את כלי בית האלהים ויקצץ את כלי בית האלהים ויסגר את דלתות בית
    יהוה ויעש לו מזבחות בכל פנה בירושלם׃
  ben-IRV: পরে আহস ঈশ্বরের ঘরের জিনিসপত্রগুলি একত্রে জড়ো করে কেটে কেটে টুকরো করলেন।
    তিনি সদাপ্রভুর ঘরের দরজাগুলো বন্ধ করে দিলেন এবং যিরূশালেমের সমস্ত জায়গায় তিনি
    নিজের জন্য বেদী তৈরী করলেন।
  pan-pan: ਤਾਂ ਆਹਾਜ਼ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਭਾਂਡਿਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਭਵਨ ਦੇ ਭਾਂਡਿਆਂ ਨੂੰ ਟੋਟੇ-ਟੋਟੇ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਬੂਹਿਆਂ ਨੂੰ ਬੰਦ ਕਰ ਦਿੱਤਾ
    ਅਤੇ ਆਪਣੇ ਲਈ ਯਰੂਸ਼ਲਮ ਦੇ ਹਰ ਖੂੰਜੇ ਵਿੱਚ ਜਗਵੇਦੀਆਂ ਬਣਵਾਈਆਂ
  mya-JVB: တဖန် အာခတ် သည် ဗိမာန် တော်တန်ဆာ တို့ကို စုထား ၍ အပိုင်းပိုင်းချိုးဖြတ်
    ၏။ ဗိမာန် တော်တံခါး တို့ကိုလည်း ပိတ် ထား၏။ ယေရုရှလင် မြို့ထောင့် များ၌ ယဇ် ပလ္လင်
    တို့ကို တည် ၏။
  hmo-hmo: Vadaeni Ahasa ese Dubu Helaga ena kohu ibounai ia haboua, bona ia utua
    maragimaragi, bona Lohiabada ena Dubu Helaga ena iduara ibounai ia koua momokani.
    Ia ese danu Ierusalema ena kahana ibounai dekenai boubou patadia ia haginia.
  urd-urd: और आख़ज़ ने ख़ुदा के घर के बर्तनों को जमा' किया और ख़ुदा के घर के बर्तनों
    को टुकड़े टुकड़े किया और ख़ुदावन्द के घर के दरवाज़ों को बन्द किया और अपने लिए
    येरूशलेम के हर कोने में मज़बहे बनाए।
  rus-SYN: И собрал Ахаз сосуды дома Божия, и сокрушил сосуды дома Божия, и запер
    двери дома Господня, и устроил себе жертвенники по всем углам в Иерусалиме,
  bqc-SIM: Kí Aaza Lua kpɛ́ pↄ́ↄ nàaa a zↄ̃̀ɛzↄ̃ɛ. À Dii kpɛ́ zɛ́ tà, ↄ̃ à sa'okĩiↄ
    pɛ̀lɛpɛlɛ Yelusalɛũ zɛ́kpaaↄ guu píi.
  tcz-CHONGTHU: Hiche bannahjong hin aman Pathen in na thilkeo ho jouse achu alaan
    asugoi sohkeijin chuin houin kotchu akhah in Jerusalem khopi muntinah doiphung
    atungdoh in ahi
  mar-mar: आहाजने देवाच्या मंदिरातली सगळी उपकरणे गोळा करून त्यांची मोडतोड करून विल्हेवाट
    लावली. परमेश्वराच्या मंदिराची दारे त्याने बंद करून घेतली. वेद्या केल्या आणि त्या
    यरूशलेमामध्ये चौका चौकात बसवल्या.
  qub-qub: Acazga Tayta Diosta sirbinanpaj Templucho caycaj cösacunatapis paquir-usharan.
    Templupa puncuncunatapis wichgachiran. Nircur Jerusalenpa intëru isquïnancunacho
    altarcunata rurachiran.
  bqp-bqp: Akɑsi u Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu kpɑɑsinɑ u kɔsukɑ. Mɑ u derɑ
    bɑ tu kɛnuɑ. Mɑ u bũu yɑ̃ku yenu kuɑ beri berikɑ kpuro Yerusɑlɛmuɔ.
  hat-hat: Akaz pran tout veso ki te nan Tanp Bondye a, li kraze yo an miyèt moso.
    Li kondannen pòt Tanp Seyè a. Li fè fè lòt lotèl pou lòt bondye yo toupatou nan
    lavil Jerizalèm.
  eng-BSB: Then Ahaz gathered up the articles of the house of God, cut them into pieces,
    shut the doors of the house of the LORD, and set up altars of his own on every
    street corner in Jerusalem.
  eng-WEBPB: Ahaz gathered together the vessels of God’s house, cut the vessels of
    God’s house in pieces, and shut up the doors of the LORD’s house; and he made
    himself altars in every corner of Jerusalem.
  kbq-kbq: Hagi Ahasi'a Anumzamofo mono nompinti kavo zuomparamina erino emeri atru
    huteno, takoraku hunetreno Ra Anumzamofo mono no kafana ahe ankaninereno, Jerusalemi
    kumapina maka kaziga havi anumzante'ma Kresramanama vu ita tro hu'ne.
  nhe-BL: Teipa Tlanahuatijquetl Acaz quiquixti nochi nopa vasos tlen oro huan nochi
    tlamantli tlen eltoya ipan ichaj Toteco Dios huan quintlapanqui. Huan quitzajqui
    itiopa Toteco Dios para ayoc aca huelis calaquis. Huan tlanahuati ma quichihuilica
    miyac tlaixpamitl para teteyome campa hueli ipan altepetl Jerusalén.
  gub-BL: Akaz upyhyk ma'e tàpuzuhu pupe har. Uzukazuka a'e ma'e imu'imu'i pà. Uwàpytym
    hukenaw katu pe har. Uzapo kar ma'ea'yr hapy haw tetea'u pe imuza'akaw Zeruzarez
    pe har nànàn.
  eng-DRA: Then Achaz having taken away all the vessels of the house of God, and broken
    them, shut up the doors of the temple of God, and made himself altars in all the
    corners of Jerusalem.
