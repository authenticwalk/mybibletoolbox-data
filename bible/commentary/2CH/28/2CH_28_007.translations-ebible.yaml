verse: 2CH.028.007
translations:
  mal-C: എഫ്രയീമ്യവീരനായ സിക്രി രാജകുമാരനായ മയസേയാവെയും കൊട്ടാരം ചുമതലക്കാരനായ സൈന്യാധിപൻ
    അസ്രീക്കാമിനെയും രാജാവിനു രണ്ടാമനായിരുന്ന എൽക്കാനായെയും വധിച്ചു.
  deu-TKW: Sichri aber, ein ephraimitischer Held, tötete den Prinzen Maaseja und den
    Palastvorsteher Asrikam und Elkana, den zweiten im Range nach dem Könige.
  lin-lin: Zikiri, moto ya bitumba ya Efrayimi, abomaki Maaseya, mwana mobali ya mokonzi ;
    Azirikami, mobateli biloko ya ndako ya mokonzi ; mpe Elikana, molandi ya mokonzi.
  eng-LSV: And Zichri, a mighty one of Ephraim, slays Maaseiah son of the king, and
    Azrikam leader of the house, and Elkanah second to the king.
  eng-GNV: And Zichri a mighty man of Ephraim slew Maaseiah the Kings sonne, and Azrikam
    the gouernour of the house, and Elkanah the second after the King.
  eng-WEBSTER: And Zichri, a mighty man of Ephraim, slew Maaseiah the king's son,
    and Azrikam the governor of the house, and Elkanah that was next to the king.
  nhw-BL: Huan Zicri, catli ejqui ipan tlali Efraín huan eliyaya nelía yolchicahuac,
    quimicti Maasías catli elqui icone Tlanahuatijquetl Acaz. Nojquiya Zicri quimicti
    Azricam, itequitica Acaz catli más hueyi ipan icaltlanahuatil. Huan nojquiya quimicti
    Elcana iompa tequitica.
  swh-ONEN: Zikri, askari shujaa Mwefraimu, akamuua Maaseya mwana wa mfalme, Azrikamu
    mkuu wa jumba la kifalme na Elikana aliyekuwa wa pili kwa mfalme.
  bba-bba: Sikiri, Efɑrɑimubɑn tɑbu durɔ u Mɑɑseyɑ, sinɑ bokon bii ɡo kɑ Asirikɑmu
    wi u sɑ̃ɑ sinɑ bokon yɛnun sɔm kowobun wiruɡii kɑ sere Ɛlikɑnɑ sinɑ bokon sinɑ
    ɑsɑkpɔ ɡbiikoo.
  eng-KJVCPB: And Zichri, a mighty man of Ephraim, slew Maaseiah the king’s son, and
    Azrikam the governor of the house, and Elkanah that was next to the king.
  luo-luo: Zikri thuon Efraim nonego Maseya wuod ruoth kod Azrikam jatelo mane ochungʼ
    ne od ruoth kod Elkana mane jalup ruoth.
  meu-meu: Bena Sikri, goada-herea tauna ta Efraim ai, ese Maaseia, hanua pavapavana
    natuna, bona Asarikama, pavapava ena ruma biaguna, bona Elkana, hanua pavapavana
    badibadinai e gini tauna, na e aladia mase.
  npi-ULB: जिक्री नामको एक जना वीर एफ्राइमीले राजाका छोरा मासेयाह र राजाका महलका रेखदेख
    गर्ने अधिकारी अज्रीकाम र राजापछिका मुख्‍य व्यक्ति एल्‍कानालाई मारे ।
  yor-yor: Sikri àti Efraimu alágbára sì pa Maaseiah ọmọ ọba, Aṣrikamu ìjòyè tí ó
    wà ní ìkáwọ́ ilé ọba, àti Elkana igbákejì ọba.
  pes-OPCB: سپس یک جنگاور اسرائیلی از اهالی افرایم به نام زکری، معسیا پسر آحاز و عزریقام
    سرپرست امور دربار و القانه را که شخص دوم مملکت بود به قتل رساند.
  tgl-ULB: Pinatay ni Zicri na isang malakas na lalaki mula sa Efraim si Maasias na
    anak na lalaki ng hari, si Azrikam na tagapamahala sa palasyo, at si Elkana na
    kanang kamay ng hari.
  hui-hui: Isaraele ami agali hongohe mbira mini Sigiri heagome Yuda dindiha agali
    haguane tebirali hearu homelo bo wahene. Agali haguane uruni Kini Ahasa igini
    Maseabi kini andaga handayaho haga Asarigamabi kini biamogo bialu haga Eleganabi
    uruni bo wahene.
  mya-mya: ဇိ​ခ​ရိ​ဆို​သူ​ဣ​သ​ရေ​လ​တပ်သား​တစ်​ယောက် သည် အာ​ခတ်​၏​သား​တော်​မာ​သေ​ယ၊
    နန်း​တော် အုပ်​ချုပ်​ရေး​မှူး​အာ​ဇ​ရိ​ကံ​နှင့်​ဘု​ရင့်​အ​မတ် ချုပ်​ဧ​လ​ကာ​န​တို့​ကို​လုပ်​ကြံ​သတ်​ဖြတ်
    လိုက်​လေ​သည်။-
  bod-N: ཡང་ཟིག་རི་ཞེས་པའི་ཨེ་ཕཱར་ཡིམ་གྱི་དཔའ་བོ་ཞིག་ཡོད་པ་དེས་རྒྱལ་སྲས་མ་ཨ་སེ་ཡཱ་དང་།
    རྒྱལ་པོའི་ཕོ་བྲང་གི་ཕྱག་མཛོད་ཨས་རི་ཀམ་དང་། རྒྱལ་པོའི་བློན་ཆེན་ཨེལ་ཁ་ནཱ་བཅས་བསད་དོ།
    །
  sna-sna: Zikiri murwi wokuEfuremu, akauraya Maaseya mwanakomana wamambo, Azirikami
    mutariri mukuru womuzinda naErikana, mutevedzeri wamambo.
  spa-BLM: Zicri, hombre poderoso de Efraín, mató a Maasías, hijo del rey, a Azricam,
    jefe de la casa, y a Elcana, que estaba junto al rey.
  cac-cac: Ay jun vin̈ soldado te tec'an d'a yin̈tilal Efraín scuchan Zicri, a vin̈
    ix milancham vin̈aj Maasías yuninal vin̈ rey chi' yed' vin̈aj Azricam yajal d'a
    spalacio vin̈ rey chi' yed' vin̈aj Elcana sat yajal yuj vin̈ rey chi'.
  swh-ULB: Zikri, mtu mwenye nguvu kutoka Efraimu, akawaua Maaseya mwana wa mfalme,
    Azrikamu, mwangalizi mkuu wa ikulu, na Elkana, ambaye alikuwa karibu na mfalme.
  bel-bel: А Зіхрый, асілак зь Яфрэмлянаў, забіў Маасэю, сына цара, і Азрыкама, начальніка
    над палацам, і Элкану, другога пасьля цара.
  deu-ELBBK: Und Sikri, ein Held von Ephraim, erschlug Maaseja, den Sohn des Königs,
    und Asrikam, den Oberaufseher des Hauses, und Elkana, den Zweiten nach dem König.
  mbb-OT: Si Zicri is sevaha zuen te utew memevurut he menge sundaru te Israel, midhimetayan
    din si Maasea he anak ni Hadì Ahaz, si Azrikam he sineriǥan diyà te turuǥan, wey
    si Elkana he ikezuwa te hadì.
  mal-2015: എഫ്രയീമ്യവീരനായ സിക്രി രാജകുമാരനായ മയശേയാവെയും രാജധാനിവിചാരകനായ അസ്രീക്കാമിനെയും
    രാജാവിന്നു രണ്ടാമനായിരുന്ന എല്ക്കാനയെയും കൊന്നുകളഞ്ഞു.
  rmc-rmc: O Zichri, savo sas zoralo maribnaskro murš andral o Efrajim, murdarďa le
    kraľiskre čhas Maasejah the le uradňikos Azrikam the le Elkanah, savo sas leskro
    dujto nekbareder veľiťeľis.
  pes-OPV: و زکری که مرد شجاع افرایمی بود، معسیا پسر پادشاه، عزریقام ناظر خانه، و
    القانه را که شخص اول بعداز پادشاه بود، کشت.
  ron-1924: Зикри, ун рэзбойник дин Ефраим, а учис пе Маасея, фиул ымпэратулуй, пе
    Азрикам, кэпетения касей ымпэрэтешть, ши пе Елкана, каре ера ал дойля дупэ ымпэрат.
  ben-OBCV: ইফ্রয়িমীয় এক যোদ্ধা সিখ্রি রাজপুত্র মাসেয়কে, প্রাসাদের তত্ত্বাবধায়ক
    কর্মকর্তা অস্রীকামকে, এবং রাজার পর দ্বিতীয় স্থানে থাকা ইল্‌কানাকে হত্যা করল।
  som-som: Oo Sikrii oo ahaa nin xoog badan oo reer Efrayim ayaa dilay Macaseeyaah
    oo ahaa boqorka wiilkiisii, iyo Casriiqaam oo reerka u talin jiray, iyo Elqaanaah
    oo ahaa kii boqorka ku xigay.
  lat-VUC: Eodem tempore occidit Zechri, vir potens ex Ephraim, Maasiam filium regis,
    et Ezricam ducem domus ejus, Elcanam quoque secundum a rege.
  eng-ASVBT: And Zichri, a mighty man of Ephraim, slew Maaseiah the king’s son, and
    Azrikam the ruler of the house, and Elkanah that was next to the king.
  ita-1885: E Zicri, uomo possente di Efraim, uccise Maaseia, figliuolo del re, e
    Azricam, mastro del palazzo, ed Elcana, la seconda persona dopo il re.
  eng-LXXUP: And Zichri, a mighty man of Ephraim, slew Maaseiah the king’s son, and
    Azrikam the chief of his house, and Elkanah the king’s deputy.
  eng-ULB: Zicri, a powerful man from Ephraim, killed Maaseiah the king's son, Azrikam,
    the official over the palace, and Elkanah, who was next to the king.
  spa-VBL: Zicri, un guerrero de Efraín, mató a Maasías, el hijo del rey; a Azricam,
    el gobernador del palacio, y a Elcana, el segundo al mando del rey.
  fra-_FOB: Et Zicri, homme vaillant d'Éphraïm, tua Maaséja, fils du roi, et Azrikam,
    qui avait la conduite de la maison, et Elkana, le second après le roi.
  mal-mal: എഫ്രയീമ്യവീരനായ സിക്രി രാജകുമാരനായ മയശേയാവിനെയും, രാജധാനിവിചാരകനായ അസ്രീക്കാമിനെയും
    രാജാവിനു ശേഷം രണ്ടാമനായിരുന്ന എല്ക്കാനയെയും കൊന്നുകളഞ്ഞു.
  urd-GVR: Us waqt Ifrāīm ke qabīle ke pahalwān Zikrī ne Āḳhaz ke beṭe Māsiyāh, mahal
    ke inchārj Azrīqām aur bādshāh ke bād sab se ālā afsar Ilqānā ko mār ḍālā.
  suz-BL: एफ्राइम ङा जिक्री माइश्‍शो बोल्‍यो लडाइ पाइब मुर काम पिप आ तौ मासेयाह, पिप
    आ दरवार कोव़ब कप्‍तान अज्रीकाम नु पिप आ ठेयब ब्रेक्‍ब एल्‍काना आन कली साइक्‍मी
    बाक्‍त।
  ita-1927: Zicri, un prode d’Efraim, uccise Maaseia, figliuolo del re, Azrikam, maggiordomo
    della casa reale, ed Elkana, che teneva il secondo posto dopo il re.
  ckb-ckb: زکری پاڵەوانی ئەفرایم مەعسێیاهوی کوڕی پاشای کوشت، هەروەها عەزریقامی سەرپەرشتیاری
    کۆشکەکە و ئەلقانەی جێگری پاشاشی کوشت.
  eng-BBE: And Zichri, a great fighting-man of Ephraim, put to death Maaseiah, the
    king's son, and Azrikam, the controller of his house, and Elkanah, who was second
    in authority to the king.
  kan-OKCV: ಇದಲ್ಲದೆ ಎಫ್ರಾಯೀಮ್ಯನಾಗಿರುವ ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಜಿಕ್ರಿಯು ಅರಸನ ಮಗ ಮಾಸೇಯನನ್ನೂ,
    ಅರಮನೆಯ ನಾಯಕನಾದ ಅಜ್ರೀಕಾಮನನ್ನೂ, ಅರಸನಿಗೆ ಎರಡನೆಯವನಾದ ಎಲ್ಕಾನನನ್ನೂ ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அன்றியும் எப்பிராயீமின் பராக்கிரமசாலியான சிக்ரியும், ராஜாவின் மகனாகிய
    மாசேயாவையும், அரண்மனைத் தலைவனாகிய அஸ்ரிக்காமையும், ராஜாவுக்கு இரண்டாம் நிலையிலிருந்த
    எல்க்கானாவையும் கொன்றுபோட்டான்.
  spa-RV-1909: Asimismo Zichri, hombre poderoso de Ephraim, mató á Maasías hijo del
    rey, y á Azricam su mayordomo, y á Elcana, segundo después del rey.
  ron-BTF: Și Zicri, un războinic din Efraim, l-a ucis pe Maaseia, fiul împăratului,
    și pe Azricam, guvernatorul casei, și pe Elcana, care era lângă împărat.
  eng-WEBP: Zichri, a mighty man of Ephraim, killed Maaseiah the king’s son, Azrikam
    the ruler of the house, and Elkanah who was next to the king.
  eng-FBV: Zichri, a warrior from Ephraim, killed Maaseiah, the son of the king; Azrikam,
    the palace governor; and Elkanah, the king's second-in-command.
  nld-1939: Bovendien doodde Zikri, een held uit Efraïm, den prins Maäsejáhoe, den
    hofmaarschalk Azrikam, en Elkana, den plaatsvervanger des konings.
  nch-BL: Huan Zicri, cati ehua tali Efraín huan eliyaya nelía yolchicahuac, quimicti
    Maasías cati elqui icone Tanahuatijquet Acaz. Nojquiya Zicri quimicti Azricam,
    itequitica Acaz cati más hueyi ipan icaltanahuatil, huan nojquiya quimicti Elcana
    iompa tequitica.
  vie-1934: Xiếc-ri, một người mạnh dạn ở đất Eùp-ra-im, giết Ma-a-xê-gia, con trai
    vua, A-ri-kham, quan cai cung vua, và Eân-ca-na, quan tể tướng.
  hin-CV: एफ्राईमी ज़ीकरी ने राजपुत्र मआसेइयाह और गृह प्रशासक अज़रीकाम का वध कर दिया
    और राजा के बाद के सर्वोच्च अधिकारी एलकाना का भी.
  spa-BES: Y Zicri, un gran guerrero de Efraín, mató a Maasias, el hijo del rey, y
    a Azricam, el contralor de su casa, y a Elcana, que era el segundo en autoridad
    para el rey.
  tdx-tdx: Le i Zikrý, fanalolahi’ i Efraimey ty nanjevoñe i Maaseià ana’ i mpanjakay
    naho i Azrikame, mpifehe’ i anjombay naho i Elkanà mpiamy mpanjakay.
  tha-KJV: และศิครีทแกล้วทหารของเอฟราอิมได้สังหารมาอาเสอาห์โอรสของกษั​ตริ​ย์ และอัสรีคัมอธิ​บด​ีกรมวังและเอลคานาห์​อุ​ปราช
  por-BR-2018: Assim Zicri, homem poderoso de Efraim, matou a Maaseias filho do rei,
    e a Azricão seu mordomo, e a Elcana, segundo depois do rei.
  deu-ELO: Und Sikri, ein Held von Ephraim, erschlug Maaseja, den Sohn des Königs,
    und Asrikam, den Oberaufseher des Hauses, und Elkana, den Zweiten nach dem König.
  eng-WYC-2018: In the same time Zichri, a mighty man of Ephraim, killed Maaseiah,
    the son of Jotham, the king; and he killed Azrikam, the duke of his house, and
    Elkanah, the second person from the king. (At the same time Zichri, a mighty man
    of Ephraim, killed Maaseiah, the son of Jotham, the king; and he also killed Azrikam,
    the leader of his household, and Elkanah, the second person from the king.)
  epo-epo: Kaj Ziĥri, fortulo el la Efraimidoj, mortigis Maasejan, filon de la reĝo,
    kaj Azrikamon, la palacestron, kaj Elkanan, la duan post la reĝo.
  uig-PIN: Zikri isimlik bir Əfraimiy ǝzimǝt bar idi; u padixaⱨning oƣli Maasiyaⱨani,
    ordining bax ƣojidari Azrikam wǝ padixaⱨning bax wǝziri Əlkanaⱨni ⱪǝtl ⱪildi.
  beo-beo: Isala:ili dadi gagui dunu afae, ea dio amo Sigalai, e da hina bagade A:iha:se
    egefe Ma:iasia, amola hina bagade diasu ouligisu dunu A:seliga:me, amola hina
    bagade ea bisi bagia dunu Elega:ina, amo huluane medole legei.
  tpi-OTNT: Na Sikri, wanpela strongpela soldia bilong Israel, i kilim i dai tripela
    bikman bilong Juda. Nem bilong ol i olsem, Masea, pikinini bilong King Ahas, na
    Asrikam, man bilong bosim haus king, na Elkana, man i stap namba 2 bilong king.
  hau-SA: Zikri, wani jarumin Efraim, ya kashe Ma’asehiya ɗan sarki, Azrikam hafsa
    mai lura da fada, da kuma Elkana, mataimakin sarki.
  uig-LAT: Zikri isimlik bir Efraimiy ezimet bar idi; u padishahning oghli Maasiyahani,
    ordining bash ghojidari Azrikam we padishahning bash weziri Elkanahni qetl qildi.
  nde-nde: UZikhiri ibutho lako-Efrayimi, wabulala uMaseya indodana yenkosi, lo-Azirikhamu
    isikhulu somndlunkulu, kanye lo-Elikhana, owayengumsekeli wenkosi.
  ton-ton: Pea naʻe tāmateʻi ai ʻe Sikili, ko e tangata mālohi ʻo ʻIfalemi, ʻa Māseia
    ko e foha ʻoe tuʻi, mo ʻAsilikami ko e pule ʻoe fale, mo ʻElikena ʻaia naʻe hoko
    mo e tuʻi.
  ces-1613: Zabil také Zichri, rytíř Efraimský Maaseiáše syna králova, a Azrikama,
    správce domu jeho, a Elkána, druhého po králi.
  eng-WMB: Zichri, a mighty man of Ephraim, killed Maaseiah the king’s son, Azrikam
    the ruler of the house, and Elkanah who was next to the king.
  tam-TCV: அத்துடன் எப்பிராயீமின் வீரனான சிக்ரி என்பவன் அரசனின் மகன் மாசெயாவையும்,
    அரண்மனைக்குப் பொறுப்பாயிருந்த அதிகாரி அஸ்ரிக்காமையும், பதவியில் அரசனுக்கு அடுத்தவனாக
    இருந்த எல்க்கானாவையும் கொன்றான்.
  ceb-ULB: Si Zicri, ang gamhanan nga tawo nga gikan sa Efraim, mipatay kang Maasea
    ang anak sa hari, si Azrikam, ang opisyal sa palasyo, ug si Elkana, ang sinaligan
    sa hari.
  pol-UBG: I Zikri, wojownik z Efraima, zabił Maasejasza, syna króla, Azrikama, przełożonego
    jego domu, oraz Elkanę, zastępcę króla.
  urd-GVU: اُس وقت افرائیم کے قبیلے کے پہلوان زِکری نے آخز کے بیٹے معسیاہ، محل کے
    انچارج عزری قام اور بادشاہ کے بعد سب سے اعلیٰ افسر اِلقانہ کو مار ڈالا۔
  deu-1912: Und Sichri, ein Gewaltiger in Ephraim, erwürgte Maaseja, einen Königssohn,
    und Asrikam, den Hausfürsten, und Elkana, den nächsten nach dem König.
  kan-2017: ರಾಜಪುತ್ರನಾದ ಮಾಸೇಯ, ರಾಜಗೃಹಾಧಿಪತಿಯಾದ ಅಜ್ರೀಕಾಮ್, ರಾಜಪ್ರತಿನಿಧಿಯಾದ ಎಲ್ಕಾನ ಎಂಬುವವರನ್ನು
    ಎಫ್ರಾಯೀಮ್ ದೇಶದ ಜಿಕ್ರಿಯೆಂಬ ಶೂರನು ಕೊಂದನು.
  yap-yap: Ba salthaw nu Israel ni Zikri fithingan e li’ Maaseyah nge yim’ nib mo’on
    ni fak Ahaz ni Pilung, miki li’ Azrikam nge yim’ ni aram e en nma gagiyegnag e
    naun rok e pilung, miki li’ Elkanah nge yim’ ni ir ba tolang nib migid ngak e
    en pilung.
  hlt-MCSB: Ephraim hlangrhalh Zikhri loh manghai capa Maaseiah, a im kah rhaengsang
    Azrikam, manghai hnukthoi Elkanah te a ngawn.
  mdy-ETH: ዒማና ዚክሪ ጌይንታ ፔቴ ዒስራዔኤሌ ፖኦሊሴስኬይ ካኣቲ ዓካኣዜኮ ናኣዚ፥ ማዕሴያንታ ካኣቱሞ ማኣሮ ዓሶ ሱኡጌ ማዒ
    ዎይሣ ዓዝራቃሜንታ ካኣቲኮ ዴማ ሄሊሲ ቢታንቶ ዓኣ ሂልቃናኣ ዎዼኔ፤
  twi-ASANTE: Afei, Sikri, ɔkofoɔ kɛseɛ a ɔfiri Efraim, kunkumm Maaseia a ɔyɛ ɔhene
    babarima Asrikam, a ɔyɛ ahemfie so sahene ne Elkana, a ɔyɛ ɔhene sahene abadiakyire
    no.
  eng-WEBU: Zichri, a mighty man of Ephraim, killed Maaseiah the king’s son, Azrikam
    the ruler of the house, and Elkanah who was next to the king.
  wal-wal: Efireema zare gidiya mino olanchchai Ziikiri kawuwaa na7aa Ma7iseeya, kawo
    keettau aawatiya Aziriqaamanne kawuwaa kaallidi de7iya Elqqaana woriis.
  spa-PDDPT: También Zicri, un valiente de Efraín, mató a Maasías, hijo del rey, a
    Azricam, mayordomo del palacio, y a Elcana, segundo después del rey.
  gun-gun: Ha'e gui ma peteĩ ava Efraim regua ipy'a guaxuve va'e Zicri hery va'e ojuka
    huvixa ra'y Maaséias. Ojuka avi huvixa ro re opena va'ety yvateve va'e Azricão,
    huvixa irũ Elcana guive.
  ilo-ULB: Pinapatay ni Zikri a maysa a nabileg a lalaki manipud iti Efraim da Maaseyas
    a putot a lalaki ti ari, ni Azrikam nga opisial a mangimatmaton iti palasio ken
    ni Elkana a sumaruno iti saad ti ari.
  kpg-kpg: Taane Israel dono ingoo go Zichri gu daaligi gii made tama daane di King
    Ahaz dono ingoo go Maaseiah, mo Azrikam tangada oobidi di hale di king, mo Elkanah
    togolua dagi ni di king.
  uig-ARA: زىكرى ئىسىملىك بىر ئەفرائىمىي ئەزىمەت بار ئىدى؛ ئۇ پادىشاھنىڭ ئوغلى مائاسىياھانى،
    ئوردىنىڭ باش غوجىدارى ئازرىكام ۋە پادىشاھنىڭ باش ۋەزىرى ئەلكاناھنى قەتل قىلدى.
  sus-sus: Efirami sɔɔri ɲalama Sikiri naxa mangɛ xa di Maaseya, mangɛ xa gomina Asirikama,
    nun mangɛ xa sɔɔri yarerati Elekana birin faxa.
  pon-2006: Sounpei en Israel men me ede Sikri kemehla Maaseaia, sapwellimen Nanmwarki
    Ahas pwutak, sounkohwahn nan tehnpaso, Asrikam, oh Elkana, me ahneki manaman en
    kaunda wehio pahn nanmwarkio.
  ksd-ksd: Ma Sikri, tika na rangrang na tutana maro Epraim, i ga doko Maseia natu
    i ra king, ma Asrikam nina i ga kure ra kuba i ra king, ma Elkana nina i ga vauruana
    ta ra king.
  tur-YTC: Efraimli yiğit, Zikri, kralın oğlu Maaseya'yı, kral evinin beyi Azrikam'ı
    ve kraldan sonra ikinci adam olan Elkana'yı öldürdü.
  grc-BRENT: Καὶ ἀπέκτεινε Ζεχρὶ ὁ δυνατὸς τοῦ Ἐφραὶμ τὸν Μαασίαν τὸν υἱὸν τοῦ βασιλέως,
    καὶ τὸν Ἐζρικὰν ἡγούμενον τοῦ οἴκου αὐτοῦ, καὶ τὸν Ἐλκανὰ τὸν διάδοχον τοῦ βασιλέως.
  ind-AYT: Zikhri, pahlawan dari Efraim, membunuh Maaseya, anak raja, Azrikam, kepala
    istana, dan Elkana, orang kedua dari raja.
  nya-nya: Zikiri msilikali wa ku Efereimu, anapha Maaseya mwana wa mfumu, Azirikamu
    woyangʼanira nyumba yaufumu, ndi Elikana wachiwiri kwa mfumu.
  hrv-hrv: A junak od Efrajimova plemena Zikri pogubio je kraljeva sina Maaseju i
    dvorskoga upravitelja Azrikama i Elkanu, drugoga do kralja.
  mps-mps: Tama Sikri te Israel bomai ami bidi me deligo Juda dabego genuai bidi sela
    ela muani. Augwaligo nogi e dao, king Ahasgo ogwa Masea, me kingo be tonalubo
    bidi Asrikam, me te kingo namba tu bidi Elkana, tama bage ela muani.
  tpi-tpi: Na Sikri, wanpela strongpela soldia bilong Israel, i kilim i dai tripela
    bikman bilong Juda. Nem bilong ol i olsem, Masea, pikinini bilong King Ahas, na
    Asrikam, man bilong bosim haus king, na Elkana, man i stap namba 2 bilong king.
  dan-1931: Den efraimitiske Helt Zikri dræbte Kongesønnen Ma'aseja, Paladsøversten
    Azrikam og Elkana, den ypperste næst Kongen.
  vie-OVCB: Rồi Xiếc-ri, một dũng sĩ người Ép-ra-im, giết được Ma-a-xê-gia, con của
    vua; A-ri-kham, quan cai quản hoàng cung; và Ên-ca-na, tể tướng của vua.
  guj-2017: એફ્રાઇમના શૂરવીર ઝિખ્રીએ રાજાના પુત્ર માસેયાને અને રાજમહેલના કારભારી આઝ્રીકામ
    તેમ જ રાજાથી થોડા નીચા દરજજાના એલ્કાનાને મારી નાખ્યા.
  pon-2006A: Sounpei en Israel men me ede Sikri kemehla Maaseaia, sapwellimen Nanmwarki
    Ahas pwutak, sounkohwahn nan tehnpaso, Asrikam, oh Elkana, me ahneki manaman en
    kaunda wehio pahn nanmwarkio.
  por-BRBSL: Zichri, um homem poderoso de Efraim, matou Maaséias, o filho do rei,
    Azrikam, o governante da casa, e Elkanah, que estava ao lado do rei.
  cth-cth: Hahoi Ephraim tami athakaawme Zikhri ni siangpahrang capa Maaseiah hoi
    imthung kahrawikung Azrikam hoi Elkanah, siangpahrang kabawmkungnaw a thei awh.
  twi-twi: Afei, Sikri, ɔkofo kɛse a ofi Efraim, kunkum Maaseia a ɔyɛ ɔhene babarima
    Asrikam, a ɔyɛ ahemfi so sahene ne Elkana, a ɔyɛ ɔhene sahene abediakyiri no.
  hlt-hlt: Ephraim hlangrhalh Zikhri loh manghai capa Maaseiah, a im kah rhaengsang
    Azrikam, manghai hnukthoi Elkanah te a ngawn.
  tbz-SIM: Kɛ̀ Efɑdɑimmu kó kuwuɔ nkou okpɑ̀rìnuɔnti Sikidi kuɔ okpɑ̀ɑ̀tì Asidikɑmmu
    birɛ Mɑseyɑ wèè kòtí tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ okpɑ̀ɑ̀tì kóo tũ̀ntì Ɛdikɑnɑɑ.
  msy-2020: 'Ezɨ Israelian mɨdorozir gumazir gavgavir mam Sikri, a Judan gumazir aruar
    3pla mɨsoghezɨ, me ariaghire. Men ziabar kara: Atrivim Ahasɨn otarim Masea, ko
    atrivimɨn dɨpenimɨn garir gumazim Asrikam, ko atrivimɨn gɨrara irir gumazir dapanim
    Elkana.'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩfǝlɑyim tʋ Sikǝli nɑ́ kʋwɑ wulɑʋ pǝyɑlɑɑ tɑɑ lɛlʋ Mɑɑseyɑ nɑ Asǝlikɑm
    wei ɩ kɛ́ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ tɔ. Nɑ wulɑʋ wɑɑlɩ tʋ mɑɣɑmɑɣɑ Ɩlǝkɑnɑ.
  azb-azb: Efrayimli bir igid olan Zikri padşahın oğlu Maaseyanı və saray rəisi Azriqamı,
    padşahdan sonra ikinci adam olan Elqananı da öldürdü.
  eng-DBY: And Zichri, a mighty man of Ephraim, slew Maaseiah the king's son, and
    Azrikam the governor of the house, and Elkanah the second to the king.
  hin-2017: जिक्री नामक एक एप्रैमी वीर ने मासेयाह नामक एक राजपुत्र को, और राजभवन के
    प्रधान अज्रीकाम को, और एल्काना को, जो राजा का मंत्री था, मार डाला।
  eng-YLT: And Zichri, a mighty one of Ephraim, slayeth Maaseiah son of the king,
    and Azrikam leader of the house, and Elkanah second to the king.
  eng-WYC-2017: In the same time Zichri, a mighty man of Ephraim, killed Maaseiah,
    the son of Jotham, the king; and he killed Azrikam, the duke of his house, and
    Elkanah, the second person from the king.
  eng-WMBB: Zichri, a mighty man of Ephraim, killed Maaseiah the king’s son, Azrikam
    the ruler of the house, and Elkanah who was next to the king.
  urd-GVH: उस वक़्त इफ़राईम के क़बीले के पहलवान ज़िकरी ने आख़ज़ के बेटे मासियाह, महल
    के इंचार्ज अज़रीक़ाम और बादशाह के बाद सबसे आला अफ़सर इलक़ाना को मार डाला।
  rug-rug: Keke tie varipera pa Izireli, pozana si e Zikiri, si va matedi sari Maseia
    sa tuna sa baṉara Ehazi, e Azirikama sa palabatu koasa vetu baṉara, meke e Elikana
    sa koimata vina rua tanisa baṉara.
  gaz-gaz: Zikriin loltuun jabaan gosa Efreem sun immoo Maʼaseyaa ilma mootichaa,
    Azriiqaam ajajaa masaraa mootummaa fi Elqaanaa itti aanaa mootichaa ni ajjeese.
  fra-LSG: Zicri, guerrier d’Éphraïm, tua Maaséja, fils du roi, Azrikam, chef de la
    maison royale, et Elkana, le second après le roi.
  yal-yal: Efirami bɔnsɔnna sofa kɛndɛn Sikiri yi mangana dii xɛmɛn Maaseya faxa e
    nun Asirikami manga banxin kuntigina e nun Elikana mangan fe rafala bode singena.
  haw-1868: Ua pepehi o Zikeri, ke kanaka ikaika o Eperaima ia Maseia ke keiki a ke
    alii, a me Azerikama, ka luna o ka hale, a me Elekama, ka mea malalo iho o ke
    alii.
  arb-NAV: وَقَضَى زِكْرِي بَطَلُ أَفْرَايِمَ عَلَى مَعَسِيَا ابْنِ الْمَلِكِ وَعَزْرِيقَامَ
    مُدِيرِ شُؤُونِ الْقَصْرِ الْملَكِيِّ، وَأَلْقَانَةَ التَّالِي لِلْمَلِكِ فِي
    الْمَقَامِ.
  ewe-ewe: Emegbe la, Zikri, aʋawɔla sesẽ aɖe, tso Efraim, wu fiavi, Maaseya kple
    fia la ƒe kpeɖeŋutɔ, Azrikam kple Elkana, ame si nye ŋusẽtɔ evelia kplɔ fia la
    ɖo.
  eng-LEE: And Zichri, a mighty man of Ephraim, slew Ma'asseyahu the king's son, and
    'Azrikam the governor of the house, and Elkanah the second in rank to the king.
  asm-FB: জিখ্ৰী নামেৰে এজন শক্তিশালী ইফ্ৰিমীয়া বীৰে ৰাজকোঁৱৰ মাচেয়াক, ঘৰগিৰী অজ্ৰীকামক
    আৰু ৰজাৰ প্ৰধান মন্ত্ৰী ইল্কানাক বধ কৰিলে।
  sus-A: عٍقِرَ مِ سْورِ حَلَمَ سِكِرِ نَشَ مَنفّ شَ دِ مَاسٍيَ، مَنفّ شَ فٌمِنَ عَسِرِكَمَ،
    نُن مَنفّ شَ سْورِ يَرٍرَتِ عٍلٍكَنَ بِرِن قَشَ.
  fra-SBL: Zichri, un homme fort d'Éphraïm, tua Maaséja, fils du roi, Azrikam, chef
    de la maison, et Elkana, qui était près du roi.
  hbo-hbo: וַֽיַּהֲרֹ֞ג זִכְרִ֣י ׀ גִּבֹּ֣ור אֶפְרַ֗יִם אֶת־מַעֲשֵׂיָ֙הוּ֙ בֶּן־הַמֶּ֔לֶךְ
    וְאֶת־עַזְרִיקָ֖ם נְגִ֣יד הַבָּ֑יִת וְאֶת־אֶלְקָנָ֖ה מִשְׁנֵ֥ה הַמֶּֽלֶךְ׃ ס
  kik-kik: Zikiri ũrĩa Mũefiraimu njamba ya ita akĩũraga Maaseia mũrũ wa mũthamaki,
    na Azirikamu ũrĩa warĩ mũmenyereri wa nyũmba ya ũthamaki, na Elikana ũrĩa warĩ
    wa keerĩ kuuma harĩ mũthamaki.
  fra-NCL: Zéchri, guerrier d’Ephraïm, tua Maasias, fils du roi, et Ezrica, chef de
    la maison royale, et Elcana, le second après le roi.
  cek-AK: Thacak Ephraim ih kami Zikri mah, siangpahrang capa Maaseiah, siangpahrang
    im ukkung Azrikam hoi siangpahrang taengah toksah kami Elkanah to hum.
  cuk-cuk: Sorda-wargwen-Efraín-yargined Zicriʼye-nugad, Rey-Acaz-machi-Maasías oburgwisad.
    Degi, Zicri reyneg-daked-dummad-Azricam oburgwisbalid, degine, rey-sorba-negdaked-Elcana
    oburgwisbalid.
  uig-CYR: Зикри исимлиқ бир Әфраимий әзимәт бар еди; у падишаниң оғли Маасияһани,
    ординиң баш ғоҗидари Азрикам вә падишаниң баш вәзири Әлканаһни қәтл қилди.
  tel-2017: జిఖ్రీ అనే పరాక్రమశాలియైన ఎఫ్రాయిమీయుడు రాజ కుమారుడు మయశేయానూ రాజ భవన
    అధికారి అజ్రీకామునూ రాజు తరువాత ప్రముఖుడు ఎల్కనానూ చంపేసాడు.
  hat-BSA: Epi Zicri yon nonm pwisan nan Éphraïm, te touye Maaséja, fis a wa a avèk
    Azrikam, chèf a kay wayal la, e Elkana, dezyèm apre wa a.
  kos-kos: Sie mwet mweun lun Israel, su inel pa Zichri, el unilya Maaseiah wen natul
    Tokosra Ahaz. El oayapa unilya Azrikam, mwet kol su liyaung inkul sin tokosra,
    ac Elkanah, su akluo in leum yal tokosra.
  hbo-WLC: וַֽיַּהֲרֹ֞ג זִכְרִ֣י ׀ גִּבּ֣וֹר אֶפְרַ֗יִם אֶת־מַעֲשֵׂיָ֙הוּ֙ בֶּן־הַמֶּ֔לֶךְ
    וְאֶת־עַזְרִיקָ֖ם נְגִ֣יד הַבָּ֑יִת וְאֶת־אֶלְקָנָ֖ה מִשְׁנֵ֥ה הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Zikri onye Ifrem, onye bụ dike nʼagha, gburu Maaseia, nwa eze, na Azrikam
    onye na-elekọta ụlọeze. O gbukwara Elkena onye na-esota eze.
  ory-ory: ପୁଣି, ସିଖ୍ରି ନାମରେ ଇଫ୍ରୟିମୀୟ ଏକ ବିକ୍ରମଶାଳୀ ଲୋକ ରାଜପୁତ୍ର ମାସେୟକୁ ଓ ଗୃହାଧ୍ୟକ୍ଷ
    ଅସ୍ରୀକାମକୁ ଓ ରାଜାଙ୍କର ଦ୍ୱିତୀୟ (ସ୍ଥାନୀୟ) ଇଲ୍‍କାନାକୁ ବଧ କଲା।
  chk-chk: Iwe, Sikri eman sounfiu seni Efraim a niela Maseia nöün ewe king mwän me
    Asrikam ewe meilapen chon tümwünü ewe imwen king, pwal Elkana ewe kisin fän ewe
    king.
  rop-rop: Langa det wo wanbala Isreil solja neim Sikri bin kilim thribala men, det
    san blanga King Eihes neim Meiseiya, en Esrikam det boswan blanga det haus blanga
    det king, en Elkana hubin sekan bos blanga det king.
  ukr-1871: А Зихрій, силач із Ефраїміїв, убив Маасею, царевого сина, та Азрикама,
    домозверхника, та Елкану, другого по цареві.
  deu-1951: Zudem erschlug Sichri, ein ephraimitischer Held, Maaseja, den Sohn des
    Königs, und Asrikan, den Haushofmeister, und Elkana, den Nächsten nach dem König.
  eng-JPS: And Zichri, a mighty man of Ephraim, slew Maaseiah the king's son, and
    Azrikam the ruler of the house, and Elkanah that was next to the king.
  srp-1865: I Zihrije junak od Jefrema ubi Masiju sina careva i Azrikama upravitelja
    dvorskoga i Elkanu drugoga do cara.
  lug-lug: Ne Zikuli, omusajja omulwanyi omuzira owa Efulayimu n’atta Maaseya mutabani
    wa kabaka, ne Azulikamu omukulu w’olubiri ne Erukaana omukungu, addirira kabaka.
  heb-heb: ויהרג זכרי גבור אפרים את מעשיהו בן המלך ואת עזריקם נגיד הבית ואת אלקנה
    משנה המלך׃
  ben-IRV: আর সিখ্রি নামে একজন ইফ্রয়িমীয় শক্তিশালী যোদ্ধা রাজার ছেলে মাসেয়কে ও
    রাজবাড়ীর ভার পাওয়া কর্মচারী অস্রীকামকে এবং রাজার পরে দ্বিতীয় জায়গা যিনি ছিলেন
    সেই ইলকানাকে মেরে ফেলল।
  pan-pan: ਅਤੇ ਜ਼ਿਕਰੀ ਨੇ ਜੋ ਇਫ਼ਰਾਈਮ ਦਾ ਇੱਕ ਸੂਰਮਾ ਸੀ ਮਅਸੇਯਾਹ ਰਾਜਕੁਮਾਰ ਨੂੰ ਅਤੇ ਮਹਿਲ
    ਦੇ ਹਾਕਮ ਅਜ਼ਰੀਕਾਮ ਨੂੰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਵਜ਼ੀਰ ਅਲਕਾਨਾਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: ခွန်အား ကြီးသော ဧဖရိမ် သား ဇိခရိ သည်၊ ရှင်ဘုရင် သား မာသေယ ၊ နန်းတော် အုပ်
    အာဇရိကံ ၊ ရှင်ဘုရင် နောက်ဒုတိယ မင်း ဧလကာန ကို သတ် ၏။
  hmo-hmo: Ma Sikiri, goada herea tuari tauna Eparaima dekena amo, ese Maseaia, king
    Ahasa ena natuna tau, bona Asarikama, king ena ruma biaguna, bona Elikana, king
    ena sisiba henia tauna badana, ia aladia mase.
  urd-urd: और ज़िकरी ने जो इफ़्राईम का एक पहलवान था, मासियाह शाहज़ादे को और महल के
    नाज़िम 'अज़रिक़ाम को और बादशाह के वज़ीर इल्क़ाना को मार डाला।
  rus-SYN: Зихрий же, силач из Ефремлян, убил Маасею, сына царя, и Азрикама, начальствующего
    над дворцом, и Елкану, второго по царе.
  bqc-SIM: Ɛflaiũ bui nɛgↄ̃n Zikeli kíanɛ Maasea dɛ̀ ń kibɛ gbɛ̃zↄ̃ↄ Azikaũo ń
    kí kwàasi Ɛlikanao.
  tcz-CHONGTHU: Mi mihattah Zichri kitipa chun lengpa chapa Maaseiah chu athatnin,
    khopi sunga vaihomma pang Azrikam leh lengpa dinga sepai lamkai anichanna Elkanah
    jong athatnin ahi
  mar-mar: जिख्री हा एफ्राइममधला एक शूर योध्दा. त्याने राजा आहाजाचा पुत्र मासेया,
    राजमहालाचा प्रमुख कारभारी अज्रीकाम आणि राजाच्या खालोखाल दुसऱ्या क्रमांकाचा अधिकारी
    एलकाना यांना ठार मारले.
  qub-qub: Pillyay yachaj Efraín runa Zicri wañuycachiran Judäpa rayninpa wamran Maasiasta,
    palasyucho mandaj Azricamta, raypa mandaj suldärun Elcanata.
  bqp-bqp: Sikiri, Efɑrɑimubɑn tɑbu durɔ u Mɑɑseyɑ, sinɑ bokon bii go kɑ Asirikɑmu
    wi u sɑ̃ɑ sinɑ bokon yɛnun sɔm kowobun wirugii kɑ sere Ɛlikɑnɑ sinɑ bokon sinɑ
    ɑsɑkpɔ gbiikoo.
  hat-hat: Zikri, yon vanyan sòlda peyi Efrayim, touye Maseja, pitit wa a, Azrikam,
    chèf palè a, ak Elkana, chèf ki vin apre wa a.
  eng-BSB: Zichri, a mighty man of Ephraim, killed Maaseiah the son of the king, Azrikam
    the governor of the palace, and Elkanah the second to the king.
  eng-WEBPB: Zichri, a mighty man of Ephraim, killed Maaseiah the king’s son, Azrikam
    the ruler of the house, and Elkanah who was next to the king.
  kbq-kbq: Hagi kini ne'mofona mofavre'a Maseiama, kini ne'mofo kuma'ma kegavama hu'nea
    sondia ne' Azrika'ma, kini ne'mofoma eme amefi'ma hu'neno'ma vahe'ma kegavama
    nehia ne' Elkananena, maka magoke kna zupage Efraemi kumateti harafa sondia ne'
    Zikri'a zamahe vagare'ne.
  nhe-BL: Huan Zicri, tlen ejqui ipan tlali Efraín huan eliyaya nelía yolchicahuac,
    quimicti Maasías tlen elqui icone Tlanahuatijquetl Acaz. Nojquiya Zicri quimicti
    Azricam, itequitica Acaz tlen más hueyi ipan icaltlanahuatil. Huan nojquiya quimicti
    Elcana iompa tequitica.
  gub-BL: Amo Izaew izuapyr zauxiapekwer ipuruzukaiwahy ma'e Zikiri her ma'e a'e,
    uzuka Mazez tuwihawete Akaz ta'yr a'e. Uzuka tàpuzuhu pe har wanuwihaw Azirikà
    her ma'e no. Uzuka tuwihaw Ewkàn tuwihawete rehe we har no.
  eng-DRA: At the same time Zechri a powerful man of Ephraim, slew Maasias the king’s
    son, and Ezricam the governor of his house, and Elcana who was next to the king.
