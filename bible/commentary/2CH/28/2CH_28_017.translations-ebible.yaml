verse: 2CH.028.017
translations:
  mal-C: കാരണം ഏദോമ്യർ വീണ്ടുംവന്ന് യെഹൂദയെ ആക്രമിക്കുകയും അവരെ തടവുകാരായി പിടിച്ചുകൊണ്ടുപോകുകയും
    ചെയ്തിരുന്നു.
  deu-TKW: Dazu drangen noch die Edomiter ein, richteten eine Niederlage unter den
    Judäern an und führten Gefangene hinweg.
  lin-lin: Bato ya Edomi bayaki lisusu kobundisa Yuda mpe bamemaki bakangami,
  eng-LSV: and again the Edomites have come, and strike in Judah, and take captive
    a captivity.
  eng-GNV: (For the Edomites came moreouer, and slew of Iudah, and caryed away captiues.
  eng-WEBSTER: For again the Edomites had come and smitten Judah, and carried away
    captives.
  nhw-BL: Nopa tlali Edom ehuani sempa calactoyaj ipan tlali Judá huan quinhuicatoyaj
    miyaqui masehualme para quinchihuase inintequipanojcahua.
  swh-ONEN: Waedomu walikuwa wamekuja tena na kuwashambulia Yuda na kuchukua mateka.
  bba-bba: Edɔmubɑ bɑ nɑ bɑ kpɑm Yudɑbɑ wɔri bɑ kɑmiɑ, mɑ bɑ Yudɑ be, yoru mwɛɛrɑ
    bɑ kɑ doonɑ.
  eng-KJVCPB: For again the Edomites had come and smitten Judah, and carried away
    captives.
  luo-luo: Jo-Edom bende nomonjo jo-Juda kendo negimako ji mangʼeny.
  meu-meu: Badina be Edom taudia ese Iuda na ma vada e daea bona e hadarerea, bona
    abi-mauri taudia vada e laohaidia.
  npi-ULB: किनकि एदोमीहरूले फेरि आक्रमण गर्ने आएका र यहूदालाई जितेर कैदी बनाएर लगेका
    थिए ।
  yor-yor: Àwọn ará Edomu sì tún padà wá láti kọlu Juda kí wọn sì kó àwọn ẹlẹ́wọ̀n
    lọ.
  pes-OPCB: زیرا لشکر اَدوم دوباره یهودا را تسخیر کرده، عده‌ای را به اسارت برده بود.
  tgl-ULB: Sapagkat muling nagbalik ang mga Edomita at sinalakay ang Juda at kumuha
    ng mga bilanggo.
  hui-hui: '@see-verse:2CH.028.016'
  mya-mya: '@see-verse:2CH.028.016'
  bod-N: གང་ལ་ཞེ་ན། ཨེ་དོམ་པ་རྣམས་ཡང་བསྐྱར་ཡ་ཧུ་དཱ་ལ་རྒོལ་དུ་འོངས་ཏེ་མི་མང་པོ་བཟུང་ནས་ཁྲིད།
  sna-sna: VaEdhomu vakanga vauyazve vakarwisa Judha uye vakaenda navasungwa.
  spa-BLM: Porque de nuevo los edomitas habían llegado y atacado a Judá, y se habían
    llevado cautivos.
  cac-cac: Yujto a eb' aj Edom ix javi eb' junelxo yac' oval d'a eb' aj Judá, ay eb'
    anima ix yic'b'at eb'.
  swh-ULB: Kwa maana Waedomu walikuwa wamekuja tena na kuvamia Yuda, wakachukua wafungwa.
  bel-bel: 'бо Ідумэяне і яшчэ прыходзілі, і многіх пабілі ў Юдэі і ўзялі ў палон:'
  deu-ELBBK: Und die Edomiter kamen erneut, und sie schlugen Juda und führten Gefangene
    weg.
  mbb-OT: Su mid-umanan surunga te menge tig-Edom is Juda ne nezaag dan ne nevihag
    is duma he menge meǥinged kayi.
  mal-2015: എദോമ്യർ പിന്നെയും വന്നു യെഹൂദ്യരെ തോല്പിക്കയും ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോകയും
    ചെയ്തു.
  rmc-rmc: bo o Edomčana avle pale pro mariben pre Judsko a zaile le manušen.
  pes-OPV: زیرا که ادومیان هنوز می‌آمدند و یهودا را شکست داده، اسیران می‌بردند.
  ron-1924: Едомиций ау венит ярэшь, ау бэтут пе Иуда ши ле-ау луат приншь де рэзбой.
  ben-OBCV: ইদোমীয়েরা আবার এসে যিহূদাকে আক্রমণ করল এবং লোকদের বন্দি করে নিয়ে গেল,
  som-som: Waayo, waxaa haddana yimid reer Edom oo intay dalka Yahuudah wax ku dhufteen
    ayay dadkoodii maxaabiis ahaan u kaxaysteen.
  lat-VUC: Veneruntque Idumæi, et percusserunt multos ex Juda, et ceperunt prædam
    magnam.
  eng-ASVBT: For again the Edomites had come and smitten Judah, and carried away captives.
  ita-1885: (Or anche gl'Idumei erano venuti, ed aveano percosso Giuda, e ne aveano
    menati de' prigioni.
  eng-LXXUP: because the Edomites had attacked him, and smitten Judah, and taken a
    number of prisoners.
  eng-ULB: For once again the Edomites had come and attacked Judah, carrying prisoners
    away.
  spa-VBL: Los ejércitos de Edom habían invadido de nuevo Judá y habían hecho prisioneros
    a sus habitantes,
  fra-_FOB: Les Édomites étaient encore venus, avaient battu Juda, et emmené des prisonniers.
  mal-mal: കാരണം, ഏദോമ്യർ പിന്നെയും വന്ന് യെഹൂദ്യരെ തോല്പിക്കയും തടവുകാരെ പിടിച്ചു
    കൊണ്ടുപോകുകയും ചെയ്തിരുന്നു.
  urd-GVR: Kyoṅki Adomī Yahūdāh meṅ ghus kar kuchh logoṅ ko giriftār karke apne sāth
    le gae the.
  suz-BL: मारदे हना एदोमीपुकीम लेंशा लडाइ पा यहूदा कली ग्राशा, मेकेर ङा मुर आन कली
    ग्‍याइश्‍शा लाइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Or gli Edomiti eran venuti di nuovo, aveano sconfitto Giuda e menati via
    de’ prigionieri.
  ckb-ckb: چونکە دیسان ئەدۆمییەکان هاتبوون و هێرشیان کردبووە سەر یەهودا و چەند دیلێکیان
    لێ ڕاپێچ کردن.
  eng-BBE: For the Edomites had come again, attacking Judah and taking away prisoners.
  kan-OKCV: ಏಕೆಂದರೆ ಎದೋಮ್ಯರು ತಿರುಗಿಬಂದು ಯೆಹೂದದವರನ್ನು ಸಂಹರಿಸಿ, ಕೆಲವರನ್ನು ಸೆರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡು
    ಹೋದರು.
  tam-2017: ஏதோமியரும் கூடவந்து, யூதாவைத் தாக்கி, சிலரை சிறைபிடித்துப்போயிருந்தார்கள்.
  spa-RV-1909: Porque á más de esto, los Idumeos habían venido y herido á los de Judá,
    y habían llevado cautivos.
  ron-BTF: Fiindcă din nou edomiții au venit să lovească Iuda și au dus captivi.
  eng-WEBP: For again the Edomites had come and struck Judah, and carried away captives.
  eng-FBV: The armies of Edom had once again invaded Judah and taken people prisoner,
  nld-1939: Want de Edomieten waren opgerukt, hadden Juda verslagen en krijgsgevangenen
    gemaakt;
  nch-BL: Nopa tali Edom ehuani sempa calactoyaj ipan tali Judá huan quinhuicatoyaj
    miyaqui masehualme para quinchihuase inintequipanojcahua.
  vie-1934: Vì dân Ê-đôm đã trở lại đánh Giu-đa và bắt dẫn những phu tù về.
  hin-CV: एक बार फिर एदोमियों ने यहूदिया पर हमला किया और बहुतों को बंदी बना लिया.
  spa-BES: Porque los edomitas habían venido otra vez, y habían derrotado a Judá y
    llevando algunos prisioneros.
  tdx-tdx: amy te pok’ eo in­draike o nte-Edomeo nandafa Iehoda vaho ninday mpirohy
    añe.
  tha-KJV: เพราะคนเอโดมได้​บุ​กรุ​กเข้ามาอีก และโจมตี​ยู​ดาห์ และจับไปเป็นเชลยบ้าง
  por-BR-2018: Porque a mais disto, os edomitas haviam vindo e ferido aos de Judá,
    e haviam levado cativos.
  deu-ELO: Und die Edomiter kamen abermals, und sie schlugen Juda und führten Gefangene
    hinweg.
  eng-WYC-2018: And Idumeans came (or For the Edomites had returned), and killed many
    men of Judah, and took great prey.
  epo-epo: Ankaŭ la Edomidoj venis, venkobatis la Judojn, kaj forkaptis kaptitojn.
  uig-PIN: qünki Edomiylar yǝnǝ Yǝⱨudaƣa ⱨujum ⱪilip nurƣun adǝmni tutⱪun ⱪilip kǝtkǝnidi.
  beo-beo: '@see-verse:2CH.028.016'
  tpi-OTNT: '@see-verse:2CH.028.016'
  hau-SA: Mutanen Edom sun sāke zuwa suka yaƙi Yahuda suka kuma kwashe ’yan kurkuku,
  uig-LAT: chünki Édomiylar yene Yehudagha hujum qilip nurghun ademni tutqun qilip
    ketkenidi.
  nde-nde: Ama-Edomi ayesephendukile ezohlasela abakoJuda njalo asuka eqhuba izibotshwa,
  ton-ton: He naʻe toe haʻu ʻae kakai ʻItomi ʻo teʻia ʻa Siuta, pea fetuku ʻo ʻave
    ʻae ngaahi pōpula.
  ces-1613: Nebo ještě přitáhli i Idumejští, a zbili některé z Judských, a jiné zajali.
  eng-WMB: For again the Edomites had come and struck Judah, and carried away captives.
  tam-TCV: திரும்பவும் ஏதோமியர் வந்து யூதாவைத் தாக்கி கைதிகளைக் கொண்டுபோனார்கள்.
  ceb-ULB: Kay sa maka-usa pa ang taga-Edom moanhi ug sulongon ang Juda, ug dad-on
    ang mga binihag palayo.
  pol-UBG: Znowu bowiem Edomici nadciągnęli, pobili Judę i uprowadzili jeńców.
  urd-GVU: کیونکہ ادومی یہوداہ میں گھس کر کچھ لوگوں کو گرفتار کر کے اپنے ساتھ لے گئے
    تھے۔
  deu-1912: Und es kamen abermals die Edomiter und schlugen Juda und führten etliche
    weg.
  kan-2017: ಏಕೆಂದರೆ ಎದೋಮ್ಯರು ಯೆಹೂದ್ಯರ ಮೇಲೆ ತಿರುಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದು ಅವರನ್ನು ಸೋಲಿಸಿ ಅನೇಕ
    ಜನರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದಿದ್ದರು.
  yap-yap: '@see-verse:2CH.028.016'
  hlt-MCSB: Edom khaw koep ha pawk tih Judah te a ngawn phoeiah tamna la a sol uh.
  mdy-ETH: '@see-verse:2CH.028.016'
  twi-ASANTE: Bio, na Edom akodɔm adi Yuda so nkonim, akyekyere binom nnommum.
  eng-WEBU: For again the Edomites had come and struck Judah, and carried away captives.
  wal-wal: Aissi giikko, Eedooma asati naa77anttuwaakka Yihudaa bolli woraajjidi,
    daro asaa omooddidi efiidosona.
  spa-PDDPT: porque los edomitas llegaron otra vez, atacaron a Judá y llevaron cautivos.
  gun-gun: Mba'eta Edom pygua kuery teĩgue ju ou vy Judá kuery re ipo'aka ramo, escravo-rã
    ogueraa guive.
  ilo-ULB: Ta iti maminsan manen ket immay rinaut dagiti Edomita ti Juda, ket nangalada
    kadagiti balud.
  kpg-kpg: '@see-verse:2CH.028.016'
  uig-ARA: چۈنكى ئېدومىيلار يەنە يەھۇداغا ھۇجۇم قىلىپ نۇرغۇن ئادەمنى تۇتقۇن قىلىپ
    كەتكەنىدى.
  sus-sus: Edonkae nu bara fa Yudayakae gerede, e mixi ndee suxu, e e xanin.
  pon-2006: '@see-verse:2CH.028.016'
  ksd-ksd: Tago ra tarai Edom dia ga tut mulai ma dia ga uvia pa Iuda, ma dia ga ben
    vavilavilau vue ta umana.
  tur-YTC: Çünkü Edomlular yine gelip Yahuda'yı vurmuş ve esirler götürmüşlerdi.
  grc-BRENT: καὶ ἐν τούτῳ, ὅτι οἱ Ἰδουμαῖοι ἐπέθεντο, καὶ ἐπάταξαν ἐν Ἰούδα, καὶ ᾐχμαλώτισαν
    αἰχμαλωσίαν.
  ind-AYT: sebab orang Edom datang lagi lalu mengalahkan Yehuda dan mengangkut tawanan-tawanan.
  nya-nya: Ankhondo a ku Edomu anabweranso ndi kuthira nkhondo Yuda ndi kugwira akapolo.
  hrv-hrv: Edomci bijahu opet navalili i porazili Judejce te ih odveli u roblje.
  mps-mps: '@see-verse:2CH.028.016'
  tpi-tpi: '@see-verse:2CH.028.016'
  dan-1931: Tilmed trængte Edomitterne ind og slog Judæerne og slæbte Krigsfanger
    bort.
  vie-OVCB: Vì quân Ê-đôm lại xâm lăng đất Giu-đa và bắt một số dân đem về nước.
  guj-2017: કેમ કે, અદોમીઓ ફરી એકવાર યહૂદિયા પર ચઢી આવ્યા અને ઘણાં લોકોને બંદીવાન
    તરીકે પકડી ગયા.
  pon-2006A: '@see-verse:2CH.028.016'
  por-BRBSL: Pois novamente os edomitas tinham chegado e atingido Judá, e levado cativos.
  cth-cth: Edomnaw ni Judahnaw a tuk awh teh, san lah bout a man awh.
  twi-twi: Bio, na Edom asraafo adi Yuda so nkonim, akyekyere ebinom nnommum.
  hlt-hlt: Edom khaw koep ha pawk tih Judah te a ngawn phoeiah tamna la a sol uh.
  tbz-SIM: Edomiibɛ bɛɛ̀ do wɛ̃̀tɛní kɛ́do Sudɑɑ kɔbɛ kɛ́ bɛ̀ nɑ kɛ́ bɛ̀ pĩ̀ḿmú kɛ́kònnɛ̀.
  msy-2020: '@see-verse:2CH.028.016'
  dop-dop: Mpi tɔ, Ɩtɔm nyǝ́mɑ kɑ yookɑɣɑnɑ-ɩ tɔtɔɣɔ, nɑ pɑ́ kpɑɑkɩ ɩ yǝlɑɑ kɛ yomle.
  azb-azb: Çünki yenə Edomlular gəlib Yəhudalıları məğlub edib əsir götürmüşdülər.
  eng-DBY: And again the Edomites came and smote Judah, and carried away captives.
  hin-2017: क्योंकि एदोमियों ने यहूदा में आकर उसको मारा, और बन्दियों को ले गए थे।
  eng-YLT: and again the Edomites have come, and smite in Judah, and take captive
    a captivity.
  eng-WYC-2017: And Idumeans came, and killed many men of Judah, and took great prey.
  eng-WMBB: For again the Edomites had come and struck Judah, and carried away captives.
  urd-GVH: क्योंकि अदोमी यहूदाह में घुसकर कुछ लोगों को गिरिफ़्तार करके अपने साथ ले
    गए थे।
  rug-rug: '@see-verse:2CH.028.016'
  gaz-gaz: Edoomonni ammas dhufanii Yihuudaatti balaa buusanii boojiʼamtoota fudhatanii
    deemanii turaniitii;
  fra-LSG: Les Édomites vinrent encore, battirent Juda, et emmenèrent des captifs.
  yal-yal: Edɔn kaane mɔn yi Yuda kaane yɛngɛ, e yi muxuna ndee suxu.
  haw-1868: No ka mea, ua hele hou mai ka Edoma, a pepehi i ka Iuda, a lawe pio i
    kekahi poe.
  arb-NAV: لأَنَّ الأَدُومِيِّينَ زَحَفُوا عَلَى يَهُوذَا وَهَاجَمُوهُمْ وَأَخَذُوا
    مِنْهُمْ أَسْرَى.
  ewe-ewe: Edomtɔwo gava dze Yuda dzi eye woɖe aboyo ameawo
  eng-LEE: Moreover the Edomites came again and defeated [the men of] Judah, and carried
    away captives.
  asm-FB: কিয়নো ইদোমীয়াসকলে পুনৰ আহি যিহূদাক পৰাজয় কৰি অনেক লোকক বন্দী কৰি লৈ গৈছিল।
  sus-A: عٍدٌنكَيٍ نُ بَرَ قَ يُدَيَكَيٍ فٍرٍدٍ، عٍ مِشِ ندٍيٍ سُشُ، عٍ عٍ شَنِن.
  fra-SBL: Car les Édomites étaient encore venus, avaient frappé Juda et emmené des
    captifs.
  hbo-hbo: וְעֹ֥וד אֲדֹומִ֖ים בָּ֑אוּ וַיַּכּ֥וּ בִיהוּדָ֖ה וַיִּשְׁבּוּ־שֶֽׁבִי׃
  kik-kik: Andũ a Edomu nĩmookĩte rĩngĩ na magatharĩkĩra Juda, na magakuua mĩgwate,
  fra-NCL: Car les Edomites étaient encore venus ; ils avaient battu Juda et emmené
    des captifs.
  cek-AK: Edom kaminawk loe angzoh o moe, Judah kaminawk to tuk o; nihcae to naeh
    moe, misong ah caeh o haih boih.
  cuk-cuk: Ar ade, Edom-dulemar gannar Judá-dulemargi gwichigunoni gusmalad, degi,
    dule-gwenna-gwenna gasa-sesmalad.
  uig-CYR: чүнки Едомийлар йәнә Йәһудаға һуҗум қилип нурғун адәмни тутқун қилип кәткән
    еди.
  tel-2017: రాజైన ఆహాజు తనకు సహాయం చేయమని అష్షూరు రాజుల దగ్గరికి కబురు పంపాడు.
  hat-BSA: Paske ankò, Edomit yo te vin atake Juda e te mennen yo sòti kaptif.
  kos-kos: mweyen mwet Edom elos sifil tuku mweuni mwet Judah, ac kutangulosla ac
    uslalosla nu in sruoh.
  hbo-WLC: וְע֥וֹד אֲדוֹמִ֖ים בָּ֑אוּ וַיַּכּ֥וּ בִיהוּדָ֖ה וַיִּשְׁבּוּ־שֶֽׁבִי ׃
  ibo-ibo: Ndị Edọm bịara ọzọ buso Juda agha, ma dọrọkwa ọtụtụ nʼime ha nʼagha.
  ory-ory: କାରଣ ଇଦୋମୀୟ ଲୋକମାନେ ପୁନର୍ବାର ଯିହୁଦା ଦେଶକୁ ଆସି ପରାସ୍ତ କରି ଅନେକଙ୍କୁ ବନ୍ଦୀ
    କରି ନେଇ ଯାଇଥିଲେ।
  chk-chk: Pun ekewe chon Etom ra tosefälilong lon ewe fanü, ra akufu chon Juta o
    uwala ekewe aramas mi oola.
  rop-rop: '@see-verse:2CH.028.016'
  ukr-1871: Бо Ідумеї приходили ще раз і повбивали многих у Юдеї і позабірали в полон;
  deu-1951: Auch die Edomiter waren wieder gekommen und hatten Juda geschlagen und
    Gefangene gemacht.
  eng-JPS: For again the Edomites had come and smitten Judah, and carried away captives.
  srp-1865: Jer još i Idumejci doðoše i razbiše Judu i odvedoše roblje;
  lug-lug: kubanga Abayedomu baali bazeemu okulumba Yuda, ne batwala abantu mu busibe.
  heb-heb: ועוד אדומים באו ויכו ביהודה וישבו שבי׃
  ben-IRV: এর কারণ হল, ইদোমীয়েরা আবার এসে যিহূদা আক্রমণ করে লোকদের বন্দী করে নিয়ে
    গিয়েছিল।
  pan-pan: ਇਸ ਲਈ ਕਿ ਅਦੋਮੀਆਂ ਨੇ ਫੇਰ ਹੱਲਾ ਕਰ ਕੇ ਯਹੂਦਾਹ ਨੂੰ ਮਾਰ ਲਿਆ ਅਤੇ ਬੰਧੂਆਂ ਨੂੰ ਲੈ
    ਗਏ
  mya-JVB: အကြောင်းမူကား၊ ဧဒုံ လူတို့သည် လာ ပြန် သဖြင့် ၊ ယုဒ ပြည်ကို လုပ်ကြံ ၍ ၊
    လူများကိုဘမ်းဆီး သိမ်းသွားကြပြီ။
  hmo-hmo: Badina be Edoma taudia ese Iuda idia tuari henia lou, bona idia ese Iuda
    taudia idia abia mauri, idia abidia lao, mai guia danu.
  urd-urd: इसलिए कि अदोमियों ने फिर चढ़ाई करके यहूदाह को मार लिया और ग़ुलामों को ले
    गए थे।
  rus-SYN: ибо Идумеяне и еще приходили, и многих побили в Иудее, и взяли в плен;
  bqc-SIM: asa Ɛdↄũↄ mↄ̀ lɛ̀lɛ Yudaↄwa lↄ, aa zĩ̀zↄↄ kũ̀kũ.
  tcz-CHONGTHU: Ajeh chu Edom mite ahungun Judah chu ahinbulu uvin galhingin amannun
    akaitaovin ahi
  mar-mar: कारण अदोमी लोकांनी पुनः येऊन यहूदात मार देऊन काही लोक बंदी करून नेले होते.
  qub-qub: Edom runacunaga Judäman yaycuycur waquinta wañuycachir waquinta prësu apacuran.
  bqp-bqp: Edɔmubɑ bɑ nɑ bɑ kpɑm Yudɑbɑ wɔri bɑ kɑmiɑ, mɑ bɑ Yudɑ be, yoru mwɛɛrɑ
    bɑ kɑ doonɑ.
  hat-hat: paske moun peyi Edon yo te fè yon pase nan peyi a ankò. Yo bat lame peyi
    Jida a, yo fè anpil moun prizonye.
  eng-BSB: The Edomites had again come and attacked Judah and carried away captives.
  eng-WEBPB: For again the Edomites had come and struck Judah, and carried away captives.
  kbq-kbq: Hagi Edomu vahe'mo'za ete mago'ane Juda vahera hara eme huzmante'za hara
    huzmagatere'za kina huzmante'za zamavare'za vu'naze.
  nhe-BL: Nopa tlali Edom ehuani sampa calactoyaj ipan tlali Judá huan quinhuicatoyaj
    miyac tlacame para quinchihuase inintlatequipanojcahua.
  gub-BL: Ta'e Enom wixe wi Zuta ywy rehe a'e wà xe. Weityk zauxiapekwer Akaz hemiruze'eg
    wà. Weraha amo teko wemipyhyk kwer romo wà no.
  eng-DRA: And the Edomites came and slew many of Juda, and took a great booty.
