verse: 2CH.028.006
translations:
  mal-C: യെഹൂദാ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചുകളഞ്ഞതിന്റെ ഫലമായി
    രെമല്യാവിന്റെ മകനായ പേക്കഹ് യെഹൂദ്യരിൽ ഒരുലക്ഷത്തി ഇരുപതിനായിരം പടയാളികളെ ഒറ്റദിവസംതന്നെ
    വധിച്ചു.
  deu-TKW: Und zwar tötete Pekach, der Sohn Remaljas, in Juda 120000 an einem Tage,
    lauter tapfere Männer, weil sie von Jahwe, dem Gott ihrer Väter, abgefallen waren.
  lin-lin: Na mokolo moko, Peka, mwana mobali ya Remalia, abomaki basoda nkoto nkama
    moko na tuku mibale kati na Yuda, bango nyonso bazalaki basoda ya mpiko ; pamba
    te basundolaki Yawe, Nzambe ya bakoko na bango.
  eng-LSV: And Pekah son of Remaliah slays one hundred and twenty thousand in Judah
    in one day (the whole [are] sons of valor), because of their forsaking YHWH, God
    of their fathers.
  eng-GNV: For Pekah the sonne of Remaliah slewe in Iudah sixe score thousand in one
    day, all valiant men, because they had forsaken the Lord God of their fathers.
  eng-WEBSTER: For Pekah the son of Remaliah slew in Judah a hundred and twenty thousand
    in one day, who were all valiant men; because they had forsaken the LORD God of
    their fathers.
  nhw-BL: Huan Tlanahuatijquetl Peka, icone Remalías, catli itztoya tlanahuatijquetl
    ipan tlali Israel ica ajco hualajqui huan ipan san se tonal, quinmicti 120 mil
    soldados tlen tlali Judá. Nochi inijuanti eliyayaj tlacame catli tlahuel yolchicahuaque,
    pero amo tleno huelque quichijque pampa quitlahuelcajtoyaj TOTECO Dios catli elqui
    ininTeco ininhuejcapan tatahua.
  swh-ONEN: Kwa siku moja Peka mwana wa Remalia aliwaua askari 120,000 katika Yuda,
    kwa kuwa Yuda walikuwa wamemwacha Bwana, Mungu wa baba zao.
  bba-bba: Pekɑ, Remɑliɑn bii, u tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000) ɡo sɔ̃ɔ
    teerun sɔ̃ɔ, yèn sɔ̃ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deri. Tɔn be bɑ ɡo mi, be kpuro
    bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ.
  eng-KJVCPB: For Pekah the son of Remaliah slew in Judah an hundred and twenty thousand
    in one day, which were all valiant men; because they had forsaken the Lord God
    of their fathers.
  luo-luo: Kuom odiechiengʼ achiel Peka wuod Remalia nonego jolweny mag Juda alufu
    achiel nikech Juda nosejwangʼo Jehova Nyasaye, ma Nyasach kweregi.
  meu-meu: Badina be Peka Remalia ese Iuda taudia domaga-ta gerebu-rua na dina tamona
    ai e aladia mase, iboudiai na goada taudia; badina be idia ese Iehova, senedia
    edia Dirava, vada e rakatania.
  npi-ULB: रमल्‍याहका छोरा पेकहले एकै दिनमा यहूदाका एक लाख बिस हजार सिपाहीलाई मारे,
    र ती सबै जना शक्तिशाली योद्धा थिए, किनभने तिनीहरूले परमप्रभु आफ्‍ना पुर्खाहरूका
    परमेश्‍वरलाई त्‍यागेका थिए ।
  yor-yor: Ní ọjọ́ kan Peka, ọmọ Remaliah, pa ọ̀kẹ́ mẹ́fà (120,000) àwọn ọmọ-ogun
    ní Juda nítorí Juda ti kọ Olúwa Ọlọ́run baba wọn sílẹ̀.
  pes-OPCB: فقح (پسر رملیا)، پادشاه اسرائیل در یک روز صد و بیست هزار نفر از سربازان
    یهودا را کشت زیرا مردم یهودا از خداوند، خدای اجدادشان برگشته بودند.
  tgl-ULB: Si Peka na anak ni Remalias ay nakapatay ng 120, 000 na mga kawal sa Juda
    sa loob ng isang araw, lahat ng mga matatapang nilang kawal, dahil tinalikuran
    nila si Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: '@see-verse:2CH.028.005'
  mya-mya: '@see-verse:2CH.028.005'
  bod-N: རེ་མལ་ཡཱའི་བུ་ཕེ་ཀཱས་ཉིན་གཅིག་གི་རིང་ཡ་ཧུ་དཱ་རུ་དམག་མི་དཔའ་རྩལ་ཅན་ཁྲི་བཅུ་གཉིས་བསད་པ་ཡིན།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་པའི་ཕྱིར་རོ། །
  sna-sna: Pazuva rimwe chete, Peka mwanakomana waRemaria akauraya varwi zviuru zana
    namakumi maviri muJudha, nokuti Judha yakanga yarasa Jehovha, Mwari wamadzibaba
    avo.
  spa-BLM: Porque Peka, hijo de Remalías, mató en Judá a ciento veinte mil personas
    en un solo día, todos ellos hombres valientes, porque habían abandonado a Yahvé,
    el Dios de sus padres.
  cac-cac: '@see-verse:2CH.028.005'
  swh-ULB: Kwa maana Peka mwana wa Remalia, aliwaua katika Yuda wanajeshi 120, 00
    kwa siku moja, wote walikuwa wanaume hodari, kwa maana walikuwa wamemsahau Yahwe,
    Mungu wa babu zao.
  bel-bel: І пабіў Факей, сын Рэмаліін, Юдэяў сто дваццаць тысяч за адзін дзень, людзей
    ваяўнічых, бо яны пакінулі Госпада Бога бацькоў сваіх.
  deu-ELBBK: Und Pekach, der Sohn Remaljas, erschlug in Juda an einem Tag 120.000
    Mann, alles tapfere Leute, weil sie den HERRN, den Gott ihrer Väter, verlassen
    hatten.
  mbb-OT: Senga andew zà ne 120,000 he menge sundaru te Juda is nengepatey ni Hadì
    Peka he hadì te Israel, he anak ni Remalia. Neulaula heini ziyà te Juda tenged
    te mid-iniyuǥan dan is Nengazen, he Megbevayà te menge kepuun dan.
  mal-2015: അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ടു രെമല്യാവിന്റെ
    മകനായ പെക്കഹ് യെഹൂദയിൽ ഒരു ലക്ഷത്തിരുപതിനായിരംപേരെ ഒരേദിവസം സംഹരിച്ചു; അവരെല്ലാവരും
    പരാക്രമശാലികൾ ആയിരുന്നു.
  rmc-rmc: Avke andre jekh džives o Pekach, le Remalijoskro čhavo, murdarďa 120 000
    zorale slugaďen andre Judsko, bo o manuša andral e Judsko omukle le RAJES, peskre
    dadengre Devles.
  pes-OPV: و فقح بن رملیا صد وبیست هزار نفر را که جمیع ایشان مردان جنگی بودند، در
    یک روز در یهودا کشت، چونکه یهوه خدای پدران خود را ترک نموده بودند.
  ron-1924: Пеках, фиул луй Ремалия, а учис ынтр-о сингурэ зи ын Иуда о сутэ доуэзечь
    де мий де оамень, тоць витежь, пентру кэ пэрэсисерэ пе Домнул Думнезеул пэринцилор
    лор.
  ben-OBCV: রমলিয়ের ছেলে পেকহ একদিনেই যিহূদায় 1,20,000 সৈন্যকে হত্যা করলেন—কারণ
    যিহূদা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে পরিত্যাগ করল।
  som-som: Oo Feqax ina Remalyaah ayaa dalka Yahuudah isku maalin ku laayay boqol
    iyo labaatan kun oo nin oo dhammaantood wada xoog badan, maxaa yeelay, iyagu waxay
    ka tageen Rabbigii ahaa Ilaahii awowayaashood.
  lat-VUC: 'Occiditque Phacee filius Romeliæ, de Juda centum viginti millia in die
    uno, omnes viros bellatores: eo quod reliquissent Dominum Deum patrum suorum.'
  eng-ASVBT: For Pekah the son of Remaliah slew in Judah a hundred and twenty thousand
    in one day, all of them valiant men; because they had forsaken Jehovah, the God
    of their fathers.
  ita-1885: E Peca, figliuolo di Remalia, uccise in un giorno cenventimila uomini
    di Giuda, tutti uomini di valore; perciocchè aveano abbandonato il Signore Iddio
    de' lor padri.
  eng-LXXUP: And Pekah the son of Remaliah king of Israel, slew in Judah in one day
    a hundred and twenty thousand mighty men; because they had forsaken the Lord God
    of their fathers.
  eng-ULB: For Pekah son of Remaliah in one day killed 120,000 soldiers in Judah and
    all of them were powerful men, because they had forsaken Yahweh the God of their
    ancestors.
  spa-VBL: En un solo día, Peka, hijo de Remalías, mató a 120.000 combatientes en
    Judá, porque habían abandonado al Señor, el Dios de sus padres.
  fra-_FOB: Car Pékach, fils de Rémalia, tua en un seul jour, en Juda, cent vingt
    mille hommes, tous vaillants hommes, parce qu'ils avaient abandonné l'Éternel,
    le Dieu de leurs pères.
  mal-mal: അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ട് രെമല്യാവിന്റെ
    മകനായ പേക്കഹ് യെഹൂദയിൽ പരാക്രമശാലികളായ ഒരുലക്ഷത്തി ഇരുപതിനായിരം പേരെ ഒരു ദിവസം
    സംഹരിച്ചു.
  urd-GVR: Ek hī din meṅ Yahūdāh ke 1,20,000 tajrabākār faujī shahīd hue. Yih sab
    kuchh is lie huā ki qaum ne Rab apne bāpdādā ke Ḳhudā ko tark kar diyā thā.
  suz-BL: रेमाल्‍याह आ तौ पेकाहमी काबुमीन यहूदा ङा लाख का २० हजार मुर आन कली साइक्‍मी
    बाक्‍त। मेको नेल्‍ल बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त। मारदे हना यहूदा ङा मुरपुकीम
    परमप्रभु यावे, आन किकी पिपी आन परमप्रभु कली प्रोंइशो बाक्‍मा बाक्‍त।
  ita-1927: Infatti Pekah, figliuolo di Remalia, uccise in un giorno, in Giuda, centoventimila
    uomini, tutta gente valorosa, perché aveano abbandonato l’Eterno, l’Iddio dei
    loro padri.
  ckb-ckb: بە یەک ڕۆژ پەقەحی کوڕی ڕەمەلیاهو سەد و بیست هەزار سەربازی لە یەهودا کوشت،
    کە هەموویان پیاوی بەهێز بوون، چونکە وازیان لە یەزدان، خودای باوباپیرانی خۆیان
    هێنابوو.
  eng-BBE: For Pekah, the son of Remaliah, in one day put to death a hundred and twenty
    thousand men of Judah, all of them good fighting-men; because they had given up
    the Lord, the God of their fathers.
  kan-OKCV: ಯೆಹೂದ್ಯರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ, ರೆಮಲ್ಯನ
    ಮಗ ಪೆಕಹನು ಒಂದೇ ದಿವಸದೊಳಗೆ ಅವರಲ್ಲಿ ಲಕ್ಷದ ಇಪ್ಪತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಕೊಂದುಹಾಕಿದನು.
    ಇವರೆಲ್ಲರು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  tam-2017: எப்படியெனில், யூதா மனிதர்கள் தங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவை
    விட்டுவிட்டதால், ரெமலியாவின் மகனாகிய பெக்கா அவர்களில் ஒரே நாளில் ஒருலட்சத்து இருபதாயிரம்பேரைக்
    கொன்றுபோட்டான்; அவர்கள் எல்லோரும் மிகுந்த ஆற்றல் உள்ளவர்கள்.
  spa-RV-1909: Porque Peca, hijo de Remalías mató en Judá en un día ciento y veinte
    mil, todos hombres valientes; por cuanto habían dejado á Jehová el Dios de sus
    padres.
  ron-BTF: Și Pecah, fiul lui Remalia, a ucis în Iuda, într-o singură zi, o sută douăzeci
    de mii, toți bărbați viteji, pentru că ei au părăsit pe DOMNUL Dumnezeul părinților
    lor.
  eng-WEBP: For Pekah the son of Remaliah killed in Judah one hundred twenty thousand
    in one day, all of them valiant men, because they had forsaken the LORD, the God
    of their fathers.
  eng-FBV: In just one day, Pekah, son of Remaliah, killed 120,000 fighting men in
    Judah, because they had abandoned the Lord, the God of their fathers.
  nld-1939: op één dag werden er door Pékach, den zoon van Remaljáhoe, in Juda honderd
    twintigduizend dappere mannen vermoord, omdat zij Jahweh, den God hunner vaderen,
    hadden verlaten.
  nch-BL: Huan Tanahuatijquet Peka, icone Remalías, cati eliyaya tanahuatijquet ipan
    tali Israel ica norte hualajqui huan ipan san se tonal, quinmicti 120 mil soldados
    ten tali Judá. Nochi inijuanti eliyayaj tacame cati tahuel yolchicahuaque, pero
    amo teno huelque quichijque pampa quitahuelcajtoyaj TOTECO Dios cati elqui ininTeco
    inihuejcapan tatahua.
  vie-1934: Vả, Phê-ca, con trai của Rê-ma-lia, giết trong một ngày mười hai vạn người
    Giu-đa, thảy đều là người mạnh dạn; bởi vì chúng đã lìa bỏ Giê-hô-va Đức Chúa
    Trời của tổ phụ mình.
  hin-CV: इसलिये कि उन्होंने अपने पूर्वजों के परमेश्वर याहवेह को त्याग दिया था, रेमालियाह
    के पुत्र पेकाह ने एक ही दिन में यहूदिया के सभी एक लाख बीस हज़ार योद्धाओं को मार
    गिराया.
  spa-BES: Porque Peka, hijo de Remalías, en un día mató a ciento veinte mil hombres
    de Judá, todos ellos hombres de buena lucha; porque habían abandonado al Señor,
    al Dios de sus padres.
  tdx-tdx: I Pekà ana’ i Remalià ty nanjamañe rai-hetse-tsi-ro’ale ami’ty andro raike,
    songa ondaty mahasibeke; amy t’ie namorintseñe Iehovà Andrianañaharen-droae’ iareo.
  tha-KJV: เพราะว่าเปคาห์​บุ​ตรชายเรมาลิยาห์​ได้​ฆ่าเสียหนึ่งแสนสองหมื่นคนในยูดาห์ในวันเดียว
    ทั้งสิ้นเป็นทหารกล้าแข็ง เพราะเขาทั้งหลายได้ทอดทิ้งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขาทั้งหลาย
  por-BR-2018: Porque Peca, filho de Remalias matou em Judá em um dia cento e vinte
    mil, todos eles homens valentes; porquanto haviam deixado ao SENHOR o Deus de
    seus pais.
  deu-ELO: Und Pekach, der Sohn Remaljas, erschlug in Juda an einem Tage hundertzwanzigtausend
    Mann, alles tapfere Leute, weil sie Jehova, den Gott ihrer Väter, verlassen hatten.
  eng-WYC-2018: And Pekah, the son of Remaliah, killed of Judah sixscore thousand
    in one day, all the men warriors; for they had forsaken the Lord God of their
    fathers. (And Pekah, the son of Remaliah, killed one hundred and twenty thousand
    of the men of Judah on one day, all very strong men of war; because they had abandoned
    the Lord God of their fathers.)
  epo-epo: Pekaĥ, filo de Remalja, mortigis el la Judoj cent dudek mil en unu tago,
    kiuj ĉiuj estis homoj bravaj — pro tio, ke ili forlasis la Eternulon, Dion de
    iliaj patroj.
  uig-PIN: Rǝmaliyaning oƣli Pikaⱨ Yǝⱨudada bir kün iqidǝ bir yüz yigirmǝ ming adǝmni
    ɵltürdi, ularning ⱨǝmmisi ǝzimǝtlǝr idi; buning sǝwǝbi, ular ata-bowilirining
    Hudasi Pǝrwǝrdigardin waz kǝqkǝnidi.
  beo-beo: '@see-verse:2CH.028.005'
  tpi-OTNT: '@see-verse:2CH.028.005'
  hau-SA: A rana ɗaya Feka ɗan Remaliya ya kashe sojoji dubu ɗari da dubu ashirin
    a Yahuda, domin Yahuda sun yashe Ubangiji Allah na kakanninsu.
  uig-LAT: Remaliyaning oghli Pikah Yehudada bir kün ichide bir yüz yigirme ming ademni
    öltürdi, ularning hemmisi ezimetler idi; buning sewebi, ular ata-bowilirining
    Xudasi Perwerdigardin waz kechkenidi.
  nde-nde: Kwathi ngelanga elilodwa uPhekha indodana kaRemaliya wabulala amabutho
    azinkulungwane ezingamatshumi amabili koJuda ngoba abakoJuda babemfulathele uThixo,
    uNkulunkulu waboyise.
  ton-ton: ¶ He naʻe tāmateʻi ʻe Peka ko e foha ʻo Limalia ʻi Siuta ʻi he ʻaho pe
    taha ʻae tokotaha kilu mo e toko ua mano, ʻaia ko e kau tangata toʻa kotoa pē;
    ko e meʻa ʻi heʻenau liʻaki ʻa Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai.
  ces-1613: Nebo pomordoval Pekach syn Romeliášův v Judstvu sto a dvadcet tisíců dne
    jednoho, vše mužů udatných, proto že opustili Hospodina Boha otců svých.
  eng-WMB: For Pekah the son of Remaliah killed in Judah one hundred twenty thousand
    in one day, all of them valiant men, because they had forsaken the LORD, the God
    of their fathers.
  tam-TCV: ரெமலியாவின் மகன் பெக்கா என்பவன் யூதாவில் ஒரே நாளில் 1,20,000 வீரர்களைக்
    கொன்றுபோட்டான். ஏனெனில் யூதா மக்கள் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவை
    விட்டுவிட்டனர்.
  ceb-ULB: Kay si Pika nga anak ni Remalia, nakapatay ug 120, 000 ka mga sundalo sa
    Juda sulod sa usa ka adlaw, silang tanan mga maisogon nga lalaki, tungod kay gisalikway
    nila si Yahweh, ang Dios sa ilang mga katigulangan.
  pol-UBG: Pekach, syn Remaliasza, zabił bowiem w Judzie jednego dnia sto dwadzieścia
    tysięcy samych dzielnych wojowników, ponieważ opuścili PANA, Boga swoich ojców.
  urd-GVU: ایک ہی دن میں یہوداہ کے 1,20,000 تجربہ کار فوجی شہید ہوئے۔ یہ سب کچھ اِس
    لئے ہوا کہ قوم نے رب اپنے باپ دادا کے خدا کو ترک کر دیا تھا۔
  deu-1912: Denn Pekah, der Sohn Remaljas, schlug in Juda hundertzwanzigtausend auf
    einen Tag, die alle streitbare Leute waren, darum daß sie den HERRN, ihrer Väter
    Gott, verließen.
  kan-2017: ರೆಮಲ್ಯನ ಮಗನು ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನು ಆದ ಪೆಕಹ ಎಂಬವನು ಒಂದೇ ದಿನ ಯೆಹೂದ್ಯರಲ್ಲಿ ಲಕ್ಷದ
    ಇಪ್ಪತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಕೊಲ್ಲಿಸಿದನು. ಇವರೆಲ್ಲರೂ ಯುದ್ಧವೀರರು. ಯೆಹೂದ್ಯರು ತಮ್ಮ ಪೂರ್ವಿಕರ
    ದೇವರಾದ ಯೆಹೋವನನ್ನು ತೊರೆದು ಬಿಟ್ಟಿದ್ದೇ ಇದಕ್ಕೆ ಕಾರಣವಾಗಿತ್ತು.
  yap-yap: '@see-verse:2CH.028.005'
  hlt-MCSB: A napa rhoek kah Pathen BOEIPA te a toeng uh dongah tatthai ca boeih te
    hnin at dongah Judah kah Remaliah capa Pekah loh thawng yakhat neh thawng kul
    a ngawn.
  mdy-ETH: '@see-verse:2CH.028.005'
  twi-ASANTE: Israelhene Peka, a ɔyɛ Remalia babarima de da koro kunkumm Yuda akodɔm
    no nnipa ɔpeha aduonu, ɛfiri sɛ, na wɔapo Awurade, wɔn agyanom Onyankopɔn.
  eng-WEBU: For Pekah the son of Remaliah killed in Judah one hundred twenty thousand
    in one day, all of them valiant men, because they had forsaken the LORD, the God
    of their fathers.
  wal-wal: Yihudaa asai GODAA bantta maizza aawatu Xoossaa aggido gishshau, Ramaaliyaa
    na7ai Paaquhi Yihudaa olanchchatuppe xeetanne laatamu sha7u mino asata issi gallassi
    woriis.
  spa-PDDPT: Porque Peca, hijo de Remalías mató a 120.000 hombres en un solo día en
    Judá, todos ellos hombres valientes, por cuanto abandonaron a Yavé el ʼElohim
    de sus antepasados.
  gun-gun: Ha'e rami vy peteĩ ára pyve Remalias ra'y Peca ojuka cento e vinte mil
    avakue Judá regua imbaraetekueve, Senhor guamoĩ kuery ruete gui hexarai rire.
  ilo-ULB: Ta pinapatay ni Peka a putot a lalaki ni Remalias ti 120, 000 a soldado
    idiay Juda iti maysa laeng nga aldaw, amin dagitoy ket natutured a lallaki, gapu
    ta tinallikudanda ni Yahweh a Dios dagiti kapuonanda.
  kpg-kpg: '@see-verse:2CH.028.005'
  uig-ARA: رەمالىيانىڭ ئوغلى پىكاھ يەھۇدادا بىر كۈن ئىچىدە بىر يۈز يىگىرمە مىڭ ئادەمنى
    ئۆلتۈردى، ئۇلارنىڭ ھەممىسى ئەزىمەتلەر ئىدى؛ بۇنىڭ سەۋەبى، ئۇلار ئاتا-بوۋىلىرىنىڭ
    خۇداسى پەرۋەردىگاردىن ۋاز كەچكەنىدى.
  sus-sus: Remaliyahu xa di Peka naxa Yudaya sɔɔri ɲalama wulu kɛmɛ mɔxɔɲɛn faxa lɔxɔɛ
    keren kui, barima e nu bara e babae Alatala rabɛɲin.
  pon-2006: '@see-verse:2CH.028.005'
  ksd-ksd: Tago Peka natu i Remalia i ga doko tika na mar ma a ura vinun na arip na
    marmar ta ra kopono bung, diat par a umana rangrang na tutana Iuda; tago dia ga
    vana kan ra Luluai ra God kai ra umana tama i diat.
  tur-YTC: Çünkü Remalya oğlu Pekah, Yahuda'da bir günde yüz yirmi bin kişiyi öldürdü;
    hepsi de yiğit adamlardı. Çünkü atalarının Tanrısı Yahve'yi bırakmışlardı.
  grc-BRENT: Καὶ ἀπέκτεινε Φακεὲ ὁ τοῦ Ῥομελία βασιλεὺς Ἰσραὴλ ἐν Ἰούδᾳ ἐν μιᾷ ἡμέρᾳ
    ἑκατὸν εἴκοσι χιλιάδας ἀνδρῶν δυνατῶν ἰσχύϊ, ἐν τῷ καταλιπεῖν αὐτοὺς Κύριον τὸν
    Θεὸν τῶν πατέρων αὐτῶν.
  ind-AYT: Pekah, anak Remalya, menewaskan 120.000 orang di Yehuda dalam sehari, yaitu
    semua orang yang gagah perkasa karena mereka telah meninggalkan TUHAN, Allah nenek
    moyang mereka.
  nya-nya: Pa tsiku limodzi, Peka mwana wa Remaliya anapha asilikali 120,000 mu Yuda
    chifukwa Yuda anasiya Yehova, Mulungu wa makolo awo.
  hrv-hrv: Remalijin je sin Pekah pobio među Judejcima sto dvadeset tisuća hrabrih
    junaka u jedan dan, jer su bili ostavili Jahvu, Boga svojih otaca.
  mps-mps: '@see-verse:2CH.028.005'
  tpi-tpi: '@see-verse:2CH.028.005'
  dan-1931: Peka, Remaljas Søn, dræbte i Juda 120.000 Mennesker på én Dag, lutter
    dygtige Krigsfolk, fordi de havde forladt HERREN, deres Fædres Gud.
  vie-OVCB: Trong một ngày, Phê-ca, con Rê-ma-lia, vua Ít-ra-ên, giết 120.000 lính
    Giu-đa, họ đã lìa bỏ Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ họ.
  guj-2017: રમાલ્યાના પુત્ર પેકાહે જે ઇઝરાયલનો રાજા હતો તે યહૂદિયામાં એક જ દિવસમાં
    એક લાખ વીસ હજાર શૂરવીર યોદ્ધાઓને મારી નાખ્યા. કારણ કે તેઓએ તેમના પિતૃઓના ઈશ્વરને
    તજી દીધા હતા.
  pon-2006A: '@see-verse:2CH.028.005'
  por-BRBSL: Para Pekah, o filho de Remalias, matou em Judá cento e vinte mil em um
    dia, todos homens valentes, porque haviam abandonado Yahweh, o Deus de seus pais.
  cth-cth: Hahoi Remaliah capa Pekah ni Judah ram dawk hnin touh dawk 120, 000 a thei,
    abuemlah hoi tami tarankahawinaw seng doeh. Bangkongtetpawiteh, mintoenaw e BAWIPA
    Cathut a hnoun awh dawk doeh.
  twi-twi: Israelhene Peka, a ɔyɛ Remalia babarima de da koro kunkum Yuda asraafo
    no nnipa mpem ɔha aduonu, efisɛ na wɔapo Awurade, wɔn agyanom Nyankopɔn.
  hlt-hlt: A napa rhoek kah Pathen BOEIPA te a toeng uh dongah tatthai ca boeih te
    hnin at dongah Judah kah Remaliah capa Pekah loh thawng yakhat neh thawng kul
    a ngawn.
  tbz-SIM: Kɛ̀ Demɑdiɑ birɛ Pekɑɑ kuɔ Sudɑɑ kó bɛnìtìbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ tɛkɔupíkɔ̀ùtɛ̀
    nɛ̀ sikɔupípísìdɛ́ (120000) diyiè dìmɑ́ɑ̀ kɛ yɛ̃́ bɛ do bùtínnɛ́mɛ̀ ti Yiɛ̀ nKuyie
    bɛ yɛmbɛ̀ do tũ nkù.
  msy-2020: '@see-verse:2CH.028.005'
  dop-dop: Yutɑ yoolɑɑ tɑɑ yoolɑɑ iyisi nɩɩnʋwɑ nɑ hiu (120000) kɛ Pekɑ kʋwɑ kʋyɑkʋ
    kʋlʋmʋɣʋ. Mpi tɔ, Ahɑsɩ kisɑ ɩ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ tɔ pǝ tɔɔ.
  azb-azb: Remalya oğlu Peqah Yəhudada yüz iyirmi min adamı bir gündə öldürdü, hamısı
    igid adam idi. Çünki onlar atalarının Allahı Rəbbi tərk etmişdi.
  eng-DBY: And Pekah the son of Remaliah slew in Judah a hundred and twenty thousand
    in one day, all valiant men, because they had forsaken Jehovah the God of their
    fathers.
  hin-2017: रमल्याह के पुत्र पेकह ने, यहूदा में एक ही दिन में एक लाख बीस हजार लोगों
    को जो सब के सब वीर थे, घात किया, क्योंकि उन्होंने अपने पितरों के परमेश्वर यहोवा
    को त्याग दिया था।
  eng-YLT: And Pekah son of Remaliah slayeth in Judah a hundred and twenty thousand
    in one day (the whole [are] sons of valour), because of their forsaking Jehovah,
    God of their fathers.
  eng-WYC-2017: And Pekah, the son of Remaliah, killed of Judah sixscore thousand
    in one day, all the men warriors; for they had forsaken the Lord God of their
    fathers.
  eng-WMBB: For Pekah the son of Remaliah killed in Judah one hundred and twenty thousand
    in one day, all of them valiant men, because they had forsaken the LORD, the God
    of their fathers.
  urd-GVH: एक ही दिन में यहूदाह के 1,20,000 तजरबाकार फ़ौजी शहीद हुए। यह सब कुछ इसलिए
    हुआ कि क़ौम ने रब अपने बापदादा के ख़ुदा को तर्क कर दिया था।
  rug-rug: '@see-verse:2CH.028.005'
  gaz-gaz: Sababii sabni Yihuudaa Waaqayyo Waaqa abbootii isaa dhiiseef Pheqaan ilmi
    Remaaliyaa guyyaa tokkotti loltoota Yihuudaa kuma dhibba tokkoo fi digdama ni
    fixe.
  fra-LSG: Pékach, fils de Remalia, tua dans un seul jour en Juda cent vingt mille
    hommes, tous vaillants, parce qu’ils avaient abandonné l’Éternel, le Dieu de leurs
    pères.
  yal-yal: Remaliyaa dii xɛmɛn Peka yi a liga sofaan muxu wuli kɛmɛ wuli mɔxɔɲɛ yi
    faxa Yuda yamanani lɔxɔ kedenni. Amasɔtɔ e bata yi e mɛ Alatala ra, e benbane
    Ala.
  haw-1868: No ka mea, pepehi o Peka ke keiki a Remalia ma Iuda i hookahi haneri me
    ka iwakalua tausani kanaka i ka la hookahi, he poe ikaika lakou a pau loa; no
    ka mea, ua haalele lakou ia Iehova, ke Akua o ko lakou poe kupuna.
  arb-NAV: وَقَتَلَ فَقَحُ بْنُ رَمَلْيَا مِئَةً وَعِشْرِينَ أَلْفاً مِنْ يَهُوذَا
    فِي يَوْمٍ وَاحِدٍ، وَكُلُّهُمْ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ، عِقَاباً لَهُمْ،
    لأَنَّهُمْ تَرَكُوا الرَّبَّ إِلَهَ آبَائِهِمْ.
  ewe-ewe: Le ŋkeke ɖeka pɛ aɖe dzi la, Peka, Remalia ƒe vi, wu Yudatɔwo ƒe aʋawɔla
    kalẽtɔ akpe alafa ɖeka blaeve (120,000) sɔŋ elabena wotrɔ le Yehowa, wo fofowo
    ƒe Mawu, yome.
  eng-LEE: And Pekach the son of Remalyahu slew in Judah one hundred and twenty thousand
    in one day, all being valiant men; because they had forsaken the Lord, the God
    of their fathers.
  asm-FB: কিয়নো আহজৰ লোকসকল তেওঁলোকৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাক ত্যাগ কৰিলে, সেই
    বাবে ৰমলিয়াৰ পুত্ৰ পেকহে যিহূদাৰ এক লাখ বিশ হাজাৰ লোকক একে দিনাই বধ কৰিলে; তেওঁলোক
    সকলোৱেই বীৰপুৰুষ আছিল৷
  sus-A: رٍ مَلِيَهُ شَ دِ ثٍكَ نَشَ يُدَيَ سْورِ حَلَمَ وُلُ كّمّ مْشْحّن قَشَ لْشْي
    كٍرٍن كُي، بَرِ مَ عٍ نُ بَرَ عٍ بَبَيٍ عَلَتَلَ رَبّحِن.
  fra-SBL: Car Pékah, fils de Remalia, tua en Juda, en un seul jour, cent vingt mille
    hommes, tous vaillants, parce qu'ils avaient abandonné Yahvé, le Dieu de leurs
    pères.
  hbo-hbo: וַיַּהֲרֹג֩ פֶּ֨קַח בֶּן־רְמַלְיָ֜הוּ בִּֽיהוּדָ֗ה מֵאָ֨ה וְעֶשְׂרִ֥ים
    אֶ֛לֶף בְּיֹ֥ום אֶחָ֖ד הַכֹּ֣ל בְּנֵי־חָ֑יִל בְּעָזְבָ֕ם אֶת־יְהוָ֖ה אֱלֹהֵ֥י
    אֲבֹותָֽם׃
  kik-kik: Na rĩrĩ, mũthenya ũmwe-rĩ, Peka mũrũ wa Remalia nĩooragire thigari 120,000
    kũu Juda, tondũ andũ a Juda nĩmatirikĩte Jehova, Ngai wa maithe mao.
  fra-NCL: Phacée, fils de Romélias, tua en Juda dans un seul jour cent vingt mille
    hommes, tous vaillants, parce qu’ils avaient abandonné Yahweh, le Dieu de leurs
    pères.
  cek-AK: Judah mah angmacae ampanawk ih Angraeng Sithaw to pahnawt ving pongah, Ramaliah
    capa Israel siangpahrang Pekah mah Judah prae ah, nito thung thacak misatuh kaminawk
    sang cumvai, pumpaeto hum pae.
  cuk-cuk: Ibagwen-dummadgi Remalías-machi-Peka, Judá-sorda-gandikmalad mili-dulanergwa-mergue
    (120,000) ogilosad. Ar ade, Judá-dulemar e-dadgan-e-Bab-Dummad-Jehová-obachamaladba,
    deyob girgusmalad.
  uig-CYR: Рәмалияниң оғли Пикаһ Йәһудада бир күн ичидә бир йүз жигирмә миң адәмни
    өлтүрди, уларниң һәммиси әзимәтләр еди; буниң сәвәви, улар ата-бовилириниң Худаси
    Пәрвәрдигардин ваз кәчкән еди.
  tel-2017: రెమల్యా కొడుకు పెకహు ఇశ్రాయేలు రాజు యూదా సైనికుల్లో పరాక్రమశాలురైన 1,
    20,000 మందిని ఒక్కరోజే చంపేసాడు. యూదా వారు తమ పూర్వీకుల దేవుడైన యెహోవాను విడిచిపెట్టినందువల్ల
    అలా జరిగింది.
  hat-BSA: Paske Pékach, fis Remalia a, te touye nan Juda, pandan yon sèl jou, san-ven-mil
    òm, tout mesye ki plen kouraj yo, akoz yo te abandone SENYÈ a, Bondye a papa zansèt
    yo.
  kos-kos: Tokosra Pekah lun Israel, wen natul Remaliah, el uniya mwet siofok longoul
    tausin sin mwet Judah ke len sifanna, mweyen elos ngeta liki LEUM GOD lun papa
    tumalos, a mwet inge mwet na pulaik ke mweun.
  hbo-WLC: וַיַּהֲרֹג֩ פֶּ֨קַח בֶּן־רְמַלְיָ֜הוּ בִּֽיהוּדָ֗ה מֵאָ֨ה וְעֶשְׂרִ֥ים
    אֶ֛לֶף בְּי֥וֹם אֶחָ֖ד הַכֹּ֣ל בְּנֵי־חָ֑יִל בְּעָזְבָ֕ם אֶת־יְהוָ֖ה אֱלֹהֵ֥י
    אֲבוֹתָֽם׃
  ibo-ibo: Nʼotu ụbọchị, Peka nwa Remalaya gburu narị puku ndị agha Juda na iri puku
    abụọ. Ihe ndị a mere nʼihi na ha gbakụtara Onyenwe anyị Chineke nna nna ha azụ.
  ory-ory: କାରଣ ରମଲୀୟର ପୁତ୍ର ପେକହ ଯିହୁଦାରେ ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାର ବିକ୍ରମଶାଳୀ ଲୋକଙ୍କୁ
    ଏକ ଦିନରେ ବଧ କଲା; ଯେଣୁ ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱରଙ୍କୁ ପରିତ୍ୟାଗ
    କରିଥିଲେ।
  chk-chk: Pun Peka a niela ükükün ipükü rüe ngeröü sounfiun Juta mi fokun pwora lon
    eu chök rän. Ei a fis pokiten ra likitala ewe Samol mi Lapalap än ar kewe lewo
    we Kot.
  rop-rop: '@see-verse:2CH.028.005'
  ukr-1871: І повбивав Факей, син Ремаліїн (царь Ізраїлський), за один день сто двайцять
    тисяч Юдеїв, людей войовничих, за те що вони покинули Господа, Бога батьків своїх.
  deu-1951: Denn Pekach, der Sohn Remaljas, machte in Juda an einem Tage 120000 [Mann]
    nieder, lauter tapfere Leute, weil sie den HERRN, den Gott ihrer Väter, verlassen
    hatten.
  eng-JPS: For Pekah the son of Remaliah slew in Judah a hundred and twenty thousand
    in one day, all of them valiant men; because they had forsaken the LORD, the God
    of their fathers.
  srp-1865: Jer Fekaj sin Remalijin pobi sto i dvadeset tisuæa Judejaca u jedan dan,
    sve hrabrijeh ljudi, jer ostaviše Gospoda Boga otaca svojih.
  lug-lug: Peka mutabani wa Lemaliya yatta abaserikale ba Yuda emitwalo kkumi n’ebiri
    mu lunaku lumu, kubanga baali bavudde ku Mukama Katonda wa bajjajjaabwe.
  heb-heb: ויהרג פקח בן רמליהו ביהודה מאה ועשרים אלף ביום אחד הכל בני חיל בעזבם את
    יהוה אלהי אבותם׃
  ben-IRV: কারণ রমলিয়ের ছেলে ইস্রায়েলের রাজা পেকহ একদিনের র মধ্যে যিহূদায় এক লক্ষ
    কুড়ি হাজার সাহসী সৈন্যকে মেরে ফেললেন, কারণ যিহূদার লোকেরা তাদের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুকে ত্যাগ করেছিল।
  pan-pan: ਅਤੇ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਨੇ ਇੱਕੋ ਹੀ ਦਿਨ ਵਿੱਚ ਯਹੂਦਾਹ ਵਿੱਚੋਂ ਇੱਕ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ
    ਨੂੰ ਜੋ ਸਾਰੇ ਸੂਰਮੇ ਸਨ ਕਤਲ ਕਰ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਸੀ
  mya-JVB: တဖန် ဣသရေလ ရှင်ဘုရင် လက် သို့ အပ် တော်မူသဖြင့် ၊ ထိုရှင်ဘုရင်ရေမလိ သား
    ပေကာ သည် ကြမ်းတမ်း စွာ လုပ်ကြံ ၍ ၊ ရဲရင့်သောယုဒ အမျိုးသားတသိန်း နှစ်သောင်းကို
    တနေ့ ခြင်းတွင် သတ် လေ၏။ အကြောင်း မူကား၊ သူ တို့သည် ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား
    ကို စွန့် ကြသတည်း။
  hmo-hmo: Dina tamona lalonai Peka Remalaia ese Iuda tuari taudia goadadia 120,000
    ia alaia mase. Inai hisihisi idia vara, badina be Iuda taudia ese Lohiabada, edia
    sene taudia edia Dirava, idia rakatania vadaeni.
  urd-urd: और फ़िक़ह बिन रमलियाह ने एक ही दिन में यहूदाह में से एक लाख बीस हज़ार को,
    जो सब के सब सूर्मा थे क़त्ल किया, क्यूँकि उन्होंने ख़ुदावन्द अपने बाप — दादा के
    ख़ुदा को छोड़ दिया था।
  rus-SYN: И избил Факей, сын Ремалиин, царь Израильский, Иудеев сто двадцать тысяч
    в один день, людей воинственных, потому что они оставили Господа Бога отцов своих.
  bqc-SIM: Isailiↄ kí Pɛka, Lemalia nɛ́ aà gbɛ̃́ↄ dɛ̀dɛ Yuda bùsuu gↄↄ do gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ basoolo (120.000), kɛ́ Yudaↄ pãkpà Dii ń deziↄ Luazi yã́i.
  tcz-CHONGTHU: Ramaliah chapa Pekah chun Judah techu nikhat sungin mihangsan cheh
    120,000 athat nin ahi, ajeh chu amahon apu apateo Pakai Pathen chu anasuh mil
    jeh u ahi
  mar-mar: पेकहच्या पित्याचे नाव रमाल्या. पेकहच्या सैन्याने एका दिवसात यहूदाचे एक
    लाख विस हजार शूर सैनिक ठार केले. आपले पूर्वज ज्या परमेश्वर देवाला शरण गेले त्या
    परमेश्वराची साथ सोडल्यामुळे यहूदी लोकांचा असा पराभव झाला.
  qub-qub: Remaliaspa wamran Peka Judá runacunata juc junajllacho wañuchiran pachac
    ishcay chuncan waranga (120,000) runacunata. Wañojcunaga caran jinyucunalla. Chaynöga
    caran unay caj awiluncuna rispitashan Tayta Diosta gongaycärishanpitami.
  bqp-bqp: Pekɑ, Remɑliɑn bii, u tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000) go sɔ̃ɔ
    teerun sɔ̃ɔ, yèn sɔ̃ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deri. Tɔn be bɑ go mi, be kpuro
    bɑ sɑ̃ɑwɑ tɑbu durɔ wɔrugɔbɑ.
  hat-hat: Se konsa, yon sèl jou Peka, pitit Remalya, touye sanvenmil (0120.000) sòlda,
    tout vanyan gason, nan peyi Jida a, paske pèp la te vire do bay Seyè a, Bondye
    zansèt yo a.
  eng-BSB: For in one day Pekah son of Remaliah killed 120,000 valiant men in Judah.
    This happened because they had forsaken the LORD, the God of their fathers.
  eng-WEBPB: For Pekah the son of Remaliah killed in Judah one hundred and twenty
    thousand in one day, all of them valiant men, because they had forsaken the LORD,
    the God of their fathers.
  kbq-kbq: Hagi Israeli kini ne' Remalia nemofo Peka'a magoke knafina, 120tauseni'a
    koro osu hankavenentake Juda sondia vahetmina zamahe fri'ne. Na'ankure zamagra
    Ra Anumzana zamagehe'i Anumzamofona zamefi humi'nazagu anara hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Peka, icone Remalías, tlen itztoya tlanahuatijquetl
    ipan tlali Israel ica ajco hualajqui huan ipan san se tonal, quinmicti 120 mil
    soldados tlen tlali Judá. Nochi inijuanti eliyayaj tlacame tlen tlahuel yolchicahuaque,
    pero ax tleno huelque quichijque pampa quitlahuelcajtoyaj TOTECO Dios tlen elqui
    ininTeco ininhuejcapan tatahua.
  gub-BL: Peka Hemari ta'yr wiko Izaew wanuwihawete romo. Pitài 'ar rehe hemiruze'eg
    uzuka 120.000 zauxiapekwer ipuruzukaiwahy ma'e Akaz hemiruze'eg wà. Teko Zuta
    ywy rehe har weityk Tupàn Tuweharupi Wiko Ma'e uwipy wazar a'e wà xe. A'e rupi
    Tupàn weityk kar a'e wà.
  eng-DRA: 'For Phacee the son of Romelia slew of Juda a hundred and twenty thousand
    in one day, all valiant men: because they had forsaken the Lord the God of their
    fathers.'
