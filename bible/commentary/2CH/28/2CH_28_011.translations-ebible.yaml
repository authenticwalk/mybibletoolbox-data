verse: 2CH.028.011
translations:
  mal-C: ഇപ്പോൾ, ഞാൻ പറയുന്നതു ശ്രദ്ധിക്കുക! നിങ്ങളുടെ സഹോദരവർഗത്തിൽനിന്നു നിങ്ങൾ
    പിടിച്ച തടവുകാരെ തിരിച്ചയയ്ക്കുക! അല്ലെങ്കിൽ യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളുടെമേൽ ഇരിക്കും.”
  deu-TKW: So gebt mir nun Gehör und schickt die Gefangenen, die ihr von euren Volksgenossen
    hinweggeführt habt, wieder zurück; denn der grimmige Zorn Jahwes lastet auf euch!
  lin-lin: Boyoka ngai sik’oyo ! Bozongisa bandeko na bino, oyo bokangi lokola bawumbu,
    pamba te kanda makasi ya Yawe ezali likolo na bino. »
  eng-LSV: And now, hear me, and send back the captives whom you have taken captive
    of your brothers, for the heat of the anger of YHWH [is] on you.”
  eng-GNV: 'Nowe therefore heare me, and deliuer the captiues againe, which ye haue
    taken prisoners of your brethren: for the fierce wrath of the Lord is toward you.'
  eng-WEBSTER: 'Now hear me therefore, and deliver the captives again, which ye have
    taken captive of your brethren: for the fierce wrath of the LORD is upon you.'
  nhw-BL: Huajca techtlacaquilica. Sempa xiquinhuicaca ni sihuame huan coneme catli
    anquinhualicatoque para anmechtequipanose huan xiquincahuatij ipan ininchajchaj
    pampa inijuanti amoicnihua. TOTECO nelía cualantoc ica amojuanti por catli anquichijtoque.
  swh-ONEN: Basi nisikilizeni! Mkawarudishe mateka mliowachukua kutoka kwa ndugu zenu,
    kwa kuwa hasira kali ya Bwana iko juu yenu.”
  bba-bba: I swɑɑ dɑkio i nɔ. I yoo be i mwɛɛrɑ bɛɛn mɛro bisibu sɔɔ mi yɔ̃suo bu
    wurɑ ben yɛnusɔ. Domi Yinni Gusunɔ u kɑ bɛɛ mɔru bɑkɑ mɔ̀.
  eng-KJVCPB: 'Now hear me therefore, and deliver the captives again, which ye have
    taken captive of your brethren: for the fierce wrath of the Lord is upon you.'
  luo-luo: Omiyo chikuru itu maber! Weuru joweteu ma usemako odogi nimar mirima mager
    osemako Jehova Nyasaye nikech un.”
  meu-meu: Harihari ba kamonai henigu, varavaramui o abidia mauri na ba siaidia lou,
    badina be Iehova ena badu ḡaraḡara na umui latamui ai.
  npi-ULB: यसैले अब मेरा कुरा सुनः आफ्‍ना दाजुभाइबाट तिमीहरूले कैद गरेर ल्‍याएकाहरूलाई
    फर्काइदेओ, किनकि परमप्रभुको डरलाग्दो क्रोध तिमीहरूमाथि छ ।”
  yor-yor: Nísinsin yìí ẹ gbọ́ tèmi! Ẹ rán àwọn ìgbèkùn tí ẹ̀yin ti mú gẹ́gẹ́ bí àwọn
    ẹlẹ́wọ̀n padà nítorí ìbínú kíkan Olúwa ń bẹ lórí yín.”
  pes-OPCB: به حرف من گوش دهید و این اسیران را که بستگان خود شما هستند به خانه‌هایشان
    بازگردانید، زیرا هم اکنون آتش خشم خداوند بر شما شعله‌ور شده است.»
  tgl-ULB: 'Makinig kayo ngayon sa akin: ibalik ninyo ang mga bilanggo na inyong binihag
    mula sa inyong mga kapatid, sapagkat ang matinding poot ni Yahweh ay nasa inyo.”'
  hui-hui: Ainde bi o larogo hale hadaba. Áyu ogoni howa tígua wali waneiginiru garabaya
    bu yalu ibirimidaruni tíni hamene mbaliniru ndobe. Anigo tígua tini dalu dai bilo
    yupe halu pu ladaba. Ani nabirimiyagua Anduane Homogohanda tandaga halu tíhondo
    keba timbuniore howa tí bo wahai holebira, lalu lamini.
  mya-mya: ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။ ဤ​သုံ့​ပန်း များ​သည် ငါ​တို့​၏​ညီ​အစ်​ကို​များ​ဖြစ်​ပေ
    သည်။ သူ​တို့​ကို​ပြန်​၍​လွှတ်​လိုက်​ကြ​လော့။ သို့​မ​ဟုတ်​ပါ​မူ​ဘု​ရား​သ​ခင်​သည်​အ​မျက်
    တော်​ထွက်​၍ သင်​တို့​အား​ဒဏ်​ခတ်​တော်​မူ လိမ့်​မည်'' ဟု​ပြော​၏။
  bod-N: དེ་བས་བདག་ལ་ཉོན་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དྲག་པོ་ནི་ཁྱོད་ཅག་གི་སྟེང་བབས་པས།
    ཁྱོད་ཚོས་བཙན་ཁྲིད་བྱས་འོངས་པའི་རང་གི་སྤུན་རྣམས་ཐོངས་ཤིག་ཅེས་གདམས་པ་དང་།
  sna-sna: Zvino chiteererai kwandiri! Dzorerai kwakare hama dzenyu dzamatora savasungwa,
    nokuti kutsamwa kwaMwari kunotyisa kuri pamusoro penyu.”
  spa-BLM: Ahora, pues, escúchenme y devuelvan a los cautivos que han tomado de sus
    hermanos, porque la feroz ira de Yahvé está sobre ustedes.”
  cac-cac: 'A ticnaic, ab''ec tas ol vala'': Aq''uec meltzaj masanil eb'' quetisraelal
    ix eyic''cot chi'' d''a tic, yujto ay val cot yoval Jehová d''ayex, xchi vin̈aj
    Obed chi''.'
  swh-ULB: 'Sasa basi, nisikilizeni: warudisheni wafubgwa, ambao mmewachukua wa ndugu
    zenu, kwa maana ghadhabu ya Yahwe iko juu yenu.”'
  bel-bel: Дык вось, паслухайце мяне, і вярнеце палонных, якіх вы захапілі з братоў
    вашых, бо полымя гневу Гасподняга на вас.
  deu-ELBBK: Und nun hört auf mich und sendet die Gefangenen zurück, die ihr von euren
    Brüdern weggeführt habt; denn die Zornglut des HERRN ist über euch.
  mbb-OT: Pemineg kew kedì! Utew nepauk is Nengazen keniyu. Umbe, ipeulì niw heini
    is menge kezuzumahi niw he mibihag niw.”
  mal-2015: ആകയാൽ ഞാൻ പറയുന്നതു കേൾപ്പിൻ; നിങ്ങളുടെ സഹോദരന്മാരിൽനിന്നു നിങ്ങൾ പിടിച്ചു
    കൊണ്ടുവന്ന ബദ്ധന്മാരെ വിട്ടയപ്പിൻ; അല്ലെങ്കിൽ യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളുടെമേൽ ഇരിക്കും.
  rmc-rmc: Šunen man mištes! Kala zaile manuša hine tumare phrala the pheňa. Premuken
    len, bo te na premukena len, o RAJ tumen marela peskra bara choľaha.“
  pes-OPV: پس الان مرابشنوید و اسیرانی را که از برادران خود آورده‌اید، برگردانید زیرا
    که حدت خشم خداوند بر شمامی باشد.»
  ron-1924: Аскултаци-мэ дар ши даць друмул ачестор приншь пе каре й-аць луат динтре
    фраций воштри, кэч мыния апринсэ а Домнулуй есте песте вой!”
  ben-OBCV: এখন আমার কথা শোনো! তোমাদের জাতভাই যেসব ইস্রায়েলীকে তোমরা বন্দি করে এনেছ,
    তাদের ফেরত পাঠিয়ে দাও, কারণ সদাপ্রভুর ভয়ংকর ক্রোধ তোমাদের উপর অবস্থান করছে।”
  som-som: Haddaba i maqla, oo celiya maxaabiistii aad walaalihiin ka soo kaxaysateen,
    maxaa yeelay, waxaa idin kor saaran Rabbiga cadhadiisa kulul.
  lat-VUC: Sed audite consilium meum, et reducite captivos quos adduxistis de fratribus
    vestris, quia magnus furor Domini imminet vobis.
  eng-ASVBT: Now hear me therefore, and send back the captives, that ye have taken
    captive of your brethren; for the fierce wrath of Jehovah is upon you.
  ita-1885: Ora dunque, ascoltatemi, e riconducete i prigioni che avete presi d'infra
    i vostri fratelli; perciocchè v'è ira accesa del Signore contro a voi.
  eng-LXXUP: 'And now hearken to me, and restore the prisoners of your brethren whom
    ye have taken: for the fierce anger of the Lord is upon you.'
  eng-ULB: 'Now then, listen to me: Send the prisoners back, those whom you have taken
    of your own brothers, for Yahweh''s fierce wrath is on you.”'
  spa-VBL: ¡Escúchame! Devuelve los prisioneros que has tomado de tus hermanos, ¡la
    feroz ira del Señor está cayendo sobre ti!”
  fra-_FOB: Maintenant écoutez-moi, et remmenez les prisonniers que vous avez faits
    parmi vos frères; car l'ardeur de la colère de l'Éternel est sur vous.
  mal-mal: ആകയാൽ ഞാൻ പറയുന്നത് കേട്ട്, നിങ്ങളുടെ സഹോദരന്മാരിൽനിന്ന് നിങ്ങൾ പിടിച്ചു
    കൊണ്ടുവന്ന തടവുകാരെ വിട്ടയക്കുക; അല്ലെങ്കിൽ യഹോവയുടെ ഉഗ്രകോപം നിങ്ങളുടെമേൽ ഇരിയ്ക്കും”.
  urd-GVR: Chunāṅche merī bāt suneṅ! In qaidiyoṅ ko wāpas kareṅ jo āp ne apne bhāiyoṅ
    se chhīn lie haiṅ. Kyoṅki Rab kā saḳht ġhazab āp par nāzil hone wālā hai.”
  suz-BL: मुल आं लोव़ नेनीन। इन ग्‍याइश्‍शो आंम मुर आन कली प्रोंइशा लेत्‍चा गेने।
    मारदे हना परमप्रभु यावे इन कली तशा शुश चुरशो बाक्‍ब” देंमाक्‍त।
  ita-1927: Ascoltatemi dunque, e rimandate i prigionieri che avete fatti tra i vostri
    fratelli; poiché l’ardente ira dell’Eterno vi sovrasta”.
  ckb-ckb: ئێستاش گوێم لێ بگرن! ئەو دیلانەی کە لە براکانتان بە دیلتان گرتووە بیانگەڕێننەوە،
    چونکە گڕی تووڕەیی یەزدان لەسەرتانە.»
  eng-BBE: 'And now give ear to me, and send back the prisoners whom you have taken
    from your brothers: for the wrath of the Lord is burning against you.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಮಾತು ಕೇಳಿ ನಿಮ್ಮ ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ ನೀವು ಸೆರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡ
    ಸೆರೆಯವರನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಕೋಪಾಗ್ನಿಯು ನಿಮ್ಮ ಮೇಲೆ ಇರುವುದು,” ಎಂದನು.
  tam-2017: ஆதலால் நீங்கள் எனக்கு செவிகொடுத்து, நீங்கள் உங்கள் சகோதரர்களிடத்தில் சிறைபிடித்துக்
    கொண்டுவந்தவர்களைத் திரும்ப அனுப்பிவிடுங்கள்; யெகோவாவுடைய கடுங்கோபம் உங்கள்மேல்
    இருக்கிறது என்றான்.
  spa-RV-1909: 'Oidme pues ahora, y volved á enviar los cautivos que habéis tomado
    de vuestros hermanos: porque Jehová está airado contra vosotros.'
  ron-BTF: Și ascultați-mă de aceea și eliberați din nou pe captivii pe care i-ați
    luat captivi dintre frații voștri, pentru că furia înverșunată a DOMNULUI este
    peste voi.
  eng-WEBP: Now hear me therefore, and send back the captives that you have taken
    captive from your brothers, for the fierce wrath of the LORD is on you.”
  eng-FBV: Listen to me! Return the prisoners you've taken from your brothers, the
    fierce anger of the Lord is falling upon you!”
  nld-1939: Luistert dus naar mij, en laat de gevangenen, die gij uw broeders ontroofd
    hebt, weer vrij; anders zal de toorn van Jahweh tegen u ontbranden!
  nch-BL: Huajca techtacaquilica. Sempa xiquinhuicaca ni sihuame huan coneme cati
    anquinhualicatoque para amechtequipanose huan xiquincahuatij ipan ininchajchaj
    pampa inijuanti amoicnihua. TOTECO nelía cualantoc ica amojuanti por cati anquichijtoque.
  vie-1934: Vậy bây giờ, khá nghe ta, cho về những phu tù mà các ngươi đã bắt trong
    anh em các ngươi vì cơn giận của Đức Giê-hô-va nổi phừng cùng các ngươi.
  hin-CV: इसलिये अब मेरी सुनो और इन बंदियों को, जिन्हें तुम अपने ही भाइयों में से
    पकड़कर ले आए हो, लौट जाने दो; क्योंकि अब याहवेह का तेज क्रोध तुम्हारे विरुद्ध
    भड़क रहा है.”
  spa-BES: Ahora escúchame, y envía de vuelta a los prisioneros que has tomado de
    tus hermanos, porque la ira del Señor está ardiendo contra ti.
  tdx-tdx: Aa le janjiño iraho, ampolio o mpirohy narohi’ areo amo longo’ areoo; fa
    miforoforo ama’ areo ty haviñera’ Iehovà.
  tha-KJV: บัดนี้​ขอฟังข้าพเจ้า และขอส่งเชลยซึ่งท่านได้นำมาจากญาติ​พี่​น้องของท่านกลับไป
    เพราะว่าพระพิโรธอันแรงกล้าของพระเยโฮวาห์​อยู่​เหนือท่านทั้งหลาย”
  por-BR-2018: 'Ouvi-me, pois, agora, e voltai a enviar os cativos que haveis tomado
    de vossos irmãos: porque o SENHOR está irado contra vós.'
  deu-ELO: Und nun höret auf mich und sendet die Gefangenen zurück, die ihr von euren
    Brüdern weggeführt habt; denn die Zornglut Jehovas ist über euch.
  eng-WYC-2018: But hear ye my counsel, and lead again the prisoners, which ye have
    brought thence of your brethren (or whom ye have brought here from your kinsmen);
    for (the) great vengeance of the Lord nigheth to you.
  epo-epo: Aŭskultu do min, kaj redonu la kaptitojn, kiujn vi prenis el viaj fratoj,
    ĉar ekscitiĝis kontraŭ vi la flamo de kolero de la Eternulo.
  uig-PIN: Əmdi gepimgǝ ⱪulaⱪ selinglar! Ⱪerindaxliringlardin tutⱪun ⱪilip kǝlgǝnlǝrni
    ⱪayturuwetinglar, qünki Pǝrwǝrdigarning ⱪattiⱪ ƣǝzipi bexinglarƣa qüxǝy dǝp ⱪaldi,
    dedi.
  beo-beo: 'Na sia: nabima! Go suguli lai dunu ilia da dilia olalali amola dia:lifilali.
    Ili udigili masa:ne, yolesima! Agoane hame hamosea, Hina Gode Ea ougi da heda:le,
    dilima se iasu imunu.”'
  tpi-OTNT: Orait yupela harim. Nau yupela i mas lusim ol dispela lain brata na susa
    yupela i bin kalabusim, na larim ol i go bek long ples bilong ol. Long wanem,
    Bikpela i belhat moa yet long yupela, na bai em i mekim save long yupela.”
  hau-SA: To, ku saurare ni! Ku mai da ’yan’uwanku da kuka kama a matsayin ’yan kurkuku,
    gama fushin Ubangiji yana a kanku.”
  uig-LAT: Emdi gépimge qulaq sélinglar! Qérindashliringlardin tutqun qilip kelgenlerni
    qayturuwétinglar, chünki Perwerdigarning qattiq ghezipi béshinglargha chüshey
    dep qaldi, dédi.
  nde-nde: Lalelani kimi! Buyiselani amadoda akini eliwenze izibotshwa, ngoba ulaka
    lukaThixo olwesabekayo luphezu kwenu.”
  ton-ton: 'Pea ko ia mou tokanga mai kiate au, pea mou tukuange ʻae kau pōpula, ʻaia
    kuo mou maʻu fakapōpula ʻi homou ngaahi kāinga: he ʻoku ʻiate kimoutolu ʻae houhau
    lahi ʻa Sihova.”'
  ces-1613: A protož nyní poslechněte mne, a doveďte zase zajaté, kteréž jste zajali
    z bratří svých; nebo jinak hněv prchlivosti Hospodinovy bude proti vám.
  eng-WMB: Now hear me therefore, and send back the captives that you have taken captive
    from your brothers, for the fierce wrath of the LORD is on you.”
  tam-TCV: இப்பொழுதும் எனக்குச் செவிகொடுங்கள். நீங்கள் கைதிகளாகக் கொண்டுவந்திருக்கும்
    உங்கள் சக இஸ்ரயேலரைத் திருப்பி அனுப்புங்கள். ஏனெனில் யெகோவாவின் கோபம் உங்கள்மேல்
    இருக்கிறது” என்றான்.
  ceb-ULB: 'Unya karon, paminaw kanako: Ipadala pagbalik ang mga binihag, kadtong
    dinakpan nga inyong mga kaugalingong igsoong lalaki, kay ang kapungot ni Yahweh
    anaa kaninyo.”'
  pol-UBG: Teraz więc posłuchajcie mnie i odeślijcie jeńców, których uprowadziliście
    spośród waszych braci, gdyż zapalczywość gniewu PANA wisi nad wami.
  urd-GVU: چنانچہ میری بات سنیں! اِن قیدیوں کو واپس کریں جو آپ نے اپنے بھائیوں سے
    چھین لئے ہیں۔ کیونکہ رب کا سخت غضب آپ پر نازل ہونے والا ہے۔“
  deu-1912: So gehorcht mir nun und bringt die Gefangenen wieder hin, die ihr habt
    weggeführt aus euren Brüdern; denn des HERRN Zorn ist über euch ergrimmt.
  kan-2017: ಈಗ ನೀವು ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಟ್ಟು ನಿಮ್ಮ ಸಹೋದರರಿಂದ ಸೆರೆಯಾಗಿ ತಂದವರನ್ನು ಹಿಂದಕ್ಕೆ
