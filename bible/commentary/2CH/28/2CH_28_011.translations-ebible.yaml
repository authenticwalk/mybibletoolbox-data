    တို့၏ ညီအစ်ကို များကို လွှတ် လိုက်ကြလော့။ သို့မဟုတ်ထာဝရဘုရား ၏ ပြင်းစွာ သောအမျက်
    တော်သည် သင် တို့အပေါ် မှာ သက်ရောက်လိမ့်မည်ဟု သတိပေး၏။
  hmo-hmo: Harihari lau dekenai do umui kamonai, emui varavara Iuda taudia do umui
    siaia lou, badina be Lohiabada ena badu mai siahu bada danu be umui emui latanai
    ia noho.”
  urd-urd: इसलिए तुम अब मेरी सुनो और उन ग़ुलामों को, जिनको तुम ने अपने भाइयों में
    से ग़ुलाम कर लिया है, आज़ाद करके लौटा दो क्यूँकि ख़ुदावन्द का क़हर — ए — शदीद
    तुम पर है।”
  rus-SYN: Итак послушайте меня, и возвратите пленных, которых вы захватили из братьев
    ваших, ибо пламень гнева Господня на вас.
  bqc-SIM: À ma yãma sa! À á gbɛ̃́ pↄ́ a ń kũkũ zĩ̀zↄ ũɛ beeↄ gbaɛ, asa Dii
    pↄ fɛ̃aázi maamaaɛ.
  tcz-CHONGTHU: “Tun kaseihi ngaijun nasopi tehochu galhinga namat houchu nungsolkit
    taovin ajeh chu nachunguvah Pakai alunghang taan ahi.
  mar-mar: आता माझे ऐका. पकडून आणलेल्या या आपल्या बंधू-भगिनींना परत पाठवून द्या. परमेश्वरास
    तुमचा अनावर संताप आला आहे.”
  qub-qub: Cananga nishäta wiyacuy. Prësu apamushayquita cutichiy. Paycunaga famillyayquicunami
    canpis. Canan gamcunapäga Tayta Dios fiyupa rabyashami caycan.»
  bqp-bqp: I swɑɑ dɑkio i nɔ. I yoo be i mwɛɛrɑ bɛɛn mɛro bisibu sɔɔ mi yɔ̃suo bu
    wurɑ ben yɛnusɔ. Domi Yinni Gusunɔ u kɑ bɛɛ mɔru bɑkɑ mɔ̀.
  hat-hat: 'Koute sa m''ap di nou: Prizonye sa yo se frè ak sè nou yo ye. Kite yo
    tounen lakay yo, paske se sou nou Seyè a move koulye a.'
  eng-BSB: Now therefore, listen to me and return the captives you took from your
    kinsmen, for the fierce anger of the LORD is upon you.”
  eng-WEBPB: Now hear me therefore, and send back the captives that you have taken
    captive from your brothers, for the fierce wrath of the LORD is on you.”
  kbq-kbq: Hagi menia ke'ni'a antahita kinama huzmanteta zamavaretama aza tamafu tamagnana
    ete huzmantenke'za viho. Na'ankure menina Ra Anumzamo'a e'inahu tamavutamavama
    haza zankura tusi arimpa aheramante'ne.
  nhe-BL: Huajca xinechtlacaquilica. Sampa xiquinhuicaca ni sihuame huan coneme tlen
    inquinhualicatoque para inmechtequipanose huan xiquincahuatij ipan ininchajchaj
    pampa inijuanti imoicnihua. TOTECO nelía cualantoc ica imojuanti ipampa tlen inquichijtoque.
  gub-BL: Penu katu ko heze'eg nehe kury. Peruzewyr peànàm penemipyhyk kwer penemirur
    kwer waneraha waiwy pe pe wà nehe. Ta'e Tupàn wikwahy tuwe peme a'e xe.
  eng-DRA: But hear ye my counsel, and release the captives that you have brought
    of your brethren, because a great indignation of the Lord hangeth over you.
