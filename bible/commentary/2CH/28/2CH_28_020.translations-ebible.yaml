verse: 2CH.028.020
translations:
  mal-C: അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസർ അദ്ദേഹത്തിന്റെ അടുത്തുവന്നു. എന്നാൽ അദ്ദേഹം
    ആഹാസിനെ സഹായിക്കുന്നതിനുപകരം ഉപദ്രവിക്കുകയാണു ചെയ്തത്.
  deu-TKW: Da rückte Thilgath Pilneser, der König von Assyrien, wider ihn an und bedrängte
    ihn, anstatt ihn zu unterstützen.
  lin-lin: Na esika ya kosunga ye, Tigilati-Pilezeri, mokonzi ya Asiri, ayaki kobundisa
    ye mpe azwaki ye lokola monguna.
  eng-LSV: And Tilgath-Pilneser king of Asshur comes to him, and does distress him,
    and has not strengthened him,
  eng-GNV: And Tilgath Pilneeser king of Asshur came vnto him, who troubled him and
    did not strengthen him.
  eng-WEBSTER: And Tilgath-pilneser king of Assyria came to him, and distressed him,
    but strengthened him not.
  nhw-BL: Huan quema ajsico Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria para
    quipalehuisquía Acaz, quitlaijiyohuilti miyac.
  swh-ONEN: Hivyo Tiglath-Pileseri mfalme wa Ashuru akaja kumtesa badala ya kumsaidia.
  bba-bba: Mɑ Asirin sinɑ boko Tiɡilɑti Pilesɛɛ u nɑ u nùn wɔri nɡe yibɛrɛ. U ǹ nùn
    somi.
  eng-KJVCPB: And Tilgath-pilneser king of Assyria came unto him, and distressed him,
    but strengthened him not.
  luo-luo: Tiglath-Pilesa ruodh Asuria nobiro ire to kar konye to nomonje.
  meu-meu: Taunabunai Tiglata-pilnesere, Asuria pavapavana, na ia ituari-henina totona
    ema; bena e hahisihisia mo, a se hagoadaia.
  npi-ULB: अश्‍शूरका राजा तिग्‍लत-पिलेसेर तिनीकहाँ आए र तिनलाई सहायता दिनुको साटोमा
    झन्‌ तिनलाई कष्‍ट दिए ।
  yor-yor: Tiglat-Pileseri ọba Asiria wá sí ọ̀dọ̀ rẹ̀, ṣùgbọ́n ó fún ní ìpọ́njú dípò
    ìrànlọ́wọ́.
  pes-OPCB: اما وقتی تغلت فلاسر، پادشاه آشور آمد، به جای کمک به آحاز پادشاه، موجب
    ناراحتی و دردسر او شد.
  tgl-ULB: Si Tiglat-Pileser, hari ng Asiria, ay nagpunta at ginulo siya sa halip
    na palakasin siya.
  hui-hui: Mani howa Asiriali Kini Tigilada Pilese ibu Yuda dindi ibinigoyu ibugua
    Ahasa pele mia nabini. Ibubi ibunaga ami agali haru hayadarumebi tigua Ahasa mo
    ko halu hene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ရှု​ရိ​ဧ​က​ရဇ်​မင်း​တိ​ဂ​လတ် ပိ​လေ​သာ​သည် အာ​ခတ်​အား​အ​ကူ​အ​ညီ
    ပေး​မည့်​အ​စား​ဆန့်​ကျင်​ဘက်​ပြု​၍​ဒုက္ခ ရောက်​စေ​၏။-
  bod-N: དེར་ཨ་སུར་གྱི་རྒྱལ་པོ་ཏིལ་གད་པིལ་ནེ་བཟིར་ཁོའི་རྩར་འོངས་པ་དང་། ཁོ་ལ་རོགས་བྱེད་པ་ཕར་ཞོག
    དེ་ལས་ལྡོག་སྟེ་ཁོ་ལ་བརྙས་བཅོས་བྱས།
  sna-sna: Tigirati-Pireseri mambo weAsiria akauya kwaari, asi akamupa matambudziko
    pano kuti amubatsire.
  spa-BLM: Tilgat-pilneser, rey de Asiria, vino a él y le dio problemas, pero no lo
    fortaleció.
  cac-cac: Ayic ix javi vin̈aj Tiglat-pileser sreyal Asiria chi' d'a Judá, maj colvajlaj
    vin̈, palta to ix vach' lajviel yuj vin̈.
  swh-ULB: Tiglath-pileseri, mfalme wa Ashuru, akaja kwake na akampa tabu badala ya
    kumpa nguvu.
  bel-bel: І прыйшоў да яго Тэглафэласар, цар Асірыйскі, але быў цяжарам яму, замест
    таго, каб памагчы яму,
  deu-ELBBK: Und Tilgat-Pilneser, der König von Assyrien, kam gegen ihn und bedrängte
    ihn und stärkte ihn nicht.
  mbb-OT: Umbe, hein nekeuma si Hadì Tiglat Piliser he hadì te Asiria, wazè din tevangi
    si Ahaz kekena, nasì din lisliseza.
  mal-2015: അശ്ശൂർരാജാവായ തിൽഗത്ത്-പിൽനേസെർ അവന്റെ അടുക്കൽ വന്നിട്ടു അവനെ ബലപ്പെടുത്താതെ
    ഞെരുക്കിയതേയുള്ളു.
  rmc-rmc: Akor avľa andre Judsko ke leste o asiriko kraľis o Tiglat-Pileser. Ov leske
    na pomožinďa, ale kerďa mek buter pharipen.
  pes-OPV: پس تلغت فلناسر، پادشاه آشور بر او برآمد و او را به تنگ آورد ووی را تقویت
    نداد.
  ron-1924: Тиглат-Пилнесер, ымпэратул Асирией, а венит ымпотрива луй, с-а пуртат
    ку ел кум с-ар пурта ку ун врэжмаш ши ну л-а ажутат.
  ben-OBCV: আসিরিয়ার রাজা তিগ্লৎ-পিলেষর তাঁর কাছে এলেন, কিন্তু তিনি আহসকে সাহায্য
    না করে বরং তাঁকে কষ্টই দিলেন।
  som-som: Markaasaa waxaa isagii u yimid Tilgad Filneser oo ahaa boqorkii Ashuur,
    oo isna aad buu u dhibay, mana uu caawin isagii.
  lat-VUC: Adduxitque contra eum Thelgathphalnasar regem Assyriorum, qui et afflixit
    eum, et nullo resistente vastavit.
  eng-ASVBT: And Tiglath-pileser king of Assyria came unto him, and distressed him,
    but strengthened him not.
  ita-1885: E Tillegat-pilneser, re degli Assiri, venne a lui; ma egli lo mise in
    distretta, e non lo fortificò.
  eng-LXXUP: And there came against him Tiglath-pileser king of Assyria, and he afflicted
    him.
  eng-ULB: Tiglath-Pileser, king of Assyria, came to him and troubled him instead
    of strengthening him.
  spa-VBL: Entonces Tiglat-pileser, rey de Asiria, vino a Acaz, pero lo atacó en vez
    de ayudarlo.
  fra-_FOB: Or Thilgath-Pilnéser, roi d'Assyrie, vint vers lui; mais il l'opprima,
    bien loin de le fortifier.
  mal-mal: അശ്ശൂർ രാജാവായ തിൽഗത്ത്-പിലേസെർ അവന്റെ അടുക്കൽവന്ന് അവനെ ബുദ്ധിമുട്ടിച്ചതല്ലാതെ
    ഒട്ടും സഹായിച്ചില്ല.
  urd-GVR: Asūr ke bādshāh Tiglat-pilesar apnī fauj le kar mulk meṅ āyā, lekin Āḳhaz
    kī madad karne ke bajāe us ne use tang kiyā.
  suz-BL: मिनु अस्‍सुर ङा पिप ति‍ल्‍गथ-पिलेसेर मेको कली वारच पाइक्‍थ जाक्‍माक्‍त।
    तन्‍न मेकोमी मेको कली वारच पाइक्‍चा आ पा ङा श्‍येत कका गेवा बाक्‍त।
  ita-1927: E Tilgath-Pilneser, re d’Assiria, mosse contro di lui, lo ridusse alle
    strette, e non lo sostenne affatto.
  ckb-ckb: تگلەت پلەسەری پاشای ئاشور هاتە سەری و تەنگی پێهەڵچنی، لە جیاتی ئەوەی پاڵپشتی
    بکات.
  eng-BBE: Then Tiglath-pileser, king of Assyria, came to him, but was a cause of
    trouble and not of strength to him.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸ ತಿಗ್ಲತ್ಪಿಲೆಸರನು ಅವನ ಬಳಿಗೆ ಬಂದು, ಅವನಿಗೆ ನೆರವಾಗುವುದಕ್ಕೆ
    ಬದಲಾಗಿ ಬಾಧೆಪಡಿಸಿದನು.
  tam-2017: அசீரியாவின் ராஜாவாகிய தில்காத்பில்நேசர் அவனிடத்தில் வந்தான்; அவனை நெருக்கினானே
    அல்லாமல் அவனைப் பலப்படுத்தவில்லை.
  spa-RV-1909: 'Y vino contra él Tilgath-pilneser, rey de los Asirios: pues lo redujo
    á estrechez, y no lo fortificó.'
  ron-BTF: Și Tilgat-Pilneser, împăratul Asiriei, a venit la el și l-a strâmtorat,
    și nu l-a întărit.
  eng-WEBP: Tilgath-pilneser king of Assyria came to him and gave him trouble, but
    didn’t strengthen him.
  eng-FBV: So Tiglath-pileser, king of Assyria, came to Ahaz but attacked rather than
    helped him.
  nld-1939: Maar inplaats van hem te helpen, rukte koning Tiglat-Pilnéser van Assjoer
    tegen hem op, en dreef hem in het nauw.
  nch-BL: Huan quema ajsico Tanahuatijquet Tiglat Pileser ten tali Asiria para quipalehuisquía
    Acaz, quitaijyohuilti miyac.
  vie-1934: Tiếc-lát Phin-nê-se, vua A-si-ri, đến cùng người, và hà hiếp người, song
    chẳng tiếp cứu chút nào.
  hin-CV: तब अश्शूर का राजा तिगलथ-पलेसेर वहां आया ज़रूर, मगर उसने आहाज़ की सहायता
    करने की बजाय उसे सताया.
  spa-BES: Entonces Tiglat-pileser, rey de Asiria, vino a él, pero era causa de problemas
    y no de fuerza para él.
  tdx-tdx: Nimb’ ama’e mb’eo t’i Tilgate­pilnesere, mpanjaka’ i Asore, f’ie namorekeke
    aze fa tsy nampaozatse.
  tha-KJV: ฉะนั้นทิ​กล​ัทปิเลเสอร์​กษัตริย์​แห่​งอ​ัสซีเรียจึงยกขึ้นมาต่อสู้กับพระองค์
    และกระทำให้​พระองค์​ทุกข์​พระทัยแทนที่จะสนับสนุนพระองค์​ให้​เข้มแข็ง
  por-BR-2018: 'E veio contra ele Tiglate-Pileser, rei dos assírios: pois o oprimiu,
    e não o fortificou.'
  deu-ELO: Und Tilgath-Pilneser, der König von Assyrien, kam wider ihn und bedrängte
    ihn, und stärkte ihn nicht.
  eng-WYC-2018: And the Lord brought against him Tilgathpilneser, king of Assyrians,
    that tormented him (or who tormented him), and wasted him, while no man against-stood
    (him).
  epo-epo: Kaj venis kontraŭ lin Tiglat-Pileser, reĝo de Asirio, kaj premis lin, anstataŭ
    subteni lin;
  uig-PIN: Asuriyǝning padixaⱨi Tiglat-Pilnǝsǝr dǝrwǝⱪǝ uning yeniƣa kǝldi, lekin
    yardǝm berixning orniƣa, uningƣa kɵp awariqiliklǝrni kǝltürdi.
  beo-beo: Be Asilia hina bagade da A:iha:se mae fidili, ema ha lale, e se lama:ne
    hamosu.
  tpi-OTNT: Na bihain, King Tiklat Pileser bilong Asiria i kam long Juda, tasol em
    i no helpim Ahas. Nogat. Em wantaim ol ami bilong en i wok long mekim nogut long
    Ahas.
  hau-SA: Tiglat-Fileser sarkin Assuriya ya zo wurinsa, sai ya wahalar da sarki Ahaz
    maimakon taimakonsa.
  uig-LAT: Asuriyening padishahi Tiglat-Pilneser derweqe uning yénigha keldi, lékin
    yardem bérishning ornigha, uninggha köp awarichiliklerni keltürdi.
  nde-nde: UThigilathi-Philesa inkosi yase-Asiriya esikhundleni sokumsiza laye wafika
    wengezelela uhlupho.
  ton-ton: Pea naʻe haʻu kiate ia ʻa Tilikati-Pilinesa ko e tuʻi ʻo ʻAsilia, ʻo ne
    fakamamahi ia, ka naʻe ʻikai te ne tokoni ia.
  ces-1613: A tak přitáhl k němu Tiglatfalazar král Assyrský, a více ho ssužoval,
    nežli mu pomáhal.
  eng-WMB: Tilgath-pilneser king of Assyria came to him and gave him trouble, but
    didn’t strengthen him.
  tam-TCV: அசீரிய அரசன் தில்காத்பில்நேசர் அவனிடம் வந்தான். அவன் உதவிசெய்யாமல் தொல்லையைக்
    கொடுத்தான்.
  ceb-ULB: Si Tilgat Pileser, ang hari sa Asiria, miadto kaniya ug nagsamok kaniya
    imbis nga dasigon siya.
  pol-UBG: I przybył do niego Tiglat-Pileser, król Asyrii, który go raczej ucisnął,
    niż wspomógł.
  urd-GVU: اسور کے بادشاہ تِگلت پِل ایسر اپنی فوج لے کر ملک میں آیا، لیکن آخز کی مدد
    کرنے کے بجائے اُس نے اُسے تنگ کیا۔
  deu-1912: Und es kam wider ihn Thilgath-Pilneser, der König von Assyrien; der bedrängte
    ihn, und stärkte ihn nicht.
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸರನು ಬಂದು ಅವನಿಗೆ ನೆರವಾಗುವುದಕ್ಕೆ ಬದಲಾಗಿ ಅವನನ್ನು
    ಕುಗ್ಗಿಸಿದನು.
  yap-yap: Ere cheal fare pilung nu Assyria nge togopluw ngak Ahaz ngari gafgownag,
    ma de pi’ e ayuw ngak.
  hlt-MCSB: Assyria manghai Tiglathpileser khaw anih taengla pawk dae anih te a daengdaeh
    tih a duel moenih.
  mdy-ETH: ዓሶኦሬ ካኣቲ፥ ዓካኣዜ ማኣዶ ዒፂ ዒዛም ሜቶ ማዤኔ፤
  twi-ASANTE: Enti, ɛberɛ a Asiriahene Tilgat-Pilneser bɛduruiɛ no a anka ɛsɛ sɛ ɔboa
    ɔhene Ahas no, ɔhyɛɛ no so mmom.
  eng-WEBU: Tilgath-pilneser king of Assyria came to him and gave him trouble, but
    didn’t strengthen him.
  wal-wal: Hegaa gishshau, Asoore Kawoi Tigilaati-Paleseeri Akaazakko yiidi, a tuggayiisippe
    attin maaddibeenna.
  spa-PDDPT: Tiglat-Pileser, rey de Asiria, fue a él, pero lo redujo en lugar de fortalecerlo.
  gun-gun: Ha'e ramo oĩa py ou Assíria pygua huvixa Tiglate-Pileser teĩ oipytyvõ 'rãgue
    py omoĩ vaive.
  ilo-ULB: Immay ni Tilgat Pileser nga ari ti Asiria ket riniribokna isuna imbes a
    papigsaenna koma.
  kpg-kpg: Di king mugi nua o Assyria ne belee hagamaamaa Ahaz, gei mee ne hai baahi
    gi mee guu wanga gi mee nia haingadaa.
  uig-ARA: ئاسۇرىيەنىڭ پادىشاھى تىگلات-پىلنەسەر دەرۋەقە ئۇنىڭ يېنىغا كەلدى، لېكىن
    ياردەم بېرىشنىڭ ئورنىغا، ئۇنىڭغا كۆپ ئاۋارىچىلىكلەرنى كەلتۈردى.
  sus-sus: Asiri mangɛ Tigilati Pileseri to fa Yudaya, a mu tin a malide, a naxa a
    gere.
  pon-2006: Nanmwarki lapalap en Asiria, sohte sewesehda Ahas, ahpw e ketin uhwongada
    oh ketikihong nan apwal.
  ksd-ksd: Ma Tiglat-Pileser ra king Asiria i ga tadav ia, ma i ga vakadik ia ma vakir
    i ga vadekdek ia.
  tur-YTC: Aşur Kralı Tilgat Pilneser ona geldi ve ona sıkıntı verdi, ama onu güçlendirmedi.
  grc-BRENT: Καὶ ἦλθεν ἐπʼ αὐτὸν Θαλγαφελλασὰρ βασιλεὺς Ἀσσοὺρ, καὶ ἔθλιψεν αὐτόν.
  ind-AYT: Kemudian, Tiglat-Pileser, raja Asyur, datang kepadanya, bukan untuk memperkuat
    dia, melainkan memusuhinya.
  nya-nya: Tigilati-Pileseri mfumu ya ku Asiriya anabwera kwa iye, ndipo anabweretsa
    mavuto mʼmalo momuthandiza.
  hrv-hrv: Došao je na nj asirski kralj Tiglat-Pileser i pritijesnio ga umjesto da
    ga utvrdi.
  mps-mps: Tama nosali king Tiklat Pileser te Asiria king bidi te Juda buluba asali,
    tiali goli agai Ahas tau sabeo. Menio. Aga dali aga ami bidi dabe dali augwaligo
    Ahas dali dwai sę iduali.
  tpi-tpi: Na bihain, King Tiklat Pileser bilong Asiria i kam long Juda, tasol em
    i no helpim Ahas. Nogat. Em wantaim ol ami bilong en i wok long mekim nogut long
    Ahas.
  dan-1931: 'Men Assyrerkongen Tillegat-Pilneser* drog imod ham og bragte ham i Nød
    i Stedet for at hjælpe ham; { [*ellers: Tiglat-Pileser.] }'
  vie-OVCB: Nhưng khi Tiếc-lát Phi-nê-se, vua A-sy-ri đến, ông đã tấn công A-cha thay
    vì cứu giúp vua.
  guj-2017: આશ્શૂરના રાજા તિલ્ગાથ-પિલ્નેસેરે તેને મદદ કરવાને બદલે આવીને તેને હેરાન
    કર્યો.
  pon-2006A: Nanmwarki lapalap en Asiria, sohte sewesehda Ahas, ahpw e ketin uhwongada
    oh ketikihong nan apwal.
  por-BRBSL: Tilgath-pilneser, rei da Assíria, veio até ele e lhe deu problemas, mas
    não o fortaleceu.
  cth-cth: Siria siangpahrang Tiglathpileser hai ahni koe a tho teh kabawm laipalah
    lungrei hoe a thai sak.
  twi-twi: Enti bere a Asiriahene Tilgat-Pilneser bedui no a anka ɛsɛ sɛ ɔboa ɔhene
    Ahas no, ɔhaw no mmom.
  hlt-hlt: Assyria manghai Tiglathpileser khaw anih taengla pawk dae anih te a daengdaeh
    tih a duel moenih.
  tbz-SIM: Kɛ̀ Asidii kóo kpɑ̀ɑ̀tì Tekidɑti Fɑdɑsɑɑ kɔtɛní, ò nɑ nhò teennɛ̀mɛ̀ kòo
    nɛ́ ò do mudoò kɛ́pi dihɛì ò mɛ nyí nhò nɑ.
  msy-2020: Ezɨ gɨn Asirian Atrivim Tiklat Pileser Judan ize, egha Ahasɨn akurazir
    puvatɨ. A uan mɨdorozir gumaziba ko iza pazavɨra Ahas gami.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii wulɑʋ Tekǝlɑ-Fɑlɑsɑɑ kisɑ Ahɑsɩ kɛ sǝnɑʋ nɑ ɩ́ nyǝŋsɩ ɩ
    ɩsɛ nɑ pǝ́ tʋ-ɩ piti tɑɑ.
  azb-azb: Aşşur padşahı Tiqlat-Pileser onun üstünə gəlib kömək etmək əvəzinə onu
    sıxışdırdı.
  eng-DBY: And Tilgath-Pilneser king of Assyria came to him, and troubled him, and
    did not support him.
  hin-2017: तब अश्शूर का राजा तिग्लत्पिलेसेर उसके विरुद्ध आया, और उसको कष्ट दिया;
    दृढ़ नहीं किया।
  eng-YLT: And Tilgath-Pilneser king of Asshur cometh in unto him, and doth distress
    him, and hath not strengthened him,
  eng-WYC-2017: And the Lord brought against him Tilgathpilneser, king of Assyrians,
    that tormented him, and wasted him, while no man against-stood.
  eng-WMBB: Tilgath-pilneser king of Assyria came to him and gave him trouble, but
    didn’t strengthen him.
  urd-GVH: असूर के बादशाह तिग्लत-पिलेसर अपनी फ़ौज लेकर मुल्क में आया, लेकिन आख़ज़
    की मदद करने के बजाए उसने उसे तंग किया।
  rug-rug: Sa baṉara pa Asiria si mae, ba lopu toka nia sa se Ehazi; la poni nono
    nia tinasuna tu sa si asa.
  gaz-gaz: Tiiglaat-Philneeser mootichi Asoor gara isaa dhufee ture; taʼus inni qooda
    isa gargaaru rakkina isatti fide.
  fra-LSG: Tilgath-Pilnéser, roi d’Assyrie, vint contre lui, le traita en ennemi,
    et ne le soutint pas.
  yal-yal: Asiriya mangan Tigilati-Pilesere yi fa Axasi fɛma, koni benun a xa a mali,
    a yi a yɛngɛ.
  haw-1868: A hele mai la io na la o Tilegata-pilenesera, ke alii o Asuria, a hoopilikia
    ia ia, aole hoi i kokua ia ia.
  arb-NAV: وَلَكِنَّ تَغْلَثْ فَلْنَاسَرَ مَلِكَ أَشُورَ ضَايَقَ آحَازَ بَدَلاً مِنْ
    نَجْدَتِهِ
  ewe-ewe: Ke esi Asiria fia Tilgat Pilneser va ɖo la, eɖe fu na Fia Ahaz le esime
    wòakpe ɖe eŋu teƒe.
  eng-LEE: Then came against him Tilgath-pilneesser the king of Assyria, and distressed
    him, but strengthened him not.
  asm-FB: পাছত অচুৰৰ তিলগৎ-পিলনেচৰ ৰজা তেওঁৰ ওচৰলৈ আহি তেওঁক বলৱান নকৰি তেওঁক কষ্টহে
    দিলে।
  sus-A: عَسِرِ مَنفّ تِفِلَتِ ثِلٍسٍرِ تٌ قَ يُدَيَ، عَ مُ تِن عَ مَلِدٍ، عَ نَشَ
    عَ فٍرٍ.
  fra-SBL: Tilgath-Pilnéser, roi d'Assyrie, vint à lui et lui fit des difficultés,
    mais il ne le fortifia pas.
  hbo-hbo: וַיָּבֹ֣א עָלָ֔יו תִּלְּגַ֥ת פִּלְנְאֶ֖סֶר מֶ֣לֶךְ אַשּׁ֑וּר וַיָּ֥צַר
    לֹ֖ו וְלֹ֥א חֲזָקֹֽו׃
  kik-kik: Nake Tigilathu-Pileseru mũthamaki wa Ashuri agĩũka kũrĩ we, no handũ ha
    kũmũteithia nĩkũmũthĩĩnia aamũthĩĩnirie.
  fra-NCL: Thelgath-Phalnasar, roi d’Assyrie, vint contre lui, le traita avec rigueur
    et ne le fortifia pas.
  cek-AK: Assyria siangpahrang Tilgath-Pilneser loe anih khaeah angzoh, toe thapaek
    ai ah, palung ni boengsak lat.
  cuk-cuk: Asiria-e-rey Tiglat-Pileserʼye-nugad, Acaz-bendaknadenad. Degi-inigwele,
    aka egi bila-onogega ebilis ambikusmalad.
  uig-CYR: Асурийәниң падишаси Тиглат-Пилнәсәр дәрвәқә униң йениға кәлди, лекин ярдәм
    беришниң орниға, униңға көп аваричиликләрни кәлтүрди.
  tel-2017: అష్షూరురాజు తిగ్లతు పిలేసెరు అతని దగ్గరికి వచ్చి అతణ్ణి బలపరచడానికి బదులు
    బాధపరచాడు.
  hat-BSA: Pou sa, Tilgath-Piléser, wa Assyrie a te vini kont li, e te aflije li olye
    de ranfòse li.
  kos-kos: Tiglath Pileser, Tokosra Fulat lun Assyria, el tia kasrel Ahaz, a el lainul
    ac oru ma upa nu sel.
  hbo-WLC: וַיָּבֹ֣א עָלָ֔יו תִּלְּגַ֥ת פִּלְנְאֶ֖סֶר מֶ֣לֶךְ אַשּׁ֑וּר וַיָּ֥צַר
    ל֖וֹ וְלֹ֥א חֲזָקֽוֹ׃
  ibo-ibo: Mgbe Tiglat-Pilesa eze ndị Asịrịa bịara, o wetaara Ehaz nsogbu kama enyemaka.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା ତିଗ୍ଲତ୍‍-ପିଲ୍‍ନେଷର ତାଙ୍କ ନିକଟକୁ ଆସିଲା, ମାତ୍ର ତାଙ୍କୁ
    ବଳ ନ ଦେଇ କ୍ଳେଶ ଦେଲା।
  chk-chk: Mürin, Tiklat-pileser ewe kingen Asiria a feito ren Ahas, a ü ngeni o aweiresi,
    nge esap alisi.
  rop-rop: Wal King Tiglathpalisa bin kaman, bat im nomo bin album King Eihes. Imbin
    gibit im brabli adtaim en meigim ebrijing mowes.
  ukr-1871: І прийшов до його Теглафелласар, царь Ассирийський, але тільки був тягарем
    йому, замість стати йому до помочі,
  deu-1951: Es kam nun zwar Tiglat-Pilneser, der König von Assyrien, zu ihm; aber
    er bedrängte ihn und stärkte ihn nicht.
  eng-JPS: And Tillegath-pilneser king of Assyria came unto him, and distressed him,
    but strengthened him not.
  srp-1865: I doðe k njemu Telgat-Felnasar car Asirski, i ojadi ga a ne utvrdi.
  lug-lug: Tirugazupiruneseri kabaka w’e Bwasuli n’ajja gy’ali, n’amucocca mu kifo
    eky’okumuyamba.
  heb-heb: ויבא עליו תלגת פלנאסר מלך אשור ויצר לו ולא חזקו׃
  ben-IRV: আরে অশূর রাজা তিগ্লৎ পিলনেষর তাঁর কাছে এসেছিলেন কিন্তু তিনি শক্তি বৃদ্ধির
    বদলে আহসকে কষ্টই দিলেন।
  pan-pan: ਅਤੇ ਅੱਸ਼ੂਰ ਦਾ ਪਾਤਸ਼ਾਹ ਤਿਲਗਥ ਪਿਲਨਅਸਰ ਉਹ ਦੇ ਕੋਲ ਆਇਆ ਪਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਤੰਗ ਕੀਤਾ
    ਅਤੇ ਉਹ ਦੀ ਸਹਾਇਤਾ ਨਾ ਕੀਤੀ
  mya-JVB: အာရှုရိ ရှင်ဘုရင် တိဂလတ် ပိလေသာလာ သော်လည်း ၊ အား ကိုမ ပေး၊ သာ၍ဆင်းရဲ စေ၏။
  hmo-hmo: Vadaeni Asuria ena king, Tigilata Pilesere, ese Ahasa ia durua lasi, to
    Ahasa tuari henia totona ia mai.
  urd-urd: और शाह — ए — असूर तिलगातपिलनासर उसके पास आया, लेकिन उसने उसको तंग किया
    और उसकी मदद न की।
  rus-SYN: И пришел к нему Феглафелласар, царь Ассирийский, но был в тягость ему,
    вместо того, чтобы помочь ему,
  bqc-SIM: Asiliↄ kí Tigela Pilɛsɛɛ mↄ̀ Aaza kĩ́i, kási i dↄnlɛkɛɛ̀o, à aà tò
    yooyeaɛ.
  tcz-CHONGTHU: Assyria lengpan Ahaz hi kithopi tahsangin adouvin apangjon asugim
    jon ahi
  mar-mar: तिल्गथ-पिल्नेसर हा अश्शूराचा राजा. याने आहाजला मदत करण्याऐवजी त्रासच दिला.
  qub-qub: Asiriapa raynin Tiglat-pileser alli yanapänanpa ruquenga Acazta magaj aywaran.
  bqp-bqp: Mɑ Asirin sinɑ boko Tigilɑti Pilesɛɛ u nɑ u nùn wɔri nge yibɛrɛ. U ǹ nùn
    somi.
  hat-hat: Men Tiglat Pilesè, wa peyi Lasiri a, vin atake wa Akaz pito. Pase pou l'
    ede l', li kraze l' pi mal.
  eng-BSB: Then Tiglath-pileser king of Assyria came to Ahaz but afflicted him rather
    than strengthening him.
  eng-WEBPB: Tilgath-pilneser king of Assyria came to him and gave him trouble, but
    didn’t strengthen him.
  kbq-kbq: E'ina hu'negu Asiria kini ne' Tiglat-Pilesa'a eme aza hugaragi hara eme
    hunte'ne.
  nhe-BL: Huan quema ajsico Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria para
    quipalehuisquía Acaz, quitlaijiyohuilti miyac.
  gub-BL: Axir wanuwihawete Xigirat-Pirezer ur Akaz iàmàtyry'ym pà zauxiapekwer wemiruze'eg
    wanupi a'e kury. Nupytywà kwaw. Ur iàmàtyry'ym pà. Zawaiw katu wera'u Akaz heko
    haw izupe kury.
  eng-DRA: And he brought, against him Thelgathphalnasar king of the Assyrians, who
    also afflicted him, and plundered him without any resistance.
