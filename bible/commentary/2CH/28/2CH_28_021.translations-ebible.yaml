verse: 2CH.028.021
translations:
  mal-C: ആഹാസ് യഹോവയുടെ ആലയത്തിലും രാജകൊട്ടാരത്തിലും പ്രഭുക്കന്മാരുടെ പക്കലും ഉണ്ടായിരുന്ന
    ധനത്തിൽ ഒരംശം എടുത്ത് അശ്ശൂർരാജാവിനു കാഴ്ചവെച്ചു. എന്നിട്ടും അദ്ദേഹം ആഹാസിനെ സഹായിച്ചില്ല.
  deu-TKW: Denn Ahas plünderte den Tempel Jahwes und den königlichen Palast und die
    Obersten und gab alles dem Könige von Assyrien, aber ohne daß es ihm etwas geholfen
    hätte.
  lin-lin: Akazi azwaki ndambo ya biloko ya Tempelo ya Yawe, ya ndako ya mokonzi mpe
    ya bandako ya bakambi ; mpe apesaki yango epai ya mokonzi ya Asiri. Kasi atako
    bongo, azwaki kaka lisungi te.
  eng-LSV: though Ahaz has taken a portion [out] of the house of YHWH, and [out] of
    the house of the king, and of the princes, and gives to the king of Asshur, yet
    it is no help to him.
  eng-GNV: 'For Ahaz tooke a portion out of the house of the Lord and out of the Kings
    house and of the Princes, and gaue vnto the king of Asshur: yet it helped him
    not.'
  eng-WEBSTER: 'For Ahaz took away a portion from the house of the LORD, and from
    the house of the king, and of the princes, and gave it to the king of Assyria:
    but he helped him not.'
  nhw-BL: Masque Acaz quiquixti nochi tlamantli catli pajpatiyo ipan itiopa TOTECO,
    huan ipan icaltlanahuatil huan ipan ininchajchaj nopa tlayacanani, huan quimacac
    nopa tlanahuatijquetl tlen tlali Asiria para quitlaxtlahuis para itlapalehuil;
    amo quipalehui niyon quentzi.
  swh-ONEN: Ahazi akachukua baadhi ya vitu kutoka Hekalu la Bwana, jumba la kifalme
    na kutoka kwa wakuu wake na kumpa mfalme wa Ashuru kama ushuru, lakini hilo halikumsaidia.
  bba-bba: Domi Akɑsi u Yinni Gusunɔn sɑ̃ɑ yeru kɑ sinɑ kpɑɑru kɑ win tem wiruɡibun
    ɑrumɑni ɡurɑ u Asirin sinɑ boko wɛ̃. Adɑmɑ kɑ mɛ, yen ɡɑɑ kun nùn yɑre.
  eng-KJVCPB: 'For Ahaz took away a portion out of the house of the Lord, and out
    of the house of the king, and of the princes, and gave it unto the king of Assyria:
    but he helped him not.'
  luo-luo: Kuom mano, Ahaz nokawo gik moko mag hekalu mar Jehova Nyasaye gi od ruoth
    kod ute joka ruoth momiyo ruodh Asuria to mano ne ok okonye.
  meu-meu: Badina be Ahasa ese Iehova ena dubu bona pavapava ena ruma bona lohia edia
    ruma kohudia e abi, heaiva ḡaudia na Asuna pavapavana e henia; to unu ese na se
    kahaia.
  npi-ULB: किनकि आहाजले अश्‍शूरका राजालाई दिनको निम्ति परमप्रभुको मन्‍दिर, राजा र
    भारदारहरूका महलहरू लुटे । तर यसले तिनलाई केही फाइदा भएन ।
  yor-yor: 'Ahasi mú díẹ̀ nínú ìní ilé Olúwa àti láti ilé ọba àti láti ọ̀dọ̀ ọba ó
    sì fi wọ́n fún ọba Asiria: ṣùgbọ́n èyí kò ràn wọ́n lọ́wọ́.'
  pes-OPCB: هر چند آحاز طلا و نقرهٔ خانهٔ خداوند، خزانه‌های کاخ سلطنتی و خانه‌های
    سران قوم را به پادشاه آشور داد، ولی فایده‌ای نداشت.
  tgl-ULB: Sapagkat sinamsam at pinagnakawan ni Ahaz ang tahanan ni Yahweh at ang
    mga tahanan ng mga hari at mga pinuno upang ibigay sa mga hari ng Asiria, ngunit
    hindi ito nakatulong sa kaniya.
  hui-hui: Anidagua biyago hondowa Ahasa ibugua Kini Tigilada Pilese mo palia hole
    manda bialu ngolo damenego Anduane Homogonaga andaha wini wiarubi kini andagaha
    wini wiarubi agali haguane bu hearu andagaha wini wiarubi bibahende Tigilada Pilese
    mo miai hene. Ani miai hayagome Ahasa mbira biamogo nabini.
  mya-mya: အာ​ခတ်​သည်​ဗိ​မာန်​တော်၊ နန်း​တော်​နှင့်​ပြည် သူ​ခေါင်း​ဆောင်​များ​၏​အိမ်​တို့​မှ​ရွှေ၊
    ငွေ၊ ဘဏ္ဍာ​ရှိ​သ​မျှ​ကို​ယူ​၍​အာ​ရှု​ရိ​ဘု​ရင် အား​ပေး​သော်​လည်း​အ​ကျိုး​မ​ရှိ​ချေ။
  bod-N: ཨ་ཧ་ཟཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་དང་། འགོ་དཔོན་རྣམས་ཀྱི་ཁྱིམ་བཅས་ནས་རྒྱུ་ནོར་ཁྱེར་ཏེ་ཨ་སུར་རྒྱལ་པོར་ཕུལ་ནའང་ཕན་ཅི་ཡང་མ་ཐོགས་སོ།
    །
  sna-sna: Ahazi akatora zvimwe zvezvinhu zvaiva mutemberi yaJehovha, uye kubva mumuzinda
    wamambo nokumachinda amambo, akazvipa kuna mambo weAsiria, asi izvi hazvina kumubatsira.
  spa-BLM: Porque Acaz tomó una parte de la casa de Yahvé, de la casa del rey y de
    los príncipes, y se la dio al rey de Asiria, pero no lo ayudó.
  cac-cac: Vach'chom ixto smolb'ejelta juntzan̈ tastac caro stojol ay d'a stemplo
    Jehová vin̈aj Acaz chi' yed' tastac ay d'a spalacio vin̈ yed' tastac ay d'a spat
    eb' vin̈ yajal yaji, ix yac'an vin̈ d'a vin̈ sreyal Asiria chi', palta nab'an̈ej,
    majxo colvaj jab'oc vin̈ yed' vin̈.
  swh-ULB: Kwa kuwa Ahazi aliteka nyara nyumba ya Yahwe na nyumba ya mfalme na viongozi,
    kwa ajili ya kuvitoa vitu vya thamani kwa mfalme wa Ashuru. Lakini kufanya hivyo
    hakukumfaidisha yeye.
  bel-bel: бо Ахаз узяў скарбы з дома Гасподняга і дома царскага і ў князёў і аддаў
    цару Асірыйскаму, але не ў дапамогу сабе.
  deu-ELBBK: Denn Ahas beraubte das Haus des HERRN und das Haus des Königs und der
    Obersten, und gab das Geraubte dem König von Assyrien; aber er war ihm nicht zur
    Hilfe.
  mbb-OT: Mibpenguwa si Ahaz te menge vutang duen te valey te Nengazen, duen te turuǥan,
    wey ziyà te menge valey te menge upisyal, ne imbeǥey zin heini te hadì te Asiria.
    Piru wazà heini meketavang ki Ahaz.
  mal-2015: ആഹാസ് യെഹോവയുടെ ആലയത്തിൽനിന്നും രാജധാനിയിൽനിന്നും പ്രഭുക്കന്മാരുടെ പക്കൽനിന്നും
    കവർന്നെടുത്തു അശ്ശൂർരാജാവിന്നു കൊടുത്തു; എങ്കിലും ഇതിനാൽ അവന്നു സഹായം ഉണ്ടായില്ല.
  rmc-rmc: A kajte o Achaz iľa o somnakaj andral o Chramos, andral o palacis the le
    uradňikendar a diňa le asirike kraľiske, oda leske na pomožinďa.
  pes-OPV: زیرا که آحاز خانه خداوندو خانه های پادشاه و سروران را تاراج کرده، به پادشاه
    آشور داد، اما او را اعانت ننمود.
  ron-1924: Кэч Ахаз а прэдат Каса Домнулуй, каса ымпэратулуй ши а май-марилор, ка
    сэ факэ дарурь ымпэратулуй Асирией, дар ну й-а ажутат ла нимик.
  ben-OBCV: সদাপ্রভুর মন্দির থেকে এবং রাজপ্রাসাদ থেকে ও কর্মকর্তাদের কাছ থেকে আহস
    বেশ কিছু জিনিসপত্র নিয়ে সেগুলি আসিরিয়ার রাজাকে উপহার দিলেন, কিন্তু তাতেও তাঁর
    কোনও লাভ হয়নি।
  som-som: Markaasaa Aaxaas qayb ka soo qaaday gurigii Rabbiga iyo gurigii boqorka
    iyo kii amiirradaba, oo wuxuu siiyey boqorkii Ashuur, laakiinse taasu isagii waxba
    uma tarin.
  lat-VUC: Igitur Achaz, spoliata domo Domini, et domo regum ac principum, dedit regi
    Assyriorum munera, et tamen nihil ei profuit.
  eng-ASVBT: 'For Ahaz took away a portion out of the house of Jehovah, and out of
    the house of the king and of the princes, and gave it unto the king of Assyria:
    but it helped him not.'
  ita-1885: Perciocchè Achaz prese una parte de' tesori della Casa del Signore, e
    della casa del re, e de' principali del popolo; e li diede al re degli Assiri,
    il qual però non gli diede alcuno aiuto.
  eng-LXXUP: 'And Ahaz took the things that were in the house of the Lord, and the
    things in the house of the king, and of the princes, and gave them to the king
    of Assyria: but he was no help to him,'
  eng-ULB: For Ahaz plundered the house of Yahweh and the houses of the king and the
    leaders, to give the valuable things to the kings of Assyria. But doing this did
    not benefit him.
  spa-VBL: Acaz tomó lo que era valioso del Templo del Señor, del palacio del rey
    y de sus funcionarios y se lo entregó al rey de Asiria como tributo. Pero no le
    sirvió de nada.
  fra-_FOB: Car Achaz dépouilla la maison de l'Éternel, la maison du roi et celle
    des principaux du peuple, pour faire des présents au roi d'Assyrie, mais sans
    en retirer secours.
  mal-mal: ആഹാസ്, യഹോവയുടെ ആലയത്തിൽനിന്നും രാജധാനിയിൽനിന്നും പ്രഭുക്കന്മാരുടെ പക്കൽനിന്നും
    കുറെ സമ്പത്ത് കവർന്നെടുത്ത് അശ്ശൂർ രാജാവിന് കൊടുത്തു; എങ്കിലും ഇതിനാൽ അവന് സഹായം
    ലഭിച്ചില്ല.
  urd-GVR: Āḳhaz ne Rab ke ghar, shāhī mahal aur apne ālā afsaroṅ ke ḳhazānoṅ ko lūṭ
    kar sārā māl Asūr ke bādshāh ko bhej diyā, lekin befāydā. Is se use sahīh madad
    na milī.
  suz-BL: मिनु आहाजम परमप्रभु यावे आ खिं, पिप आ दरवार नु आ ठेयब मुर आन खिं रे मार
    मार लाइश्‍शा, अस्‍सुर ङा पिप कली “वारच पाइय्‍यीकी” दे गेवा बाक्‍त। तन्‍न मेको
    नेल्‍ल मोशा दुम्‍माक्‍त।
  ita-1927: Poiché Achaz avea spogliato la casa dell’Eterno, la casa del re e dei
    capi, e avea dato tutto al re d’Assiria; ma a nulla gli era giovato.
  ckb-ckb: لەگەڵ ئەوەی ئاحاز پەرستگای یەزدان و کۆشکی پاشا و ماڵی میرەکانی تاڵان کرد
    و دایە پاشای ئاشور، بەڵام سوودی نەبوو.
  eng-BBE: For Ahaz took a part of the wealth from the house of the Lord, and from
    the house of the king and of the great men, and gave it to the king of Assyria;
    but it was no help to him.
  kan-OKCV: ಆಹಾಜನು ಯೆಹೋವ ದೇವರ ಆಲಯದಿಂದಲೂ, ಅರಮನೆಯಿಂದಲೂ, ಪ್ರಧಾನರಿಂದಲೂ ಆಸ್ತಿಯ ಒಂದು ಪಾಲನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಅಸ್ಸೀರಿಯದ ಅರಸನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಕೊಟ್ಟನು, ಆದರೂ ಅವನು ಆಹಾಜನಿಗೆ ಸಹಾಯ ಮಾಡಲಿಲ್ಲ.
  tam-2017: ஆகாஸ் யெகோவாவுடைய ஆலயத்தில் ஒருபங்கும், ராஜ அரண்மனையில் ஒருபங்கும், பிரபுக்களின்
    கையில் ஒருபங்கும் எடுத்து, அசீரியாவின் ராஜாவுக்குக் கொடுத்தபோதும், அவனுக்கு உதவி
    கிடைக்கவில்லை.
  spa-RV-1909: Aunque despojó Achâz la casa de Jehová, y la casa real, y las de los
    príncipes, para dar al rey de los Asirios, con todo eso él no le ayudó.
  ron-BTF: Cu toate că Ahaz a luat o porție din casa DOMNULUI și din casa împăratului
    și a prinților și a dat-o împăratului Asiriei, totuși el nu l-a ajutat.
  eng-WEBP: For Ahaz took away a portion out of the LORD’s house, and out of the house
    of the king and of the princes, and gave it to the king of Assyria; but it didn’t
    help him.
  eng-FBV: Ahaz took what was valuable from the Lord's Temple, the king's palace,
    and from his officials and gave them to the king of Assyria as tribute. But it
    didn't help him.
  nld-1939: En al plunderde Achaz ook de tempel van Jahweh en de paleizen van koning
    en vorsten, en al gaf hij dat ook aan den koning van Assjoer, het hielp hem niets.
  nch-BL: Masque Acaz quiquixti nochi tamanti cati pajpatiyo ipan itiopa TOTECO, huan
    ipan icaltanahuatil huan ipan ininchajchaj nopa tayacanani, huan quimacac nopa
    tanahuatijquet ten tali Asiria para quitaxtahuis para itapalehuil; amo quipalehui
    yon quentzi.
  vie-1934: A-cha thâu lấy những đồ nơi đền của Đức Giê-hô-va, trong cung vua, và
    trong nhà các quan trưởng, rồi giao vật ấy cho vua A-si-ri; song người cũng không
    tiếp cứu.
  hin-CV: यद्यपि आहाज़ ने याहवेह के भवन से, राजघराने से और प्रशासकों से धन लेकर अश्शूर
    के राजा को दे दी थी, इसका कोई लाभ न हुआ.
  spa-BES: Porque Acaz tomó parte de las riquezas de la casa del Señor y de la casa
    del rey y de los grandes hombres, y se la dio al rey de Asiria; Pero no le sirvió
    de nada.
  tdx-tdx: Aa ndra te nangalà’ i Ahkaze añ’ anjomba’ Iehovà ao naho añ’an­jom­ba’
    i mpanjakay naho amo roandriañeo vaho natolo’e amy mpanjaka’ i Asorey, tsy nolora’e.
  tha-KJV: เพราะอาหัสทรงเอาของส่วนหนึ่งจากพระนิเวศของพระเยโฮวาห์ และจากราชสำนัก และจากเจ้านายถวายเป็นบรรณาการแก่​กษัตริย์​ของอัสซีเรีย
    แต่​หาเป็นประโยชน์​แก่​พระองค์​ไม่
  por-BR-2018: Ainda que Acaz tenha despojado a casa do SENHOR, e a casa real, e as
    dos príncipes, para dar ao rei dos assírios, contudo isso ele não lhe ajudou.
  deu-ELO: Denn Ahas beraubte das Haus Jehovas und das Haus des Königs und der Obersten,
    und gab das Geraubte dem König von Assyrien; aber er war ihm nicht zur Hilfe.
  eng-WYC-2018: Therefore Ahaz, after that he had spoiled the house of the Lord, and
    the house of the king, and (those) of the princes, gave gifts to the king of Assyrians,
    and nevertheless it profited nothing to him. (And so Ahaz, after that he had spoiled
    the House of the Lord, and the house of the king, and those of the leaders, gave
    gifts to the king of Assyria, but nevertheless it profited nothing to him.)
  epo-epo: ĉar Aĥaz prirabis la domon de la Eternulo kaj la reĝan domon kaj la eminentulojn,
    kaj donis al la reĝo de Asirio, tamen tio ne helpis al li.
  uig-PIN: Qünki Aⱨaz Pǝrwǝrdigarning ɵyidin, padixaⱨning ordisidin, xundaⱪla ǝmǝldarlarning
    ɵyliridin kɵp mal-dunyani qiⱪirip, Asuriyǝ padixaⱨiƣa bǝrgǝn bolsimu, lekin uningƣa
    ⱨeq paydisi bolmidi.
  beo-beo: Amaiba:le, A:iha:se da Debolo Diasua amola hina bagade diasua amola ouligisu
    dunu ilia diasua, gouli lale, Asilia hina bagade ema i. Be amomane e da Yuda fi
    ili hame fidi.
  tpi-OTNT: Olsem na Ahas i laik grisim Tiklat Pileser na em i kisim ol gol samting
    i stap long haus bilong Bikpela na long haus king na long haus bilong ol hetman,
    na i givim long Tiklat Pileser. Tasol dispela i no helpim Ahas.
  hau-SA: Ahaz ya ɗauki waɗansu abubuwa daga haikalin Ubangiji da kuma daga fadan
    sarki da kuma daga sarakuna, ya ba da su ga sarkin Assuriya, amma wannan bai taimake
    shi ba.
  uig-LAT: Chünki Ahaz Perwerdigarning öyidin, padishahning ordisidin, shundaqla emeldarlarning
    öyliridin köp mal-dunyani chiqirip, Asuriye padishahigha bergen bolsimu, lékin
    uninggha héch paydisi bolmidi.
  nde-nde: U-Ahazi wathatha ezinye zezimpahla zasethempelini likaThixo lezinye azithatha
    endlini yomndlunkulu esigodlweni waze wathatha lezamakhosana wayaziqhubela inkosi
    yase-Asiriya, kodwa lakho lokhu akumncedanga.
  ton-ton: 'He naʻe toʻo ʻo ʻave ʻe ʻAhasi ʻae ʻinasi mei he fale ʻo Sihova, pea mei
    he fale ʻoe tuʻi, pea ʻoe houʻeiki, pea foaki ia ki he tuʻi ʻo ʻAsilia: ka naʻe
    ʻikai te ne tokoni ia.'
  ces-1613: A ačkoli Achas vzal z domu Hospodinova a domu královského, i od knížat,
    a dal králi Assyrskému, však nedal jemu pomoci.
  eng-WMB: For Ahaz took away a portion out of the LORD’s house, and out of the house
    of the king and of the princes, and gave it to the king of Assyria; but it didn’t
    help him.
  tam-TCV: ஆகாஸ் யெகோவாவின் ஆலயத்திலிருந்தும், அரச அரண்மனையில் இருந்தும், இளவரசர்களிடமிருந்தும்
    சில பொருட்களை எடுத்து, அவற்றை அசீரிய அரசனுக்கு அன்பளிப்பாகக் கொடுத்தான். ஆனால்
    அதுவும் அவனுக்கு உதவவில்லை.
  ceb-ULB: Kay si Ahaz nangawat sa balay ni Yahweh ug sa balay sa hari ug sa mga pangulo,
    aron ihatag ang mga mahinungdanong butang ngadto sa mga hari sa Asiria. Apan sa
    pagbuhat niini dili makaayo kaniya.
  pol-UBG: Bo choć Achaz wziął skarby z domu PANA, z domu królewskiego oraz od książąt
    i dał to królowi Asyrii, ten go nie wspomógł.
  urd-GVU: آخز نے رب کے گھر، شاہی محل اور اپنے اعلیٰ افسروں کے خزانوں کو لُوٹ کر سارا
    مال اسور کے بادشاہ کو بھیج دیا، لیکن بےفائدہ۔ اِس سے اُسے صحیح مدد نہ ملی۔
  deu-1912: Denn Ahas plünderte das Haus des HERRN und das Haus des Königs und der
    Obersten und gab es dem König von Assyrien; aber es half ihm nichts.
  kan-2017: ಆಹಾಜನು ಯೆಹೋವನ ಆಲಯದ ಅರಮನೆಯ ಪ್ರಭುಗಳ ಆಸ್ತಿಯನ್ನು ಸೂರೆಮಾಡಿಕೊಂಡು ಹೋಗಿ ಅಶ್ಶೂರದ
    ಅರಸನಿಗೆ ಕಾಣಿಕೆಯನ್ನಾಗಿ ಕೊಟ್ಟರೂ ಅವನಿಂದ ಏನೂ ಸಹಾಯವಾಗಲಿಲ್ಲ.
  yap-yap: Ma aram me fek Ahaz e gol u lan fare Tempel, nge fare naun ko pilung, ngu
    lan e pi tabnaw rok e pi’in ma yog e thin nge pi’ ngak fare pilung, machane dariyfan
    ya ku de ayuw.
  hlt-MCSB: Ahaz loh BOEIPA im neh manghai im te khaw, mangpa rhoek khaw a tael tih
    Assyria manghai taengla a paek dae anih ham bomnah la a om pah moenih.
  mdy-ETH: ዬያሮ ዓካኣዜ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣራፓ፥ ካኣቱሞ ማኣሮንታ ዴሮ ሱኡጎንታፓ ሚርጌ ዎርቄ ዔኪ ዬያ ካኣቲ
    ጌሻኒ ዳኬኔ፤ ጋዓንቴ ዬይ ዒዛ ማኣዴ ባኣዚ ባኣሴ።
  twi-ASANTE: Ahas tasee nneɛma a ɛsom bo firii Awurade asɔredan no mu, ahemfie hɔ
    ne ne mpanimfoɔ afie mu, de kɔmaa Asiriahene sɛ ne toɔ. Nanso, yei mpo, ammoa
    no.
  eng-WEBU: For Ahaz took away a portion out of the LORD’s house, and out of the house
    of the king and of the princes, and gave it to the king of Assyria; but it didn’t
    help him.
  wal-wal: Akaazi GODAA Beeta Maqidasiyaappe, kawo keettaappenne asaa halaqatuppe
    darobaa ekkidi, Asoore kawuwaayyo immiis. SHin hegaa oottidoogeekka a ainne go77ibeenna.
  spa-PDDPT: Aunque Acaz despojó la Casa de Yavé, el palacio real y las casas de los
    jefes para pagar al rey de Asiria, eso no le ayudó.
  gun-gun: Ha'e ramo Acaz ma mba'emo porã Senhor pegua oo gui oguenoẽ vy omboaxapa
    Assíria pygua huvixa po py, ngoo gui ae, ha'e yvatekueve ikuai va'e ro gui guive.
    Ha'e rami teĩ ae ma mba'eve py noipytyvõi.
  ilo-ULB: Ta sinamsaman ni Ahaz ti balay ni Yahweh, dagiti balay ti ari ken dagiti
    mangidadaulo, tapno itedna dagiti napapateg a banbanag kadagiti ari ti Asiria-ngem
    saan a nakatulong daytoy kenkuana.
  kpg-kpg: Malaa, Ahaz gaa kae nia goolo mai di Hale Daumaha, di hale di king, mo
    nia hale o nia dagi o nia daangada, gaa wanga gi di king mugi nua, malaa nia mee
    aanei hogi la deai ana mee ne hagamaamaa ai.
  uig-ARA: چۈنكى ئاھاز پەرۋەردىگارنىڭ ئۆيىدىن، پادىشاھنىڭ ئوردىسىدىن، شۇنداقلا ئەمەلدارلارنىڭ
    ئۆيلىرىدىن كۆپ مال-دۇنيانى چىقىرىپ، ئاسۇرىيە پادىشاھىغا بەرگەن بولسىمۇ، لېكىن
    ئۇنىڭغا ھېچ پايدىسى بولمىدى.
  sus-sus: Axasi naxa naafuli sɛɛti tongo Alatala xa banxi, mangɛ xa banxi, nun kuntigie
    xa banxi kui, a na fi Asiri mangɛ ma, kɔnɔ na mu a niya Tigilati Pileseri xa a
    mali.
  pon-2006: Ahas eri ketikihsang kohl kan nan Tehnpas Sarawio, nan tehnpas en nanmwarki,
    oh nan imwen kaunen aramas akan, oh kadaralahng nanmwarki lapalap en Asiria, ahpw
    mwekid wet pil sohte sewesehda.
  ksd-ksd: Ma Akas i ga tatak ta ra kuba i ra Luluai, ma ta ra kuba i ra king ma ra
    umana luluai, ma i ga tul tar ra totokom pire ra king Asiria; ma nam pa i ga maravut
    ia.
  tur-YTC: Çünkü Ahaz, Yahve'nin evinden ve kralın ve beylerin evinden bir pay alıp
    Aşur Kralı'na verdi; ama bu ona yardımcı olmadı.
  grc-BRENT: Καὶ ἔλαβεν Ἄχας τὰ ἐν οἴκῳ Κυρίου, καὶ τὰ ἐν οἴκῳ τοῦ βασιλέως καὶ τῶν
    ἀρχόντων, καὶ ἔδωκε τῷ βασιλεῖ Ἀσσούρ· καὶ οὐκ εἰς βοήθειαν αὐτῷ ἦν,
  ind-AYT: Meskipun Ahas mengambil barang-barang dari bait TUHAN, dari istana raja,
    dan dari para pemimpin dan menyerahkannya kepada raja Asyur, tetapi hal itu tidak
    membantunya.
  nya-nya: Ahazi anatenga zinthu zochokera mʼNyumba ya Yehova ndi mʼnyumba yaufumu
    ndi kwa atsogoleri ndipo anazipereka kwa mfumu ya ku Asiriya, koma zimenezo sizinamuthandize.
  hrv-hrv: Ahaz bijaše opljačkao Jahvin Dom, kraljevski dvor i knezove, i sve to dao
    asirskom kralju, ali mu ništa nije pomoglo.
  mps-mps: Tama tibaso Ahasgo Tiklat Pileser homu nagamea sainogo agai Genuai Bidigo
    tempel be munaluai gol dabe siyu, me kingo bede munaluai me siyu, me tobolu bidi
    dabego bede munaluai nai dabe me siyu elama, tama te Tiklat Pileserbolo mani.
    Tiali goli, te tama tialigo Ahas tau sabeo.
  tpi-tpi: Olsem na Ahas i laik grisim Tiklat Pileser na em i kisim ol gol samting
    i stap long haus bilong Bikpela na long haus king na long haus bilong ol hetman,
    na i givim long Tiklat Pileser. Tasol dispela i no helpim Ahas.
  dan-1931: thi Akaz plyndrede HERRENS Hus, og Kongens Palads og Øversternes Palads
    og gav det til Assyrerkongen, men det hjalp ham intet.
  vie-OVCB: A-cha liền thu góp các bảo vật trong Đền Thờ Chúa Hằng Hữu, trong cung
    điện, và từ nhà các quan viên để làm lễ vật cống hiến cho vua A-sy-ri. Nhưng điều
    này cũng không giúp được vua.
  guj-2017: આહાઝે યહોવાહના સભાસ્થાનમાંથી, રાજમહેલમાંથી અને પોતાના આગેવાનોના ઘરોમાંથી
    લૂંટ ચલાવીને એ લૂંટનો માલ આશ્શૂરના રાજાને આપ્યો. પણ તેનાથી તેને કશો લાભ થયો નહિ,
    કશું વળ્યું નહિ.
  pon-2006A: Ahas eri ketikihsang kohl kan nan Tehnpas Sarawio, nan tehnpas en nanmwarki,
    oh nan imwen kaunen aramas akan, oh kadaralahng nanmwarki lapalap en Asiria, ahpw
    mwekid wet pil sohte sewesehda.
  por-BRBSL: Pois Ahaz tirou uma porção da casa de Iavé, e da casa do rei e dos príncipes,
    e a deu ao rei da Assíria; mas isso não o ajudou.
  cth-cth: Ahaz ni BAWIPA im, siangpahrang im hoi kahrawikungnaw kho hoi hnopai a
    la teh, Siria siangpahrang a poe, Hatei kabawm ngai kalawn hoeh.
  twi-twi: Ahas tasee nneɛma a ɛsom bo fii Awurade asɔredan no mu, ahemfi hɔ ne ne
    mpanyimfo afi mu, de kɔmaa Asiriahene sɛ ne tow. Nanso eyi mpo, ammoa no.
  hlt-hlt: Ahaz loh BOEIPA im neh manghai im te khaw, mangpa rhoek khaw a tael tih
    Assyria manghai taengla a paek dae anih ham bomnah la a om pah moenih.
  tbz-SIM: Aɑsi do tùótɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kpɛrɛ nɛ̀ dihɛì kó bɛkótíbɛ̀ kpɛrɛ kɛ́
    dɛ̀ pɑ̃ Asidii kóo kpɑ̀ɑ̀tì bɑ́ dɛ̀ mɛ nyí nhò teennɛ̀.
  msy-2020: Ezɨ Ahas, Tiklat Pileser apezeperasa, Ikiavɨra Itir Godɨn Dɨpenim ko atrivimɨn
    dɨpenim ko gumazir dapanibar dɨpenibar itir golba ko biziba inigha a ganɨngi.
    Ezɨ arazir kam tong Ahasɨn akurazir puvatɨ.
  dop-dop: Ɩlɛnɑ Ahɑsɩ kuu Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ nɑ ɩ wɑɑlɩ nyǝ́mɑ wɛnɑʋ
    tǝnɑ nɑ ɩ́ hɑ Asilii wulɑʋ. Amɑ ɩ tɑ wɑɑ pʋlʋ.
  azb-azb: Axaz Rəbbin məbədindən, saraydan və rəislərin evlərindən pay toplayıb onu
    Aşşur padşahına vermişdi. Ancaq bu ona kömək etmədi.
  eng-DBY: For Ahaz stripped the house of Jehovah, and the house of the king and of
    the princes, and gave to the king of Assyria; but he was of no help to him.
  hin-2017: आहाज ने तो यहोवा के भवन और राजभवन और हाकिमों के घरों में से धन निकालकर
    अश्शूर के राजा को दिया, परन्तु इससे उसको कुछ सहायता न हुई।
  eng-YLT: though Ahaz hath taken a portion [out] of the house of Jehovah, and [out]
    of the house of the king, and of the princes, and giveth to the king of Asshur,
    yet it is no help to him.
  eng-WYC-2017: Therefore Ahaz, after that he had spoiled the house of the Lord, and
    the house of the king, and of the princes, gave gifts to the king of Assyrians,
    and nevertheless it profited nothing to him.
  eng-WMBB: For Ahaz took away a portion out of the LORD’s house, and out of the house
    of the king and of the princes, and gave it to the king of Assyria; but it didn’t
    help him.
  urd-GVH: आख़ज़ ने रब के घर, शाही महल और अपने आला अफ़सरों के ख़ज़ानों को लूटकर सारा
    माल असूर के बादशाह को भेज दिया, लेकिन बेफ़ायदा। इससे उसे सहीह मदद न मिली।
  rug-rug: Ke vagi qolo se Ehazi pa Zelepade, pa vetu baṉara, meke koari na koimata
    pa butubutu, meke vala ni koasa baṉara pa Asiria, ba lopu ta tokae nia tugo sa
    sapu gua asa.
  gaz-gaz: Aahaaz mana qulqullummaa Waaqayyoo keessaa, masaraa mootii fi mana ilmaan
    mootiitii waan tokko tokko fuudhee mootii Asooriif kennaa godhee ni dhiʼeesse;
    taʼus kunis isa hin gargaarre.
  fra-LSG: Car Achaz dépouilla la maison de l’Éternel, la maison du roi et celle des
    chefs, pour faire des présents au roi d’Assyrie; ce qui ne lui fut d’aucun secours.
  yal-yal: Axasi bata yi Alatala Batu Banxin nafunle birin tongo, e nun manga banxin
    nun kuntigine nafunle, a yi e fi Asiriya mangan ma. Koni na tɔnɔ mi lu a ma.
  haw-1868: No ka mea, ua mahele o Ahaza i na mea iloko o ka hale o Iehova, a me ka
    hale o ke alii, a o na alii iho, a haawi aku na ke alii o Asuria; aole nae ia
    i kokua mai ia ia.
  arb-NAV: وَكَانَ آحَازُ قَدْ أَخَذَ قِسْماً مِنْ ذَهَبِ الْهَيْكَلِ وَمِنْ قَصْرِ
    الْمَلِكِ وَمِنْ رُؤَسَاءِ الْبِلادِ، وَقَدَّمَهُ لِمَلِكِ أَشُّورَ، وَلَكِنَّ
    هَذَا لَمْ يُنْجِدْهُ.
  ewe-ewe: Ale, Ahaz tsɔ nu siwo le Yehowa ƒe gbedoxɔ la kple fiasã la me ƒe akpa
    aɖewo kpakple dɔnunɔlawo tɔ hetsɔ na Asiria fia la gake egbe kpekpe ɖe eŋu.
  eng-LEE: 'Although Achaz took away a portion [out] of the house of the Lord, and
    [out] of the house of the king, and of the princes, and gave it unto the king
    of Assyria: he yet gave him no assistance.'
  asm-FB: কিয়নো অচুৰৰ ৰজাক মূল্যৱান বস্তুবোৰ দিবলৈ আহজে যিহোৱাৰ গৃহৰ আৰু ৰাজ গৃহৰ
    পৰা আৰু অধ্যক্ষসকলৰ পৰা ধন সম্পত্তি লৈছিল৷ কিন্তু ইয়াৰ দ্বাৰাই তেওঁৰ একো উপকাৰ
    নহ’ল৷
  sus-A: عَشَسِ نَشَ نَاقُلِ سّيتِ تٌنفٌ عَلَتَلَ شَ بَنشِ، مَنفّ شَ بَنشِ، نُن كُنتِفِيٍ
    شَ بَنشِ كُي، عَ نَ قِ عَسِرِ مَنفّ مَ، كْنْ نَ مُ عَ نِيَ تِفِلَتِ ثِلٍسٍرِ شَ
    عَ مَلِ.
  fra-SBL: Car Achaz prit une part de la maison de l'Éternel, de la maison du roi
    et des princes, et la donna au roi d'Assyrie ; mais cela ne lui fut d'aucun secours.
  hbo-hbo: כִּֽי־חָלַ֤ק אָחָז֙ אֶת־בֵּ֣ית יְהוָ֔ה וְאֶת־בֵּ֥ית הַמֶּ֖לֶךְ וְהַשָּׂרִ֑ים
    וַיִּתֵּן֙ לְמֶ֣לֶךְ אַשּׁ֔וּר וְלֹ֥א לְעֶזְרָ֖ה לֹֽו׃
  kik-kik: Ahazu akĩoya indo imwe kuuma hekarũ-inĩ ya Jehova, na kuuma nyũmba-inĩ
    ya ũthamaki, na kuuma kũrĩ ariũ a mũthamaki, na agĩcihe mũthamaki wa Ashuri, no
    ũndũ ũcio ndwamũteithirie.
  fra-NCL: 'Car Achaz avait dépouillé la maison de Yahweh, la maison du roi et des
    chefs, et fait des présents au roi d’Assyrie : ce qui ne lui fut d’aucun secours.'
  cek-AK: Angraeng im thung ih hmuen, siangpahrang imthung ih hmuen hoi angraengnawk
    khae ih hmuenmae to Ahaz mah lak moe, Assyria siangpahrang to paek, toe Assyria
    siangpahrang mah Ahaz to abom ai.
  cuk-cuk: Ar Acaz, Rey-Asiriaʼga Bab-Jehováʼse-goled-neggi ibmar-nuegan-bukwad ukded.
    Degine, reyneggi ibmar-gargerbamalad-bukwad, degi, dummagan-neggi ibmar-bukwad
    uksabalid. Degi-inigwele, Tiglat-Pileser, Acaz-gwen-bendaksasulid, aka egi gwisgusad.
  uig-CYR: Чүнки Аһаз Пәрвәрдигарниң өйидин, падишаниң ордисидин, шундақла әмәлдарларниң
    өйлиридин көп мал-дунияни чиқирип, Асурийә падишасиға бәргән болсиму, лекин униңға
    һеч пайдиси болмиди.
  tel-2017: ఆహాజు, యెహోవా మందిరంలో నుంచి, రాజ భవనంలో నుంచి, అధికారుల దగ్గర నుంచి కొంత
    సొమ్ము తీసి అష్షూరు రాజుకిచ్చాడు, కానీ దాని వల్ల కూడా అతనికి ఏ ప్రయోజనమూ లేక పోయింది.
  hat-BSA: Sepandan, Achaz te pran yon pòsyon sòti nan kay SENYÈ a e sòti nan palè
    wa a ak chèf yo pou te bay li a wa Assyrie a, men sa pa t ede li.
  kos-kos: Na Ahaz el eisla gold liki Tempul ac liki lohm sin tokosra, oayapa liki
    lohm sin mwet kol lun mwet uh, ac sang nu sel Tokosra Fulat. El ne oru ouinge,
    a tiana kasreyuk el.
  hbo-WLC: כִּֽי־חָלַ֤ק אָחָז֙ אֶת־בֵּ֣ית יְהוָ֔ה וְאֶת־בֵּ֥ית הַמֶּ֖לֶךְ וְהַשָּׂרִ֑ים
    וַיִּתֵּן֙ לְמֶ֣לֶךְ אַשּׁ֔וּר וְלֹ֥א לְעֶזְרָ֖ה לֽוֹ׃
  ibo-ibo: Ehaz weere ụfọdụ ihe dị nʼụlọnsọ Onyenwe anyị, na nke dị nʼụlọeze, sitekwa
    na nʼụlọ ndịisi obodo, were ha nye eze Asịrịa, ma ihe ndị a enyereghị ya aka.
  ory-ory: କାରଣ ଆହସ୍‌ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ଓ ରାଜାଙ୍କର ଓ ଅଧିପତିମାନଙ୍କ ଗୃହରୁ ଧନ ହରଣ କରି
    ଅଶୂରର ରାଜାଙ୍କୁ ଦେଲେ; ମାତ୍ର ତଦ୍ଦ୍ୱାରା ତାଙ୍କର ସାହାଯ୍ୟ ହେଲା ନାହିଁ।
  chk-chk: Iwe, Ahas a angei ekewe pisek aüchea seni imwen ewe Samol mi Lapalap, seni
    imwen ewe king me imwen ekewe samol o ngeni ewe kingen Asiria. Nge esap wor alilisin
    me ren.
  rop-rop: Wal King Eihes bin gibit im presen brom det Serramoni Pleis blanga YAWEI
    en brom det haus blanga im, en brom detlot haus blanga ola lidamob. Nomeda King
    Eihes bin gibitbat presen langa det king brom Asiriya, bat stil im nomo bin album
    King Eihes.
  ukr-1871: Бо царь Ахаз забрав скарби з дому Господнього й з дому царського та від
    князїв, і віддав цареві Ассирийському, але се нїчого не помогло йому.
  deu-1951: Denn Ahas beraubte das Haus des HERRN und das Haus des Königs und die
    Fürsten und gab alles dem König von Assyrien; aber es half ihm nichts.
  eng-JPS: For Ahaz stripped the house of the LORD, and the house of the king and
    the princes, and gave thereof unto the king of Assyria; but it helped him not.
  srp-1865: Jer Ahaz uze dio iz doma Gospodnjega i iz doma carskoga i od knezova,
    i dade caru Asirskom, ali mu ne pomože.
  lug-lug: Akazi n’aggya ebimu ku bintu ebyali mu yeekaalu ya Mukama, ne ku ebyo ebyali
    mu lubiri lwa kabaka, ne ku bya balangira n’abiwa kabaka w’e Bwasuli; naye ekyo
    ne kitamuyamba.
  heb-heb: כי חלק אחז את בית יהוה ואת בית המלך והשרים ויתן למלך אשור ולא לעזרה לו׃
  ben-IRV: তখন আহস সদাপ্রভুর ঘর থেকে এবং রাজবাড়ী থেকে এবং নেতাদের কাছ থেকে কিছু দামী
    জিনিসপত্র নিয়ে অশূর রাজাকে উপহার দিলেন, কিন্তু তাতে কিছু লাভ হল না।
  pan-pan: ਭਾਵੇਂ ਆਹਾਜ਼ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਸਰਦਾਰਾਂ ਦੇ ਮਹਿਲਾਂ ਵਿੱਚੋਂ ਮਾਲ
    ਲੈ ਕੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਦਿੱਤਾ ਪਰ ਤਾਂ ਵੀ ਉਸ ਦੀ ਕੁਝ ਸਹਾਇਤਾ ਨਾ ਹੋਈ।
  mya-JVB: အကြောင်း မူကား၊ အာခတ် သည် ဗိမာန် တော် ဘဏ္ဍာနှင့် နန်းတော် ဘဏ္ဍာမှစ၍ ၊ မှူးမတ်အိမ်တို့၌
    ရှိသောဥစ္စာများကိုခွဲပြီးလျှင်၊ အာရှုရိ ရှင်ဘုရင် အား ပေး သော်လည်း၊ ထိုရှင်ဘုရင်သည်
    ကျေးဇူးပြန်၍မပြု။
  hmo-hmo: Unai dainai Ahasa ese Dubu Helaga, king ena ruma, bona lohia taudia edia
    rumadia dekenai ia noho golo ia abia, Asuria ena king dekenai ia henia, to unai
    kara ese Ahasa ia durua lasi.
  urd-urd: क्यूँकि आख़ज़ ने ख़ुदावन्द के घर और बादशाह और सरदारों के महलों से माल लेकर
    शाह — ए — असूर को दिया, तो भी उसकी कुछ मदद न हुई।
  rus-SYN: потому что Ахаз взял сокровища из дома Господня и дома царского и у князей
    и отдал царю Ассирийскому, но не в помощь себе.
  bqc-SIM: Kí Aaza Dii kpɛ́ pↄ́ↄ ń azĩa bɛ pↄ́ↄ ń Yuda kíaↄ pↄ́ↄ sɛ̀lɛ kpà Asiliↄ
    kíapiwa, kási a kee i gbɛsuo.
  tcz-CHONGTHU: Hijehcun Ahaz hin houin na kon leh, khopia kon in chuleh mipi lamkai
    ho kon in Sana ana chomkhom min Assyria lengpa chu anapen, ahivangin aman ana
    kithopi dehpoi
  mar-mar: आहाजने परमेश्वराच्या मंदिरातील, राजमहालातील तसेच सरदारांच्या घरातील धनदौलत
    घेऊन अश्शूरच्या राजाला दिली पण त्याचाही फायदा झाला नाही.
  qub-qub: Tayta Diospa Templunpitawan palasyunpita, mandajcunapa wasincunapita llapan
    alli caj cösacunata jorgurcur goycuptinpis Asiriapa raynenga manami cuyaparanchu.
  bqp-bqp: Domi Akɑsi u Yinni Gusunɔn sɑ̃ɑ yeru kɑ sinɑ kpɑɑru kɑ win tem wirugibun
    ɑrumɑni gurɑ u Asirin sinɑ boko wɛ̃. Adɑmɑ kɑ mɛ, yen gɑɑ kun nùn yɑre.
  hat-hat: Se konsa, Akaz pran dènye bagay ki gen valè nan kay Seyè a, nan palè wa
    a ak lakay chèf yo, li fè wa peyi Lasiri a kado. Men, sa pa t' sèvi l' anyen.
  eng-BSB: Although Ahaz had taken a portion from the house of the LORD, from the
    royal palace, and from the princes and had presented it to the king of Assyria,
    it did not help him.
  eng-WEBPB: For Ahaz took away a portion out of the LORD’s house, and out of the
    house of the king and of the princes, and gave it to the king of Assyria; but
    it didn’t help him.
  kbq-kbq: Ahasi'a agra nompinti'ene, eri'za vahe'aramimofo nompinti'ene, Ra Anumzamofo
    mono nompintira zago'amo'ma marerinea zantamina erino Asiria kini nera takisia
    eme ami'neanagi, ana zama hia zamo'a aza osu'ne.
  nhe-BL: Yonque Acaz quiquixti nochi tlamantli tlen pajpatiyo ipan itiopa TOTECO,
    huan ipan icaltlanahuatil huan ipan ininchajchaj nopa tlayacanani, huan quimacac
    nopa tlanahuatijquetl tlen tlali Asiria para quitlaxtlahuis para itlapalehuil;
    ax quipalehui niyon quentzi.
  gub-BL: Akaz upyhyk ma'e hekuzar katu ma'e tàpuzuhu pupe har kury, wàpuzuhu pupe
    har no, tuwihaw upuner ma'e wanàpuz pupe har no. Omono a'e ma'e Axir wanuwihawete
    pe kury. Nezewe rehe we noho kwaw a'e wi.
  eng-DRA: And Achaz stripped the house of the Lord, and the house of the kings, and
    of the princes, and gave gifts to the king of the Assyrians, and yet it availed
    him nothing.
