verse: 2CH.028.001
translations:
  mal-C: രാജാവാകുമ്പോൾ ആഹാസിന് ഇരുപതു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ പതിനാറുവർഷം
    വാണു. അദ്ദേഹം തന്റെ പൂർവപിതാവായ ദാവീദിനെപ്പോലെ ആയിരുന്നില്ല; യഹോവയുടെ ദൃഷ്ടിയിൽ
    നീതിയായുള്ളത് പ്രവർത്തിച്ചില്ല.
  deu-TKW: Zwanzig Jahre war Ahas alt, als er König ward, und sechzehn Jahre regierte
    er zu Jerusalem. Er that jedoch nicht, was Jahwe wohlgefiel, wie sein Ahnherr
    David,
  lin-lin: Akazi azalaki na mibu tuku mibale ya mbotama tango akomaki mokonzi, mpe
    akonzaki mibu zomi na motoba na Yelusalemi. Asalaki makambo mabe na miso ya Yawe ;
    nzokande, Davidi, koko na ye, asalaki makambo ya sembo.
  eng-LSV: Ahaz [is] a son of twenty years in his reigning, and he has reigned sixteen
    years in Jerusalem, and he has not done that which is right in the eyes of YHWH,
    as his father David,
  eng-GNV: Ahaz was twentie yeere old when he began to reigne, and reigned sixteene
    yeere in Ierusalem, and did not vprightly in the sight of the Lord, like Dauid
    his father.
  eng-WEBSTER: 'Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem: but he did not that which was right in the sight of the LORD,
    like David his father:'
  nhw-BL: Acaz quipiyayaya 20 xihuitl quema pejqui tlanahuatía huan san tlanahuati
    16 xihuitl ipan altepetl Jerusalén. Pero yaya amo quichijqui catli cuali iixpa
    TOTECO quen ihuejcapan tata David.
  swh-ONEN: Ahazi alikuwa na miaka ishirini alipoanza kutawala. Akatawala huko Yerusalemu
    kwa miaka kumi na sita. Tofauti na Daudi baba yake, hakufanya yaliyo mema machoni
    pa Bwana.
  bba-bba: Akɑsi u mɔwɑ wɔ̃ɔ yɛndu sɑnɑm mɛ u bɑndu di. U kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu
    kɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. U ǹ sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. U ǹ win
    sikɑdo Dɑfidin yirɑ swĩi.
  eng-KJVCPB: 'Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem: but he did not that which was right in the sight of the Lord,
    like David his father:'
  luo-luo: Ahaz ne ja-higni piero ariyo kane obedo ruoth kendo nobedo e loch kodak
    Jerusalem kuom higni apar gauchiel kodak Jerusalem. To timbene ne ok longʼo e
    nyim wangʼ Jehova Nyasaye kaka timbe Daudi kwar mare ne chalo.
  meu-meu: Ahasa e lohia matama negana ai ena mauri laḡanidia na ruahui; ia na laḡani
    gwauta-tauratoi e lohiava Ierusalem ai. Ia na Iehova vairanai se kara maoromaorova,
    senena David e karava heḡereḡerena,
  npi-ULB: आहाजले राज्य गर्न सुरु गर्दा तिनी बिस वर्षका थिए, र तिनले यरूशलेममा सोह्र
    वर्ष राज्‍य गरे । तिनले आफ्‍ना पुर्खा दाऊदले गरेझैं परमप्रभुको दृष्‍टिमा जे असल
    थियो सो गरेनन्‌ ।
  yor-yor: Ahasi sì jẹ́ ẹni ogún ọdún nígbà tí ó bẹ̀rẹ̀ ìjọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mẹ́rìndínlógún. Gẹ́gẹ́ bí i Dafidi baba rẹ̀ kò sì ṣe ohun rere ní ojú
    Olúwa.
  pes-OPCB: آحاز در سن بیست سالگی پادشاه شد و شانزده سال در اورشلیم سلطنت کرد. او
    مانند جدش داوود مطابق میل خداوند رفتار ننمود.
  tgl-ULB: Si Ahaz ay dalawampung taong gulang nang magsimula siyang maghari at naghari
    siya sa Jerusalem ng labing-anim na taon. Hindi niya ginawa ang tama sa mga mata
    ni Yahweh, katulad ng ginawa ni David na kaniyang ninuno.
  hui-hui: Ahasa ibu ai̱yahanda taba heneneyangi howa hama ibalu ibunaga mali pira
    kira (20) peagola ibu kini howa Yarusaleme tanoha mali pira mbirani waragaria
    (16) haru hene. Ani haru howa ibu mamali Kini Debidihanda Anduane Homogo turu
    helo ibunaga deni mana bayale bialu henedagua ndo ibugua bayale bulene wiaru nabi
    hene.
  mya-mya: အာ​ခတ်​သည်​အ​သက်​နှစ်​ဆယ်​၌​နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​ဆယ့်​ခြောက်​နှစ်​နန်း
    စံ​ရ​လေ​သည်။ သူ​သည်​ဘေး​တော်​ဒါ​ဝိဒ်​မင်း ၏​ကောင်း​သော​စံ​န​မူ​နာ​ကို​မ​လိုက်​ဘဲ
    ထာ​ဝ​ရ​ဘု​ရား​မ​နှစ်​သက်​သော​အ​မှု​တို့ ကို​ပြု​၍၊-
  bod-N: ཨ་ཧ་ཟཱ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་ཉི་ཤུ་ཡིན་ལ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་དྲུག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོས་རང་གི་མེས་པོ་དཱ་བིད་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་མ་སྤྱད་དེ།
  sna-sna: Ahazi aiva namakore makumi maviri paakava mambo, uye akatonga muJerusarema
    kwamakore gumi namatanhatu. Haana kufanana naDhavhidhi baba vake, haana kuita
    zvakanaka pamberi paJehovha.
  spa-BLM: Acaz tenía veinte años cuando comenzó a reinar, y reinó dieciséis años
    en Jerusalén. No hizo lo que era justo a los ojos de Yahvé, como su padre David,
  cac-cac: Ayic ix och vin̈aj Acaz chi' reyal, 20 ab'il sq'uinal vin̈. 16 ab'il ix
    yac' reyal vin̈ d'a Jerusalén, palta man̈ vach'oc tas ix sc'ulej vin̈ d'a yichan̈
    Jehová, maj sc'ulej vin̈ icha tas sc'ulejnac vin̈aj David smam yicham vin̈.
  swh-ULB: Ahazi alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala, na
    akatawala miaka kumi na sita katika Yerusalemu. Hakufanya yaliyoadili katika macho
    ya Yahwe, kama Daudi babu yake alivyokuwa amefanya.
  bel-bel: 'Дваццаць гадоў было Ахазу, калі зацараваў, і шаснаццаць гадоў валадарыў
    у Ерусаліме; і ён не рабіў спадобнага ў вачах Гасподніх, як рабіў Давід, бацька
    ягоны:'
  deu-ELBBK: Ahas war 20 Jahre alt, als er König wurde, und er regierte 16 Jahre in
    Jerusalem. Und er tat nicht, was recht war in den Augen des HERRN, wie sein Vater
    David;
  mbb-OT: Mibpenuiǥen si Ahaz te 20 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 16 he tuig. Mezaat is ulaula
    zin diyà te etuvangan te Nengazen, kenà iring te mibeelan te kepuun din he si
    David.
  mal-2015: ആഹാസ് വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപതു വയസ്സായിരുന്നു; അവൻ പതിനാറു സംവത്സരം
    യെരൂശലേമിൽ വാണു; എന്നാൽ തന്റെ പിതാവായ ദാവീദ് ചെയ്തതുപോലെ യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തില്ല.
  rmc-rmc: Le Achazoske sas biš (20) berš, sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas dešušov (16) berš. Na kerelas avke sar leskro prapapus o David, ale
    kerelas oda, so na sas le RAJESKE pre dzeka.
  pes-OPV: و آحاز بیست ساله بود که پادشاه شد وشانزده سال در اورشلیم پادشاهی کرد. اما
    آنچه در نظر خداوند پسند بود، موافق پدرش داود به عمل نیاورد.
  ron-1924: Ахаз авя доуэзечь де ань кынд а ажунс ымпэрат ши а домнит шайспрезече
    ань ла Иерусалим. Ел н-а фэкут че есте бине ынаинтя Домнулуй, кум фэкусе татэл
    сэу Давид.
  ben-OBCV: আহস কুড়ি বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি ষোলো বছর রাজত্ব করলেন।
    তাঁর পূর্বপুরুষ দাউদের মতো তিনি সদাপ্রভুর দৃষ্টিতে যা যা ভালো, তা করেননি।
  som-som: Aaxaas markuu boqor noqday wuxuu jiray labaatan sannadood, oo lix iyo toban
    sannadood ayuu Yeruusaalem boqor ku ahaa, oo isagu ma uu samayn sidii awowgiis
    Daa'uud oo kale wax Rabbiga hortiisa ku qumman,
  lat-VUC: Viginti annorum erat Achaz cum regnare cœpisset, et sedecim annis regnavit
    in Jerusalem. Non fecit rectum in conspectu Domini sicut David pater ejus,
  eng-ASVBT: 'Ahaz was twenty years old when he began to reign; and he reigned sixteen
    years in Jerusalem: and he did not that which was right in the eyes of Jehovah,
    like David his father;'
  ita-1885: ACHAZ era d'età di vent'anni, quando cominciò a regnare; e regnò sedici
    anni in Gerusalemme; e non fece ciò che piace al Signore, come Davide, suo padre.
  eng-LXXUP: 'Ahaz was five and twenty years old when he began to reign, and he reigned
    sixteen years in Jerusalem: and he did not that which was right in the sight of
    the Lord, as David his father.'
  eng-ULB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He did not do what was right in the eyes of Yahweh, as David
    his ancestor had done.
  spa-VBL: Acaz tenía veinte años cuando se convirtió en rey, y reinó en Jerusalén
    durante dieciséis años. No hizo lo que era correcto a los ojos del Señor como
    lo había hecho su antepasado David.
  fra-_FOB: Achaz était âgé de vingt ans quand il devint roi, et il régna seize ans
    à Jérusalem. Il ne fit point ce qui est droit aux y eux de l'Éternel, comme David,
    son père.
  mal-mal: ആഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത് വയസ്സായിരുന്നു; അവൻ പതിനാറ് സംവത്സരം
    യെരൂശലേമിൽ വാണു; എന്നാൽ അവൻ തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമുള്ളത്
    ചെയ്തില്ല.
  urd-GVR: Āḳhaz 20 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 16 sāl
    hukūmat kartā rahā. Wuh apne bāp Dāūd ke namūne par na chalā balki wuh kuchh kartā
    rahā jo Rab ko nāpasand thā.
  suz-BL: आहाज पिप दुम्‍मेनु, २० बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम १६ बर्स
    सासन पवा बाक्‍त। मेकोमी आ किकी पिपी दाऊद खोदेंशो पा परमप्रभु यावे आ ङोंइती मार
    ठीक बाक्‍मे, मेको मपवा बाक्‍त।
  ita-1927: Achaz avea vent’anni quando cominciò a regnare, e regnò sedici anni a
    Gerusalemme. Egli non fece ciò ch’è giusto agli occhi dell’Eterno, come avea fatto
    Davide suo padre;
  ckb-ckb: ئاحاز گەنجێکی بیست ساڵان بوو کاتێک بوو بە پاشا، شازدە ساڵیش لە ئۆرشەلیم
    پاشایەتی کرد. بە پێچەوانەی داودی باپیرە گەورەی، ئەوەی لەبەرچاوی یەزدان ڕاست بوو
    نەیکرد،
  eng-BBE: 'Ahaz was twenty years old when he became king, and he was ruling in Jerusalem
    for sixteen years; he did not do what was right in the eyes of the Lord, like
    David his father:'
  kan-OKCV: ಆಹಾಜನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಆದರೆ ಅವನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಹಾಗೆ ನಡೆಯದೆ, ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲಿಲ್ಲ.
  tam-2017: ஆகாஸ் ராஜாவாகிறபோது இருபது வயதாயிருந்து, பதினாறு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; ஆனாலும் அவன், தன் தகப்பனாகிய தாவீதைப்போல், யெகோவாவின் பார்வைக்கு
    செம்மையானதைச் செய்யாமல்,
  spa-RV-1909: 'DE VEINTE años era Achâz cuando comenzó á reinar, y dieciséis años
    reinó en Jerusalem: mas no hizo lo recto en ojos de Jehová, como David su padre.'
  ron-BTF: Ahaz era în vârstă de douăzeci de ani când a început să domnească și a
    domnit șaisprezece ani în Ierusalim, dar el nu a făcut ceea ce era drept înaintea
    ochilor DOMNULUI, precum David, tatăl său,
  eng-WEBP: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD’s eyes, like
    David his father,
  eng-FBV: Ahaz was twenty when he became king, and he reigned in Jerusalem for sixteen
    years. He did not do what was right in the Lord's sight as his forefather David
    had.
  nld-1939: Achaz was twintig jaar, toen hij koning werd, en heeft zestien jaar in
    Jerusalem geregeerd. Hij deed niet wat recht was in de ogen van Jahweh, en volgde
    het voorbeeld van zijn vader David niet.
  nch-BL: Acaz quipiyayaya 20 xihuit quema pejqui tanahuatía huan san tanahuati 16
    xihuit ipan altepet Jerusalén. Pero yaya amo quichijqui cati cuali iixpa TOTECO
    quej ihuejcapan tata David.
  vie-1934: A-cha được hai mươi tuổi khi người lên ngôi làm vua; người cai trị mười
    sáu năm tại Giê-ru-sa-lem, chẳng làm điều thiện trước mặt Đức Giê-hô-va y như
    Đa-vít, tổ phụ người, đã làm;
  hin-CV: शासन शुरू करते समय आहाज़ की उम्र बीस साल थी. येरूशलेम में उसने सोलह साल
    शासन किया. उसने वह नहीं किया जो याहवेह की दृष्टि में सही था, जैसा उसके पूर्वज
    दावीद ने किया था.
  spa-BES: 'Acaz tenía veinte años cuando comenzó a reinar, y estuvo gobernando en
    Jerusalén durante dieciséis años; no hizo lo que era correcto a los ojos del Señor,
    como David su padre:'
  tdx-tdx: Roapolo taoñe t’i Ahkaze te niorotse nifehe; le nifehe folo taoñe eneñ’
    amby e Ierosalaime ao; fe tsy nanao ty fahiti’e am-pihaino’ Iehovà manahake ty
    rae’e Davide;
  tha-KJV: เมื่ออาหัสทรงเริ่มครองราชย์​มี​พระชนมายุ​ยี​่​สิ​บพรรษา และพระองค์ทรงครองราชย์ในเยรูซาเล็​มสิ​บหกปี
    แต่​พระองค์​มิได้​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ อย่างกับดาวิดบรรพบุรุษของพระองค์
  por-BR-2018: 'De vinte anos era Acaz quando começou a reinar, e dezesseis anos reinou
    em Jerusalém: mas não fez o que era correto aos olhos do SENHOR, como Davi seu
    pai.'
  deu-ELO: Zwanzig Jahre war Ahas alt, als er König wurde, und er regierte sechzehn
    Jahre zu Jerusalem. Und er tat nicht, was recht war in den Augen Jehovas, wie
    sein Vater David;
  eng-WYC-2018: Ahaz was of twenty years, when he began to reign, and he reigned sixteen
    years in Jerusalem; he did not rightfulness in the sight of the Lord, as David,
    his father, did, (or he did not go rightfully before the Lord, like his forefather
    David did);
  epo-epo: La aĝon de dudek jaroj havis Aĥaz, kiam li fariĝis reĝo, kaj dek ses jarojn
    li reĝis en Jerusalem; kaj li ne agadis bone antaŭ la Eternulo, kiel lia patro
    David.
  uig-PIN: Aⱨaz tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ yaxta idi; u Yerusalemda on altǝ yil
    sǝltǝnǝt ⱪildi. U atisi Dawutⱪa ohxax Pǝrwǝrdigarning nǝziridǝ durus bolƣanni
    ⱪilmay,
  beo-beo: 20A:iha:se da lalelegele, ode20 agoane esalu, e da muni Yuda hina bagade
    hamoi, amola e da Yelusaleme moilai bai bagadega esala, ode 16 agoanega Yuda fi
    ouligilalu. E da ea aowa hina bagade Da:ibidi ea molole hamosu hou defele hame
    hamoi. Be e da wadela:i hou hamobeba:le, Hina Gode da ema hahawane hame galu.
  tpi-OTNT: Ahas i gat 20 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 16 yia. Tasol em i no mekim stretpela pasin long ai bilong Bikpela,
    olsem tumbuna bilong en, Devit, i bin mekim. Nogat.
  hau-SA: Ahaz yana da shekara ashirin sa’ad da ya zama sarki, ya kuma yi mulki a
