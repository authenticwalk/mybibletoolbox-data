    қилди. У атиси Давутқа охшаш Пәрвәрдигарниң нәзиридә дурус болғанни қилмай,
  tel-2017: ఆహాజు పరిపాలించడం మొదలు పెట్టినప్పుడు అతని వయస్సు 20 ఏళ్ళు. అతడు యెరూషలేములో
    16 ఏళ్ళు పాలించాడు. అతడు తన పూర్వికుడు దావీదులాగా యెహోవా దృష్టికి యధార్థంగా ప్రవర్తించలేదు.
  hat-BSA: Achaz te gen laj a ventan lè l te devni wa e li te renye sèzan Jérusalem.
    Li pa t fè sa ki bon nan zye SENYÈ a, jan David, papa zansèt li a, te konn fè
    a,
  kos-kos: Ahaz el tokosrala ke el yac longoul, ac el leum in Jerusalem ke yac singoul
    onkosr. El tia fahsr tukun srikasrak wowo lal Tokosra David, papa matu tumal,
    a el oru ma su tia akinsewowoye LEUM GOD,
  hbo-WLC: בֶּן־עֶשְׂרִ֤ים שָׁנָה֙ אָחָ֣ז בְּמָלְכ֔וֹ וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה מָלַ֖ךְ
    בִּירוּשָׁלִָ֑ם וְלֹא־עָשָׂ֧ה הַיָּשָׁ֛ר בְּעֵינֵ֥י יְהוָ֖ה כְּדָוִ֥יד אָבִֽיו׃
  ibo-ibo: Ehaz gbara iri afọ abụọ mgbe ọ malitere ịbụ eze. Ọ chịkwara afọ iri na
    isii nʼime Jerusalem, ma o meghị ihe ziri ezi nʼanya Onyenwe anyị, dịka nna ya
    Devid mere.
  ory-ory: ଆହସ୍‌ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ କୋଡ଼ିଏ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ। ପୁଣି, ସେ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କ ପରି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯଥାର୍ଥ କର୍ମ କଲେ ନାହିଁ।
  chk-chk: Iwe, Ahas a ierini rüe, lupwen a tolong lon wisan wisen king. A nom lon
    Jerusalem o nemenem lon ükükün engol me wonu ier. Nge Ahas esap föri mine a pwüng
    me fän mesen ewe Samol mi Lapalap usun Tafit an we lewo.
  rop-rop: Wal Eihes bin jidan king wen imbin 20 yiya ol, en imbin king langa Jerusalem
    fo 16 yiya. Im nomo bin bulurrum det gudbalawei weya im grengrenfatha Deibid bin
    dum. Imbin dum ol detlot ting weya bin meigim YAWEI det trubala God nogudbinji,
  ukr-1871: 'Двайцять років було Ахазові, як став він царем, а шіснайцять років царював
    в Ерусалимі; і не чинив він, що було до вподоби Господеві, як предок його Давид:'
  deu-1951: Ahas war zwanzig Jahre alt, als er König ward, und regierte sechzehn Jahre
    lang zu Jerusalem; aber er tat nicht, was recht war in den Augen des HERRN, wie
    sein Vater David,
  eng-JPS: Ahaz was twenty years old when he began to reign; and he reigned sixteen
    years in Jerusalem; and he did not that which was right in the eyes of the LORD,
    like David his father;
  srp-1865: Dvadeset godina bijaše Ahazu kad poèe carovati, i carova šesnaest godina
    u Jerusalimu; ali ne èinjaše što je pravo pred Gospodom kao David otac njegov.
  lug-lug: Akazi yali wa myaka amakumi abiri we yaliira obwakabaka, n’afugira emyaka
    kkumi na mukaaga mu Yerusaalemi. Naye obutafaanana nga jjajjaawe Dawudi, yakola
    ebitali bya butuukirivu mu maaso ga Mukama.
  heb-heb: בן עשרים שנה אחז במלכו ושש עשרה שנה מלך בירושלם ולא עשה הישר בעיני יהוה
    כדויד אביו׃
  ben-IRV: আহসের বয়স কুড়ি বছর ছিল যখন তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি যিরূশালেমে
    ষোল বছর রাজত্ব করেছিলেন। তিনি তাঁর পূর্বপুরুষ দায়ূদ যেমন করেছিলেন তেমন সদাপ্রভুর
    চোখে যা ভাল তা তিনি করতেন না।
  pan-pan: ਆਹਾਜ਼ ਵੀਹ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ। ਉਸ ਨੇ ਸੋਲ਼ਾਂ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ ਪਰ ਉਸ ਨੇ ਉਹ ਨਾ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਜਿਵੇਂ ਉਸ ਦੇ ਪਿਤਾ ਦਾਊਦ
    ਨੇ ਕੀਤਾ ਸੀ
  mya-JVB: အာခတ် သည် အသက် နှစ်ဆယ် ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ တဆယ် ခြောက်
    နှစ် စိုးစံ လေ၏။ ထိုမင်းသည် အဘ ဒါဝိဒ် ကဲ့သို့ မကျင့်၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား
    သောအမှုကို မ ပြု။
  hmo-hmo: Ahasa ese king dagi ia hamatamaia neganai iena mauri lagani be 20, bona
    ia be lagani 16 lalonai Ierusalema dekenai ia king. Ia be Lohiabada ena vairanai
    ia kara maoromaoro lasi, iena sene tauna Davida ena kara hegeregerena ia karaia
    lasi.
  urd-urd: आख़ज़ बीस साल का था जब वह हुकूमत करने लगा, और उसने सोलह साल येरूशलेम में
    हुकूमत की। और उसने वह न किया जो ख़ुदावन्द की नज़र में दुरुस्त है जैसा उसके बाप
    दाऊद ने किया था
  rus-SYN: 'Двадцати лет был Ахаз, когда воцарился, и шестнадцать лет царствовал в
    Иерусалиме; и он не делал угодного в очах Господних, как делал Давид, отец его:'
  bqc-SIM: Aaza wɛ̃̀ baode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀ gɛ̃o
    ń mɛ̀ndooɛ. I yã́ pↄ́ Dii a Lua yei kɛ lá a dezi Davidiwao.
  tcz-CHONGTHU: Ahaz hi leng ahungchan chun kum 20 alhingtaan ahi, amahin kum 16 sungin
    Jerusalemma vai anahomin ahi. Amahin apa Davidnin ana bolbangin Pakai mitmun thildih
    anabol pon ahi
  mar-mar: आहाज राजा झाला तेव्हा वीस वर्षाचा होता. त्याने यरूशलेमामध्ये सोळा वर्षे
    राज्य केले. आपला पूर्वज दावीद वागला तसे आहाजचे वर्तन नव्हते. त्याचे आचरण परमेश्वरास
    मान्य होणारे नव्हते.
  qub-qub: Acaz ray cayta gallaycushan öra caycaran ishcay chunca (20) watayoj. Jerusalencho
    ray caran chunca sojtan (16) wata. Acazga Tayta Diosta mana wiyacur juchata ruraran.
    Manami unay awilun Davidnönachu caran.
  bqp-bqp: Akɑsi u mɔwɑ wɔ̃ɔ yɛndu sɑnɑm mɛ u bɑndu di. U kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu
    kɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. U ǹ sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. U ǹ win
    sikɑdo Dɑfidin yirɑ swĩi.
  hat-hat: Akaz te gen ventan lè li moute wa peyi Jida. Li gouvènen nan lavil Jerizalèm
    pandan sèzan. Men, li pa t' fè sa ki dwat devan Seyè a, Bondye li a, tankou David,
    zansèt li a, te fè l'.
  eng-BSB: Ahaz was twenty years old when he became king, and he reigned in Jerusalem
    sixteen years. And unlike David his father, he did not do what was right in the
    eyes of the LORD.
  eng-WEBPB: Ahaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem. He didn’t do that which was right in the LORD’s eyes, like
    David his father,
  kbq-kbq: Hagi Ahasi'a 20'a kafu hu'neno, Juda vahe kinia efore huno Jerusalemi kumatera
    16ni'a kafufi kinia mani'ne. Hagi agra negeho Deviti'ma fatgo avu'ava'ma hu'neaza
    huno Ra Anumzamofo avurera fatgo avu'avara osu'ne.
  nhe-BL: Acaz quipiyayaya 20 xihuitl quema pejqui tlanahuatía huan san tlanahuati
    16 xihuitl ipan altepetl Jerusalén. Pero yajaya ax quichijqui tlen cuali iixpa
    TOTECO queja ihuejcapan tata David.
  gub-BL: Akaz wereko 20 kwarahy Zuta ywy rehe har wanuwihawete romo wiko pà. Umumaw
    16 kwarahy tuwihawete romo wiko pà Zeruzarez pe. Nuiko kwaw ikatu ma'e uwipy tuwihawete
    Tawi zàwe. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e uzar henataromo a'e.
  eng-DRA: 'Achaz was twenty years old when he began to reign, and he reigned sixteen
    years in Jerusalem: he did not that which was right in the sight of the Lord as
    David his father had done,'
