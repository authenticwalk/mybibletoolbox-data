  mdy-ETH: ሄኖሜ ዶኦጮይዳ ዑንጄ ጩቢሼኔ፤ ቤርታ ዒስራዔኤሌ ዓሳ ዓጮ ሃጊ ጌላኣና ናንጊና ናንጋ ጎዳ ዒኢካፓ ዳውሲ ኬሴ ዴራ
