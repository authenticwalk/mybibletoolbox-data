    bar men arazibar aghuagha me batuegha, nguazir kam inigha Israelia ganɨngi.
  dop-dop: Nɑ ɩ́ wɔpɩ-ɩ tulɑɑlʋnɑɑ kɛ Hinom tɛtɛkǝlɛ tɑɑ. Nɑ ɩ́ wɔ ɩ piyɑ kɛ kɔkɔ,
    ɩsɩɩ ɑcɑɑlǝtʋ nti piitimnɑɑ lɑkɑɣɑ nɑ Tɑcɑɑ tɔɣɔnɩ-wɛ nɑ pǝ́ fɛɛ Ɩsɛɣɛlɩ nyǝ́mɑ
