  eng-DBY: and he burned incense in the valley of the son of Hinnom, and burned his
    sons in the fire, according to the abominations of the nations that Jehovah had
    dispossessed from before the children of Israel.
  hin-2017: और हिन्नोम के बेटे की तराई में धूप जलाया, और उन जातियों के घिनौने कामों
    के अनुसार जिन्हें यहोवा ने इस्राएलियों के सामने देश से निकाल दिया था, अपने बच्चों
    को आग में होम कर दिया।
  eng-YLT: and himself hath made perfume in the valley of the son of Hinnom, and burneth
