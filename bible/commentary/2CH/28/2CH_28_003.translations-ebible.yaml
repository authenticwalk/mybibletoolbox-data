  kan-2017: ಅವನು ಬೆನ್ ಹಿನ್ನೋಮ್ ಎಂಬ ತಗ್ಗಿನಲ್ಲಿ ಧೂಪ ಹಾಕಿಸಿದ್ದಲ್ಲದೆ, ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ
