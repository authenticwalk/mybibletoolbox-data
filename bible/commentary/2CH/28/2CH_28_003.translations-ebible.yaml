  eng-WMBB: Moreover he burnt incense in the valley of the son of Hinnom, and burnt
    his children in the fire, according to the abominations of the nations whom the
    LORD cast out before the children of Israel.
  urd-GVH: उसने न सिर्फ़ वादीए-बिन-हिन्नूम में बुतों को क़ुरबानियाँ पेश कीं बल्कि
    अपने बेटों को भी क़ुरबानी के तौर पर जला दिया। यों वह उन क़ौमों के घिनौने रस्मो-रिवाज
    अदा करने लगा जिन्हें रब ने इसराईलियों के आगे मुल्क से निकाल दिया था।
  rug-rug: Va uququ oto huda humaṉa lea pa Lolomo Hinomu si asa, meke va vukivukihi
    ni sa sari na tuna koreo soti, pa vinukivukihi la koari na beku. Tavete luli sa
    sari na tinavete variva malederedi tadi na tie pu hadu vura ni e Zihova totoso
    nuquru sari na tinoni Izireli pa popoa Kenani.
  gaz-gaz: Inni gochawwan jibbisiisoo saboota Waaqayyo fuula Israaʼelootaa duraa ariʼee
    baase sanaa hojjechuudhaan Sulula Ben Hinoom keessatti ixaana ni aarse; ilmaan
    isaa illee aarsaa godhee ibiddaan gube.
  fra-LSG: il brûla des parfums dans la vallée des fils de Hinnom, et il fit passer
    ses fils par le feu, suivant les abominations des nations que l’Éternel avait
    chassées devant les enfants d’Israël.
  yal-yal: A yi saraxane ba Ben-Hinɔn lanbanni, a yi a dii xɛmɛne gan saraxan na,
    a yi na siyane raliga e fe xɔsixine yi, Alatala naxanye kedi yamanani, a e yamanan
    so Isirayila kaane yii.
  haw-1868: Ua kuni no hoi ia i ka mea ala ma ke awawa o ke keiki a Hinoma, a puhi
    i kana mau keiki i ke ahi, e like me ka aoao hoopailua o na lahuikanaka e, ka
    poe a Iehova i kipaku aku ai imua o ke alo o ka poe mamo a Iseraela.
  arb-NAV: وَأَوْقَدَ فِي وَادِي ابْنِ هِنُّومَ، وَأَحْرَقَ أَبْنَاءَهُ بِالنَّارِ،
    عَلَى حَسَبِ رَجَاسَاتِ الأُمَمِ الَّذِينَ طَرَدَهُمُ الرَّبُّ مِنْ أَمَامِ بَنِي
    إِسْرَائِيلَ.
  ewe-ewe: Edea Ben Hinom ƒe Balime gɔ̃ hã, menye be yeado dzudzɔ na legbawo ko o,
    ke boŋ etsɔ eya ŋutɔ viawo sa vɔe le dzo me abe ale si trɔ̃subɔla siwo Yehowa
    nya le anyigba la dzi be Israel nakpɔ teƒe la wɔna ene.
  eng-LEE: And he also burnt incense in the valley of the son of Hinnom, and burnt
    his sons in the fire, after the abominable acts of the nations that the Lord had
    driven out from before the children of Israel.
  asm-FB: তাৰ ওপৰি যিহোৱাই ইস্ৰায়েলৰ সন্তান সকলৰ আগৰ পৰা দূৰ কৰা জাতি সমূহৰ ঘিণলগা
    ৰীতিৰ দৰে, তেওঁ হিন্নোমৰ উপত্যকাত ধূপ জ্বলাইছিল আৰু তেওঁৰ নিজৰ সন্তান সকলক জুইত
    দগ্ধ কৰিছিল।
  sus-A: عَ نَشَ سُرَيِ فَن سّرّشّ رَ هِنٌمَ شَ دِيٍ شَ فُلُنبَ كُي. عَ مَن نَشَ عَ
    شَ دِيٍ فَن تّ رَ، عٍ شَ قِندِ سّرّشّ رَ. عَلَتَلَ سِيٍ نَشٍيٍ كٍرِشِ عِسِرَيِلَ،
    عٍ نُ نَ قٍ رَهَرَ مُشِ مْولِيٍ نَن نَبَمَ.
  fra-SBL: Il brûlait des parfums dans la vallée de Hinnom, et il brûlait ses enfants
    au feu, selon les abominations des nations que l'Éternel avait chassées devant
    les enfants d'Israël.
  hbo-hbo: וְה֥וּא הִקְטִ֖יר בְּגֵ֣יא בֶן־הִנֹּ֑ם וַיַּבְעֵ֤ר אֶת־בָּנָיו֙ בָּאֵ֔שׁ
    כְּתֹֽעֲבֹות֙ הַגֹּויִ֔ם אֲשֶׁר֙ הֹרִ֣ישׁ יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nake agĩcinĩra magongona kũu Gĩtuamba-inĩ kĩa Beni-Hinomu, na akĩruta ariũ
    ake marĩ magongona ma gũcinwo na mwaki, arũmĩrĩire mĩthiĩre ĩrĩa ĩrĩ thaahu ya
    ndũrĩrĩ iria Jehova aaingatĩte ciehere mbere ya andũ a Isiraeli.
  fra-NCL: Il brûla des parfums dans la vallée de Ben-Hinnom, et il fit passer ses
    fils par le feu, selon les abominations des nations que Yahweh avait chassées
    devant les enfants d’Israël.
  cek-AK: Hinnom capa ih azawn ah hmuihoih to a thlaek moe, a caanawk to hmai hoiah
    a qoeng; Angraeng mah Israelnawk hmaa ah haek ih Sithaw panoek ai kaminawk mah
    sak ih panuet thok hmuen to a sak toeng.
  cuk-cuk: Amba deyobi, Rey-Acaz, Ben-Hinom-nebagi ina-wawadikid ogumaksabalid. Agi,
    e-masmala ogumakar e-bab-dummadga uksabalid. Acaz, dule-yar-baidginmalad-isguedba
    nanadiid-ular, Bab-Jehová Israel-dulemar-wagab we-dulemar-bamalad-balimete gusad.
  uig-CYR: Пәрвәрдигар Исраиллар зиминидин һайдап чиқарған әлләрниң жиркинчлик гуналирини
    дорап, Һинном җилғисида күҗә көйдүрди, өзиниң пәрзәнтлирини оттин өткүзүп көйдүрди;
  tel-2017: బెన్‌ హిన్నోము లోయలో ధూపం వేసి ఇశ్రాయేలీయుల ఎదుటనుంచి యెహోవా తోలివేసిన
    ప్రజల నీచమైన అలవాట్ల ప్రకారం తన కొడుకులను దహనబలిగా అర్పించాడు.
  hat-BSA: Li te brile lansan nan vale Ben-Hinnon e li te brile fis li yo nan dife,
    selon abominasyon a nasyon ke SENYÈ a te chase mete deyò devan fis Israël yo.
  kos-kos: ac el akosak mwe keng Infahlfal Hinnom. El oayapa kisakin wen natul sifacna
    in mwe kisa nu sin ma sruloala ke el etai ouiya koluk lun mwet su LEUM GOD El
    lusla liki facl sac ke mwet Israel elos utyak nu we.
  hbo-WLC: וְה֥וּא הִקְטִ֖יר בְּגֵ֣יא בֶן־הִנֹּ֑ם וַיַּבְעֵ֤ר אֶת־בָּנָיו֙ בָּאֵ֔שׁ
    כְּתֹֽעֲבוֹת֙ הַגּוֹיִ֔ם אֲשֶׁר֙ הֹרִ֣ישׁ יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: O surere ihe nsure ọkụ na-esi isi ụtọ dị iche iche nʼime Ndagwurugwu nke
    Ben Hinom, surekwaa ụmụ ya nʼọkụ. Ọ gbasoro omenaala niile rụrụ arụ nke ndị mba
    ọzọ, ndị ahụ Onyenwe anyị chụpụrụ site nʼihu ndị Izrel.
  ory-ory: ଆହୁରି, ସେ ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକାରେ ଧୂପ ଜ୍ୱଳାଇଲେ ଓ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସମ୍ମୁଖରୁ ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କୁ ଦୂର କରିଥିଲେ, ସେମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ ବ୍ୟବହାରାନୁସାରେ
    ସେ ଆପଣା ସନ୍ତାନଗଣକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, a keni apach mi pwokus lon ewe lemolun Pen-hinom, a pwal mwo nge keni
    nöün kewe ät pwe an asor ngeni ekewe uluulun anümwäl, usun än chon ekewe mwü föför
    mi anioput, ekewe mwü ewe Samol mi Lapalap a asürela me mwen ekewe aramasen Israel.
  rop-rop: en imbin barnim gudsmelwan medisin langa Hinam Beli, en imbin sekrifais
    im ronwan sanmob laik deibin gibit barnapwan ofring langa detlot drimin sheip.
    Imbin dum detlot seimwan nogudbala ting weya ola pipul bin dum basdam weya YAWEI
    bin andimwei wen det Isreil ami bin kaminap.
  ukr-1871: І палив він кадила на долинї синів Енномових, і переводив синів своїх
    через огонь, по звичаю гидот тих народів, що їх Господь вигнав зперед лиця синів
    Ізрайлевих;
  deu-1951: Und er räucherte im Tale des Sohnes Hinnoms und verbrannte seine Söhne
    mit Feuer, nach den Greueln der Heiden, welche der HERR vor den Kindern Israel
    vertrieben hatte.
  eng-JPS: Moreover he offered in the valley of the son of Hinnom, and burnt his children
    in the fire, according to the abominations of the heathen, whom the LORD cast
    out before the children of Israel.
  srp-1865: I sam kaðaše u dolini sina Enomova, i sažizaše sinove svoje ognjem po
    gadnijem djelima onijeh naroda koje odagna Gospod ispred sinova Izrailjevijeh.
  lug-lug: N’ayoterezanga obubaane mu kiwonvu kya mutabani wa Kinomu, n’awaayo batabani
    be okuba ebiweebwayo ebyokebwa, ng’agoberera emizizo gy’abannaggwanga, Mukama
    be yagoba mu maaso g’Abayisirayiri.
  heb-heb: והוא הקטיר בגיא בן הנם ויבער את בניו באש כתעבות הגוים אשר הריש יהוה מפני
    בני ישראל׃
  ben-IRV: তিনি বিন্‌-হিন্নোমের ছেলের উপত্যকাতে ধূপ জ্বালাতেন এবং সদাপ্রভু যে সব জাতিকে
    ইস্রায়েলীয়দের সামনে থেকে দূর করে দিয়েছিলেন তাদের জঘন্য কাজের মতই তিনিও তাঁর
    ছেলেদের আগুনে পুড়িয়ে হোম উৎসর্গ করলেন।
  pan-pan: ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉਸ ਨੇ ਹਿੰਨੋਮ ਦੇ ਪੁੱਤਰ ਦੀ ਵਾਦੀ ਵਿੱਚ ਧੂਪ ਧੁਖਾਈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਰਿਵਾਜ਼ਾਂ ਅਨੁਸਾਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਕੱਢ
    ਦਿੱਤਾ ਸੀ ਆਪਣੇ ਹੀ ਪੁੱਤਰਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਜਲਾਇਆ
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးသား ရှေ့ မှ နှင်ထုတ် တော်မူသော တပါးအမျိုးသား
    တို့၏ ရွံရှာ ဘွယ်ထုံးစံအတိုင်း ၊ ဟိန္နုံ သားချိုင့်၌ နံ့သာပေါင်းကိုမီးရှို့ ၍
    ၊ မိမိ သား တို့ကိုလည်း မီး ဖြင့် ပူဇော် ၏။
  hmo-hmo: Ahasa ese danu muramura mai bonana namo Hinoma Koura dekenai ia gabua,
    bona ia ese iena natuna tau be gabua bouboudia totona ia aladia, bona ia gabudia.
    Inai kara be Lohiabada ese Israela taudia edia vairanai ia lulua lao bese taudia
    edia kara hegeregerena.
  urd-urd: इसके 'अलावा उसने हिनूम के बेटे की वादी में ख़ुशबू जलाया, और उन क़ौमों के
    नफ़रती दस्तूरों के मुताबिक़ जिनको ख़ुदावन्द ने बनी — इस्राईल के सामने से ख़ारिज
    किया था, अपने ही बेटों को आग में झोंका।
  rus-SYN: и он совершал курения на долине сынов Еннома, и проводил сыновей своих
    через огонь, подражая мерзостям народов, которых изгнал Господь пред лицем сынов
    Израилевых;
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò Bɛninↄũ guzulɛu ń a nɛgↄ̃ɛↄ se.
    À yãbɛ̃ɛkɛ̀ lá bui pↄ́ Dii ń yá Isailiↄnɛↄ ì kɛ yãawa.
  tcz-CHONGTHU: Amahin hinnom chapa phaigamma chun gimnamtwi meiya analhut nammin,
    achate meijah anagouvin doi houna in pumgo thiltonan anamangin, Israel te hung
    kijotna gamma konna Pakaiin ana nodoh nam mite chonna kidah umtah chonnin ana
    chonnin ahi
  mar-mar: बेन हिन्नोमच्या खोऱ्यात त्याने धूप जाळला. आपल्या पोटच्या पुत्रांना त्याने
    अग्नीमध्ये आहूती देवून बली दिले. या प्रदेशात राहणारे लोक जे भयंकर पाप करीत तेच
    त्याने केले. इस्राएल लोकांनी या भूमीवर पाऊल ठेवले तेव्हा परमेश्वराने त्या लोकांस
    तेथून घालवले होते.
  qub-qub: Insinsuwanpis saumachiran guechwa aywaj pampacho caycaj Ben-hinomcho. Wamrancunatapis
    sacrifisyupaj rupachiran Tayta Dios gargushan juc-lä runacunano. Chay runacunataga
    Israelcunapa ñaupanpitami Tayta Dios gargusha caran.
  bqp-bqp: U turɑre dɔ̃ɔ doke Hinɔmun bibun bweserun wɔwɑɔ. Mɑ u kɑ win tiin bibu
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ nge mɛ bwese tukunu nu rɑ ko ni Yinni Gusunɔ u girɑ
    Isirelibɑn wuswɑɑn di.
  hat-hat: Li fè boule lansan pou yo nan Fon Benninon an, li ofri pwòp pitit gason
    l' yo pou yo boule yo dapre vye prensip krimenèl nasyon Seyè a te mete deyò pou
    fè plas pou moun Izrayèl yo.
  eng-BSB: Moreover, Ahaz burned incense in the Valley of Hinnom and sacrificed his
    sons in the fire, according to the abominations of the nations that the LORD had
    driven out before the Israelites.
  eng-WEBPB: Moreover he burnt incense in the valley of the son of Hinnom, and burnt
    his children in the fire, according to the abominations of the nations whom the
    LORD cast out before the children of Israel.
  kbq-kbq: Hagi ana mopafima mani'naza vahe'ma Ra Anumzamo'ma zamahekasopetreno Israeli
    vahe'ma mopazmima erizmi'nea vahetmimofo kefo hi'mnage avu'ava huno Ahasi'a Hinomu
    agupofi ofa nehuno, ne' mofavre naga'anena zamaheno tevefi Kresramana vu'ne.
  nhe-BL: Huan yajqui ipan nopa tlamayamitl tlen itoca Ben Hinom huan quintlatili
    copali nopa teteyome tlen Baal. Huan ax san ya nopa quichijqui. Nojquiya quitlati
    icone queja se tlacajcahualistli queja quichihuayayaj nopa sequinoc tlaltini ehuani
    tlen ax quiixmatiyayaj TOTECO. Inijuanti itztoyaj nopa tlacame tlen nelía fiero
    tlen Toteco quinquixti ipan ni tlali iniixtla nopa israelitame huejcajquiya.
  gub-BL: Wapy yhyk zàwenugar ywyàpyznaw Men-Inom her ma'e rehe. Te wa'yr uzuka a'e
    tupàn henataromo wà. Wapy wanetekwer tupàn ua'u pe imono pà. Uzapo a'e purumuhuhuk
    kar haw teko a'e ywy rehe arer wazàwe. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umur
    kar Izaew izuapyapyr a'e ywy rehe a'e wà. Umuhem kar a'e teko a'e ywy wi Izaew
    wanenataromo wà. Akaz uzapo iaiw ma'e a'e teko wazàwe kury.
  eng-DRA: It was he that burnt incense in the valley of Benennom, and consecrated
    his sons in the fire according to the manner of the nations, which the Lord slew
    at the coming of the children of Israel.
