  tbz-SIM: kɛ́ntuɔ̀ ntihúúntì Bɛnni-Inɔmmu biriku miɛkɛ, kɛ́fíénɛ̀ o bí kɛ́tuɔ, ibotí
    ti Yiɛ̀ nKuyie ndo bɛ̀ti ì kɛ́kɑnnɛ Isidɑyɛɛribɛ, ì do dɔɔri ìì sɔkɛ.
  msy-2020: Egha a uaghan arazir bar igharazim gami. A Hinomɨn Danganir Zarimɨn uan
