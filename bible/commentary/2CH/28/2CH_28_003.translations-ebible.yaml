  urd-GVU: اُس نے نہ صرف وادیٔ بن ہنوم میں بُتوں کو قربانیاں پیش کیں بلکہ اپنے بیٹوں
    کو بھی قربانی کے طور پر جلا دیا۔ یوں وہ اُن قوموں کے گھنونے رسم و رواج ادا کرنے
