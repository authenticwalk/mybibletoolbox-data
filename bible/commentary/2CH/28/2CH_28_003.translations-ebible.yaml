verse: 2CH.028.003
translations:
  mal-C: അദ്ദേഹം ബെൻ-ഹിന്നോം താഴ്വരയിൽ ദഹനബലികൾ അർപ്പിക്കുകയും യഹോവ ഇസ്രായേലിന്റെ
    മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ മ്ലേച്ഛാചാരങ്ങളെ പിൻതുടരുകയും ചെയ്തു.
    അദ്ദേഹം സ്വന്തം പുത്രന്മാരെ അഗ്നിയിൽ ഹോമിക്കുകപോലും ചെയ്തു.
  deu-TKW: Er räucherte im Thale Ben-Hinnom, ließ seine Söhne durchs Feuer gehen und
    ahmte so die Greuel der Völker nach, welche Jahwe vor den Israeliten ausgetrieben
    hatte.
  lin-lin: Atumbaki mbeka ya malasi kati na Lubwaku ya Beni-Inomi mpe abonzaki bana
    na ye ya mibali na moto kolanda misala ya nkele ya bikolo oyo Yawe abenganaki
    liboso ya bana ya Isalaele.
  eng-LSV: and has made incense himself in the Valley of the Son of Hinnom, and burns
    his sons with fire according to the abominations of the nations that YHWH dispossessed
    from the presence of the sons of Israel,
  eng-GNV: Moreouer he burnt incense in the valley of Ben-hinnom, and burnt his sonnes
    with fire, after the abominations of the heathen whom the Lord had cast out before
    the children of Israel.
  eng-WEBSTER: Moreover, he burnt incense in the valley of the son of Hinnom, and
    burnt his children in the fire, after the abominations of the heathen whom the
    LORD had cast out before the children of Israel.
  nhw-BL: Huan yajqui ipan nopa tlamayamitl catli itoca Ben Hinom huan quintlatili
    copali nopa teteyome tlen Baal. Huan amo san ya nopa quichijqui. Nojquiya quitlati
    icone quen se tlacajcahualistli quen quichihuayayaj nopa sequinoc tlalme ehuani
    catli amo quiiximatiyayaj TOTECO. Inijuanti itztoyaj nopa masehualme catli nelía
    fiero catli Toteco quinquixti ipan ni tlali iniixpa nopa israelitame huejcajya.
  swh-ONEN: Akatoa sadaka za kuteketezwa katika Bonde la Ben-Hinomu, na kuwatoa wanawe
    kafara kwa kuwateketeza kwa moto, akifuata njia za machukizo za yale mataifa Bwana
    aliyoyafukuza humo mbele ya Waisraeli.
  bba-bba: U turɑre dɔ̃ɔ doke Hinɔmun bibun bweserun wɔwɑɔ. Mɑ u kɑ win tiin bibu
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ nɡe mɛ bwese tukunu nu rɑ ko ni Yinni Gusunɔ u ɡirɑ
    Isirelibɑn wuswɑɑn di.
  eng-KJVCPB: Moreover he burnt incense in the valley of the son of Hinnom, and burnt
    his children in the fire after the abominations of the heathen whom the Lord had
    cast out before the children of Israel.
  luo-luo: Notimo liswa e Holo mar Ben Hinom kendo nochiwo nyithinde e mach kaka misango
    miwangʼo pep koluwo timbe mamono mag ogendini mane Jehova Nyasaye oriembo e nyim
    jo-Israel.
  meu-meu: bona muramura mai bonadia e gabu, Hinom natuna ena koura ai; bona natuna
    mamaruanedia na ḡole-oho bouboudia ai e halaodia, Iehova ese Israel taudia vairadiai
    e luludia lasi besedia edia kara dika-hereadia heḡereḡeredia.
  npi-ULB: यसको साथै तिनले बेन-हिन्‍नोमको बेसीमा बलिदानहरू पनि चढाए र इस्राएलको सामुन्‍नेबाट
    परमप्रभुले देशबाट निकाल्‍नुभएको मानिसहरूका मूर्ति पुजाका घिनलाग्‍दा चालमा हिंडेर
    तिनले आफ्‍ना छोराछोरीलाई आगोबाट हिंड्न लगाए ।
  yor-yor: Ó sì sun ẹbọ ní àfonífojì Hinnomu, ó sì sun àwọn ọmọ rẹ̀ nínú iná, gẹ́gẹ́
    bí ohun ìríra àwọn orílẹ̀-èdè tí Olúwa lé jáde níwájú àwọn ọmọ Israẹli
  pes-OPCB: او حتی به درهٔ هنوم رفت و نه فقط در آنجا برای بتها بخور سوزاند، بلکه پسران
    خود را نیز زنده‌زنده سوزانیده و قربانی بتها کرد. این رسم قومهایی بود که خداوند
    سرزمینشان را از آنها گرفته، به بنی‌اسرائیل داده بود.
  tgl-ULB: Bukod pa roon, nagsunog siya ng insenso sa lambak ng Ben Hinom at inialay
    niya ang mga anak niya bilang mga alay na susunugin, alinsunod sa kalapastanganan
    ng mga lahing pinalayas ni Yahweh bago dumating ang mga Israelita.
  hui-hui: dindi mini Hinomo Ulini wiagoha howa ira hagua ngabilo inisenesiru damahondo
    lomabu delaga bialu hene. Anduane Homogohanda wali agali dindi ogoniha bamba henedaruni
    bo taliatagi halu Isaraele wali agaliruhondo dindi ogoni mo miyagola urunime mana
    ko bialu henedagua ibugua ibunaga iginirubi damahondo lomabu delaga bini.
  mya-mya: ဟိန္နုံ​ချိုင့်​ဝှမ်း​တွင်​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့ ပူ​ဇော်​၏။ သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ချီ​တက်​လာ​ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​နှင် ထုတ်​တော်​မူ​သော​လူ​မျိုး​တို့​၏​စက်​ဆုတ်
    ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့်​ဋ္ဌ​လေ့​ထုံး​စံ​တို့​ကို အ​တု​ခိုး​၍ မိ​မိ​၏​သား​တော်​များ​ကို​ပင်
    မီး​ရှို့​၍​ပူ​ဇော်​သကာ​အ​ဖြစ်​ဖြင့်​ရုပ်​တု တို့​အား​ပူ​ဇော်​လေ​သည်။-
  bod-N: ཡང་པེན་ཧིན་ནོམ་ལུང་པ་རུ་བསང་བཏང་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་བསྐྲད་པའི་ཕྱི་རོལ་པའི་ཞེན་ལོག་གི་ལུགས་བཞིན་དུ་རང་གི་བུ་བུ་མོ་རྣམས་སྦྱིན་སྲེག་ཏུ་ཕུལ།
  sna-sna: Akapisa zvipiriso zvinopiswa mumupata weBheni Hinomi akabayira vanakomana
    vake mumoto, achitevedzera nzira dzinonyangadza dzendudzi dzakanga dzadzingwa
    naJehovha pamberi pavaIsraeri.
  spa-BLM: Además, quemó incienso en el valle del hijo de Hinom, y quemó a sus hijos
    en el fuego, según las abominaciones de las naciones que Yahvé expulsó delante
    de los hijos de Israel.
  cac-cac: Ix sn̈usan incienso vin̈ d'a sch'olanil yic Ben-hinom, ix sn̈usanpaxtz'a
    yuninal vin̈ silab'il icha val schuc b'eyb'al juntzan̈ chon̈ab' ix ic'jiel yuj
    Jehová d'a yichan̈ eb' israel d'a lum chi'.
  swh-ULB: Zaidi ya hayo, akafukiza uvumba katika bonde la Beni Hinomu na akawaweka
    watoto wake ndani ya moto, kwa mjibu wa desturi za uzinzi za watu ambao Yahwe
    aliwafukuza nje ya nchi zao mbele za watu wa Israeli.
  bel-bel: і ён учыняў дымленьні ў даліне сыноў Энома, і праводзіў сыноў сваіх праз
    агонь, пераймаючы мярзоты народаў, якіх выгнаў Гасподзь ад аблічча сыноў Ізраілевых;
  deu-ELBBK: und er räucherte im Tal des Sohnes Hinnoms, und er verbrannte seine Söhne
    im Feuer, nach den Gräueln der Nationen, die der HERR vor den Kindern Israel ausgetrieben
    hatte;
  mbb-OT: Midtutung sikandin te menge pemuhat diyà te Suǥud-suǥud te Ben Hinom, ne
    minsan is anak din impemuhat din diyà te hapuy. Mid-iringan din is utew mezaat
    he menge vaal te menge etew ziyà te menge nasyun he impesegseg te Nengazen te
    menge Israilihanen.
  mal-2015: അവൻ ബെൻ-ഹിന്നോംതാഴ്‌വരയിൽ ധൂപം കാട്ടുകയും യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു
    യഹോവ നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛാചാരപ്രകാരം തന്റെ പുത്രന്മാരെ അഗ്നിപ്രവേശം
    ചെയ്യിക്കയും ചെയ്തു.
  rmc-rmc: Labarelas o kaďidlos andre dolina Ben-Hinom a peskre čhaven labarďa sar
    obeti, avke sar kerenas o narodi, saven o RAJ tradľa avri anglal o Izrael.
  pes-OPV: و در وادی ابن هنوم بخورسوزانید، و پسران خود را برحسب رجاسات امت هایی که
    خداوند از حضور بنی‌اسرائیل اخراج نموده بود، سوزانید.
  ron-1924: а арс тэмые ын валя фиилор луй Хином ши а трекут пе фиий сэй прин фок,
    дупэ урычуниле нямурилор пе каре ле изгонисе Домнул динаинтя копиилор луй Исраел.
  ben-OBCV: বিন-হিন্নোম উপত্যকায় তিনি পশুবলি দিয়ে সেগুলি জ্বালিয়ে দিতেন এবং সদাপ্রভু
    যে পরজাতিদের ইস্রায়েলীদের সামনে থেকে দূর করে দিলেন, তাদেরই ঘৃণ্য প্রথানুসারে
    তিনি তাঁর নিজের সন্তানদের বলিরূপে উৎসর্গ করলেন।
  som-som: Oo haddana foox buu ku shiday dooxadii ina Hinnom, oo carruurtiisiina dab
    buu ku dhex gubay, sidii ay ahayd karaahiyadii quruumihii Rabbigu ka eryay reer
    binu Israa'iil hortooda.
  lat-VUC: Ipse est qui adolevit incensum in valle Benennom, et lustravit filios suos
    in igne juxta ritum gentium quas interfecit Dominus in adventu filiorum Israël.
  eng-ASVBT: Moreover he burnt incense in the valley of the son of Hinnom, and burnt
    his children in the fire, according to the abominations of the nations whom Jehovah
    cast out before the children of Israel.
  ita-1885: Ed incensò nella valle del figliuolo di Hinnom, e arse de' suoi figliuoli
    col fuoco, seguendo le abbominazioni delle genti, le quali il Signore avea scacciate
    d'innanzi a' figliuoli d'Israele.
  eng-LXXUP: And he sacrificed to their idols in the Valley of Ben-hinnom, and passed
    his children through the fire, according to the abominations of the heathen, whom
    the Lord cast out from before the children of Israel.
  eng-ULB: In addition, he burned incense in the Valley of Ben Hinnom and he caused
    his children to pass through the fire, according to the idolatrous practices of
    the people that Yahweh forced out of their land before the people of Israel.
  spa-VBL: Quemó sacrificios en el valle de Ben Hinnom y sacrificó a sus hijos en
    el fuego, siguiendo las prácticas repugnantes de los pueblos que el Señor había
    expulsado antes de los israelitas.
  fra-_FOB: Il fit des encensements dans la vallée du fils de Hinnom, et il brûla
    ses fils au feu, selon les abominations des nations que l'Éternel avait chassées
    devant les enfants d'Israël.
  mal-mal: അവൻ ബെൻ-ഹിന്നോം താഴ്വരയിൽ ധൂപം കാട്ടുകയും, യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന്
    യഹോവ നീക്കിക്കളഞ്ഞ ജാതികളുടെ മ്ലേച്ഛാചാരപ്രകാരം തന്റെ പുത്രന്മാരെ അഗ്നിപ്രവേശം
    ചെയ്യിക്കയും ചെയ്തു.
  urd-GVR: us ne na sirf Wādī-e-Bin-hinnūm meṅ butoṅ ko qurbāniyāṅ pesh kīṅ balki
    apne beṭoṅ ko bhī qurbānī ke taur par jalā diyā. Yoṅ wuh un qaumoṅ ke ghinaune
    rasm-o-riwāj adā karne lagā jinheṅ Rab ne Isrāīliyoṅ ke āge mulk se nikāl diyā
    thā.
  suz-BL: मिनु पिप आहाजम बेन-हिन्‍नोम आ बेंसीम धूप चढ़ेवा बाक्‍त। आहाजमी रागी रागी
    ङा मुर आन ग्रांग्रा दिशो गेय खोदेंशो पा, आ तौ आन कली मीम चोशा चढ़ेवा बाक्‍त। मोपतीके
    परमप्रभु यावेमी रागी रागी ङा मुर आन कली इस्राएली आन ङोंइती रे खेरशो बाक्‍माक्‍त।
    ब्‍यवस्‍था १८:९-१२
  ita-1927: bruciò dei profumi nella valle del figliuolo di Hinnom, ed arse i suoi
    figliuoli nel fuoco, seguendo le abominazioni delle genti che l’Eterno avea cacciate
    d’innanzi ai figliuoli d’Israele;
  ckb-ckb: ئەو بوو کە لە دۆڵی بەن‌هینۆم بخووری سووتاند و کوڕەکانی خۆشی کردە قوربانی
    سووتاندن، وەک نەریتە قێزەونەکانی ئەو گەلانەی کرد کە یەزدان لەبەردەم نەوەی ئیسرائیل
    دەریکردن.
  eng-BBE: More than this, he had offerings burned in the valley of the son of Hinnom,
    and made his children go through fire, copying the disgusting ways of the nations
    whom the Lord had sent out of the land before the children of Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಹಾಜನು ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನಲ್ಲಿ ಧೂಪವನ್ನರ್ಪಿಸಿ, ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ
    ಎದುರಿನಿಂದ ಓಡಿಸಿಬಿಟ್ಟ ಇತರ ಜನಾಂಗಗಳ ಅಸಹ್ಯಕರವಾದ ಆಚಾರಗಳನ್ನು ಅನುಸರಿಸಿ ಅವನು ತನ್ನ ಮಗನನ್ನೇ
    ಬೆಂಕಿಯಲ್ಲಿ ಯಜ್ಞವಾಗಿ ಅರ್ಪಿಸಿದನು.
  tam-2017: அவன் பென் இன்னோம் பள்ளத்தாக்கிலே தூபங்காட்டி, யெகோவா இஸ்ரவேல் வம்சத்தாருக்கு
    முன்பாகத் துரத்தின மக்களுடைய அருவருப்புகளின்படியே தன் மகன்களை அக்கினியிலே எரித்துப்போட்டு,
  spa-RV-1909: Quemó también perfume en el valle de los hijos de Hinnom, y quemó sus
    hijos por fuego, conforme á las abominaciones de las gentes que Jehová había echado
    delante de los hijos de Israel.
  ron-BTF: Mai mult, a ars tămâie în valea fiului lui Hinom și a ars pe copiii lui
    în foc, după urâciunea păgânilor pe care DOMNUL i-a aruncat din fața copiilor
    lui Israel.
  eng-WEBP: Moreover he burned incense in the valley of the son of Hinnom, and burned
    his children in the fire, according to the abominations of the nations whom the
    LORD cast out before the children of Israel.
  eng-FBV: He burned sacrifices in the Valley of Ben Hinnom, and sacrificed his children
    in the fire, following the disgusting practices of the peoples the Lord had driven
    out before the Israelites.
  nld-1939: Hij offerde in het Ben-Hinnomdal, en liet daar zijn zonen verbranden volgens
    de afschuwelijke gebruiken der volken, die Jahweh voor de Israëlieten had uitgedreven.
  nch-BL: Huan yajqui ipan nopa tamayamit cati itoca Ben Hinom huan quintatili copali
    nopa teteyome ten Baal. Huan amo san ya nopa quichijqui. Nojquiya quitati icone
    quej se tacajcahualisti quej quichihuayayaj nopa sequinoc tali ehuani cati amo
    quiixmatiyayaj TOTECO. Inijuanti itztoyaj nopa masehualme cati nelía fiero cati
    Toteco quinquixti ipan ni tali iniixpa nopa israelitame huejcajquiya.
  vie-1934: đốt hương trong trũng con Hi-nôm, và thiêu con cái mình nơi lửa, theo
    sự gớm ghiếc của các dân tộc mà Đức Giê-hô-va đã đuổi khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: इनके अलावा; वह बेन-हिन्‍नोम घाटी में धूप जलाता था और उसने अपने पुत्रों की
    अग्निबलि चढ़ाई. यह उन जनताओं की घृणित प्रथाएं थी, जिन्हें याहवेह ने इस्राएल वंशजों
    के सामने से दूर भगाया था.
  spa-BES: Más que esto, hizo quemar las ofrendas en el valle de Ben-Hinom, e hizo
    que sus hijos pasaran por el fuego, copiando los asquerosos caminos de las naciones
    que el Señor había arrojado de la tierra de delante de los hijos de Israel.
  tdx-tdx: mbore nañembok’ am-bavatanen’ ana’ i Hinome ao naho noroa’e añ’afo ao o
    ana’eo, ty amy haloloa’ o kilakila’ ondaty rinoa’ Iehovà añatrefa’ o ana’ Israeleoo.
  tha-KJV: ยิ่งกว่านั้นพระองค์ทรงเผาเครื่องหอมในหุบเขาบุตรชายของฮินโนม และทรงเผาโอรสทั้งหลายของพระองค์ในไฟ
    ตามการกระทำอันน่าสะอิดสะเอียนของประชาชาติ ซึ่งพระเยโฮวาห์ทรงขับไล่ออกไปให้พ้นหน้าประชาชนอิสราเอล
  por-BR-2018: Queimou também incenso no vale dos filhos de Hinom, e queimou seus
    filhos por fogo, conforme as abominações das nações que o SENHOR havia lançado
    diante dos filhos de Israel.
  deu-ELO: und er räucherte im Tale des Sohnes Hinnoms, und er verbrannte seine Söhne
    im Feuer, nach den Greueln der Nationen, die Jehova vor den Kindern Israel ausgetrieben
    hatte;
  eng-WYC-2018: He it is that burnt incense in the valley of Ben-hinnon, and purged
    his sons by fire, (or It was he who burned incense in the Valley of Ben-hinnon,
    and who burned his sons in the fire), (as) by the custom of heathen men, whom
    the Lord (had) killed in the coming of the sons of Israel from Egypt /in the coming
    of the sons of Israel to the land of promise.
  epo-epo: li incensadis en la valo de la filo de Hinom, li bruligis siajn filojn
    per fajro, simile al la abomenindaĵoj de la nacioj, kiujn la Eternulo forpelis
    de antaŭ la Izraelidoj;
  uig-PIN: Pǝrwǝrdigar Israillar zeminidin ⱨǝydǝp qiⱪarƣan ǝllǝrning yirginqlik gunaⱨlirini
    dorap, Ⱨinnom jilƣisida küjǝ kɵydürdi, ɵzining pǝrzǝntlirini ottin ɵtküzüp kɵydürdi;
  beo-beo: 'E da Isala:ili hina bagade ilia wadela:i hou defele hamoi. E da ogogosu
    ‘gode’ Ba:ile agoaila ouliga hamoi. E da wadela:idafa hou amo Ga:ina:ne dunu ilia
    hamoi (Isala:ili dunu da Ga:ina:ne soge fedele lamusa: gusuba:i mogodigisia, Hina
    Gode da Ga:ina:ne dunu gadili sefasi) amo ilia hou defele hamoi. Bai e da hina:
    egefe amo ogogosu loboga hamoi ‘gode’ ilima nodone sia:ne gadomusa:, gobele sali.'
  tpi-OTNT: Na em i save go long Ples Daun Bilong Hinom na mekim ol ofa bilong kamapim
    smok i gat gutpela smel. Na tu em i mekim kranki pasin olgeta. Em i kilim ol pikinini
    man bilong en na i kukim olsem ofa bilong paia i kukim olgeta. Em i bihainim dispela
    rabis pasin tru bilong ol lain manmeri i bin i stap long dispela graun bipo. Tasol
    Bikpela i bin rausim ol na givim dispela graun long ol Israel.
  hau-SA: Ya ƙone hadayu a Kwarin Ben Hinnom, ya kuma miƙa ’ya’yansa maza a cikin
    wuta, yana bin hanyoyi banƙyama na al’umman da Ubangiji ya kora a gaban Isra’ilawa.
  uig-LAT: Perwerdigar Israillar zéminidin heydep chiqarghan ellerning yirginchlik
