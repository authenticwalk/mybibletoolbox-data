    ötküzüp köydürdi;
  nde-nde: Watshisa imihlatshelo eSigodini saseBheni-Hinomu wanikela amadodana akhe
    emlilweni, elandela izindlela ezenyanyekayo zezizwe uThixo ayezixotshe mandulo
    kokufika kwabako-Israyeli.
  ton-ton: Pea ne tutu foki ʻae meʻa namu kakala ʻi he teleʻa ʻoe foha ʻo Henomi,
    pea ne tutu ʻene fānau ʻi he afi ʻo fakatatau ki he meʻa kovi ʻae ngaahi hiteni
    ʻaia naʻe kapusi kituʻa ʻe Sihova mei he ʻao ʻae fānau ʻa ʻIsileli.
  ces-1613: Přesto i sám kadíval v údolí Benhinnom, a pálil syny své ohněm podlé ohavností
