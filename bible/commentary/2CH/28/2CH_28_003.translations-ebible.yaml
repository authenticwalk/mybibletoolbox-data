  eng-WMB: Moreover he burned incense in the valley of the son of Hinnom, and burned
    his children in the fire, according to the abominations of the nations whom the
    LORD cast out before the children of Israel.
  tam-TCV: அவன் பென் இன்னோம் பள்ளத்தாக்கிலே பலிகளை எரித்து, இஸ்ரயேலருக்கு முன்பாக
    யெகோவா துரத்திவிட்ட நாடுகளின் அருவருப்பான வழிகளைப் பின்பற்றி, தனது மகன்களையும்
    நெருப்பிலே பலியிட்டான்.
  ceb-ULB: Dugang pa niana, nagsunog siya ug insenso sa Walog sa Ben Hinom ug gisunog
