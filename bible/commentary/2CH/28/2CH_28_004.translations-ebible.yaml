verse: 2CH.028.004
translations:
  mal-C: അദ്ദേഹം ക്ഷേത്രങ്ങളിലും മലകളുടെ മുകളിലും സകലഇലതൂർന്ന മരങ്ങളുടെ കീഴിലും ബലികൾ
    അർപ്പിക്കുകയും ധൂപാർച്ചന നടത്തുകയും ചെയ്തു.
  deu-TKW: Und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baum.
  lin-lin: Abonzaki bambeka mpe atumbaki mbeka ya malasi, na bisambelo ya likolo ya
    bangomba, na bangomba mike mpe na se ya banzete ya mibesu.
  eng-LSV: and sacrifices and makes incense in high places, and on the heights, and
    under every green tree.
  eng-GNV: He sacrificed also and burnt incense in the hie places, and on hilles,
    and vnder euery greene tree.
  eng-WEBSTER: He sacrificed also and burnt incense in the high places, and on the
    hills, and under every green tree.
  nhw-BL: Huan nojquiya Tlanahuatijquetl Acaz quitlati tlacajcahualistli huan copali
    ipan nopa tlaixpame catli eltoyaj ipan tepeme huan itzintla nochi cuame.
  swh-ONEN: Akatoa sadaka na kufukiza uvumba katika mahali pa juu pa kuabudia miungu,
    juu ya vilima, na chini ya kila mti uliotanda.
  bba-bba: U rɑ bũu yɑ̃kunu ko kpɑ u nu turɑre dɔ̃ɔ dokeɑ ɡunɡunɔ kɑ ɡuunɔ kɑ sere
    dɑ̃ɑ kubenɔ.
  eng-KJVCPB: He sacrificed also and burnt incense in the high places, and on the
    hills, and under every green tree.
  luo-luo: Notimo misengini kendo owangʼo ubani mangʼwe ngʼar e kuonde motingʼore
    malo mag lemo, ewi gode matindo kendo e bwo yiende motimo otiep.
  meu-meu: Ia ese danu boubou karadia e karava bona muramura mai bonadia e gabuva,
    atai gabudia ai bona ororo ai bona au mauridia iboudiai henudiai.
  npi-ULB: तिनले अल्‍गा ठाउँहरू र डाँडाका टाकुराहरू र हरेक हरिया रुखमुनि बलिदानहरू
    चढाए र धूप बाले ।
  yor-yor: Ó sì rú ẹbọ, ó sì sun tùràrí ní ibi gíga wọ́n nì lórí òkè kékeré àti lábẹ́
    gbogbo igi tútù.
  pes-OPCB: آحاز در بتخانه‌های روی تپه‌ها و بلندیها و زیر هر درخت سبز قربانی کرد و
    بخور سوزانید.
  tgl-ULB: Nag-alay at nagsunog siya ng insenso sa mga dambana, sa mga burol, at sa
    ilalim ng bawat luntiang puno.
  hui-hui: Ani bialu Ahasa ibu dama mitangi bialu mbirale gime wabinirunaga bi pupu
    wiaga andaruha piaga hene. Bi pupu wiaga anda uruni dindi hari wearuha wialu ira
    timbuni hearunaga tene gumba hearuhabi wiaga wini. Ani wiaga wiagoha howa Ahasa
    ibugua lomaru bo delalu ira hagua ngabilo inisenesi lomabu delaga bialu hene.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​၌​လည်း​ကောင်း၊ တောင်​ကုန်း​များ​ပေါ်​၌​လည်း​ကောင်း၊
    အ​ရိပ် ကောင်း​သည့်​သစ်​ပင်​ရှိ​သ​မျှ​တို့​အောက်​၌ လည်း​ကောင်း​အာ​ခတ်​သည်​ယဇ်​များ​ကို
    ပူ​ဇော်​၍​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​၏။
  bod-N: ཡང་མཐོ་གླིང་དང་། རིའི་སྟེང་དང་། ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་མཆོད་པ་ཕུལ་ཏེ་བསང་བཏང་བ་རེད།
  sna-sna: Akapa zvibayiro uye akapisira zvinonhuhwira panzvimbo dzakakwirira, pamusoro
    pezvikomo napasi pomuti wose wakapfumvutira.
  spa-BLM: Sacrificó y quemó incienso en los lugares altos, en las colinas y debajo
    de todo árbol verde.
  cac-cac: An̈ejtona', ix sn̈us pax silab' vin̈ yed' incienso d'a juntzan̈ lugar b'ajtac
    chaan̈ yed' d'a yichtac te te' c'ayum xiil.
  swh-ULB: Akatoa sadaka na kufukiza uvumba katika sehemu za juu na juu ya vilima
    na chini ya kila mti wenye majani mabichi.
  bel-bel: і прыносіў ахвяры і дымленьні на вышынях і на пагорках і пад кожным галінастым
    дрэвам.
  deu-ELBBK: und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baum.
  mbb-OT: Nemuhat sikandin te menge pemuhat wey midtutung te menge veyewà diyà te
    menge simbahan diyà te metikang he menge lugar, diyà te puntur te menge vuvungan
    wey ziyà te sihung te kada merapung he kayu.
  mal-2015: അവൻ പൂജാഗിരികളിലും ഓരോ പച്ചവൃക്ഷത്തിൻ കീഴിലും ബലികഴിച്ചും ധൂപം കാട്ടിയും
    പോന്നു.
  rmc-rmc: O kaďidlos obetinelas tel dojekh zeleno stromos, pro brehi the pro uče
    thana, kaj lašarenas le modlen.
  pes-OPV: و بر مکان های بلندو تلها و زیر هر درخت سبز قربانی‌ها گذرانید وبخور‌سوزانید.
  ron-1924: Адучя жертфе ши тэмые пе ынэлцимь, пе дялурь ши суб орьче копак верде.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলিতে, পাহাড়ের চূড়ায় ও ডালপালা বিস্তার
    করা প্রত্যেকটি গাছের তলায় তিনি বলি উৎসর্গ করলেন ও ধূপ জ্বালিয়েছিলেন।
  som-som: Oo haddana wuxuu ku allabaryi jiray oo fooxna ku shidi jiray meelihii sarsare,
    iyo buuraha dushooda, iyo geed kasta oo dheer oo doog ah hoostiisaba.
  lat-VUC: Sacrificabat quoque, et thymiama succendebat in excelsis, et in collibus,
    et sub omni ligno frondoso.
  eng-ASVBT: And he sacrificed and burnt incense in the high places, and on the hills,
    and under every green tree.
  ita-1885: Egli sacrificava eziandio, e faceva profumi negli alti luoghi, e sopra
    i colli, e sotto ogni albero verdeggiante.
  eng-LXXUP: And he burned incense upon the high places, and upon the roofs, and under
    every shady tree.
  eng-ULB: He sacrificed and burned incense at the high places and on the hills and
    under every green tree.
  spa-VBL: Presentó sacrificios y quemó ofrendas de incienso en los lugares altos,
    en las cimas de las montañas y debajo de todo árbol viviente.
  fra-_FOB: Il sacrifiait aussi et faisait des encensements dans les hauts lieux,
    sur les collines, et sous tout arbre verdoyant.
  mal-mal: അവൻ പൂജാഗിരികളിലും ഓരോ പച്ചവൃക്ഷത്തിൻ കീഴിലും ബലികഴിക്കയും ധൂപം കാട്ടുകയും
    ചെയ്തു.
  urd-GVR: Āḳhaz baḳhūr jalā kar apnī qurbāniyāṅ ūṅche maqāmoṅ, pahāṛiyoṅ kī choṭiyoṅ
    aur har ghane daraḳht ke sāye meṅ chaṛhātā thā.
  suz-BL: मेकोमी डांडा ङा थानपुकीम चढ़ेवा बाक्‍त। मिनु नेल्‍ल डांडाम नु ठेयब रवा आ
    पुंम चढ़ेतीक चढ़ेशा धूप चोवा बाक्‍त। १राजा १४:२२-२३
  ita-1927: e offriva sacrifizi e profumi sugli alti luoghi, sulle colline, e sotto
    ogni albero verdeggiante.
  ckb-ckb: هەروەها لە نزرگەکانی سەر بەرزایی و لەسەر گردەکان و لەژێر هەموو دارێکی سەوزدا
    قوربانی سەربڕی و بخووری سووتاند.
  eng-BBE: And he made offerings and had perfumes burned in the high places and on
    the hills and under every green tree.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆಯೂ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ ಎಲ್ಲಾ ಹಸಿರಾದ ಮರಗಳ ಕೆಳಗೂ
    ಬಲಿಗಳನ್ನೂ ಧೂಪವನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: மேடைகளிலும், மலைகளிலும், பச்சையான அனைத்து மரங்களின் கீழும் பலியிட்டுத்
    தூபங்காட்டிவந்தான்.
  spa-RV-1909: Asimismo sacrificó y quemó perfumes en los altos, y en los collados,
    y debajo de todo árbol espeso.
  ron-BTF: A sacrificat de asemenea și a ars tămâie pe înălțimi și pe dealuri și sub
    fiecare pom verde.
  eng-WEBP: He sacrificed and burned incense in the high places, and on the hills,
    and under every green tree.
  eng-FBV: He presented sacrifices and burned incense offerings on the high places,
    on the mountain tops, and under every living tree.
  nld-1939: Ook offerde en brandde hij wierook op hoogten en heuvels en onder elke
    groene boom.
  nch-BL: Huan nojquiya Tanahuatijquet Acaz quitati tacajcahualisti huan copali ipan
    nopa taixpame cati eltoyaj ipan tepeme huan itzinta nochi cuame.
  vie-1934: Người dâng của lễ và xông hương trên các nơi cao, trên các gò nổng và
    dưới các cây rậm.
  hin-CV: वह पूजा स्थलों पर, पहाड़ियों पर और हर एक हरे वृक्ष के नीचे धूप जलाकर बलि
    चढ़ाता रहा.
  spa-BES: E hizo ofrendas e hizo quemar incienso en los lugares altos y en las colinas
    y debajo de cada árbol verde.
  tdx-tdx: Le nanoe’e soroñe vaho nañenga amo tambohoo naho anka­boañe eo naho ambane’
    ze hatae mandrevake iaby.
  tha-KJV: พระองค์​ทรงถวายสัตวบูชาและทรงเผาเครื่องหอมที่​ปู​ชน​ียสถานสูง และบนเนินเขาและใต้​ต้นไม้​เข​ียวสดทุกต้น
  por-BR-2018: Assim sacrificou e queimou incenso nos altos, e nas colinas, e debaixo
    de toda árvores espessa.
  deu-ELO: und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    jedem grünen Baume.
  eng-WYC-2018: Also he made sacrifice, and burnt incense in high places, and in hills,
    and under each tree full of boughs. (And he made sacrifices, and burned incense
    at the hill shrines, and on the hills, and under each tree full of boughs.)
  epo-epo: li oferadis kaj incensadis sur la altaĵoj kaj sur la montetoj kaj sub ĉiu
    verda arbo.
  uig-PIN: Yǝnǝ «yuⱪiri jaylar»da, dɵnglǝrdǝ wǝ ⱨǝrⱪaysi kɵkǝrgǝn dǝrǝh astida kɵydürmǝ
    ⱪurbanliⱪ ⱪildi wǝ küjǝ kɵydürdi.
  beo-beo: 'E da ogogosu ‘gode’ma nodone sia:ne gadosu sogebi agolo da:iya galu, amola
    ifa huluane ilia ougiha galu amogai, A:iha:se da ohe amola gabusiga: manoma gobele
    salalusu.'
  tpi-OTNT: Na Ahas i save go long ol ples bilong lotu long ol giaman god. Ol dispela
    ples i stap antap long ol maunten na aninit long ol bikpela diwai. Na em i mekim
    ol ofa na kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: Ya miƙa hadayu, ya kuma ƙone turare a masujadan kan tudu, a bisa tuddai
    da kuma ƙarƙashin kowane itace mai inuwa.
  uig-LAT: Yene «yuqiri jaylar»da, dönglerde we herqaysi kökergen derex astida köydürme
    qurbanliq qildi we küje köydürdi.
  nde-nde: Wanikela imihlatshelo njalo watshisa impepha ezindaweni zokukhonzela phezu
    kwamaqaqa langaphansi kwazo zonke izihlahla eziyizithingithingi.
  ton-ton: Naʻa ne feilaulau foki mo tutu ʻae meʻa namu kakala ʻi he ngaahi potu māʻolunga,
    pea ki he ngaahi tafungofunga, pea ʻi he lolo ʻakau mata kotoa pē.
  ces-1613: A obětoval i kadíval na výsostech a na pahrbcích, i pod každým stromem
    zeleným.
  eng-WMB: He sacrificed and burned incense in the high places, and on the hills,
    and under every green tree.
  tam-TCV: அவன் மலை உச்சியிலுள்ள மேடைகளிலும், அடர்ந்த மரங்களின் கீழும் பலிகளைச் செலுத்தி,
    தூபங்காட்டினான்.
  ceb-ULB: Naghalad siya ug nagsunog ug insenso ngadto sa hataas nga mga dapit ug
    sa mga bungtod ug ubos sa mga lunhaw nga kahoy.
  pol-UBG: Składał także ofiary i palił kadzidło na wyżynach, na wzgórzach i pod każdym
    zielonym drzewem.
  urd-GVU: آخز بخور جلا کر اپنی قربانیاں اونچے مقاموں، پہاڑیوں کی چوٹیوں اور ہر گھنے
    درخت کے سائے میں چڑھاتا تھا۔
  deu-1912: und opferte und räucherte auf den Höhen und auf den Hügeln und unter allen
    grünen Bäumen.
  kan-2017: ಪೂಜಾಸ್ಥಳಗಳಲ್ಲೂ, ಗುಡ್ಡಗಳ ಮೇಲೆ ಹಾಗೂ ಎಲ್ಲಾ ಹಸಿರು ಮರಗಳ ಕೆಳಗೂ ಯಜ್ಞಗಳನ್ನೂ, ಧೂಪಗಳನ್ನೂ
    ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Ma yungi tagil’ e tayfan rok e pi’in ndar nanged Got u daken e yungi ted
    ngu tan gubin kan e gek’iy nib taglul’ ni i pi’ Ahaz e pi maligach riy ma be urfiy
    e pi incense riy.
  hlt-MCSB: Hmuensang ah khaw, som ah khaw, thing hing tom kah a hmuiah khaw a nawn
    tih a phum.
  mdy-ETH: ጌሜሮ ዑፆይዳ ዓኣ፥ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዞይዳ፤ ጊንሣ ሃሣ ሚሢኮ ሺቢዳ ሺቢዳ ዒንጎ ዒንጊሢ ዬያ ፆኦዞም
    ዒንጌኔ፤ ዑንጄያ ጩቢሼኔ።
  twi-ASANTE: Ɔbɔɔ afɔdeɛ, hyee nnuhwam wɔ abosomfie, mmepɔ so ne dua frɔmfrɔm biara
    ase.
  eng-WEBU: He sacrificed and burned incense in the high places, and on the hills,
    and under every green tree.
  wal-wal: Akaazi asai goinniyo xoqqa sohotun, keratu huuphiyaaninne daashsha mitta
    ubbaa garssan yarshshuwaa yarshshiisinne ixaanaa cuwayiis.
  spa-PDDPT: También sacrificó y quemó incienso en los lugares altos, en las colinas
    y debajo de todo árbol frondoso.
  gun-gun: Ombojeroviaaty yvy'ã rupi ikuai va'e py voi mba'emo ome'ẽ oikovy, heakuã
    porã va'e oapy avi yvy'ã rupi, yvyra rogue ana ikuai va'e guýry rupi guive.
  ilo-ULB: Nangidaton ken nangpuor isuna iti insenso kadagiti pagdaydayawan, iti tapaw
    dagiti turturod ken iti sirok ti tunggal nalangto a kayo.
  kpg-kpg: Ahaz guu hai ana tigidaumaha ge e dudu ana ‘incense’ i nia gowaa balu daumaha,
    i hongo nia dama gonduu, mo i lala nia malu laagau huogodoo.
  uig-ARA: يەنە «يۇقىرى جايلار»دا، دۆڭلەردە ۋە ھەرقايسى كۆكەرگەن دەرەخ ئاستىدا كۆيدۈرمە
    قۇربانلىق قىلدى ۋە كۈجە كۆيدۈردى.
  sus-sus: Axasi naxa surayi gan, a man naxa sɛrɛxɛ ba kuye batudee geyae fari, nun
    wuri bili xindee bun ma.
  pon-2006: Ahas kin ketin wia meirong oh isik warpwohmwahu ni wasahn kaudok en me
    rotorot akan, pohn dohl kan, oh pahn mwetehn tuhke kan koaros.
  ksd-ksd: Ma i ga varvartabar ma i ga tuntun ra bulit i ang na katkat ta ra umana
    tavul a lotu, ma ta ra lavur ul a buana, ma ta ra vavai ra umana davai dia lubalubang.
  tur-YTC: Yüksek yerlerde, tepelerde ve her yeşil ağacın altında kurban kesti ve
    buhur yaktı.
  grc-BRENT: Καὶ ἐθυμία ἐπὶ τῶν ὑψηλῶν, καὶ ἐπὶ τῶν δωμάτων, καὶ ὑποκάτω παντὸς ξύλου
    ἀλσώδους.
  ind-AYT: Dia mempersembahkan kurban dan membakar dupa di bukit-bukit pengurbanan,
    di atas bukit-bukit, dan di bawah setiap pohon yang rindang.
  nya-nya: Iyeyo ankapereka nsembe ndi kufukiza lubani pa malo opembedzerapo mafano,
    pamwamba pa mapiri ndi pansi pa mtengo uliwonse waukulu.
  hrv-hrv: Prinosio je žrtve i kadio po uzvišicama i brežuljcima i pod svakim zelenim
    drvetom.
  mps-mps: Tama Ahas aga te tibo godiba lotu wabo pesageba peyu yali. Te pesage dabe
    te bulu dude dabe elaluyu, me te genuai ni dologode dabe elaluali. Tama agai ofa
    dabe iyu me wiegi yai denami hano holobo pauda uliyu yali.
  tpi-tpi: Na Ahas i save go long ol ples bilong lotu long ol giaman god. Ol dispela
    ples i stap antap long ol maunten na aninit long ol bikpela diwai. Na em i mekim
    ol ofa na kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: Han ofrede og tændte Offerild på Offerhøjene og de høje Steder og under
    alle grønne Træer.
  vie-OVCB: Vua cũng dâng hương và sinh tế tại các miếu trên các đỉnh đồi và dưới
    gốc cây xanh.
  guj-2017: પર્વતો પર આવેલા ધર્મસ્થાનોમાં, પર્વત પર તથા પ્રત્યેક લીલા વૃક્ષ નીચે તે
    બલિદાન ચઢાવતો અને ધૂપ બાળતો.
  pon-2006A: Ahas kin ketin wia meirong oh isik warpwohmwahu ni wasahn kaudok en me
    rotorot akan, pohn dohl kan, oh pahn mwetehn tuhke kan koaros.
  por-BRBSL: Ele sacrificou e queimou incenso nos lugares altos e nas colinas, e debaixo
    de cada árvore verde.
  cth-cth: Hmuenrasang hoi monsomnaw hoi thingkung rahim tangkuem vah, thuengnae a
    sak teh hmuitui hmai a sawi.
  twi-twi: Ɔbɔɔ afɔre, hyew nnuhuam wɔ abosomfi, mmepɔw so ne dua frɔmfrɔm biara ase.
  hlt-hlt: Hmuensang ah khaw, som ah khaw, thing hing tom kah a hmuiah khaw a nawn
    tih a phum.
  tbz-SIM: Kòo nkɔù iwũɔ̃ kɛ tuɔ̀ ntihúúntì yɛtɔ̀rɛ̀ nɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ dɛtie
    nyɔ.
  msy-2020: Ahas mɨghsɨabar pɨn itir asebar ziaba fer danganibar zui. Danganir kaba,
    da uaghan mɨghsɨar dozibagh isɨn ikia, temer ekiabar apengan iti. Egha an aseba
    bagha ofabagh amua, pauran mughuriar aghuim zuiba tue.
  dop-dop: Nɑ Ahɑsɩ lɑɑ cefelinɑɑ tǝkɔtǝlɛ kɛ pulɑsɩ nyɔɔŋ tɑɑ kɛ hɔtʋ tɛɛ. Nɑ ɩ́
    wɔ pǝ tulɑɑlʋnɑɑ.
  azb-azb: O, səcdəgahlarda, təpələr üzərində və hər kölgəli ağac altında qurban gətirər
    və buxur yandırardı.
  eng-DBY: And he sacrificed and burned incense on the high places, and on the hills,
    and under every green tree.
  hin-2017: ऊँचे स्थानों पर, और पहाड़ियों पर, और सब हरे वृक्षों के तले वह बलि चढ़ाया
    और धूप जलाया करता था।
  eng-YLT: and sacrificeth and maketh perfume in high places, and on the heights,
    and under every green tree.
  eng-WYC-2017: Also he made sacrifice, and burnt incense in high places, and in hills,
    and under each tree full of boughs.
  eng-WMBB: He sacrificed and burnt incense in the high places, and on the hills,
    and under every green tree.
  urd-GVH: आख़ज़ बख़ूर जलाकर अपनी क़ुरबानियाँ ऊँचे मक़ामों, पहाड़ियों की चोटियों और
    हर घने दरख़्त के साये में चढ़ाता था।
  rug-rug: Koari na hope tadi na beku koari na batu toqere, meke pa kaurudi ri ninae
    huda aqaqoro si va vukivukihi meke va uququ oto huda humaṉa lea se Ehazi.
  gaz-gaz: Innis iddoowwan sagadaa kanneen gaarran irraatti, fiixee gaarranii irrattii
    fi muka lalisaa hunda jalatti qalma dhiʼeessee, ixaanas aarse.
  fra-LSG: Il offrait des sacrifices et des parfums sur les hauts lieux, sur les collines
    et sous tout arbre vert.
  yal-yal: Mangan yi saraxane bama, a wusulanna gan taan kidene yi geyane xuntagi
    e nun wudi gbeene birin bun.
  haw-1868: Ua mohai aku hoi ia, a kuni i ka mea ala ma na wahi kiekie maluna o na
    puu, a malalo iho o na laau uliuli a pau.
  arb-NAV: كَمَا قَرَّبَ مُحْرَقَاتٍ وَأَوْقَدَ عَلَى الْمُرْتَفَعَاتِ وَالتِّلالِ،
    وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ.
  ewe-ewe: Esa vɔ eye wòdoa dzudzɔ hã le nuxeƒewo le toawo dzi kple le vɔsamlekpui
    geɖe siwo le atiwo te la dzi.
  eng-LEE: And he sacrificed and burnt incense on the high-places, and on the hills,
    and under every green tree.
  asm-FB: তেওঁ পবিত্ৰ ঠাইবোৰত, পৰ্ব্বতৰ ওপৰত আৰু প্ৰত্যেক কেঁচাপতীয়া গছৰ তলত বলিদান
    কৰিছিল আৰু ধূপ জ্বলাইছিল।
  sus-A: عَشَسِ نَشَ سُرَيِ فَن، عَ مَن نَشَ سّرّشّ بَ كُيٍ بَتُدٍيٍ فٍيَيٍ قَرِ،
    نُن وُرِ بِلِ شِندٍيٍ بُن مَ.
  fra-SBL: Il offrait des sacrifices et brûlait des parfums sur les hauts lieux, sur
    les collines et sous tout arbre vert.
  hbo-hbo: וַיְזַבֵּ֧חַ וַיְקַטֵּ֛ר בַּבָּמֹ֖ות וְעַל־הַגְּבָעֹ֑ות וְתַ֖חַת כָּל־עֵ֥ץ
    רַעֲנָֽן׃
  kik-kik: Nĩaarutire magongona na agĩcinĩra ũbumba kũndũ kũrĩa gũtũũgĩru, na tũcũmbĩrĩ-inĩ
    twa irĩma, na rungu rwa mĩtĩ ĩrĩa mĩruru.
  fra-NCL: Il offrait des sacrifices et des parfums aux hauts lieux, sur les collines
    et sous tout arbre vert.
  cek-AK: Angbawnhaihnawk to sak moe, hmuensang ih mae nui hoi aqam kahing thing tlim
    boih ah hmuihoih to a thlaek.
  cuk-cuk: Deginbali, Acaz, bab-dummad-baidse ibmar-ogumakar, degine, ina-wawadikid-ogumakar
    aila-matusulidgi uksad. Deginbali, yar-mullugan-birgi, degi, sapi-bulamakwichid-urba
    uksabalid.
  uig-CYR: Йәнә «жуқури җайлар»да, дөңләрдә вә һәр қайси көкәргән дәрәқ астида көйдүрмә
    қурбанлиқ қилди вә күҗә көйдүрди.
  tel-2017: అతడు ఎత్తయిన పూజా స్థలాలమీద, కొండలమీద, ప్రతి పచ్చని చెట్టు కింద, బలులు
    అర్పిస్తూ ధూపం వేస్తూ వచ్చాడు.
  hat-BSA: Li te fè sakrifis e te brile lansan sou wo plas yo, sou ti mòn yo e anba
    chak bwa vèt.
  kos-kos: Ahaz el orek kisa ac akosak mwe keng ke nien alu lun mwet pegan, ac fineol
    uh, ac ye sak lul nukewa.
  hbo-WLC: וַיְזַבֵּ֧חַ וַיְקַטֵּ֛ר בַּבָּמ֖וֹת וְעַל־הַגְּבָע֑וֹת וְתַ֖חַת כָּל־עֵ֥ץ
    רַעֲנָֽן׃
  ibo-ibo: Ọ chụrụ aja surekwaa ihe nsure ọkụ aja na-esi isi ụtọ nʼebe niile dị elu,
    nʼelu ugwu niile, na nʼokpuru osisi ndụ ọbụla.
  ory-ory: ପୁଣି, ସେ ଉଚ୍ଚସ୍ଥଳୀରେ ଓ ପର୍ବତ ଉପରେ ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ ବୃକ୍ଷ ତଳେ ବଳିଦାନ
    କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Ahas a pwal asor o keni apach mi pwokus lon ekewe lenien fel won ekewe
    leni tekia, won ekewe chuk, pwal fän iteiten irä mi muresires.
  rop-rop: King Eihes bin gibitbat sekrifais ofring langa ol detlot pleis weya deibin
    weshipbat ola drimin sheip langa ola hil en andanith langa ola sheiditri du.
  ukr-1871: І приносив жертви та курева на висотах і на пригорках та під кожним гіллястим
    деревом.
  deu-1951: Und er opferte und räucherte auf den Höhen und auf den Hügeln und unter
    allen grünen Bäumen.
  eng-JPS: And he sacrificed and offered in the high places, and on the hills, and
    under every leafy tree.
  srp-1865: I prinošaše žrtve i kaðaše na visinama i po brdima i pod svakim zelenijem
    drvetom.
  lug-lug: N’awangayo ssaddaaka wamu n’okwoterezanga obubaane mu bifo ebigulumivu,
    ne ku ntikko z’ensozi, ne wansi wa buli muti omubisi.
  heb-heb: ויזבח ויקטר בבמות ועל הגבעות ותחת כל עץ רענן׃
  ben-IRV: তিনি উঁচু জায়গা গুলোতে, পাহাড়ের উপরে ও প্রত্যেকটি ডালপালা ছড়ানো সবুজ
    গাছের নীচে পশু উৎসর্গ করতেন ও ধূপ জ্বালাতেন।
  pan-pan: ਉਹ ਉੱਚਿਆਂ ਥਾਵਾਂ ਅਤੇ ਟਿੱਲਿਆਂ ਉੱਤੇ ਅਤੇ ਹਰ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠਾਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦਾ
    ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦਾ ਰਿਹਾ।
  mya-JVB: မြင့် သောအရပ်၊ တောင် ပေါ်၊ သစ်ပင် အောက် တို့၌ ယဇ် ပူဇော်၍ ၊ နံ့သာပေါင်း
    ကို မီးရှို့တတ်၏။
  hmo-hmo: Ahasa ese danu boubou karadia, bona muramura mai bonana ia gabua, ataiai
    idia noho gabudia dekenai, bona au badadia namodia ibounai edia henunai danu.
  urd-urd: उसने ऊँचे मक़ामों और पहाड़ों पर, और हर एक हरे दरख़्त के नीचे क़ुर्बानियाँ
    कीं और ख़ुशबू जलायी।
  rus-SYN: и приносил жертвы и курения на высотах и на холмах и под всяким ветвистым
    деревом.
  bqc-SIM: À sa'ò à tulaletikàtɛa gulɛsĩ pↄ́ wa bòↄwa ń sĩ̀sĩↄ musuo ń lí
    yɛ̀lɛlɛↄ gbáuo píi.
  tcz-CHONGTHU: Aman munsang dungleh, molchung dungah chuleh thingphung noi tinnah
    pumgo thilto ana bollin gimnamtwi analhut nammin ahi
  mar-mar: आहाजने उंचस्थानी, डोंगरावर तसेच प्रत्येक हिरव्यागार वृक्षाखाली यज्ञ केले
    आणि धूप जाळला.
  qub-qub: Uywacunatapis sacrifisyuta rurar rupachiran. Insinsuwanpis saumachiran
    ïdulucunapa capillancunacho, puytush lömacunacho, cupösu yöracuna chaquincunacho.
  bqp-bqp: U rɑ bũu yɑ̃kunu ko kpɑ u nu turɑre dɔ̃ɔ dokeɑ gungunɔ kɑ guunɔ kɑ sere
    dɑ̃ɑ kubenɔ.
  hat-hat: Li fè touye bèt, boule lansan nan tout tanp zidòl yo, sou ti mòn yo ak
    anba gwo pyebwa.
  eng-BSB: And he sacrificed and burned incense on the high places, on the hills,
    and under every green tree.
  eng-WEBPB: He sacrificed and burnt incense in the high places, and on the hills,
    and under every green tree.
  kbq-kbq: Hagi Ahasi'a havi anumzama mono'ma hunentaza agona kumatmimpine, zafa agafafine,
    havi anumzamofontera ofa nehuno, mnanentake zana kremna vu'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Acaz quitlati tlacajcahualistli huan copali
    ipan nopa miyac tlaixpamitl tlen eltoyaj ipan tepetini huan itzintla nochi cuatini.
  gub-BL: Omono ma'e tupàn a'ua'u wanupe. Uzuka ma'ea'yr wanenataromo wà no. Wapy
    yhyk zàwenugar teko Tupàn rehe uzeruzar 'ym ma'e waho haw pe. A'e teko umuwete
    tupàn a'ua'u a'e pe wà. Wapy yhyk zàwenugar ywytyr nànàn, ywyra i'àg ma'e nànàn
    no.
  eng-DRA: He sacrificed also, and burnt incense in the high places, and on the hills,
    and under every green tree.
