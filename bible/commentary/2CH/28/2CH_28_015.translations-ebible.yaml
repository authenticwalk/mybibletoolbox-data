verse: 2CH.028.015
translations:
  mal-C: നിയുക്തരായ ആളുകൾ എഴുന്നേറ്റ് തടവുകാരുടെ ചുമതല ഏറ്റെടുത്തു. അക്കൂട്ടത്തിൽ
    നഗ്നരായിരുന്നവർക്കു കൊള്ളയിൽനിന്നു വസ്ത്രം കൊടുത്തു. അവർ തടവുകാർക്ക് വസ്ത്രവും
    ചെരിപ്പും ഭക്ഷണപാനീയങ്ങളും നൽകി; അവരുടെ മുറിവുകൾക്ക് എണ്ണതേച്ചു. ക്ഷീണിതരെ അവർ
    കഴുതപ്പുറത്തു കയറ്റി. അങ്ങനെ അവർ തടവുകാരെ ഈന്തപ്പനകളുടെ നഗരമായ യെരീഹോവിൽ അവരുടെ
    സഹോദരന്മാരുടെ അടുത്ത് എത്തിച്ചിട്ട് ശമര്യയിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Und die Männer, die namentlich dazu bezeichnet waren, gingen daran, sich
    der Gefangenen anzunehmen, bekleideten alle, die nackt unter ihnen waren, aus
    der Beute, gaben ihnen Kleider und Schuhe und zu essen und zu trinken, versorgten
    sie, so viele ihrer zum Gehen zu matt waren, mit Eseln, brachten sie nach Jericho,
    der Palmenstadt, in die Nähe ihrer Volksgenossen und kehrten sodann nach Samaria
    zurück.
  lin-lin: Sima, bato oyo baponaki na bakombo na bango bazwaki bakangami mpe balendisaki
    bango ; bazwaki kati na bomengo ya bitumba bilamba, mpe balatisaki ba-oyo nyonso
    bazalaki bolumbu. Bapesaki bango bilamba, basapato, bilei mpe masanga ; mpe bapakolaki
    ba-oyo bazokaki kisi, bamemaki na likolo ya ba-ane ba-oyo bakokaki kotambola te
    mpe bazongisaki bango na Jeriko, engumba ya banzete ya mbila, epai ya bandeko
    na bango. Sima, bazongaki na Samari.
  eng-LSV: and the men who have been expressed by name rise and take hold on the captives,
    and they have clothed all their naked ones from the spoil, indeed, they clothe
    them, and shoe them, and cause them to eat and drink, and anoint them, and lead
    them on donkeys, even every feeble one, and bring them to Jericho, the city of
    palms, near their brothers, and return to Samaria.
  eng-GNV: 'And the men that were named by name, rose vp and tooke the prisoners,
    and with the spoyle clothed all that were naked among them, and arayed them, and
    shod them, and gaue them meate, and gaue them drinke, and anoynted them, and caryed
    all that were feeble of them vpon asses, and brought them to Iericho the citie
    of Palme trees to their brethren: so they returned to Samaria.'
  eng-WEBSTER: 'And the men who were expressed by name arose, and took the captives,
    and with the spoil clothed all that were naked among them, and arrayed them, and
    shod them, and gave them to eat and to drink, and anointed them, and carried all
    the feeble of them upon asses, and brought them to Jericho, the city of palm trees,
    to their brethren: then they returned to Samaria.'
  nhw-BL: Huajca nopa nahui tlayacanani catli huejcapa eltoc inintoca, moquetzque
    huan quinmacaque ininyoyo nopa sihuame huan coneme catli quinhualicatoyaj pampa
    itztoyaj xolome. Nojquiya quintlalilijque inintecac, quintlamacaque, quinmacaque
    atl huan quinpajtijque ica aceite tlen olivo catli cocojtoyaj. Teipa quintlalijque
    nochi catli tlahuel siyajtoyaj ipan burrojme huan quinhuicaque, quincahuatoj hasta
    altepetl Jericó, nopa altepetl tlen apachi cuame catli eltoya nechca ininchajchaj.
    Huan nopa tlayacanani tlen tlali Israel sempa mocuepque ica norte hasta altepetl
    Samaria.
  swh-ONEN: Kisha watu waliotajwa kwa majina wakawachukua wale mateka na kutoka zile
    nyara, wakachukua mavazi wakawavika wale wafungwa wote waliokuwa uchi. Wakawapatia
    nguo na viatu, chakula na cha kunywa, wakawapa matibabu, wote waliokuwa dhaifu
    miongoni mwao wakawapandisha juu ya punda, wakawaleta ndugu zao mpaka Yeriko,
    ndio Mji wa Mitende, kisha wakarudi Samaria.
  bba-bba: Wiruɡii be bɑ sokɑ kɑ ben yĩsɑ bɑ yoo be suɑ, bɑ ben be bɑ wɑ̃ɑ tereru
    yɑ̃nu dokeɑ ni tɑbu kowobɑ mwɛɛrimɑ. Bɑ bu yɑ̃nu kɑ bɑrɑnu wɛ̃. Bɑ derɑ bɑ di
    mɑ bɑ nɔrɑ. Mɑ bɑ ben mɛɛrɑn bosu bɔkuɑ. Mɑ bɑ yoo be sɔɔ be bɑ kun kpɛ̃ bu sĩ
    kɛtɛkunu sɔndi bɑ kɑ dɑ Yerikoɔ mi kpɑkpɑ bɛ̃ɛ wɑ̃ɑ. Yen biru, Isireli be bɑ kɑ
    bu dɑ bɑ wurɑmɑ Sɑmɑriɔ.
  eng-KJVCPB: 'And the men which were expressed by name rose up, and took the captives,
    and with the spoil clothed all that were naked among them, and arrayed them, and
    shod them, and gave them to eat and to drink, and anointed them, and carried all
    the feeble of them upon asses, and brought them to Jericho, the city of palm trees,
    to their brethren: then they returned to Samaria.'
  luo-luo: Joma noluong nying-gigo nokawo jogo mane omaki kendo negimiyo joma ne niduge
    duto lewni mane gigolo kuom gik mane gipeyo. Ne gimiyogi lewni kod wuoche, chiemo
    kod math, ne giwiro kuonde manoriemo gi mo. Jogo duto mane ool notingʼ e punde
    ka giterogi Jeriko, ma bende iluongo ni Dala Maduongʼ mar Othidhe kuma jowetegi
    mamoko ne nitiere, bangʼe negidok Samaria.
  meu-meu: Bena hari ladadia vada e hegwaurai taudia na e tore isi; bena idia ese
    unu abi-mauri taudia na e abidia, bona idia bogaragidiai asi dabuadia taudia iboudiai
    na unu e abi ḡaudia amo e hadabualaidia, bona tamaka e henidia, bona aniani bona
    ranu e henidia, bona taudia na dehoro amo e dahudia. Bena edia manoka taudia iboudiai
    na doniki latadiai e hahelaidia kau; bena varavaradia dekedia e laohaidia, Ieriko,
    pamu audia hanuana, lalonai. Bena idia na Samaria e lou lao.
  npi-ULB: नाम तोकेर जिम्‍मेवारी पाएका मानिसहरू खडा भए र कैदीहरूलाई लगेर लुटेका मालबाट
    सबै नाङ्गा मानिसहरूलाई लुगा दिए । तिनीहरूलाई लुगा लगाइदिए र तिनीहरूलाई र जुत्ता
    दिए । तिनीहरूले उनीहरूलाई खान र पानी दिए । तिनीहरूले उनीहरूका घाउहरूको उपचार गरिदिए
    र कमजोरहरूलाई गधामा चढाए । तिनीहरूले उनीहरूलाई यरीहोमा (खजूरका रुखहरूको सहरमा
    ) आफ्ना आफन्तहरूकहाँ लगे । त्‍यसपछि तिनीहरू सामरिया फर्के ।
  yor-yor: Àwọn ọkùnrin tí a pè pẹ̀lú orúkọ náà sì dìde, wọn sì mú àwọn ìgbèkùn náà,
    wọ́n sì fi ìkógun náà wọ̀ gbogbo àwọn tí ó wà ní ìhòhò nínú wọn, wọ́n sì wọ̀ wọ́n
    ní aṣọ, wọ́n sì bọ̀ wọ́n ní bàtà, wọ́n sì fún wọn ní oúnjẹ àti ohun mímu, wọ́n
    sì fi òróró kùn wọ́n ní ara, wọ́n sì kó gbogbo àwọn tí ó jẹ́ aláìlera nínú wọ́n
    sórí kẹ́tẹ́kẹ́tẹ́. Bẹ́ẹ̀ ni wọ́n sì kó wọn padà sí ọ̀dọ̀ àwọn arákùnrin wọn ní
    Jeriko, ìlú ọ̀pẹ, wọ́n sì padà sí Samaria.
  pes-OPCB: آنگاه چهار نفری که قبلاً نامشان برده شد، لباسهای غنیمت گرفته شده را بین
    اسیران توزیع کردند و به آنها کفش، نان و آب دادند و زخمهای بیماران را بستند. سپس
    کسانی را که ضعیف بودند بر الاغ سوار کرده، آنها را به شهر اریحا که به شهر نخلستان
    معروف بود، نزد خانواده‌هایشان بردند و خود به سامره بازگشتند.
  tgl-ULB: Ang mga lalaking itinalaga ay tumayo at kinuha ang mga bilanggo at dinamitan
    ang mga walang kasuotan mula sa mga nasamsam. Dinamitan nila sila at binigyan
    sila ng sandalyas. Binigyan sila ng makakain at inumin. Ginamot nila ang kanilang
    mga sugat at isinakay ang mga nanghihina sa mga asno. Ibinalik sila sa kanilang
    mga pamilya sa Jerico, (na tinatawag na lungsod ng mga Palma). Pagkatapos bumalik
    sila sa Samaria.
  hui-hui: Ani piyagola agali haguane mariali biaru tigua garabaya wali agali uruni
    handayaho howa aga maru ami agalime wai bialu dabudabu mo yu ibiyaru aria maru
    wali agali aga nabi hearu bilo mo migi bini. Ani bialu ge subi karulo helo migi
    dege bialu ti tomobi ibabi nelo mialu dere biarubi olibe lininaga welime ha̱i̱
    halu kabu bigi bini. Ani bialu wali agali tini polene hongo nahe hearu bibahende
    nogo dongini berelalu garabaya wali agali bibahende tini dindiha ti dameneru hearia
    haru dai biai hene. Tigua haru pialu Yarigo tano wiagoria ira ayage ale mini dedi
    dewa bu heagoria yupe halu Isaraeleali ti Samaria dai bini.
  mya-mya: ပြည်​သူ​တို့​သည်​သုံ့​ပန်း​များ​အား​လက်​ရ ပစ္စည်း​များ​ထဲ​က အ​ဝတ်​အ​စား​ဝေငှ​ပေး​ရေး
    အ​တွက်​အ​ကြီး​အ​ကဲ​လေး​ဦး​ကို​ခန့်​ကြ ၏။ အ​ကြီး​အ​ကဲ​တို့​သည်​သုံ့​ပန်း​များ​ဝတ်
    ဆင်​ရန်​အ​ဝတ်​အ​စား​များ၊ ဖိ​နပ်​များ​နှင့် စား​ရန်​အ​စား​အ​စာ​အ​လုံ​အ​လောက်​ကို
    ပေး​၍ သူ​တို့​၏​ဒဏ်​ရာ​များ​ကို​သံ​လွင်​ဆီ နှင့်​လိမ်း​ပေး​ကြ​၏။ အား​နည်း​သူ​တို့​ကို
    မြည်း​စီး​စေ​လျက် ယု​ဒ​နယ်​မြေ​ရှိ​စွန် ပ​လွံ​မြို့​ခေါ်​ယေ​ရိ​ခေါ​မြို့​သို့​အ​ရောက်
    ပို့​ကြ​၏။ ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​ရှ​မာ​ရိ​မြို့​သို့​ပြန်​ကြ​၏။
  bod-N: དེར་གོང་ནས་བརྗོད་པའི་སྐྱེ་བོ་རྣམས་ལངས་ནས་བཙོན་མ་རྣམས་ཁྲིད་དེ། དེ་དག་གི་ནང་ནས་གཅེར་བུར་ཡོད་པ་ཐམས་ཅད་ལ་བཅོམ་ནོར་ལས་གོས་དང་ལྷམ་བླངས་ནས་བསྐོན་ཏེ།
    བཟའ་བཏུང་སྤྲད་ཅིང་སྣུམ་གྱིས་བྱུགས་པ་དང་། དེ་དག་ཁྲོད་ཀྱི་སྟོབས་ཞན་པ་རྣམས་བོང་བུར་བསྐྱོན་ཏེ།
    ཁ་ཟུར་ཤིང་གི་གྲོང་ཁྱེར་ཡེ་རུ་ཀོ་རུ་དེ་དག་གི་སྤུན་གྱི་དྲུང་དུ་བསྐྱལ་ནས་ཕྱིར་སཱ་མར་ཡ་རུ་ལོག
  sna-sna: Varume varehwa namazita avo vakatora vasungwa uye kubva pane zvavakanga
    vapamba vakapfekedza vakanga vakashama. Vakavapa nguo neshangu, zvokudya nezvokunwa,
    uye namafuta okuporesa. Avo vose vakanga vasina simba vakavakwidza pambongoro.
    Saizvozvo vakavadzorera kunyika yavo kuJeriko, muGuta reMichindwe uye vakadzokera
    kuSamaria.
  spa-BLM: Los hombres mencionados por su nombre se levantaron y tomaron a los cautivos,
    y con el botín vistieron a todos los que estaban desnudos entre ellos, los vistieron,
    les dieron sandalias, les dieron de comer y de beber, los ungieron, cargaron a
    todos los débiles en asnos y los llevaron a Jericó, la ciudad de las palmeras,
    con sus hermanos. Luego volvieron a Samaria.
  cac-cac: Axo eb' vin̈ ix b'inaj sb'i tic, a eb' vin̈ ix tan̈van eb' ix ic'jicot
    chi'. A d'a scal masanil tastac ix yiq'uec' eb' soldado chi', ata' ix q'ueta pichul
    ix ac'jioch d'a eb' b'eraneli. Ix ac'jioch xan̈ab' eb', ix ac'ji va eb', ix yuc'an
    pax a' eb'. Ix ac'jioch aceite d'a eb' echen yaji. Axo eb' maxtzac yal-laj sb'eyi,
    ix ac'jiq'ue eb' d'a yib'an̈ noc' b'uru yuj eb'. Ix cot eb' vin̈ yajal chon̈ab'
    Samaria chi' yac'xican eb' d'a eb' yetchon̈ab' d'a Jericó, aton b'aj te ay te'
    palma. Ix lajvi chi' ix meltzajxi eb' vin̈ d'a Samaria chi'.
  swh-ULB: Watu ambao walipangwa kwa majina wakanyanyuka na kuwachukua wafungwa, na
    kuwavika wote waliokuwa uchi miongoni mwa mateka. Wakawavika na kuwapa viatu.
    Wakawapa chakula wale na kunywa. Wakawahudumia majeraha yao na kuwaweka waliodhaifu
    juu ya punda. Wakawarudisha kwenye familia zao katika Yeriko, (Ulioitwa mji wa
    mitende). Kisha wakarudi Samaria.
  bel-bel: І ўсталі мужы, памянёныя па імёнах, і ўзялі палонных, і ўсіх голых іх апранулі
    са здабычы, - і апранулі іх, і абулі іх, і накармілі іх, і напаілі іх, і памазалі
    іх алеем, і пасадзілі на аслоў усіх слабых зь іх, і адправілі іх у Ерыхон, горад
    пальмаў, да братоў іхніх, і вярнуліся ў Самарыю.
  deu-ELBBK: Und die Männer, die mit Namen angegeben waren, standen auf und nahmen
    die Gefangenen; und alle, die nackt waren unter ihnen, bekleideten sie von der
    Beute; sie bekleideten und beschuhten sie und speisten und tränkten sie und salbten
    sie; und alle, die ermattet waren, führten sie auf Eseln und brachten sie nach
    Jericho, der Palmenstadt, in die Nähe ihrer Brüder. Und sie kehrten nach Samaria
    zurück.
  mbb-OT: Ne zutun mid-uvey ziyà te menge vihag sikan is heepat he pengulu he nesempitan
    is menge ngazan dan, ne mid-atur zan haazà is menge vihag. Migkuwa zan te menge
    visti puun duen te menge azen he naaǥew te menge sundaru, ne impesul-ub dan heini
    zuen te menge vihag he wazà bisti. Mibeǥayan dan is menge vihag te menge visti,
    menge sandalyas, menge keenen, menge inumen wey menge vawì. Impeuntud dan te menge
    asnu is menge meluya, ne inlikù dan haazà is langun he menge vihag diyà te menge
    emurè dan te inged. Diyè dan itaǥak sikandan te Jerico, he Inged te menge Palma,
    ne kegkepasad dutun ne mid-ulì dan diyà te Samaria.
  mal-2015: പേർ ചൊല്ലി വിളിക്കപ്പെട്ട ആളുകൾ എഴുന്നേറ്റു ബദ്ധന്മാരെ കൂട്ടി അവരിൽ നഗ്നന്മാരായവരെ
    ഒക്കെയും കൊള്ളയിലെ വസ്ത്രം ധരിപ്പിച്ചു; അവരെ ഉടുപ്പിച്ചു ചെരിപ്പും ഇടുവിച്ചശേഷം
    അവർക്കു തിന്മാനും കുടിപ്പാനും കൊടുത്തു എണ്ണയും തേപ്പിച്ചു ക്ഷീണിച്ചുപോയവരെ ഒക്കെയും
    കഴുതപ്പുറത്തു കയറ്റി, ഈന്തപ്പട്ടണമായ യെരീഹോവിൽ അവരുടെ സഹോദരന്മാരുടെ അടുക്കൽ കൊണ്ടുചെന്നാക്കി
    ശമര്യെക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: Paľis ola štar vodci ile olen, save sas zaile, a le vecendar, so sas zaile,
    urde upre le manušen, save sas bi o gada. Dine len pro pindre sandali, o chaben
    the o pijiben a makhle lengre rani la mascaha. Thode pro somara olen, save na
    birinenas te džal, a paľis len odľigende ke lengre manuša andro Jericho, andro
    palmengro foros. Paľis pes visarde khere andre Samarija.
  pes-OPV: و آنانی که اسم ایشان مذکور شد برخاسته، اسیران را گرفتند وهمه برهنگان ایشان
    را از غنیمت پوشانیده، ملبس ساختند و کفش به پای ایشان کرده، ایشان راخورانیدند و
    نوشانیدند و تدهین کرده، تمامی ضعیفان را بر الاغها سوار نموده، ایشان را به اریحا
    که شهر نخل باشد نزد برادرانشان رسانیده، خود به سامره مراجعت کردند.
  ron-1924: Ши оамений нумиць пе нуме пентру ачаста с-ау скулат ши ау луат пе принший
    де рэзбой, ау ымбрэкат ку прада пе тоць чей че ерау гой, ле-ау дат хайне ши ынкэлцэминте,
    ле-ау дат сэ мэнынче ши сэ бя, й-ау унс, ау ынкэлекат пе мэгарь пе тоць чей остениць
    ши й-ау адус ла Иерихон, Четатя Финичилор, ла фраций лор. Апой с-ау ынторс ла
    Самария.
  ben-OBCV: যাদের নামোল্লেখ করা হয়েছে, তারা লুটসামগ্রী থেকে কাপড়চোপড় নিয়ে বন্দিদের
    মধ্যে যাদের পরনে কাপড় ছিল না, তাদের উলঙ্গতা ঢেকে দিলেন। তারা তাদের কাপড়চোপড়,
    চটিজুতো, খাবারদাবার, ও ব্যথা কমানোর মলম দিলেন। যারা যারা শারীরিক দিক থেকে দুর্বল
    ছিল, তাদের গাধার পিঠে বসিয়ে দেওয়া হল। এইভাবে তারা খেজুর গাছের নগর যিরীহোতে,
    তাদের জাতভাই ইস্রায়েলীদের কাছে তাদের পৌঁছে দিলেন, এবং পরে শমরিয়ায় ফিরে এলেন।
  som-som: Markaasay nimankii la magacaabay soo kaceen, oo waxay qabteen maxaabiistii,
    oo kuwii dhexdooda ku jiray oo qaawanaana dhar bay uga xidheen boolidii, wax bay
    huwiyeen, oo kabana way u geliyeen, oo waxay siiyeen wax ay cunaan iyo wax ay
    cabbaanba, wayna u subkeen, oo kuwii itaalka yaraa oo dhanna dameeray ku qaadeen,
    markaasay Yerixoo oo ahayd magaaladii geedatimireedka lahayd walaalahood ugu geeyeen,
    dabadeedna Samaariya ayay ku noqdeen.
  lat-VUC: 'Steteruntque viri quos supra memoravimus, et apprehendentes captivos,
    omnesque qui nudi erant, vestierunt de spoliis: cumque vestissent eos, et calceassent,
    et refecissent cibo ac potu, unxissentque propter laborem, et adhibuissent eis
    curam: quicumque ambulare non poterant, et erant imbecillo corpore, imposuerunt
    eos jumentis, et adduxerunt Jericho civitatem palmarum ad fratres eorum, ipsique
    reversi sunt in Samariam.'
  eng-ASVBT: 'And the men that have been mentioned by name rose up, and took the captives,
    and with the spoil clothed all that were naked among them, and arrayed them, and
    shod them, and gave them to eat and to drink, and anointed them, and carried all
    the feeble of them upon asses, and brought them to Jericho, the city of palm trees,
    unto their brethren: then they returned to Samaria.'
  ita-1885: E quegli uomini suddetti si levarono, e presero i prigioni, e vestirono
    delle spoglie tutti que' di loro ch'erano ignudi; e dopo averli rivestiti e calzati,
    diedero loro da mangiare e da bere, e li unsero; e ricondussero sopra degli asini
    quelli d'infra loro che non si potevano reggere; e li menarono in Gerico, città
    delle palme, appresso i lor fratelli; poi se ne ritornarono in Samaria.
  eng-LXXUP: And the men who were called by name rose up, and took hold of the prisoners,
    and clothed all the naked from the spoils, and gave them garments and shoes, and
    gave them food to eat, and oil to anoint themselves with, and they helped also
    everyone that was weak with asses, and placed them in Jericho, the city of palm
    trees, with their brethren; and they returned to Samaria.
  eng-ULB: The men who were assigned by name got up and took the prisoners, and clothed
    all who were naked among them with the plunder. They clothed them and gave them
    sandals. They gave them food to eat and drink. They treated their wounds and put
    the weak ones on donkeys. They took them back to their families in Jericho, (called
    the City of Palms). Then they returned to Samaria.
  spa-VBL: Los hombres mencionados se levantaron y llevaron ropa del botín a los que
    no tenían, les dieron sandalias para que se las pusieran, y comida y bebida, y
    les pusieron aceite de oliva en las heridas. A los que ya no podían caminar los
    montaron en burros, y los llevaron a todos a Jericó, la ciudad de las palmeras,
    para que estuvieran cerca del pueblo de Judá.
  fra-_FOB: Et ces hommes, qui ont été désignés par leurs noms, se levèrent, prirent
    les prisonniers, et vêtirent, au moyen du butin, tous ceux d'entre eux qui étaient
    nus; ils les vêtirent, ils les chaussèrent; ils leur donnèrent à manger et à boire;
    ils les oignirent, et ils conduisirent sur des ânes tous ceux qui ne pouvaient
    pas se soutenir, et les menèrent à Jérico, la ville des palmiers, auprès de leurs
    frères; puis ils s'en retournèrent à Samarie.
  mal-mal: പ്രത്യേകമായി നിയോഗിക്കപ്പെട്ട ആളുകൾ ബദ്ധന്മാരെ കൂട്ടി, അവരിൽ നഗ്നരായവരെ
    കൊള്ളയിലെ വസ്ത്രം ധരിപ്പിച്ചു; അവരെ ഉടുപ്പിച്ച് ചെരിപ്പ് ധരിപ്പിച്ചശേഷം അവർക്ക്
    ഭക്ഷിക്കുവാനും കുടിക്കുവാനും കൊടുത്തു; എണ്ണയും തേപ്പിച്ചു. ക്ഷീണമുള്ളവരെ കഴുതപ്പുറത്ത്
    കയറ്റി, ഈന്തപ്പട്ടണമായ യെരിഹോവിൽ അവരുടെ സഹോദരന്മാരുടെ അടുക്കൽ കൊണ്ടുചെന്നാക്കിയശേഷം
    ശമര്യയിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Mazkūrā chār ādmiyoṅ ne sāmne ā kar qaidiyoṅ ko apne pās mahfūz rakhā.
    Lūṭe hue māl meṅ se kapṛe nikāl kar unhoṅ ne unheṅ un meṅ taqsīm kiyā jo barahnā
    the. Is ke bād unhoṅ ne tamām qaidiyoṅ ko kapṛe aur jūte de die, unheṅ khānā khilāyā,
    pānī pilāyā aur un ke zaḳhmoṅ kī marham-paṭṭī kī. Jitne thakāwaṭ kī wajah se chal
    na sakte the unheṅ unhoṅ ne gadhoṅ par biṭhāyā, phir chalte chalte sab ko Khajūr
    ke Shahr Yarīhū tak pahuṅchāyā jahāṅ un ke apne log the. Phir wuh Sāmariya lauṭ
    āe.
  suz-BL: मिनु ठेयब मुरपुकीमी नें थिशा का निक्‍शी मुर आन कली ब्रेत्‍मे बाक्‍त। मेको
    ब्रेश्‍शो मुरपुकीम ग्‍याइश्‍शा चाक्‍शो शिश्रा मुर आन कली रोइश्‍शो वा फेक्‍पदमे
    बाक्‍त। जुत्ता मुइक्‍पदमे बाक्‍त। जचा नु तूचा गेशा, तेल ख्रेक्‍तमे बाक्‍त। मिनु
    थाम्‍पा दशो नु गाक्‍ने मचाप्‍ब मुर आन कली गधा ङोइक्‍पा, खजूर रवा आ सहर, यरीको
    आन खिं खिं सम्‍म चोक्‍ङमे बाक्‍त। मिनु मेकोपुकी सामरीया लेम्‍मा बाक्‍त। २राजा
    ६:२२; हितोपदेस २५:२१-२२
  ita-1927: E gli uomini già ricordati per nome si levarono e presero i prigionieri;
    del bottino si servirono per rivestire tutti quelli di loro ch’erano ignudi; li
    rivestirono, li calzarono, diedero loro da mangiare e da bere, li unsero, condussero
    sopra degli asini tutti quelli che cascavan dalla fatica, e li menarono a Gerico,
    la città delle palme, dai loro fratelli; poi se ne tornarono a Samaria.
  ckb-ckb: پاشان ئەو پیاوانەی ناویان دەستنیشان کرا، هەستان و دیلەکانیان برد و لە تاڵانییەکە
    جلیان لەبەر هەموو ڕووتەکانیان کرد، پۆشتەیان کردن و پێڵاویان لەپێکردن. نان و ئاویان
    دەرخوارد دان، بریندارەکانیان بە هەتووان چارەسەر کرد و هەموو لاوازەکانیان سواری
    گوێدرێژ کرد و هێنایاننە ئەریحا، شاری دار خورما، بۆ لای براکانیان، ئینجا گەڕانەوە
    سامیرە.
  eng-BBE: And those men who have been named went up and took the prisoners, clothing
    those among them who were uncovered, with things from the goods which had been
    taken in the war, and putting robes on them and shoes on their feet; and they
    gave them food and drink and oil for their bodies, and seating all the feeble
    among them on asses, they took them to Jericho, the town of palm-trees, to their
    people, and then went back to Samaria.
  kan-OKCV: ಆಗ ಎಫ್ರಾಯೀಮ್ಯರಲ್ಲಿ ಮುಖಂಡರಾಗಿದ್ದವರು ಎದ್ದು ಸೆರೆಯವರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವರಲ್ಲಿ
    ಬೆತ್ತಲೆಯಾದವರಿಗೆ ಕೊಳ್ಳೆಯ ವಸ್ತ್ರಗಳನ್ನು ಉಡಿಸಿ ತೊಡಿಸಿ, ಅವರಿಗೆ ಕೆರಗಳನ್ನು ಕೊಟ್ಟು ಉಣ್ಣುವುದಕ್ಕೂ,
    ಕುಡಿಯುವುದಕ್ಕೂ ಕೊಟ್ಟು, ಅವರ ತಲೆಗಳಿಗೆ ಎಣ್ಣೆಯನ್ನು ಹಚ್ಚಿ, ಅವರಲ್ಲಿ ಇರುವ ಬಲಹೀನರನ್ನು ಕತ್ತೆಗಳ
    ಮೇಲೆ ಏರಿಸಿ, ಯೆರಿಕೋವೆಂಬ ಖರ್ಜೂರದ ಪಟ್ಟಣಕ್ಕೆ ಅವರ ಸಹೋದರರ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು. ಆಗ
    ಅವರು ಸಮಾರ್ಯಕ್ಕೆ ಹಿಂದಿರುಗಿದರು.
  tam-2017: அப்பொழுது பெயர் குறிக்கப்பட்ட மனிதர்கள் எழும்பி, சிறைபிடிக்கப்பட்டவர்களைச்
    சேர்த்துக்கொண்டு, அவர்களில் ஆடையில்லாத அனைவருக்கும் கொள்ளையில் எடுக்கப்பட்ட ஆடைகளைக்
    கொடுத்து, ஆடைகளையும் காலணிகளையும் அணிவித்து, அவர்களுக்கு சாப்பிடவும் குடிக்கவும்
    கொடுத்து, அவர்களுடைய காயங்களுக்கு எண்ணெய் பூசி, அவர்களில் பெலவீனமானவர்களையெல்லாம்
    கழுதைகள்மேல் ஏற்றி, பேரீச்சை மரங்களின் பட்டணமாகிய எரிகோவிலே அவர்கள் சகோதரர்களிடத்திற்குக்
    கொண்டுவந்துவிட்டு, சமாரியாவுக்குத் திரும்பினார்கள்.
  spa-RV-1909: Y levantáronse los varones nombrados, y tomaron los cautivos, y vistieron
    del despojo á los que de ellos estaban desnudos; vistiéronlos y calzáronlos, y
    diéronles de comer y de beber, y ungiéronlos, y condujeron en asnos á todos los
    flacos, y lleváronlos hasta Jericó, ciudad de las palmas, cerca de sus hermanos;
    y ellos se volvieron á Samaria.
  ron-BTF: Și bărbații care au fost rânduiți pe nume s-au ridicat și au luat pe captivi,
    și cu prada au îmbrăcat pe toți cei care erau goi printre ei și i-au înveșmântat
    și i-au încălțat și le-au dat să mănânce și să bea și i-au uns și i-au dus pe
    toți cei slabi dintre ei pe măgari și i-au adus la Ierihon, cetatea palmierilor,
    la frații lor, apoi s-au întors în Samaria.
  eng-WEBP: The men who have been mentioned by name rose up and took the captives,
    and with the plunder clothed all who were naked among them, dressed them, gave
    them sandals, gave them something to eat and to drink, anointed them, carried
    all the feeble of them on donkeys, and brought them to Jericho, the city of palm
    trees, to their brothers. Then they returned to Samaria.
  eng-FBV: The men named above got up and took clothes from the plunder to those that
    had none, gave them sandals to wear, and food and drink, and put olive oil on
    their wounds. Those who couldn't walk any more they put on donkeys, and took them
    all to Jericho, the town of palms, to be close to the people of Judah.
  nld-1939: En de zojuist met name genoemde mannen boden zich aan, om de gevangenen
    te helpen; die onvoldoende gekleed waren, verstrekten zij kleding en schoeisel
    uit de buit; ze gaven hun te eten en te drinken, zalfden hen, lieten de meest
    vermoeiden op ezels zetten, en begeleidden hen tot Jericho, de Palmenstad, in
    de buurt van hun landgenoten. Toen keerden ze naar Samaria terug.
  nch-BL: Huajca nopa nahui tayacanani cati huejcapa eltoc inintoca, moquetzque huan
    quinmacaque iniyoyo nopa sihuame huan coneme cati quinhualicatoyaj pampa itztoyaj
    xolome. Nojquiya quintalilijque inihuarachi, quintamacaque, quinmacaque at huan
    quinpajtijque ica aceite ten olivo cati cocojtoyaj. Teipa quintalijque nochi cati
    tahuel siyajtoyaj ipan burrojme huan quinhuicaque, quincahuatoj hasta altepet
    Jericó, cati nojquiya quitocaxtíaj nopa Altepet Ten Apachij Cuame cati eltoya
    nechca ininchajchaj nopa tacame. Huan nopa tayacanani ten tali Israel sempa mocuetque
    ica norte hasta altepet Samaria.
  vie-1934: Những người đã kể tên trước đây, bèn chổi dậy, dẫn các phu tù ra, lấy
    của cướp mặc cho các người trong họ bị trần truồng; chúng mặc quần áo và mang
    giày cho họ, cho ăn, uống, và xức dầu cho, cùng để những người yếu đuối cỡi lừa,
    rồi đưa họ về cùng anh em mình, đến Giê-ri-cô, thành cây chà là; đoạn chúng trở
    về Sa-ma-ri.
  hin-CV: तब वे लोग, जिन्हें चुना गया था, उठे, नंगे बंदियों को लूट सामग्री से निकालकर
    कपड़े पहनाए उन्हें जूतियां दी, उन्हें वस्त्र पहनाकर उन्हें भोजन और पानी दिया,
    तेल से उनका अभिषेक किया, उनके दुर्बलों को गधों पर चढ़ाया और उन्हें खजूर नगर यानी
    येरीख़ो तक उनके भाइयों के पास छोड़ आए फिर वे शमरिया लौट गए.
  spa-BES: Y los hombres que fueron nombrados subieron y tomaron a los prisioneros,
    vistiendo a los que estaban desnudos, con cosas de los bienes que habían sido
    tomados en la guerra, y poniéndoles ropas y zapatos en los pies; y les dieron
    comida, bebida y curaron sus heridas con aceite para sus cuerpos, y sentando a
    todos los débiles entre ellos en asnos, los llevaron a Jericó, a la ciudad de
    las palmeras, a su gente, y luego regresaron a Samaria.
  tdx-tdx: Le niongake i niantoñoñe an-tahinañe rey nandrambe o an-drohio naho nangalak’
    amo kinopa­keo hampisikina’ iareo o tsi-antsaroñe am’ iereoo naho nampisaroñe’
    iareo naho nañombean-kana naho nanjotsoañe mahakama naho rano naho hinoso’ iareo
    menake naho najo’ iareo am-borìke o maleme am’ iereoo naho nendese’ iareo mb’e
    Ieriko, i rovan-tsatrañey, mb’ aman-drolongo’ iareo añe vaho nimpoly mb’e Somerone
    mb’eo.
  tha-KJV: และผู้ชายซึ่งถูกระบุชื่อนั้นได้​ลุ​กขึ้นเอาเสื้อผ้าอันเป็นของที่ริบมาให้​แก่​คนที​่​เปล​ือยกายอยู่ในพวกเชลยและเขาก็นุ่งห่มให้เขาไว้
    และให้​รองเท้า และจัดหาอาหารและเครื่องดื่มให้ และชโลมเขา และนำคนที่อ่อนเปลี้ยในพวกเขาขึ้นลา
    นำเขากลับมายังญาติ​พี่​น้องของเขาที่เมืองเยรี​โค คือเมืองต้​นอ​ินทผลัม และเขาทั้งหลายก็​กล​ับไปยังสะมาเรีย
  por-BR-2018: E levantaram-se os homens nomeados, e tomaram os cativos, e vestiram
    do despojo aos que deles estavam nus; vestiram-nos e calçaram-nos, e deram-lhes
    de comer e de beber, e ungiram-nos, e conduziram em asnos a todos os fracos, e
    levaram-nos até Jericó, cidade das palmeiras, próxima de seus irmãos; e eles voltaram
    a Samaria.
  deu-ELO: Und die Männer, die mit Namen angegeben waren, standen auf und nahmen die
    Gefangenen; und alle, die nackt waren unter ihnen, bekleideten sie von der Beute;
    sie bekleideten und beschuhten sie und speisten und tränkten sie und salbten sie;
    und alle, die ermattet waren, führten sie auf Eseln und brachten sie nach Jericho,
    der Palmenstadt, in die Nähe ihrer Brüder. Und sie kehrten nach Samaria zurück.
  eng-WYC-2018: And the men stood there, which we remembered before, and they took
    the prisoners, and they clothed of the spoils all that were naked; and when they
    had clothed them, and shod them, and refreshed them with meat, and with drink,
    and anointed them for (their) travail, and gave cure, either medicine, to them;
    whichever of them were feeble, and might not go, they putted on horses, and they
    brought them to Jericho, the city of palms, to their brethren; and they turned
    again into Samaria. (And the men stood there, whom we named before, and they took
    the prisoners, and they clothed all who were naked with the spoils; and when they
    had clothed them, and shod them, and refreshed them with food, and with drink,
    and anointed them for their travail, and gave a cure, or medicine, to them; whomever
    of them were feeble, or were weak, and could not walk, they put on horses, and
    they brought them to Jericho, the City of Palms, back to their kinsmen; and then
    they returned to Samaria.)
  epo-epo: Kaj leviĝis la viroj, menciitaj laŭ iliaj nomoj, prenis la kaptitojn, kaj
    ĉiujn el iliaj nuduloj ili vestis per parto de la rabitaĵo, vestis ilin, donis
    al ili ŝuojn, donis al ili manĝi kaj trinki, ŝmiris ilin per oleo, sidigis sur
    azenoj ĉiujn senfortulojn, forkondukis ilin en Jeriĥon, la urbon de Palmoj, al
    iliaj fratoj; kaj ili mem revenis en Samarion.
  uig-PIN: Yuⱪirida ismi tilƣa elinƣan kixilǝr ⱪozƣilip, tutⱪunlarni baxlap qiⱪti,
    urux ƣǝniymǝtliri iqidin kiyim-keqǝk wǝ ayaƣlarni ularning arisidiki barliⱪ yalingaq,
    yalang ayaƣ turƣanlarƣa kiygüzüp, ⱨǝmmisini yemǝk-iqmǝk bilǝn ƣizalandurdi, üstibaxlirini
    maylidi, barliⱪ ajizlarni exǝklǝrgǝ mindürüp, ⱨǝmmisini «Horma dǝrǝhliri xǝⱨiri»
    dǝp atilidiƣan Yerihoƣa, ɵz ⱪerindaxlirining ⱪexiƣa apirip ⱪoydi, andin Samariyǝgǝ
    ⱪaytti.
  beo-beo: 'Ilia da amo ouligisu dunu biyaduyale, ilia da abula amo da sugui liligiga
    galu, amo sugui dunuma bu ima:ne, ilegei. Ilia da abula, emo salasu, ha:i manu
    amola hano ili moma:ne defele, ilima i. Amola ilia fofa:gi amo olife susuligiga
    legei. Nowa da gasa hameba:le, masunu gogolei, amo ilia dougi da:iya fisisi. Amalalu,
    ilia da sugui dunu huluane, Yeligou (fasela aligi moilai bai bagade) Yuda soge
    ganodini dialu, amo guda: oule asi. Amalalu, Isala:ili dunu ilia da Samelia sogega
    buhagi.'
  tpi-OTNT: Orait na ol dispela 4-pela bikman i mekim wok bilong lukautim ol lain
    kalabus. Ol i kisim sampela klos long ol samting ol soldia i bin kisim long pait,
    na ol i givim long ol manmeri i sot tru long klos. Na ol i givim sendel long ol
    long putim. Na tu ol i givim kaikai na wara long ol. Na ol i putim marasin long
    ol sua bilong ol. Na ol i kisim ol man na meri i no gat strong bilong wokabaut
    na putim ol antap long ol donki, na ol i bringim olgeta lain kalabus i go bek
    long ol wanlain bilong ol. Ol i go kamap long taun Jeriko, dispela taun i gat
    planti diwai det, na ol Israel i lusim ol na i go bek long Samaria.
  hau-SA: Sai mutanen da aka kira sunansu suka tashi, suka ɗauki kamammun, da ganimar,
    suka sa wa dukan waɗanda suke tsirara sutura. Suka sa musu sutura, suka ba su
    takalma, suka ba su abinci da abin sha, suka shafa musu mai. Suka hawar da dukan
    raunana a kan jakuna, suka kai su wurin ’yan’uwansu a Yeriko, wato, Birnin Itatuwan
    Dabino, sa’an nan suka koma Samariya.
  uig-LAT: Yuqirida ismi tilgha élin’ghan kishiler qozghilip, tutqunlarni bashlap
    chiqti, urush gheniymetliri ichidin kiyim-kéchek we ayaghlarni ularning arisidiki
    barliq yalingach, yalang ayagh turghanlargha kiygüzüp, hemmisini yémek-ichmek
    bilen ghizalandurdi, üstibashlirini maylidi, barliq ajizlarni ésheklerge mindürüp,
    hemmisini «Xorma derexliri shehiri» dep atilidighan Yérixogha, öz qérindashlirining
    qéshigha apirip qoydi, andin Samariyege qaytti.
  nde-nde: Amadoda ayeqanjwe ngamabizo abuyisela izibotshwa ezimpahleni zempango bagqokisa
    ababenqunu. Babanika izigqoko lamanyathelo, ukudla lokunathwayo, kanye lomuthi
    wokwelapha. Bonke ababuthakathaka babagadisa obabhemi. Ngakho babathatha bababuyisela
    kwabanye babo eJerikho, iDolobho lamaLala, basebebuyela eSamariya.
  ton-ton: 'Pea naʻe tuʻu hake ʻae kau tangata ʻaia naʻe lau honau hingoa, ʻo ʻave
    ʻae kakai pōpula, pea fakakofuʻaki ʻae vete ʻakinautolu kotoa pē naʻe telefua
    ʻiate kinautolu, pea naʻa nau teuʻi mo fakatopuvaʻe ʻakinautolu, pea tufa kiate
    kinautolu ʻae meʻakai mo e inu, pea tākai ʻakinautolu pea fakaheka ʻakinautolu
    kotoa pē naʻe vaivai ki he fanga ʻasi, pea nau ʻomi ʻakinautolu ki honau ngaahi
    kāinga ki Seliko, ko e kolo ʻae ʻakau ko e ponga: pea naʻa nau toki liu mai ki
    Samēlia.'
  ces-1613: A přičinivše se muži někteří ze jména znamenaní, vzali ty zajaté, a všecky,
    kteřížkoli z nich nebyli odění, přiodíli je z těch kořistí. A když je zobláčeli
    a zobouvali, nakrmili i napojili, ano i pomazali, a zprovodili na oslích, každého
    nemocného z nich, a dovedli ho do Jericha města palmového k bratřím jejich, potom
    navrátili se do Samaří.
  eng-WMB: The men who have been mentioned by name rose up and took the captives,
    and with the plunder clothed all who were naked among them, dressed them, gave
    them sandals, gave them something to eat and to drink, anointed them, carried
    all the feeble of them on donkeys, and brought them to Jericho, the city of palm
    trees, to their brothers. Then they returned to Samaria.
  tam-TCV: பெயரினால் குறிக்கப்பட்டுள்ள அந்த மனிதர், இந்த கைதிகளில் ஆடையில்லாமல் இருந்தவர்களுக்குக்
    கொள்ளையில் இருந்து உடைகளை எடுத்து உடுத்துவித்தனர். அவர்கள் கைதிகளுக்கு உடைகளுடன்
    செருப்புகளையும், உணவையும், பானத்தையும் அத்துடன் சுகமாக்கும் தைலத்தையும் கொடுத்தார்கள்.
    மற்றும் அவர்களில் பெலவீனமானவர்களைக் கழுதைகளில் ஏற்றினார்கள். அப்படியே கைதிகள்
    எல்லோரையும், பேரீச்சை மரங்களின் பட்டணமாகிய எரிகோவுக்கு அவர்களுடைய நாட்டு மக்களிடம்
    திரும்பவும் கொண்டுபோய்விட்டார்கள். பின்பு இவர்கள் திரும்பி சமாரியாவுக்கு வந்தனர்.
  ceb-ULB: Unya ang kalalakin-an nga gitahasan sa matag ngalan nga mitindog ug mikuha
    sa mga binihag, ug gisininaan kadtong mga hubo taliwala kanila gamit ang mga kinawat.
    Gisininaan nila sila ug gihatagan sila ug mga sandalyas. Gihatagan nila sila ug
    pagkaon ug gipainom. Gitambalan nila ang ilang mga samad ug gipasakay ang mga
    luyahon sa mga asno. Gidala nila sila pagbalik sa ilang mga panimalay sa Jerico,
    (ang siyudad sa Palmira). Unya mibalik sila ngadto sa Samaria.
  pol-UBG: 'A mężczyźni, którzy zostali wyznaczeni imiennie, wystąpili i zajęli się
    jeńcami: korzystając z łupów, przyodziali wszystkich nagich, ubrali ich, dali
    im obuwie, nakarmili ich i napoili, i namaścili, a słabych odprowadzili na osłach.
    Wtedy przyprowadzili ich do Jerycha, miasta palm, do ich braci. Potem wrócili
    do Samarii.'
  urd-GVU: مذکورہ چار آدمیوں نے سامنے آ کر قیدیوں کو اپنے پاس محفوظ رکھا۔ لُوٹے ہوئے
    مال میں سے کپڑے نکال کر اُنہوں نے اُنہیں اُن میں تقسیم کیا جو برہنہ تھے۔ اِس کے
    بعد اُنہوں نے تمام قیدیوں کو کپڑے اور جوتے دے دیئے، اُنہیں کھانا کھلایا، پانی
    پلایا اور اُن کے زخموں کی مرہم پٹی کی۔ جتنے تھکاوٹ کی وجہ سے چل نہ سکتے تھے اُنہیں
    اُنہوں نے گدھوں پر بٹھایا، پھر چلتے چلتے سب کو کھجور کے شہر یریحو تک پہنچایا جہاں
    اُن کے اپنے لوگ تھے۔ پھر وہ سامریہ لوٹ آئے۔
  deu-1912: Da standen auf die Männer, die jetzt mit Namen genannt sind, und nahmen
    die Gefangenen; und alle, die bloß unter ihnen waren, zogen sie an von dem Geraubten
    und kleideten sie und zogen ihnen Schuhe an und gaben ihnen zu essen und zu trinken
    und salbten sie und führten sie auf Eseln alle, die schwach waren, und brachten
    sie gen Jericho, zur Palmenstadt, zu ihren Brüdern und kamen wieder gen Samaria.
  kan-2017: ಆಗ ಹೆಸರು ಕೂಗಿದ ಪುರುಷರು ಎದ್ದು ಬಂದು ಸೆರೆಯವರಲ್ಲಿ ಬೆತ್ತಲೆಯಾದವರೆಲ್ಲರಿಗೆ ಕೊಳ್ಳೆಯಿಂದ
    ಉಡುವುದಕ್ಕೆ ಬಟ್ಟೆಗಳನ್ನೂ, ಕಾಲಿಗೆ ಚಪ್ಪಲಿಗಳನ್ನು ಕೊಟ್ಟರು. ಎಲ್ಲರಿಗೂ ಅನ್ನಪಾನಗಳನ್ನಿಟ್ಟು
    ತೈಲಹಚ್ಚಿದರು. ಬಳಲಿ ಹೋದವರನ್ನು ಕತ್ತೆಗಳ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿ, ಎಲ್ಲರನ್ನೂ ಯೆರಿಕೋವೆಂಬ ಖರ್ಜೂರ
    ನಗರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅವರ ಬಂಧುಗಳ ಹತ್ತಿರ ಬಿಟ್ಟು, ಸಮಾರ್ಯಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬಂದರು.
  yap-yap: ma fa aningeg i pumo’on e ni mel’egrad ni ngar pi’ed e mad ngak fapi kalbus,
    ni mad ni bay u fithik’ fapi chugum nfek u fithik’ e mael. Miyad pi’ e mad nge
    sus ngorad ni ngar chuwgad ngay, miyad pi’ e n’en ni ngar ked nge garbad rorad
    nib gaman, miyad pu’og e gapgep ni olive nga daken e yungi maad’ad rorad. Pi’in
    dabkiyag e yan rorad e ni tayrad nga daken e dongki, mi ni fek fapi kalbus ni
    gubin ngan fulwegrad ngalan e nug nu Judah u Jeriko, fare binaw ko pi gek’iy ni
    palm. Ma aram me sul piyu Israel nga taferad nga Samaria.
  hlt-MCSB: Te vaengah ming neh a phoei hlang rhoek te thoo uh tih tamna te a talong
    uh. Amih pumtling boeih te khaw kutbuem lamkah neh a khuk uh tih amih a bai sakuh.
    Amih te a khom sak phoeiah a cah uh tih a tul uh. Amih te a yuh uh phoeiah tattloel
    boeih ham te laak dongah a khool uh. Amih te rhophoe khopuei Jerikho kah a manuca
    taengla a thak uh phoeiah Samaria la mael uh.
  mdy-ETH: ዬካፓ ዬንሢ ዖይዶ ዓሶንሢ ቱኡዞ ዓሶም ዲዒ ዔኪ ሙኮና ባካፓ ኮይሳ ባኣዚ ቢያ ዒንጋንዳጉዲ ዓይሢንቴኔ፤ ዬያሮ ዬንሢ
    ዓሳ ካሎ ማዔ ቱኡዞ ዓሶም ማኣዖንታ ዱርሲንታ፤ ዬያጉዲ ሃሣ ጊዳ ሙኡዚንታ ዋኣሢያ ዒንጌኔ፤ ዔያቶኮ ኪፆይዳኣ ሪሚቶ ዛይቶ ዋሂ
    ዔያቶ ማኣዴኔ፤ ቶኪና ሃንታኒ ዳንዳዒባኣ ላቤ ዓሶ ሃሬ ቶጊሴኔ፤ ዬካፓ ቱኡዞ ዓሶ ቢያ ዪሁዳይዳ ሜኤፄ ዺቢ ዓኣ፥ ዒያርኮ ካታሞ
    ጊንሣ ዔኪ ዓኣዻዛ ዬንሢ ዓሳ ፔ ናንጋ ካታሞ ሳማሪያ ማዒ ሙኬኔ።
  twi-ASANTE: Afei, nnipa baanan a wɔbobɔɔ wɔn din no baa anim, bɛkyekyɛɛ ntadeɛ a
    ɛwɔ asadeɛ no mu no maa nneduafoɔ a wɔda adagya no. Wɔmaa wɔn ntadeɛ ne mpaboa
    sɛ wɔnhyɛ ne nnuane pii ne nsuo, de ngo guguu wɔn apirakuro mu. Wɔde wɔn a wɔyɛ
    mmrɛ no tenatenaa mfunumu so, de nneduafoɔ no nyinaa sane baa wɔn asase Yeriko,
    mmɛkuro, no so. Afei, wɔsane kɔɔ Samaria.
  eng-WEBU: The men who have been mentioned by name rose up and took the captives,
    and with the plunder clothed all who were naked among them, dressed them, gave
    them sandals, gave them something to eat and to drink, anointed them, carried
    all the feeble of them on donkeys, and brought them to Jericho, the city of palm
    trees, to their brothers. Then they returned to Samaria.
  wal-wal: Hegaappe guyyiyan, sunttai hagaappe qommoora xaafettido asati denddi eqqidi,
    omoodettida asata ekkidosona. Ekkidi eta giddon kallo de7iyaageeta omoodettidabaappe
    maizzidosona; eti he asatussi maayuwaanne caammaa immidosona. Qassi eta mizidosonanne
    ushshidosona; eta mazunttaakka zaitiyaa tiyidosona. Eta giddon daafurida ubbata
    hariyaa togissidi, eta ishanttukko, zambbai de7iyo Yarkko katamaa ehiidosona.
    Hegaappe guyyiyan, eti Samaariyaa simmidosona.
  spa-PDDPT: Se levantaron unos varones que fueron designados por nombre y tomaron
    a los cautivos. Con los despojos vistieron a todos los que estaban desnudos entre
    ellos y los calzaron. Les dieron de comer y beber, y los ungieron. Llevaron a
    los débiles en asnos y los condujeron a Jericó, la ciudad de las palmeras, cerca
    de sus hermanos. Y ellos regresaron a Samaria.
  gun-gun: Ha'e rami vy hery rupi oiporavo okuapy escravo-rã ogueru pyre re opena
    va'erã. Ha'e ramo ha'e kuery opu'ã vy omonhemondepa ju ipire rei va'ekue-'ekue
    mba'emo ogueru pyre py ae. Omonhemonde, ipy ryrurã ome'ẽ, omongarupa, omboy'u
    ha'e oipoano porãmba. Ha'e rã kangy gui ndoguatavei va'e ma mburika'i áry omoĩ
    vy ogueraa Jericó “Pindoty tetã” 'ea va'e py, hexegua kuery ikuaia py. Ha'e gui
    ma ojevypa ju Samaria katy.
  ilo-ULB: Timmakder dagiti lallaki a nadutokan a nainaganan ket innalada dagiti balud,
    ket nangalada kadagiti kawes kadagiti samsam ket kinawesanda dagiti amin a lamo-lamo.
    Kinawesanda ida ken inikkanda ida kadagiti sandalias. Inikkanda ida iti makan
    ken mainom. Inagasanda dagiti sugatda ken insakayda dagiti nakapuy kadagiti asno.
    Insublida ida kadagiti pampamiliada idiay Jerico, (a maaw-awagan a Siudad dagiti
    Palma). Kalpasanna, nagsublida idiay Samaria.
  kpg-kpg: Nia daane dogo haa gu hilihili go digaula belee hagagahu digau galabudi
    gi nia goloo ala ne kumi i tauwa. Digaula guu wanga gi digaula nia goloo mono
    hiiwae e ulu ai, guu wanga nadau meegai mo nia wai guu dohu, guu hunu nadau magibala
    gi nia lolo olib. Digau ala gu paagege di haele gu hagauda gi hongo nia ‘donkey’,
    gei digau galabudi huogodoo guu lahi gi muli gi tenua o Judah i Jericho, di waahale
    o nia niu. Nomuli, digau Israel ga lloomoi gi muli gi Samaria.
  uig-ARA: يۇقىرىدا ئىسمى تىلغا ئېلىنغان كىشىلەر قوزغىلىپ، تۇتقۇنلارنى باشلاپ چىقتى،
    ئۇرۇش غەنىيمەتلىرى ئىچىدىن كىيىم-كېچەك ۋە ئاياغلارنى ئۇلارنىڭ ئارىسىدىكى بارلىق
    يالىڭاچ، يالاڭ ئاياغ تۇرغانلارغا كىيگۈزۈپ، ھەممىسىنى يېمەك-ئىچمەك بىلەن غىزالاندۇردى،
    ئۈستىباشلىرىنى مايلىدى، بارلىق ئاجىزلارنى ئېشەكلەرگە مىندۈرۈپ، ھەممىسىنى «خورما
    دەرەخلىرى شەھىرى» دەپ ئاتىلىدىغان يېرىخوغا، ئۆز قېرىنداشلىرىنىڭ قېشىغا ئاپىرىپ
    قويدى، ئاندىن سامارىيەگە قايتتى.
  sus-sus: Na kuntigi naxee xilie sɛbɛxi, nee naxa na harige ya ma to, dugi nun sankiri
    naxan nu na, e naxa nee findi geelimani magelie xa sosee ra. E naxa baloe nun
    minse so e yi ra, e seri sa e xa fie ra. Na tɛmui e naxa e raso Yeriko, tugi taa,
    e ngaxakerenyie yire. Naxee mu nɔ e ɲɛrɛde, e naxa nee tan xanin sofalee fari.
    E to gɛ na ra, e naxa gbilen Samari.
  pon-2006: Ohl pahmeno eri pilipilda pwe re en kihong aramas selidi ko likou sang
    ni dipwisou lohdi ko. Re kihong irail likou oh suht pwe re en pwuhriong loale,
    kanampile irail oh kamwenge irail, oh kihong lehn olip ni arail ohla kan. Irail
    eri kidahng me luwetalahr akan pohn ahs, oh kapwureiraillahng nan sapwen Suda
    nan Seriko, kahnimw en tuhke pahm. Mehn Israel ko eri pwuralahng nan arail wasa
    kan nan Sameria.
  ksd-ksd: Ma ra tarai nina di ga vatang ra iang i diat dia ga tut, ma dia ga ben
    pa ra umana vilavilau, ma dia ga vamal ra umana tavaturia ta diat ma ra tabarikik
    di ga ra pa ia; dia ga vamal diat, ma dia ga ule tar ra pal a kau ta diat, ma
    dia ga tabar diat ma ra nian ma ra nimomo, ma dia ga tap diat, ma dia ga vako
    ra umana biluana ta diat ta ra umana as, ma dia ga tule vue diat pire ra umana
    tura i diat aro Ieriko, ra pia na pal na gelep; ma namur dia ga lilikun uro Samaria.
  tur-YTC: Adları geçen adamlar kalkıp esirleri aldılar ve aralarındaki çıplak olanların
    hepsini ganimetle giydirdiler, giysiler ve çarıklar verdiler, yiyecek ve içecek
    verdiler, onlara yağ sürdüler, bütün zayıflarını eşeklere bindirip palmiye ağaçları
    kenti Eriha'ya, kardeşlerinin yanına götürdüler. Sonra Samariya'ya döndüler.
  grc-BRENT: Καὶ ἀνέστησαν ἄνδρες οἳ ἐπεκλήθησαν ἐν ὀνόματι, καὶ ἀντελάβοντο τῆς αἰχμαλωσίας,
    καὶ πάντας τοὺς γυμνοὺς περιέβαλον ἀπὸ τῶν σκύλων, καὶ ἐνέδυσαν αὐτοὺς καὶ ὑπέδησαν
    αὐτοὺς, καὶ ἔδωκαν φαγεῖν καὶ ἀλείψασθαι, καὶ ἀντελάβοντο καὶ ἐν ὑποζυγίοις παντὸς
    ἀσθενοῦντος, καὶ κατέστησαν αὐτοὺς εἰς Ἱεριχὼ πόλιν φοινίκων πρὸς τοὺς ἀδελφοὺς
    αὐτῶν, καὶ ἐπέστρεψαν εἰς Σαμάρειαν.
  ind-AYT: Dan, orang-orang yang ditunjuk dengan disebut namanya bangkit, lalu menjemput
    para tawanan itu. Semua orang yang telanjang diberi pakaian dari rampasan yang
    ada. Mereka diberi pakaian, kasut, makanan, dan minuman. Mereka diurapi dengan
    minyak, dan setiap orang yang lemah diangkut dengan keledai. Mereka dibawa kepada
    saudara-saudara mereka di Yerikho, Kota Pohon Kurma. Sesudah itu, orang-orang
    Israel kembali ke Samaria.
  nya-nya: Anthu amene atchulidwa mayina aja anatenga akapolowo, ndipo kuchokera pa
    zolanda ku nkhondo, anawaveka onse amene anali maliseche. Anawapatsa zovala ndi
    nsapato, chakudya ndi chakumwa ndi mankhwala. Onse amene anali ofowoka anawakweza
    pa abulu. Choncho anabwera nawo kwa abale awo ku Yeriko, Mzinda wa Migwalangwa,
    ndipo kenaka anawabweza ku Samariya.
  hrv-hrv: Onda su poimence prozvani ljudi ustali, osokolili robove, obukli sve gole
    u odjeću iz plijena; a kad su ih obukli, obuli, nahranili, napojili i namazali,
    poveli su na magarcima sve iznemogle i odveli ih u palmov grad Jerihon do njihove
    braće, a potom se vratili u Samariju.
  mps-mps: Tama tialima, te me si me si genuai bidi dabego te kalabus hani tonalubo
    sę yali. Augwaligo te ami bidi dabego boide sali te ugwa dabe meba selama, tama
    augwaligo te kalabus hani we bidi ugwa mu habuge yali we bidibolo mani. Tama augwaligo
    augwali sendel sągą su gudumainu mani. Tama me augwaligo augwali tuabo nai me
    ąį tuabo mayu yali. Tama me augwaligo augwali kenide marasin muyu yali. Tama
    augwaligo te we bidi pabo bomo meni yai we bidi selama, augwaligo donki kibude
    dualali. Tama augwaligo te kalabus dabe odasa pelama, augwa deli hani bidi dabeba
    ma tagaligi pali. Augwali taun Jerikoba saboligi pali, te taunde ni det hauwa
    elaluali, tama te Israel dabego augwali tagalama, augwa Samariaba ma geasa pali.
  tpi-tpi: Orait na ol dispela 4-pela bikman i mekim wok bilong lukautim ol lain kalabus.
    Ol i kisim sampela klos long ol samting ol soldia i bin kisim long pait, na ol
    i givim long ol manmeri i sot tru long klos. Na ol i givim sendel long ol long
    putim. Na tu ol i givim kaikai na wara long ol. Na ol i putim marasin long ol
    sua bilong ol. Na ol i kisim ol man na meri i no gat strong bilong wokabaut na
    putim ol antap long ol donki, na ol i bringim olgeta lain kalabus i go bek long
    ol wanlain bilong ol. Ol i go kamap long taun Jeriko, dispela taun i gat planti
    diwai det, na ol Israel i lusim ol na i go bek long Samaria.
  dan-1931: og de ovenfor nævnte Mænd stod op og tog sig af Fangerne, gav alle de
    nøgne iblandt dem Klæder af Byttet, forsynede dem med Klæder og Sko, gav dem Mad
    og Drikke, salvede dem, lod dem, der ikke kunde gå, ride på Æsler og bragte dem
    til Jeriko, Palmestaden, hen i Nærheden af deres Brødre; derpå vendte de tilbage
    til Samaria.
  vie-OVCB: Rồi bốn người đã kể tên trên đây liền đứng dậy, dẫn các tù nhân ra lấy
    áo quần từ chiến lợi phẩm, mặc lại cho những người trần truồng, mang giày vào
    chân họ, đãi các tù nhân ăn uống, xức dầu các vết thương, cho những người yếu
    đuối cỡi lừa, rồi đưa họ về nước đến tận Giê-ri-cô, thành chà là. Sau đó các nhà
    lãnh đạo Ít-ra-ên mới quay về Sa-ma-ri.
  guj-2017: પછી જે પુરુષોનાં નામ ઉપર દર્શાવેલાં છે તેઓએ ઊઠીને બંદીવાનોમાંથી જેઓ નિર્વસ્ત્ર
    હતા તેઓને લૂંટમાંથી વસ્ત્ર પહેરાવ્યાં. તેઓએ તેમને વસ્ત્ર ઉપરાંત પગરખાં તેમ જ ખોરાક
    અને દ્રાક્ષારસ પણ આપ્યાં, વળી તેઓએ તેમના ઘા પર મલમ લગાવ્યો અને જે અશક્ત હતા તેઓને
    ગધેડા પર બેસાડીને ખજૂરીઓનાં નગર યરીખોમાં તેઓનાં કુટુંબ પાસે લઈ ગયા. પછી તેઓ સમરુનમાં
    પાછા ફર્યા.
  pon-2006A: Ohl pahmeno eri pilipilda pwe re en kihong aramas selidi ko likou sang
    ni dipwisou lohdi ko. Re kihong irail likou oh suht pwe re en pwuhriong loale,
    kanampile irail oh kamwenge irail, oh kihong lehn olip ni arail ohla kan. Irail
    eri kidahng me luwetalahr akan pohn ahs, oh kapwureiraillahng nan sapwen Suda
    nan Seriko, kahnimw en tuhke pahm. Mehn Israel ko eri pwuralahng nan arail wasa
    kan nan Sameria.
  por-BRBSL: Os homens que foram mencionados pelo nome levantaram-se e levaram os
    cativos, e com o saque vestiram todos os que estavam nus entre eles, vestiram-nos,
    deram-lhes sandálias, deram-lhes algo para comer e beber, ungiram-nos, carregaram
    todos os fracos deles em burros, e os trouxeram para Jericó, a cidade das palmeiras,
    para seus irmãos. Em seguida, voltaram para Samaria.
  cth-cth: Hahoi min a kaw e naw pueng a thaw awh teh, sannaw hah a ceikhai awh teh,
    lawphno a la awh e hnicunaw hah, tawngtai lah kaawm e naw hah a khohna sak awh.
    Khokkhawm a khawm sak awh teh, canei a poe awh teh satui a hluk awh. Tami thakayounnaw
    hah la dawk a kâcui sak awh teh, a hmaunawnghanaw onae koe Jeriko kho tie samtue
    khopui dawk a thak awh teh, ahnimouh teh Samaria kho lah a ban awh.
  twi-twi: Afei, nnipa baanan a wɔbobɔɔ wɔn din no baa anim, bɛkyekyɛɛ ntade a ɛwɔ
    asade no mu no maa nneduafo a wɔda adagyaw no. Wɔmaa wɔn ntade ne mpaboa sɛ wɔnhyɛ
    ne nnuan pii ne nsu, de ngo guguu wɔn apirakuru mu. Wɔde wɔn a wɔayɛ mmerɛw no
    tenatenaa mfurum so, de nneduafo no nyinaa san baa wɔn asase Yeriko, mmɛkurow,
    no so. Afei, wɔsan kɔɔ Samaria.
  hlt-hlt: Te vaengah ming neh a phoei hlang rhoek te thoo uh tih tamna te a talong
    uh. Amih pumtling boeih te khaw kutbuem lamkah neh a khuk uh tih amih a bai sakuh.
    Amih te a khom sak phoeiah a cah uh tih a tul uh. Amih te a yuh uh phoeiah tattloel
    boeih ham te laak dongah a khool uh. Amih te rhophoe khopuei Jerikho kah a manuca
    taengla a thak uh phoeiah Samaria la mael uh.
  tbz-SIM: Kɛ̀ bɛ̀ tɑ̃ɑ̃tɛ́ bɛ̀ɛ̀ nìtìbɛ̀ɛ cɔutɛ́ dɛ kó tidɑɑtì kɛ́ tì bɑ̀ńtɛ̀ kɛ́túótɛ́
    bɛ kpɛrɛ bɛ̀ ɛíní dɛ̀, kɛ́dɛitɛ tiyɑ̀ɑ̀tì kɛ́yii mbɛ̀ɛ̀ feío, kɛ́ bɛ̀ ɑ̃nnɛ́ tinɛùtì,
    kɛ́ bɛ̀ duɔ́ mmudiì nɛ̀ mɛniɛ nkɛ̀ bɛ̀ɛ di kɛ́yɑ̃̀. Kɛ̀ bɛ̀ɛ bɛ̀ tɑ̀ɑ nyɛkɔutiyɛ̀,
    kɛ́túótɛ́ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ cĩ̀tɛ kɛ́dee nsɑ̃mmɑrímúbɛ̀ kɛ́ bɛ̀ tɔ Sedikoo tipuonti
    kó dihɛì, bɛ tebìí borɛ̀ kɛ nɛ́ nɑ kɛ́wɛ̃tɛ Sɑmmɑrii.
  msy-2020: Ezɨ 4plan gumazir aruar kaba, dɨkavigha kalabuziabar akurvasi. Me mɨdorozir
    gumaziba mɨdorozimɨn inizir korotiar maba isa, gumazamizir korotiaba puvatɨzibagh
    anɨngi. Egha me daghuasa dagarir asuaba me ganɨga, dagheba ko dɨpaba me ganɨdi.
    Egha olivɨn borem isa marasinɨn mɨn men duabagh aghua da nosi. Egha me gumaziba
    ko amizir daruan gavgaviba puvatɨziba inigha donkibagh afegha, bar moghɨra men
    akua men adarazi bagha zui. Me ghua Jerikon nguibar ekiamɨn oto, nguibar ekiar
    kam, detɨn temer bar avɨriba an iti. Egha Israelia me atɨgha uamategha Samarian
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ mpɑ pɑ lǝsɑɑ sɩ pɑ́ pɑɑsǝnɑ tǝmlɛ ńtɛ́ tɔ pɑ sɔɔsɑ sɑlǝkɑtʋnɑɑ
    kɛ ɑpɑlʋtʋ. Hɑlǝnɑ pɑ́ lǝsɩ pɑ wontunɑɑ mpɑ pɑɑ kuuwɑ tɔ pɑ tɑɑ kɛ́ tokonɑɑ nɑ
    ntɑŋkpɑlɑ nɑ pɑ́ cɛlɑ mpɑ pɑ lɑŋɑɑ tɔ. Nɑ pɑ́ hɑ pɑ tǝnɑɣɑ tɔɣɔnɑɣɑ nɑ lʋm, nɑ
    pɑ́ lɑ́ mpɑ pǝ kʋwɑ tɔɣɔ kɔɔlɛ. Nɑ pɑ́ cɑɣɑsɩ mpɑ pɑɑ pǝsǝɣɩ tɔntɛ tɔɣɔ kpɑŋɑsɩ
    tɔɔ. Nɑ pɑ́ ponɑ pɑ tǝnɑɣɑ pɑɑŋ ɩcɑtɛ Yeliko kɛ pɑ tɛɛtʋnɑɑ cɔlɔ. Ɩlɛnɑ mpɛ pɑ́
    mǝlɩ Sɑmɑlii.
  azb-azb: Adları çəkilən adamlar qalxdı və əsirləri götürüb onlardan çılpaq olanların
    hamısını qənimətdən götürülmüş paltar və çarıqla geyindirdilər. Onları yedirib-içirdilər
    və onlara yağ sürtdülər, zəif olanların hamısını eşşəklərə mindirdilər və onları
    xurma ağacları şəhəri Yerixoya – qohumlarının yanına apardılar və sonra Samariyaya
    qayıtdılar.
  eng-DBY: And the men that have been expressed by name rose up, and took the captives,
    and with the spoil clothed all that were naked among them, and arrayed them, and
    shod them, and gave them to eat and to drink, and anointed them, and carried all
    the feeble of them on asses, and brought them to Jericho the city of palm-trees,
    to their brethren. And they returned to Samaria.
  hin-2017: तब जिन पुरुषों के नाम ऊपर लिखे हैं, उन्होंने उठकर बन्दियों को ले लिया,
    और लूट में से सब नंगे लोगों को कपड़े, और जूतियाँ पहनाईं; और खाना खिलाया, और पानी
    पिलाया, और तेल मला; और तब निर्बल लोगों को गदहों पर चढ़ाकर, यरीहो को जो खजूर का
    नगर कहलाता है, उनके भाइयों के पास पहुँचा दिया। तब वे सामरिया को लौट आए।
  eng-YLT: and the men who have been expressed by name rise and take hold on the captives,
    and all their naked ones they have clothed from the spoil, yea, they clothe them,
    and shoe them, and cause them to eat and drink, and anoint them, and lead them
    on asses, even every feeble one, and bring them in to Jericho, the city of palms,
    near their brethren, and turn back to Samaria.
  eng-WYC-2017: And the men stood there, which we remembered before, and they took
    the prisoners, and they clothed of the spoils all that were naked; and when they
    had clothed them, and shod them, and refreshed them with meat, and with drink,
    and anointed them for travail, and gave cure, either medicine, to them; whichever
    of them were feeble, and might not go, they putted [or put] on horses, and they
    brought them to Jericho, the city of palms, to their brethren; and they turned
    again into Samaria.
  eng-WMBB: The men who have been mentioned by name rose up and took the captives,
    and with the plunder clothed all who were naked amongst them, dressed them, gave
    them sandals, gave them something to eat and to drink, anointed them, carried
    all the feeble of them on donkeys, and brought them to Jericho, the city of palm
    trees, to their brothers. Then they returned to Samaria.
  urd-GVH: मज़कूरा चार आदमियों ने सामने आकर क़ैदियों को अपने पास महफ़ूज़ रखा। लूटे
    हुए माल में से कपड़े निकालकर उन्होंने उन्हें उनमें तक़सीम किया जो बरहना थे। इसके
    बाद उन्होंने तमाम क़ैदियों को कपड़े और जूते दे दिए, उन्हें खाना खिलाया, पानी पिलाया
    और उनके ज़ख़मों की मरहम-पट्टी की। जितने थकावट की वजह से चल न सकते थे उन्हें उन्होंने
    गधों पर बिठाया, फिर चलते चलते सबको खजूर के शहर यरीहू तक पहुँचाया जहाँ उनके अपने
    लोग थे। फिर वह सामरिया लौट आए।
  rug-rug: Ke sari ka made tie arini si ta vizata pude poni ni poko na sadolo sari
    na tie ta pusidi arini koari na likakalae saripu ta paleke maedi. Ke poni ni poko
    na sadolo rini pude va sagei, poni ni ginani na kolo napo tugo rini, meke ṉuzapa
    ni oela olive rini sari bakoradi. Saripu malohoro sisigiti meke lopu boka ene,
    si va hakei rini pa doṉ'ki, meke ta turaṉa pule sari doduru tie ta pusidi, kamo
    la pa Zeriko, sa popoa huda pamu. Meke vasina si tiqe kekere pule la pa dia popoa
    pa Vasileana Sameria sari na tie Izireli.
  gaz-gaz: Namoonni maqaan isaanii eerames loltoota harka boojiʼamtoota ni fuudhan;
    waan boojiʼame irraas warra qullaa jiran hundatti wayyaa ni uffisan. Isaanis uffataa
    fi kophee, waan nyaatamuu fi waan dhugamu illee ni kennaniif; dibatas isaan diban.
    Warra dadhaban hunda immoo harree irra teessisanii biyya firoonni isaanii jiran
    Magaalaa Meexxii sanatti gara Yerikootti isaan deebisanii ofii immoo Samaariyaatti
    ni dachaʼan.
  fra-LSG: Et les hommes dont les noms viennent d’être mentionnés se levèrent et prirent
    les captifs; ils employèrent le butin à vêtir tous ceux qui étaient nus, ils leur
    donnèrent des habits et des chaussures, ils les firent manger et boire, ils les
    oignirent, ils conduisirent sur des ânes tous ceux qui étaient fatigués, et ils
    les menèrent à Jéricho, la ville des palmiers, auprès de leurs frères. Puis ils
    retournèrent à Samarie.
  yal-yal: E muxun naxanye xili fala, ne yi keli, e yi dugine ragodo muxu suxi ragenle
    birin ma, e dugine nun sankidine so e yii, e donseene nun igen so e yii, e yi
    e furene dandan, naxanye mi yi nɔɛ sigan tiyɛ, e yi ne dɔxɔ sofanle fari, e siga
    e ra e ngaxakedenne fɛma Yeriko yi, Tugu Taana. Isirayila kaane mɔn yi xɛtɛ Samari
    taani.
  haw-1868: 'A ku ae la iluna ua poe kanaka la i oleloia''i ko lakou inoa, a lawe
    lakou i ua poe pio la, a no ka waiwai pio hoaahu i ka poe o lakou i nele i ke
    kapa ole, a kahiko ia lakou, a hawele ia lakou i na kamaa, a haawi i ka ai na
    lakou, a hoohainu, a kahinu ia lakou i ka aila, a hooee i ka poe nawaliwali maluna
    o na hoki, a alakai ia lakou i Ieriko i ke kulanakauhale laau loulu, i ko lakou
    poe hoahanau: a hoi lakou i Samaria.'
  arb-NAV: وَنَهَضَ بَعْضُ الرِّجَالِ الَّذِينَ تَمَّ تَعْيِينُهُمْ بِأَسْمَائِهِمْ
    وَأَخَذُوا الأَسْرَى وَوَزَّعُوا عَلَيْهِمْ مِنَ الْغَنِيمَةِ مَلابِسَ وَأَحْذِيَةً
    وَطَعَاماً وخَمْراً، وَعَالَجُوا جِرَاحَهُمْ بالدُّهُونِ وَأَرْكَبُوا الْمُعْيِينَ
    فِيهِمْ عَلَى حَمِيرٍ. وَأَعَادُوهُمْ إِلَى أَرِيحَا مَدِينَةِ النَّخْلِ حَيْثُ
    أَسْلَمُوهُمْ إِلَى أَهَالِيهِمْ، ثُمَّ رَجَعُوا إِلَى السَّامِرَةِ.
  ewe-ewe: Ame ene siwo woyɔ va yi la, ma awuwo tso afunyinuawo me na nyɔnu kple ɖevi
    siwo hiã awuwo eye wotsɔ afɔkpawo, nuɖuɖu kple wain na wo. Wotsɔ dɔnɔwo kple ame
    tsitsiwo ɖe tedziwo dzi, gbugbɔ wo yi na woƒe ƒometɔwo le Yeriko, Detiwo Ƒe Du
    me eye ame siwo kplɔ wo yi la trɔ va Samaria.
  eng-LEE: And then arose the men who have been expressed by name, and took hold of
    the captives, and all that were naked among them they clothed from the booty;
    and they gave them garments and shoes, and gave them to eat and to drink, and
    anointed them, and carried all the feeble of them upon asses, and brought them
    to Jericho, the city of palm-trees, near their brethren; and then did they return
    to Samaria.
  asm-FB: পাছত অধ্যক্ষসকলৰ দ্ৱাৰাই যিসকলক নাম ধৰি নিযুক্ত কৰা হৈছিল, সেই লোকসকল উঠি
    আহিল। তেওঁলোকে বন্দী কৰি অনা লোকসকলক লৈ আহিল আৰু সেই লুটদ্ৰব্যৰ বস্তুবোৰ ল’লে,
    পাছত উদঙে থকা লোকসকলক তেওঁলোকে কাপোৰ পিন্ধালে৷ তেওঁলোকৰ গাত কাপোৰ আৰু ভৰিত পাদুকা
    দিলে৷ তেওঁলোকক ভোজন পান কৰালে৷ তেওঁলোকৰ আঘাত পোৱা ঘা-বোৰত তেল লগালে আৰু তেওঁলোকৰ
    মাজৰ অতিশয় দুর্বল লোকসকলক গাধবোৰৰ ওপৰত তুলি দিলে৷ পাছত সেই লোকসকলক যিৰীহো নগৰত
    থকা তেওঁলোকৰ পৰিয়ালবোৰৰ ওচৰলৈ তেওঁলোকে লৈ গ’ল৷ এই ঠাইক খেজুৰৰ নগৰ বুলি কোৱা হয়৷
    তাৰ পাছত তেওঁলোক চমৰিয়ালৈ ঘূৰি আহিল।
  sus-A: نَ كُنتِفِ نَشٍيٍ شِلِيٍ سّبّشِ، نٍيٍ نَشَ نَ هَرِفٍ يَ مَ تٌ، دُفِ نُن سَنكِرِ
    نَشَن نُ نَ، عٍ نَشَ نٍيٍ قِندِ فٍيلِمَنِ مَفٍلِيٍ شَ سٌسٍيٍ رَ. عٍ نَشَ بَلٌي
    نُن مِنسٍ سٌ عٍ يِ رَ، عٍ سٍرِ سَ عٍ شَ قِيٍ رَ. نَ تّمُي عٍ نَشَ عٍ رَ سٌ يٍرِكٌ،
    تُفِ تَا، عٍ نفَشَكٍرٍنيِيٍ يِرٍ. نَشٍيٍ مُ نْ عٍ حّرّدٍ، عٍ نَشَ نٍيٍ تَن شَنِن
    سٌقَلٍيٍ قَرِ. عٍ تٌ فّ نَ رَ، عٍ نَشَ فبِلٍن سَمَرِ.
  fra-SBL: Les hommes nommés se levèrent et prirent les captifs ; avec le butin, ils
    vêtirent tous ceux d'entre eux qui étaient nus, les habillèrent, leur donnèrent
    des sandales, leur donnèrent à manger et à boire, les oignirent, portèrent sur
    des ânes tous ceux qui étaient chétifs, et les amenèrent à Jéricho, la ville des
    palmiers, auprès de leurs frères. Puis ils retournèrent à Samarie.
  hbo-hbo: וַיָּקֻ֣מוּ הָאֲנָשִׁים֩ אֲשֶׁר־נִקְּב֨וּ בְשֵׁמֹ֜ות וַיַּחֲזִ֣יקוּ בַשִּׁבְיָ֗ה
    וְכָֽל־מַעֲרֻמֵּיהֶם֮ הִלְבִּ֣ישׁוּ מִן־הַשָּׁלָל֒ וַיַּלְבִּשׁ֣וּם וַ֠יַּנְעִלוּם
    וַיַּאֲכִל֨וּם וַיַּשְׁק֜וּם וַיְסֻכ֗וּם וַיְנַהֲל֤וּם בַּחֲמֹרִים֙ לְכָל־כֹּושֵׁ֔ל
    וַיְבִיא֛וּם יְרֵחֹ֥ו עִיר־הַתְּמָרִ֖ים אֵ֣צֶל אֲחֵיהֶ֑ם וַיָּשׁ֖וּבוּ שֹׁמְרֹֽון׃
    פ
  kik-kik: Nao andũ arĩa maarĩ agwete na marĩĩtwa makĩoya mĩgwate ĩyo, na arĩa maarĩ
    njaga makĩmahumba nguo kuuma indo-inĩ iria ciatahĩtwo. Makĩmahe nguo na iraatũ,
    na irio na kĩndũ gĩa kũnyua, na maguta ma kũhonania. Nao arĩa othe mataarĩ na
    hinya makĩhaicio ndigiri igũrũ. Nĩ ũndũ ũcio makĩmacookia kũrĩ andũ a bũrũri wao
    o kũu Jeriko, Itũũra Inene rĩa Mĩkĩndũ, nao magĩcooka Samaria.
  fra-NCL: Et les hommes qui ont été mentionnés par leurs noms se levèrent et, ayant
    pris les captifs, ils revêtirent avec le butin tous ceux qui étaient nus, leur
    donnant des habits et des chaussures ; puis ils les firent manger et boire et
    les oignirent et, transportant sur des ânes tous ceux qui défaillaient, il les
    menèrent à Jéricho, la ville des palmiers, auprès de leurs frères. Et eux retournèrent
    à Samarie.
  cek-AK: Ahmin kawk ih kaminawk loe angthawk o moe, naeh ih kaminawk to kawk o; nihcae
    mah khukbuen tawn ai kaminawk to, a lak o ih khukbuen angkhuk o sak moe, khokpanai
    abuen o sak; caaknaek a paek o moe, thacak ai kaminawk to laa hrang pongah angthueng
    o sak; nihcae to angmacae nawkamyanawk ohhaih, ungsikung vangpui, tiah kawk ih
    Jeriko vangpui ah thak o pacoengah, Samaria ah amlaem o let.
  cuk-cuk: Dule-gwenna-gwenna, dule-galebukwad-dakega nugsalesmalad. A-dummagan galesmalad-ibe-mor-susmaladi,
    degi, e-nag-uka-susmaladi ega gannar uksamalad. Adi, dule-galebukmalad mormar,
    degi, sapat yomalagar. Agine, dule-galebukwad ogobsamarbalid, masgi oguchamarbalid,
    degi, e-nailikgusadi ega nudaksamarbalid. Degi, dule-geg-nanamaladi moli-uayasuidgi-sii,
    Sapi-Ogobgi-Dakleged-Neggweburse Jericóʼye-nugadse sesmalad. Degi, e-gwenadgan-walik
    obesad. Geb degi, e-berbemalad gannar Samaria-neggweburse nonimalad.
  uig-CYR: Жуқирида исми тилға елинған кишиләр қозғилип, тутқунларни башлап чиқти,
    уруш ғәниймәтлири ичидин кийим-кечәк вә аяқларни уларниң арисидики барлиқ ялаңач,
    ялаң аяқ турғанларға кийгүзүп, һәммисини йемәк-ичмәк билән ғизаландурди, үстибашлирини
    майлиди, барлиқ аҗизларни ешәкләргә миндүрүп, һәммисини «Хорма дәрәқлири шәһири»
    дәп атилидиған Йерихоға, өз қериндашлириниң қешиға апирип қойди, андин Самарийәгә
    қайтти.
  tel-2017: పేరును బట్టి పని అప్పగించబడిన వారు లేచి బందీల్లో నగ్నంగా ఉన్న వారందరికీ
    బట్టలు వేయించి చెప్పులు ఇచ్చారు. వారికి భోజనం, మంచినీళ్ళు ఇచ్చారు. వారి గాయాలు
    కడిగి వారిలో బలహీనులైన వారిని గాడిదల మీద ఎక్కించారు. వారిని తమ ఖర్జూర చెట్ల పట్టణం
    అయిన యెరికోకు, వారి కుటుంబాలకు చేర్చారు. తరువాత వారు షోమ్రోనుకు తిరిగి వెళ్ళారు.
  hat-BSA: Epi mesye ki te chwazi pa non yo te leve, pran kaptif yo, yo te mete rad
    ki sòti nan piyaj la sou sila ki te toutouni yo. Yo te bay yo rad avèk sandal,
    yo te bay yo manje e te bay yo bwè, e yo te onksyone yo avèk lwil. Yo te mennen
    tout sila ki te fèb yo sou bourik e te fè yo rive Jéricho, vil palmis yo, kote
    frè yo. Konsa, yo te retounen Samarie.
  kos-kos: Itukyang kunen mwet akosr inge in kitalik nuknuk ke ma wap nu sin mwet
    sruoh. Elos sang nuknuk ac fahluk nu selos, ac lupa fal ke mwe mongo ac mwe nim,
    ac elos sang mwe akmusra in unwela kinet kaclos. Mwet ma munas ac kofla fahsr,
    elos srakalosyang nu fin donkey, na mwet sruoh inge nukewa folokinyukla nu in
    acn Judah, ke siti Jericho su siti in sak palm. Na mwet Israel elos folokla nu
    yen selos in Samaria.
  hbo-WLC: וַיָּקֻ֣מוּ הָאֲנָשִׁים֩ אֲשֶׁר־נִקְּב֨וּ בְשֵׁמ֜וֹת וַיַּחֲזִ֣יקוּ בַשִּׁבְיָ֗ה
    וְכָֽל־מַעֲרֻמֵּיהֶם֮ הִלְבִּ֣ישׁוּ מִן־הַשָּׁלָל֒ וַיַּלְבִּשׁ֣וּם וַ֠יַּנְעִלוּם
    וַיַּאֲכִל֨וּם וַיַּשְׁק֜וּם וַיְסֻכ֗וּם וַיְנַהֲל֤וּם בַּחֲמֹרִים֙ לְכָל־כּוֹשֵׁ֔ל
    וַיְבִיא֛וּם יְרֵח֥וֹ עִיר־הַתְּמָרִ֖ים אֵ֣צֶל אֲחֵיהֶ֑ם וַיָּשׁ֖וּבוּ שֹׁמְרֽוֹן׃
    פ
  ibo-ibo: Mgbe ahụ, ndị ikom ahụ akpọrọ nʼaha nʼaha duuru ndị mkpọrọ ahụ, manye aka
    nʼihe ahụ niile a dọtara nʼagha wepụta uwe, na nri, na mmanya na akpụkpọụkwụ,
    na mmanụ, nyeghachi ha ndị ahụ niile a dọtara nʼagha. Ha bulitere ndị ọrịa nọ
    nʼetiti ndị ahụ a dọtara nʼagha kukwasị ha nʼelu ịnyịnya ibu. Emesịa, ha duuru
    mmadụ ahụ niile dughachiri ha ndị ha nọ na Jeriko, obodo nkwụ. Emesịakwa, ha laghachikwara
    azụ na Sameria.
  ory-ory: ତହିଁରେ ପୂର୍ବୋକ୍ତ ଲୋକମାନେ ଉଠି ବନ୍ଦୀମାନଙ୍କୁ ନେଲେ ଓ ଲୁଟିତ ଦ୍ରବ୍ୟ ନେଇ ସେମାନଙ୍କ
    ମଧ୍ୟରେ ସମସ୍ତ ବସ୍ତ୍ରହୀନ ଲୋକଙ୍କୁ ବସ୍ତ୍ର ଓ ପାଦୁକା ପିନ୍ଧାଇଲେ ଓ ସେମାନଙ୍କୁ ଭୋଜନପାନ କରିବାକୁ
    ଦେଇ ତୈଳ ମର୍ଦ୍ଦନ କଲେ ଓ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଦୁର୍ବଳ ସମସ୍ତଙ୍କୁ ଗର୍ଦ୍ଦଭରେ ଚଢ଼ାଇ ଖର୍ଜ୍ଜୁରପୁର
    ଯିରୀହୋକୁ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ନିକଟକୁ ନେଇଗଲେ; ଏଥିଉତ୍ତାରେ ସେମାନେ ଶମରୀୟାକୁ ଫେରି ଆସିଲେ।
  chk-chk: Iwe, ekewe mwän mi fen föü iter ra angei ekewe chon oola o aüföüfa chokewe
    mi selela me leir ren ekewe üf ra angei lon maun. Ra aüföüfeer o aipweipweer,
    ra ngeniir ener me ünümer o säfeeni kinaser. Nge chokewe meinisin mi apwangapwang
    ra amoteer won ekewe aas o uweerela ren aramaser lon Jeriko ewe telinimw, ia a
    wor ie chomong irä palm. Mürin, ekewe chon Israel ra liwiniti Samaria.
  rop-rop: Detlot fobala lida bin gajim sambala klos weya deibin deigidawei en deibin
    gibit langa detlot prisanamob blanga werrimon. En deibin gibit olabat nyuwan klos
    en but en deibin gibit olabat samting blanga dagat en dringgim. En deibin klinim
    olabat sowa garram oliboil. Ol detlot wikwan pipul deibin pudum olabat langa dongki
    blanga raidim, en deibin deigimbek olabat langa Jeriko det taun weya bin abum
    loda pamtri. En detlot lidamob bin gobek langa Sameriya.
  ukr-1871: І встали мужі, названі по іменням, і взяли бранцїв, і зʼодягли всїх нагих
    між ними з добичі, одягли їх, і обули їх, і нагодували їх, і напоїли їх, і намастили
    їх оливою, та й посадили на ослів усїх слабих споміж їх, і відвели їх у Ерихон,
    місто в пальмах, до братів їх, і вернулись в Самарию.
  deu-1951: Die Männer aber, die mit Namen genannt sind, machten sich auf und nahmen
    sich der Gefangenen an und bekleideten alle, die unter ihnen nackt waren, mit
    Kleidern von der Beute, zogen ihnen Schuhe an und gaben ihnen zu essen und zu
    trinken und salbten sie und führten alle, die zu schwach waren, auf Eseln und
    brachten sie gen Jericho, zur Palmenstadt, in die Nähe ihrer Brüder, und kehrten
    dann wieder nach Samaria zurück.
  eng-JPS: And the men that have been mentioned by name rose up, and took the captives,
    and with the spoil clothed all that were naked among them, and arrayed them, and
    shod them, and gave them to eat and to drink, and anointed them, and carried all
    the feeble of them upon asses, and brought them to Jericho, the city of palm-trees,
    unto their brethren; then they returned to Samaria.
  srp-1865: I ustaše ljudi imenovani i uzeše roblje, i sve gole izmeðu njih odješe
    iz plijena; a kad ih odješe i obuše, nahraniše ih i napojiše i namazaše, i odvedoše
    na magarcima sve iznemogle, i dovedoše ih u Jerihon grad gdje ima mnogo palama,
    k braæi njihovoj, pa se vratiše u Samariju.
  lug-lug: Ne balonda abasajja abaatwala abasibe ne baggya engoye mu munyago ne bambaza
    abo bonna abaali obwereere, ne babawa engoye endala, n’engatto, ne babawa emmere
    n’ekyokunywa, ne babanyiga n’ebiwundu. N’abaali abanafu ennyo bonna ne babasitulira
    ku ndogoyi, ne babazzaayo eri baganda baabwe e Yeriko, ekibuga eky’enkindu, bo
    ne bakomawo e Samaliya.
  heb-heb: ויקמו האנשים אשר נקבו בשמות ויחזיקו בשביה וכל מערמיהם הלבישו מן השלל וילבשום
    וינעלום ויאכלום וישקום ויסכום וינהלום בחמרים לכל כושל ויביאום ירחו עיר התמרים
    אצל אחיהם וישובו שמרון׃
  ben-IRV: পরে সেই লোকেরা লুটের জিনিস থেকে কাপড় চোপড় নিয়ে বন্দীদের মধ্যে যারা উলঙ্গ
    ছিল তাদের সবাইকে কাপড় পরালেন। তাঁরা তাদের কাপড় চোপড়, জুতা ও খাবার দিলেন এবং
    তাদের আঘাতের উপর তেল ঢেলে দিলেন। এবং দুর্বলদের তাঁরা গাধার উপর চড়িয়ে যিরীহোতে,
    অর্থাৎ খেজুর শহরে তাদের নিজের লোকদের কাছে ফিরিয়ে নিয়ে গেলেন। পরে তাঁরা শমরিয়াতে
    ফিরে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਲਏ ਗਏ ਹਨ ਉੱਠੇ ਅਤੇ ਬੰਧੂਆਂ ਨੂੰ ਸੰਭਾਲਿਆ ਅਤੇ ਲੁੱਟ
    ਦੇ ਮਾਲ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਨੰਗੇ ਸਨ ਕੱਪੜੇ ਪਵਾਏ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਪੈਰੀਂ ਜੁੱਤੀਆਂ ਪਵਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣ-ਪੀਣ ਲਈ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਤੇਲ ਮਲਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਲਿੱਸੇ ਸਨ ਉਨ੍ਹਾਂ ਨੂੰ ਗਧਿਆਂ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾ ਕੇ ਖਜ਼ੂਰਾਂ ਦੇ
    ਰੁੱਖਾਂ ਦੇ ਸ਼ਹਿਰ ਯਰੀਹੋ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਦੇ ਕੋਲ ਪਹੁੰਚਾ ਦਿੱਤਾ ਤਾਂ ਉਹ ਸਾਮਰਿਯਾ
    ਨੂੰ ਮੁੜ ਪਏ।
  mya-JVB: အထက်ဆို ခဲ့ပြီးသော သူတို့သည် ထ လျက် ၊ သိမ်းယူ ခဲ့သောသူတို့ ကို ခေါ် ၍ ၊
    အဝတ် မရှိသောသူတို့ ကို လက်ရဥစ္စာ ဖြင့် ဝတ်ဆင် စေကြ၏။ ခြေနင်း ကို စီးစေကြ ၏။ စား
    သောက် စရာဘို့ ပေးကြ၏။ ဆီ နှင့်လိမ်း စေကြ၏။ အား မရှိသောသူအပေါင်း တို့ကို မြည်း
    ပေါ်မှာ တင် ၍ ၊ သူ တို့ ပေါက်ဘော် ရှိ ရာ ယေရိခေါ မြို့တည်းဟူသောစွန်ပလွံပင် မြို့
    သို့ ပို့ ပြီးမှ ၊ ရှမာရိ မြို့သို့ ပြန်သွား ကြ၏။
  hmo-hmo: Vadaeni unai tau 4, edia ladana gwauraia vadaeni taudia be idia toreisi,
    bona idia ese unai abia mauri taudia idia naria. Edena abia mauri taudia be mai
    dabua lasi, be unai hari taudia ese idia abia kohu dekena amo dabua idia abia,
    idia henidia. Tamaka danu idia henidia, bona aniani bona ranu danu. Bona mai edia
    bero taudia be muramura dekena amo edia bero idia dahua. Bona edia manoka taudia
    ibounai be doniki edia latanai idia atodia, idia helai, vadaeni unai abia mauri
    taudia be edia varavara taudia dekenai idia hakaudia lou, Ieriko, pama audia edia
    hanua, dekenai. Unai neganai unai Israela taudia be Samaria dekenai idia giroa
    lou.
  urd-urd: और वह आदमी जिनके नाम मज़कूर हुए, उठे और ग़ुलामों को लिया और लूट के माल
    में से उन सभों को जो उनमें नंगे थे, लिबास से आरास्ता किया और उनको जूते पहनाए और
    उनको खाने — पीने को दिया और उन पर तेल मला, और जितने उनमें कमज़ोर थे उनको गधों
    पर चढ़ा कर खजूर के दरख़्तों के शहर यरीहू में उनके भाइयों के पास पहुँचा दिया। तब
    सामरिया को लौट गए।
  rus-SYN: И встали мужи, упомянутые по именам, и взяли пленных, и всех нагих из них
    одели из добычи, - и одели их, и обули их, и накормили их, и напоили их, и помазали
    их елеем, и посадили на ослов всех слабых из них, и отправили их в Иерихон, город
    пальм, к братьям их, и возвратились в Самарию.
  bqc-SIM: Gbɛ̃́ pↄ́ wà ń tↄ́ sìↄ zĩ̀zↄↄ sɛ̀, ↄ̃ aa pↄ́ pↄ́ wa nàaaↄ sɛ nà gbɛ̃́
    pↄ́ kú puiziↄi. Aa pↄkasaↄ kpàmá ń kyaleↄ ń pↄbleao ń imiao, aa nísimàma
    ń bↄↄwa. Aa ń gbɛ̃́ pↄ́ gbãaoↄ dì zàa'ĩnaↄ kpɛ, aa gɛ̀ńnↄ ń gbɛ̃́ↄ kĩ́i
    wɛ̃́lɛ daminalikpɛdeu Yeliko, ↄ̃ aa sù Samali.
  tcz-CHONGTHU: Amincheh a kipanna kinganse hochu ahungding dohun thilkeo kichomdoh
    holeh galhinga kiman hochu ahin puidoh un akeova umhochu von avonpehun sandel
    asepehun anneh twidon apeovin thaojong anupehun ahi. Alhasam hochu sangan chungah
    atousah un hitichun jubiphung khopi Jericho – a asopihou kom geichu ahungthah
    un ahi. Hichea konchun Samaria a akile taove
  mar-mar: तेव्हा अजऱ्या, बरेख्या, यहिज्कीया आणि अमासा यांनी पुढे होऊन कैद्यांना जवळ
    केले. त्यातील उघड्या नागड्या लोकांस त्यांनी लुटीतले कपडेलत्ते दिले. जे अनवाणी
    होते त्यांना पादत्राणे दिली. त्या सर्वांना त्यांनी खाऊ पिऊ घातले. एवढे झाल्यावर
    या प्रमुखांनी त्यांच्या जखमा बांधल्या व चालायचे त्राण नसलेल्या कैद्यांना गाढवावर
    बसवले आणि या सर्वांना त्यांनी यरीहो या त्यांच्या गावी घरी नेऊन सोडले (यरीहोला
    खजुरीच्या झाडांचे नगर असेही म्हणतात). मग ते शोमरोनला परतले.
  qub-qub: Chaura Efrainpita mandajcunana chay prësu apamushancunata cuyaparan. Guechurcur
    apashanpita jorgurcur röpacunata goran jaticunanpaj galalla caycajcunata. Llanguiynajcunatapis
    jatiparan. Micuyta gararan. Yacuta upuchiran. Nanajnincunata jampiparan. Mana
    aywayta puydejcunatapis bürrucunaman muntarcachir cutichiran aypalla palmayoj
    Jericó siudäcama. Chaychöna cachaycuran famillyancunawan. Nircur Samariaman cuticuran.
  bqp-bqp: Wirugii be bɑ sokɑ kɑ ben yĩsɑ bɑ yoo be suɑ, bɑ ben be bɑ wɑ̃ɑ tereru
    yɑ̃nu dokeɑ ni tɑbu kowobɑ mwɛɛrimɑ. Bɑ bu yɑ̃nu kɑ bɑrɑnu wɛ̃. Bɑ derɑ bɑ di
    mɑ bɑ nɔrɑ. Mɑ bɑ ben mɛɛrɑn bosu bɔkuɑ. Mɑ bɑ yoo be sɔɔ be bɑ kun kpɛ̃ bu sĩ
    kɛtɛkunu sɔndi bɑ kɑ dɑ Yerikoɔ mi kpɑkpɑ bɛ̃ɛ wɑ̃ɑ. Yen biru, Isireli be bɑ kɑ
    bu dɑ bɑ wurɑmɑ Sɑmɑriɔ.
  hat-hat: Lè sa a, yo chwazi kat menm mesye sa yo pou yo reskonsab prizonye yo. Yo
    pran rad nan bagay sòlda yo te piye yo, yo mete sou moun ki te toutouni yo, yo
    biye yo, mete sapat nan pye yo, yo ba yo manje, yo ba yo bwè. Yo mete renmèd sou
    tout kote yo te blese. Yo fè tou sa ki te twò fèb yo moute bourik, yo mennen tout
    prizonye yo tounen lavil Jeriko, lavil Palmis yo, yo renmèt yo bay fanmi yo. Lèfini,
    yo tounen tounen yo lavil Samari.
  eng-BSB: Then the men who were designated by name arose, took charge of the captives,
    and provided from the plunder clothing for the naked. They clothed them, gave
    them sandals and food and drink, anointed their wounds, and put all the feeble
    on donkeys. So they brought them to Jericho, the City of Palms, to their brothers.
    Then they returned to Samaria.
  eng-WEBPB: The men who have been mentioned by name rose up and took the captives,
    and with the plunder clothed all who were naked amongst them, dressed them, gave
    them sandals, gave them something to eat and to drink, anointed them, carried
    all the feeble of them on donkeys, and brought them to Jericho, the city of palm
    trees, to their brothers. Then they returned to Samaria.
  kbq-kbq: Hagi sondia vahe'mo'za ha'pinti'ma eri'za e'naza kukenaramine, zamaga nonena
    ana kva vahetmimo'za e'za emeri'za zamavufaga zamavapama zamavare'za e'naza kina
    vahetmina zamizage'za kukena nehazageno, nezane tinena zamizage'za nenazage'za
    zamavufagama tga hunerera masavena frezmante'naze. Ana hute'za kama vuga'ma osaza
    vahetmina, donki agumpi zamavarenente'za amne vahe'enena zamavare'za zamafuhe'zama
    mani'narega tofenke kumapi Jeriko kumate ome zamatrete'za, ete Sameria kumate
    e'naze.
  nhe-BL: Huajca nopa nahui tlayacanani tlen huejcapa eltoc inintoca, moquetzque huan
    quinmacaque ininyoyo nopa sihuame huan coneme tlen quinhualicatoyaj pampa itztoyaj
    xolome. Nojquiya quintlalilijque inintecac, quintlamacaque, quinmacaque atl huan
    quinpajtijque ica aceite tlen olivo tlen cocojtoyaj. Teipa quintlalijque nochi
    tlen tlahuel tlaxicojtoyaj ipan burrojme huan quinhuicaque, quincahuatoj hasta
    altepetl Jericó, nopa altepetl tlen apach cuatini tlen eltoya nechca ininchajchaj.
    Huan nopa tlayacanani tlen tlali Israel sampa mocuepque ica norte hasta altepetl
    Samaria.
  gub-BL: Umuigo kar a'e 4 awa teko ipyhyk pyrer wanehe uzekaiw ma'e romo wà. Upyro
    kamir Zuta ywy wi herur pyrer wà. Upyro xapat a'e wi herur pyrer wà no. Omono
    a'e ma'e hereko 'ymar wanupe wà. A'e omono temi'u wanupe paw rupi wà. Umui'u kar
    wà no. Umukatu wakutuk awer wà no. A'e re weruzewyr ipyhyk pyrer waneraha paw
    rupi waiwy rehe wà. Wezar Zeriko tawhu inaza ràn hereko har pe wà. Ikàg 'ym ma'e
    wata zumen ku'az wà. Na'e Izaew uiwy rehe har uzewyr Xamari tawhu pe wà kury.
  eng-DRA: 'And the men, whom we mentioned above, rose up and took the captives, and
    with the spoils clothed all them that were naked: and when they had clothed and
    shed them, and refreshed them with meat and drink, and anointed them because of
    their labour, and had taken care of them, they set such of them as could not walk,
    and were feeble, upon beasts, and brought them to Jericho the city of palm trees
    to their brethren, and they returned to Samaria.'
