  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ዓባ ጌላ ዛላ ዓኣ ጌሜሮ ዴሞንታ ዾኦሎ ዛሎይዳ ዓኣ ዪሁዳኮ ዻኮ ዻኮ ካታሞ ጌሊ ዓርቄኔ፤
