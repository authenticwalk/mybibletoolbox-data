    leGederothi, kanye laseSokho, leThimina leGimizo lemizana eyayiseduze lalapho.
  ton-ton: 'Pea ko e kakai Filisitia foki naʻa nau haʻu ʻo tauʻi ʻae ngaahi kolo ʻoe
