verse: 2CH.028.018
translations:
  mal-C: ഇതേസമയം ഫെലിസ്ത്യർ കുന്നിൻപ്രദേശങ്ങളിലും യെഹൂദ്യയുടെ തെക്കുഭാഗത്തുള്ള പട്ടണങ്ങളിലും
    കടന്നാക്രമിച്ചു; അവർ ബേത്-ശേമെശും അയ്യാലോനും ഗെദേരോത്തും അതുപോലെ സോഖോവും തിമ്നയും
    ഗിംസോവും അതിനോടുചേർന്ന ഗ്രാമങ്ങളും പിടിച്ചടക്കി അവിടെ വാസമുറപ്പിച്ചു.
  deu-TKW: Die Philister aber fielen in die Städte in der Niederung und im Südlande
    von Juda ein, eroberten Beth-Semes, Ajalon, Gederoth und Socho mit den zugehörigen
    Ortschaften, Thimna mit den zugehörigen Ortschaften und Gimso mit den zugehörigen
    Ortschaften und setzten sich daselbst fest.
  lin-lin: wana bato ya Filisitia bakotaki na makasi kati na bingumba ya etando mpe
    ya sude ya Yuda. Bazwaki na makasi Beti-Shemeshi, Ayaloni, Gederoti, Soko, Timina
    mpe Gimizo elongo na bamboka na yango ya zingazinga, mpe bavandaki kuna.
  eng-LSV: And the Philistines have rushed against the cities of the low country,
    and of the south of Judah, and capture Beth-Shemesh, and Aijalon, and Gederoth,
    and Shocho and its villages, and Timnah and its villages, and Gimzo and its villages,
    and dwell there,
  eng-GNV: The Philistims also inuaded the cities in the low countrey, and toward
    the South of Iudah, and tooke Bethshemesh, and Aialon, and Gederoth and Shocho,
    with the villages thereof, and Timnah, with her villages, and Gimzo, with her
    villages, and they dwelt there.
  eng-WEBSTER: 'The Philistines also had invaded the cities of the low country, and
    of the south of Judah, and had taken Beth-shemesh, and Ajalon, and Gederoth, and
    Shocho with its villages, and Timnah with its villages, Gimzo also and its villages:
    and they dwelt there.'
  nhw-BL: Huan nojquiya nopa filisteos calactoyaj ipan nopa altepeme catli eltoyaj
    campa tlachiquili huan campa nopa Neguev huan moaxcatijtoyaj nopa altepeme Bet
    Semes, Ajalón, Gederot. Nojquiya calactoyaj ipan altepeme Soco, Timna huan Gimzo
    ica nochi ininpilaltepehua huan nopona mochansehuijtoyaj.
  swh-ONEN: Pia Wafilisti walikuwa wameshambulia miji iliyokuwa chini ya vilima na
    katika miji ya Negebu ya Yuda. Nao wakawa wametwaa Beth-Shemeshi, Aiyaloni, Gederothi,
    Soko pamoja na vijiji vyake, Timna pamoja na vijiji vyake, Gimzo pia pamoja na
    vijiji vyake na kuishi humo.
  bba-bba: Filisitibɑ bɑ wɔrɑɑ nɑ wuu si su wɑ̃ɑ Sefɑlɑn wɔwɑɔ kɑ si su wɑ̃ɑ Yudɑn
    tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Mɑ bɑ Bɛti Semɛsi kɑ Ayɑloni mwɑ kɑ Gederɔtu kɑ
    Soko kɑ yen bɑru kpɑɑnu kɑ Tinnɑ kɑ yen bɑru kpɑɑnu kɑ Gimuso kɑ yen bɑru kpɑɑnu.
    Mɑ bɑ sinɑ wuu si sɔɔ.
  eng-KJVCPB: 'The Philistines also had invaded the cities of the low country, and
    of the south of Judah, and had taken Beth-shemesh, and Ajalon, and Gederoth, and
    Shocho with the villages thereof, and Timnah with the villages thereof, Gimzo
    also and the villages thereof: and they dwelt there.'
  luo-luo: Jo-Filistia bende nosemonjo mier mane ni e bwo gode matindo kod man Negev
    ei Juda. Negimako kendo gikawo Beth Shemesh, Aijalon kod Gederoth kaachiel gi
    Soko, Timna kod Gimzo koriwore gi mier matindo molworogi.
  meu-meu: Bona Filistia taudia ese Sefela kahana bona Iuda diho kahana hanuadia vada
    e tuari henidia; bena Bete-semese bona Aialono bona Gederoto e abidia, bona Soko
    bona Timuna bona Gimiso, mai edia hanua maraḡidia ida; bena unuseni ai e nohova.
  npi-ULB: पलिश्‍तीहरूले पनि पहाड र यहूदाको मैदानका र नेगेवका सहरहरूमा आक्रमण गरे
    । उनीहरूले बेथशेमेश, अय्‍यालोन र गदेरोत, अनि सोखो, तिम्‍ना र गिम्‍जो, तिनका बस्‍तीहरू
    कब्‍जा गरे । तिनीहरूले ती ठाउँमा बसोबास गर्न गए ।
  yor-yor: Nígbà tí àwọn ará Filistini sì ti jagun ní ìlú pẹ̀tẹ́lẹ̀ wọ́n nì àti síhà
    gúúsù Juda. Wọ́n ṣẹ́gun wọ́n sì gba Beti-Ṣemeṣi, Aijaloni àti Gederoti, àti Soko,
    Timna, a ri Gimiso, pẹ̀lú ìletò wọn.
  pes-OPCB: در ضمن فلسطینی‌ها نیز به شهرهایی که در دشتهای یهودا و در جنوب این سرزمین
    بودند هجوم آوردند و بیت‌شمس، ایلون، جدیروت، سوکو، تمنه، جمزو و روستاهای اطراف
    آنها را گرفتند و در آنها ساکن شدند.
  tgl-ULB: Sinakop din ng mga Filisteo ang mga lungsod sa mga mabababang lupain at
    ang Negev ng Juda. Kinuha nila ang Beth-semes, Aijalon, Gederot, Soco kasama ang
    mga nayon nito, Timna kasama ang mga nayon nito, at gayon din ang Gimzo kasama
    ang mga nayon nito. Nagpunta sila upang manirahan sa mga lugar na iyon.
  hui-hui: Ogoningi dege Pilidiali tiguabi nde Yuda dindiha abene ni paliragohayagi
    tano emene hari barebare wiaruhabi dindi unurahayagibi wai bialu hene. Tigua ani
    anda ibuwa wai bialu Yuda wali agali bo poda hana halu Bedesemese tanobi Ayalono
    tanobi Gederodo tanobi ti karulene. Ani bialu Sogo tanobi Timina tanobi Gimiso
    tanobi dindi emene wiapara para bu wiaru heba karulai halu Pilidiali tigua tano
    uruni tininagaore wilo lowa mo wiai hene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​ပင်​ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​သည် ယု​ဒ​ပြည်​တောင်​ပိုင်း​နှင့်​အ​နောက်
    ဘက်​ရှိ​တောင်​ခြေ​ရင်း​မြို့​များ​ကို​တိုက်​ခိုက် ကြ​၏။ သူ​တို့​သည်​ဗက်​ရှေ​မက်​မြို့၊
    အာ​ဇ​လုန် မြို့၊ ဂေ​ဒ​ရုတ်​မြို့၊ ရှော​ခေါ​မြို့၊ တိ​မ​နာ​မြို့၊ ဂိ​မ​ဇော​မြို့​များ​နှင့်​ကျေး​ရွာ​များ​ကို​သိမ်း
    ယူ​ပြီး​လျှင် ထို​မြို့​ရွာ​တို့​တွင်​အတည်​တ​ကျ နေ​ထိုင်​ကြ​လေ​သည်။-
  bod-N: ཕེ་ལེ་ཤེད་པས་ཀྱང་རི་ཀླུང་དང་ཡ་ཧུ་དཱའི་ནེ་གུབ་ཡུལ་གྱི་གྲོང་ཁྱེར་རྣམས་ལ་བཙན་འཛུལ་བྱས་ནས་བཟུང་སྟེ།
    པེད་ཤེ་མེ་སི་དང་། ཨ་ཡཱ་ལོན་དང་། གེ་དེ་རོད་དང་། སོ་ཀོ་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་།
    ཐིམ་ནཱ་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་། གིམ་ཟོ་དང་དེའི་གྲོང་ཚོ་རྣམས་བཅས་བླངས་ནས་དེར་གཞིས་ཕབ།
  sna-sna: Panguva imwe cheteyo vaFiristia vakanga vapamba maguta omujinga mezvikomo
    nomuNegevhi yeJudha. Vakatora uye vakagara muBheti Shemeshi, Aijaroni neGedheroti
    pamwe chete neSoko, Timina neGimizo nemisha yawo yose yakaapoteredza.
  spa-BLM: Los filisteos también habían invadido las ciudades de la llanura y del
    sur de Judá, y habían tomado Bet Semes, Ajalón, Gederot, Soco con sus aldeas,
    Timná con sus aldeas, y también Gimzo y sus aldeas; y vivían allí.
  cac-cac: Yacb'an chi' axo eb' filisteo, ix ic'anpaxb'at tastac ay d'a juntzan̈ chon̈ab'
    d'a yichtac vitz yed' d'a Neguev d'a yol yic Judá chi'. Ix yic'anec' chon̈ab'
    Bet-semes eb', Ajalón, Gederot, Soco, Timna yed' Gimzo yed' yaldeail junjun juntzan̈
    chon̈ab' chi'. Ix lajvi chi' axo eb' filisteo chi' ix cajnaj ta'.
  swh-ULB: Wafilisti pia wakavamia miji ya nchi ya chini na ya Negebu ya Yuda. Waliichukua
    Beth-shemeshi, Ayaloni, Giderothi, SoKo pamoja na vijiji vyake, Timna pamoja na
    vijiji vyake. Wakaenda kuishi katika sehemu hizo.
  bel-bel: і Філістымляне рассыпаліся па гарадах нізіннага краю і поўдня Юдэі і ўзялі
    Бэтсаміс і Аялон, і Гедэрот і Сахо і залежныя ад яго гарады, і Тымну і залежныя
    ад яе гарады, і Гімзо і залежныя ад яго гарады, і пасяліліся там.
  deu-ELBBK: Und die Philister fielen ein in die Städte der Niederung und des Südens
    von Juda, und nahmen Beth-Semes ein und Ajjalon und Gederot und Soko und seine
    Tochterstädte, und Timna und seine Tochterstädte, und Gimso und seine Tochterstädte;
    und sie wohnten dort.
  mbb-OT: Ne gawas kayì, midsurung daan te menge Filistihanen is menge inged te Juda
    he ziyà te menge mibuntud-buntud diyà te edsenlepan wey te Negev. Ne naaǥew zan
    is Bet Shemesh, Ayalon, Gederot, Soco, Timnah, wey Gimzo, ragkes en is menge lugar
    he nekelingut kayi ne zutun en sikandan med-ubpà.
  mal-2015: ഫെലിസ്ത്യരും താഴ്‌വീതിയിലും യെഹൂദയുടെ തെക്കും ഉള്ള പട്ടണങ്ങളെ ആക്രമിച്ചു
    ബേത്ത്-ശേമെശും അയ്യാലോനും ഗെദേരോത്തും സോഖോവും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും തിമ്നയും
    അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും ഗിംസോവും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും പിടിച്ചു അവിടെ
    പാർത്തു.
  rmc-rmc: O Filišťinci tiš gele pro mariben andro fori pre brehengri phuv Šefela
    the paš e južno pušťa. Domarde a zaile o fori Bet-Šemeš, Ajalon the Gederot, the
    o fori Socho, Timna the Gimzo lengre gavenca. Varesave lendar ode ačhile te bešel.
  pes-OPV: و فلسطینیان بر شهرهای هامون و جنوبی یهودا هجوم آوردند و بیت شمس و ایلون
    و جدیروت و سوکو را با دهاتش وتمنه را با دهاتش و جمزو را با دهاتش گرفته، درآنها
    ساکن شدند.
  ron-1924: Филистений ау нэвэлит ын четэциле дин кымпие ши дин партя де мязэзи а
    луй Иуда; ау луат Бет-Шемешул, Аиалонул, Гедеротул, Сокоул ши сателе луй, Тимна
    ши сателе ей, Гимзоул ши сателе луй ши с-ау ашезат аколо.
  ben-OBCV: অন্যদিকে আবার ফিলিস্তিনীরা পাহাড়ের পাদদেশে ও যিহূদার নেগেভে অবস্থিত নগরগুলিতে
    হানা দিয়েছিল। তারা বেত-শেমশ, অয়ালোন ও গদেরোতের সাথে সাথে সোখো, তিম্না ও গিমসো
    এবং সেখানকার চারপাশের গ্রামগুলিও দখল করে সেগুলিতে বসবাস করতে শুরু করল।
  som-som: Oo weliba reer Falastiinna waxay weerareen magaalooyinkii dooxada iyo kuwii
    dalka Yahuudah ee Koonfureed, oo waxay qabsadeen Beytshemesh, iyo Ayaaloon, iyo
    Gedeerood, iyo Sookoo iyo tuulooyinkeedii, iyo Timnaah iyo tuulooyinkeedii, iyo
    weliba Gimsoo iyo tuulooyinkeedii, oo intaas oo dhanna way iska degeen.
  lat-VUC: 'Philisthiim quoque diffusi sunt per urbes campestres, et ad meridiem Juda:
    ceperuntque Bethsames, et Ajalon, et Gaderoth, Socho quoque, et Thamnan, et Gamzo,
    cum viculis suis, et habitaverunt in eis.'
  eng-ASVBT: 'The Philistines also had invaded the cities of the lowland, and of the
    South of Judah, and had taken Beth-shemesh, and Aijalon, and Gederoth, and Soco
    with the towns thereof, and Timnah with the towns thereof, Gimzo also and the
    towns thereof: and they dwelt there.'
  ita-1885: Ed anche i Filistei erano scorsi sopra le città della pianura, e della
    parte meridionale di Giuda, e aveano preso Bet-semes, ed Aialon, e Ghederot, e
    Soco, e le terre del suo territorio; e Timna, e le terre del suo territorio; e
    Ghimzo, e le terre del suo territorio; ed abitavano in esse.
  eng-LXXUP: 'Also the Philistines had made an attack on the cities of the plain country,
    and the cities of the south of Judah, and taken Beth-shemesh, and the things in
    the house of the Lord, and the things in the house of the king, and of the princes:
    and they gave to the King Aijalon, and Gederoth, and Soco and her villages, and
    Timnah and her villages, and Gimzo and her villages: and they dwelt there.'
  eng-ULB: The Philistines also invaded the cities of the lowlands and of the Negev
    of Judah. They took Beth Shemesh, Aijalon, Gederoth, Soko with its villages, Timnah
    with its villages, and also Gimzo with its villages. They went to live in those
    places.
  spa-VBL: mientras que los filisteos habían atacado las ciudades del pie de monte
    y del Néguev de Judá. Habían capturado y ocupado Bet-semesh, Aijalón, Gederoth,
    junto con Soco, Timnah y Gimzo y sus aldeas.
  fra-_FOB: Les Philistins s'étaient aussi jetés sur les villes de la plaine et du
    midi de Juda; et ils avaient pris Beth-Shémèsh, Ajalon, Guédéroth, Soco et les
    villes de son ressort, Thimna et les villes de son ressort, Guimzo et les villes
    de son ressort, et ils y habitaient.
  mal-mal: ഫെലിസ്ത്യർ താഴ്വരയിലും, യെഹൂദയുടെ തെക്കും ഉള്ള പട്ടണങ്ങൾ ആക്രമിച്ച് ബേത്ത്-ശേമെശും
    അയ്യാലോനും ഗെദേരോത്തും സോഖോവും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും, തിമ്നയും അതിനോട് ചേർന്ന
    ഗ്രാമങ്ങളും, ഗിംസോവും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും, പിടിച്ച് അവിടെ പാർത്തു.
  urd-GVR: 'Sāth sāth Filistī maġhribī Yahūdāh ke nashebī pahāṛī ilāqe aur junūbī
    ilāqe meṅ ghus āe the aur zail ke shahroṅ par qabzā karke un meṅ rahne lage the:
    Bait-shams, Aiyālon, Jadīrot, nīz Sokā, Timnat aur Jimzū gird-o-nawāh kī ābādiyoṅ
    samet.'
  suz-BL: पलिस्‍तीपुकीमी यो यहूदा ङा शेफेलाह नु नेगेब ङा सहरपुकी रोइक्‍तमे बाक्‍त।
    मिनु मेकोपुकीम बेथ-शेमेश, आइयालोन, गेदे-रोथ, सोको नु मेको आ गाउंपुकी, तिम्‍नाह
    नु मेको आ गाउंपुकी, गिम्‍जो नु मेको आ गाउंपुकी आंम के सेल्‍शा बाक्‍मा बाक्‍त।
    यहोसु १५:१०
  ita-1927: I Filistei pure aveano invaso le città della pianura e del mezzogiorno
    di Giuda, e avean preso Beth-Scemesh, Ajalon, Ghederoth, Soco e le città che ne
    dipendevano, Timnah e le città che ne dipendevano, Ghimzo e le città che ne dipendevano,
    e vi s’erano stabiliti.
  ckb-ckb: هەروەها فەلەستییەکانیش پەلاماری شارۆچکەکانی زوورگەکان و نەقەبی یەهودایان
    دابوو. بێت‌شەمەش و ئەیالۆن و گەدێرۆتیان گرت، لەگەڵ سۆخۆ و تیمنا و گیمزۆ و دەوروبەریان،
    لەوێ نیشتەجێ بوون.
  eng-BBE: And the Philistines, forcing their way into the towns of the lowlands and
    the south of Judah, had taken Beth-shemesh and Aijalon and Gederoth and Soco,
    with their daughter-towns, as well as Timnah and Gimzo and their daughter-towns,
    and were living there.
  kan-OKCV: ಇದಲ್ಲದೆ ಫಿಲಿಷ್ಟಿಯರು ತಗ್ಗಿನ ದೇಶದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯೆಹೂದದ ದಕ್ಷಿಣ ಪ್ರಾಂತದಲ್ಲಿಯೂ
    ನುಗ್ಗಿ, ಬೇತ್ ಷೆಮೆಷ್, ಅಯ್ಯಾಲೋನ್, ಗೆದೇರೋತ್, ಸೋಕೋ ಅದರ ಗ್ರಾಮಗಳನ್ನೂ, ತಿಮ್ನಾ ಅದರ ಗ್ರಾಮಗಳನ್ನೂ,
