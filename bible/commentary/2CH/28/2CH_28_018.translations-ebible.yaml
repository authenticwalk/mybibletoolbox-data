  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಯೆಹೂದದ ತಗ್ಗಾದ ಪ್ರದೇಶದ ಮತ್ತು ದಕ್ಷಿಣಪ್ರಾಂತ್ಯದ ಪಟ್ಟಣಗಳ ಮೇಲೆ ಬಿದ್ದು
