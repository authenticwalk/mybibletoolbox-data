    Ha'e rire ha'e kuery ju hekoa ha'e py.
  ilo-ULB: Sinakup pay dagiti Filisteo dagiti siudad kadagiti arisadsad ken iti Negev
    ti Juda. Sinakupda ti Betsemes, Aijalon, Gederot, Soco agraman dagiti barriona,
    Timna agraman dagiti barriona, ken uray pay ti Gimzo agraman dagiti barriona.
    Napanda nagnaed kadagidiay a luglugar.
  kpg-kpg: I di madagoaa hua deenei, digau Philistia e heebagi gi nia waahale i tono
    nia gonduu i baahi dai mo tenua i baahi ngaaga o Judah. Digaula guu kumi nia waahale
    o Beth Shemesh, Aijalon, mo Gederoth, mo nia waahale o Soco, Timnah, mo Gimzo
    dalia nadau dama guongo, gaa noho gii baba i golo.
  uig-ARA: فىلىستىيلەرمۇ شەفەلاھ تۈزلەڭلىكىدىكى ۋە يەھۇدانىڭ جەنۇبىدىكى شەھەرلەرگە
    تاجاۋۇز قىلىپ كىرىپ، بەيت-شەمەش، ئايجالون، گەدەروت، سوكوھ ۋە سوكوھقا تەۋە يېزا-قىشلاقلارنى،
    تىمناھ ۋە تىمناھقا تەۋە يېزا-قىشلاقلارنى، گىمزو ۋە گىمزوغا تەۋە يېزا-قىشلاقلارنى
    ئىشغال قىلىپ، شۇ يەرلەرگە جايلاشقانىدى.
  sus-sus: Filisitakae fan nu bara taae gere naxee nu na Sefela nun Negewi biri Yudaya
    bɔxi ma. E naxa Beti Semesi, Ayalon, Gederoti, Soko, Timina, Gimiso, nun e rabilinyie
    suxu.
  pon-2006: Ni ahnsowohte mehn Pilisdia pil mahmahweniong kisin kahnimw kan ni palikapi
    en tepin dohl kan oh ni palieir en Suda. Re kalowehdi kahnimw kan en Ped Semes,
    Aisalon, oh Kederod, oh kahnimw kan en Soko, Timna, oh Kimso, iangahki arail kousapw
    akan, oh kousoanla wasao.
  ksd-ksd: A tarai Pilistia bula dia ga tut ure ra umana pia na pal ta ra male ma
    aro Negeb-Iuda, ma dia ga uvia pa Bet-Semes, Aialon, Gederot, Soko ma ra umana
    gunan kikil ia, Timna ma ra umana gunan kikil ia, ma Gimso bula ma ra umana gunan
    kikil ia, ma dia ga ki ta diat.
  tur-YTC: Filistliler de ova kentlerine ve Yahuda'nın güneyine saldırmışlar, Beyt
    Şemeş'i, Ayalon'u, Gederot'u, köyleriyle Soko'yu, köyleriyle Timna'yı, köyleriyle
    Gimzo'yu da almışlardı; ve orada yaşıyorlardı.
  grc-BRENT: Καὶ οἱ ἀλλόφυλοι ἐπέθεντο ἐπὶ τὰς πόλεις τῆς πεδινῆς, καὶ ἀπὸ Λιβὸς τοῦ
    Ἰούδα, καὶ ἔλαβον τὴν Βαιθσαμὺς, καὶ τὰ ἐν οἴκῳ Κυρίου, καὶ τὰ ἐν οἴκῳ τοῦ βασιλέως
    καὶ τῶν ἀρχόντων, καὶ ἔδωκαν τῷ βασιλεῖ τὴν Ἀϊλὼν, καὶ τὴν Γαληρὼ, καὶ τὴν Σωχὼ
    καὶ τὰς κώμας αὐτῆς, καὶ τὴν Θαμνὰ καὶ τὰς κώμας αὐτῆς, καὶ τὴν Γαμζὼ καὶ τὰς
    κώμας αὐτῆς· καὶ κατῴκησαν ἐκεῖ.
  ind-AYT: Orang-orang Filistin juga menyerang kota-kota di dataran rendah dan di
    selatan Yehuda. Mereka merebut kota Bet-Semes, kota Ayalon, kota Gederot, kota
    Sokho dengan seluruh desanya, kota Timna dengan seluruh desanya, dan kota Gomzo
    dengan seluruh desanya, lalu menetap di sana.
  nya-nya: Pamenepo nʼkuti Afilisti atathira nkhondo mizinda ya mʼmbali mwa phiri
    ndi ku Negevi ku Yuda. Iwo analanda mizindayo nakhala ku Beti-Semesi, Ayaloni
    ndi Gederoti, komanso Soko, Timna ndi Gimizo pamodzi ndi midzi yawo yozungulira.
  hrv-hrv: Filistejci se raširili po gradovima Judejske Šefele i Negeba i, zauzevši
    Bet-Šemeš, Ajalon, Gederot i Soko sa selima, Timnu sa selima i Gimzo sa selima,
    nastanili se ondje.
  mps-mps: Tama me te Filistia bidi hani aselama, giliga dega sabo badu me saut badu
    elalubo dwasianu Juda bulu dude taun dabeba boi hwįagasali. Augwaligo Juda dabe
    aiyaba elaluama, taun Betsemes sobadi, me taun Aijalon sobadi, me taun Gederot
    sobadi yali. Tama me augwaligo taun Soko sobadi, me Timna, me Gimso, me te taun
    dabe pąde elalua pali dwasianu be nani dabe me sali. Te Filistia dabe augwaligo
    te taun dabe polo sali. Tialima augwaligo te taun dabe augwa taun dabe gagalali.
  tpi-tpi: Na tu ol lain Filistia i kam na pait long ol taun i stap long ol liklik
    maunten long hap san i go daun na long hap saut bilong Juda. Ol i winim ol Juda
    na kisim taun Betsemes na taun Aijalon na taun Gederot. Na tu ol i kisim taun
    Soko na Timna na Gimso wantaim ol liklik ples i stap klostu long ol. Ol Filistia
    i kisim pinis dispela ol taun, orait ol i mekim ol i kamap taun bilong ol.
  dan-1931: Og Filisterne faldt ind i Lavlandets Byer og den judæiske Del af Sydlandet
    og indtog Bet-Sjemesj, Ajjalon, Gederot, Soko med Småbyer, Timna med Småbyer og
    Gimzo med Småbyer og bosatte sig der.
  vie-OVCB: Quân đội Phi-li-tin cũng tràn ngập trong miền Sơ-phê-la và Nê-ghép của
    Giu-đa. Họ chiếm đóng Bết-sê-mết, A-gia-lôn, Ghê-đê-rốt, Sô-cô và vùng phụ cận,
    Thim-na và vùng phụ cận, Ghim-xô và vùng phụ cận, rồi cho người Phi-li-tin đến
    định cư tại các nơi đó.
  guj-2017: પલિસ્તીઓએ પણ યહૂદિયાના નીચાણના પ્રદેશોમાં તેમ જ દક્ષિણનાં શહેરો ઉપર હુમલો
    કર્યો અને આજુબાજુ ગામડાંઓ સહિત બેથ-શેમેશ, આયાલોન, ગદેરોથ, સોખો, તિમ્ના અને ગિમ્ઝો
    નગરો કબજે કર્યાં અને તેમાં વસવાટ કર્યો.
  pon-2006A: Ni ahnsowohte mehn Pilisdia pil mahmahweniong kisin kahnimw kan ni palikapi
    en tepin dohl kan oh ni palieir en Suda. Re kalowehdi kahnimw kan en Ped Semes,
    Aisalon, oh Kederod, oh kahnimw kan en Soko, Timna, oh Kimso, iangahki arail kousapw
    akan, oh kousoanla wasao.
  por-BRBSL: Os filisteus também tinham invadido as cidades da planície e do sul de
    Judá, e tinham tomado Beth Shemesh, Aijalon, Gederoth, Soco com suas aldeias,
    Timnah com suas aldeias, e também Gimzo e suas aldeias; e eles viviam lá.
  cth-cth: Filistinnaw ni hai a rahim lae ram hoi akalae Judah ram, Bethshemesh, Aijalon,
    Gederoth, Sokoh, hoi khotenaw; Timnah hoi khotenaw; Gimzo hoi khotenaw a la awh
    teh, hote hmuen dawk ao sin awh.
  twi-twi: Na Filistifo atow ahyɛ nkurow a ɛwɔ Yuda mmepɔw no ase ne Negeb so. Na
    wɔako afa Bet-Semes, Ayalon, Gederot ne Soko ne wɔn nkurow ne Timna ne Gimso ne
    wɔn nkurow no. Na Filistifo no tenatenaa saa nkurow yi so.
  hlt-hlt: Philisti khaw kolrhawk khopuei neh Judah kah Negev ah capit tih Bethshemesh
    khaw, Aijalon khaw, Gederoth khaw, Sokoh neh a khobuel rhoek khaw, Timnah neh
    a khobuel rhoek khaw, Gimzo neh a khobuel rhoek khaw a loh uh tih pahoi kho a
    sak uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ pi Sudɑɑ tempɛ̃ nkó yɛhɛkɛ̀ yɛ̀ɛ̀ bo kubiriku miɛkɛ
    nɛ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kpɛyɛ, kɛ́fietɛ Bɛti-Semɛsi nɛ̀ Ayɑnɔɔ nɛ̀ Kededoti
    kɛ́yíɛ́nɛ̀ Soko nɛ̀ Timunɑ nɛ̀ Kimmuso nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́ kɛ́kɑri.
  msy-2020: Ezɨ Filistiaba uaghan iza aruem uaghiri naghɨn mɨghsɨar muziariba ko sautɨn
    amadaghan itir Negevɨn danganimɨn itir Judan nguibar ekiabav sosi. Egha me Judaba
    abɨragha, Betsemesɨn nguibar ekiam ko, Aijalonɨn nguibar ekiam ko, Gederotɨn nguibar
    ekiam ini. Egha me uaghan Sokon nguibar ekiam ko, Timna ko, Gimson nguibar ekiam,
    ko dar boroghɨn itir nguibar doziba sara ini. Filistiaba nguibar ekiar kaba inigha,
    dagh amizɨma da men nguibar ekiabar otifi.
  dop-dop: Ɩlɛnɑ Filiisi nyǝ́mɑ nɑ́ɑ́ wɑtɩ Nekɛfɩ kɛ Yutɑ hɔɣɔlʋɣʋ tɑɑ, nɑ Pɛtɩ-Sɛmɛsɩ,
    nɑ Ayɑlɔŋ, nɑ Ketelɔtɩ, nɑ Soko, nɑ Timnɑ nɑ Kimso nɑ pǝ cɔlɔ ɑcɑlɛɛ, nɑ pɑ́ cɑɣɑ
    ɑ tɑɑ.
  azb-azb: Filiştlilər də yamaclı-düzənlikli bölgədə və Yəhudanın cənubunda olan şəhərlərə
    basqın etdilər. Bet-Şemeşi, Ayyalonu, Gederotu və Soko ilə qəsəbələrini, Timna
    ilə qəsəbələrini və Gimzo ilə qəsəbələrini almışdılar və orada yaşayırdılar.
  eng-DBY: And the Philistines invaded the cities of the lowland, and of the south
    of Judah, and took Beth-shemesh, and Ajalon, and Gederoth, and Socho and its dependent
    villages, and Timnah and its dependent villages, and Guimzo and its dependent
    villages; and they dwelt there.
  hin-2017: पलिश्तियों ने नीचे के देश और यहूदा के दक्षिण के नगरों पर चढ़ाई करके, बेतशेमेश,
    अय्यालोन और गदेरोत को, और अपने-अपने गाँवों समेत सोको, तिम्नाह, और गिमजो को ले
    लिया; और उनमें रहने लगे थे।
  eng-YLT: And the Philistines have rushed against the cities of the low country,
    and of the south of Judah, and capture Beth-Shemesh, and Aijalon, and Gederoth,
    and Shocho and its villages, and Timnah and its villages, and Gimzo and its villages,
    and dwell there,
  eng-WYC-2017: Also [the] Philistines were spread abroad by cities of the fields,
    and at the south of Judah; and they took Beth-shemesh, and Ajalon, and Gederoth,
    and Shocho, and Timnah, and Gimzo, with their villages; and they dwelled in those
    [or them].
  eng-WMBB: The Philistines also had invaded the cities of the lowland and of the
    South of Judah, and had taken Beth Shemesh, Aijalon, Gederoth, Soco with its villages,
    Timnah with its villages, and also Gimzo and its villages; and they lived there.
  urd-GVH: 'साथ साथ फ़िलिस्ती मग़रिबी यहूदाह के नशेबी पहाड़ी इलाक़े और जुनूबी इलाक़े
    में घुस आए थे और ज़ैल के शहरों पर क़ब्ज़ा करके उनमें रहने लगे थे : बैत-शम्स, ऐयालोन,
    जदीरोत, नीज़ सोका, तिमनत और जिमज़ू गिर्दो-नवाह की आबादियों समेत।'
  rug-rug: Korapa gua asa si la rapata tugo sari pa Pilisitia koari na popoa pa hubi
    toqetoqere pa kali lodu rimata, meke pa Neqevi d pa popoa Ziuda. Zau vagi rini
    sari na vasileana pa Beti Semesi, Aizaloni meke Qederoti, meke sari na popoa pa
    Soko, Timina, meke Gimizo turaṉae na dia vasileana hitekedi pa vari likohaedi
    tugo, meke la va soto kinoa si arini vasina.
  gaz-gaz: Filisxeemonni immoo magaalaawwan gaarran jalaa fi kanneen gama kibba Yihuudaatti
    argaman weeraranii Beet Shemeshi, Ayaaloon, Gedeerooti, Sookoo, Tiimnaahi, Gimzoo
    fi gandoota naannoo isaanitti argaman qabatanii keessa ni qubatan.
  fra-LSG: Les Philistins firent une invasion dans les villes de la plaine et du midi
    de Juda; ils prirent Beth-Schémesch, Ajalon, Guedéroth, Soco et les villes de
    son ressort, Thimna et les villes de son ressort Guimzo et les villes de son ressort,
    et ils s’y établirent.
  yal-yal: Na waxatin yɛtɛni, Filisitine yi yɛngɛn nakeli lanban yi taane nun Negewi
    taane ma Yuda yi. E yi Beti-Semɛsi taan tongo, e nun Ayalɔn nun Gɛdirɔti taane
    nun Soko nun Timana nun Ginso taane nun e rabilinne taane, e yi dɔxɔ e yi.
  haw-1868: A o ko Pilisetia, ua hao lakou i na kulanakauhale ma na awawa, a ma ke
    kukulu hema o Iuda, a ua hoopio ia Betesemesa, a me Aialona, a me Gederota, a
    me Soko, a me na kauhale e pili ana ilaila, a me Timena, a me na kauhale e pili
    ana ilaila, a me Gimezo, a me na kauhale e pili ana ilaila; a noho iho la lakou
    ma ia mau wahi.
  arb-NAV: وَاقْتَحَمَ الْفِلِسْطِينِيُّونَ مُدُنَ السَّوَاحِلِ وَجَنُوبِيَّ يَهُوذَا
    وَاسْتَوْلَوْا عَلَى بَيْتِ شَمْسٍ وَأَيَّلُونَ وَجَدِيرُوتَ وَسُوكُو وَضِيَاعِهَا
    وَتِمْنَةَ وَضِيَاعِهَا وَجِمْزُو وَضِيَاعِهَا، وَاسْتَوْطَنُوا فِيهَا،
  ewe-ewe: 'le esime Filistitɔwo va ha du siwo nɔ togbeawo dzi kple esiwo nɔ Negev
    le Yuda. Woxɔ du siawo: Bet Semes, Aiyalon kple Gederot Timna, Soko kple Gimzo
    kpakple kɔƒe siwo ƒo xlã wo eye wonɔ wo me.'
  eng-LEE: And the Philistines invaded the cities of the lowlands, and of the south
    of Judah, and captured Beth-shemesh, and Ayalon, and Gederoth, and Socho with
    its villages, and Thimnah with its villages, and Gimzo with its villages; and
    they dwelt there.
  asm-FB: পলেষ্টীয়াসকলেও নিম্ন ভূমিৰ আৰু যিহূদাৰ দক্ষিণ অঞ্চলৰ নগৰবোৰ আক্ৰমণ কৰিছিল৷
    তেওঁলোকে বৈৎচেমচ, অয়ালোন, গদেৰো, উপনগৰে সৈতে চোকো, উপনগৰে সৈতে তিম্না আৰু উপনগৰে
    সৈতে গিমজো অধীনত কৰি লৈছিল আৰু সেইবোৰ ঠাইত তেওঁলোকে বাস কৰিছিল।
  sus-A: قِلِسِتَكَيٍ قَن نُ بَرَ تَايٍ فٍرٍ نَشٍيٍ نُ نَ سٍقٍلَ نُن نٍفٍوِ بِرِ يُدَيَ
    بْشِ مَ. عٍ نَشَ بٍتِ سٍمٍسِ، عَيَلٌن، فٍدٍرٌتِ، سٌكٌ، تِمِنَ، فِمِسٌ، نُن عٍ
    رَبِلِنيِيٍ سُشُ.
  fra-SBL: Les Philistins avaient aussi envahi les villes de la plaine et du midi
    de Juda, et ils s'étaient emparés de Beth Shemesh, d'Aijalon, de Gederoth, de
    Soco et de ses villages, de Timna et de ses villages, de Gimzo et de ses villages,
    et ils y habitaient.
  hbo-hbo: וּפְלִשְׁתִּ֣ים פָּשְׁט֗וּ בְּעָרֵ֨י הַשְּׁפֵלָ֣ה וְהַנֶּגֶב֮ לִֽיהוּדָה֒
    וַֽ֠יִּלְכְּדוּ אֶת־בֵּֽית־שֶׁ֨מֶשׁ וְאֶת־אַיָּלֹ֜ון וְאֶת־הַגְּדֵרֹ֗ות וְאֶת־שֹׂוכֹ֤ו
    וּבְנֹותֶ֙יהָ֙ וְאֶת־תִּמְנָ֣ה וּבְנֹותֶ֔יהָ וְאֶת־גִּמְזֹ֖ו וְאֶת־בְּנֹתֶ֑יהָ
    וַיֵּשְׁב֖וּ שָֽׁם׃
  kik-kik: na o hĩndĩ ĩyo nao Afilisti nĩmahũrĩte matũũra marĩa maarĩ mũhuro-inĩ wa
    irĩma, na Negevu kũu Juda. Nĩmatahire na magĩikara matũũra ma Bethi-Shemeshu,
    na Aijaloni, na Gederothu, o ũndũ ũmwe na Soko, na Timuna, na Gimuzo, na tũtũũra
    tũnini tũrĩa twamathiũrũrũkĩirie.
  fra-NCL: Les Philistins s’étaient répandus dans les villes de la Séphéla et du Négeb
    de Juda ; ils avaient pris Bethsamès, Aïalon, Gadéroth, Socho et les villes de
    sa dépendance, Thamna et les villes de sa dépendance, Gamzo et les villes de sa
    dépendance, et s’y étaient établis.
  cek-AK: Philistinnawk mah aloih bang ih prae hoi Judah prae thung ih vangpuinawk
    to tuk o moe, Beth-Shemesh, Ajalon hoi Gederoth, Shoko, Timnah, Gimzo hoi a taeng
    ih vangtanawk to lak o.
  cuk-cuk: 'Filistea-dulemardina, Judá-yargi neggwebur-nebagi-bukwadgi, degi, Neguevʼgi
    neggweburmar-bukwadgi sabsuli ubosmalad. Degine, we-neggweburmar-susmarbalid:
    Bet-Semes, Ajalón, Gederot, Soco, Timna, degi, Gimzo-neggwebur. Degi, bela we-neggweburmar
    e-neggwebur-burwiganase-bakar, susad. A-neggweburmargi Filistea-dulemar ambikusmarbalid.'
  uig-CYR: Филистийләрму Шәфәлаһ түзләңлигидики вә Йәһуданиң җәнубидики шәһәрләргә
    таҗавуз қилип кирип, Бәйт-Шәмәш, Айҗалон, Гәдәрот, Сокоһ вә Сокоһқа тәвә йеза-қишлақларни,
    Тимнаһ вә Тимнаһқа тәвә йеза-қишлақларни, Гимзо вә Гимзоға тәвә йеза-қишлақларни
    ишғал қилип, шу йәрләргә җайлашқан еди.
  tel-2017: ఫిలిష్తీయులు మైదానాల ప్రాంతంలోని పట్టణాలనూ యూదాలోని నెగేవునూ ఆక్రమించారు.
    బేత్షెమెషు, అయ్యాలోను, గెదెరోతు, శోకో దాని గ్రామాలనూ తిమ్నా దాని గ్రామాలనూ గిమ్జో
    దాని గ్రామాలనూ ఆక్రమించుకుని అక్కడ నివసించారు.
  hat-BSA: Filisten yo osi te atake vil nan ba plèn yo avèk Negev nan Juda e te pran
    Beth-Schémesch, Ajalon, Guedéroth, Soco avèk vil pa li yo, Thimna avèk vil pa
    li yo e Guimzo avèk vil pa li yo, epi yo te vin abite la.
  kos-kos: In pacl sacn pacna, mwet Philistia elos utyak pac lain siti srisrik pe
    eol layen nu roto oayapa layen eir lun Judah. Elos sruokya siti Beth Shemesh,
    Aijalon, ac Gederoth, oayapa siti Soco, Timnah, ac Gimzo, wi ikul ma raunelosla,
    na elos oakwuki ac muta we.
  hbo-WLC: וּפְלִשְׁתִּ֣ים פָּשְׁט֗וּ בְּעָרֵ֨י הַשְּׁפֵלָ֣ה וְהַנֶּגֶב֮ לִֽיהוּדָה֒
    וַֽ֠יִּלְכְּדוּ אֶת־בֵּֽית־ שֶׁ֨מֶשׁ וְאֶת־אַיָּל֜וֹן וְאֶת־הַגְּדֵר֗וֹת וְאֶת־שׂוֹכ֤וֹ
    וּבְנוֹתֶ֙יהָ֙ וְאֶת־תִּמְנָ֣ה וּבְנוֹתֶ֔יהָ וְאֶת־גִּמְז֖וֹ וְאֶת־בְּנֹתֶ֑יהָ
    וַיֵּשְׁב֖וּ שָֽׁם׃
  ibo-ibo: Ndị Filistia na-ebusokwa ụfọdụ obodo Juda dị na mgbada ugwu, na Negeb agha.
    Ha meriri ma bichikwaa obodo ndị a; Bet-Shemesh, na Aijalon, na Gederọt, na Soko,
    na Timna, na Gimzo, na obodo nta niile gbara ha gburugburu.
  ory-ory: ପଲେଷ୍ଟୀୟମାନେ ମଧ୍ୟ ତଳଭୂମିର ଓ ଯିହୁଦା-ଦକ୍ଷିଣାଞ୍ଚଳର ନଗରମାନ ଆକ୍ରମଣ କରି ବେଥ୍-ଶେମଶ
    ଓ ଅୟାଲୋନ୍‍ ଓ ଗଦେରୋତ୍‍, ପୁଣି ସୋଖୋ ଓ ତହିଁର ଉପନଗର, ତିମ୍ନା ଓ ତହିଁର ଉପନଗର, ଗିମ୍‍ସୋ
    ଓ ତହିଁର ଉପନଗରସକଳ ହସ୍ତଗତ କରି ସେଠାରେ ବାସ କରୁଥିଲେ।
  chk-chk: Pwal ekewe chon Filistia ra tolong lon ekewe telinimw mi nom fäsonun ekewe
    chuk, pwal lon ewe fanü Nekep lon Juta. Iwe, ra liapeni Pet-semes, Aialon, Keterot,
    Soko pwal Timna me Kimso fiti wisoposopur. Iwe, ra imweimw ikenan.
  rop-rop: '@see-verse:2CH.028.017'
  ukr-1871: Та й Филистії понабігали були в міста на низинах і в південний край Юдеї
    і взяли Бетсамис і Аялон, і Гедерот, і Сохо та залежні від його міста, й Тимну
    з залежними від неї містами, і Гимзо та залежні від його міста, та й оселились
    там.
  deu-1951: Dazu fielen die Philister in die Städte der Ebene und in den Süden von
    Juda ein und eroberten Beth-Semes, Ajalon, Gederot und Socho mit seinen Dörfern,
    Timna mit seinen Dörfern und Gimso mit seinen Dörfern und wohnten darin.
  eng-JPS: The Philistines also had invaded the cities of the Lowland, and of the
    South of Judah, and had taken Beth-shemesh, and Aijalon, and Gederoth, and Soco
    with the towns thereof, and Timnah with the towns thereof, Gimzo also and the
    towns thereof; and they dwelt there.
  srp-1865: I Filisteji udariše na gradove po ravni i na južnom kraju Judinu, i uzeše
    Vet-Semes, i Ejalon i Gedirot i Sohot i sela njegova i Tamnu i sela njezina i
    Gimzon i sela njegova, i naseliše se u njima.
  lug-lug: Mu kiseera kyekimu Abafirisuuti baali balumbye ebibuga eby’omu nsenyi n’eby’omu
    bukiikaddyo obwa Yuda, nga bawambye Besusemesi, ne Ayalooni, ne Gederosi, ne Soko,
    ne Timuna, ne Gimuzo n’ebyalo ebyali byetoolodde ebibuga ebyo, era ng’omwo mwe
    babeera.
  heb-heb: ופלשתים פשטו בערי השפלה והנגב ליהודה וילכדו את בית שמש ואת אילון ואת הגדרות
    ואת שוכו ובנותיה ואת תמנה ובנותיה ואת גמזו ואת בנתיה וישבו שם׃
  ben-IRV: এদিকে আবার পলেষ্টীয়েরা তখন নীচু পাহাড়ী এলাকার গ্রামগুলোতে এবং যিহূদার
    দক্ষিণে অঞ্চলের নগরগুলি আক্রমণ করে নেগেভে হানা দিয়েছিল বৈৎ-শেমশ, অয়ালোন, গদেরোৎ
    এবং আশেপাশের জায়গা সুদ্ধ সোখো, তিম্না ও গিম্‌সো অধিকার করে নিয়ে সেই সব জায়গায়
    বাস করছিল।
  pan-pan: ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਵੀ ਬੇਟ ਦੀ ਧਰਤੀ ਦੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਦੱਖਣ ਦੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਹੱਲਾ
    ਕਰ ਕੇ ਬੈਤ ਸ਼ਮਸ਼ ਅਤੇ ਅੱਯਾਲੋਨ ਅਤੇ ਗਦੇਰੋਥ ਅਤੇ ਸੋਕੋਹ ਅਤੇ ਉਹ ਦੇ ਪਿੰਡਾਂ ਨੂੰ ਅਤੇ ਤਿਮਨਾਹ
    ਅਤੇ ਉਹ ਦੇ ਪਿੰਡਾਂ ਨੂੰ ਅਤੇ ਗਿਮਜ਼ੋ ਅਤੇ ਉਹ ਦੇ ਪਿੰਡਾਂ ਨੂੰ ਵੀ ਲੈ ਲਿਆ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ
    ਵੱਸ ਗਏ ਸਨ
  mya-JVB: ဖိလိတ္တိ လူတို့သည်လည်း ၊ နိုင်ငံ အောက်ပိုင်းနှင့် ယုဒ ပြည်တောင် ပိုင်း၌
    ရှိသောမြို့ တို့ကိုတိုက် ၍၊ ဗက်ရှေမက် မြို့၊ အာဇလုန် မြို့၊ ဂေဒရုတ် မြို့၊ ရှောခေါ
    မြို့ ရွာ၊ တိမနာ မြို့ ရွာ၊ ဂိမဇော မြို့ ရွာများကို ယူ ၍ နေရာ ချကြ၏။
  hmo-hmo: Ma Pilistia taudia ese Sepela kahana bona Iuda ena Negebe kahana hanuadia
    idia tuari henia vadaeni, Bete Semese, bona Aialono, bona Gederoto hanuadia idia
    abia vadaeni. Idia ese danu Soko, bona Timuna, bona Gimiso, mai edia hanua maragidia
    danu idia abia vadaeni, bona unai hanua lalonai idia noho.
  urd-urd: और फ़िलिस्तियों ने भी नशेब की ज़मीन के और यहूदाह के जुनूब के शहरों पर हमला
    करके बैतशम्स और अय्यालोन और जदीरोत को, और शोको और उसके देहात को, और तिमना और उसके
    देहात को, और जिमसू और उसके देहात को भी ले लिया था और उनमें बस गए थे।
  rus-SYN: и Филистимляне рассыпались по городам низменного края и юга Иудеи и взяли
    Вефсамис и Аиалон, и Гедероф и Сохо и зависящие от него города, и Фимну и зависящие
    от нее города, и Гимзо и зависящие от него города, и поселились там.
  bqc-SIM: Filitɛ̃ↄ sↄ̃ aa lɛ̀lɛ Yuda bùsu gusĩsĩde wɛ̃́lɛↄ ń Nɛgɛvɛ wɛ̃́lɛↄwa,
    aa Bɛsɛmɛsi sì ń Ayalonio ń Gedeloo ń Sokoo ń Timinao ń Gimɛzoo ń a zↄ̃ɛwiaↄ,
    aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Philistine tejong ahungun Judah phaicham leh lhanglam ahin bulu uvin,
    Beth Shemesh, Ajalon, Gederoth, Shocho thinglhang khoho chuleh Gimzo leh thinglhang
    kho hochu alonvuh un achenkhum taove
  mar-mar: पलिष्ट्यांनीही डोंगराळ तळवटीच्या भागातल्या गावांवर आणि दक्षिण यहूदावर हल्ला
    केला. बेथ-शेमेश, अयालोन, गदेरोथ, सोखो, तिम्ना आणि गिम्जो ही गावे त्यांच्या आसपासच्या
    खेड्यांसह काबीज केली. व तेथे ते राहायला गेले.
  qub-qub: 'Filistea runacunapis Judäman yaycuycur ima-aycantapis pampa siudäcunapita,
    Neguevpita guechurcur apacusha caran. Filistea runacunaga quiquincunapäna charicarcäriran:
    Bet-semes, Ajalón, Gederot, Soco, Timna, Gimzo siudäcunata, läduncho caj marcacunatapis.
    Chay guechushan siudäcunachöna tiyacaycäriran.'
  bqp-bqp: Filisitibɑ bɑ wɔrɑɑ nɑ wuu si su wɑ̃ɑ Sefɑlɑn wɔwɑɔ kɑ si su wɑ̃ɑ Yudɑn
    tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Mɑ bɑ Bɛti Semɛsi kɑ Ayɑloni mwɑ kɑ Gederɔtu kɑ
    Soko kɑ yen bɑru kpɑɑnu kɑ Tinnɑ kɑ yen bɑru kpɑɑnu kɑ Gimuso kɑ yen bɑru kpɑɑnu.
    Mɑ bɑ sinɑ wuu si sɔɔ.
  hat-hat: 'Moun Filisti yo, bò pa yo menm, t''ap piye lavil peyi Jida yo ki te nan
    pye mòn yo ak nan zòn Negèv la. Yo pran pou yo lavil sa yo: Bètchemès, Ajalon,
    Gedewòt, Soko, Timna ak Gimzo ansanm ak tout ti bouk ki te sou zòd lavil sa yo.
    Yo rete ladan yo.'
  eng-BSB: The Philistines had also raided the cities of the foothills and the Negev
    of Judah, capturing and occupying Beth-shemesh, Aijalon, and Gederoth, as well
    as Soco, Timnah, and Gimzo with their villages.
  eng-WEBPB: The Philistines also had invaded the cities of the lowland and of the
    South of Judah, and had taken Beth Shemesh, Aijalon, Gederoth, Soco with its villages,
    Timnah with its villages, and also Gimzo and its villages; and they lived there.
  kbq-kbq: Hagi Filistia vahe'mo'za Juda agonaramimofo agafine, Negevi kazigama me'nea
    kumatmina arohu eme zamare'za, Bet-semesi kumapi vahetamine, Aijaloni kumapi vahetamine,
    Gederoti kumapi vahetamine, Soko kumapima nemaniza vahe'ene tavaonte'ma megagi'nea
    kumatmimpi vahetamine, Timna kuma'ma, tavaonte'ma megagi'nea kumatmimpi vahetamine,
    Gimzo kuma'ma, tavaonte'ma megagi'nea kumapi vahetamine maka ha eme huzmante'za
    zamahe'za hanare'za, ana kumatamimpi mani'naze.
  nhe-BL: Huan nojquiya nopa filisteos calactoyaj ipan nopa altepetini tlen eltoyaj
    campa tlachiquili huan campa nopa Neguev huan moaxcatijtoyaj nopa altepetini Bet
    Semes, Ajalón, Gederot. Nojquiya calactoyaj ipan altepetini Soco, Timna huan Gimzo
    ica nochi ininpilaltepehua huan nopona mochansehuijtoyaj.
  gub-BL: 'A''e ''ar rehe we Piri ywy rehe har uzàmàtyry''ym tawhu ywytyr heta ''ymaw
    rehe har wà, tawhu Zuta ywy kwarahy ihemaw kutyr har wà no. Upyhyk amo tawhu wà:
    Mete-Xemez, Aezarom, Zenerot, Xoko, Ximina, Zinizo. Upyhyk taw a''e tawhu izywyr
    har wà no. A''e tawhu wapyhyk ire Piri ywy rehe har uzypyrog wapupe wiko pà wà
    kury.'
  eng-DRA: 'The Philistines also spread themselves among the cities of the plains,
    and to the south of Juda: and they took Bethsames, and Aialon, and Gaderoth, and
    Socho, and Thamnan, and Gamzo, with their villages, and they dwelt in them.'
