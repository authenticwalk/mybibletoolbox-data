verse: 2CH.028.027
translations:
  mal-C: ആഹാസ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ജെറുശലേം
    പട്ടണത്തിൽ സംസ്കരിച്ചു; എന്നാൽ ഇസ്രായേൽരാജാക്കന്മാരുടെ കല്ലറകളിൽ അദ്ദേഹത്തിനു
    സ്ഥാനം ലഭിച്ചില്ല. അദ്ദേഹത്തിന്റെ മകനായ ഹിസ്കിയാവ് അദ്ദേഹത്തിനുശേഷം രാജാവായി.
  deu-TKW: Da legte sich Ahas zu seinen Vätern, und man begrub ihn zu Jerusalem, inmitten
    der Stadt; denn man brachte ihn nicht in die Gräber der Könige von Israel. Und
    sein Sohn Hiskia ward König an seiner Statt.
  lin-lin: Akazi akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na engumba
    Yelusalemi, kasi kati na bakunda ya bakonzi ya Isalaele te. Ezekiasi, mwana na
    ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Ahaz lies with his fathers, and they bury him in the city, in Jerusalem,
    but have not brought him to the graves of the kings of Israel, and his son Hezekiah
    reigns in his stead.
  eng-GNV: 'And Ahaz slept with his fathers, and they buried him in the citie of Ierusalem,
    but brought him not vnto the sepulchres of the Kings of Israel: and Hezekiah his
    sonne reigned in his stead.'
  eng-WEBSTER: 'And Ahaz slept with his fathers, and they buried him in the city,
    even in Jerusalem: but they brought him not into the sepulchers of the kings of
    Israel: and Hezekiah his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Acaz, quitlalpachojque ipan Jerusalén. Pero amo quitlalpachojque
    campa quintlalpachojtoyaj nopa tlanahuatiani tlen nochi tlali Israel. Huan pejqui
    tlanahuatía itelpoca catli itoca Ezequías ipan tlali Judá.
  swh-ONEN: Ahazi akalala na baba zake na akazikwa katika Mji wa Yerusalemu, lakini
    hawakumleta kwenye makaburi ya wafalme wa Israeli. Naye Hezekia mwanawe akawa
    mfalme baada yake.
  bba-bba: Yen biru, Akɑsi u kpunɑ u ɡu, mɑ bɑ nùn sikuɑ Yerusɑlɛmuɔ. Adɑmɑ bɑ ǹ
    nùn sikuɑ Isirelibɑn sinɑmbun sikɑɔ. Yen biru, win bii Esekiɑsi u bɑndu kɔsire
    kuɑ.
  eng-KJVCPB: 'And Ahaz slept with his fathers, and they buried him in the city, even
    in Jerusalem: but they brought him not into the sepulchres of the kings of Israel:
    and Hezekiah his son reigned in his stead.'
  luo-luo: Ahaz notho moyweyo gi kwerene kendo noyike e dala maduongʼ mar Jerusalem;
    to ne ok oike e liete ruodhi mag Israel. Kendo Hezekia wuode nobedo ruoth kare.
  meu-meu: Bena Ahasa na tubu tama dekediai e mahuta. Hanua lalonai e guria, Ierusalem
    ai; badina be Israel pavapavadia edia gara ai asie vareailaia. Bena ia natuna
    Hesekia na ia gabuna ai e lohia.
  npi-ULB: आहाज आफ्‍ना पुर्खारूसित सुते, र तिनीहरूले उनलाई यरूशलेम सहरमा गाडे, तर
    तिनीहरूले तिनलाई इस्राएलका राजाहरूका चिहानमा गाडेनन्‌ । तिनको ठाउँमा तिनका छोरा
    हिजकिया राजा भए ।
  yor-yor: Ahasi sì sùn pẹ̀lú àwọn baba rẹ̀ a sì sin ín ní ìlú Jerusalẹmu ṣùgbọ́n
    wọn kò mú un wá sínú àwọn isà òkú àwọn ọba Israẹli. Hesekiah ọmọ rẹ sì jẹ ọba
    ní ipò rẹ̀.
  pes-OPCB: وقتی آحاز مرد، او را در شهر اورشلیم دفن کردند، اما نه در آرامگاه سلطنتی.
    سپس پسرش حِزِقیا بر تخت سلطنت نشست.
  tgl-ULB: Namatay si Ahaz at siya ay kanilang inilibing sa lungsod sa Jerusalem,
    ngunit siya ay hindi nila dinala sa mga libingan ng mga hari ng Israel. Si Ezequias
    na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Ahasa ibu homayagola tigua ibu Yarusalemeha Debidinaga tano laga wiagoria
    hora hene. Kini Ahasa homayagola ibu igini Hesegaia henego ogonime ibu aba henegoria
    kini ha aribia hene.
  mya-mya: အာ​ခတ်​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​အ​လောင်း ကို ယေ​ရု​ရှ​လင်​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​သော်​လည်း
    ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်​မ​သင်္ဂြိုဟ်​ကြ။ သူ​၏​သား​တော်​ဟေ​ဇ​ကိ​သည်​ခ​မည်း​တော်
    ၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက် လေ​သည်။
  bod-N: ཨ་ཧ་ཟཱ་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་གཉིད་ནས། ཡེ་རུ་སཱ་ལེམ་རྒྱལ་ས་རུ་དུར་ལ་སྦས་མོད།
    འོན་ཀྱང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་དུར་ཁྲོད་དུ་མ་བཞག དེའི་སྲས་ཧི་ཟི་ཀི་ཡཱ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ།
    །
  sna-sna: Ahazi akazorora namadzibaba ake akavigwa muguta reJerusarema, asi haana
    kuradzikwa mumakuva amadzimambo eIsraeri. Uye Hezekia mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Acaz durmió con sus padres, y lo enterraron en la ciudad, en Jerusalén,
    porque no lo llevaron a los sepulcros de los reyes de Israel; y su hijo Ezequías
    reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ d'a chon̈ab' Jerusalén, palta man̈oc
    d'a yed'tal eb' vin̈ rey ix mucji vin̈. Axo vin̈aj Ezequías yuninal vin̈ ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Ahazi akalala pamoja na babu zake, na wakamzika katika mji, katika Yerusalemu,
    lakini hawakumleta kwenye makaburi ya wafalme wa Israeli. Hezekia, mwanaye, akawa
    mfamle katika nafasi yake.
  bel-bel: І спачыў Ахаз з бацькамі сваімі, і пахавалі яго ў горадзе, у Ерусаліме,
    але ня ўнесьлі яго ў магільніцы цароў Ізраілевых. І зацараваў Эзэкія, сын ягоны,
    замест яго.
  deu-ELBBK: Und Ahas legte sich zu seinen Vätern, und man begrub ihn in der Stadt,
    in Jerusalem; denn man brachte ihn nicht in die Gräber der Könige von Israel.
    Und Jehiskia, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Ahaz, inleveng sikandin diyà te inged he Jerusalem piru
    kenà duen te penlevengà te menge hadì te Israel. Ne si Hezekia is anak din iyan
    nekeilis kandin te kedhadì.
  mal-2015: ആഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ യെരൂശലേംനഗരത്തിൽ
    അടക്കംചെയ്തു. യിസ്രായേൽരാജാക്കന്മാരുടെ കല്ലറകളിൽ കൊണ്ടുവന്നില്ലതാനും; അവന്റെ മകനായ
    യെഹിസ്കീയാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Achaz muľa, parunde les andro Jeruzalem, ale na andre kraľengre hrobi.
    Pal leste ačhiľa kraľiske leskro čhavo o Chizkija.
  pes-OPV: پس آحاز با پدران خود خوابید و او را در شهراورشلیم دفن کردند، اما او را
    به مقبره پادشاهان اسرائیل نیاوردند. و پسرش حزقیا به‌جایش پادشاه شد.
  ron-1924: Ахаз а адормит ку пэринций сэй ши а фост ынгропат ын четатя Иерусалимулуй,
    кэч ну л-ау пус ын морминтеле ымпэрацилор луй Исраел. Ши, ын локул луй, а домнит
    фиул сэу Езекия.
  ben-OBCV: আহস তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে জেরুশালেম
    নগরেই কবর দেওয়া হল, কিন্তু ইস্রায়েলের রাজাদের কবরে তাঁকে রাখা হয়নি। তাঁর ছেলে
    হিষ্কিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Aaxaas dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    magaalada Yeruusaalem, waayo, isagii lama gelin qabuurihii boqorrada dalka Israa'iil;
    oo meeshiisiina waxaa boqor ka noqday wiilkiisii Xisqiyaah.
  lat-VUC: 'Dormivitque Achaz cum patribus suis, et sepelierunt eum in civitate Jerusalem:
    neque enim receperunt eum in sepulchra regum Israël. Regnavitque Ezechias filius
    ejus pro eo.'
  eng-ASVBT: 'And Ahaz slept with his fathers, and they buried him in the city, even
    in Jerusalem; for they brought him not into the sepulchers of the kings of Israel:
    and Hezekiah his son reigned in his stead.'
  ita-1885: Poi Achaz giacque co' suoi padri, e fu seppellito in Gerusalemme, nella
    città; ma non fu messo nelle sepolture dei re d'Israele. Ed Ezechia, suo figliuolo,
    regnò in luogo suo.
  eng-LXXUP: 'And Ahaz slept with his fathers, and was buried in the city of David;
    for they did not bring him into the sepulchers of the kings of Israel: and Hezekiah
    his son reigned in his stead.'
  eng-ULB: Ahaz slept with his ancestors, and they buried him in the city, in Jerusalem,
    but they did not bring him into the tombs of the kings of Israel. Hezekiah, his
    son, became king in his place.
  spa-VBL: Acaz murió y lo enterraron en la ciudad, en Jerusalén. No lo enterraron
    en las tumbas de los reyes de Israel. Su hijo Ezequías tomó el relevo como rey.
  fra-_FOB: Puis Achaz s'endormit avec ses pères, et on l'ensevelit dans la cité,
    à Jérusalem; car on ne le mit point dans les tombeaux des rois d'Israël; et Ézéchias,
    son fils, régna à sa place.
  mal-mal: ആഹാസ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ യെരൂശലേം നഗരത്തിൽ
    അടക്കം ചെയ്തു. യിസ്രായേൽ രാജാക്കന്മാരുടെ കല്ലറകളിൽ കൊണ്ടുവന്നില്ലതാനും; അവന്റെ
    മകനായ യെഹിസ്കീയാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Āḳhaz mar kar apne bāpdādā se jā milā to use Yarūshalam meṅ dafn kiyā
    gayā, lekin shāhī qabristān meṅ nahīṅ. Phir us kā beṭā Hizqiyāh taḳhtnashīn huā.
  suz-BL: मिनु आहाज बेक्‍मा‍क्‍त। मिनु मुरपुकीम मेको कली यरूसलेम सहरम थिम्‍मे बाक्‍त।
    तन्‍न मेकोपुकीम मेको कली इस्राएल ङा पिप आन कली थिम्‍तीकेम मथिम्‍मे बाक्‍त। मिनु
    मेको आ पा ङा आ तौ हिज्‍कीयाह पिप दुम्‍माक्‍त। २इतिहास २१:२०
  ita-1927: Achaz si addormentò coi suoi padri, e fu sepolto in città, a Gerusalemme,
    perché non lo vollero mettere nei sepolcri dei re d’Israele. Ed Ezechia, suo figliuolo,
    regnò in luogo suo.
  ckb-ckb: ئاحاز لەگەڵ باوباپیرانی سەری نایەوە و لە شاری ئۆرشەلیم نێژرا، چونکە نەیانبردە
    گۆڕستانی پاشاکانی ئیسرائیل. ئیتر حەزقیای کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'And Ahaz went to rest with his fathers, and they put his body into the
    earth in Jerusalem; but they did not put him in the resting-place of the kings
    of Israel: and Hezekiah his son became king in his place.'
  kan-OKCV: ಆಹಾಜನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸೇರಿದನು. ಆದರೆ ಅವನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಅರಸರ
    ಸಮಾಧಿಯ ಸ್ಥಳದಲ್ಲಿ ಹೂಣಿಡದೆ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ
    ಮಗ ಹಿಜ್ಕೀಯನು ಅರಸನಾದನು.
  tam-2017: ஆகாஸ் இறந்தபின்பு, அவனை எருசலேம் நகரத்தில் அடக்கம்செய்தார்கள்; ஆனாலும்
    இஸ்ரவேல் ராஜாக்களின் கல்லறைகளில் அவனை அடக்கம் செய்யவில்லை; அவன் மகனாகிய எசேக்கியா
    அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Achâz con sus padres, y sepultáronlo en la ciudad de Jerusalem:
    mas no le metieron en los sepulcros de los reyes de Israel; y reinó en su lugar
    Ezechîas su hijo.'
  ron-BTF: Și Ahaz a adormit cu părinții lui și l-au îngropat în cetate, în Ierusalim,
    dar nu l-au dus în mormintele împăraților lui Israel; și Ezechia, fiul său, a
    domnit în locul lui.
  eng-WEBP: Ahaz slept with his fathers, and they buried him in the city, even in
    Jerusalem, because they didn’t bring him into the tombs of the kings of Israel;
    and Hezekiah his son reigned in his place.
  eng-FBV: Ahaz died, and they buried him in the city, in Jerusalem. They did not
    bury him in the tombs of the kings of Israel. Hezekiah his son took over as king.
  nld-1939: Achaz ging bij zijn vaderen te ruste; hij werd te Jerusalem in de stad
    begraven, maar niet in de graven der koningen van Israël bijgezet. Zijn zoon Ezekias
    volgde hem op.
  nch-BL: Huan quema mijqui Acaz, quitalpachojque ipan Jerusalén. Pero amo quitalpachojque
    campa quintalpachojtoyaj nopa tanahuatiani ten nochi tali Israel. Huan pejqui
    tanahuatía itelpoca cati itoca Ezequías ipan tali Judá.
  vie-1934: A-cha an giấc cùng tổ phụ mình, và người ta chôn người trong thành Giê-ru-sa-lem;
    song không để người nơi lăng tẩm các vua Y-sơ-ra-ên. Ê-xê-chia con trai người,
    cai trị thế cho người.
  hin-CV: तब आहाज़ हमेशा के लिए अपने पूर्वजों से जा मिला. उन्होंने उसे येरूशलेम नगर
    में ही गाड़ दिया. उन्होंने उसे इस्राएल के राजाओं के लिए ठहराई गई कब्रों में जगह
    नहीं दी. उसके स्थान पर उसका पुत्र हिज़किय्याह राजा हुआ.
  spa-BES: Y Acaz murió y lo enterraron en Jerusalén; pero no lo pusieron en el panteón
    de los reyes de Israel; y su hijo Ezequías se convirtió en rey en su lugar.
  tdx-tdx: Le nitrao-piròtse aman-droae’e t’i Ahkaze naho nalenteke an-drova ao, toe
    e Ierosalaime ao; fa tsy nitakone’ iareo mb’amo kiborim-panjaka’ Israeleo; Iekizkia
    ana’e ty nandimbe aze nifehe.
  tha-KJV: และอาหัสก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ เขาก็ฝังพระศพไว้ในกรุง คือในเยรูซาเล็ม
    แต่​เขามิ​ได้​นำพระศพไปไว้ในอุโมงค์ของกษั​ตริ​ย์​แห่​งอ​ิสราเอล และเฮเซคียาห์โอรสของพระองค์​ได้​ครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Acaz com seus pais, e sepultaram-no na cidade de Jerusalém:
    mas não lhe meteram nos sepulcros dos reis de Israel; e reinou em seu lugar Ezequias
    seu filho.'
  deu-ELO: Und Ahas legte sich zu seinen Vätern, und man begrub ihn in der Stadt,
    in Jerusalem; denn man brachte ihn nicht in die Gräber der Könige von Israel.
    Und Jehiskia, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Ahaz slept with his fathers, and they buried him in the city of
    Jerusalem; for they received not him into the sepulchres of the kings of Israel
    (or for they would not lay him in the tombs of the kings of Israel); and Hezekiah,
    his son, reigned for him.
  epo-epo: Kaj Aĥaz ekdormis kun sian patroj, kaj oni enterigis lin en la urbo, en
    Jerusalem; ĉar oni ne metis lin en la tombojn de la reĝoj de Izrael. Kaj anstataŭ
    li ekreĝis lia filoj Ĥizkija.
  uig-PIN: Aⱨaz ata-bowiliri arisida uhlidi; kixilǝr uni Yerusalem xǝⱨirigǝ dǝpnǝ
    ⱪildi, lekin uni Israil padixaⱨlirining ⱪǝbristanliⱪiƣa dǝpnǝ ⱪilmidi. Oƣli Ⱨǝzǝkiya
    uning orniƣa padixaⱨ boldi.
  beo-beo: Hina bagade A:iha:se da bogole, Yelusaleme moilai bai bagade ganodini uli
    dogone sali. Be ilia da ea da:i hodo amo hina bagade ilia gele gelabo ganodini
    hame sali. Ea mano Hesigaia da e bagia, Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Taim Ahas i dai, ol i planim em long Jerusalem, tasol ol i no planim em
    long matmat bilong ol king. Na pikinini man bilong en, Hesekia, i kisim ples bilong
    en na i kamap king.
  hau-SA: Ahaz ya huta tare da kakanninsa, aka kuma binne shi a birnin Urushalima,
    amma ba a sa shi a makabartan sarakunan Isra’ila ba. Sai Hezekiya ɗansa ya gāje
    shi a matsayin sarki.
  uig-LAT: Ahaz ata-bowiliri arisida uxlidi; kishiler uni Yérusalém shehirige depne
    qildi, lékin uni Israil padishahlirining qebristanliqigha depne qilmidi. Oghli
    Hezekiya uning ornigha padishah boldi.
  nde-nde: U-Ahazi waya ekuphumuleni kubokhokho bakhe wangcwatshwa labo emzini waseJerusalema,
    kodwa kabekwanga emathuneni amakhosi ako-Israyeli. UHezekhiya indodana yakhe wathatha
    isikhundla waba yinkosi.
  ton-ton: 'Pea naʻe mohe ʻa ʻAhasi mo ʻene ngaahi tamai, pea naʻa nau tanu ia ʻi
    he kolo, ʻio, ʻi Selūsalema: ka naʻe ʻikai te nau ʻomi ia ki he ngaahi tanuʻanga
    ʻoe ngaahi tuʻi ʻo ʻIsileli: pea naʻe fetongi ia ʻi he pule ʻe Hesekaia ko hono
    foha.'
  ces-1613: I usnul Achas s otci svými, a pochovali jej v městě Jeruzalémě; nebo nevložili
    ho do hrobů králů Izraelských. I kraloval Ezechiáš syn jeho místo něho.
  eng-WMB: Ahaz slept with his fathers, and they buried him in the city, even in Jerusalem,
    because they didn’t bring him into the tombs of the kings of Israel; and Hezekiah
    his son reigned in his place.
  tam-TCV: ஆகாஸ் தன் முற்பிதாக்களைப்போல இறந்து எருசலேம் நகரத்தில் அடக்கம் செய்யப்பட்டான்.
    ஆனால் அவனை இஸ்ரயேலின் அரசர்களுக்குரிய கல்லறையில் வைக்கவில்லை. அவனுடைய மகன் எசேக்கியா
    அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Namatay si Ahaz uban sa iyang mga katigulangan, ug ila siyang gilubong
    sa siyudad, sa Jerusalem, apan wala nila siya dad-a sa lubnganan sa mga hari sa
    Israel. Si Hezekia, ang iyang anak, ang nahimong hari puli kaniya.
  pol-UBG: I Achaz zasnął ze swoimi ojcami, i pogrzebali go w mieście w Jerozolimie.
    Ale nie wprowadzili do grobów królów Izraela. A Ezechiasz, jego syn, królował
    w jego miejsce.
  urd-GVU: جب آخز مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم میں دفن کیا گیا، لیکن
    شاہی قبرستان میں نہیں۔ پھر اُس کا بیٹا حِزقیاہ تخت نشین ہوا۔
  deu-1912: Und Ahas entschlief mit seinen Vätern, und sie begruben ihn in der Stadt
    zu Jerusalem; denn sie brachten ihn nicht in die Gräber der Könige Israels. Und
    sein Sohn Hiskia ward König an seiner Statt.
  kan-2017: ಆಹಾಜನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನನ್ನು ಇಸ್ರಾಯೇಲ್ ರಾಜಸ್ಮಶಾನದಲ್ಲಿ ಹೂಣಿಡದೆ
    ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದೊಳಗಣ ಒಂದು ಸ್ಥಳದಲ್ಲಿ ಹೂಣಿಟ್ಟರು, ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಹಿಜ್ಕೀಯನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Ahaz ni Pilung mi ni k’eyag u lan yu Jerusalem, machane dan k’eyag
    ngalan fapi low ko yam’ rok e pilung. Me Hezekiah nib mo’on ni fak e yan nga luwan
    nge mang pilung.
  hlt-MCSB: Ahaz te a napa rhoek taengla a khoem uh vaengah tah anih te Jerusalem
    khopuei ah a up uh ngawn dae Israel manghai rhoek kah phuel ah tah anih te tlak
    sak uh pawh. Te phoeiah a capa Hezekiah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ካኣቲ ዓካኣዜ ሃይቂ፥ ዬሩሳላሜይዳ ዱኡቴኔ፤ ጋዓንቴ ካኣታ ዱኡታ ቤዛ ዱኡቲባኣሴ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ሂዚቂያሴ
    ካኣታዼኔ።
  twi-ASANTE: Ɔhene Ahas wuiɛ no, wɔsiee no wɔ Yerusalem, nanso wɔansie no wɔ adehyeɛ
    amusieeɛ. Ne babarima Hesekia na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Ahaz slept with his fathers, and they buried him in the city, even in
    Jerusalem, because they didn’t bring him into the tombs of the kings of Israel;
    and Hezekiah his son reigned in his place.
  wal-wal: Akaazi haiqqidi, ba maizzan gaittiis. Yerusalaame kataman a moogidosona;
    shin Israa7eela kawotu makkaanan moogibookkona. A sohuwan a na7ai Hizqqiyaasi
    kawotiis.
  spa-PDDPT: Acaz reposó con sus antepasados y lo sepultaron en la ciudad de Jerusalén,
    pero no en los sepulcros de los reyes de Israel. Reinó en su lugar su hijo Ezequías.
  gun-gun: Ha'e gui Acaz ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Jerusalém tetã py, teĩ Israel pygua huvixa kuery rupa yvýry e'ỹ guive. Ha'e
    gui ma ta'y Ezequias ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Ahaz ket intabonda isuna iti siudad, idiay Jerusalem; ngem
    saanda nga intanem isuna iti pakaitantaneman dagiti ari ti Israel. Ni Hezekias
    a putotna a lalaki ti naisaad nga ari a kasukatna.
  kpg-kpg: King Ahaz ne made guu danu i lodo Jerusalem, malaa hagalee i lodo di waa daalunga
    o nia king. Tama daane o maa go Hezekiah gaa pono di lohongo o maa gaa king.
  uig-ARA: ئاھاز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ كىشىلەر ئۇنى يېرۇسالېم شەھىرىگە دەپنە
    قىلدى، لېكىن ئۇنى ئىسرائىل پادىشاھلىرىنىڭ قەبرىستانلىقىغا دەپنە قىلمىدى. ئوغلى
    ھەزەكىيا ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Axasi to laaxiraya, e naxa a ragata Darisalamu taa kui, kɔnɔ e mu a ragata
    Isirayila mangɛe xa gaburi yire. A xa di Xesekiya naxa ti a ɲɔxɔɛ ra.
  pon-2006: Nanmwarki Ahas sipalla oh seridi nan Serusalem, ahpw e sohte seridi nan
    sousoun nanmwarki kan. Sapwellime pwutak Esekaia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Akas varurung ma ra umana tamana, ma di ga punang ia ta
    ra pia na pal Ierusalem iat; tago pa dia ga kap ia tar ta ra babang kai ra umana
    king Iuda; ma Esekia natuna i ga kia vue ta ra kini na king.
  tur-YTC: Ahaz atalarıyla uyudu ve onu kentte, Yeruşalem'de gömdüler; çünkü onu İsrael
    krallarının mezarlarına getirmediler; ve oğlu Hizkiya onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἄχαζ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, ὅτι
    οὐκ εἰσήνεγκαν αὐτὸν εἰς τοὺς τάφους τῶν βασιλέων Ἰσραὴλ, καὶ ἐβασίλευσεν Ἐζεκίας
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Ahas dibaringkan bersama nenek moyangnya dan dikuburkan di kota Yerusalem,
    tetapi jasadnya tidak dibawa ke pekuburan raja-raja Israel. Hizkia, anaknya, menjadi
    raja sebagai penggantinya.
  nya-nya: Ahazi anamwalira ndipo anayikidwa mu mzinda wa Yerusalemu, koma sanamuyike
    mʼmanda a mafumu a Israeli. Ndipo Hezekiya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Onda je Ahaz počinuo kod otaca. Sahranili su ga u Gradu, u Jeruzalemu,
    ali ga nisu unijeli u grobnicu judejskih kraljeva. Na njegovo se mjesto zakraljio
    sin mu Ezekija.
  mps-mps: Te Ahas isali sogo, augwaligo aga te Jerusalemde pubulali. Tiali goli augwaligo
    aga te king dabe gų pagede pubalobeo. Tama aga ogwa Hesekiago agai pesage selama,
    tama aga king pedelali.
  tpi-tpi: Taim Ahas i dai, ol i planim em long Jerusalem, tasol ol i no planim em
    long matmat bilong ol king. Na pikinini man bilong en, Hesekia, i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Akaz sig til Hvile hos sine Fædre, og man jordede ham i Jerusalem,
    inde i Byen, thi man vilde ikke jorde ham i Israels Kongegrave; og hans Søn Ezekias
    blev Konge i hans Sted.
  vie-OVCB: A-cha qua đời và được an táng tại Giê-ru-sa-lem, nhưng ở ngoài khu lăng
    mộ các vua Giu-đa. Con vua là Ê-xê-chia lên ngôi trị vì.
  guj-2017: આહાઝ તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને યરુશાલેમ નગરમાં દફનાવવામાં આવ્યો,
    જો કે તેને ઇઝરાયલના રાજાઓના કબ્રસ્તાનમાં દફનાવવામાં આવ્યો નહિ. તેના પછી તેનો પુત્ર
    હિઝકિયા રાજા બન્યો.
  pon-2006A: Nanmwarki Ahas sipalla oh seridi nan Serusalem, ahpw e sohte seridi nan
    sousoun nanmwarki kan. Sapwellime pwutak Esekaia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Acaz dormiu com seus pais, e o enterraram na cidade, mesmo em Jerusalém,
    porque não o trouxeram aos túmulos dos reis de Israel; e Ezequias, seu filho,
    reinou em seu lugar.
  cth-cth: Ahaz teh a na mintoenaw koe a i teh, Jerusalem khopui dawk a pakawp awh.
    Hatei, Isarel siangpahrangnaw e phuen dawk nahoeh. Hahoi a capa Hezekiah ni a
    yueng lah a bawi.
  twi-twi: Ɔhene Ahas wui no, wosiee no Yerusalem, nanso wɔansie no wɔ adehye amusiei.
    Ne babarima Hesekia na odii nʼade sɛ ɔhene.
  hlt-hlt: Ahaz te a napa rhoek taengla a khoem uh vaengah tah anih te Jerusalem khopuei
    ah a up uh ngawn dae Israel manghai rhoek kah phuel ah tah anih te tlak sak uh
    pawh. Te phoeiah a capa Hezekiah te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Aɑsi kò nho yɛmbɛ̀ kũũ̀ nkɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sedisɑdɛmmu ɛì. Bɛ̀
    í nhò kũnnɛ́ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ kó ìfɔ̃ti. Kòo birɛ Esekiɑsii sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Ezɨ Ahas uan inazir afeziabar mɨn aremezɨ, me a inigha Israelian atriviba
    afir danganimɨn anefazir puvatɨ. Me an kuam inigha Devitɨn Nguibar Ekiamɨn ghugha
    anefa. Ezɨ an otarim Hesekia an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Yosɑlɛm. Ɩlɛ pǝ tɑɣɑ ɑwulɑɑ pǝlɑɑʋ tɑɑ.
    Ḿpʋ́ɣʋ́ ɩ pǝyɑlʋ Ɩsekiyɑsɩ lɛɛtɑ ɩ lonte tɑɑ.
  azb-azb: Axaz ataları ilə uyudu və onu Yerusəlim şəhərində basdırdılar. Onu İsrail
    padşahlarının qəbirlərinə qoymadılar. Onun yerinə oğlu Xizqiya padşah oldu.
  eng-DBY: And Ahaz slept with his fathers, and they buried him in the city, in Jerusalem;
    but they brought him not into the sepulchres of the kings of Israel. And Hezekiah
    his son reigned in his stead.
  hin-2017: अन्त में आहाज मरकर अपने पुरखाओं के संग जा मिला और उसको यरूशलेम नगर में
    मिट्टी दी गई, परन्तु वह इस्राएल के राजाओं के कब्रिस्तान में पहुँचाया न गया। और
    उसका पुत्र हिजकिय्याह उसके स्थान पर राज्य करने लगा।
  eng-YLT: And Ahaz lieth with his fathers, and they bury him in the city, in Jerusalem,
    but have not brought him in to the graves of the kings of Israel, and reign doth
    Hezekiah his son in his stead.
  eng-WYC-2017: And Ahaz slept with his fathers, and they buried him in the city of
    Jerusalem; for they received not him into the sepulchres of the kings of Israel;
    and Hezekiah, his son, reigned for him.
  eng-WMBB: Ahaz slept with his fathers, and they buried him in the city, even in
    Jerusalem, because they didn’t bring him into the tombs of the kings of Israel;
    and Hezekiah his son reigned in his place.
  urd-GVH: जब आख़ज़ मरकर अपने बापदादा से जा मिला तो उसे यरूशलम में दफ़न किया गया,
    लेकिन शाही क़ब्रिस्तान में नहीं। फिर उसका बेटा हिज़क़ियाह तख़्तनशीन हुआ।
  rug-rug: Mate sa baṉara Ehazi meke ta pomunae si asa pa Zerusalema, ba lopu koasa
    popomunuana baṉara. Sa tuna koreo, se Hezikaea, si hobena si asa pa binaṉara.
  gaz-gaz: Aahaazis abbootii isaa wajjin boqotee magaalaa Yerusaalem keessatti ni
    awwaalame; garuu iddoo awwaala mootota Israaʼel keessa hin kaaʼamne. Ilmi isaa
    Hisqiyaas iddoo isaa buʼee mootii taʼe.
  fra-LSG: Achaz se coucha avec ses pères, et on l’enterra dans la ville de Jérusalem,
    car on ne le mit point dans les sépulcres des rois d’Israël. Et Ézéchias, son
    fils, régna à sa place.
  yal-yal: Axasi yi faxa, e yi a maluxun Yerusalɛn taani, koni a tan mi maluxun Isirayila
    mangane gaburun na. A dii xɛmɛn Xesekiya yi ti a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Ahaza me kona poe kupuna, a ua kanu lakou ia ia iloko
    o ke kulanakauhale ma Ierusalema; aka, aole lakou i waiho ia ia ma na wahi e kanu
    ai no na'lii o Iseraela; a noho alii iho la o Hezekia kana keiki mahope ona.
  arb-NAV: ثُمَّ مَاتَ آحَازُ فَدَفَنُوهُ فِي مَدِينَةِ أُورُشَلِيمَ، لأَنَّهُمْ لَمْ
    يُوَارُوهُ فِي مَقَابِرِ مُلُوكِ إِسْرَائِيلَ، وَخَلَفَهُ ابْنُهُ حَزَقِيَّا عَلَى
    الْمُلْكِ.
  ewe-ewe: Esi Fia Ahaz ku la, woɖii ɖe Yerusalem du la me, ke menye ɖe fiawo ƒe ɖiƒe
    o, eye via Hezekia zu fia ɖe eteƒe.
  eng-LEE: 'And Achaz slept with his fathers, and they buried him in the city, in
    Jerusalem; for they brought him not into the sepulchres of the kings of Israel:
    and Hezekiah his son became king in his stead.'
  asm-FB: আহজ তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হোৱাৰ পাছত লোকসকলে তেওঁক ইস্ৰায়েলৰ
    ৰজাসকলৰ মৈদামনীত মৈদাম নিদিলে, কিন্তু যিৰূচালেম নগৰৰ মাজত মৈদাম দিলে৷ তাৰ পাছত
    তেওঁৰ পুত্ৰ হিষ্কিয়া তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَشَسِ تٌ لَاشِرَيَ، عٍ نَشَ عَ رَفَتَ دَرِ سَلَمُ تَا كُي، كْنْ عٍ مُ عَ
    رَفَتَ عِسِرَيِلَ مَنفّيٍ شَ فَبُرِ يِرٍ. عَ شَ دِ شٍسٍكِيَ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Achaz se coucha avec ses pères, et on l'enterra dans la ville, à Jérusalem,
    parce qu'on ne l'avait pas fait entrer dans les tombeaux des rois d'Israël ; et
    Ézéchias, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֨ב אָחָ֜ז עִם־אֲבֹתָ֗יו וַֽיִּקְבְּרֻ֤הוּ בָעִיר֙ בִּיר֣וּשָׁלַ֔͏ִם
    כִּ֚י לֹ֣א הֱבִיאֻ֔הוּ לְקִבְרֵ֖י מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ יְחִזְקִיָּ֥הֽוּ
    בְנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Nake Ahazu akĩhurũka hamwe na maithe make na agĩthikwo itũũra-inĩ rĩa Jerusalemu,
    no ndaigirwo mbĩrĩra-inĩ cia athamaki a Isiraeli. Nake mũriũ Hezekia agĩtuĩka
    mũthamaki ithenya rĩake.
  fra-NCL: Achaz se coucha avec ses pères, et on l’enterra dans la ville, dans Jérusalem,
    car on ne l’introduisit pas dans les sépulcres des rois d’Israël. Ezéchias, son
    fils, régna à sa place.
  cek-AK: Ahaz loe ampanawk khaeah anghak moe, Jerusalem vangpui ah aphum o; toe Israel
    siangpahrangnawk ih taprong ah aphum o ai; anih zuengah a capa Hezekiah mah prae
    to uk.
  cuk-cuk: Acaz burgwenonigua, Jerusalén-neggweburgi digsamalad, Israel-reymar-digar-mamaidgi
    digsasurmalad. Geb a-sorba, e-machi-Ezequías yar-seega megnonikid.
  uig-CYR: Аһаз ата-бовилири арисида ухлиди; кишиләр уни Йерусалим шәһиригә дәпнә
    қилди, лекин уни Исраил падишалириниң қәбирстанлиғиға дәпнә қилмиди. Оғли Һәзәкия
    униң орниға падиша болди.
  tel-2017: ఆహాజు చనిపోయి తన పూర్వికుల దగ్గరికి చేరాడు. అతణ్ణి యెరూషలేము పట్టణంలో
    పాతిపెట్టారు, గానీ ఇశ్రాయేలీయుల రాజుల సమాధులకు అతణ్ణి తేలేదు. అతని కొడుకు హిజ్కియా
    అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Achaz te dòmi avèk papa zansèt li yo, e yo te antere li nan vil
    Jérusalem nan; paske yo pa t mennen li antre nan tonm a wa Israël yo. Epi Ézéchias,
    fis li a, te renye nan plas li.
  kos-kos: Tokosra Ahaz el misa ac pukpuki in Jerusalem, tusruktu tia inkulyuk lun
    mwet leum. Hezekiah wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֨ב אָחָ֜ז עִם־אֲבֹתָ֗יו וַֽיִּקְבְּרֻ֤הוּ בָעִיר֙ בִּיר֣וּשָׁלִַ֔ם
    כִּ֚י לֹ֣א הֱבִיאֻ֔הוּ לְקִבְרֵ֖י מַלְכֵ֣י יִשְׂרָאֵ֑ל וַיִּמְלֹ֛ךְ יְחִזְקִיָּ֥הֽוּ
    בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Ehaz soro nna nna ya ha dina nʼọnwụ, e lie ya nʼobodo Jerusalem, ma ọ bụghị
    nʼime ili ebe a na-eli ndị eze Izrel. Hezekaya nwa ya, ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଉତ୍ତାରେ ଆହସ୍‌ଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ଯିରୂଶାଲମରେ, ନଗର ମଧ୍ୟରେ ତାଙ୍କୁ କବର
    ଦେଲେ; କାରଣ ସେମାନେ ତାଙ୍କୁ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ କବରକୁ ଆଣିଲେ ନାହିଁ; ତହିଁ ଉତ୍ତାରେ ତାଙ୍କର
    ପୁତ୍ର ହିଜକୀୟ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Ahas a mäla, nge ra peiaseni lon ewe telinimw Jerusalem, nge resap peiaseni
    lon peiasen ekewe kingen Israel. Iwe, Hiskia nöün we mwän a siwili lon wisan wisen
    king.
  rop-rop: King Eihes bin dai en deibin berrim im bodi langa Jerusalem, bat nomo langa
    det greibyad blanga ola king. Im san Hesakaiya bin jidan det nyuwan king.
  ukr-1871: І спочив Ахаз при батьках своїх, і поховали його в містї, в Ерусалимі,
    але не зложили його в гробовищі царів Ізрайлевих. І став царем Езекія, син його,
    замість його.
  deu-1951: Und Ahas legte sich zu seinen Vätern, und man begrub ihn in der Stadt,
    zu Jerusalem; denn man bestattete ihn nicht in den Gräbern der Könige Israels.
    Und sein Sohn Hiskia ward König an seiner Statt.
  eng-JPS: And Ahaz slept with his fathers, and they buried him in the city, even
    in Jerusalem; for they brought him not into the sepulchres of the kings of Israel;
    and Hezekiah his son reigned in his stead.
  srp-1865: I poèinu Ahaz kod otaca svojih i pogreboše ga u gradu Jerusalimu; ali
    ga ne metnuše u grob careva Izrailjevijeh. I zacari se na njegovo mjesto Jezekija
    sin njegov.
  lug-lug: Akazi n’afa n’aziikibwa mu kibuga kya Yerusaalemi, naye si mu masiro ga
    bassekabaka ba Isirayiri. Keezeekiya mutabani we n’amusikira.
  heb-heb: וישכב אחז עם אבתיו ויקברהו בעיר בירושלם כי לא הביאהו לקברי מלכי ישראל וימלך
    יחזקיהו בנו תחתיו׃
  ben-IRV: পরে আহস তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন এবং তারা যিরূশালেম শহরে
    তাঁকে কবর দিল, কিন্তু তারা তাঁকে ইস্রায়েলের রাজাদের কবরের জায়গা নিয়ে যায় নি।
    তাঁর জায়গায় তাঁর ছেলে হিষ্কিয় রাজা হলেন।
  pan-pan: ਆਹਾਜ਼ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਯਰੂਸ਼ਲਮ ਸ਼ਹਿਰ
    ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀਆਂ ਕਬਰਾਂ ਵਿੱਚ ਨਾ ਲਿਆਏ।
    ਉਹ ਦਾ ਪੁੱਤਰ ਹਿਜ਼ਕੀਯਾਹ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: အာခတ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ယေရုရှလင် မြို့ ၌ သင်္ဂြိုဟ်
    ခြင်းကို ခံရသော်လည်း ၊ ဣသရေလ ရှင် ဘုရင်တို့ သင်္ချိုင်း ၌ မ သင်္ဂြိုဟ် ကြ။ သားတော်
    ဟေဇကိ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Ahasa be iena tubuna bona tamana danu ia laga-ani, ia mase, bona
    Ierusalema dekenai idia guria, to king edia guria gabuna lalonai lasi. Iena natuna
    tau, Hesekaia, ese Ahasa ena gabuna dekenai king dagi ia abia.
  urd-urd: और आख़ज़ अपने बाप — दादा के साथ सो गया, और उन्होंने उसे शहर में या'नी येरूशलेम
    में दफ़्न किया क्यूँकि वह उसे इस्राईल के बादशाहों की क़ब्रों में न लाए और उसका
    बेटा हिज़क़ियाह उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Ахаз с отцами своими, и похоронили его в городе, в Иерусалиме,
    но не внесли его в гробницы царей Израилевых. И воцарился Езекия, сын его, вместо
    него.
  bqc-SIM: Kɛ́ à gà, ↄ̃ wà aà vĩ̀ Yelusalɛũ, ãma wi aà mia kpakↄ̃i ń Yuda
    kíaↄo. Ɔ̃ aà nɛ́ Ezekia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hitia Ahaz lengpahi athitaan ahileh lengte lhanna vuilouvin Jerusalem
    khopi sunga anavuitaove. Achapa Hezekiah chu apa khellin leng achangtaan ahi
  mar-mar: आहाज मरण पावला आणि त्याच्या पूर्वजांशेजारी त्याचे दफन झाले. यरूशलेम नगरात
    लोकांनी त्यास पुरले. पण इस्राएलच्या इतर राजांचे जेथे दफन झाले त्या जागी मात्र
    नव्हे. आहाजाचा पुत्र हिज्कीया हा पुढे राजा झाला.
  qub-qub: Wañuptin pampaycäriran unay caj awiluncuna pamparaycashan Jerusalén siudächo
    caycaj pantiyunman. Ichanga manami pamparanchu Israel runacunapa raynincuna pamparänan
    pantiyunmanga. Chaypitaga ruquin ray caran wamran Ezequías jutiyojna.
  bqp-bqp: Yen biru, Akɑsi u kpunɑ u gu, mɑ bɑ nùn sikuɑ Yerusɑlɛmuɔ. Adɑmɑ bɑ ǹ
    nùn sikuɑ Isirelibɑn sinɑmbun sikɑɔ. Yen biru, win bii Esekiɑsi u bɑndu kɔsire
    kuɑ.
  hat-hat: Lè li mouri, yo antere l' lavil Jerizalèm, men yo pa t' mete l' nan tonm
    wa Izrayèl yo. Se Ezekyas, pitit li, ki moute wa nan plas li.
  eng-BSB: And Ahaz rested with his fathers and was buried in the city of Jerusalem,
    but he was not placed in the tombs of the kings of Israel. And his son Hezekiah
    reigned in his place.
  eng-WEBPB: Ahaz slept with his fathers, and they buried him in the city, even in
    Jerusalem, because they didn’t bring him into the tombs of the kings of Israel;
    and Hezekiah his son reigned in his place.
  kbq-kbq: Hagi Ahasi'a frige'za Jerusalemi rankumapi asente'naze. Na'ankure avufga'a
    eri'za kini vahe'tmimofo matipina ome ase onte'naze. Hagi anama hutegeno'a, nemofo
    Hezekai'a agri nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Acaz, quitlalpachojque ipan Jerusalén. Pero ax quitlalpachojque
    campa quintlalpachojtoyaj nopa tlanahuatiani tlen nochi tlali Israel. Huan pejqui
    tlanahuatía itelpoca tlen itoca Ezequías ipan tlali Judá.
  gub-BL: Umàno Akaz. Uzutym hetekwer Zeruzarez tawhu pe wà. Nuzutym kwaw tuwihawete
    watym awer pupe wà. Ta'yr Ezeki her ma'e wiko tuwihawete romo hekuzaromo a'e kury.
  eng-DRA: 'And Achaz slept with his fathers, and they buried him in the city of Jerusalem:
    for they received him not into the sepulchres of the kings of Israel. And Ezechias
    his son reigned in his stead.'
