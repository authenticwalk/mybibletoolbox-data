    tak pahuṅch gayā hai.
  suz-BL: तन्‍न मेकेर ओदेद नें पाइश्‍शो परमप्रभु यावे आ लोव़ पाइब का बाक्‍माक्‍त।
    मिनु लडाइ पाइबपुकी सामरीया लेम्‍मानु, मेको आन कली ग्रुम्‍थ जाक्‍माक्‍त। मिनु मेकोमी
