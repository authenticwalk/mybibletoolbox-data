  kan-OKCV: ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿ ಒಬ್ಬನು ಅಲ್ಲಿ ಇದ್ದನು. ಅವನ ಹೆಸರು ಓದೇದನು. ಅವನು ಸಮಾರ್ಯಕ್ಕೆ
