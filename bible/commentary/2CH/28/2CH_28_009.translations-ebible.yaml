    aber habt sie erwürgt so greulich, daß es in den Himmel reicht.'
  kan-2017: ಅಲ್ಲಿ ಯೆಹೋವನ ಒಬ್ಬ ಪ್ರವಾದಿಯಿದ್ದನು; ಅ ವನ ಹೆಸರು ಓದೇದ್. ಅವನು ಸಮಾರ್ಯಕ್ಕೆ ಬರುತ್ತಿದ್ದ
    ಸೈನ್ಯದವರನ್ನು ಎದುರುಗೊಂಡು ಅವರಿಗೆ, “ನಿಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನು ಯೆಹೂದ್ಯರ ಮೇಲೆ ಕೋಪಗೊಂಡು
    ಅವರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನಷ್ಟೆ. ಅವರನ್ನು ಸಂಹರಿಸುವುದರಲ್ಲಿ ನಿಮ್ಮ ರೌದ್ರವು ಆಕಾಶವನ್ನು
    ಮುಟ್ಟಿತು.
  yap-yap: Be’ nib mo’on ni Oded fithingan ni reb e profet rok SOMOL e i par u lan
    fare binaw nu Samaria. Me mada’nag fa raba’ i salthaw nu Israel nike chugur ni
    ngar taw gad ngalan binaw u Samaria ni ka ra feked boch piyu Judah ni kalbus,
    me ga’ar ngak fa raba’ i salthaw, “I SOMOL ni Got rok e pi chitamngimed e ke damumuw
    ngak yu Judah me pagmed ngam gelgad ngorad, machane mirin ni ka mu li’ed rad e
    ke rung’ag nga tharmiy e chiney.
  hlt-MCSB: Te vaengah BOEIPA kah tonghma, a ming ah Oded te pahoi om tih Samaria
    la aka pawk caempuei hmai la cet. Te phoeiah amih te, “Na pa rhoek kah Pathen
    BOEIPA kah kosi kongah ni amih te Judah neh nang kut ah m'paek. Tedae amih te
    vaan a pha hil thintoek neh na ngawn.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዖዴዴ ጌይንታ ዓሲስኬይ ሳማሪያ ካታማ ናንጋኔ፤ ዒስራዔኤሌኮ ዖሎ ዓሳ ዓይሁዶ ዓሶ ቱኪ ዔኪ
    ሳማሪያ ካታሞ ጌሊፆይዳ ዓኣንቴ ዒዚ ዔያቶ ባንሢ ኬስካዖ፦ «ዒንሢኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ዪሁዳ ዴሮይዳ
    ዻጋዼሢሮ ዒንሢ ዔያቶ ዖሎና ባሻንዳጉዲ ማሄኔ፤ ዒንሢ ጋዓንቴ ዓይሁዶ ዓሶ ሚጪንቱዋዖ ዎዺ ኩርሴኔ፤
  twi-ASANTE: Na Awurade odiyifoɔ a ne din de Oded wɔ Samaria hɔ wɔ ɛberɛ a Israel
    akodɔm sane baa efie no. Ɔkɔhyiaa wɔn ka kyerɛɛ wɔn sɛ, “Awurade, mo agyanom Onyankopɔn,
    bo fuu Yuda, na ɔmaa modii wɔn so nkonim. Nanso, moayɛ ma aboro so dodo sɛ mode
    atirimuɔden akunkum wɔn, ama aha ɔsoro nyinaa.
  eng-WEBU: But a prophet of the LORD was there, whose name was Oded; and he went
    out to meet the army that came to Samaria, and said to them, “Behold, because
    the LORD, the God of your fathers, was angry with Judah, he has delivered them
    into your hand, and you have slain them in a rage which has reached up to heaven.
  wal-wal: GODAA sunttan hananabaa yootiya Odeeda giyo issi bitanee Samaariyan de7ees.
    Odeedi Samaariyaa yiya olanchchatuura gaittanau kiyidi, hagaadan yaagiis; “Be7ite,
    GODAI, intte aawatu Xoossai Yihudaa hanqqettido gishshau, intte kushiyan aatti
    immiis. SHin inttekka saluwaa gakkida hanqquwan eta siifideta.
  spa-PDDPT: 'Pero había allí un profeta de Yavé llamado Oded, quien salió al encuentro
    del ejército que regresaba a Samaria y les dijo: Ciertamente a causa de que Yavé
    el ʼElohim de los antepasados de ustedes estaba airado contra Judá, los entregó
    en su mano, pero ustedes los mataron con una ira que llegó hasta los cielos.'
  gun-gun: 'Ha''e rami teĩ ha''e py oĩ peteĩ profeta Senhor pegua, Odede hery va''e.
    Ha''e va''e ma oẽ ovy xondaro kuery Samaria katy ojevy jogueruvy va''e ovaexĩ
    aguã. Ha''e vy aipoe''i ha''e kuery pe: — Ne''exa, Senhor peneramoĩ kuery ruete
    Judá pygua kuery pe ipoxy vy omboaxapa pendepo py meme. Ha''e ramo peẽ kuery pendepoxy
    reve pejukapa yva peve oendua aguã rami.'
  ilo-ULB: Ngem adda profeta ni Yahweh ti adda sadiay nga agnagan iti Oded. Rimmuar
    isuna tapno sabatenna ti armada nga umum-uneg iti Samaria. Kinunana kadakuada,
    “Gapu ta nakapungtot iti Juda ni Yahweh a Dios dagiti kapuonanyo, impaimana ida
    kadakayo. Ngem pinapatayyo ida nga addaan iti pungtot a dumanon sadi langit.
  kpg-kpg: Taane dono ingoo go Oded, soukohp ni Dimaadua, e noho i lodo di waahale
    Samaria. Mee ne heetugi gi digau dauwa Israel ala e lloomoi gi muli dalia digau
    galabudi Judea i di nadau madagoaa dela bolo ga ulu gi lodo di waahale, gei mee
    ga helekai, “Dimaadua di God o godou maadua mmaadua gu hagawelewele gi Judah,
    ga dumaalia adu gi goodou gi haga magedaa ina digaula. Dolomeenei Mee gu longono Ia
    di godou hai huaidu dela ne daaligi ai digaula i lodo godou manawa hagawelewele
    huoloo.
  uig-ARA: 'لېكىن ئۇ يەردە پەرۋەردىگارنىڭ ئودەد ئىسىملىك بىر پەيغەمبىرى بار ئىدى؛
    ئۇ سامارىيەگە قايتىپ كەلگەن قوشۇننىڭ ئالدىغا چىقىپ ئۇلارغا: ــ قاراڭلار، ئاتا-بوۋاڭلارنىڭ
    خۇداسى پەرۋەردىگار يەھۇدالارنى ئاچچىقىدا سىلەرنىڭ قولۇڭلارغا تاپشۇردى ۋە سىلەر
    پەلەككە يەتكەن قەھرى-غەزەپ بىلەن ئۇلارنى ئۆلتۈردۈڭلار.'
  sus-sus: Alatala xa namiɲɔnmɛ nde nu na mɛnni naxan xili Odedi. A naxa mini sɔɔrie
    ya ra naxee nu na gbilenfe Samari. A naxa a masen e bɛ, «Wo babae Marigi Alatala
    nu xɔnɔxi nɛ Yudayakae ma, na nan a toxi wo e masɔtɔxi. Kɔnɔ wo bara naxan naba
    e ra, na bara gbo yɛ han a bara koore li.
  pon-2006: Ohl emen me ede Oded, soukohp en KAUN-O men, me kin kousoan nan kahnimw
    en Sameria. E tuhwong karis en mehn Israel ko iangahki mehn Suda me selidi ko
    ni ar pahn pedolongehr nan kahnimwo, e ahpw patohwanohng irail, “KAUN-O, Koht
    en amwail pahpa kahlap ako, ketin engieng pahn mehn Suda oh ketin mweidohng kumwail
    en kaloweiraildi, ahpw met e karongeier duwen amwail kemeirailla ni tiahk lemei.
  ksd-ksd: 'Ma tika na propet kai ra Luluai abara, a iangina Oded, ma i ga vana upi
    na barat ra tarai na vinarubu ba dia pot mulai Samaria, ma i ga biti ta diat:
    Ea, ra Luluai ra God kai ra umana tama i vavat i ga kankan ure Iuda, kari i ga
    nur tar diat ta ra lima i vavat, ma ava ga doko diat ma ra ngala na kankan i tuk
    urama ra bala na bakut.'
  tur-YTC: 'Ama orada Oded adında Yahve''nin bir peygamberi vardı. Samariya''ya gelen
    orduyu karşılamaya çıktı ve onlara şöyle dedi: “İşte, atalarınızın Tanrısı Yahve
    Yahuda''ya öfkelendiği için onları elinize teslim etti ve siz de göklere ulaşan
    bir öfkeyle onları öldürdünüz.'
  grc-BRENT: Καὶ ἐκεῖ ἦν ὁ προφήτης τοῦ Κυρίου, Ὠδὴδ ὄνομα αὐτῷ· καὶ ἐξῆλθεν εἰς ἀπάντησιν
    τῆς δυνάμεως τῶν ἐρχομένων εἰς Σαμάρειαν, καὶ εἶπεν αὐτοῖς, ἰδοὺ ὀργὴ Κυρίου Θεοῦ
    τῶν πατέρων ὑμῶν ἐπὶ Ἰούδαν, καὶ παρέδωκεν αὐτοὺς εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπεκτείνατε
    ἐν αὐτοῖς ἐν ὀργῇ, καὶ ἕως τῶν οὐρανῶν ἔφθακε.
  ind-AYT: Namun, di sana, ada seorang nabi TUHAN yang bernama Oded. Dia pergi menemui
    para tentara yang pulang ke Samaria dan berkata kepada mereka, “Lihat, karena
    TUHAN, Allah nenek moyangmu, murka kepada Yehuda, Dia menyerahkan mereka ke dalam
    tanganmu, tetapi kamu membunuh mereka dengan kemarahan yang mencapai langit.
  nya-nya: Koma kumeneko kunali mneneri wa Yehova dzina lake Odedi, ndipo anapita
    kukakumana ndi gulu lankhondo pamene linabwerera ku Samariya. Iye anawawuza kuti,
    “Chifukwa Yehova, Mulungu wa makolo anu anakwiyira Ayuda, Iye anawapereka mʼdzanja
    lanu. Koma inu mwawapha mwaukali, ukali wake wofika mpaka kumwamba.
  hrv-hrv: 'Ondje bijaše Jahvin prorok po imenu Oded; izašao on pred vojsku što je
    išla u Samariju i rekao: “Gle, Jahve, Bog vaših otaca, razjario se na Judejce
    i zato ih je predao u vaše ruke te ste ih gnjevno pobili da je do neba doprlo.'
  mps-mps: Tama te sogo Genuai Bidigo profet bidi me deli Samariade bididuai, agai
    nogi Odet dao. Tama Israel dabego ami bidi dabe ma asobode te Odetgo augwali tiąba
    pelama, te po wali, “Genuai Bidi, dago wąįgo God, agai te Juda dabe dali sębę
    elama augwali agai dagego nogoba mawai dao. Tiali goli dagego sębę mu elama,
    tama agai po bolama, dagego augwali ela mubo sę genuai mu yalio. Tama Genuai
    Bidigo dagego te dwai kolesaga yali polo sualio.
  tpi-tpi: Long dispela taim i gat wanpela profet bilong Bikpela i stap long Samaria,
    nem bilong en Odet. Na taim ol soldia bilong Israel i kam bek, Odet i go bungim
    ol na i tokim ol olsem, “God, Bikpela bilong ol tumbuna bilong yumi i bin kros
    long ol Juda na em i putim ol long han bilong yupela. Tasol yupela i bin belhat
    tru long ol na yupela i bin mekim save kilim ol i dai. Na Bikpela i lukim pinis
    dispela pasin nogut yupela i bin mekim.
  dan-1931: 'Her boede en HERRENS Profet ved Navn Oded; han gik Hæren i Møde, da den
    kom til Samaria, og sagde til dem: “Fordi HERREN, eders Fædres Gud, var vred på
    Juda, gav han dem i eders Hånd; men I har anrettet et Blodbad iblandt dem med
    et Raseri, der når til Himmelen!'
  vie-OVCB: 'Khi quân đội Ít-ra-ên kéo về đến Sa-ma-ri, Ô-đết, một nhà tiên tri của
    Chúa Hằng Hữu, ra đón và cảnh cáo: “Kìa, Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ
    các ngươi đã nổi giận cùng Giu-đa, nên Ngài đã phó họ vào tay các ngươi. Trong
    cơn giận quá độ, các ngươi đã tàn sát họ đến nỗi tiếng kêu van thấu trời!'
  guj-2017: પણ ત્યાં ઓદેદ નામે ઈશ્વરનો એક પ્રબોધક રહેતો હતો. તે સમરુન પાછા ફરતાં ઇઝરાયલી
    સૈન્યને મળવા ગયો અને તેણે કહ્યું, “યહોવાહ તમારા પિતૃઓના ઈશ્વર યહૂદિયાના લોકો ઉપર
    ક્રોધે ભરાયા છે અને તેથી તેમણે તેઓને તમારા હાથમાં સોંપી દીધા, પણ તમે તેઓને મારી
    નાખ્યા અને તેથી તે ક્રોધ આકાશ સુધી ઉપર પહોંચ્યો છે.
  pon-2006A: Ohl emen me ede Oded, soukohp en KAUN-O men, me kin kousoan nan kahnimw
    en Sameria. E tuhwong karis en mehn Israel ko iangahki mehn Suda me selidi ko
    ni ar pahn pedolongehr nan kahnimwo, e ahpw patohwanohng irail, “KAUN-O, Koht
    en amwail pahpa kahlap ako, ketin engieng pahn mehn Suda oh ketin mweidohng kumwail
