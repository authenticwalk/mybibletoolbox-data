verse: 2CH.028.009
translations:
  mal-C: 'എന്നാൽ ഓദേദ് എന്നു പേരുള്ള യഹോവയുടെ ഒരു പ്രവാചകൻ അവിടെ ഉണ്ടായിരുന്നു. സൈന്യം
    ശമര്യയിൽ തിരിച്ചെത്തിയപ്പോൾ അദ്ദേഹം അവരുടെമുമ്പാകെ ചെന്ന് ഈ വിധം പറഞ്ഞു: “നിങ്ങളുടെ
    ദൈവമായ യഹോവ യെഹൂദയോടു കോപിച്ചിരുന്നതിനാൽ, അവൻ അവരെ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിച്ചുതന്നു.
    എന്നാൽ നിങ്ങളോ, ആകാശംവരെ എത്തുന്ന കോപത്തോടെ അവരെ കൂട്ടക്കൊല നടത്തിയിരിക്കുന്നു.'
  deu-TKW: 'Es war aber daselbst ein Prophet Jahwes, Namens Oded. Der ging hinaus,
    trat vor das Heer, das heimkam nach Samaria, und sprach zu ihnen: Fürwahr, infolge
    des Zornes Jahwes, des Gottes eurer Väter, auf die Judäer hat er sie in eure Gewalt
    gegeben, so daß ihr ein Gemetzel unter ihnen anrichten konntet, mit einer Wut,
    die bis zum Himmel reichte.'
  lin-lin: 'Kuna na Samari, ezalaki na mosakoli moko ya Yawe, kombo na ye « Odedi. »
    Abimaki liboso ya mampinga tango bazalaki kozonga na Samari mpe alobaki na bango :
    « Tala, na kanda makasi na Ye mpo na Yuda, Yawe, Nzambe ya batata na bino, akabi
    bango na maboko na bino, mpe bobomi bango na kanda oyo ekomi kino na likolo.'
  eng-LSV: And there has been a prophet of YHWH there (Oded [is] his name), and he
    goes out before the host that has come to Samaria, and says to them, “Behold,
    in the fury of YHWH, God of your fathers, against Judah, He has given them into
    your hand, and you slay among them in rage—it has come to the heavens;
  eng-GNV: But there was a Prophet of the Lordes, (whose name was Oded) and he went
    out before the hoste that came to Samaria, and said vnto them, Behold, because
    the Lord God of your fathers is wroth with Iudah, he hath deliuered them into
    your hand, and ye haue slaine them in a rage, that reacheth vp to heauen.
  eng-WEBSTER: 'But a prophet of the LORD was there, whose name was Oded: and he went
    out before the army that came to Samaria, and said to them, Behold, because the
    LORD God of your fathers was wroth with Judah, he hath delivered them into your
    hand, and ye have slain them in a rage that reacheth to heaven.'
  nhw-BL: 'Pero ipan altepetl Samaria ipan tlali Israel, itztoya se itlajtol pannextijca
    TOTECO catli itoca Obed. Yaya quinnamiquico nopa israelita soldados quema mocuepayayaj
    tlen Judá huan quinilhui: ―TOTECO Dios catli elqui ininTeco tohuejcapan tatahua
    nelía cualanqui ica nopa Judá ehuani huan yeca quicahuili xiquintlanica. Pero
    ama amojuanti onpano anquichijque catli fiero huan catli amo quinamiqui. Amo anquintlasojtlaque
    niyon quentzi huan anquinmictijque ica miyac amocualancayo. Huajca ama TOTECO
    catli itztoc ipan ilhuicac cualani ica amojuanti.'
  swh-ONEN: Lakini kulikuwako huko nabii wa Bwana aliyeitwa Odedi, akaondoka ili kukutana
    na jeshi liliporejea Samaria. Akawaambia, “Kwa kuwa Bwana, Mungu wa baba zenu,
    aliwakasirikia Yuda, aliwatia mikononi mwenu. Lakini mmewachinja kwa hasira ambayo
    imefika hadi mbinguni.
  bba-bba: N deemɑ Yinni Gusunɔn sɔmɔ ɡoo u wɑ̃ɑ mi. Win yĩsirɑ Odɛdi. Yerɑ u tɑbu
    kowo be sennɔ dɑ. U nɛɛ, wee Gusunɔ bɛɛn bɑɑbɑbɑn Yinni u kɑ Yudɑbɑ mɔru kuɑ,
    mɑ u bɛɛ bu nɔmu bɛriɑ, mɑ i bu ɡo kɑ wɔnwɔndu sɑriru sere ben wuri yi nùn ɡirɑri.
  eng-KJVCPB: 'But a prophet of the Lord was there, whose name was Oded: and he went
    out before the host that came to Samaria, and said unto them, Behold, because
    the Lord God of your fathers was wroth with Judah, he hath delivered them into
    your hand, and ye have slain them in a rage that reacheth up unto heaven.'
  luo-luo: To noyudo ka janabi mar Jehova Nyasaye ma nyinge Oded ne ni kanyo kendo
    nodhi moromo kod jolweny kane gidwogo Samaria. Nowachonegi niya, “Jehova Nyasaye,
    ma Nyasach kwereu osechiwo jo-Juda e lwetu nikech nokecho kodgi, to un to koro
    usenegogi gi ich wangʼ marach omiyo wachni osetundo ira e polo.
  meu-meu: A Iehova ena peroveta tauna ta, ladana Odede, na unuseni ai. Bena ia na
    e raka lasi, tuari oreana na Samaria irakakahi-henina ai e hedavari henidia; bena
    e hamaorodia, eto, A itaia, Iehova, senemui edia Dirava, ese Iuda taudia e badu
    henidia dainai, ia ese umui imamui ai e atodia; a umui ese vada o ala-ala henidia
    mai badumui ida, una badu na e dae ela guba ai.
  npi-ULB: तर त्‍यहाँ ओदेद नामका परमप्रभुका एक अगमवक्ता थिए । तिनी सामरियामा फर्किरहेको
    फौजलाई भेट्न गए । तिनले तिनीहरूलाई भने, “परमप्रभु तिमीहरूका पुर्खाहरूका परमेश्‍वर
    यहूदासँग रिसाउनुभएको हुनाले तिनीहरूलाई तिमीहरूका हातमा उहाँले सुम्‍पिदिनुभयो ।
    तर तिमीहरूले चाहिं रीसमा तिनीहरूको संहार गर्‍यौ, जो स्वर्गसम्मै पुग्यो ।
  yor-yor: Ṣùgbọ́n wòlíì Olúwa tí orúkọ rẹ̀ ń jẹ́ Odedi wà níbẹ̀, ó sì jáde lọ láti
    lọ pàdé ogun nígbà tí ó padà sí Samaria. Ó sì wí fún wọn pé, “Nítorí Olúwa, Ọlọ́run
    baba yín bínú sí Juda ó sì fi wọ́n lé yín lọ́wọ́. Ṣùgbọ́n ẹ̀yin pa wọ́n ní ìpa
    oró tí ó de òkè ọ̀run.
  pes-OPCB: 'ولی عودید، نبی خداوند که در سامره بود به ملاقات سپاهیان اسرائیل که از
    جنگ بازمی‌گشتند رفت و به آنها گفت: «ببینید! خداوند، خدای اجداد شما بر یهودا خشمگین
    شد و گذاشت شما بر آنها پیروز شوید، ولی شما آنها را کشتید و نالهٔ آنها تا آسمان
    رسیده است.'
  tgl-ULB: Ngunit naroon ang isang propeta ni Yahweh, Oded ang kaniyang pangalan.
    Siya ay lumabas upang salubungin ang hukbo na papasok sa Samaria. Sinabi niya
    sa kanila, “Dahil nagalit si Yahweh sa Juda, ang Diyos ng inyong mga ninuno, ipinasakamay
    niya sila sa inyo. Ngunit pinagpapatay ninyo sila sa galit na abot hanggang langit.
  hui-hui: Horo uruningi Samaria tanoha agali mbira mini Odede ibu Anduane Homogonaga
    bi mana latagi halu mbiwia haga hene. Isaraele ami agali biaru wai hamaha howa
    andaga dai biyagola Odede ibugua lola hole puwa tihondo lamialu lalu, Anduane
    Homogo ina mamalirunaga Ngode Datagaliwabehanda Yuda wali agalihondo keba howa
    tínaga giha minu ya haya. Anidagua biyagoyu tígua nde keba timbuniore howa Yuda
    wali agali uruni mo ko howa bo waharimigoni. Anduane Homogo ibugua mana ko lehe
    ogoni birimigo handaya.
  mya-mya: သြ​ဒက်​အ​မည်​ရှိ​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ရော ဖက်​သည် ရှ​မာ​ရိ​မြို့​တွင်​နေ​ထိုင်​၏။
    သူ​သည် တိုက်​ပွဲ​မှ​ပြန်​လာ​သော​ဣသ​ရေ​လ​တပ်​မ တော်​ကို​မြို့​အ​ဝင်​ဝ​မှ​ဆီး​ကြို​ပြီး​လျှင်``သင်
    တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည်​ယု​ဒ​ပြည်​သူ​တို့​ကို​အ​မျက်
    ထွက်​တော်​မူ​သ​ဖြင့် သင်​တို့​အား​သူ​တို့​ကို နှိမ်​နင်း​ခွင့်​ပေး​တော်​မူ​၏။
    သို့​ရာ​တွင်​သင် တို့​သည်​မိ​မိ​တို့​အ​မျက်​ဒေါ​သ​ကို​မ​ချုပ် တည်း​ဘဲ​သုတ်​သင်​သတ်​ဖြတ်​မှု​ကို​ပြု​ခဲ့
    ကြ​၏။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་ཨོ་དེད་བྱ་བ་ཞིག་ཡོད་པ་སཱ་མར་ཡ་རུ་ལོག་འོངས་པའི་དམག་ཚོགས་བསུ་བར་ཕྱིན་ཏེ་ན་རེ།
    ལྟོས་ཤིག ཁྱོད་ཅག་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡ་ཧུ་དཱ་ལ་ཐུགས་ཁྲོས་ཏེ། ཁོ་རྣམས་ཁྱོད་ཅག་གི་ལག་ཏུ་གཏད་པ་ཡིན་མོད།
    འོན་ཀྱང་ཁྱོད་ཚོས་ཁོང་ཁྲོའི་མེ་ལྕེ་དགུང་དུ་འཕྱུར་ནས་དེ་རྣམས་བསད་པ་རེད།
  sna-sna: Asi muprofita waJehovha ainzi Odhedhi akanga aripo, uye akabuda kundosangana
    nehondo payakadzoka kubva kuSamaria. Akati kwavari, “Nokuti Jehovha, Mwari wamadzibaba
    enyu akanga atsamwira Judha, akavaisa muruoko rwenyu. Asi mavauraya nehasha dzinosvika
    kudenga.
  spa-BLM: 'Pero estaba allí un profeta de Yahvé, que se llamaba Oded, y salió al
    encuentro del ejército que había llegado a Samaria, y les dijo: “Miren, porque
    Yahvé, el Dios de sus padres, se enojó con Judá, los ha entregado en sus manos,
    y ustedes los han matado con una furia que ha llegado hasta el cielo.'
  cac-cac: 'A d''a Samaria chi'', ay jun vin̈ schecab'' Dios scuchan Obed. Ix elta
    vin̈ scha eb'' soldado van sc''ochxi d''a Samaria chi''. Ix yalan vin̈ d''a eb''
    icha tic: —A Jehová co Diosal, sDiosal pax eb'' co mam quicham, ix cot yoval sc''ol
    d''a Judá, yuj chi'' ix yac''och eb'' d''a yol e c''ab''. Palta a exxo tic ix
    e milcham eb'' yed'' val yoval e c''ool to ix q''ue val c''och d''a satchaan̈.'
  swh-ULB: Lakini nabii wa Yahwe alikuwapo huko, jina lake aliitwa Odedi. Alikwenda
    nje kukutana na jeshi likiingia Samaria. Akawaambia, “Kwa sababu Yahwe, Mungu
    wa babu zenu, alikuwa na hasiri na Yuda, akawatia katika mikono yenu. Lakini mmewaua
    katika hasira inayofika juu mbinguni.
  bel-bel: 'Там быў прарок Гасподні, імя яго Адэд. Ён выйшаў перад аблічча войска,
    якое ішло ў Самарыю, і сказаў ім: вось Гасподзь Бог бацькоў вашых, у гневе на
    Юдэяў, перадаў іх у руку вашу, і вы пабілі іх з такой лютасьцю, якая дайшла да
    нябёсаў.'
  deu-ELBBK: 'Und dort war ein Prophet des HERRN, namens Oded; und er ging hinaus,
    dem Heer entgegen, das nach Samaria kam, und sprach zu ihnen: Siehe, weil der
    HERR, der Gott eurer Väter, gegen Juda zürnte, hat er sie in eure Hand gegeben;
    und ihr habt sie mit einer Wut gemordet, die bis an den Himmel reicht.'
  mbb-OT: 'Piru hein ebpelingguma is menge sundaru ziyà te Samaria, ne midsinuǥung
    sikandan ni Oded he ebpeneuven te Nengazen, ne migkeǥiyan din te, “Imbeǥey keniyu
    te Nengazen he Megbevayè niw is menge tig-Juda tenged te nepeukan din sikandan.
    Piru kenè en ereg is mibeelan niw: mibpenhimetayan niw sikandan te wazà kegkehizu,
    netuenan heini te Nengazen he ziyà te langit.'
  mal-2015: 'എന്നാൽ ഓദേദ് എന്ന പേരോടെ യഹോവയുടെ ഒരു പ്രവാചകൻ അവിടെ ഉണ്ടായിരുന്നു; അവൻ
    ശമര്യയിലേക്കു വന്ന സൈന്യത്തെ എതിരേറ്റു ചെന്നു അവരോടു പറഞ്ഞതു: നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ യെഹൂദയോടു കോപിച്ചിരിക്കകൊണ്ടു അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചു; നിങ്ങൾ
    അവരെ ആകാശപര്യന്തം എത്തുന്ന ക്രോധത്തോടെ സംഹരിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Andre Samarija sas le RAJESKRO prorokos o Oded. Ov geľa anglo slugaďa,
    save avenas andre Samarija, a phenďa lenge: „Čačes o RAJ, o Del tumare dadengro,
    sas choľamen pro manuša andre Judsko, vašoda len tumenge diňa andro vasta. Ale
    tumen len murdarenas ajsa bara choľaha, hoj oda dogeľa dži andro ňebos.'
  pes-OPV: 'و در آنجا نبی از جانب خداوندعودید نام بود که به استقبال لشکری که به سامره
    برمی گشتند آمده، به ایشان گفت: «اینک از این جهت که یهوه خدای پدران شما بر یهوداغضبناک
    می‌باشد، ایشان را به‌دست شما تسلیم نمود و شما ایشان را با غضبی که به آسمان رسیده
    است، کشتید.'
  ron-1924: 'Аколо ера ун пророк ал Домнулуй, нумит Одед. Ел а ешит ынаинтя оштирий
    каре се ынторчя ла Самария ши ле-а зис: „Ын мыния Са ымпотрива луй Иуда й-а дат
    Домнул Думнезеул пэринцилор воштри ын мыниле воастре, ши вой й-аць учис ку о фурие
    каре с-а ридикат пынэ ла черурь.'
  ben-OBCV: কিন্তু ওদেদ নামে সদাপ্রভুর একজন ভাববাদী সেখানে উপস্থিত ছিলেন, এবং সৈন্যদল
    যখন শমরিয়ায় ফিরে এসেছিল, তখন তিনি তাদের সাথে দেখা করতে গেলেন। তিনি তাদের বললেন,
    “যেহেতু তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু যিহূদার উপর ক্রুদ্ধ হলেন, তাই তিনি
    তাদের তোমাদের হাতে তুলে দিয়েছেন। কিন্তু রাগের বশে তোমরা এমনভাবে তাদের কোতল করেছ
    যে তার রেশ স্বর্গ পর্যন্ত পৌঁছে গিয়েছে।
  som-som: Laakiinse halkaas waxaa joogay nebi Rabbigu soo dirtay, oo magiciisana
    waxaa la odhan jiray Codeed, wuuna u baxay inuu ka hor tago ciidankii Samaariya
    ku soo socday oo wuxuu ku yidhi, Bal eega, Rabbiga ah Ilaahii awowayaashiin ayaa
    u cadhooday dadka Yahuudah, oo sidaas daraaddeed ayuu iyaga gacantiinna u soo
    geliyey, oo idinna waxaad iyagii ku layseen cadho kulul oo tan iyo samada gaadhay.
  lat-VUC: 'Ea tempestate erat ibi propheta Domini, nomine Oded: qui egressus obviam
    exercitui venienti in Samariam, dixit eis: Ecce iratus Dominus Deus patrum vestrorum
    contra Juda, tradidit eos in manibus vestris, et occidistis eos atrociter, ita
    ut ad cælum pertingeret vestra crudelitas.'
  eng-ASVBT: 'But a prophet of Jehovah was there, whose name was Oded: and he went
    out to meet the host that came to Samaria, and said unto them, Behold, because
    Jehovah, the God of your fathers, was wroth with Judah, he hath delivered them
    into your hand, and ye have slain them in a rage which hath reached up unto heaven.'
  ita-1885: 'Or quivi era un profeta del Signore, il cui nome era Oded; ed egli uscì
    incontrò all''esercito, ch''entrava in Samaria; e disse loro: Ecco, il Signore
    Iddio de'' vostri padri, perchè era adirato contro a Giuda, ve li ha dati nelle
    mani; e voi ne avete uccisi a furore tanti, che il numero arriva infino al cielo.'
  eng-LXXUP: 'And there was there a prophet of the Lord, his name was Oded: and he
    went out to meet the host that were coming to Samaria, and said to them, Behold,
    the wrath of the Lord God of your fathers is upon Judah, and he has delivered
    them into your hands, and ye have slain them in wrath, and it has reached even
    to heaven.'
  eng-ULB: But a prophet of Yahweh was there, his name was Oded. He went out to meet
    the army coming into Samaria. He said to them, “Because Yahweh, the God of your
    ancestors, was angry with Judah, he gave them into your hand. But you have slaughtered
    them in a rage that reached up to heaven.
  spa-VBL: 'Pero un profeta del Señor llamado Oded estaba allí en Samaria, y salió
    al encuentro del ejército que regresaba. Les dijo: “Fue porque el Señor, el Dios
    de sus padres, estaba enojado con Judá que permitió que ustedes los derrotaran.
    Pero ustedes los han matado con tal furia que ha trastornado el cielo.'
  fra-_FOB: 'Or un prophète de l''Éternel, nommé Oded, était là; il sortit au-devant
    de cette armée, qui revenait à Samarie, et leur dit: Voici, l''Éternel, le Dieu
    de vos pères, étant indigné contre Juda, les a livrés entre vos mains, et vous
