  tha-KJV: แต่​ผู้​พยากรณ์​คนหนึ่งของพระเยโฮวาห์​อยู่​ที่​นั่นชื่อว่าโอเดด ท่านออกไปพบกองทัพซึ่งมายังสะมาเรีย
