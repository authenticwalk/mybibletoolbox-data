  por-BRBSL: 'Mas estava lá um profeta de Javé, cujo nome era Oded; e saiu ao encontro
    do exército que veio a Samaria, e disse-lhes: “Eis que, porque Javé, o Deus de
    seus pais, se indignou com Judá, entregou-os em suas mãos, e vós os matastes em
    uma fúria que chegou até o céu”.'
  cth-cth: Hatei, hote hmuen koe BAWIPA e profet ao teh, a min teh Oded doeh. Samaria
    lahoi ka tho e ransanaw hmalah a cei teh, ahnimouh koe, khenhaw! na mintoenaw
    e BAWIPA Cathut teh Judahnaw koe a lungkhuek dawkvah, nangmae kut dawk na poe
    awh.
  twi-twi: Na Awurade odiyifo a ne din de Oded wɔ Samaria hɔ bere a Israel asraafo
    san baa fie no. Okohyiaa wɔn ka kyerɛɛ wɔn se, “Awurade, mo agyanom Nyankopɔn,
    bo fuw Yuda, na ɔmaa mudii wɔn so nkonim. Nanso moayɛ ama aboro so dodo sɛ mode
    atirimɔden akunkum wɔn, ma ahaw ɔsoro nyinaa.
  hlt-hlt: Te vaengah BOEIPA kah tonghma, a ming ah Oded te pahoi om tih Samaria la
    aka pawk caempuei hmai la cet. Te phoeiah amih te, “Na pa rhoek kah Pathen BOEIPA
    kah kosi kongah ni amih te Judah neh nang kut ah m'paek. Tedae amih te vaan a
    pha hil thintoek neh na ngawn.
  tbz-SIM: 'Kòo mbɛ̀ kũntinko kɛ sɔ̃́ nti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù dɛ̀
    bo kòo yètìrì tu Odɛdi kòo yɛ̀roo kɛ́co bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ kũntiní Sɑmmɑrii
    kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ntɛnɛ̀ ti Yiɛ̀ nKuyie di yɛmbɛ̀ do tũ nkù miɛkɛ kɛ cɔ̀útɛ́
    Sudɑɑ kɔbɛ kɛ̀ kù bɛ̀ ɑ̃nnɛ́ di nɔu miɛkɛ kɛ̀ di bɛ̀ kɔ̀ù mukɔ̀ù yɛimu kɛ̀ dɛ̀
    kpekii kɛ tùɔ̀kɛ kɛĩ́nkɛ̀.'
  msy-2020: Ezɨ dughiar kamɨn Ikiavɨra Itir Godɨn akam inigha izir gumazir mam iti,
    an ziam Odet. Israelian mɨdorozir gumaziba uamategha izir dughiamɨn, Odet ghua
    me batogha kamaghɨn me mɨgei, “Ikiavɨra Itir God, en ovavibar God, Judabar atara,
    me isa ian dafaribagh atɨ. Ezɨ ia bar men anɨngaghegha, me mɨsoghezɨ me ariaghire.
    Ezɨ Ikiavɨra Itir God, ia amizir arazir kurar kamɨn ganigha gɨfa.
  dop-dop: 'Tɑcɑɑ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ ɩ kɑ wɛ Sɑmɑlii nɑ pɑ́ yɑɑkɩ-ɩ sɩ Otɛtɩ.
    Ḿpʋ́ɣʋ́ Otɛtɩ lɩɩ Ɩsɛɣɛlɩ yoolɑɑ sǝŋʋɣʋ, nɑ ɩ́ heeli yoolɑɑ sɩ: Mǝ cɑɑnɑɑ Ɩsɔ
    Tɑcɑɑ mʋnɑ Yutɑ nyǝ́mɑ nɑ pɑ́ɑ́nɑ́ tɔɣɔ ɩ tʋ-wɛɣɛ mǝ niŋ tɑɑ. Ɩlɛnɑ mɩ́ɩ́ kʋ́
    yǝlɑɑ kɛ sɔsɔm ɩsɩɩ tɑɑlɛ wontu nɑ Ɩsɔ nɩɩ.'
  azb-azb: 'Ancaq orada Rəbbin bir peyğəmbəri vardı, adı Oded idi. O, Samariyaya gələn
    ordunun qarşısına çıxdı və onlara dedi: «Budur, atalarınızın Allahı Rəbb Yəhudaya
    qarşı qəzəbləndiyi üçün onları sizə təslim etdi, siz də göylərə çatan qəzəblə
    onları öldürdünüz.'
  eng-DBY: But a prophet of Jehovah was there, whose name was Oded; and he went out
    before the host that came to Samaria, and said unto them, Behold, because Jehovah
    the God of your fathers was wroth with Judah, he gave them into your hand, and
    ye have slain them in a rage that reaches up to heaven.
  hin-2017: परन्तु वहाँ ओदेद नामक यहोवा का एक नबी था; वह सामरिया को आनेवाली सेना से
    मिलकर उनसे कहने लगा, “सुनो, तुम्हारे पितरों के परमेश्वर यहोवा ने यहूदियों पर झुँझलाकर
    उनको तुम्हारे हाथ कर दिया है, और तुम ने उनको ऐसा क्रोध करके घात किया जिसकी चिल्लाहट
    स्वर्ग को पहुँच गई है।
  eng-YLT: And there hath been there a prophet of Jehovah (Oded [is] his name), and
    he goeth out before the host that hath come in to Samaria, and saith to them,
    'Lo, in the fury of Jehovah God of your fathers against Judah, He hath given them
    into your hand, and ye slay among them in rage — unto the heavens it hath come;
  eng-WYC-2017: In that tempest, or time of venge-ance, a prophet of the Lord, Oded
    by name, was there, which went out against the host of Israel coming into Samaria,
    and he said to them, Lo! the Lord God of your fathers was wroth against Judah,
    and he hath betaken them into your hands; and ye have slain them cruelly, so that
    your cruelty stretcheth forth into heaven.
  eng-WMBB: But a prophet of the LORD was there, whose name was Oded; and he went
    out to meet the army that came to Samaria, and said to them, “Behold, because
    the LORD, the God of your fathers, was angry with Judah, he has delivered them
    into your hand, and you have slain them in a rage which has reached up to heaven.
  urd-GVH: सामरिया में रब का एक नबी बनाम ओदीद रहता था। जब इसराईली फ़ौजी मैदाने-जंग
    से वापस आए तो ओदीद उनसे मिलने के लिए निकला। उसने उनसे कहा, “देखें, रब आपके बापदादा
    का ख़ुदा यहूदाह से नाराज़ था, इसलिए उसने उन्हें आपके हवाले कर दिया। लेकिन आप लोग
    तैश में आकर उन पर यों टूट पड़े कि उनका क़त्ले-आम आसमान तक पहुँच गया है।
  rug-rug: Ba keke poropita te Zihova, pozana si e Odedi, si koana pa Sameria. La
    tutuvi sa sari na tie varipera tadi pa Izireli sipu puledi la pa Sameria turaṉi
    rini sari na tie ta pusidi, meke zama la si asa, “Se Zihova sa Tamasa tadi na
    tiatamamia si bugoro ni sarini pa Ziuda ke va malumu gamu Sa pude va kilasi si
    arini, ba kamahire si avoso nia Sa, sapu toleṉe gua hola sa vina kilasa tavetia
    gamu.
  gaz-gaz: Garuu raajiin Waaqayyoo kan Oodeed jedhamu tokko achi ture; innis yeroo
    loltoonni Samaariyaadhaa deebiʼanitti isaan simachuuf ni baʼe. Innis akkana isaaniin
    jedhe; “Waaqayyo Waaqni abbootii keessanii waan Yihuudaatti aareef dabarsee harka
    keessanitti isaan kenne. Isin garuu dheekkamsa hamma samiitti ol fagaatuun isaan
    ni fixxan.
  fra-LSG: 'Il y avait là un prophète de l’Éternel, nommé Oded. Il alla au-devant
    de l’armée qui revenait à Samarie, et il leur dit: C’est dans sa colère contre
    Juda que l’Éternel, le Dieu de vos pères, les a livrés entre vos mains, et vous
    les avez tués avec une fureur qui est montée jusqu’aux cieux.'
  yal-yal: Koni, Alatalaa nabina nde yi mɛnni naxan yi xili Odɛdi. Na yi mini sofane
    ralandeni sa keli Samari taani. A yi a fala e xa, a naxa, “Alatala, ɛ benbane
    Ala bata xɔlɔ Yuda kaane ma, a yi e sa ɛ sagoni, anu, ɛ tan bata halagin nagodo
    e ma han e gbelegbele xuiin yi te han kore xɔnna ma.
  haw-1868: Aia malaila kekahi kaula o Iehova, Odeda kona inoa; hele ia iwaho e halawai
    pu me ka poe koa i ko lakou komo ana iloko o Samaria, a olelo aku la oia ia lakou,
    Aia hoi, i ka huhu ana o Iehova ke Akua o ko oukou poe kupuna i ka Iuda, ua haawi
    mai oia ia lakou iloko o ko oukou mau lima, a ua luku oukou ia lakou me ka huhu
    i hiki loa aku i ka lani.
  arb-NAV: 'غَيْرَ أَنَّ نَبِيًّا لِلرَّبِّ يُدْعَى عُودِيدَ خَرَجَ لِلِقَاءِ الْجَيْشِ
    الرَّاجِعِ إِلَى السَّامِرَةِ وَقَالَ لَهُمْ: «لَقَدْ نَصَرَكُمُ الرَّبُّ إِلَهُ
    آبَائِكُمْ عَلَى يَهُوذَا لأَنَّهُ غَضِبَ عَلَيْهِمْ، وَهَا أَنْتُمْ قَدْ قَتَلْتُمُوهُمْ
    بِقَسْوَةٍ أَغْضَبَتِ السَّمَاءَ.'
  ewe-ewe: Ke Obed, Yehowa ƒe nyagblɔɖila aɖe nɔ afi ma le Samaria. Èɖado go aʋakɔ
    si trɔ gbɔna aƒe eye wòdo ɣli be, “Kpɔ ɖa! Yehowa, mia fofowo ƒe Mawu, do dɔmedzoe
    ɖe Yuda ŋu eye wòna miesi eƒe amewo eye miewu wo nublanuimakpɔmakpɔtɔe. Nu sia
    medze dziƒo blibo la ŋu o.
  eng-LEE: But there was a prophet of the Lord, 'Oded was his name; and he went out
    to meet the host that was coming to Samaria, and said unto them, Behold, because
    of the fury of the Lord the God of your fathers against Judah, hath he given them
    up into your hand, and ye have slain among them in a rage that reacheth as far
    as the heavens.
  asm-FB: কিন্তু ওদেদ নামেৰে যিহোৱাৰ এজন ভাববাদী সেই ঠাইত আছিল৷ তেওঁ চমৰিয়ালৈ অহা
    সেই সৈন্যসামন্তৰ লগত সাক্ষাৎ কৰিবলৈ বাহিৰ ওলাই গ’ল৷ তেওঁ তেওঁলোকক ক’লে, “কিয়নো
    তোমালোকৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱা যিহূদালৈ ক্ৰুদ্ধ হ’ল, সেই কাৰণে তেওঁলোকক
    তোমালোকৰ হাতত সমৰ্পণ কৰিলে; তাতে তোমালোকে আকাশ ঢুকি পোৱা ক্ৰোধেৰে তেওঁলোকক বধ
    কৰিলা।
  sus-A: عَلَتَلَ شَ نَمِحْنمّ ندٍ نُ نَ مّننِ نَشَن شِلِ عٌدٍدِ. عَ نَشَ مِنِ سْورِيٍ
    يَ رَ نَشٍيٍ نُ نَ فبِلٍنقٍ سَمَرِ. عَ نَشَ عَ مَسٍن عٍ بّ، «وٌ بَبَيٍ مَرِفِ
    عَلَتَلَ نُ شْنْشِ نّ يُدَيَكَيٍ مَ، نَ نَن عَ تٌشِ وٌ عٍ مَسْتْشِ. كْنْ وٌ بَرَ
    نَشَن نَبَ عٍ رَ، نَ بَرَ فبٌ يّ هَن عَ بَرَ كٌورٍ لِ.
  fra-SBL: 'Il y avait là un prophète de Yahvé, du nom d''Oded, qui alla à la rencontre
    de l''armée venue à Samarie et lui dit : « Voici, parce que Yahvé, le Dieu de
    vos pères, s''est irrité contre Juda, il les a livrés entre vos mains, et vous
    les avez tués dans une colère qui est montée jusqu''au ciel.'
  hbo-hbo: וְ֠שָׁם הָיָ֨ה נָבִ֥יא לַֽיהוָה֮ עֹדֵ֣ד שְׁמֹו֒ וַיֵּצֵ֗א לִפְנֵ֤י הַצָּבָא֙
    הַבָּ֣א לְשֹׁמְרֹ֔ון וַיֹּ֣אמֶר לָהֶ֗ם הִ֠נֵּה בַּחֲמַ֨ת יְהוָ֧ה אֱלֹהֵֽי־אֲבֹותֵיכֶ֛ם
    עַל־יְהוּדָ֖ה נְתָנָ֣ם בְּיֶדְכֶ֑ם וַתַּֽהַרְגוּ־בָ֣ם בְזַ֔עַף עַ֥ד לַשָּׁמַ֖יִם
    הִגִּֽיעַ׃
  kik-kik: No rĩrĩ, mũnabii wa Jehova wetagwo Odedi aarĩ kuo, nake akiumagara agatũnge
    mbũtũ cia ita igĩcooka Samaria. Nake agĩciĩra atĩrĩ, “Tondũ Jehova, o we Ngai
    wa maithe manyu, nĩarakarĩire andũ a Juda-rĩ, nĩamaneanire moko-inĩ manyu. No
    inyuĩ nĩmũmooragĩte na marakara, namo nĩ makinyĩte o igũrũ.
  fra-NCL: 'Il y avait là un prophète de Yahweh, nommé Oded. Sortant au-devant de
    l’armée qui revenait à Samarie, il leur dit : « Voici que, dans sa colère contre,
    Juda, Yahweh, le Dieu de vos pères, les a livrés entre vos mains ; et vous les
    avez tués avec une fureur qui a atteint jusqu’au ciel.'
  cek-AK: Toe Angraerng ih tahmaa Obed, tiah kawk ih kami maeto oh; anih loe Samaria
    ah amlaem misatuh kaminawk hmaa ah caeh moe, nihcae khaeah, Nam panawk ih Angraeng
    Sithaw loe Judah kaminawk nuiah palungphui pongah, nangcae ban ah ang paek boeh;
    toe nihcae to khet kamcuk ai van pha khoek to ah na hum o.
  cuk-cuk: 'Deunni, Samariaʼgi Bab-Jehová-gayaburba-barsoged-mai daklealid. A-dulede
    Obedʼye-nugad. Israel-sorda-bila-onomalad Samariaʼgi ubodanimargu, Obed Israel-sordamar-abin
    noargusad, degi, amarga sogded: —Be-dadgan-e-Bab-Dummad-Jehová, Judá-dulemargi
    bela-bela sae-itosad. A-ulale, bemarga urmaksad. Degi-inigwele, bemardi nue sae-itogedbali
    dule-oburgwisoggua, bela nibnegse-bakale, be-sae-itogedi warmaksad.'
  uig-CYR: 'Лекин у йәрдә Пәрвәрдигарниң Одәд исимлиқ бир пәйғәмбири бар еди; у Самарийәгә
    қайтип кәлгән қошунниң алдиға чиқип уларға: — Қараңлар, ата-боваңларниң Худаси
    Пәрвәрдигар Йәһудаларни аччиғида силәрниң қолуңларға тапшурди вә силәр пәләккә
    йәткән қәһри-ғәзәп билән уларни өлтүрдүңлар.'
  tel-2017: అయితే యెహోవా ప్రవక్త ఒకడు అక్కడ ఉన్నాడు. అతని పేరు ఓదేదు. అతడు షోమ్రోనుకు
    వస్తున్న సైన్యాన్ని కలుసుకోడానికి వెళ్ళాడు. వారితో ఇలా చెప్పాడు. “మీ పూర్వీకుల
    దేవుడైన యెహోవా యూదావారి మీద కోపించాడు. కాబట్టి ఆయన వారిని మీ చేతికి అప్పగించాడు.
    అయితే మీరు మిన్నంటే క్రోధంతో వారిని చంపేశారు.
  hat-BSA: 'Men yon pwofèt SENYÈ a ki te rele Oded te la. Li te sòti deyò pou rankontre
    lame ki te vini Samarie a e li te di yo: “Gade byen, paske SENYÈ a zansèt ou yo
    te fache avèk Juda, Li te livre yo nan men nou, e nou te touye yo ak gwo laraj
    ki te rive jis nan syèl la.'
  kos-kos: Sie mwet palu lun LEUM GOD su pangpang Oded el muta in siti Samaria. El
    osun nu sin mwet mweun Israel ke elos foloko ac us mwet sruoh lalos ac akola in
    utyak nu in siti uh. Na el fahk, “LEUM GOD lun papa tomowos El kasrkusrak sin
    mwet Judah, pwanang El lela kowos in kutangulosla. Tusruktu inge El lohng ke luman
    anwuk sulallal ma kowos oru nu selos.
  hbo-WLC: וְ֠שָׁם הָיָ֨ה נָבִ֥יא לַֽיהוָה֮ עֹדֵ֣ד שְׁמוֹ֒ וַיֵּצֵ֗א לִפְנֵ֤י הַצָּבָא֙
    הַבָּ֣א לְשֹׁמְר֔וֹן וַיֹּ֣אמֶר לָהֶ֗ם הִ֠נֵּה בַּחֲמַ֨ת יְהוָ֧ה אֱלֹהֵֽי־אֲבוֹתֵיכֶ֛ם
    עַל־יְהוּדָ֖ה נְתָנָ֣ם בְּיֶדְכֶ֑ם וַתַּֽהַרְגוּ־בָ֣ם בְזַ֔עַף עַ֥ד לַשָּׁמַ֖יִם
    הִגִּֽיעַ׃
  ibo-ibo: Ma Oded, onye amụma Onyenwe anyị, nọ na Sameria nʼoge a. Ọ pụrụ jekwuru
    ndị agha ahụ na Sameria sị ha, “Onyenwe anyị Chineke nna nna unu ha mere ka unu
    merie ndị Juda nʼihi na ha na-efe arụsị. Ma unu ji ọnụma gbuo ha, nke mere na
    ụzụ tụrụ ruo nʼeluigwe.
  ory-ory: ମାତ୍ର ସେଠାରେ ଓଦେଦ୍‍ ନାମରେ ସଦାପ୍ରଭୁଙ୍କର ଜଣେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଥିଲେ; ସେ ଶମରୀୟାକୁ
    ଆଗତ ସୈନ୍ୟଦଳ ସଙ୍ଗେ ସାକ୍ଷାତ କରିବାକୁ ଯାଇ ସେମାନଙ୍କୁ କହିଲା, “ଦେଖ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପିତୃଗଣର ପରମେଶ୍ୱର ଯିହୁଦା ପ୍ରତି କୋପାନ୍ୱିତ ହେବାରୁ ସେମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କଲେ, ଆଉ ତୁମ୍ଭେମାନେ ଗଗନସ୍ପର୍ଶୀ କ୍ରୋଧାଗ୍ନି ଦ୍ୱାରା ସେମାନଙ୍କୁ ବଧ କରିଅଛ।
  chk-chk: Nge eman nöün ewe Samol mi Lapalap soufos itan Otet a nom lon ewe telinimw
    Samaria. Ätei a towu lükün ewe telinimw, pwe epwe churi ewe mwichen sounfiu mi
    liwinla Samaria. Iwe, a üreniir, “Pokiten ewe Samol mi Lapalap än ämi kewe lewo
    we Kot a song ren chon Juta, iei mine a mwüt ngenikemi pwe oupwe akufuur. Nge
    ämi oua nirela ren eu ninni mi lapalap, pwe ngauen ewe föför a tori läng.
  rop-rop: Wal Oded bin jidan langa Sameriya en imbin speshalwan mesinja blanga YAWEI.
    Imbin midap garram det Isreil ami wen deibin kambek brom Juda en imbin tok langa
    olabat, “YAWEI det God blanga yumob grengrenfathamob bin larram yumob bidim det
    Juda ami, dumaji imbin wail langa olabat, bat YAWEI bin irrim hau yumob bin krul
    langa olabat.
  ukr-1871: 'А був там пророк Господнїй, на ймення Одед. Він вийшов проти війська,
    що йшли до Самариї, і сказав їм: Оце Господь, Бог батьків ваших, розгнївавшись
    на Юдеїв, віддав їх в вашу руку, а ви повбивали їх із такою лютістю, що вона дійшла
    до небес.'
  deu-1951: 'Es war aber daselbst ein Prophet des HERRN, der hieß Oded; der ging hinaus,
    dem Heer entgegen, das gen Samaria kam, und sprach zu ihm: Siehe, weil der HERR,
    der Gott eurer Väter, über Juda zornig ist, hat er sie in eure Hand gegeben; und
    ihr habt sie mit einer Wut, die zum Himmel schreit, niedergemetzelt.'
  eng-JPS: 'But a prophet of the LORD was there, whose name was Oded; and he went
    out to meet the host that came to Samaria, and said unto them: ''Behold, because
    the LORD, the God of your fathers, was wroth with Judah, He hath delivered them
    into your hand, and ye have slain them in a rage which hath reached up unto heaven.'
  srp-1865: 'A ondje bijaše prorok Gospodnji po imenu Odid, i izide pred vojsku koja
    iðaše u Samariju, i reèe im: gle, Gospod Bog otaca vaših razgnjevi se na Judejce,
    zato ih dade u vaše ruke, te ih pobiste ljuto da do neba doprije.'
  lug-lug: Awo Odedi nnabbi wa Mukama eyali eyo n’agenda okusisinkana eggye eryali
    lijja e Samaliya, n’abagamba nti, “Laba, kubanga Mukama Katonda wa bajjajjammwe
    yasunguwalira Yuda, kyeyava abawaayo mu mukono gwammwe, kyokka mubasse n’ekiruyi
    n’okutuuka ne kituuka mu ggulu.
  heb-heb: ושם היה נביא ליהוה עדד שמו ויצא לפני הצבא הבא לשמרון ויאמר להם הנה בחמת
    יהוה אלהי אבותיכם על יהודה נתנם בידכם ותהרגו בם בזעף עד לשמים הגיע׃
  ben-IRV: কিন্তু সেখানে ওদেদ নামে সদাপ্রভুর একজন ভাববাদী ছিলেন। সৈন্যদল যখন শমরিয়াতে
    ফিরে আসছিল তখন তিনি তাদের সঙ্গে দেখা করতে গেলেন এবং তাদের বললেন, “আপনাদের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভু যিহূদার উপর ভীষণ অসন্তুষ্ট হয়েছেন বলে তিনি তাদের আপনাদের হাতে
    তুলে দিয়েছেন। কিন্তু রাগের চোটে আপনারা তাদের যেভাবে মেরে ফেলেছেন সেই কথা স্বর্গ
    পর্যন্ত পৌঁছেছে।
  pan-pan: ਉੱਥੇ ਯਹੋਵਾਹ ਦਾ ਇੱਕ ਨਬੀ ਸੀ ਜਿਸ ਦਾ ਨਾਮ ਓਦੇਦ ਸੀ। ਉਹ ਉਸ ਸੈਨਾਂ ਦੇ ਸਵਾਗਤ ਲਈ ਗਿਆ
    ਜੋ ਸਾਮਰਿਯਾ ਨੂੰ ਆ ਰਹੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਣ ਲੱਗਾ, ਵੇਖੋ, ਇਸ ਲਈ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੂਦਾਹ ਤੋਂ ਨਰਾਜ਼ ਸੀ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
    ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅਜਿਹੇ ਗੁੱਸੇ ਵਿੱਚ ਕਤਲ ਕੀਤਾ ਹੈ ਜੋ ਅਕਾਸ਼ ਤੱਕ ਪੁੱਜਿਆ!
  mya-JVB: ဩဒက် အမည် ရှိသောထာဝရဘုရား ၏ ပရောဖက် တပါးရှိ ၍ ၊ ရှမာရိ မြို့သို့ ပြန်လာ
    သောတပ် ကို ဆီးကြို လျက် ၊ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား သည် ယုဒ ပြည်ကို အမျက်
    တော်ထွက်သောကြောင့် ၊ သင် တို့လက် ၌ အပ် တော်မူသဖြင့်၊ သင်တို့သည် မိုဃ်း ကောင်းကင်
    သို့ ထိသော ဒေါသ အဟုန်နှင့် သူ တို့ကိုသတ် ကြပြီ တကား။
  hmo-hmo: To Lohiabada ena peroveta tauna ta, ena ladana be Odede be unai gabu, Samaria
    dekenai ia noho. Vadaeni ia raka lao, Israela tuari taudia, Samaria dekenai idia
    giroa mai taudia danu do ia hedavari totona. Samaria kahirakahira idia raka vareai
    neganai, Odede ese idia ia hamaoroa, ia gwau, “Kamonai, Dirava ese Iuda taudia
    ia badu henia dainai, ia ese emui siahu henunai ia atodia, to umui ese idia momo
    herea umui alaia mase, bogahisihisi lasi. Inai emui badu be guba dekenai ia daekau
    lao.
  urd-urd: लेकिन वहाँ ख़ुदावन्द का एक नबी था जिसका नाम 'ओदिद था, वह उस लश्कर के इस्तक़बाल
    को गया जो सामरिया को आ रहा था और उनसे कहने लगा, “देखो, इसलिए कि ख़ुदावन्द तुम्हारे
    बाप — दादा का ख़ुदा यहूदाह से नाराज़ था, उसने उनको तुम्हारे हाथ में कर दिया और
    तुम ने उनको ऐसे तैश में क़त्ल किया है जो आसमान तक पहुँचा।
  rus-SYN: 'Там был пророк Господень, имя его Одед. Он вышел пред лице войска, шедшего
    в Самарию, и сказал им: вот Господь Бог отцов ваших, во гневе на Иудеев, предал
    их в руку вашу, и вы избили их с такою яростью, которая достигла до небес.'
  bqc-SIM: 'Dii ãnabi Odede ku we. À gɛ̀ dai zĩgↄ̃ pↄ́ lɛ́ su Samaliↄlɛ, a ònɛ́:
    Dii á deziↄ Lua Yudaↄ nàɛ́ á ↄzĩɛ, kɛ́ aà pↄ pàńzi yã́i. Ɔ̃ a ń dɛdɛ
    ń pↄfɛ̃ pↄ́ gbã̀ zↄ̃̀ luawao.'
  tcz-CHONGTHU: 'Ahin Oded kiti Pakai themgao pachu Samaria sepaiho komma chun achen
    hitin agaseije: “Veovin napu napateo Pa Pathen chu Judah te chunga alunghan jeh
    a amahochu nangho khutna ahin pehlut ahi, ahinlah nanghon lungkhen louhellin nathatnun
    apen ginnu kakom ahung lhungpeh in ahi'
  mar-mar: तिथे ओदेद नावाचा परमेश्वराचा एक संदेष्टा होता. शोमरोनला आलेल्या इस्राएली
    सैन्याला तो भेटला. ओदेद त्यांना म्हणाला, “तुमच्या पूर्वजांचा देव परमेश्वर याच्यामुळे
    तुम्ही यहूदी लोकांचा पराभव करु शकलात कारण परमेश्वराचा यहूद्यांवर कोप झाला होता.
    पण तुम्ही अतिशय नीच पध्दतीने यहूद्यांची कत्तल केलीत. त्यामुळे आता परमेश्वराच्या
    क्रोधाचा रोख तुमच्यावर आहे.
  qub-qub: 'Chaycho caycaran Tayta Diospa profëtan Oded. Paymi Samariaman suldärucuna
    prësuta yaycuycächiptin tariparcur niran: «Unay famillyayquicuna rispitashan Tayta
    Diosmi Judäcunapaj fiyupa rabyacurcusha. Chaynöpami gamcunapa munayniquiman churamusha.
    Gamcunaga fiyupa rabyawanmi wañuchishcanqui. Chayno rurashayquitaga Tayta Diospis
    musyaycanmi.'
  bqp-bqp: N deemɑ Yinni Gusunɔn sɔmɔ goo u wɑ̃ɑ mi. Win yĩsirɑ Odɛdi. Yerɑ u tɑbu
    kowo be sennɔ dɑ. U nɛɛ, wee Gusunɔ bɛɛn bɑɑbɑbɑn Yinni u kɑ Yudɑbɑ mɔru kuɑ,
    mɑ u bɛɛ bu nɔmu bɛriɑ, mɑ i bu go kɑ wɔnwɔndu sɑriru sere ben wuri yi nùn girɑri.
  hat-hat: 'Nan lavil Samari te gen yon moun yo te rele Odèd ki te pwofèt Bondye.
    Li soti al kontre lame moun peyi Izrayèl yo ki t''ap rive lavil Samari. Li di
    yo: -Seyè a, Bondye zansèt nou yo, te fache sou moun peyi Jida yo. Se poutèt sa
    li lage yo nan men nou. Men koulye a, Bondye tande ki jan nou menm nou ansasinen
    yo ak raj.'
  eng-BSB: But a prophet of the LORD named Oded was there, and he went out to meet
    the army that returned to Samaria. “Look,” he said to them, “because of His wrath
    against Judah, the LORD, the God of your fathers, has delivered them into your
    hand. But you have slaughtered them in a rage that reaches up to heaven.
  eng-WEBPB: But a prophet of the LORD was there, whose name was Oded; and he went
    out to meet the army that came to Samaria, and said to them, “Behold, because
    the LORD, the God of your fathers, was angry with Judah, he has delivered them
    into your hand, and you have slain them in a rage which has reached up to heaven.
  kbq-kbq: Hianagi Ra Anumzamofo kasnampa ne' Odeti'a ana Israeli sondia vahetmima
    hateti'ma Sameria kumate'ma neaza vahetmina amanage huno ome zamasami'ne, Keho,
    Ra Anumzana tamagehe'i Anumzamo'a Juda vahekura tusi arimpa ahenezmanteno, zamavare
    tamazampina antegeta zamaheta hara huzmagateraze. Hianagi tamasunkura osu kefo'za
    huta zamahazageno ana zamo'a Anumzamofo avure vigeno keno antahino hu'ne.
  nhe-BL: 'Pero ipan altepetl Samaria ipan tlali Israel, itztoya se itiocamanalojca
    TOTECO tlen itoca Obed. Yajaya quinnamiquico nopa israelita soldados quema mocuepayayaj
    tlen Judá huan quinilhui: ―TOTECO Dios tlen elqui ininTeco tohuejcapan tatahua
    nelía cualanqui ica nopa Judá ehuani huan yeca quicahuili xiquintlanica. Pero
    ama imojuanti onpano inquichijque tlen fiero huan tlen ax quinamiqui, pampa ax
    inquintlasojtlaque niyon quentzi huan inquinmictijque ica miyac imocualancayo.
    Huajca ama TOTECO tlen itztoc ipan elhuicac cualani ica imojuanti.'
  gub-BL: Onene Tupàn ze'eg imume'u har a'e, wiko Xamari pe a'e 'ar mehe. Izaew uzewyr
    wà waiko Xamari pe wà. Onene oho wanuwàxi pà wanupe uze'eg pà. — Tupàn Tuweharupi
    Wiko Ma'e peipy wazar wikwahy Zuta ywy rehe har wanupe a'e. A'e rupi weityk kar
    peme a'e wà. Pezuka a'e teko pekwahy haw rehe azeharomoete pe wà. Tupàn ukwaw
    peneko haw.
  eng-DRA: 'At that time there was a prophet of the Lord there, whose name was Oded:
    and he went out to meet the army that came to Samaria, and said to them: Behold
    the Lord the God of your fathers being angry with Juda, hath delivered them into
    your hands, and you have butchered them cruelly, so that your cruelty hath reached
    up to heaven.'
