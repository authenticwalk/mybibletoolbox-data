  ckb-ckb: 'لەوێ پێغەمبەرێکی یەزدان هەبوو بە ناوی عۆدێد، چووە دەرەوە بۆ بەردەم ئەو
    سوپایەی کە دەهاتە سامیرە، پێی گوتن: «لەبەر ئەوەی تووڕەیی یەزدانی پەروەردگاری باوباپیرانتان
