verse: 2CH.028.022
translations:
  mal-C: 'ആഹാസിന്റെ ഈ ദുരിതകാലത്തും അദ്ദേഹം യഹോവയോട് വിശ്വസ്തത പുലർത്തുന്നതിൽ കൂടുതൽ
    അപരാധം പ്രവർത്തിച്ചു:'
  deu-TKW: Doch selbst in der Zeit, wo ihn jener bedrängte, beging er, der König Ahas,
    neue Treulosigkeiten gegen Jahwe.
  lin-lin: 'Wana azalaki kati na pasi, mokonzi Akazi akobaki lisusu kosala makambo
    ya nkele na miso ya Yawe :'
  eng-LSV: And in the time of his distress—he adds to trespass against YHWH (this
    King Ahaz),
  eng-GNV: And in ye time of his tribulation did he yet trespasse more against ye
    Lord, (this is King Ahaz)
  eng-WEBSTER: 'And in the time of his distress he trespassed yet more against the
    LORD: this is that king Ahaz.'
  nhw-BL: Huan quema Tlanahuatijquetl Acaz mopantiyaya ipan se hueyi tequipacholi,
    yaya achi más tlajtlacolchijqui iixpa TOTECO.
  swh-ONEN: Katika wakati wake wa mateso Mfalme Ahazi akazidi kukosa uaminifu kwa
    Bwana.
  bba-bba: Sɑnɑm mɛ u wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, kɑ mɛ, u Yinni Gusunɔ mɛm nɔɔbu sɑriru
    koosimɔwɑ u dɔɔ.
  eng-KJVCPB: 'And in the time of his distress did he trespass yet more against the
    Lord: this is that king Ahaz.'
  luo-luo: E ndalo mar chandruokne ruoth Ahaz nomedo weyo luwo Jehova Nyasaye.
  meu-meu: Ena hisihisi negana ai ena gwau-edeede Iehova enai ma e habadaia, hari
    King Ahasa ese.
  npi-ULB: तिनै राजा आहाजले आफ्‍नो कष्‍टको समयमा परमप्रभुको विरुद्ध झन्‌ धेरै पाप
    गरे ।
  yor-yor: Ní àkókò ìpọ́njú rẹ̀ ọba Ahasi sì di aláìṣòótọ́ sí Olúwa.
  pes-OPCB: آحاز با وجود تمام این مشکلات، بیش از پیش نسبت به خداوند گناه ورزید.
  tgl-ULB: Ang Haring ito na si Ahaz ay nagkasala pa ng mas matindi laban kay Yahweh
    sa panahon ng kaniyang pagdurusa.
  hui-hui: Kini Ahasa ibu genda timbuniore ho heangi ibugua Anduane Homogo mitangi
    nabi hene. Ibugua Anduane Homogo erembira mialu mana ko dewaore biaabo halu hene.
  mya-mya: ဤ​သို့​အာ​ခတ်​မင်း​သည်​အ​ခြေ​အ​နေ အ​ဆိုး​ရွား​ဆုံး​အ​ချိန်​၌ ထာ​ဝရ​ဘု​ရား
    အား​ယ​ခင်​က​ထက်​ပို​၍​ပြစ်​မှား​လေ​သည်။-
  bod-N: འུ་ཐུག་གི་དུས་དེ་ལ་རྒྱལ་པོ་ཨ་ཧ་ཟཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡིག་པ་ལྷག་པར་བྱས་ཏེ།
  sna-sna: Munguva yake yokutambudzika mambo Ahazi akatonyanya kusatendeka kuna Jehovha.
  spa-BLM: En el tiempo de su angustia, este mismo rey Acaz se rebeló aún más contra
    el Señor.
  cac-cac: Vach'chom nivan yaelal ix javi d'a yib'an̈ vin̈aj Acaz chi', palta an̈eja'
    ix ochn̈ej smul vin̈ d'a Jehová.
  swh-ULB: Mfalme Ahazi huyu huyu akatenda dhambi hata zaidi dhidi ya Yahwe katika
    muda wa mateso yake.
  bel-bel: І ў цяжкі для сябе час ён і далей учыняў беззаконна прад Госпадам, ён -
    цар Ахаз.
  deu-ELBBK: Und in der Zeit seiner Bedrängnis, da handelte er noch treuloser gegen
    den HERRN, er, der König Ahas.
  mbb-OT: Emun duen kemereǥenan he ebpekeuma ziyà te ki Hadì Ahaz, ne ed-iseg pa is
    kedsupak din te Nengazen.
  mal-2015: ആഹാസ്‌ രാജാവ് തന്റെ കഷ്ടകാലത്തുകൂടെയും യഹോവയോടു അധികം ദ്രോഹം ചെയ്തു.
  rmc-rmc: Andre oda baro pharipen o Achaz mek buter kerelas bini anglo RAJ oleha,
  pes-OPV: و چون او را به تنگ آورده بود، همین آحازپادشاه به خداوند بیشتر خیانت ورزید.
  ron-1924: Пе время ачея, кяр кынд ера ла стрымтораре, а пэкэтуит ши май мулт ымпотрива
    Домнулуй, ел, ымпэратул Ахаз.
  ben-OBCV: তাঁর এই কষ্টের সময় রাজা আহস সদাপ্রভুর প্রতি আরও বেশি অবিশ্বস্ত হয়ে গেলেন।
  som-som: Oo Boqor Aaxaas kaas qudhiisu intuu dhibaataysnaa ayuu weliba Rabbiga si
    weyn ugu sii xadgudbay.
  lat-VUC: Insuper et tempore angustiæ suæ auxit contemptum in Dominum, ipse per se
    rex Achaz,
  eng-ASVBT: And in the time of his distress did he trespass yet more against Jehovah,
    this same king Ahaz.
  ita-1885: Ed al tempo ch'egli era distretto, egli continuava vie più a commetter
    misfatti contro al Signore; tale era il re Achaz.
  eng-LXXUP: 'but only troubled him in his affliction: and he departed yet more from
    the Lord, and King Ahaz said,'
  eng-ULB: This same King Ahaz sinned even more against Yahweh in his time of suffering.
  spa-VBL: Incluso en esta época en que tenía tantos problemas, el rey Acaz pecaba
    cada vez más contra el Señor.
  fra-_FOB: Et dans le temps de sa détresse, il continua à pécher contre l'Éternel.
    C'était toujours le roi Achaz.
  mal-mal: ആഹാസ് രാജാവ് തന്റെ കഷ്ടകാലത്തും യഹോവയോട് അധികം അവിശ്വസ്തത കാണിച്ചു.
  urd-GVR: Go wuh us waqt baṛī musībat meṅ thā to bhī Rab se aur dūr ho gayā.
  suz-BL: मोपा पिप आहाज दोशो श्‍येत जवा, मोशोन परमप्रभु यावे क्‍येङा ङोन दुम्‍माक्‍त।
  ita-1927: E nel tempo in cui si trovava alle strette, questo medesimo re Achaz continuò
    più che mai a commettere delle infedeltà contro l’Eterno.
  ckb-ckb: لە کاتی تەنگانەکەیدا ئاحازی پاشا زیاتر ناپاکی لەگەڵ یەزدان کرد و
  eng-BBE: And in the time of his trouble, this same King Ahaz did even more evil
    against the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಅರಸನಾದ ಆಹಾಜನು ತನ್ನ ಇಕ್ಕಟ್ಟಿನ ಕಾಲದಲ್ಲಿ ಇನ್ನೂ ಅಧಿಕವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ
    ಅಪನಂಬಿಗಸ್ತನಾದನು.
  tam-2017: தான் நெருக்கப்படுகிற காலத்திலும் யெகோவாவுக்கு விரோதமாக அந்த ஆகாஸ் என்னும்
    ராஜா துரோகம்செய்துகொண்டே இருந்தான்.
  spa-RV-1909: Además el rey Achâz en el tiempo que aquél le apuraba, añadió prevaricación
    contra Jehová;
  ron-BTF: Și în timpul strâmtorării lui a încălcat legea și mai mult împotriva DOMNULUI,
    acest împărat Ahaz.
  eng-WEBP: In the time of his distress, he trespassed yet more against the LORD,
    this same King Ahaz.
  eng-FBV: Even at this time when he was having so much trouble, King Ahaz sinned
    more and more against the Lord.
  nld-1939: Ja, toen hij in het nauw werd gedreven, viel diezelfde koning Achaz altijd
    maar verder van Jahweh af.
  nch-BL: Huan quema Tanahuatijquet Acaz itztoya ipan se hueyi tequipacholi, yaya
    achi más tajtacolchijqui iixpa TOTECO.
  vie-1934: Trong cơn hoạn nạn, vua A-cha lại càng phạm tội cùng Đức Giê-hô-va;
  hin-CV: अपनी इस विपत्ति की स्थिति में यही राजा आहाज़ ने कई और बुरे पाप किये और याहवेह
    का और अधिक अविश्वासयोग्य बन गया.
  spa-BES: Y a pesar de su problema, este mismo rey Acaz hizo aún más mal contra el
    Señor.
  tdx-tdx: Mbore nanovoñe hakeo amy Iehovà t’i Ahkaze mpanjaka amy hasotria’ey
  tha-KJV: ในคราวทุกข์ยากนั้น พระองค์​ยิ่งละเมิดต่อพระเยโฮวาห์ คือกษั​ตริ​ย์อาหัสองค์เดียวกันนี้​แหละ
  por-BR-2018: Ademais o rei Acaz no tempo que aquele lhe afligia-se, acrescentou
    transgressão contra o SENHOR;
  deu-ELO: Und in der Zeit seiner Bedrängnis, da handelte er noch treuloser gegen
    Jehova, er, der König Ahas.
  eng-WYC-2018: Furthermore also in the time of his anguish he increased despite against
    God; that king Ahaz, himself, (And furthermore in the time of his anguish he increased
    his defiance against God; for King Ahaz, himself,)
  epo-epo: En la tempo de sia mizero li plue krimis kontraŭ la Eternulo, li, la reĝo
    Aĥaz.
  uig-PIN: Muxundaⱪ intayin müxkül pǝyttǝ bu padixaⱨ Aⱨaz Pǝrwǝrdigar aldida tehimu
    eƣir ⱪǝbiⱨlikkǝ qɵküp kǝtti.
  beo-beo: A:iha:se da se baligili nababeba:le, wadela:i hou mae fisili, bu baligiliwane
    Hina Godema wadela:le hamonanusu.
  tpi-OTNT: Taim King Ahas i kisim planti hevi tru, em i no tingting long Bikpela.
    Nogat. Em i givim baksait moa yet long Bikpela, na mekim planti sin.
  hau-SA: Cikin lokacin wahalarsa Sarki Ahaz ya ƙara zama marar aminci ga Ubangiji.
  uig-LAT: Mushundaq intayin müshkül peytte bu padishah Ahaz Perwerdigar aldida téximu
    éghir qebihlikke chöküp ketti.
  nde-nde: Kwathi lanxa inkosi u-Ahazi iphakathi kobunzima, yandisa ukona kwayo kuThixo.
  ton-ton: '¶ Pea ʻi he ngaahi ʻaho ʻo ʻene mamahi naʻa ne fakalahi ki heʻene angahala
    kia Sihova: ʻae tuʻi ko eni ko ʻAhasi.'
  ces-1613: V který pak koli čas byl ssužován, tím větší převrácenost páchal proti
    Hospodinu. Takový byl král Achas.
  eng-WMB: In the time of his distress, he trespassed yet more against the LORD, this
    same King Ahaz.
  tam-TCV: அரசன் ஆகாஸ் தனது கஷ்ட காலத்திலும் இன்னும் யெகோவாவுக்கு அதிகம் உண்மையற்றவனாகவே
    இருந்தான்.
  ceb-ULB: Kining hari nga si Ahaz nagpakasala batok kang Yahweh sa panahon sa iyang
    pag-antos.
  pol-UBG: A w czasie największego ucisku król Achaz grzeszył jeszcze bardziej przeciwko
    PANU. Taki to był król Achaz.
  urd-GVU: گو وہ اُس وقت بڑی مصیبت میں تھا توبھی رب سے اَور دُور ہو گیا۔
  deu-1912: Dazu in seiner Not machte der König Ahas das Vergreifen am HERRN noch
    mehr
  kan-2017: ಕಷ್ಟ ಬಂದಾಗ ಅರಸನಾದ ಆಹಾಜನು ಯೆಹೋವನಿಗೆ ಮತ್ತಷ್ಟು ದ್ರೋಹಿಯಾದನು.
  yap-yap: Nap’an nri gel e gafgow nike yib ngak Ahaz ma aram mri mun daken e denen
    nib togopluw ngak SOMOL ni i rin’.
  hlt-MCSB: Amah kah puencak tue vaengah pataeng khaw BOEIPA taengah boekoek ham aka
    khoep tah manghai Ahaz amah ni.
  mdy-ETH: ዓካኣዜ ሜታ ዒዛይዳ ዑሣ ዓኣዼ ዺቢ ዺቢ ዓኣዼሢሮ ፔቶ ጎሜ ማዺሢና ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Na sɛ ɔhaw bi ba ɔhene Ahas so mpo a, ɔkɔ so yɛ asoɔden ma Awurade.
  eng-WEBU: In the time of his distress, he trespassed yet more against the LORD,
    this same King Ahaz.
  wal-wal: Kawoi Akaazi ba huuphen ba tuggaa wode GODAASSI ammanettenna hanotaa kaseegaappe
    gujji gujjidi biis.
  spa-PDDPT: En el tiempo de su aflicción, el rey Acaz aumentó su infidelidad a Yavé,
  gun-gun: Huvixa Acaz ojexavai jave pyve heko vai raxave Senhor rovai.
  ilo-ULB: Iti tiempo ti panagsagabana, daytoy nga Ari Ahaz ket inyad-addana pay ti
    nagbasol kenni Yahweh.
  kpg-kpg: Di madagoaa ono haingadaa ne daamaha huoloo, King Ahaz guu hai ana hala
    gi Dimaadua koia gi nonua.
  uig-ARA: مۇشۇنداق ئىنتايىن مۈشكۈل پەيتتە بۇ پادىشاھ ئاھاز پەرۋەردىگار ئالدىدا تېخىمۇ
    ئېغىر قەبىھلىككە چۆكۈپ كەتتى.
  sus-sus: Hali a xa tɔɔrɛ kui, Axasi mu gbilen Alatala ma.
  pon-2006: Ni ahnsou me kahpwal akan laudlahr mehlel, dipen Ahas pil laudla sang
    mahs.
  ksd-ksd: Ma ta ra e ba di ga vakadik ia, go ra king Akas i ga manga varpiam mulai
    ure ra Luluai.
  tur-YTC: Sıkıntı zamanında, bu aynı Kral Ahaz, Yahve karşı daha da çok suç işledi.
  grc-BRENT: ἀλλʼ ἢ τῷ θλιβῆναι αὐτόν· καὶ προσέθηκε τοῦ ἀποστῆναι ἀπὸ Κυρίου, καὶ
    εἶπεν ὁ βασιλεὺς Ἄχαζ,
  ind-AYT: Dalam keadaan terdesak, Raja Ahas semakin bertindak tidak setia kepada
    TUHAN.
  nya-nya: Pa nthawi yake yamavutoyi mfumu Ahazi inapitirira kukhalabe yosakhulupirika
    pamaso pa Yehova.
  hrv-hrv: Dok je bio u nevolji, postao je još nevjerniji Jahvi; takav je bio kralj
    Ahaz.
  mps-mps: Te king Ahasgo te sęgę hauwa mu sabo sogo agai Genuai Bidi munu me homu
    kone ebeo. Menio. Agai Genuai Bidi tudiba munama, me genina mu tudi ola manio,
    tama dwai dwai sę hauwa mu yali.
  tpi-tpi: Taim King Ahas i kisim planti hevi tru, em i no tingting long Bikpela.
    Nogat. Em i givim baksait moa yet long Bikpela, na mekim planti sin.
  dan-1931: Og selv da Assyrerkongen bragte ham i Nød, var Kong Akaz på ny troløs
    mod HERREN;
  vie-OVCB: Trong cảnh hoạn nạn, Vua A-cha vẫn tiếp tục phạm tội cùng Chúa Hằng Hữu.
  guj-2017: અતિ સંકટના આ સમયે રાજા આહાઝ યહોવાહનો વિરુદ્ધ વધુ અને વધુ પાપ કરતો ગયો.
  pon-2006A: Ni ahnsou me kahpwal akan laudlahr mehlel, dipen Ahas pil laudla sang
    mahs.
  por-BRBSL: Na época de sua angústia, ele transgrediu ainda mais contra Yahweh, esse
    mesmo Rei Ahaz.
  cth-cth: Khopouk a deng nahaiyah siangpahrang Ahaz teh, BAWIPA koe yuemkamcu hoeh
    lah hoehoe ao. Hethateh, Ahaz siangpahrang e a coungnae doeh.
  twi-twi: Na sɛ ɔhaw bi ba ɔhene Ahas so mpo a, ɔkɔ so yɛ asoɔden wɔ Awurade so.
  hlt-hlt: Amah kah puencak tue vaengah pataeng khaw BOEIPA taengah boekoek ham aka
    khoep tah manghai Ahaz amah ni.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Aɑsi bɑɑ mbo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ kɛ sɔkɛ́ kɛ yetírí ti Yiɛ̀
    nKuyie nkpɛti.
  msy-2020: Atrivim Ahas osɨmtɨzir avɨriba isir dughiamɨn, a Ikiavɨra Itir God gɨnɨghnɨzir
    puvatɨ. A bar akɨrim ragha Ikiavɨra Itir God gasaragha, arazir bar kurar avɨribagh
    ami.
  dop-dop: Pɑɑ nɑ pǝ tʋ Ahɑsɩ kɛ piti tɑɑ tɔ, ɩ tɔŋnɑ Tɑcɑɑ kɛ kisuɣu kɛ́.
  azb-azb: Bu padşah Axaz sıxıntılı vaxtında Rəbbə qarşı xainliyi artırdı.
  eng-DBY: And in the time of his trouble he transgressed yet more against Jehovah,
    this king Ahaz.
  hin-2017: क्लेश के समय राजा आहाज ने यहोवा से और भी विश्वासघात किया।
  eng-YLT: And in the time of his distress — he addeth to trespass against Jehovah,
    (this king Ahaz),
  eng-WYC-2017: Furthermore also in the time of his anguish he increased despite against
    God; that king Ahaz, himself,
  eng-WMBB: In the time of his distress, he trespassed yet more against the LORD,
    this same King Ahaz.
  urd-GVH: गो वह उस वक़्त बड़ी मुसीबत में था तो भी रब से और दूर हो गया।
  rug-rug: Totosona sapu kaleana hola sa tinasuna tanisa, si tavete nono latu pa tinavete
    kaleadi si asa pa kenuna e Zihova.
  gaz-gaz: Aahaaz Mootichi yeroo rakkina isaa keessa illee ittuma caalchisee Waaqayyoof
    amanamuu ni dide.
  fra-LSG: Pendant qu’il était dans la détresse, il continuait à pécher contre l’Éternel,
    lui, le roi Achaz.
  yal-yal: Hali Axasi yi kɔntɔfilixi waxatin naxan yi, a mɔn lu nɛn tinxintareyani
    Alatala yɛɛ ra yi.
  haw-1868: A i kona wa popilikia, hoonui ia i kona lawehala ana ia Iehova. Oia no
    ua alii la, o Ahaza.
  arb-NAV: وَفِي أَثْنَاءِ ضِيقِهِ ازْدَادَ الْمَلِكُ آحَازُ خِيَانَةً لِلرَّبِّ.
  ewe-ewe: Fia Ahaz ŋlɔ Mawu be le eƒe xaxaɣi sia me.
  eng-LEE: And in the time that he distressed him, became he yet more faithless against
    the Lord,—yea, he, king Achaz;
  asm-FB: ৰজা আহজে তেওঁৰ দুখৰ কালতো যিহোৱাৰ বিৰুদ্ধে অধিককৈ অপৰাধ কৰিছিল।
  sus-A: هَلِ عَ شَ تْورّ كُي، عَشَسِ مُ فبِلٍن عَلَتَلَ مَ.
  fra-SBL: Au temps de sa détresse, il a encore péché contre Yahvé, ce même roi Achaz.
  hbo-hbo: וּבְעֵת֙ הָצֵ֣ר לֹ֔ו וַיֹּ֖וסֶף לִמְעֹ֣ול בַּיהוָ֑ה ה֖וּא הַמֶּ֥לֶךְ אָחָֽז׃
  kik-kik: Mahinda macio make ma thĩĩna-rĩ, Mũthamaki Ahazu no gũkĩrĩrĩria aakĩrĩrĩirie
    kwaga wĩhokeku harĩ Jehova.
  fra-NCL: Pendant qu’il était dans la détresse, il continuait à offenser Yahweh,
    lui, le roi Achaz.
  cek-AK: Siangpahrang Ahaz loe to tiah raihaih tongh li naah, Angraeng hmaa ah zaehaih
    to sak aep aep.
  cuk-cuk: Rey-Acazʼga neg-boni-dummad-nai-inigwele, aka bur bar-buloded, Bab-Jehováʼba
    amba nanassulid.
  uig-CYR: Мошундақ интайин мүшкүл пәйттә бу падиша Аһаз Пәрвәрдигар алдида техиму
    еғир қәбиһликкә чөкүп кәтти.
  tel-2017: తనకు కలిగిన ఆపద సమయంలో ఆహాజు రాజు యెహోవా దృష్టిలో ఇంకా ఎక్కువ దుర్మార్గంగా
    ప్రవర్తించాడు.
  hat-BSA: Alò, nan tan gwo pwoblèm pa li, menm Wa Achaz sila a te vin peche plis
    devan SENYÈ a.
  kos-kos: Ke mwe lokoalok upala nu sel Ahaz, el orekma koluk lain LEUM GOD yohk liki
    na meet.
  hbo-WLC: וּבְעֵת֙ הָצֵ֣ר ל֔וֹ וַיּ֖וֹסֶף לִמְע֣וֹל בַּיהוָ֑ה ה֖וּא הַמֶּ֥לֶךְ אָחָֽז׃
  ibo-ibo: Nʼoge nsogbu ya, eze Ehaz gakwara nʼihu bụrụ onye na-ekwesighị ntụkwasị
    obi nye Onyenwe anyị.
  ory-ory: ପୁଣି, ସେହି ଆହସ୍‌ ରାଜା ଆପଣାର କ୍ଳେଶ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ଆହୁରି ସତ୍ୟ-ଲଙ୍ଘନ
    କଲେ।
  chk-chk: Nge lon an riaföü, ei king Ahas a fen alapala an tipis ngeni ewe Samol
    mi Lapalap.
  rop-rop: Wal nomeda ol dislot nogudbala ting bin hepin langa King Eihes imbin kipgon
    dumbat moweswan nogudbala ting langa YAWEI.
  ukr-1871: 'Та й в тїсний для себе час творив він беззаконня перед Господом, він
    — царь Ахаз:'
  deu-1951: Ja, zu der Zeit, als er bedrängt ward, versündigte er sich an dem HERRN,
    er, der König Ahas!
  eng-JPS: And in the time of his distress did he act even more treacherously against
    the LORD, this same king Ahaz.
  srp-1865: I kad bijaše u nevolji, on još veæma griješaše Gospodu; taki bijaše car
    Ahaz.
  lug-lug: Mu kiseera ekyo kabaka Akazi we yalabira ennyo ennaku, yeeyongera obutaba
    mwesigwa eri Mukama.
  heb-heb: ובעת הצר לו ויוסף למעול ביהוה הוא המלך אחז׃
  ben-IRV: তাঁর এই কষ্টের দিনের এই একই রাজা আহস সদাপ্রভুর প্রতি আরও বেশী পাপ করলেন।
  pan-pan: ਆਪਣੀ ਤੰਗੀ ਦੇ ਵੇਲੇ ਵੀ ਇਸੇ ਆਹਾਜ਼ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਵਾਹ ਨਾਲ ਹੋਰ ਵੀ ਬੇਈਮਾਨੀ ਕੀਤੀ
  mya-JVB: အာခတ် မင်းကြီး သည် ဆင်းရဲ ဒုက္ခခံရသောအခါ ၊ ထာဝရဘုရား ကို သာ၍ ပြစ်မှား ၏။
  hmo-hmo: Ahasa ena hisihisi be idia bada lao neganai, iena kara dika Lohiabada dekenai
    idia bada lao danu.
  urd-urd: अपनी तंगी के वक़्त में भी उसने, या'नी इसी आख़ज़ बादशाह ने ख़ुदावन्द का
    और भी ज़्यादा गुनाह किया;
  rus-SYN: И в тесное для себя время он продолжал беззаконно поступать пред Господом,
    он - царь Ахаз.
  bqc-SIM: Kua yooyeapi guu kí Aaza gì lɛ́ bↄ Dii kpɛɛ.
  tcz-CHONGTHU: Hahsat na akhon geija atotah vang'in Ahaz hin Pakai doumah abolbe
    jingin ahi
  mar-mar: या संकटकाळात आहाजच्या वाईट वर्तनात आणखी भरच पडली. तो परमेश्वरापासून दुरावला.
  qub-qub: Fiyupa ñacaycarpis ray Acazga manami Tayta Diosta rispitaranchu.
  bqp-bqp: Sɑnɑm mɛ u wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, kɑ mɛ, u Yinni Gusunɔ mɛm nɔɔbu sɑriru
    koosimɔwɑ u dɔɔ.
  hat-hat: Pandan tout tan yo t'ap kraze l' konsa a, nonm yo bay pou wa Akaz la t'ap
    donnen pi mal nan pa sèvi Seyè a.
  eng-BSB: In the time of his distress, King Ahaz became even more unfaithful to the
    LORD.
  eng-WEBPB: In the time of his distress, he trespassed yet more against the LORD,
    this same King Ahaz.
  kbq-kbq: Hagi Ahasi'ma ana hazenke knafima mani'neno'a, Anumzamofona antahinomino
    mago'ane kefo avu'avara nehuno, Ra Anumzamofontera mani fatgo osu'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Acaz mopantiyaya ipan se hueyi cuesoli, yajaya
    achi más tlajtlacolchijqui iixpa TOTECO.
  gub-BL: Weko haw izawaiw katu wera'u mehe tuwihawete Akaz uzapo ikatu 'ym wera'u
    ma'e Tupàn henataromo kury. Nezewe hekon a'e. Iaiw azeharomoete.
  eng-DRA: 'Moreover also in the time of his distress he increased contempt against
    the Lord: king Achaz himself by himself,'
