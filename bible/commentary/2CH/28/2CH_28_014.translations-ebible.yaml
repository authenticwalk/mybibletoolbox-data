verse: 2CH.028.014
translations:
  mal-C: അപ്പോൾ പടയാളികൾ ഇസ്രായേൽ പ്രഭുക്കന്മാരുടെയും സർവസഭയുടെയും മുമ്പിൽവെച്ചുതന്നെ
    ബന്ധിതരെ കൊള്ളമുതൽസഹിതം വിട്ടയച്ചു.
  deu-TKW: Da gaben die Krieger die Gefangenen und die Beute in Gegenwart der Obersten
    und der ganzen Volksgemeinde frei.
  lin-lin: Basoda batikaki bakangami mpe bomengo ya bitumba na miso ya bakambi mpe
    ya lisanga mobimba.
  eng-LSV: And the armed men leave the captives and the prey before the heads and
    all the assembly;
  eng-GNV: So the armie left the captiues and the spoyle before the princes and all
    the Congregation.
  eng-WEBSTER: So the armed men left the captives and the spoil before the princes
    and all the congregation.
  nhw-BL: Huajca nopa soldados quinmajcajque nopa sihuame huan coneme catli quinhualicatoyaj.
    Huan quicajque nochi nopa tlamantli catli quincuilijtoyaj iniixpa nopa tlayacanani
    huan nopa masehualme nopona.
  swh-ONEN: Hivyo wale askari wakawaacha wale mateka pamoja na nyara mbele ya hao
    maafisa na kusanyiko lote.
  bba-bba: Yerɑ tɑbu kowo be, bɑ yoo be yɔ̃su, bɑ bu ben yɑ̃nu wesiɑ Isirelibɑ kɑ
    ben wiruɡibun wuswɑɑɔ.
  eng-KJVCPB: So the armed men left the captives and the spoil before the princes
    and all the congregation.
  luo-luo: Kuom mano, jolwenygi noweyo joma negimako kaachiel gi mwandu mane gipeyo
    ka gin e nyim jotelo kod joma nochokore duto.
  meu-meu: Taunabunai, tuari taudia ese abi-mauri taudia bona e abi kohudia na lohia
    bona hebou taudia iboudiai vairadiai e rakatanidia.
  npi-ULB: यसकारण योद्धाहरूले कैदीहरू र लुटेका मालहरू अगुवाहरू र सबै समुदायका उपस्‍थितिमा
    छोडिदिए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ológun tú àwọn ẹlẹ́wọ̀n àti ìkógun sílẹ̀ níwájú àwọn ìjòyè
    àti gbogbo ìjọ ènìyàn.
  pes-OPCB: پس سپاهیان تمام اسیران و غنایمی را که آورده بودند به قوم خود و رهبرانشان
    واگذار کردند تا دربارهٔ آنها تصمیم بگیرند.
  tgl-ULB: Kaya iniwan ng mga kawal ang mga bilanggo at ang mga sinamsam sa harapan
    ng mga pinuno at sa buong kapulungan.
  hui-hui: Ami agali biaru tigua bi ogoni hale howa Yuda wali agali garabaya haru
    hayarubi dabudabu mbirale mo yu ibiyarubi bibahende yupe halu agali haguane biarubi
    Isaraele wali agali bu hearubi tinaga giha ya hene.
  mya-mya: သို့​ဖြစ်​၍​တပ်​မ​တော်​သား​တို့​သည်​ပြည် သူ​များ​နှင့် ခေါင်း​ဆောင်​များ​လက်​သို့​သုံ့​ပန်း
    များ​နှင့်​လက်​ရ​ပစ္စည်း​များ​ကို​ပေး​အပ် လိုက်​ကြ​၏။-
  bod-N: དམག་དཔུང་གིས་འགོ་དཔོན་དང་མི་ཚོགས་ཀྱི་མདུན་དུ་བཙོན་མ་རྣམས་བཅོམ་ནོར་དང་བཅས་བཏང་བ་རེད།
  sna-sna: Saka varwi vakasiya vasungwa nezvose zvavakanga vapamba pamberi pavakuru
    neungano yose.
  spa-BLM: Entonces los hombres armados dejaron a los cautivos y el botín ante los
    príncipes y toda la asamblea.
  cac-cac: Yuj chi', ix actajel masanil eb' ix ic'jicot yuj eb' soldado chi' yed'
    pax masanil tastac ix yic'cot eb', ix yac'ancan eb' d'a yichan̈ eb' yajalil chon̈ab'
    yed' d'a yichan̈ masanil anima.
  swh-ULB: Hivyo watu wenye silaha wakawaacha wafungwa na mateka mbele ya viongozi
    wa Israeli na kusanyiko lote
  bel-bel: І пакінулі ўзброеныя палонных і здабычу ў ваеначальнікаў і ўсяго сходу.
  deu-ELBBK: Da ließen die Gerüsteten die Gefangenen und die Beute vor den Obersten
    und der ganzen Versammlung.
  mbb-OT: Umbe, insarig te menge sundaru ziyà te menge pengulu wey ziyà te kezekelan
    is menge vihag wey menge azen he naaǥew zan pinaaǥi te tebek.
  mal-2015: അപ്പോൾ പ്രഭുക്കന്മാരും സർവ്വസഭയും കാൺകെ ആയുധപാണികൾ ബദ്ധന്മാരെയും കൊള്ളയെയും
    വിട്ടയച്ചു.
  rmc-rmc: Akor o slugaďa angle ola vodci the savore manuša premukle savoren, saven
    zaile, a dine pale the o veci, so odarik ile.
  pes-OPV: پس لشکریان، اسیران و غنیمت را پیش روسا وتمامی جماعت واگذاشتند.
  ron-1924: Осташий ау лэсат пе принший де рэзбой ши прада ынаинтя кэпетениилор ши
    ынаинтя ынтреӂий адунэрь.
  ben-OBCV: অতএব সৈনিকরা বন্দিদের ও লুটসামগ্রীগুলি কর্মকর্তাদের ও সমগ্র জনসমাজের সামনে
    এনে রেখেছিল।
  som-som: Sidaas daraaddeed raggii hubka sitay waxay maxaabiistii iyo boolidiiba
    kaga tageen amiirrada iyo shirkii oo dhan hortooda.
  lat-VUC: Dimiseruntque viri bellatores prædam, et universa quæ ceperant, coram principibus,
    et omni multitudine.
  eng-ASVBT: So the armed men left the captives and the spoil before the princes and
    all the assembly.
  ita-1885: Allora gli uomini di guerra rilasciarono i prigioni e la preda, in presenza
    dei capi e di tutta la raunanza.
  eng-LXXUP: So the warriors left the prisoners and the spoils before the princes
    and all the congregation.
  eng-ULB: So the armed men left the prisoners and the plunder before the leaders
    and all the assembly.
  spa-VBL: Así que los hombres armados dejaron los prisioneros y el botín ante los
    líderes y todo el pueblo allí reunido.
  fra-_FOB: Alors les soldats abandonnèrent les prisonniers et le butin devant les
    chefs et devant toute l'assemblée.
  mal-mal: അപ്പോൾ പ്രഭുക്കന്മാരുടെയും സർവ്വസഭയുടെയും മുമ്പാകെ പടയാളികൾ തടവുകാരെ കൊള്ളമുതലോടുകൂടെ
    വിട്ടയച്ചു.
  urd-GVR: Tab faujiyoṅ ne apne qaidiyoṅ ko āzād karke unheṅ lūṭe hue māl ke sāth
    buzurgoṅ aur pūrī jamāt ke hawāle kar diyā.
  suz-BL: मोपतीके लडाइ पाइबपुकीम ग्‍याइश्‍शोपुकी नु आन रोइश्‍शो मारेइ मारेइ मेको आन
    ठेयब मुर नु मेको देल्‍शा बाक्‍शो मुर आन ङोंइती प्रोन्‍मे बाक्‍त।
  ita-1927: Allora i soldati abbandonarono i prigionieri e la preda in presenza dei
    capi e di tutta la raunanza.
  ckb-ckb: ئیتر سەربازەکان لەبەردەم سەرکردەکان و هەموو کۆمەڵەکەدا دیلەکان و تاڵانییەکەیان
    بەجێهێشت.
  eng-BBE: So the armed men gave up the prisoners and the goods they had taken to
    the heads and the meeting of the people.
  kan-OKCV: ಆಗ ಸೈನ್ಯದವರು ಸೆರೆಯವರನ್ನೂ, ಕೊಳ್ಳೆಯನ್ನೂ ಪ್ರಧಾನರ ಮುಂದೆಯೂ, ಸಮಸ್ತ ಕೂಟದ ಮುಂದೆಯೂ
    ಬಿಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: அப்பொழுது ஆயுதம் அணிந்தவர்கள் சிறைபிடித்தவர்களையும், கொள்ளையுடைமைகளையும்,
    பிரபுக்களுக்கு முன்பாகவும் அனைத்து சபைக்கு முன்பாகவும் விட்டுவிட்டார்கள்.
  spa-RV-1909: Entonces el ejército dejó los cautivos y la presa delante de los príncipes
    y de toda la multitud.
  ron-BTF: Astfel soldații au lăsat pe captivi și prada înaintea prinților și a întregii
    adunări.
  eng-WEBP: So the armed men left the captives and the plunder before the princes
    and all the assembly.
  eng-FBV: So the armed men left the prisoners and the plunder before the leaders
    and all the people gathered there.
  nld-1939: Daarop lieten de soldaten de gevangenen vrij, ten aanschouwen van de voormannen
    en het gehele vergaderde volk.
  nch-BL: Huajca nopa soldados quinmalacanijque nopa sihuame huan coneme cati quinhualicatoyaj.
    Huan quicajque nochi nopa tamanti cati quincuilijtoyaj iniixpa nopa tayacanani
    huan nopa masehualme nopona.
  vie-1934: Quân lính bèn thả các phu tù và bỏ của cải tại trước mặt các quan trưởng
    và cả hội chúng.
  hin-CV: तब योद्धाओं ने लूट की सामग्री और बंदियों को अधिकारियों और सारी सभा के सामने
    लाकर छोड़ दिया.
  spa-BES: Entonces los hombres armados entregaron a los prisioneros y los bienes
    que habían llevado a los jefes y a la reunión de la gente.
  tdx-tdx: Aa le napo’ o lahindefoñeo añatrefa’ o roandriañeo naho i fivoribey iabiy
    o an-drohio naho i kinopakey.
  tha-KJV: เพราะฉะนั้น ผู้​ถืออาวุธจึงทิ้งเชลยและของที่ริบมาต่อหน้าเจ้านายและชุ​มนุ​มชนทั้งปวง
  por-BR-2018: Então o exército deixou os cativos e a presa diante dos príncipes e
    de toda a multidão.
  deu-ELO: Da ließen die Gerüsteten die Gefangenen und die Beute vor den Obersten
    und der ganzen Versammlung.
  eng-WYC-2018: And the men warriors left the prey, and all things which they had
    taken, before the princes and all the multitude. (And so the men of war left the
    prisoners, and all the things which they had taken, in front of the leaders and
    all the multitude.)
  epo-epo: Tiam la armitoj forlasis la kaptitojn kaj la rabitaĵon antaŭ la estroj
    kaj la tuta komunumo.
  uig-PIN: Xuning bilǝn lǝxkǝrlǝr tutⱪunlar bilǝn urux ƣǝniymǝtlirini yolbaxqilar
    wǝ pütkül jamaǝt aldida ⱪaldurup ⱪoydi.
  beo-beo: Amaiba:le, dadi gagui dunu da sugui dunu amo dunudafa amola ilia ouligisu
    dunu ili ouligima:ne ilima i.
  tpi-OTNT: Ol soldia i harim dispela tok na ol i lusim ol kalabus wantaim ol samting
    ol i bin kisim long Juda, long ol dispela bikman na ol lain manmeri bilong Israel,
    na ol i go.
  hau-SA: Saboda haka sojoji suka ba da ’yan kurkukun da ganima a gaban hafsoshi da
    dukan taron.
  uig-LAT: Shuning bilen leshkerler tutqunlar bilen urush gheniymetlirini yolbashchilar
    we pütkül jamaet aldida qaldurup qoydi.
  nde-nde: Ngakho amabutho akhulula ababebotshiwe asebuyisela lempahla ezaziyimpango
    phambi kwezikhulu laphambi kwebandla.
  ton-ton: Ko ia naʻe tuku ai ʻe he kau tangata toʻo mahafutau ʻae kakai pōpula mo
    e vete ʻi he ʻao ʻoe houʻeiki mo e kakai kotoa kuo fakataha.
  ces-1613: Takž nechali vojáci těch zajatých i kořistí svých před knížaty a vším
    shromážděním.
  eng-WMB: So the armed men left the captives and the plunder before the princes and
    all the assembly.
  tam-TCV: எனவே இராணுவவீரர்கள் அதிகாரிகளுக்கும், கூடியிருந்த எல்லோருக்கும் முன்பாகக்
    கைதிகளையும், கொள்ளைப்பொருட்களையும் ஒப்புக்கொடுத்தார்கள்.
  ceb-ULB: Busa gibuhian sa mga sundalo ang mga binihag ug ang kinawat sa atubangan
    sa mga pangulo ug sa tanang katawhan.
  pol-UBG: Wojsko więc pozostawiło jeńców i łupy przed książętami i całym zgromadzeniem.
  urd-GVU: تب فوجیوں نے اپنے قیدیوں کو آزاد کر کے اُنہیں لُوٹے ہوئے مال کے ساتھ بزرگوں
    اور پوری جماعت کے حوالے کر دیا۔
  deu-1912: Da ließen die Geharnischten die Gefangenen und den Raub vor den Obersten
    und vor der ganzen Gemeinde.
  kan-2017: ಭಟರು ಇದನ್ನು ಕೇಳಿ ಸೆರೆಯವರನ್ನೂ, ಕೊಳ್ಳೆಯನ್ನು ಅಧಿಪತಿಗಳ ಮತ್ತು ಸಮೂಹದವರ ಮುಂದೆಯೇ
    ಬಿಟ್ಟುಬಿಟ್ಚರು.
  yap-yap: Ma aram me pi’ fa raba’ i salthaw fapi kalbus nge pin’en ni ka ra feked
    u fithik’ e mael ngak e pi girdi’ nge pi’in ma yog e thin rorad,
  hlt-MCSB: Te dongah aka pumcum rhoek long khaw tamna neh kutbuem te mangpa rhoek
    neh hlangping boeih kah mikhmuh ah a toeng.
  mdy-ETH: ዬያሮ ዖሎ ዓሳ ቱኡዞ ዓሶንታ ዲዒ ዔኪ ሙኮና ባኮዋ ዴሮና ዔያቶኮ ሱኡጎናም ዒንጌኔ።
  twi-ASANTE: Enti, akofoɔ no gyaee nneduafoɔ no de asadeɛ no maeɛ, wɔ ɔmanfoɔ no
    ne ntuanofoɔ no anim.
  eng-WEBU: So the armed men left the captives and the plunder before the princes
    and all the assembly.
  wal-wal: Hegaa gishshau, olanchchati omoodettida asatanne omoodettida miishshaa
    halaqatu sinttaaninne kumetta yaa7aa sinttan sheedhdhidosona.
  spa-PDDPT: Entonces el ejército dejó a los cautivos y el botín delante de los jefes
    y de toda la congregación.
  gun-gun: Ha'e ramo yvatekueve ha'e heta va'e kuery ha'e javi oexaa py xondaro kuery
    oejapa ojokua reve ogueru va'ekue, imba'e rei-rei va'ekue voi.
  ilo-ULB: Isu nga imbati dagiti soldado dagiti balud ken dagiti nasamsam iti sangoanan
    dagiti mangidadaulo ken iti entero a taripnong.
  kpg-kpg: Nomuli, di buini dauwa gaa wanga digau galabudi mono goloo ne kumi i tauwa
    gi nia daangada mo nadau dagi.
  uig-ARA: شۇنىڭ بىلەن لەشكەرلەر تۇتقۇنلار بىلەن ئۇرۇش غەنىيمەتلىرىنى يولباشچىلار
    ۋە پۈتكۈل جامائەت ئالدىدا قالدۇرۇپ قويدى.
  sus-sus: Na kui sɔɔrie naxa geelimanie nun harige bɛɲin, e naxan sɔtɔ gere kui.
    E na birin naba kuntigie nun ɲama nan ya xɔri.
  pon-2006: Kariso eri kihla me selidi ko oh dipwisou lohdi ko rehn aramas ako oh
    arail kaun ako.
  ksd-ksd: Damana ra tarai na vinarubu dia ga nur vue ra umana vilavilau ma ra tabarikik
    ta ra luaina mata i ra umana luluai ma ra tarai par.
  tur-YTC: Böylece silahlı adamlar esirleri ve ganimeti beylerin ve bütün topluluğun
    önüne bıraktılar.
  grc-BRENT: Καὶ ἀφῆκαν οἱ πολεμισταὶ τὴν αἰχμαλωσίαν καὶ τὰ σκῦλα ἐναντίον τῶν ἀρχόντων
    καὶ πάσης τῆς ἐκκλησίας.
  ind-AYT: Jadi, orang-orang bersenjata itu meninggalkan para tawanan dan barang-barang
    rampasan mereka di depan para pemimpin dan seluruh jemaat.
  nya-nya: Kotero asilikali aja anawasiya akapolowo pamodzi ndi katundu amene analanda
    ku nkhondo pamaso pa akuluakulu ndi gulu lonse la anthu.
  hrv-hrv: Tada ostaviše ratnici roblje i plijen pred knezovima i svim zborom.
  mps-mps: Te ami bidi dabe augwaligo te po odama, te kalabus dabe me te Juda bulude
    sali doado bage sese tama tagalali. Te genuai bidi dabe pagede me te Israel we
    bidi dabe pagede tagalali, tama tilama augwa pali.
  tpi-tpi: Ol soldia i harim dispela tok na ol i lusim ol kalabus wantaim ol samting
    ol i bin kisim long Juda, long ol dispela bikman na ol lain manmeri bilong Israel,
    na ol i go.
  dan-1931: Da gav de væbnede Slip på Fangerne og Byttet i Øversternes og hele Forsamlingens
    Påsyn;
  vie-OVCB: Vậy, các quân sĩ liền thả các tù nhân và bỏ lại của cải họ đã cướp giật
    trước mặt các nhà lãnh đạo và toàn dân.
  guj-2017: તેથી સૈન્યના માણસોએ આગેવાનો અને આખી સભા આગળ કેદીઓ અને લૂંટના સામાનને મૂકી
    દીધાં.
  pon-2006A: Kariso eri kihla me selidi ko oh dipwisou lohdi ko rehn aramas ako oh
    arail kaun ako.
  por-BRBSL: Assim, os homens armados deixaram os cativos e o saque antes dos príncipes
    e de toda a assembléia.
  cth-cth: Hottelah ransanaw ni kahrawikungnaw hoi tamimayanaw e hmalah san hoi lawphnonaw
    hah a cei takhai awh.
  twi-twi: Enti akofo no gyaee nneduafo no de asade no mae wɔ ɔmanfo no ne ntuanofo
    no anim.
  hlt-hlt: Te dongah aka pumcum rhoek long khaw tamna neh kutbuem te mangpa rhoek
    neh hlangping boeih kah mikhmuh ah a toeng.
  tbz-SIM: Kɛ̀ dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ fĩ́ĩnko dɛ kó tidɑɑtì kɛ́yóunɛ̀ bɛ ɛí dɛ̀ bɛkótíbɛ̀
    nɛ̀ ditĩ̀nnì dimɔu ììkɛ̀.
  msy-2020: Mɨdorozir gumaziba akar kam baregha, kalabuziaba ko bizir me Judan iniziba
    inigha, gumazir aruar kaba ko Israelian damazibar da atɨgha, me ghue.
  dop-dop: Tǝnɑɣɑ yoolɑɑ hɛtɑ sɑlǝkɑtʋnɑɑ mpɛɣɛ kpɑkpɑɑ kɛ tǝnɛ ɩnɩ. Nɑ pɑ́ kisi pɑ
    wontu nti pɑɑ kuuwɑ tɔɣɔ nyʋɣʋ nyǝ́mɑ nɑ sɑmɑɑ tǝnɑ ɩsɛntɑɑ.
  azb-azb: Silahlı əsgərlər əsirləri və qəniməti rəislərin və bütün camaatın önünə
    qoydular.
  eng-DBY: Then the armed men left the captives and the spoil before the princes and
    all the congregation.
  hin-2017: तब उन हथियार-बन्दों ने बन्दियों और लूट को हाकिमों और सारी सभा के सामने
    छोड़ दिया।
  eng-YLT: And the armed men leave the captives and the prey before the heads and
    all the assembly;
  eng-WYC-2017: And the men warriors left the prey, and all things which they had
    taken, before the princes and all the multitude.
  eng-WMBB: So the armed men left the captives and the plunder before the princes
    and all the assembly.
  urd-GVH: तब फ़ौजियों ने अपने क़ैदियों को आज़ाद करके उन्हें लूटे हुए माल के साथ बुज़ुर्गों
    और पूरी जमात के हवाले कर दिया।
  rug-rug: Ke la ri na tie varipera meke va malumu lani koari na koimata sari na tie
    ta pusidi, meke sari na likakalae pu paleke maeni rini.
  gaz-gaz: Kanaafuu loltoonni fuula qondaaltotaatii fi yaaʼii guutuu duratti boojiʼamtootaa
    fi boojuu gad dhiisan.
  fra-LSG: Les soldats abandonnèrent les captifs et le butin devant les chefs et devant
    toute l’assemblée.
  yal-yal: Nayi, sofane yi muxu suxine nun se tongoxine birin naxɛtɛ kuntigine nun
    yamaan birin yɛtagi.
  haw-1868: Alaila, haalele ka poe koa i ka poe pio, a me ka waiwai pio imua o na
    alii, a imua o ka ahakanaka a pau.
  arb-NAV: فَتَخَلَّى الْمُحَارِبُونَ عَنِ الأَسْرَى وَالْغَنَائِمِ أَمَامَ الْقَادَةِ
    وَكُلِّ زُعَمَاءِ الْجَمَاعَةِ.
  ewe-ewe: Ale asrafomegãwo tsɔ aboyomeawo kple afunyinuawo de asi na dukɔa kplɔlawo
    be woabu ta me tso nu si woawɔ kple wo la ŋu.
  eng-LEE: So the armed men abandoned the captives and the spoil before the princes
    and all the assembly.
  asm-FB: তেতিয়া অস্ত্ৰধাৰী লোকসকলে বন্দী কৰি অনা সেই লোকসকলক আৰু লুটদ্ৰব্যবোৰ অধ্যক্ষসকলৰ
    আৰু সকলো সমাজৰ আগত এৰি থৈ গ’ল।
  sus-A: نَ كُي سْورِيٍ نَشَ فٍيلِمَنِيٍ نُن هَرِفٍ بّحِن، عٍ نَشَن سْتْ فٍرٍ كُي.
    عٍ نَ بِرِن نَبَ كُنتِفِيٍ نُن حَمَ نَن يَ شْرِ.
  fra-SBL: Les hommes armés laissèrent donc les captifs et le butin devant les princes
    et toute l'assemblée.
  hbo-hbo: וַיַּעֲזֹ֣ב הֶֽחָל֗וּץ אֶת־הַשִּׁבְיָה֙ וְאֶת־הַבִּזָּ֔ה לִפְנֵ֥י הַשָּׂרִ֖ים
    וְכָל־הַקָּהָֽל׃
  kik-kik: Nĩ ũndũ ũcio thigari ikĩrekereria mĩgwate na indo iria ciatahĩte, o hau
    mbere ya anene na ya kĩũngano kĩu gĩothe.
  fra-NCL: Les soldats abandonnèrent les captifs et le butin devant les chefs et devant
    toute l’assemblée.
  cek-AK: To pongah misatuh kaminawk mah naeh ih kaminawk hoi a lak pae o ih hmuenmaenawk
    to, zaekoikung hoi amkhueng kaminawk hmaa ah prawt o ah.
  cuk-cuk: Degisoggu, sorda-bila-onomalad, dule-galesmalad indaksamalad. Degi, amar-ibe-ibmarmar-susmarbalidi,
    dummagan-wagab, degi, bela dule-bukwad-wagab gannar ega uksamarbalid.
  uig-CYR: Шуниң билән ләшкәрләр тутқунлар билән уруш ғәниймәтлирини йолбашчилар вә
    пүткүл җамаәт алдида қалдуруп қойди.
  tel-2017: కాబట్టి పెద్దల సమక్షంలో, సమాజమంతటి సమక్షంలో సైనికులు ఆ బందీలనూ కొల్లసొమ్మునూ
    విడిచిపెట్టారు.
  hat-BSA: Pou sa, mesye ki t ap pote zam yo te kite kaptif yo avèk piyaj la devan
    ofisye yo avèk tout asanble a.
  kos-kos: Ke ma inge, mwet mweun uh sang mwet sruoh ac ma wap uh nu sin mwet uh ac
    mwet kol lalos.
  hbo-WLC: וַיַּעֲזֹ֣ב הֶֽחָל֗וּץ אֶת־הַשִּׁבְיָה֙ וְאֶת־הַבִּזָּ֔ה לִפְנֵ֥י הַשָּׂרִ֖ים
    וְכָל־הַקָּהָֽל׃
  ibo-ibo: Ya mere, ndị agha ahụ hapụrụ ndị mkpọrọ ahụ na ihe niile ha bulatara, nʼihu
    ndị ozi na igwe mmadụ ahụ niile.
  ory-ory: ତହିଁରେ ଅସ୍ତ୍ରଧାରୀ ଲୋକମାନେ ସେହି ବନ୍ଦୀମାନଙ୍କୁ ଓ ସକଳ ଲୁଟିତ ଦ୍ରବ୍ୟ ଅଧିପତିମାନଙ୍କର
    ଓ ସମଗ୍ର ସମାଜର ସମ୍ମୁଖରେ ରଖିଲେ।
  chk-chk: Iei mine ekewe sounfiu ra likitala ekewe chon oola me choon wokur me mwen
    ekewe samol me unusen ewe mwich.
  rop-rop: Wal deya lida langa detlot lidamob en langa ola pipul, det ami bin larramgo
    detlot prisana fri en ola enijing deibin gajim brom Juda deibin gibitbek langa
    olabat.
  ukr-1871: І лишили мужі військові бранцїв та добичу в начальників військових і всієї
    громади.
  deu-1951: Da ließen die Krieger die Gefangenen und die Beute vor den Obersten und
    der ganzen Gemeinde frei.
  eng-JPS: So the armed men left the captives and the spoil before the princes and
    all the congregation.
  srp-1865: I ostaviše vojnici roblje i plijen svoj pred knezovima i svijem zborom.
  lug-lug: Awo abaserikale ne basumulula abasibe, n’omunyago ne baguwaayo mu maaso
    g’abakungu n’ekibiina kyonna.
  heb-heb: ויעזב החלוץ את השביה ואת הבזה לפני השרים וכל הקהל׃
  ben-IRV: তখন সৈন্যেরা সেই নেতাদের ও সমস্ত লোকদের সামনে সেই বন্দীদের ও লুটের জিনিসগুলো
    রাখল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਸ਼ਸਤਰ ਧਾਰੀ ਲੋਕਾਂ ਨੇ ਬੰਧੂਆਂ ਅਤੇ ਲੁੱਟ ਦੇ ਮਾਲ ਨੂੰ ਸਰਦਾਰਾਂ ਅਤੇ ਸਾਰੀ
    ਸਭਾ ਦੇ ਸਾਹਮਣੇ ਛੱਡ ਦਿੱਤਾ
  mya-JVB: စစ်သူရဲ တို့သည် သိမ်းယူ ခဲ့သောလူများနှင့် လု ယူခဲ့သောဥစ္စာများကို မင်း
    တို့ရှေ့၊ ပရိသတ် တို့ရှေ့ မှာထား ကြ၏။
  hmo-hmo: Unai dainai Israela tuari taudia ese guia taudia idia ruhaia, bona idia
    abia kohudia be lohia taudia bona hebou taudia ibounai edia vairanai idia rakatania.
  urd-urd: इसलिए उन हथियारबन्द लोगों ने गु़लामों और माल — ए — ग़नीमत को, अमीरों और
    सारी जमा'अत के आगे छोड़ दिया।
  rus-SYN: И оставили вооруженные пленных и добычу у военачальников и всего собрания.
  bqc-SIM: Ɔ̃ zĩgↄ̃ↄ zĩ̀zↄↄ ń pↄ́ pↄ́ aa nàaaↄ tò we gbɛ̃́ pↄ́ kãaaa weↄ ń
    ń kíaↄ wáa.
  tcz-CHONGTHU: Hichun thalchoi sepai hochun amimat houleh athil chomdoh hochu khopi
    lamkaiho masanga chun ahin koitaovin ahi
  mar-mar: तेव्हा त्या सैनिकांनी कैदी आणि लुटलेली चीजवस्तू हे इस्राएल लोकांच्या आणि
    त्या प्रमुखांच्या हवाली केले.
  qub-qub: Chayno niptin suldärucunaga prësu aparcaycashanta cachariycäriran. Ima-aycanta
    guechumushantapis mandajcunapawan llapan runacunapa ñaupanman gotuycäriran.
  bqp-bqp: Yerɑ tɑbu kowo be, bɑ yoo be yɔ̃su, bɑ bu ben yɑ̃nu wesiɑ Isirelibɑ kɑ
    ben wirugibun wuswɑɑɔ.
  hat-hat: Se konsa sòlda yo renmèt prizonye yo ak tou sa yo te pran bay chèf yo ak
    tout pèp la.
  eng-BSB: So the armed men left the captives and the plunder before the leaders and
    all the assembly.
  eng-WEBPB: So the armed men left the captives and the plunder before the princes
    and all the assembly.
  kbq-kbq: Anage hazage'za ana sondia vahe'mo'za kinama huzmante'za zamavare'za aza
    vahetmina, ana kva vahetmimofo zamavugane, vahe'mokizmi zamavuga eme nezmatre'za,
    hapinti'ma eri'za aza zantaminena maka eme ante'naze.
  nhe-BL: Huajca nopa soldados quinmajcajque nopa sihuame huan coneme tlen quinhualicatoyaj.
    Huan quicajque nochi nopa tlamantli tlen quincuilijtoyaj iniixtla nopa tlayacanani
    huan nopa tlacame nopona.
  gub-BL: Na'e zauxiapekwer umuhem kar teko wemipyhyk kwer wà kury, ma'e Zuta ywy
    wi wemirur kwer wà no. Omono teko wanupe tuwihaw wanupe wà.
  eng-DRA: So the soldiers left the spoils, and all that they had taken, before the
    princes and all the multitude.
