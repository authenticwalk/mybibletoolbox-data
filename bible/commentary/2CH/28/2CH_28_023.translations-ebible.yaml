    ಬೀಳುವಂತೆ ಮಾಡಿದವು.
  tam-2017: 'எப்படியென்றால்: சீரியா ராஜாக்களின் தெய்வங்கள் அவர்களுக்குத் துணை செய்கிறதால்,
    அவர்கள் எனக்கும் துணைசெய்ய அவர்களுக்கு பலியிடுவேன் என்று சொல்லி, தன்னைத் தோற்கடித்த
    தமஸ்குவின் தெய்வங்களுக்கு அவன் பலியிட்டான்; ஆனாலும் அது அவனும் இஸ்ரவேல் அனைத்தும்
    அழிவதற்கு காரணமானது.'
  spa-RV-1909: 'Porque sacrificó á los dioses de Damasco que le habían herido, y dijo:
    Pues que los dioses de los reyes de Siria les ayudan, yo también sacrificaré á
    ellos para que me ayuden; bien que fueron éstos su ruina, y la de todo Israel.'
  ron-BTF: 'Fiindcă a sacrificat dumnezeilor Damascului, care l-a lovit, iar el a
    spus: Pentru că dumnezeii împăraților Siriei îi ajută, le voi sacrifica lor, ca
    să mă ajute. Dar ei au fost ruina lui și a întregului Israel.'
  eng-WEBP: For he sacrificed to the gods of Damascus which had defeated him. He said,
    “Because the gods of the kings of Syria helped them, I will sacrifice to them,
    that they may help me.” But they were the ruin of him and of all Israel.
  eng-FBV: He sacrificed to the gods of Damascus, whose army had defeated him, for
    he said to himself, “Since the gods of the kings of Aram helped them, I'll sacrifice
    to them so they can help me.” But this led to the ruin of Ahaz and of all Israel.
  nld-1939: 'Hij droeg offers op ter ere van de goden van Damascus, die hem nog wel
    verslagen hadden, en zeide: De goden van de koningen van Aram hebben hen geholpen;
    laat ook ik hun dus een offer brengen, dan helpen ze ook mij. Maar zij hebben
    hem en heel Israël enkel nog dieper doen vallen.'
  nch-BL: Quintatili tacajcahualisti nopa teteyome ten altepet Damasco pampa moilhui
    para nopa teteyome quipalehuijtoyaj nopa tanahuatijquet ten tali Asiria quema
    quitanqui ya huan sinta yaya quinmacasquía tacajcahualisti, temachti nopa teteyome
    quipalehuisquíaj nojquiya. Pero nopa teteyome amo teno quipalehuijque masque quintatili
    tacajcahualisti. San achi más huetzqui ya huan nochi imasehualhua.
  vie-1934: 'người cúng tế các thần của dân Đa-mách, là dân đã đánh mình; người nói
    rằng: Bởi vì các thần của vua Sy-ri đã phù trợ họ, nên ta sẽ cúng tế các thần
    ấy, hầu cho các thần ấy cũng phù trợ ta nữa. Song le chúng nó gây cho vua và cả
    Y-sơ-ra-ên phải sa ngã.'
  hin-CV: क्योंकि अब वह दमेशेक के देवताओं को बलि चढ़ाने लगा था, जो वास्तव में उसकी
    हार के कारण थे. वह यह विचार करने लगा, “जब ये देवता अराम के राजा की सहायता कर सकते
    हैं तो, वे मेरी भी सहायता करेंगे.” मगर ये ही इस्राएल के पतन का कारण ठहरे.
  spa-BES: 'Porque hizo ofrendas a los dioses de Damasco, quienes lo estaban atacando,
    y dijo: Debido a que los dioses de los reyes de Siria les están ayudando, les
    haré ofrendas para que puedan ayudarme. Pero fueron la causa de su caída y de
    la de todo Israel.'
  tdx-tdx: 'amy te nanoa’e soroñe amo ‘ndrahare’ i Damesèke nandafa azeo, ami’ty hoe:
    Kanao mañolotse o mpanjaka’ i Arameo o ndrahare’ iareoo, le hanoako soroñe ka
