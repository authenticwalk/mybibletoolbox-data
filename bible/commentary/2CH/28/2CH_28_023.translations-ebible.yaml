  kan-2017: ಹೇಗೆಂದರೆ “ಅರಾಮ್ ರಾಜರ ದೇವತೆಗಳು ಅವರಿಗೆ ಜಯವನ್ನು ಅನುಗ್ರಹಿಸುವೆ ಎಂದು ತಿಳಿದು;
