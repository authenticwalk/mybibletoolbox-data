    al ili, kaj ili helpos al mi. Sed ili kaŭzis falon al li kaj al la tuta Izrael.'
  uig-PIN: 'U ɵzini mǝƣlup ⱪilƣan Dǝmǝxⱪning ilaⱨliriƣa ⱪurbanliⱪ sundi, qünki u:
