    tui ʻo Silia, ko ia te u feilaulau ai kiate kinautolu, koeʻuhi ke nau tokoni au.
    Ka ko hono malaʻiaʻanga ʻakinautolu, ʻoʻona mo ʻIsileli kotoa pē.”'
  ces-1613: 'Nebo obětoval bohům Damašským, kteříž ho porazili, a řekl: Poněvadž bohové
