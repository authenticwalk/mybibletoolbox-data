  mdy-ETH: ዓካኣዜ ሶኦሪያ ዓሳ ባሻንዳጉዲ ዔያቶ ማኣዴ፥ ሶኦሪያ ዓሶ ፆኦዛሢም ዒንጎ ባኣዚ ሺኢሼኔ፤ ዬያ ዒ ማዼሢ፦ «ሶኦሪያ
