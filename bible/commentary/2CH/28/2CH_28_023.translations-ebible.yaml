    tadav diat upi diat a maravut iau. Ia kaka dia ga vuna ta kana vinirua ma ta ra
    vinirua kai Israel par.'
  tur-YTC: Çünkü kendisini yenen Damaskus ilâhlarına kurban sundu. “Mademki Suriye
