  uig-ARA: 'ئۇ ئۆزىنى مەغلۇپ قىلغان دەمەشقنىڭ ئىلاھلىرىغا قۇربانلىق سۇندى، چۈنكى ئۇ:
    «سۇرىيەنىڭ پادىشاھلىرىنىڭ ئىلاھلىرى ئۇلارغا ياردەم قىلدى، شۇڭا مەنمۇ ئۇلارغا قۇربانلىق
    سۇنۇپ، ئۇلارنى ماڭىمۇ ياردەم بېرىدىغان قىلىمەن» دېدى. لېكىن ئەكسىچە بۇ بۇتلار
    ئۇنىڭ ئۆزىنى، شۇنداقلا بارلىق ئىسرائىللارنى ھالاكەتكە ئېلىپ باردى.'
  sus-sus: A nu sɛrɛxɛ bama Damasikae xa alae bɛ, naxee nu bara nɔ a ra. A naxa a
