  tam-TCV: அவன் தன்னைத் தோற்கடித்த தமஸ்குவின் தெய்வங்களுக்கு பலியிட்டான்; ஏனெனில்
    அவன், “சீரிய அரசர்களின் தெய்வங்கள் அவர்களுக்கு உதவிசெய்தன. நான் அவற்றிற்கு பலிசெலுத்துவேன்.
