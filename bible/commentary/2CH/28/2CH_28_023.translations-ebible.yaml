    kurbanlar sunacağım” dedi. Ama onlar kendisinin ve bütün İsrael'in yıkımına neden
    oldular.
  grc-BRENT: ἐκζητήσω τοὺς θεοὺς Δαμασκοῦ τοὺς τύπτοντάς με· καὶ εἶπεν, ὅτι θεοὶ βασιλέως
    Συρίας αὐτοὶ κατισχύσουσιν αὐτοὺς, αὐτοῖς τοίνυν θύσω, καὶ ἀντιλήψονταί μου· καὶ
    αὐτοὶ ἐγένοντο αὐτῷ εἰς σκῶλον καὶ παντὶ Ἰσραήλ.
  ind-AYT: Dia mempersembahkan kurban kepada ilah orang Damsyik yang mengalahkannya.
    Dia berkata, “Karena ilah raja-raja Aram membantu mereka, aku akan mempersembahkan
    kurban kepada ilah-ilah itu supaya mereka membantuku.” Ilah-ilah itulah yang menjatuhkan
    dia dan seluruh Israel.
  nya-nya: Ahazi ankapereka nsembe kwa milungu ya ku Damasiko, imene inamugonjetsa.
    Iye ankaganiza kuti, “Popeza milungu ya mafumu a Aaramu yawathandiza, ine ndidzapereka
    nsembe kwa iyo kuti indithandize.” Koma iyoyo inakhala kugwa kwake ndi kugwa kwa
    Aisraeli onse.
  hrv-hrv: 'Počeo je žrtvovati damaščanskim bogovima koji su ga porazili, misleći:
    “Kad bogovi aramejskih kraljeva njima pomažu, žrtvovat ću im da bi i meni pomagali.”
    Ali su oni bili na propast njemu i svem Izraelu.'
  mps-mps: Agai te po wali, “Te Siria dabego god dabego Siria dabe tau sai dao. Tama
    tialima eno augwaliba ofa eyu da, augwaligo ena tau sogowe?” te po wali. Tama
    tialima Ahasgo te Siria dabego tibo god dabeba ofa ebo sę iduali, te aga boide
    aiyaba elaluali bidi hani. Agai te kolesaga dabe yali, tama te agaba me Israel
    we bidi tigidaliba te genuai sęgę pedelali page dao.
  tpi-tpi: Em i tok olsem, “Ol god bilong ol king bilong Siria i bin helpim ol Siria.
    Olsem na sapos mi mekim ofa long ol, ating bai ol i helpim mi tu.” Orait Ahas
    i wok long mekim ol ofa long ol giaman god bilong ol Siria, em ol dispela lain
    i bin winim em long pait. Em i mekim ol dispela pasin, na dispela i as bilong
    bikpela bagarap i kamap long em yet na long olgeta manmeri bilong Israel.
  dan-1931: 'han ofrede til Damaskus'' Guder, som havde slået ham, idet han sagde:
    “Aramæerkongernes Guder har jo hjulpet dem; til dem vil jeg ofre, at de også må
    hjælpe mig!” Men de blev ham og hele Israel til Fald.'
  vie-OVCB: 'Vua cúng tế các tà thần của người Đa-mách, là những người đã đánh bại
    vua, vua nói rằng: “Các thần ấy đã phù hộ vua A-ram nên khi được ta cúng tế, các
    thần ấy cũng sẽ phù hộ ta!” Thế nhưng, chính các tà thần ấy đã dẫn vua và toàn
    cõi Giu-đa đến chỗ diệt vong.'
  guj-2017: દમસ્કસના જે દેવોએ તેને હાર આપી હતી તેઓને તેણે બલિદાનો ચઢાવ્યા. તેણે કહ્યું,
    “કેમ કે અરામના રાજાઓના દેવોએ તેઓને સહાય કરી છે તો આ બલિદાનો ચઢાવવાને લીધે એ દેવો
    મારી પણ મદદ કરશે.” પણ તેમ કરવાથી ઊલટું તેને અને આખા ઇઝરાયલને ભારે નુકસાન થયું.
  pon-2006A: E ketin wiahda meirong kei ong koht en Siria kan, me kalowedier ih. E
    mahsanih, “Koht en Siria kan sewesedahr nanmwarkien Siria, eri, ma I pahn meirong
    ong irail, re pahn pil sewesei ie.” Met ahpw kahredohngehr ih oh wehio paisuwed.
  por-BRBSL: 'Pois ele se sacrificou aos deuses de Damasco que o haviam derrotado.
    Ele disse: “Porque os deuses dos reis da Síria os ajudaram, eu me sacrificarei
    a eles, para que eles me ajudem”. Mas eles foram a ruína dele e de todo Israel.'
  cth-cth: Ama ka tâ e Damaskas e cathut koe thuengnae a sak teh, Siria siangpahrang
    cathutnaw ni a kabawp awh dawkvah, na kabawp van hanelah ahnimouh koe thuengnae
    sak hanelah ao telah a ti.
  twi-twi: Ɔbɔɔ afɔre maa Damasko anyame a wodii ne so nkonim no, na ɔkae se, “Saa
    anyame yi na wɔboaa Aram ahemfo nti, sɛ mebɔ afɔre ma wɔn a, wɔbɛboa me nso.”
    Nanso wɔmaa no sɛee, maa Israel nyinaa sɛee.
  hlt-hlt: Amih aka bom Aram manghai rhoek kah pathen te ka nawn daengah ni kai m'bom
    uh van eh a ti tih, amah aka ngawn Damasku pathen te a nawn. Tedae te anih taengah
    tah amah neh Israel pum te aka paloe sak la poeh uh.
  tbz-SIM: 'Kòo túótɛ́ Dɑmɑɑsi ɛì kó yɛbɔkɛ̀ yɛ̀ɛ̀ do ò potɛ́, kɛ́nnɑ́ɑ́ nkɛ tú: Yɛ̀
    mɛ̀ nteennɛ̀mɛ̀ Asidii kóo kpɑ̀ɑ̀tì n yó nyɛ nfeu kɛ̀ yɛ̀ n teénnɛ̀. Kɛ yɛ̃́ kòò
    wɑɑ́ nhomɑ́ɑ̀ ndi mudorimù nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɔ̃mu.'
  msy-2020: A kamaghɨn mɨgei, “Siriaba faragha mɨdorozimɨn na abɨra. Sirian atrivibar
    aseba ti Siriabar akura. Eghtɨ kɨ da bagh ofa damutɨ, da ti uaghan nan akuragham.”
    Egha Ahas Sirian asebar ofa gami. An arazir kabagh amima, bizir kam bangɨn osɨmtɨzir
    ekiaba, a ko Israelian gumazamiziba batifi.
  dop-dop: 'Nɑ ɩ́ lɑɑkɩ Tɑmɑsɩ nyǝ́mɑ tɩɩŋ wei ɩ lɑpɑ nɑ ɩ́ kpisi tɔ. Nɑ ɩ́ tɔŋ sɩ:
    Tɩɩŋ wɑɑsǝɣǝnɑ Silii nyǝ́mɑ. Ɩlɛ mɑɑ lɑɑ-ɩ nɑ ɩ́ wɑɑsɩ mɑ́ tɔtɔ. Amɑ kʋlʋmǝŋ ɩnɩ
    ɩ wɑkǝlǝɣǝnɑ ɩ́ nɑ ɩ yǝlɑɑ.'
  azb-azb: 'Onu məğlub edən Dəməşqlilərin bütlərinə qurban kəsdi və dedi: «Madam ki
    Aram padşahlarının allahları onlara kömək etdilər, mən də onlara qurban kəsəcəyəm
    ki, mənə də kömək etsinlər». Ancaq bunlar onun və bütün İsrailin büdrəməsinə səbəb
    oldu.'
  eng-DBY: And he sacrificed to the gods of Damascus, which had smitten him; and he
    said, Since the gods of the kings of Syria help them, I will sacrifice to them,
    that they may help me. But they were the ruin of him, and of all Israel.
  hin-2017: उसने दमिश्क के देवताओं के लिये जिन्होंने उसको मारा था, बलि चढ़ाया; क्योंकि
    उसने यह सोचा, कि अरामी राजाओं के देवताओं ने उनकी सहायता की, तो मैं उनके लिये बलि
    चढ़ाऊँगा कि वे मेरी सहायता करें। परन्तु वे उसके और सारे इस्राएल के पतन का कारण
    हुए।
  eng-YLT: and he sacrificeth to the gods of Damascus — those smiting him, and saith,
    'Because the gods of the kings of Aram are helping them, to them I sacrifice,
    and they help me,' and they have been to him to cause him to stumble, and to all
    Israel.
  eng-WYC-2017: offered sacrifices to the gods of Damascus, his smiters, or destroyers,
    and he said, The gods of the kings of Syria help them, which gods I shall please
    by sacrifices, and they shall help me; when, on the contrary, they were falling
    to him, and to all Israel.
  eng-WMBB: For he sacrificed to the gods of Damascus which had defeated him. He said,
    “Because the gods of the kings of Syria helped them, I will sacrifice to them,
    that they may help me.” But they were the ruin of him and of all Israel.
  urd-GVH: वह शाम के देवताओं को क़ुरबानियाँ पेश करने लगा, क्योंकि उसका ख़याल था कि
    इन्हीं ने मुझे शिकस्त दी है। उसने सोचा, “शाम के देवता अपने बादशाहों की मदद करते
    हैं! अब से मैं उन्हें क़ुरबानियाँ पेश करूँगा ताकि वह मेरी भी मदद करें।” लेकिन
    यह देवता बादशाह आख़ज़ और पूरी क़ौम के लिए तबाही का बाइस बन गए।
  rug-rug: Va vukivukihi la si asa koari na tamasa tadi pa Siria, arini pu tiqe va
    kilasana si asa. Zama si asa, “Sari na tamasa beku tadi pa Siria si toka nia sa
    baṉara pa Siria, ke be va vukivukihi la si rau koa rini, si kote toka nau tugo
    rini,” gua. Koa sa ginugua asa si va kamo tinasuna si asa meke sari pa nana popoa.
  gaz-gaz: Innis waaqota Damaasqoo kanneen isa moʼataniif aarsaa ni dhiʼeesse; “Waaqonni
    mootota Sooriyaa sababii isaan gargaaraniif akka isaan ana illee gargaaraniif
    ani aarsaa nan dhiʼeessaaf” jedhee yaadee tureetii. Isaan garuu kufaatii isaa
    fi kufaatii Israaʼel hundaa ni fidan.
  fra-LSG: 'Il sacrifia aux dieux de Damas, qui l’avaient frappé, et il dit: Puisque
    les dieux des rois de Syrie leur viennent en aide, je leur sacrifierai pour qu’ils
    me secourent. Mais ils furent l’occasion de sa chute et de celle de tout Israël.'
  yal-yal: A yi saraxane ba Damasi alane xa, a na tɔrɔn masɔtɔxi naxanye xɔn, bayo
    a yi a mirima nɛn, a naxa, “Bayo, Arami mangana alane a malima, n fan xa saraxane
    ba e xa alogo e xa n mali.” Koni, na nan naɲan kala ma a ra, e nun Isirayila birin.
  haw-1868: Ua mohai ia i na akua o Damaseko, na mea i pepehi mai ia ia; a olelo iho
    la ia, No ka mea, o na akua o na'lii o Suria, ua kokua ia mau mea ia lakou, no
    ia mea, e mohai aku au ia lakou, i kokua mai lakou ia'u. Aka, ua lilo lakou i
    mea e make ai ia, a me ka Iseraela a pau.
  arb-NAV: 'وَقَدَّمَ ذَبَائِحَ لأَوْثَانِ الأَرَامِيِّينَ الَّذِينَ هَزَمُوهُ قَائِلاً:
    «إِنَّ آلِهَةَ مُلُوكِ أَرَامَ تُسَاعِدُهُمْ، فَلأَذْبَحَنَّ لَهُمْ فَيُسَاعِدُونِي».
    إلّا أَنَّهُمْ كَانُوا سَبَباً فِي دَمَارِهِ وَفِي انْهِيَارِ كُلِّ إِسْرَائِيلَ.'
  ewe-ewe: Esa vɔ na Damaskotɔ siwo ɖu edzi le aʋa me la ƒe mawuwo elabena ebu be,
    mawu siawoe kpe ɖe Siria fia ŋu eya ta woakpe ɖe ye hã ŋu ne yesa vɔ na wo. Ke
    mawu mawo boŋue he dzɔgbevɔ̃e va eya ŋutɔ kple Israel katã dzi.
  eng-LEE: And he sacrificed unto the gods of [the people of] Damascus, who had smitten
    him; and he said, Because the gods of the kings of Syria do help them, [therefore]
    will I sacrifice unto them, that they may help me. But they only became to him
    a stumbling-block for him and for all Israel.
  asm-FB: কিয়নো তেওঁ নিজকে পৰাজয় কৰা দম্মেচকীয় দেৱতাবোৰৰ উদ্দেশ্যে বলিদান কৰিছিল৷
    তেওঁ কৈছিল, “অৰামীয়া ৰজাসকলৰ দেৱতাবোৰে অৰামীয়াসকলক সহায় কৰিলে; এই হেতুকে ময়ো
    তেওঁলোকৰ উদ্দেশ্যে বলিদান কৰিম; তেতিয়া তেওঁলোকে মোকো সহায় কৰিব।” কিন্তু সেইবোৰেই
    তেওঁৰ আৰু গোটেই ইস্ৰায়েলৰ সৰ্ব্বনাশৰ কাৰণ হ’ল।
  sus-A: عَ نُ سّرّشّ بَمَ دَ مَسِكَيٍ شَ عَلَيٍ بّ، نَشٍيٍ نُ بَرَ نْ عَ رَ. عَ نَشَ
    عَ قَلَ، «سِرِيَ مَنفّ شَ عَلَيٍ نَن سِرِيَ مَلِشِ، ﭑ قَن سّرّشّ بَمَ نّ عٍ بّ،
    عَلَكٌ عٍ شَ ﭑ قَن مَلِ.» نَ بِرِن قِندِ تَنتَنيِ نَن نَ عَشَسِ نُن عِسِرَيِلَ
    بّ.
  fra-SBL: 'Car il a sacrifié aux dieux de Damas qui l''avaient vaincu. Il disait :
    « Puisque les dieux des rois de Syrie les ont aidés, je leur sacrifierai, afin
    qu''ils m''aident. » Mais ils furent sa ruine et celle de tout Israël.'
  hbo-hbo: וַיִּזְבַּ֗ח לֵֽאלֹהֵ֣י דַרְמֶשֶׂק֮ הַמַּכִּ֣ים בֹּו֒ וַיֹּ֗אמֶר כִּ֠י
    אֱלֹהֵ֤י מַלְכֵֽי־אֲרָם֙ הֵ֚ם מַעְזְרִ֣ים אֹותָ֔ם לָהֶ֥ם אֲזַבֵּ֖חַ וְיַעְזְר֑וּנִי
    וְהֵ֛ם הָֽיוּ־לֹ֥ו לְהַכְשִׁילֹ֖ו וּלְכָל־יִשְׂרָאֵֽל׃
  kik-kik: Akĩrutĩra ngai cia Dameski iria ciamũhootete magongona, nĩgũkorwo eeciiragia
    atĩrĩ, “Kuona atĩ ngai cia athamaki a Suriata nĩcimateithĩtie-rĩ, nĩngũcirutĩra
    igongona nĩguo cindeithie o na niĩ.” No icio nĩcio ciamũniinire na ikĩniina Isiraeli
    rĩothe.
  fra-NCL: 'Il sacrifia aux dieux de Damas, qui le frappaient, et il dit : « Puisque
    les dieux des rois de Syrie leur viennent en aide, je leur offrirai des sacrifices
    et ils me secourront. » Mais ils furent une cause de chute pour lui et pour tout
    Israël.'
  cek-AK: 'Anih bopkung Damaska ih sithawnawk khaeah angbawnhaih to a sak; Syria sithawnawk
    mah angmah ih siangpahrangnawk to abomh pongah kai tuk ang pazawk o: to sithawnawk
    khaeah angbawnhaih ka sak nahaeloe, kai doeh na bomh toeng tih, tiah a poek. Toe
    to tiah a sak pongah angmah hoi Israel kaminawk to amro o boih.'
  cuk-cuk: 'Acaz, Damasco-sordamar-e-bab-dummagan-e-ogalakusadga ibmar-ogumakaled
    uksad. Ar ade, Acaz binsasad: “Ar Siria-bab-dummagan e-reymar-bendakdasoggua,
    an ega ibmar-ogumakaled ukmogale, nabir an-bendakmogoye.” Degi-inigwele, we-bab-dummagana
    Acaz-oberguega imaksad, degi, Israel-dulemar bela oberguega imaksabalid.'
  uig-CYR: 'У өзини мәғлуп қилған Дәмәшқниң илаһлириға қурбанлиқ сунди, чүнки у: «Сурийәниң
    падишалириниң илаһлири уларға ярдәм қилди, шуңа мәнму уларға қурбанлиқ сунуп,
    уларни маңиму ярдәм беридиған қилимән» деди. Лекин әксичә бу бутлар униң өзини,
    шундақла барлиқ Исраилларни һалакәткә елип барди.'
  tel-2017: ఎలాగంటే “అరాము రాజుల దేవుళ్ళు వారికి సహాయం చేస్తున్నారు కాబట్టి వాటి సహాయం
    నాకు కూడా కలిగేలా నేను వాటికి బలులు అర్పిస్తాను” అనుకుని, తనను ఓడించిన దమస్కు
    వారి దేవుళ్ళకు బలులు అర్పించాడు. అయితే అవి అతనికీ ఇశ్రాయేలు వారికీ నాశనం కలిగించాయి.
  hat-BSA: 'Paske li te fè sakrifis a lòt dye Damas yo ki te bat li yo. Li te di:
    “Akoz dye a wa Syrie yo te ede yo, mwen va fè sakrifis de yo pou yo kab ede mwen.”
    Men yo te koze chit li avèk tout Israël.'
  kos-kos: El orek kisa nu sin god lun mwet Syria, su tuh kutangulla. El fahk, “God
    ingan lun mwet Syria elos kasru tokosra lun Syria, na nga fin orek kisa nu selos,
    elos ac ku in kasreyu pac.” Tusruktu ma el oru inge use mwe ongoiya nu sel ac
    nu sin mutunfacl sel.
  hbo-WLC: וַיִּזְבַּ֗ח לֵֽאלֹהֵ֣י דַרְמֶשֶׂק֮ הַמַּכִּ֣ים בּוֹ֒ וַיֹּ֗אמֶר כִּ֠י
    אֱלֹהֵ֤י מַלְכֵֽי־אֲרָם֙ הֵ֚ם מַעְזְרִ֣ים אוֹתָ֔ם לָהֶ֥ם אֲזַבֵּ֖חַ וְיַעְזְר֑וּנִי
    וְהֵ֛ם הָֽיוּ־ל֥וֹ לְהַכְשִׁיל֖וֹ וּלְכָל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ chụrụ aja nye chi niile nke Damaskọs, bụ ndị meriri ya nʼagha. Ọ sịrị,
    “Nʼihi na chi nke ndị eze Aram nyeere ha aka, ha ka m ga-achụrụ aja, ka ha nwee
    ike nyere m aka.” Ma ha bụ ihe wetaara ya ọdịda, bụrụkwa ọdịda nye Izrel niile.
  ory-ory: କାରଣ ଯେଉଁ ଦମ୍ମେଶକୀୟ ଦେବଗଣ ତାଙ୍କୁ ପରାସ୍ତ କରିଥିଲେ, ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେ
    ବଳିଦାନ କଲେ; ଆଉ ସେ କହିଲେ, ଅରାମୀୟ ରାଜାମାନଙ୍କ ଦେବଗଣ ସେମାନଙ୍କର ସାହାଯ୍ୟ କରିଅଛନ୍ତି,
    ଏହେତୁ ମୁଁ ସେମାନଙ୍କ ନିକଟରେ ବଳିଦାନ କରିବି, ତହିଁରେ ସେମାନେ ମୋହର ସାହାଯ୍ୟ କରିବେ। ମାତ୍ର
    ସେମାନେ ତାଙ୍କର ଓ ସମଗ୍ର ଇସ୍ରାଏଲର ବିନାଶର କାରଣ ହେଲେ।
  chk-chk: A asor ngeni ekewe koten Siria mi akufu i o apasa, “Pokiten än ekewe kingen
    Siria kewe kot ra alisiir, ngang üpwe asor ngeniir pwe repwe pwal alisiei.” Nge
    ei a chök atoto feiengau won i me chon Israel meinisin.
  rop-rop: Imbin jinggabat langa imselp, “Maitbi detlot drimin blanga detlot Siriya
    pipul bin album det king blanga bidim mi. Maitbi if ai gibit sekrifais ofring
    langa detlot drimin sheip dei gin album mi.” Wal tharran bin det brabli nogudwan
    ting weya King Eihes bin dumbat en imbin go mowes blanga im en Juda bin binijap
    du.
  ukr-1871: 'Він приносив жертви богам Дамаським, думаючи, що се вони побили його,
    й говорив: Боги царів Сирийських помагають їм; принесу й я жертву їм, а вони поможуть
    менї. Але вони були на впадок йому й всьому Ізраїлеві.'
  deu-1951: 'Er opferte nämlich den Göttern von Damaskus, die ihn geschlagen hatten,
    indem er sprach: Weil die Götter der Könige von Syrien ihnen helfen, so will ich
    ihnen opfern, damit sie mir auch helfen! Aber sie gereichten ihm und ganz Israel
    zum Fall.'
  eng-JPS: 'For he sacrificed unto the gods of Damascus, which smote him; and he said:
    ''Because the gods of the kings of Aram helped them, therefore will I sacrifice
    to them, that they may help me.'' But they were the ruin of him, and of all Israel.'
  srp-1865: 'I prinošaše žrtve bogovima Damaštanskim, koji ga razbiše, i govoraše:
    kad bogovi careva Sirskih njima pomažu, prinosiæu njima žrtve da bi mi pomagali;
    ali mu oni biše na to da padne on i sav Izrailj.'
  lug-lug: N’awangayo ssaddaaka eri bakatonda b’e Ddamasiko, abaali bamuwangudde,
    kubanga yalowooza nti, “Engeri bakatonda ba bakabaka b’e Busuuli bwe babayambye,
    nnaawaayo ssaddaaka gye bali, nange bannyambe.” Naye okwo kwe kwali okuzikirira
    kwe n’okwa Isirayiri yenna.
  heb-heb: ויזבח לאלהי דרמשק המכים בו ויאמר כי אלהי מלכי ארם הם מעזרים אותם להם אזבח
    ויעזרוני והם היו לו להכשילו ולכל ישראל׃
  ben-IRV: কারণ দম্মেশকের যে দেবতারা তাঁকে হারিয়ে দিয়েছিল, তিনি সেই দেবতাদের কাছে
    পশু বলিদান করলেন। তিনি বললেন, “অরামের রাজাদের দেবতারা তাঁদের সাহায্য করে, আর আমি
    সাহায্য পাবার জন্য সেই দেবতাদের কাছে পশু বলি দেব।” আর তারা আমাকেও সাহায্য করবেন
    কিন্তু সেই দেবতারাই হল তাঁর ও সমস্ত ইস্রায়েলের সর্বনাশের কারণ।
  pan-pan: ਉਸ ਨੇ ਦੰਮਿਸ਼ਕ ਦੇ ਦੇਵਤਿਆਂ ਲਈ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਮਾਰਿਆ ਸੀ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ
    ਆਖਿਆ ਕਿ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ਸੀ ਸੋ ਮੈਂ ਵੀ ਉਨ੍ਹਾਂ
    ਲਈ ਬਲੀਦਾਨ ਕਰਾਂਗਾ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰਨ ਪਰ ਉਹ ਉਸ ਦੀ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੀ ਤਬਾਹੀ
    ਦਾ ਕਾਰਨ ਬਣੇ
  mya-JVB: ငါ့ကိုဒဏ် ပေးသော ဒမာသက် မြို့၏ ဘုရား တို့ကို ငါဆည်းကပ်မည်ဟူ၍၎င်း၊ ရှုရိ
    ရှင်ဘုရင် ကိုးကွယ်သောဘုရား တို့သည် ကျေးဇူး ပြုတတ်သောကြောင့် ၊ ငါ ၌လည်း ကျေးဇူး
    ပြုစေခြင်းငှါ၊ ထို ဘုရားတို့အား ယဇ် ပူဇော်မည်ဟူ၍၎င်း ဆိုသော်လည်း၊ ထိုဘုရားတို့သည်
    အာခတ်မင်းနှင့် ဣသရေလ အမျိုးအကျိုးနည်း စရာ အကြောင်း ဖြစ် သတည်း။
  hmo-hmo: Badina ia ese Damaseko dirava koikoi dekenai boubou gaudia ia henia. Unai
    be Suria taudia, idia ese Ahasa idia halusia vadaeni taudia edia dirava. Ahasa
    ia gwau, “Suria diravadia ese Suria taudia idia durua, vadaeni bema inai dirava
    dekenai boubou lau henia neganai, idia ese lau do idia durua danu.” Inai bamona
    kara ese Ahasa sibona, bona iena basileia ibounai danu ia hadikaia momokani.
  urd-urd: क्यूँकि उसने दमिश्क़ के मा'बूदों के लिए जिन्होंने उसे मारा था, क़ुर्बानियाँ
    कीं और कहा, चूँकि अराम के बादशाहों के मा'बूदों ने उनकी मदद की है, इसलिए मैं उनके
    लिए क़ुर्बानी करूंगा ताकि वह मेरी मदद करें।” लेकिन वह उसकी और सारे इस्राईल की
    तबाही की वजह हुए।
  rus-SYN: 'И приносил он жертвы богам Дамасским, думая, что они поражали его, и говорил:
    боги царей Сирийских помогают им; принесу я жертву им, и они помогут мне. Но они
    были на падение ему и всему Израилю.'
  bqc-SIM: À sa'ò Siliↄ kía pↄ́ aa a fuↄ tã́aↄwa, asa à mɛ̀, lá Damasi tã́apiↄ
    dↄ̀ńlɛ, má sa'omáɛ, aai dↄmalɛ sↄ̃. Ãma aà ↄ̃̀ↄkpakĩin we ń a gbɛ̃́ↄ píi.
  tcz-CHONGTHU: Amahin achunga galhin bolla ahinjou chuleh ahin sugenthei Assyria
    mite semthu pathen ho kommah pumgo thilto abollin kilhaina asemmin ahi, aman aseijin
    “Syria pathen hon Syria lengho akithopin ahi, hijeh chun kenjong hiche pathen
    ho kommahin kilhaina semleng keijong eikithopi diu ahi” ati. Ahinlah hichehin
    ama le amite chungah hahsatna alhunbe jon ahi
  mar-mar: दिमिष्काच्या लोकांच्या दैवतांसाठी त्याने यज्ञ केले. या दिमिष्कांनी त्यास
    हरवले होते. तेव्हा त्याने विचार केला, “अरामाचे लोक ज्या देवाची पूजा करतात ते देव
    त्यांना साहाय्य करतात. तेव्हा मी ही त्यांच्यासाठी यज्ञ केले तर ते मला सोडवतील.”
    म्हणून आहाज त्या दैवतांना शरण गेला. त्याच्या या कृत्यांमुळेच त्याचा आणि इस्राएल
    लोकांचा नाश होत गेला.
  qub-qub: Damascucuna «diosnë» nishancunapämi uywancunata pishtarcur rupachiran.
    Chayno rurarmi Acazga mana alliman chayaran. Acazga yarparan Siria runacuna «diosnë»
    nishancuna chay nasyuncho tiyaj raycunataga imachöpis yanapashanta. Chaymi paypis
    yarparan uywacunata pishtarcur rupachiptenga yanapänanpaj cashanta. Chayno rurashanpitaga
    Acaz mana allimanmi chayaran. Israelcunapis ñacayman chayaran.
  bqp-bqp: U Dɑmɑsin bũnu yɑ̃kuru kuɑ ni nu nùn kɑmiɑ mi. Domi u nɛɛ, wee Sirin sinɑ
    bokon bũnu nu rɑ bu somi. Tɛ̃, win tii u koo mɑɑ nu yɑ̃kuru kuɑ kpɑ nu wɑ nu nùn
    somi. Adɑmɑ nu ǹ nùn somi. Nu nùn kɑm kuɑwɑ wi kɑ Isirelibɑ kpuro.
  hat-hat: 'Li t''ap ofri bèt pou yo touye pou bondye moun lavil Damas yo ki te bat
    li. Li t''ap di nan kè l'': Bondye wa peyi Siri yo te ede yo. Si mwen fè sèvis
    pou yo, y''a ede m'' tou. Men se sèvis bondye sa yo menm ki lakòz malè rive ni
    li ni pèp Izrayèl la.'
  eng-BSB: Since Damascus had defeated him, he sacrificed to their gods and said,
    “Because the gods of the kings of Aram have helped them, I will sacrifice to them
    that they may help me.” But these gods were the downfall of Ahaz and of all Israel.
  eng-WEBPB: For he sacrificed to the gods of Damascus which had defeated him. He
    said, “Because the gods of the kings of Syria helped them, I will sacrifice to
    them, that they may help me.” But they were the ruin of him and of all Israel.
  kbq-kbq: Hagi Ahasi'a huno, Damaskasi kini vahetmima zamazama hige'za ha'ma hunagatere'naza
    havi anumzantaminte ofa kresramana vanuge'za nagrira naza hugahaze, nehuno ana
    havi anumzante ofa kresramana vu'ne. Hianagi agra zante hazenkea avreno egeno,
    mika Israeli vahe'mo'zanena hazenkefi ufre'naze.
  nhe-BL: Quintlatili tlacajcahualistli nopa teteyome tlen altepetl Damasco pampa
    moilhui nopa teteyome quipalehuijtoyaj nopa tlanahuatijquetl tlen tlali Asiria
    quema quitlanqui ya huan intla yajaya quinmacasquía tlacajcahualistli, temachtli
    nopa teteyome quipalehuisquíaj nojquiya. Pero nopa teteyome ax tleno quipalehuijque
    yonque quintlatili tlacajcahualistli. San achi más huetzqui ya huan nochi itlacajhua.
  gub-BL: Uzuka ma'ea'yr tupàn a'ua'u Xir wazar wanenataromo wà. A'e tupàn a'ua'u
    wiko a'e iaiw haw herur arer romo wà. Uze'eg nezewe. — Tupàn Xir wazar upytywà
    Xir wanuwihawete a'e wà. Azuka putar ma'e wanenataromo ihe wà nehe. A'e rupi hepytywà
    putar a'e wà nehe no, i'i. Nezewe rehe we werur iaiw haw a'e ywy rehe har nànàn
    wà.
  eng-DRA: 'Sacrificed victims to the gods of Damascus that struck him, and he said:
    The gods of the kings of Syria help them, and I will appease them with victims,
    and they will help me; whereas on the contrary they were the ruin of him, and
    of all Israel.'
