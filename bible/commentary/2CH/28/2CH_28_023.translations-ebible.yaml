verse: 2CH.028.023
translations:
  mal-C: “അരാംരാജാക്കന്മാരുടെ ദേവന്മാർ, അവരെ സഹായിച്ചു; ആ ദേവന്മാർ എന്നെയും സഹായിക്കേണ്ടതിനു
    ഞാൻ അവർക്കു ബലികൾ അർപ്പിക്കും” എന്നു പറഞ്ഞ് ആഹാസ് തന്നെ തോൽപ്പിച്ച ദമസ്കോസിലെ
    ദേവന്മാർക്കു ബലികൾ അർപ്പിച്ചു. പക്ഷേ, ഇവയെല്ലാം അദ്ദേഹത്തിന്റെയും ഇസ്രായേലിന്റെയും
    നാശത്തിനു ഹേതുവായിത്തീർന്നു.
  deu-TKW: 'Er opferte den Göttern von Damaskus, die ihn besiegt hatten, und sprach:
    Die Götter der Könige von Aram, die haben ihnen beigestanden; ihnen will ich opfern,
    damit sie mir auch beistehen! Sie dienten ihm aber vielmehr dazu, ihn und ganz
    Israel zu Falle zu bringen.'
  lin-lin: 'abonzaki bambeka epai ya banzambe ya Damasi oyo elongaki ye, pamba te
    amilobelaki : « Lokola banzambe ya bakonzi ya Siri bayaka kosunga bato na bango,
    ngai mpe nakobonzela bango bambeka mpo ete baya kosunga ngai ! » Kasi esalaki
    ete ye akweyisama, Isalaele mobimba mpe ekweyisama.'
  eng-LSV: and he sacrifices to the gods of Damascus [which were] those striking him,
    and says, “Because the gods of the kings of Aram are helping them, I sacrifice
    to them, and they help me,” and they have been to him to cause him to stumble,
    and to all Israel.
  eng-GNV: 'For he sacrificed vnto the gods of Damascus, which plagued him, and he
    sayd, Because the gods of the Kings of Aram helped them, I wil sacrifice vnto
    them, and they will helpe me: yet they were his ruine, and of all Israel.'
  eng-WEBSTER: 'For he sacrificed to the gods of Damascus, which smote him: and he
    said, Because the gods of the kings of Syria help them, therefore will I sacrifice
    to them, that they may help me. But they were the ruin of him, and of all Israel.'
  nhw-BL: Quintlatili tlacajcahualistli nopa teteyome tlen altepetl Damasco pampa
    moilhui nopa teteyome quipalehuijtoyaj nopa tlanahuatijquetl tlen tlali Asiria
    quema quitlanqui ya huan sintla yaya quinmacasquía tlacajcahualistli, temachtli
    nopa teteyome quipalehuisquíaj nojquiya. Pero nopa teteyome amo tleno quipalehuijque
    masque quintlatili tlacajcahualistli. San achi más huetzqui ya huan nochi imasehualhua.
  swh-ONEN: Akatoa kafara kwa miungu ya Dameski, waliokuwa wamemshinda, kwa kuwa aliwaza,
    “Kwa kuwa miungu ya mfalme wa Aramu imewasaidia wao, nitaitolea dhabihu ili inisaidie
    na mimi.” Lakini haya ndiyo yaliyokuwa maangamizi yake na Israeli wote.
  bba-bba: U Dɑmɑsin bũnu yɑ̃kuru kuɑ ni nu nùn kɑmiɑ mi. Domi u nɛɛ, wee Sirin sinɑ
    bokon bũnu nu rɑ bu somi. Tɛ̃, win tii u koo mɑɑ nu yɑ̃kuru kuɑ kpɑ nu wɑ nu nùn
    somi. Adɑmɑ nu ǹ nùn somi. Nu nùn kɑm kuɑwɑ wi kɑ Isirelibɑ kpuro.
  eng-KJVCPB: 'For he sacrificed unto the gods of Damascus, which smote him: and he
    said, Because the gods of the kings of Syria help them, therefore will I sacrifice
    to them, that they may help me. But they were the ruin of him, and of all Israel.'
  luo-luo: Notimo liswa ni nyiseche manono mag jo-Damaski mane oseloye. Noparo niya,
    “Nikech nyiseche manono mag ruodhi jo-Aram nokonyogi, abiro timo nigi liswa mondo
    mi gikonya.” To negimiyo opodho kaachiel gi jo-Israel.
  meu-meu: Badina be ia ese boubou ḡaudia e hahelaḡadia, Damasko diravadia, e hadarerea
    ḡaudia, edia. Ia eto, Suria pavapavadia edia dirava ese idia e durudia dainai,
    lau ese boubou ḡaudia baina hahelaḡadia edia, bae durugu helaoreana. A idia ese
    ia bona Israel idoinai e hadikadia rohoroho.
  npi-ULB: किनकि तिनले आफूलाई परास्‍त गर्ने दमस्‍कसका देवताहरूलाई बलिदान चढाए । तिनले
    भने, “अरामका राजाहरूका देवताहरूले उनीहरूलाई सहायता गरेका हुनाले म तिनीहरूलाई बलिदान
    चढाउनेछु, ताकि तिनीहरूले मलाई सहायता गरुन्‌ ।” तर तिनीहरू नै तिनको र सारा इस्राएलको
    पतनको कारण बने ।
  yor-yor: Ó sì rú ẹbọ sí òrìṣà àwọn Damasku, ẹni tí ó ṣẹ́gun wọn, nítorí ó rò wí
    pé, “Nítorí àwọn òrìṣà àwọn ọba Siria ti ràn wọ́n lọ́wọ́ kí wọn kí ó bà lè ràn
    mí lọ́wọ́.” Ṣùgbọ́n àwọn ni ìparun rẹ̀ àti ti gbogbo Israẹli.
  pes-OPCB: او برای بتهای سوریه قربانی نمود زیرا فکر می‌کرد این بتها سوری‌ها را کمک
    کرده‌اند تا او را شکست دهند. پس او هم برای آنها قربانی کرد تا او را یاری کنند.
    ولی همین بتها باعث نابودی آحاز و تمام قوم او شدند.
  tgl-ULB: Sapagkat nag-alay siya sa mga diyos ng Damasco, mga diyos na tumalo sa
    kaniya. Sinabi niya, “Dahil tinulungan sila ng mga diyos ng mga hari ng Syria,
    mag-aalay ako sa kanila, upang matulungan nila ako.” Ngunit sila ang sumira sa
    kaniya at sa buong Israel.
  hui-hui: Ibugua lalu, Sirianaga dama mitangi bialu bi pupu wiaga bu wiarume Siriali
    biamogo biyagoni ndobe. Ainde i̱bi dama urunihondo mbirale lomabu miruyagua urunime
    i̱ biamogo bulebira bada, lene. Ani lo manda buwa Kini Ahasahanda Sirialinaga
    dama mitangi bialu gime wabini wiaruhondo mbirale lomabu mialu hene. Ibugua anidagua
    binidagome ibunihabi Isaraele wali agalihabi mo ko holene timbuniore anda íbu
    wini.
  mya-mya: သူ​သည်​မိ​မိ​အား​နှိမ်​နင်း​ခဲ့​သည့်​အာ​ရှု​ရိ အ​မျိုး​သား​တို့​၏​ဘု​ရား​များ​ကို​ယဇ်​ပူ​ဇော်
    လေ​၏။ သူ​က``အာ​ရှု​ရိ​ဘု​ရား​တို့​သည် အာ​ရှု​ရိ​ဘု​ရင်​များ​ကို​ကူ​မ​ကြ​၏။ သို့
    ဖြစ်​၍​သူ​တို့​အား​ငါ​ယဇ်​ပူ​ဇော်​ပါ​က သူ​တို့​သည် ငါ့​ကို​လည်း​ကူ​မ​ကောင်း​ကူ​မ
    ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ထို​အ​မှု တို့​သည် သူ​နှင့်​သူ​၏​ပြည်​သူ​တို့​အ​ပေါ်
    သို့​ဘေး​အန္တရာယ်​ဆိုက်​ရောက်​စေ​လေ​သည်။-
  bod-N: རང་ཉིད་ཕམ་པར་བཅུག་པའི་དཱ་མེ་སེག་གི་ལྷ་རྣམས་ལ་མཆོད་པ་ཕུལ་ནས་ན་རེ། ཨ་རམ་རྒྱལ་པོའི་ལྷ་རྣམས་ཀྱིས་དེ་དག་ལ་སྐྱབས་བྱས་པས།
    ལྷ་དེ་རྣམས་ཀྱིས་ང་ལ་ཡང་སྐྱབས་བྱེད་པའི་ཆེད་དུ། ངས་མཆོད་པ་འབུལ་བར་བྱའོ་སྨྲས་ཀྱང་།
    ལྷ་དེ་རྣམས་ཀྱིས་ཁོ་དང་ཡེས་ར་ཨེལ་ཐམས་ཅད་ཕམ་པར་བཅུག
  sna-sna: Akapa zvibayiro kuna vamwari veDhamasiko vakanga vamukunda; nokuti akafunga
    akati, “Sezvo vamwari vemadzimambo eAramu vakavabatsira ini ndichapa zvibayiro
    kwavari kuti vangondibatsira.” Asi ndivo vakava kuwa kwake nokweIsraeri yose.
  spa-BLM: 'Porque sacrificó a los dioses de Damasco que lo habían derrotado. Dijo:
    “Porque los dioses de los reyes de Siria los ayudaron, les sacrificaré para que
    me ayuden”. Pero fueron la ruina de él y de todo Israel.'
  cac-cac: 'Ix yac''an silab'' vin̈ d''a juntzan̈ scomon diosal eb'' aj Damasco. Yujto
    toxo ix ac''ji ganar vin̈ yuj eb'', ix yalan vin̈ icha tic: A juntzan̈ sdiosal
    eb'' sirio tic scolvaji, yuj chi'' ol vac'' in silab'' d''ay yic vach'' ol colvaj
    ved''oc, xchi vin̈. Icha chi'' ix aj scot val d''a yib''an̈ vin̈ yed'' eb'' yetchon̈ab''
    chi''.'
  swh-ULB: Kwa maana aliwatolea dhabihu mingu wa Dameski, miungu ambao walimshinda.
    Akasema, “Kwa sababu miungu wa mfalme wa Aramu waliwasaidia, nitawatolea sadaka
    ili wanisaidie.” Lakini walikuwa watesi wake na Israeli yote.
  bel-bel: 'І прыносіў ён ахвяры багам Дамаскім, думаючы, што яны пабівалі яго, і
    казаў: багі цароў Сірыйскіх дапамагаюць ім; прынясу я ахвяру ім, і яны дапамогуць
    мне. Але яны былі на заняпад яму і ўсяму Ізраілю.'
  deu-ELBBK: 'Und er opferte den Göttern von Damaskus, die ihn geschlagen hatten,
    und sprach: Da die Götter der Könige von Syrien ihnen helfen, so will ich ihnen
    opfern, und sie werden mir helfen; sie aber dienten ihm und ganz Israel zum Fall.'
  mbb-OT: Nemuhat sikandin te menge pemuhat diyà te menge ed-ezapen te menge tig-Damascus
    he nekezaag kandin. Su ke sikandin te, “Is menge hadì te Aram ne midtevangan te
    menge ed-ezapen dan. Umbe ebpemuhaten ku zaan heini he menge ed-ezapen para tevangi
    e zan.” Piru iyan heini nekezezaat kandin wey te tivuuk he Israel.
  mal-2015: 'എങ്ങനെയെന്നാൽ: അരാം രാജാക്കന്മാരുടെ ദേവന്മാർ അവരെ സഹായിച്ചതുകൊണ്ടു അവർ
    എന്നെയും സഹായിക്കേണ്ടതിന്നു ഞാൻ അവർക്കു ബലികഴിക്കും എന്നു പറഞ്ഞു അവൻ തന്നേ തോല്പിച്ച
    ദമ്മേശെക്കിലെ ദേവന്മാർക്കു ബലികഴിച്ചു; എന്നാൽ അവ അവന്നും എല്ലായിസ്രായേലിന്നും
    നാശകാരണമായി ഭവിച്ചു.'
  rmc-rmc: 'hoj obetinelas le Aramejčanengre devlenge, save upral leste zviťazinde.
    Phenďa peske: „Te o aramejika devla pomožinde peskre kraľenge, obetinava the me
    lenge, hoj mange te pomožinen.“ Ale kada anďa e bibach leske the leskre narodoske.'
  pes-OPV: 'زیرا که برای خدایان دمشق که او را شکست داده بودند، قربانی گذرانید و گفت:
    «چونکه خدایان پادشاهان ارام، ایشان را نصرت داده‌اند، پس من برای آنهاقربانی خواهم
    گذرانید تا مرا اعانت نمایند.» اماآنها سبب هلاکت وی و تمامی اسرائیل شدند.'
  ron-1924: 'А адус жертфэ думнезеилор Дамаскулуй, каре-л бэтусерэ, ши а зис: „Фииндкэ
    думнезеий ымпэрацилор Сирией ле вин ын ажутор, ле вой адуче ши еу жертфе, ка сэ-мь
    ажуте.” Дар ей ау фост прилежул кэдерий луй ши а ынтрегулуй Исраел.'
  ben-OBCV: তিনি দামাস্কাসের সেই দেবতাদের কাছে বলি উৎসর্গ করলেন, যারা তাঁকে পরাজিত
    করল; কারণ তিনি ভেবেছিলেন, “যেহেতু অরামের রাজাদের দেবতারা তাদের সাহায্য করেছে,
    তাই আমিও তাদের কাছে বলি উৎসর্গ করব, যেন তারা আমাকেও সাহায্য করে।” কিন্তু তারাই
    তাঁর ও সমগ্র ইস্রায়েলের পতনের কারণ হল।
  som-som: Waayo, isagu wuxuu allabari u bixiyey ilaahyadii Dimishaq oo isaga wax
    ku dhuftay, oo wuxuu isyidhi, Ilaahyada boqorrada reer Suuriya way caawiyaan iyaga,
    sidaas daraaddeed allabari ayaan u bixinayaa si ay anigana ii caawiyaan. Laakiinse
    waxay isaga iyo reer binu Israa'iil oo dhanba u noqdeen wax ay ku dhacaan.
  lat-VUC: 'immolavit diis Damasci victimas percussoribus suis, et dixit: Dii regum
    Syriæ auxiliantur eis, quos ego placabo hostiis, et aderunt mihi: cum e contrario
    ipsi fuerint ruinæ ei, et universo Israël.'
  eng-ASVBT: For he sacrificed unto the gods of Damascus, which smote him; and he
    said, Because the gods of the kings of Syria helped them, therefore will I sacrifice
    to them, that they may help me. But they were the ruin of him, and of all Israel.
  ita-1885: 'E sacrificò agl''iddii di Damasco che l''aveano sconfitto, e disse: Poichè
    gl''iddii dei re di Siria li aiutano, io sacrificherò loro, acciocchè aiutino
    ancora me. Ma quelli gli furono cagione di far traboccar lui e tutto Israele.'
  eng-LXXUP: I will seek after the gods of Damascus that smite me. And he said, Forasmuch
    as the gods of the king of Syria themselves strengthen them, therefore will I
    sacrifice to them, and they will help me. But they became a stumbling block to
    him, and to all Israel.
  eng-ULB: For he sacrificed to the gods of Damascus, gods that had defeated him.
    He said, “Because the gods of the kings of Aram helped them, I will sacrifice
    to them, so that they might help me.” But they were the ruin of him and of all
    Israel.
  spa-VBL: 'Sacrificó a los dioses de Damasco, cuyo ejército lo había derrotado, pues
    se dijo: “Ya que los dioses de los reyes de Harán los ayudaron, les sacrificaré
    a ellos para que me ayuden”. Pero esto llevó a la ruina a Acaz y a todo Israel.'
  fra-_FOB: 'Il sacrifia aux dieux de Damas qui l''avaient frappé, et il dit: Puisque
    les dieux des rois de Syrie leur viennent en aide, je leur sacrifierai, afin qu''ils
    me soient en aide. Mais ils furent cause de sa chute et de celle de tout Israël.'
  mal-mal: 'എങ്ങനെയെന്നാൽ: “അരാം രാജാക്കന്മാരുടെ ദേവന്മാർ അവരെ സഹായിച്ചതുകൊണ്ട് അവർ
    എന്നെയും സഹായിക്കേണ്ടതിന് ഞാൻ അവർക്ക് ബലികഴിക്കും” എന്ന് പറഞ്ഞ് അവൻ തന്നെ തോല്പിച്ച
    ദമ്മേശെക്കിലെ ദേവന്മാർക്ക് ബലികഴിച്ചു; എന്നാൽ അവ അവനും എല്ലാ യിസ്രായേലിനും നാശകാരണമായി
    തീർന്നു.'
  urd-GVR: Wuh Shām ke dewatāoṅ ko qurbāniyāṅ pesh karne lagā, kyoṅki us kā ḳhayāl
    thā ki inhīṅ ne mujhe shikast dī hai. Us ne sochā, “Shām ke dewatā apne bādshāhoṅ
    kī madad karte haiṅ! Ab se maiṅ unheṅ qurbāniyāṅ pesh karūṅga tāki wuh merī bhī
    madad kareṅ.” Lekin yih dewatā bādshāh Āḳhaz aur pūrī qaum ke lie tabāhī kā bāis
    ban gae.
  suz-BL: मेकोमी आंम कली ब्रुपाइक्‍ब दमस्‍कस ङा देवता आन कली चढ़ेवा बाक्‍त। मारदे
    हना मेकोमी “अराम ङा पिप आ देवतापुकीम मेको आन कली वारच पाइक्‍तेक्‍म। गो यो मेको
    आन कली मार मार चढ़ेनुङ। मिनु आं कली यो वारच पाइय्‍यीमील” दे मिम्‍ता बाक्‍त। तन्‍न
    मेको देवतापुकी मेको कली नु इस्राएली नेल्‍ल आन कली खतम पोक्‍तीक दुम्‍माक्‍त।
  ita-1927: 'Offrì dei sacrifizi agli dèi di Damasco, che l’aveano sconfitto, e disse:
    “Giacché gli dèi dei re di Siria aiutan quelli, io offrirò loro de’ sacrifizi
    ed aiuteranno anche me”. Ma furono invece la rovina di lui e di tutto Israele.'
  ckb-ckb: 'قوربانی بۆ خوداوەندەکانی دیمەشق کرد، ئەوانەی ئەویان بەزاند و گوتی: «لەبەر
    ئەوەی خوداوەندەکانی پاشاکانی ئارامییەکان یارمەتییان دەدات، منیش قوربانییان بۆ
    سەردەبڕم بەڵکو یارمەتی منیش بدەن.» بەڵام ئەوان هۆی ڕووخانی ئەو و هەموو ئیسرائیل
    بوون.'
  eng-BBE: For he made offerings to the gods of Damascus, who were attacking him,
    and said, Because the gods of the kings of Aram are giving them help, I will make
    offerings to them so that they may give me help. But they were the cause of his
    downfall, and of that of all Israel.
  kan-OKCV: ಕೊನೆಗೆ ಆಹಾಜನು, “ಅರಾಮಿನ ಅರಸರ ದೇವರುಗಳು ಅವರಿಗೆ ಸಹಾಯ ಕೊಟ್ಟದ್ದರಿಂದ, ಅವು ನನಗೆ
    ಸಹ ಸಹಾಯ ಕೊಡುವ ಹಾಗೆ ನಾನು ಅವುಗಳಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುತ್ತೇನೆ,” ಎಂದುಕೊಂಡು ತನ್ನನ್ನು ಸೋಲಿಸಿದ
