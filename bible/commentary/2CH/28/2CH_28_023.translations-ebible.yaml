  urd-GVU: وہ شام کے دیوتاؤں کو قربانیاں پیش کرنے لگا، کیونکہ اُس کا خیال تھا کہ اِن
    ہی نے مجھے شکست دی ہے۔ اُس نے سوچا، ”شام کے دیوتا اپنے بادشاہوں کی مدد کرتے ہیں!
