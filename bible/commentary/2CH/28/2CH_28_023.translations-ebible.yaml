  tha-KJV: เพราะพระองค์ทรงถวายสัตวบูชาแก่พระของเมืองดามัสกัสซึ่งได้​ให้​พระองค์​พ่ายแพ้​และตรั​สว​่า
    “เพราะว่าพระแห่งกษั​ตริ​ย์ของซีเรียได้ช่วยเขาทั้งหลาย เราจึงจะถวายสัตวบูชาแก่พระเหล่านั้นเพื่อจะช่วยเรา”
    แต่​พระเหล่านั้นเป็นเครื่องทำลายพระองค์ และทั้​งอ​ิสราเอลทั้งปวงด้วย
  por-BR-2018: 'Porque sacrificou aos deuses de Damasco que lhe haviam ferido, e disse:
    Pois que os deuses dos reis da Síria lhes ajudam, eu também sacrificarei a eles
