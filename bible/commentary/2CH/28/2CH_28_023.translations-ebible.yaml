    qurbanliq sunup, ularni mangimu yardem béridighan qilimen» dédi. Lékin eksiche
    bu butlar uning özini, shundaqla barliq Israillarni halaketke élip bardi.'
  nde-nde: Yanikela imihlatshelo kubonkulunkulu baseDamaseko, ababeyehlule, ngoba
