  eng-WYC-2018: offered sacrifices to the gods of Damascus, his smiters, or destroyers,
    and he said, The gods of the kings of Syria help them, which gods I shall please
    by sacrifices, and they shall help me; when, on the contrary, they were (the cause
    of) falling to him, and to all Israel. (offered sacrifices to the gods of Damascus,
    his destroyers, and he said, Because the gods of the kings of Syria help them,
    I shall please these gods, and then they shall also help me; when, on the contrary,
