  beo-beo: E da Silia dunu amo da e hasalasi, ilia ogogosu ‘gode’ ilima gobele salasu
    hamosu. E amane sia:i, “Silia fi ilia ‘gode’ da ili noga:le fidi. Amaiba:le, na
    da amo ‘gode’ma gobele salasea, ilia da na fidima:bela:?” E da amo hou hamobeba:le,
    e amola ea fi dunu da gugunufinisi dagoi ba:i.
  tpi-OTNT: Em i tok olsem, “Ol god bilong ol king bilong Siria i bin helpim ol Siria.
    Olsem na sapos mi mekim ofa long ol, ating bai ol i helpim mi tu.” Orait Ahas
    i wok long mekim ol ofa long ol giaman god bilong ol Siria, em ol dispela lain
    i bin winim em long pait. Em i mekim ol dispela pasin, na dispela i as bilong
    bikpela bagarap i kamap long em yet na long olgeta manmeri bilong Israel.
  hau-SA: Ya miƙa hadayu ga allolin Damaskus, waɗanda suka ci shi a yaƙi; gama ya
