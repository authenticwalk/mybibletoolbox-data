    kaniya ug sa tibuok Israel.
  pol-UBG: 'Składał bowiem ofiary bogom z Damaszku, którzy go pokonali, i mówił: Ponieważ
    bogowie królów Syrii wspomagają ich, będę im składał ofiary, aby i mnie wspomagali.
