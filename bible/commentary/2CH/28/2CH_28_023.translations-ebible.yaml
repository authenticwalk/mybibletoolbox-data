    ಕಾರಣವಾಗಿದ್ದ ದಮಸ್ಕದ ದೇವತೆಗಳಿಗೆ ಯಜ್ಞಸಮರ್ಪಿಸಿದನು. ಆದರೆ ಆ ದೇವತೆಗಳ ದೆಸೆಯಿಂದ ಅವನಿಗೂ
    ಮತ್ತು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೂ ಕೇಡು ಉಂಟಾಯಿತು.
  yap-yap: I pi’ e pi maligach ngak e pi got rok yu Syria, ni aram fare nam nike gel
