verse: 2CH.028.012
translations:
  mal-C: 'അപ്പോൾ യെഹോഹാനാന്റെ മകൻ അസര്യാവ്, മെശില്ലേമോത്തിന്റെ മകൻ ബേരെഖ്യാവ്, ശല്ലൂമിന്റെ
    മകൻ ഹിസ്കിയാവ്, ഹദ്ളായിയുടെ മകൻ അമാസ എന്നീ എഫ്രയീമ്യനേതാക്കന്മാരിൽ ചിലർ യുദ്ധം
    കഴിഞ്ഞു മടങ്ങിവന്നവരെ എതിർത്തുകൊണ്ടു പറഞ്ഞു:'
  deu-TKW: Da traten einige von den Häuptern der Ephraimiten, Asarja, der Sohn Johanans,
    Berechja, der Sohn Mesillemoths, Hiskia, der Sohn Sallums, und Amasa, der Sohn
    Hadlais, den vom Feldzug Heimkehrenden entgegen
  lin-lin: Kati na bakambi ya Efrayimi, bamosusu batelemelaki ba-oyo bawutaki na bitumba.
    Ezalaki Azaria, mwana mobali ya Yoanani ; Berekia, mwana mobali ya Meshilemoti ;
    Ezekiasi, mwana mobali ya Shalumi ; mpe Amasa, mwana mobali ya Adilayi.
  eng-LSV: And certain of the heads of the sons of Ephraim (Azariah son of Johanan,
    Berechiah son of Meshillemoth, and Jehizkiah son of Shallum, and Amasa son of
    Hadlai), rise up against those coming in from the host,
  eng-GNV: Wherefore certaine of the chiefe of the children of Ephraim, Azariah the
    sonne of Iehohanan, Berechiah the sonne of Meshillemoth, and Iehizkiah the sonne
    of Shallum, and Amasa the sonne of Hadlai, stood vp against them that came from
    the warre,
  eng-WEBSTER: Then certain of the heads of the children of Ephraim, Azariah the son
    of Johanan, Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum,
    and Amasa the son of Hadlai, stood up against them that came from the war.
  nhw-BL: Huan moquetzque sequin tlayacanani tlen tlali Efraín catli inintoca Azarías,
    icone Johanán; Berequías, icone Mesilemot; Ezequías, icone Salum, huan Amasa,
    icone Hadlai, huan san se quinilhuijque nopa soldados catli mocueptoyaj ipan nopa
    tlahuilancayotl.
  swh-ONEN: Ndipo baadhi ya viongozi katika Efraimu, yaani, Azaria mwana wa Yehohanani,
    Berekia mwana wa Meshilemothi, Yehizkia mwana wa Shalumu na Amasa mwana wa Hadlai,
    wakakubaliana na huyo nabii, hivyo wakawapinga wale waliokuwa wanawasili kutoka
    vitani.
  bba-bba: Efɑrɑimubɑn wiruɡibu ɡɑbu, Asɑriɑ, Yokɑnɑnin bii kɑ Berekiɑ, Mɛsilemɔtun
    bii kɑ Esekiɑsi, Sɑlumun bii kɑ Amɑsɑ, Adilɑin bii, berɑ bɑ tɑbu kowobu seesi
    be bɑ wee tɑbu ɡberun di.
  eng-KJVCPB: Then certain of the heads of the children of Ephraim, Azariah the son
    of Johanan, Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum,
    and Amasa the son of Hadlai, stood up against them that came from the war,
  luo-luo: Eka jotelo moko mag Efraim kaka Azaria wuod Jehohanan gi Berekia wuod Meshilemoth
    gi Jehizkia wuod Shalum kod Amasa wuod Hadlai bende nodhi mokwero jogo mane oa
    e lweny.
  meu-meu: Lohia haida danu Efraim oreana amo, Asaria Iohanan bona Berekia Mesilemoto
    bona Iehisikia Salumu bona Amasa Hadalai, ese tuari amo e maiva taudia ilao-ahudia
    e gini,
  npi-ULB: तब एफ्राइमका कुनै अगुवाहरू, अर्थात्‌ येहोहानानका छोरा अजर्याह, मशिल्‍लेमोतका
    छोरा बेरेक्‍याह, शल्‍लूमका छोरा येहिजक्‍याह र हद्‌लैका छोरा अमासा युद्धबाट फर्केकाहरूको
    विरुद्धमा खडा भए ।
  yor-yor: Lẹ́yìn náà, díẹ̀ nínú àwọn olórí ní Efraimu, Asariah ọmọ Jehohanani, Berekiah
    ọmọ Meṣilemoti, Jehiskiah ọmọ Ṣallumu, àti Amasa ọmọ Hadlai, dìde sí àwọn tí o
    ti ogun náà bọ̀.
  pes-OPCB: 'بعضی از سران قبیلهٔ افرایم نیز با سپاهیانی که از جنگ بازگشته بودند مخالفت
    کردند. آنها عبارت بودند از: عزریا پسر یهوحانان، برکیا پسر مشلیموت، یحِزِقیا پسر
    شلوم و عماسا پسر حدلای.'
  tgl-ULB: Pagkatapos, may ilang pinuno ng Efraim ang tumayo laban sa mga bumalik
    mula sa digmaan, ang mga lalaking sina Azarias na anak ni Johanan, si Berquias
    na anak ni Mesillemot, si Jehizkias na anak ni Sallum at si Amasa na anak ni hadlai.
  hui-hui: Isaraele agali haguane marialime Isaraele ami agalime mana ko ogoni biyadago
    tibi turu naheore hene. Agali uruni mini Yahohanana igini Asaraiabi Mesilemodo
    igini Beregaiabi Salumu igini Yahisigaiabi Hadalai igini Amasabi tigua turu nahe
    hene.
  mya-mya: ထို​အ​ခါ​မြောက်​ပိုင်း​နိုင်​ငံ​အ​ကြီး​အ​ကဲ လေး​ဦး​ဖြစ်​ကြ​သော ယော​ဟ​နန်​၏​သား
    အာ​ဇ​ရိ၊ မေ​ရှိ​လေ​မုတ်​၏​သား​ဗေ​ရ​ခိ၊ ရှလ္လုံ ၏​သား​ဟေ​ဇ​ကိ​နှင့် ဟာ​ဒ​လဲ​၏​သား
    အာ​မ​သာ​တို့​သည်​လည်း တပ်​မ​တော်​၏ အ​ပြု​အ​မူ​ကို​ကန့်​ကွက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཨེ་ཕཱར་ཡིམ་པའི་འགོ་དཔོན་རྣམས་ལས་ཡེ་ཧོ་ཧ་ནན་གྱི་བུ་ཨ་ཟར་ཡཱ་དང་། མེ་ཟིལ་ལེ་མོད་ཀྱི་བུ་པེ་རེག་ཡཱ་དང་།
    ཤལ་ལུམ་གྱི་བུ་ཡེ་ཧི་ཟག་ཡཱ་དང་། ཧད་ལ་ཨིའི་བུ་ཨ་མ་སཱ་བཅས་ཀྱིས་གཡུལ་ས་ནས་འོངས་པའི་དམག་རྣམས་བཀག་ནས་དེ་དག་ལ་ན་རེ།
  sna-sna: Ipapo vamwe vatungamiri vemuEfuremu vaiti Azaria, mwanakomana waJehohanani,
    Bherekia mwanakomana waMeshiremoti, Jehizikia mwanakomana waSharumi naAmasa mwanakomana
    waHadhirai, vakandotongesa avo vakanga vachisvika vachibva kuhondo.
  spa-BLM: Entonces algunos de los jefes de los hijos de Efraín, Azarías hijo de Johanán,
    Berequías hijo de Meshillemot, Jehizquías hijo de Salum y Amasa hijo de Hadlai,
    se levantaron contra los que venían de la guerra,
  cac-cac: Ix lajvi chi' ay jayvan̈ eb' vin̈ yajal yaj d'a scal eb' yin̈tilal Efraín,
    aton vin̈aj Azarías yuninal vin̈aj Johanán, vin̈aj Berequías yuninal vin̈aj Mesilemot,
    vin̈aj Ezequías yuninal vin̈aj Salum yed' vin̈aj Amasa yuninal vin̈aj Hadlai,
    ix och eb' vin̈ d'a sat eb' vin̈ van sjax d'a oval chi'.
  swh-ULB: Kisha baadhi ya viongozi wa watu wa Efraimu—Azaria mwana wa Yohanani, Berekia
    mwana wa Meshiremothi, na Yehizikia mwana wa Shalumu, na Amasa mwana wa Hadlai,
    wakasimama kinyume na wale waliorudi kutoka vitani.
  bel-bel: 'І ўсталі некаторыя з начальнікаў сыноў Яфрэмавых: Азарыя, сын Егаханана,
    Бэрэхія, сын Мэшылэмота, і Эзэкія, сын Шалума, і Амаса, сын Хадла, супроць тых,
    што ішлі з вайны,'
  deu-ELBBK: 'Da traten Männer von den Häuptern der Kinder Ephraim: Asarja, der Sohn
    Jochanans, Berekja, der Sohn Meschillemots, und Jehiskia, der Sohn Schallums,
    und Amasa, der Sohn Hadlais, vor die vom Heereszug Kommenden'
  mbb-OT: Iyan daan heini migkaǥi te zuma he menge pengulu te Israel diyà te menge
    sundaru he nemekeuma he ebpuun te tebek. Heini he menge pengulu iyan ensi Azaria
    he anak ni Jehohanan, Berekia he anak ni Meshilemot, Jehizkia he anak ni Shalum,
    wey si Amasa he anak ni Hadlai.
  mal-2015: 'അപ്പോൾ യോഹാനാന്റെ മകൻ അസര്യാവു, മെശില്ലേമോത്തിന്റെ മകൻ ബേരെഖ്യാവു, ശല്ലൂമിന്റെ
    മകൻ യെഹിസ്കീയാവു, ഹദ്ലായിയുടെ മകൻ അമാസാ എന്നിങ്ങനെ എഫ്രയീമ്യതലവന്മാരിൽ ചിലർ യുദ്ധത്തിൽനിന്നു
    വന്നവരോടു എതിർത്തുനിന്നു അവരോടു:'
  rmc-rmc: Akor štar efrajimika vodci gele anglo murša, save avenas pal o mariben.
    Oda sas o Azarjah, le Jochananoskro čhavo, o Berechijah, le Mešilemotoskro čhavo,
    o Jechizkijah, le Šalumoskro čhavo, the o Amasa, le Chadlajoskro čhavo.
  pes-OPV: آنگاه بعضی از روسای بنی افرایم یعنی عزریا ابن یهوحانان و برکیا ابن مشلیموت
    ویحزقیا ابن شلوم و عماسا ابن حدلای با آنانی که از جنگ می‌آمدند، مقاومت نمودند.
  ron-1924: 'Уний динтре капий фиилор луй Ефраим: Азария, фиул луй Иоханан, Берекия,
    фиул луй Мешилемот, Езекия, фиул луй Шалум, ши Амаса, фиул луй Хадлай, с-ау ридикат
    ымпотрива челор че се ынторчяу де ла оштире'
  ben-OBCV: তখন ইফ্রয়িমের নেতাদের মধ্যে কয়েকজন—যিহোহাননের ছেলে অসরিয়, মশিল্লোমোতের
    ছেলে বেরিখিয়, শল্লুমের ছেলে যিহিষ্কিয়, ও হদলয়ের ছেলে অমাসা—সেই লোকদের বিরুদ্ধে
    রুখে দাঁড়িয়েছিলেন, যারা যুদ্ধ করে ফিরে এসেছিল।
  som-som: Markaasay madaxdii reer Efrayim qaarkood hor istaageen kuwii dagaalka ka
    soo noqday, oo madaxdaasuna waxay ahaayeen Casaryaah ina Yooxaanaan, iyo Berekyaah
    ina Meshilleemood, iyo Yexisqiyaah ina Shalluum, iyo Camaasaa ina Xadlay.
  lat-VUC: Steterunt itaque viri de principibus filiorum Ephraim, Azarias filius Johanan,
    Barachias filius Mosollamoth, Ezechias filius Sellum, et Amasa filius Adali, contra
    eos qui veniebant de prælio,
  eng-ASVBT: Then certain of the heads of the children of Ephraim, Azariah the son
    of Johanan, Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum,
    and Amasa the son of Hadlai, stood up against them that came from the war,
  ita-1885: 'Allora certi uomini principali de'' capi de'' figliuoli di Efraim, cioè:
    Azaria, figliuolo di Iohanan, Berechia, figliuolo di Messillemot, Ezechia, figliuolo
    di Sallum, ed Amasa, figliuolo di Haldai, si levarono contro a quelli che venivano
    dalla guerra, e dissero loro:'
  eng-LXXUP: And the chiefs of the sons of Ephraim rose up, Azariah the son of Johanan,
    and Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum, and Amasa
    the son of Hadlai, against those that came from the war,
  eng-ULB: Then certain leaders of the people of Ephraim—Azariah son of Jehohanan,
    Berechiah son of Meshillemoth, Jehizkiah son of Shallum, and Amasa son of Hadlai,
    stood up against those who came back from the war.
  spa-VBL: Algunos de los líderes del pueblo de Efraín—Azarías, hijo de Johanán, Berequías,
    hijo de Meshillemot, Jehizcías, hijo de Salum, y Amasa, hijo de Hadlai, se opusieron
    a los que regresaban de la guerra.
  fra-_FOB: Alors quelques-uns des chefs des enfants d'Éphraïm, Azaria, fils de Jochanan,
    Bérékia, fils de Meshillémoth, Ézéchias, fils de Shallum, et Amasa, fils de Hadlaï,
    s'élevèrent contre ceux qui revenaient de l'armée,
  mal-mal: 'അപ്പോൾ യോഹാനാന്റെ മകൻ അസര്യാവ്, മെശില്ലേമോത്തിന്റെ മകൻ ബേരെഖ്യാവ്, ശല്ലൂമിന്റെ
    മകൻ യെഹിസ്കീയാവ്, ഹദ്ലായിയുടെ മകൻ അമാസാ എന്നിങ്ങനെ എഫ്രയീമ്യ തലവന്മാരിൽ ചിലർ യുദ്ധത്തിൽ
    നിന്ന് മടങ്ങി വന്നവരോട് എതിർത്തുനിന്ന്, അവരോട്:'
  urd-GVR: Ifrāīm ke qabīle ke kuchh sarparastoṅ ne bhī faujiyoṅ kā sāmnā kiyā. Un
    ke nām Azariyāh bin Yūhanān, Barakiyāh bin Masillamot, Yahizqiyāh bin Sallūm aur
    Amāsā bin Ḳhadlī the.
  suz-BL: मिनु लेंशा का निक्‍शी एफ्राइम ङा ठेयब मुर योहानान आ तौ अजारयाह, मेशील्‍लेमोथ
    आ तौ बेरेक्‍याह, शाल्‍लुम आ तौ येहीज्‍क्‍याह नु हादले आ तौ आमासाम लडाइ रे लेश्‍शा
    जाक्‍शो आन कली ग्रुम्‍शा,
  ita-1927: Allora alcuni tra i capi de’ figliuoli d’Efraim, Azaria figliuolo di Johanan,
    Berekia figliuolo di Mescillemoth, Ezechia figliuolo di Shallum e Amasa figliuolo
    di Hadlai, sorsero contro quelli che tornavano dalla guerra,
  ckb-ckb: ئینجا چەند سەرکردەیەک لە نەوەی ئەفرایم کە عەزەریای کوڕی یەهۆحانان و بەرەخیای
    کوڕی مەشیلێمۆت و یەحیزقیاهوی کوڕی شەلوم و عەماسای کوڕی حەدلای بوون، هەستان و چوون
    بەرەنگاری سوپاکە بوونەوە،
  eng-BBE: Then certain of the heads of the children of Ephraim, Azariah, the son
    of Johanan, Berechiah, the son of Meshillemoth Jehizkiah, the son of Shallum,
    and Amasa the son of Hadlai, put themselves against those who had come from the
    war,
  kan-OKCV: ಆಗ ಎಫ್ರಾಯೀಮ್ಯರಲ್ಲಿ ಮುಖಂಡರಾಗಿದ್ದ ಯೆಹೋಹಾನಾನನ ಮಗ ಅಜರ್ಯನೂ, ಮೆಷಿಲ್ಲೇಮೋತನ ಮಗ
    ಬೆರೆಕ್ಯನೂ, ಶಲ್ಲೂಮನ ಮಗ ಹಿಜ್ಕೀಯನೂ, ಹದ್ಲೈಯನ ಮಗ ಅಮಾಸನೂ ಯುದ್ಧದಿಂದ ಬಂದವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಎದ್ದು
  tam-2017: அப்பொழுது எப்பிராயீம் வம்சத்தினரின் தலைவர்களில் சிலராகிய யோகனானின் மகன்
    அசரியாவும், மெஷிலெமோத்தின் மகன் பெரகியாவும், சல்லூமின் மகன் எகிஸ்கியாவும், அத்லாயின்
    மகன் அமாசாவும் போரிலிருந்து வந்தவர்களுக்கு விரோதமாக எழும்பி,
  spa-RV-1909: Levantáronse entonces algunos varones de los principales de los hijos
    de Ephraim, Azarías hijo de Johanán, y Berechîas hijo de Mesillemoth, y Ezechîas
    hijo de Sallum, y Amasa hijo de Hadlai, contra los que venían de la guerra.
  ron-BTF: 'Atunci, anumiți capi ai copiilor lui Efraim: Azaria, fiul lui Iohanan,
    Berechia, fiul lui Meșilemot, și Iehizchia, fiul lui Șalum, și Amasa, fiul lui
    Hadlai, s-au ridicat împotriva celor care au venit de la război,'
  eng-WEBP: Then some of the heads of the children of Ephraim, Azariah the son of
    Johanan, Berechiah the son of Meshillemoth, Jehizkiah the son of Shallum, and
    Amasa the son of Hadlai, stood up against those who came from the war,
  eng-FBV: Some of the leaders of the people of Ephraim—Azariah, son of Jehohanan,
    Berechiah, son of Meshillemoth, Jehizkiah, son of Shallum, and Amasa, son of Hadlai—stood
    up in opposition against those returning from the war.
  nld-1939: Nu traden ook enigen van de voornaamste Efraïmieten voor het terugkerende
    leger; het waren Azarjáhoe, de zoon van Jehochanan, Berekjáhoe, de zoon van Mesjillemot,
    en Jechizki-jáhoe, de zoon van Sjalloem, en Amasa, de zoon van Chadlai.
  nch-BL: Huan moquetzque sequij tayacanani ten tali Efraín cati inintoca Azarías,
    icone Johanán; Berequías, icone Mesilemot; Ezequías, icone Salum, huan Amasa,
    icone Hadlai, huan san se quinilhuijque nopa soldados cati mocuectoyaj ipan nopa
    tatehuilisti.
  vie-1934: 'Khi ấy, có mấy người trong các quan trưởng của dân Eùp-ra-im, là A-xa-ria,
    con trai của Giô-ha-nan, Bê-rê-kia, con trai của mê-si-lê-mốt, Ê-xê-chia, con
    trai của Sa-lum, và A-ma-sa con trai của Hát-lai, đều đứng dậy nghịch cùng những
    kẻ đi đánh giặc trở về, mà rằng:'
  hin-CV: तब एफ्राईम के वंशजों में के कुछ प्रमुख—येहोहानन का पुत्र अज़रियाह, मेशिल्लेमोथ
