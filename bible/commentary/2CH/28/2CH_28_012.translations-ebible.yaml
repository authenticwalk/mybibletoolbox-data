  rug-rug: Ka made tie tuturaṉa koari pa butubutu Izireli, Azaria sa tuna e Zehohanani,
    e Berekaea sa tuna e Melesimoti, Zehizekia sa tuna e Salumu, meke e Amasa sa tuna
    e Hadalai, si lopu qetu nia tugo sa tinavete sapu tavetia ri na tie varipera.
  gaz-gaz: Ergasiis hangafoota namoota Efreem keessaa tokko tokko jechuunis Azaariyaa
    ilmi Yehohaanaan, Berekiyaan ilmi Meshileemoot, Yehiizqiiyaa ilmi Shaluumii fi
    Amaasaayi ilmi Hadilaay warra duulaa galaa jiran mormuudhaan
  fra-LSG: Quelques-uns d’entre les chefs des fils d’Éphraïm, Azaria, fils de Jochanan,
    Bérékia, fils de Meschillémoth, Ézéchias, fils de Schallum, et Amasa, fils de
    Hadlaï, s’élevèrent contre ceux qui revenaient de l’armée,
  yal-yal: Nayi, Efirami muxu gbeena nde, alo Yehoxanan ma dii xɛmɛna Asari nun Mɛsilimɔti
    a dii xɛmɛn Bereki nun Salun ma dii xɛmɛn Yɛxisikayi nun Xadilayi a dii xɛmɛna
    Amasa, ne yi xɔlɔ sofane ma naxanye yi sa yɛngɛni.
  haw-1868: Alaila, ku ae la iluna kekahi poe no na luna o ka Eperaima, o Azaria,
    ke keiki a Iehohana, o Berekia ke keiki a Meselemota, Iehizekia ke keiki a Saluma,
    a me Amasa ke keiki a Hadelai, a ku e lakou i ka poe i hoi mai mai ke kaua mai;
  arb-NAV: 'ثُمَّ قَامَ رِجَالٌ مِنْ زُعَمَاءِ بَنِي أَفْرَايِمَ هُمْ: عَزَرْيَا بْنُ
    يَهُوحَانَانَ، وَبَرَخْيَا بْنُ مَشُلِّيمُوتَ، وَيَحَزْقِيَّا بْنُ شَلُّومَ، وَعَمَاسَا
    بْنُ حِدْلايَ، وَاعْتَرَضُوا سَبِيلَ الْمُقْبِلِينَ مِنَ الْجَيْشِ.'
  ewe-ewe: Efraim ƒe kplɔlawo ƒe amegã aɖewo hã ƒo nu tsi tsitre ɖe nuwɔna sia ŋu.
    Ame siawoe nye Azaria, Yehohanan ƒe vi kple Berekia, Mesilemɔt ƒe vi kple Yehizkiya,
    Salum ƒe vi kple Amasa, Hadlai ƒe vi.
  eng-LEE: Then arose certain men of the heads of the children of Ephraim, 'Azaryahu
    the son of Jehochanan, Berechyahu the son of Meshillemoth, and Jechizkiyahu the
    son of Shallum, and 'Amassa the son of Chadlai, against those that were come from
    the army.
  asm-FB: তেতিয়া ইফ্ৰয়িমৰ সন্তান সকলৰ মাজৰ নির্দিষ্ট কিছুমান অধ্যক্ষ - যিহোহানৰ
    পুত্ৰ অজৰিয়া, মচিল্লেমোটৰ পুত্ৰ বেৰেখিয়া, চল্লূমৰ পুত্ৰ যিহিষ্কিয়া আৰু সদলয়ৰ
    পুত্ৰ অমাচাই যুদ্ধ যাত্ৰাৰ পৰা ঘূৰি অহা লোকসকলৰ বিৰুদ্ধে উঠিল;
  sus-A: عٍقِرَ مِ كُنتِفِ ندٍيٍ يٍهٌشَنَن شَ دِ عَسَرَيَ، مٍسِلٍمٌتِ شَ دِ بٍرٍكِيَ،
    سَلُمُ شَ دِ يٍشِسِكِيَ، نُن شَدَلَيِ شَ دِ عَمَسَ، نَشَ كٍلِ سْورِ فَلِ شُنيِيٍ
    شِلِ مَ.
  fra-SBL: Alors quelques-uns des chefs des fils d'Éphraïm, Azaria, fils de Jochanan,
    Bérékia, fils de Meshillemoth, Jehizkia, fils de Shallum, et Amasa, fils de Hadlaï,
    se dressèrent contre ceux qui venaient de la guerre,
  hbo-hbo: וַיָּקֻ֨מוּ אֲנָשִׁ֜ים מֵרָאשֵׁ֣י בְנֵֽי־אֶפְרַ֗יִם עֲזַרְיָ֤הוּ בֶן־יְהֹֽוחָנָן֙
    בֶּרֶכְיָ֣הוּ בֶן־מְשִׁלֵּמֹ֔ות וִֽיחִזְקִיָּ֙הוּ֙ בֶּן־שַׁלֻּ֔ם וַעֲמָשָׂ֖א בֶּן־חַדְלָ֑י
    עַל־הַבָּאִ֖ים מִן־הַצָּבָֽא׃
  kik-kik: Hĩndĩ ĩyo atongoria amwe kũu Efiraimu, nao nĩ Azaria mũrũ wa Jehohanani,
    na Berekia mũrũ wa Meshilemothu, na Jehizikia mũrũ wa Shalumu, na Amasa mũrũ wa
    Hadilai, makĩrũgama nĩguo makaanie andũ acio moimaga mbaara-inĩ.
  fra-NCL: Quelques-uns d’entre les chefs des enfants d’Ephraïm, Azarias, fils de
    Johanan, Barachias, fils de Mosollamoth, Ezéchias, fils de Sellum, et Amasa, fils
    d’Adali, s’élevèrent contre ceux qui revenaient de l’armée,
  cek-AK: To pacoengah Ephraim thung ih thoemto zaehoikung ah kaom, Johanan capa Azariah,
    Meshilemoth capa Berekiah, Shallum capa Jehizkiah hoi Hadlai capa Amasa mah misatukhaih
    ahmuen hoi angzo kaminawk to pakaa o.
  cuk-cuk: 'Degidgine, Efraín-sorda-dummagan gwenna-gwenna, sordamar-bila-onoged-danimalad-abin-noarmalad.
    Amardi, wemalad: Johanán-machi-Azarías, Mesilemot-machi-Berequías, Salum-machi-Ezequías,
    degi, Hadlai-machi-Amasa.'
  uig-CYR: Шуниң билән Әфраимларниң бир қанчә йолбашчилири, йәни Йоһананниң оғли Азария,
    Мәшиллимотниң оғли Бәрәкия, Шаллумниң оғли Һәзәкия вә Һадлайниң оғли Амаса қозғилип
    чиқип җәңдин қайтип кәлгән қошунни тосувелип
  tel-2017: అప్పుడు ఎఫ్రాయిమీయుల పెద్దల్లో యోహానాను కొడుకు అజర్యా, మెషిల్లేమోతు కొడుకు
    బెరెక్యా, షల్లూము కొడుకు యెహిజ్కియా, హద్లాయి కొడుకు అమాశా అనేవారు యుద్ధం నుంచి
    వచ్చిన వారికి ఎదురుగా నిలబడి వారితో ఇలా అన్నారు.
  hat-BSA: Alò, kèk nan chèf a fis Éphraïm yo——Azaria, fis a Jochanan nan, Bérékia,
    fis a Meschillémoth la, Ézéchias, fis a Schallum nan e Amasa, fis a Hadlaï a——te
    leve kont sila ki t ap retounen soti nan batay la.
  kos-kos: Mwet akosr sin mwet kol lun Tokosrai Epang elos wi pac tia insese nu ke
    ma mwet mweun elos oru inge. Inelos pa Azariah wen natul Jehohanan, Berechiah
    wen natul Meshillemoth, Jehizkiah wen natul Shallum, ac Amasa wen natul Hadlai.
  hbo-WLC: וַיָּקֻ֨מוּ אֲנָשִׁ֜ים מֵרָאשֵׁ֣י בְנֵֽי־אֶפְרַ֗יִם עֲזַרְיָ֤הוּ בֶן־יְהֽוֹחָנָן֙
    בֶּרֶכְיָ֣הוּ בֶן־מְשִׁלֵּמ֔וֹת וִֽיחִזְקִיָּ֙הוּ֙ בֶּן־שַׁלֻּ֔ם וַעֲמָשָׂ֖א בֶּן־חַדְלָ֑י
    עַל־הַבָּאִ֖ים מִן־הַצָּבָֽא׃
  ibo-ibo: Ụfọdụ ndịisi ndị Ifrem, bụ Azaraya nwa Jehohanan, na Berekaya nwa Meshilemot,
    na Jehizkaya nwa Shalum, na Amasa nwa Hadlai, biliri guzogide ndị ahụ si agha
    na-alọta.
  ory-ory: ଏଥିରେ ଯିହୋହାନନ୍‍ର ପୁତ୍ର ଅସରୀୟ, ମଶିଲ୍ଲୋମୋତ୍‍ର ପୁତ୍ର ବେରିଖୀୟ ଓ ଶଲ୍ଲୁମ୍‍ର
    ପୁତ୍ର ଯିହିଷ୍କିୟ ଓ ହଦ୍‍ଲୟର ପୁତ୍ର ଅମାସା, ଏହି କେତେକ ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣର ପ୍ରଧାନ ଲୋକ
    ଯୁଦ୍ଧରୁ ଆଗତ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଠିଆ ହୋଇ ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Mürin, ekoch samol seni ewe ainangen Efraim iter Asaria nöün Johanan we
    mwän, Perekia nöün Mesilemot we mwän, Jehiskia nöün Salum we mwän me Amasa nöün
    Hatlai we mwän ra pwal pälüeni ätekewe mi liwinto seni maun
  rop-rop: Wal langa det seimtaim fobala lida brom det nowathwan kantri gulum Isreil
    bin kaman, Esaraiya det san blanga Jehohana, Berakaiya det san blanga Meshilemoth,
    Jehiskaiya det san blanga Shalum, en Amasa det san blanga Heidlai. Deibin agri
    garram Oded det Isreil ami bin dum rong ting,
  ukr-1871: 'І встали деяки начальники синів Ефраїмових: Азарія Егохананенко, Берехія
    Мешиллемотенко, та Езекія Юаллуменко, та Амаса Хадлаєнко проти прийшовших із війни,'
  deu-1951: Da standen einige Männer von den Häuptern der Kinder Ephraim auf, nämlich
    Asaja, der Sohn Johanans, Berechja, der Sohn Messilemots, Jehiskia, der Sohn Sallums,
    und Amasa, der Sohn Hadlais, denen entgegen, welche vom Feldzug zurückkehrten,
  eng-JPS: Then certain of the heads of the children of Ephraim, Azariah the son of
    Jehohanan, Berechiah the son of Meshillemoth, and Jehizkiah the son of Shallum,
    and Amasa the son of Hadlai, stood up against them that came from the war,
  srp-1865: 'Tada ustaše poglavari sinova Jefremovijeh: Azarija sin Joananov, Varahija
    sin Mesilemotov i Jezekija sin Salumov i Amasa sin Adlajev na one što se vraæahu
    s vojske,'
  lug-lug: Awo abamu ku bakadde ba Efulayimu, Azaliya mutabani wa Yokanaani, ne Berakiya
    mutabani wa Mesiremosi, ne Yekizukiya mutabani wa Sallumu, ne Amasa mutabani wa
    Kadalayi, ne bayimirira okuziyiza abo abaali bava mu lutalo.
  heb-heb: ויקמו אנשים מראשי בני אפרים עזריהו בן יהוחנן ברכיהו בן משלמות ויחזקיהו
    בן שלם ועמשא בן חדלי על הבאים מן הצבא׃
  ben-IRV: তখন ইফ্রয়িমের কয়েকজন নেতা যেমন সেই নেতারা হলেন যিহোহাননের ছেলে অসরিয়,
    মশিল্লেমোতের ছেলে বেরিখিয়, শল্লুমের ছেলে যিহিষ্কিয় ও হদ্‌লয়ের ছেলে অমাসা এরা
    যুদ্ধ থেকে যারা ফিরে আসছিল তাদের বিরুদ্ধে দাঁড়ালেন।
  pan-pan: ਤਦ ਇਫ਼ਰਾਈਮੀਆਂ ਦੇ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਯਹੋਹਾਨਾਨ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਮਸ਼ੀਲੇਮੋਥ ਦਾ ਪੁੱਤਰ
    ਬਰਕਯਾਹ ਅਤੇ ਸ਼ੱਲੂਮ ਦਾ ਪੁੱਤਰ ਯਾਹਜ਼ਕੀਯਾਹ ਅਤੇ ਹਦਲੀ ਦਾ ਪੁੱਤਰ ਅਮਾਸਾ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ
    ਜਿਹੜੇ ਯੁੱਧ ਤੋਂ ਆ ਰਹੇ ਸਨ, ਖੜ੍ਹੇ ਹੋ ਗਏ
  mya-JVB: ထိုအခါ ဧဖရိမ် အမျိုးသား အကြီးအကဲ ၊ ယောဟနန် သား အာဇရိ ၊ မေရှိလေမုတ် သား
    ဗေရခိ ၊ ရှလ္လုံ သား ဟေဇကိ ၊ ဟာဒလဲ သား အာမသာ တို့သည် စစ်တိုက် ရာမှ လာ သောသူတို့
    ကို ဆီးတား ၍၊
  hmo-hmo: Lohia taudia haida danu Eparaima iduhu dekena amo, Asaraia Iohanana, Berekaia
    Mesilemoto, Iehisikaia Salumu bona Amasa Hadalai, ese tuari dekena amo idia mai
    taudia edia dala koua totona idia gini.
  urd-urd: तब बनी इफ़्राईम के सरदारों में से 'अज़रियाह बिन यूहनान और बरकियाह बिन मसल्लीमोत
    और यहज़क़ियाह बिन सलूम और 'अमासा बिन ख़दली, उनके सामने जो जंग से आ रहे थे खड़े
    हो गए
  rus-SYN: 'И встали некоторые из начальников сынов Ефремовых: Азария, сын Иегоханана,
    Берехия, сын Мешиллемофа, и Езекия, сын Шаллума, и Амаса, сын Хадлая, против шедших
    с войны,'
  bqc-SIM: 'Ɔ̃ Ɛflaiũ bui dↄaanaɛ beeↄ fɛ̀lɛ gì gbɛ̃́ pↄ́ lɛ́ su ń zĩlaoↄnɛ: Yohanani
    nɛ́ Azalia, Mɛsilemↄ nɛ́ Bɛlɛkia, Saluũ nɛ́ Yezekia ń Hadelai nɛ́ Amasao.'
  tcz-CHONGTHU: Hichun Ephraim chate lah a miupa phabep hochu adingdoh un, Jehohanan
    chapa Azariah, Meshillemoth chapa Berekiah, Shallum chapa Jehizkiah, Hadlai chapa
    Amasa chu adingdoh un galsat hungkile hochu akimai to piovin hitin aseijun ahi
  mar-mar: एफ्राइमाच्या काही प्रमुख मंडळीनी इस्राएलच्या सैनिकांना लढाईवरुन परतताना
    पाहिले. तेव्हा या प्रमुखांनी सैनिकांना भेटून चांगली समज दिली. योहानानाचा पुत्र
    अजऱ्या, मशिल्लेमोथचा पुत्र बरेख्या, शल्लूमचा पुत्र यहिज्कीया, आणि हदलाईचा पुत्र
    अमास ही ती नेते मंडळी होत.
  qub-qub: 'Chaymi Efraín trïbucho mandajcuna: Johananpa wamran Azarías, Mesilemotpa
    wamran Berequías, Salumpa wamran Ezequías, Adlaipa wamran Amasapis cutircaycämojtaga
    ñaupanpita chapaycur'
  bqp-bqp: Efɑrɑimubɑn wirugibu gɑbu, Asɑriɑ, Yokɑnɑnin bii kɑ Berekiɑ, Mɛsilemɔtun
    bii kɑ Esekiɑsi, Sɑlumun bii kɑ Amɑsɑ, Adilɑin bii, berɑ bɑ tɑbu kowobu seesi
    be bɑ wee tɑbu gberun di.
  hat-hat: 'Lè sa a, kat nan gwo chèf moun peyi Efrayim yo: Azarya, pitit Jokanan,
    Berekya, pitit Mesilemòt, Ezekya, pitit Chaloum, ak Amasa, pitit Adlayi, leve
    dèyè moun ki te soti nan lagè yo.'
  eng-BSB: Then some of the leaders of the Ephraimites —Azariah son of Jehohanan,
    Berechiah son of Meshillemoth, Jehizkiah son of Shallum, and Amasa son of Hadlai—stood
    in opposition to those arriving from the war.
  eng-WEBPB: Then some of the heads of the children of Ephraim, Azariah the son of
    Johanan, Berechiah the son of Meshillemoth, Jehizkiah the son of Shallum, and
    Amasa the son of Hadlai, stood up against those who came from the war,
  kbq-kbq: Anankema nehigeno'a, Efraemi kva vahetmima, Jehonani nemofo Asaria'ma,
    Mesilemoti nemofo Berekaia'ma, Salumu nemofo Jehizkaia'ma, Hadlai nemofo Amasa'ma
    hu'za kasnampa ne'mofo kerera mago zamarimpa hute'za oti'za,
  nhe-BL: Huan moquetzque sequin tlayacanani tlen tlali Efraín tlen inintoca Azarías,
    icone Johanán; Berequías, icone Mesilemot; Ezequías, icone Salum, huan Amasa,
    icone Hadlai, huan san se quinilhuijque nopa soldados tlen mocueptoyaj ipan nopa
    tlatehuijcayotl.
  gub-BL: 'Na''e 4 Izaew ywy rehe har wanuwihaw upuner ma''e umume''u zauxiapekwer
    Izaew wanemiapo kwer ikatu ''ymaw a''e wà kury. Na''aw waner xe wà: Azari Zoànà
    ta''yr, Mereki Meziremot ta''yr, Zeiki Xarum ta''yr, Amaza Aziraz ta''yr.'
  eng-DRA: Then some of the chief men of the sons of Ephraim, Azarias the son of Johanan,
    Barachias the son of Mosollamoth, Ezechias the son of Sellum, and Amasa the son
    of Adali, stood up against them that came from the war.
