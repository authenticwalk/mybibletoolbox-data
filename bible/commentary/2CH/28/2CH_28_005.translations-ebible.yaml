verse: 2CH.028.005
translations:
  mal-C: അതിനാൽ അദ്ദേഹത്തിന്റെ ദൈവമായ യഹോവ അദ്ദേഹത്തെ അരാംരാജാവിന്റെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുത്തു.
    അരാമ്യർ അദ്ദേഹത്തെ തോൽപ്പിക്കുകയും അദ്ദേഹത്തിന്റെ അനവധി ആളുകളെ തടവുകാരായി പിടിച്ച്
    ദമസ്കോസിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു. യഹോവ അദ്ദേഹത്തെ ഇസ്രായേൽരാജാവിന്റെ കൈയിലും
    ഏൽപ്പിച്ചുകൊടുത്തു. ഇസ്രായേൽരാജാവ് അദ്ദേഹത്തെ അതികഠിനമായി തോൽപ്പിച്ചു.
  deu-TKW: Da überlieferte ihn Jahwe, sein Gott, in die Gewalt des Königs der Aramäer;
    die brachten ihm eine Niederlage bei, nahmen eine große Menge der Seinen gefangen
    und führten sie nach Damaskus. Dazu wurde er auch der Gewalt des Königs von Israel
    überliefert, und auch dieser brachte ihm eine große Niederlage bei.
  lin-lin: Yawe, Nzambe na ye, akabaki ye na maboko ya mokonzi ya Siri. Bato ya Siri
    babetaki ye, bazwaki bato na ye ebele na bowumbu mpe bamemaki bango na Damasi.
    Nzambe akabaki ye lisusu na maboko ya mokonzi ya Isalaele, oyo abebisaki biloko
    na ye mpe alongaki ye.
  eng-LSV: And his God YHWH gives him into the hand of the king of Aram, and they
    strike him, and take captive a great captivity from him, and bring [them] to Damascus,
    and he has also been given into the hand of the king of Israel, and he strikes
    him [with] a great striking.
  eng-GNV: 'Wherefore the Lord his God deliuered him into the hand of the King of
    the Aramites, and they smote him, and tooke of his, many prisoners, and brought
    them to Damascus: and he was also deliuered into the hande of the King of Israel,
    which smote him with a great slaughter.'
  eng-WEBSTER: Wherefore the LORD his God delivered him into the hand of the king
    of Syria; and they smote him, and carried away a great multitude of them captives,
    and brought them to Damascus. And he was also delivered into the hand of the king
    of Israel, who smote him with a great slaughter.
  nhw-BL: Huan yeca TOTECO Dios catli elqui iTeco quitemactili Acaz huan imasehualhua
    ininmaco nopa Siria ehuani. Huan nopa Siria ehuani quintlanque huan quinhuicaque
    miyaqui Judá ehuani hasta altepetl Damasco para tetequipanose. Nojquiya Toteco
    quitemactili Tlanahuatijquetl Acaz huan imasehualhua imaco nopa tlanahuatijquetl
    tlen tlali Israel. Huan quinmictijque nelía miyaqui soldados tlen tlali Judá.
  swh-ONEN: Kwa hiyo Bwana Mungu wake akamtia mikononi mwa mfalme wa Aramu. Waaramu
    wakamshinda, wakachukua watu wake wengi mateka na kuwaleta mpaka Dameski. Tena
    alitiwa mikononi mwa mfalme wa Israeli, ambaye aliwaua watu wake wengi.
  bba-bba: Gusunɔ wi, Akɑsin Yinni u nùn Sirin sinɑ boko nɔmu bɛriɑ. Mɑ bɑ nùn kɑmiɑ
    bɑ win tɔn dɑbinu mwɛɛrɑ bɑ kɑ dɑ Dɑmɑsiɔ. Yen biru, Gusunɔ u mɑɑ nùn bɛri Isirelibɑn
    nɔmɑɔ. Mɑ Isireli be, bɑ nùn kɑmiɑ.
  eng-KJVCPB: Wherefore the Lord his God delivered him into the hand of the king of
    Syria; and they smote him, and carried away a great multitude of them captives,
    and brought them to Damascus. And he was also delivered into the hand of the king
    of Israel, who smote him with a great slaughter.
  luo-luo: Omiyo Jehova Nyasaye ma Nyasache nochiwe e lwet ruodh Aram mi jo-Aram noloye
    kendo nomako joge mangʼeny kaka joma otwe kendo noterogi Damaski. Bende nochiwe
    e lwet ruodh Israel, mane onego joge mangʼeny.
  meu-meu: Taunabunai Iehova, ena Dirava, ese Suria pavapavana imana ai e atoa. Suria
    pavapavana ese e hadarerea, bona ena orea taudia hutuma bada e abidia mauri, bena
    Damasko e laohaidia. Israel pavapavana imana ai e atoa danu; bena una tau ese
    e hadarerea mai ala-ala badana ida.
  npi-ULB: यसकारण परमप्रभु आहाजका परमेश्‍वरले तिनलाई अरामका राजाको हातमा सुम्पिदिनुभयो
    । अरामीहरूले तिनलाई परास्‍त गरे र तिनका मानिसमध्‍ये धेरै जनालाई कैद गरेर दमस्‍कसमा
    लगे । आहाज इस्राएलका राजाको हातमा पनि परे, र ती राजाले तिनलाई ठुलो संहारका साथ
    पराजित गरे ।
  yor-yor: Nítorí náà, Olúwa Ọlọ́run rẹ̀ fi lé ọba Siria lọ́wọ́. Àwọn ará Siria sì
    pa á run, wọ́n sì kó púpọ̀ nínú àwọn ènìyàn rẹ̀ gẹ́gẹ́ bí ẹlẹ́wọ̀n, wọ́n sì kó
    wọn wá sí Damasku. Ó sì tún fi lé ọwọ́ ọba Israẹli pẹ̀lú, ẹni tí ó kó wọn ní ìgbèkùn
    púpọ̀ tí ó sì pa wọ́n ní ìpakúpa.
  pes-OPCB: به همین علّت خداوند به پادشاه سوریه اجازه داد او را شکست دهد و عده زیادی
    از قومش را اسیر کرده، به دمشق ببرد. سربازان اسرائیل نیز عدهٔ زیادی از سربازان
    آحاز را کشتند.
  tgl-ULB: Kaya ipinasakamay siya ni Yahweh na Diyos ni Ahaz sa hari ng Aram. Tinalo
    siya ng mga Arameo at kinuha mula sa kaniya ang napakalaking bilang ng mga bilanggo
    at dinala sila sa Damasco. Napasakamay din si Ahaz sa hari ng Israel, na tumalo
    sa kaniya sa isang matinding labanan.
  hui-hui: Kini Ahasahanda mana ko dewa bialu heagola Yuda wali agalimebi nde Anduane
    Homogo ti mamalirunaga Ngode Datagaliwabe erembira mialu pene. Ani bialu heagola
    Sirianaga kini heagome ibunaga ami agali haru ibalu tigua Ahasa halu ibunaga ami
    agali hearu bo poda hana helo Anduane Homogohanda ibilene. Wai buwa Siria tigua
    Yuda wali agali dewaore Damasagasa garabaya bu yalu pene. Ani peagola mani Anduane
    Homogohanda Lemalaia igini Isaraelenaga Kini Pega heago ibunaga ami hearu heba
    Yuda dindiha wai bule ibilayagola tigua ibalu Kini Ahasabi ibunaga ami agali hearubi
    ti baba wai bialu horo ogoningi Yuda ami agali hongoheoreru daosini dege handari
    mbirani pira kira (120,000) bibahende bo wahai hene.
  mya-mya: အာ​ခတ်​သည်​အ​ပြစ်​ပြု​သ​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား သည် ရှု​ရိ​ဘု​ရင်​အား​သူ့​ကို​နှိမ်​နင်း​၍
    ယု​ဒ​ပြည် သူ​အ​မြောက်​အ​မြား​ကို​သုံ့​ပန်း​များ​အ​ဖြစ် ဖြင့် ဒ​မာ​သက်​မြို့​သို့​သိမ်း​သွား​ခွင့်​ပေး​တော်
    မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ရေ​မ​လိ​၏​သား၊ ဣ​သ​ရေ​လ​ဘု​ရင်​ပေ​ကာ​အား​အာ​ခတ်​ကို နှိမ်​နင်း​၍​တစ်​နေ့​ချင်း​တွင်
    ယု​ဒ​တပ်​သား တစ်​သိန်း​နှစ်​သောင်း​ကို​လည်း​သတ်​ဖြတ်​ခွင့် ပေး​တော်​မူ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး
    များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား​စွန့်​ပစ်​ကြ​သ​ဖြင့် ကိုယ်​တော်​သည် ဤ​သို့​ဖြစ်​ပျက်​စေ​တော်​မူ​ခြင်း​ဖြစ်
    သ​တည်း။-
  bod-N: དེའི་རྐྱེན་གྱིས་ཨ་ཧ་ཟཱ་ཡི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ཨ་རམ་པའི་རྒྱལ་པོའི་ལག་ཏུ་གཏད་པས།
    དེས་ཁོ་ཕམ་པར་བརྒྱབ་ཅིང་ཁོའི་མི་ཚོགས་ཆེན་པོ་ཞིག་བཙན་ཁྲིད་བྱས་ཏེ་དཱ་མེ་སེག་ཏུ་དྲངས།
    ཡང་དཀོན་མཆོག་གིས་ཁོ་རང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏད་ནས། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡ་ཧུ་དཱ་རུ་གསོད་གཏུབ་ཆེན་པོ་བྱས།
  sna-sna: Naizvozvo Jehovha Mwari wake akamuisa mumaoko amambo weAramu. VaAramu vakamukunda
    uye vakatora vanhu vake vazhinji senhapwa vakauya navo kuDhamasiko. Akaiswawo
    mumaoko amambo weIsraeri uyo akauraya vanhu vazhinji kwazvo.
  spa-BLM: Por eso el Señor, su Dios, lo entregó en manos del rey de Siria. Lo hirieron
    y le arrebataron una gran cantidad de cautivos, y los llevaron a Damasco. También
    fue entregado en manos del rey de Israel, quien lo golpeó con una gran matanza.
  cac-cac: Yuj chi' ix ac'jioch vin̈ yuj Jehová sDiosal d'a yol sc'ab' vin̈ sreyal
    Siria. Te nivan anima ix ic'jib'at d'a Damasco yuj eb' sirio chi'. An̈eja' ix
    ac'jipaxoch vin̈ yuj Jehová d'a yol sc'ab' vin̈aj Peka yuninal vin̈aj Remalías
    sreyal Israel. A d'a jun c'u, 120 mil eb' soldado te tec'an yic Judá ix smilcham
    eb', yujto ix yactejcan Jehová sDiosal eb', aton sDiosal smam yicham eb'.
  swh-ULB: Kwa hiyo Yahwe Mungu wa Ahazi, akamweka katika mikono ya mfalme wa Shamu.
    Waaramu wakamshinda na kuchukua kutoka kwake kundi kubwa la mateka, wakawapeleka
    Damesiki. Ahazi pia aliwekwa katika mikono ya mfalme wa Israeli ambaye alimshinda
    kwa mauji makuu.
  bel-bel: І аддаў яго Гасподзь Бог ягоны ў руку цара Сірыйцаў, і яны пабілі яго і
    ўзялі ў яго шмат палонных і завялі ў Дамаск. Таксама і ў руку цара Ізраільскага
    быў аддадзены ён, і той учыніў яму вялікае паражэньне.
  deu-ELBBK: Da gab ihn der HERR, sein Gott, in die Hand des Königs von Syrien; und
    sie schlugen ihn und führten eine große Menge Gefangene von ihm weg und brachten
    sie nach Damaskus. Und auch in die Hand des Königs von Israel wurde er gegeben,
    der ihm eine große Niederlage beibrachte.
  mbb-OT: Umbe, imbeǥey sikandin te Nengazen he Megbevayè din diyà te hadì te Aram.
    Nezaag sikandin te menge Aramihanen wey mezakel is menge sakup din he nengevihag
    diyà te Damascus. Imbeǥey zaan sikandin diyà te hadì te Israel, he nenhimatey
    te mezakel he menge sakup din.
  mal-2015: ആകയാൽ അവന്റെ ദൈവമായ യഹോവ അവനെ അരാംരാജാവിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവനെ
    തോല്പിച്ചു അവരിൽ അസംഖ്യംപേരെ പിടിച്ചു ദമ്മേശെക്കിലേക്കു കൊണ്ടുപോയി. അവൻ യിസ്രായേൽരാജാവിന്റെ
    കയ്യിലും ഏല്പിക്കപ്പെട്ടു; അവനും അവനെ അതികഠിനമായി തോല്പിച്ചു.
  rmc-rmc: Vašoda o RAJ, leskro Del, diňa le Achaz le aramejike kraľiske andro vasta.
    O Aramejčana les domarde a zaile but leskre manušen andro Damašek. O Achaz sas
    dino andro vasta the le kraľiske andro Izrael, savo les zorales domarďa.
  pes-OPV: بنابراین، یهوه خدایش او را به‌دست پادشاه ارام تسلیم نمود که ایشان او را
    شکست داده، اسیران بسیاری از او گرفته، به دمشق بردند. و به‌دست پادشاه اسرائیل نیز
    تسلیم شد که او راشکست عظیمی داد.
  ron-1924: Домнул Думнезеул сэу л-а дат ын мыниле ымпэратулуй Сирией. Сириений л-ау
    бэтут ши й-ау луат ун маре нумэр де приншь де рэзбой, пе каре й-ау дус ла Дамаск.
    А фост дат ши ын мыниле ымпэратулуй луй Исраел, каре й-а причинуит о маре ынфрынӂере.
  ben-OBCV: তাই তাঁর ঈশ্বর সদাপ্রভু তাঁকে অরামের রাজার হাতে সঁপে দিলেন। অরামীয়েরা
    তাঁকে পরাজিত করল এবং তাঁর প্রজাদের মধ্যে অনেককে বন্দি করল ও তাদের দামাস্কাসে নিয়ে
    গেল। তাঁকে সেই ইস্রায়েলের রাজার হাতেও সঁপে দেওয়া হল, যিনি তাঁর অনেক লোকজনকে
    মেরে ফেলেছিলেন।
  som-som: Oo sidaas daraaddeed ayaa Rabbiga Ilaahiisa ahu isagii ku riday gacantii
    boqorkii Suuriya, oo intay isagii wax ku dhufteen ayay dadkiisii tirada badnaana
    maxaabiis ahaan ugu kaxaysteen Dimishaq. Oo haddana isagii waxaa gacanta loo geliyey
    boqorkii dalka Israa'iil kaasoo wax badan ka laayay.
  lat-VUC: 'Tradiditque eum Dominus Deus ejus in manu regis Syriæ, qui percussit eum,
    magnamque prædam cepit de ejus imperio, et adduxit in Damascum: manibus quoque
    regis Israël traditus est, et percussus plaga grandi.'
  eng-ASVBT: Wherefore Jehovah his God delivered him into the hand of the king of
    Syria; and they smote him, and carried away of his a great multitude of captives,
    and brought them to Damascus. And he was also delivered into the hand of the king
    of Israel, who smote him with a great slaughter.
  ita-1885: Laonde il Signore Iddio suo lo diede in mano del re de' Siri; ed essi
    lo sconfissero, e presero prigione una gran moltitudine della sua gente, e la
    menarono in Damasco. Egli fu eziandio dato in mano del re d'Israele, il quale
    lo sconfisse d'una grande sconfitta.
  eng-LXXUP: And the Lord his God delivered him into the hand of the king of Syria;
    and he smote him, and took captive of them a great band of prisoners, and carried
    him to Damascus. Also God delivered him into the hands of the king of Israel,
    who smote him with a great slaughter.
  eng-ULB: Therefore Yahweh the God of Ahaz gave him into the hand of the king of
    Aram. The Arameans defeated him and carried away from him a great crowd of prisoners,
    bringing them to Damascus. Ahaz was also given into the hand of the king of Israel
    who defeated him in a great slaughter.
  spa-VBL: Como resultado, el Señor, su Dios, permitió que el rey de Harán conquistara
    a Acaz. Los arameos lo atacaron y capturaron a muchos de su pueblo, llevándolos
    a Damasco. Acaz también fue derrotado por el rey de Israel en un ataque masivo.
  fra-_FOB: Et l'Éternel son Dieu le livra entre les mains du roi de Syrie; et les
    Syriens le battirent et lui prirent un grand nombre de prisonniers, qu'ils emmenèrent
    à Damas. Il fut aussi livré entre les mains du roi d'Israël, qui lui fit essuyer
    une grande défaite.
  mal-mal: ആകയാൽ അവന്റെ ദൈവമായ യഹോവ അവനെ അരാം രാജാവിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവനെ
    തോല്പിച്ച് അസംഖ്യംപേരെ തടവുകാരായി ദമ്മേശെക്കിലേക്ക് കൊണ്ടുപോയി. അവൻ യിസ്രായേൽ
    രാജാവിന്റെ കയ്യിലും ഏല്പിക്കപ്പെട്ടു; അവനും അവനെ അതികഠിനമായി തോല്പിച്ചു.
  urd-GVR: Isī lie Rab us ke Ḳhudā ne use Shām ke bādshāh ke hawāle kar diyā. Shām
    kī fauj ne use shikast dī aur Yahūdāh ke bahut-se logoṅ ko qaidī banā kar Damishq
    le gaī. Āḳhaz ko Isrāīl ke bādshāh Fiqah bin Ramaliyāh ke hawāle bhī kar diyā
    gayā jis ne use shadīd nuqsān pahuṅchāyā.
  suz-BL: मोपतीके परमप्रभु यावे, आ परमप्रभुमी मेको कली अराम ङा पिप नु ब्रुपाइश्‍शा,
    मेको आ गुइमी गेवा बाक्‍त। मिनु मेकोमी पिप आहाज आ शुश मुर आन कली ग्‍याइश्‍शा, दमस्‍कसम
    लदा बाक्‍त। मेको इस्राएल ङा पिप नु यो ब्रुमाक्‍त। मिनु मेको पिपम शुश मुर आन कली
    सदा बाक्‍त।
  ita-1927: Perciò l’Eterno, il suo Dio, lo die’ nelle mani del re di Siria; e i Siri
    lo sconfissero, e gli presero un gran numero di prigionieri che menarono a Damasco.
    E fu anche dato in mano del re d’Israele, che gl’inflisse una grande sconfitta.
  ckb-ckb: لەبەر ئەوە یەزدانی پەروەردگاری ئەوی دایە دەست پاشای ئارام. ئارامییەکانیش
    تێکیان شکاند و دیلێکی زۆریان لێ ڕاپێچ کردن و ئەوانیان هێنایە دیمەشق. هەروەها ئاحاز
    درایە دەست پاشای ئیسرائیل و ئەویش گورزێکی گەورەی لێ وەشاند.
  eng-BBE: So the Lord his God gave him up into the hands of the king of Aram; and
    they overcame him, and took away a great number of his people as prisoners to
    Damascus. Then he was given into the hands of the king of Israel, who sent great
    destruction on him.
  kan-OKCV: ಆದ್ದರಿಂದ ಆಹಾಜನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅರಾಮಿನ ಅರಸನ ಕೈಯಲ್ಲಿ ಅವನನ್ನು ಒಪ್ಪಿಸಿದರು.
    ಅರಾಮ್ಯರು ಅವನನ್ನು ಹೊಡೆದು, ಅವರಲ್ಲಿ ಅನೇಕರನ್ನು ಸೆರೆಹಿಡಿದು, ದಮಸ್ಕಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
    ಇದಲ್ಲದೆ ಆಹಾಜನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಕೈವಶವಾಗಿ, ಅವನಿಂದಲೂ ಕಠಿಣವಾಗಿ ಸೋತು ಹೋದನು.
  tam-2017: ஆகையால் அவனுடைய தேவனாகிய யெகோவா அவனைச் சீரியருடைய ராஜாவின் கையில் ஒப்புக்கொடுத்தார்;
    அவர்கள் அவனைத் தோற்கடித்து, அவனுக்கு இருக்கிறவர்களிலே பெரிய கூட்டத்தைச் சிறைபிடித்து
    தமஸ்குவுக்குக் கொண்டுபோனார்கள்; அவன் இஸ்ரவேலுடைய ராஜாவின் கையிலும் ஒப்புக்கொடுக்கப்பட்டான்;
    இவன் அவனை மிகுதியாக தோற்கடித்தான்.
  spa-RV-1909: Por lo cual Jehová su Dios lo entregó en manos del rey de los Siros,
    los cuales le derrotaron, y cogieron de él una grande presa, que llevaron á Damasco.
    Fué también entregado en manos del rey de Israel, el cual lo batió con gran mortandad.
  ron-BTF: De aceea DOMNUL Dumnezeul său l-a dat în mâna împăratului Siriei; și ei
    l-au lovit și au dus o mare mulțime de captivi și i-au adus la Damasc. Și a fost
    de asemenea dat în mâna împăratului lui Israel, care l-a lovit cu un mare măcel.
  eng-WEBP: Therefore the LORD his God delivered him into the hand of the king of
    Syria. They struck him, and carried away from him a great multitude of captives,
    and brought them to Damascus. He was also delivered into the hand of the king
    of Israel, who struck him with a great slaughter.
  eng-FBV: As a result, the Lord his God let the king of Aram to conquer Ahaz. The
    Arameans attacked him and captured many of his people, taking them to Damascus.
    Ahaz was also defeated by the king of Israel in a massive attack.
  nld-1939: Daarom leverde Jahweh, zijn God, hem over aan den koning van Aram, die
    hem versloeg en velen van zijn volk gevangen naar Damascus bracht. Ook werd hij
    overgeleverd aan den koning van Israël, die hem een gevoelige nederlaag toebracht;
  nch-BL: Huan yeca TOTECO Dios cati elqui iTeco quitemactili Acaz huan imasehualhua
    inimaco nopa Siria ehuani. Huan nopa Siria ehuani quintanque huan quinhuicaque
    miyaqui Judá ehuani hasta altepet Damasco para tetequipanose. Nojquiya Toteco
    quitemactili Tanahuatijquet Acaz huan imasehualhua imaco nopa tanahuatijquet ten
    tali Israel. Huan quinmictijque nelía miyaqui soldados ten tali Judá.
  vie-1934: Vì vậy, Giê-hô-va Đức Chúa Trời người phó người vào tay vua Sy-ri; quân
    Sy-ri đánh được người, bắt trong dân người rất nhiều phu tù, và dẫn về Đa-mách,
    Người cũng bị phó vào tay vua Y-sơ-ra-ên, làm cho người phải thất trận cả thể.
  hin-CV: तब याहवेह उसके परमेश्वर ने उसे अराम के राजा के अधीन कर दिया. उन्होंने उसे
    हरा दिया और उनमें से बड़ी संख्या में बंदी बनाए और उन्हें दमेशेक ले गए. उसे इस्राएल
    के राजा के अधीन भी कर दिया गया. उसने उसे बुरी तरह से हराया.
  spa-BES: Y el SEÑOR su Dios lo entregó en manos del rey de Siria; y lo vencieron,
    y se llevaron a gran parte de su pueblo como prisioneros a Damasco. Luego fue
    entregado en manos del rey de Israel, quien le envió una gran destrucción.
  tdx-tdx: Toly ndra natolo’ Iehovà Andrianañahare’e am-pitàm-panjaka’ i Aramey; le
    linafa’ iareo, le nasese an-drohy ty ondati’e tsifotofoto, nente’ iereo mb’e Damesèke
    mb’eo. Natolotse am-pitàm-panjaka’ Israele ka re, ze nandafa aze am-pizamanam-bey.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์พระเจ้าของพระองค์จึงทรงมอบพระองค์​ไว้​ในพระหัตถ์ของกษั​ตริ​ย์​แห่​งซีเรียผู้ทรงชนะพระองค์
    และจับประชาชนของพระองค์เป็นเชลยจำนวนมากนำมายังดามัสกัส และพระองค์ทรงถูกมอบไว้ในพระหัตถ์ของกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    ผู้​ชนะพระองค์ด้วยการฆ่าฟันอย่างใหญ่​หลวง
  por-BR-2018: Pelo qual o SENHOR seu Deus o entregou em mãos do rei dos sírios, os
    quais lhe derrotaram, e tomaram dele uma grande presa, que levaram a Damasco.
    Foi também entregue em mãos do rei de Israel, o qual o derrotou com grande mortandade.
  deu-ELO: Da gab ihn Jehova, sein Gott, in die Hand des Königs von Syrien; und sie
    schlugen ihn und führten eine große Menge Gefangene von ihm weg und brachten sie
    nach Damaskus. Und auch in die Hand des Königs von Israel wurde er gegeben, welcher
    ihm eine große Niederlage beibrachte.
  eng-WYC-2018: And the Lord his God betook him in(to) the hand of the king of Syria,
    which smote Ahaz, and took a great prey of his empire, and brought into Damascus.
    Also Ahaz was betaken to the hands of the king of Israel, and he was smitten with
    a great wound. (And the Lord his God delivered him into the hands of the king
    of Syria, who struck Ahaz, and took away many captives from his empire, and brought
    them to Damascus. And then Ahaz was delivered into the hands of the king of Israel,
    who struck down his army with a great slaughter.)
  epo-epo: Kaj la Eternulo, lia Dio, transdonis lin en la manon de la reĝo de Sirio,
    kaj ili venkobatis lin, prenis de li multe da kaptitoj kaj forkondukis en Damaskon.
    Ankaŭ en la manon de la reĝo de Izrael li estis transdonita, kaj ĉi tiu faris
    al li grandan baton.
  uig-PIN: Xunga, uning Hudasi Pǝrwǝrdigar uni Suriyǝ padixaⱨining ⱪoliƣa tapxurdi;
    Suriylǝr uni tarmar kǝltürüp, Yǝⱨudadin nurƣun hǝlⱪni tutⱪun ⱪilip Dǝmǝxⱪⱪǝ elip
    kǝtti. Huda yǝnǝ uni Israil padixaⱨining ⱪoliƣa tapxurdi, Israil padixaⱨi Yǝⱨudada
    qong ⱪirƣinqiliⱪ elip bardi.
  beo-beo: Hina bagade A:iha:se da wadela:le hamoiba:le, ea Hina Gode da logo doasiba:le,
    Silia hina bagade da e hasalasili, Yuda fi dunu bagohame gagulaligili, Dama:sagase
    moilai bai bagadega hiouginana asi. Amola Hina Gode da logo doasiba:le, Isala:ili
    hina bagade Biga (Lemalaia egefe), da A:iha:se hasalili, eso afae amoga, nimi
    bagade Yuda dadi gagui dunu 120,000 agoane medole legei. Yuda fi dunu da Isala:ili
    fi ilia aowalalia Hina Gode fisiagaiba:le, E da agoane hamoma:ne logo doa:si.
  tpi-OTNT: King Ahas i mekim planti pasin nogut, na ol manmeri bilong Juda tu i givim
    baksait long God, Bikpela bilong ol tumbuna bilong ol. Olsem na God i salim king
    bilong Siria wantaim ol ami bilong en i kam pait na winim Ahas wantaim ol soldia
    bilong en. Na ol Siria i kisim planti Juda i go kalabus long Damaskus. Na bihain,
    Bikpela i salim king bilong Israel, em Peka, pikinini bilong Remalia, i kam wantaim
    ol ami bilong en na ol i pait na winim Ahas wantaim ol soldia bilong en, na kilim
    i dai 120,000 strongpela soldia bilong Juda long wanpela de tasol.
  hau-SA: Saboda haka Ubangiji Allahnsa ya miƙa shi ga sarkin Aram. Arameyawa suka
    ci shi a yaƙi, suka kuma kwashe mutanensa da yawa a matsayin ’yan kurkuku, suka
    kawo Damaskus. Ya kuma ba da shi ga sarkin Isra’ila, wanda ya jijji masa a yaƙi.
  uig-LAT: Shunga, uning Xudasi Perwerdigar uni Suriye padishahining qoligha tapshurdi;
    Suriyler uni tarmar keltürüp, Yehudadin nurghun xelqni tutqun qilip Demeshqqe
    élip ketti. Xuda yene uni Israil padishahining qoligha tapshurdi, Israil padishahi
    Yehudada chong qirghinchiliq élip bardi.
  nde-nde: Ngakho uThixo uNkulunkulu wakhe wamnikela enkosini yama-Aramu. Ama-Aramu
    amnqoba athumba abantu bakhe abanengi abaletha eDamaseko. Yena njalo wanikelwa
    ezandleni zenkosi yako-Israyeli, yona eyambulalela abantu abanengi kakhulu.
  ton-ton: 'Ko ia naʻe fakatukutukuʻi ia ʻe Sihova ko hono ʻOtua ki he nima ʻoe tuʻi
    ʻo Silia: pea naʻa nau taaʻi ia, ʻonau fetuku pōpula honau tokolahi ki Tamasikusi.
    Pea naʻe tukuange ia ki he nima ʻoe tuʻi ʻo ʻIsileli foki, ʻaia naʻa ne taaʻi
    ia ʻaki ʻae tāmateʻi lahi.'
  ces-1613: Protož dal jej Hospodin Bůh jeho v ruku krále Syrského. Kteříž porazivše
    jej, zajali odtud množství veliké, a přivedli je do Damašku. Nad to i v ruku krále
    Izraelského dán jest, kterýž porazil jej porážkou velikou.
  eng-WMB: Therefore the LORD his God delivered him into the hand of the king of Syria.
    They struck him, and carried away from him a great multitude of captives, and
    brought them to Damascus. He was also delivered into the hand of the king of Israel,
    who struck him with a great slaughter.
  tam-TCV: எனவே அவனுடைய இறைவனாகிய யெகோவா அவனை சீரிய அரசர்களின் கையில் ஒப்புக்கொடுத்தார்.
    சீரியர் அவனை முறியடித்து அவனுடைய மக்களில் அநேகரை கைதிகளாகச் சிறைப்பிடித்து, தமஸ்குவுக்குக்
    கொண்டுபோனார்கள். அவன் இஸ்ரயேல் அரசனின் கையிலும் ஒப்புக்கொடுக்கப்பட்டான். இஸ்ரயேலின்
    அரசன் இவன்மேல் பலத்த சேதங்களை ஏற்படுத்தினான்.
  ceb-ULB: Busa si Yahweh ang Dios ni Ahaz, mitugyan kaniya ngadto sa kamot sa hari
    sa Aram. Gipukan siya sa taga-Aram ug gikuha gikan kaniya ang dakong panon sa
    binihag, gidala sila paingon sa Damascu. Gitugyan usab si Ahaz ngadto sa mga kamot
    sa hari sa Israel nga mibuntog kaniya pinaagi sa dakong kamatay.
  pol-UBG: Dlatego PAN, jego Bóg, wydał go w ręce króla Syrii. Pokonali go i uprowadzili
    z jego ludu wielu więźniów, i przyprowadzili ich do Damaszku. Został też wydany
    w ręce króla Izraela, który zadał mu wielką klęskę.
  urd-GVU: اِسی لئے رب اُس کے خدا نے اُسے شام کے بادشاہ کے حوالے کر دیا۔ شام کی فوج
    نے اُسے شکست دی اور یہوداہ کے بہت سے لوگوں کو قیدی بنا کر دمشق لے گئی۔ آخز کو
    اسرائیل کے بادشاہ فِقَح بن رملیاہ کے حوالے بھی کر دیا گیا جس نے اُسے شدید نقصان
    پہنچایا۔
  deu-1912: Darum gab ihn der HERR, sein Gott, in die Hand des Königs von Syrien,
    daß sie ihn schlugen und einen großen Haufen von den Seinen gefangen wegführten
    und gen Damaskus brachten. Auch ward er gegeben unter die Hand des Königs Israels,
    daß er einen großen Schlag an ihm tat.
  kan-2017: ಈ ಕಾರಣ ಅವನ ದೇವರಾದ ಯೆಹೋವನು, ಅವನನ್ನು ಅರಾಮ್ಯರ ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು. ಅರಾಮ್ಯರು
    ಅವನನ್ನು ಸೋಲಿಸಿ, ಅವನ ಜನರಲ್ಲಿ ಬಹಳಷ್ಟುಮಂದಿಯನ್ನು ಸೆರೆಹಿಡಿದು ದಮಸ್ಕಕ್ಕೆ ಒಯ್ದರು. ಇದಲ್ಲದೆ
    ಅವನು ಇಸ್ರಾಯೇಲ್ ರಾಜನ ಕೈಗೂ ಒಪ್ಪಿಸಲ್ಪಟ್ಟು, ಅವನಿಂದಲೂ ಪೂರ್ಣವಾಗಿ ಅಪಜಯ ಹೊಂದಿದನು.
  yap-yap: Bochan e denen Ahaz ni Pilung, ma aram me pag SOMOL ni Got rok, e pilung
    nu Syria nge gel ngak nge fek e girdi’ nu Judah nib yo’or nga Damascus ni yad
    ba kalbus. I SOMOL e ki pag e pilung nu Israel, i Pekah nib mo’on ni fak Remaliah
    nge gel ngak Ahaz me li’ ngem’ ra’ay nge rliw’ e biyu’ e salthaw rok nib muthan’rad
    u lan ta’borran. I SOMOL, ni fare Got ko pi chitamngirad e gagiyegnag ni nge yodroy,
    ni bochan e girdi’ nu Judah ni ka ra pi’ed keru’rad ngak.
  hlt-MCSB: Te dongah anih te a Pathen BOEIPA loh Aram manghai kut ah a paek tih amah
    ah a ngawn uh. Te vaengah anih taengkah tamna te muep a sol uh tih Damasku la
    a thak uh. Israel manghai kut dongla a voeih bal tih anih te hmasoe len neh a
    ngawn.
  mdy-ETH: ካኣቲ ዓካኣዜ ጎሜ ማዼሢሮ ሶኦሪያ ካኣቲ ዖሎና ዒዛ ባሻንዳጉዲ፤ ሃሣ ሚርጌ ዓይሁዴ ዓሲያኣ ቱኪ ዔኪ ዴማስቆ ዴንዳንዳጉዲ
    ናንጊና ናንጋ ጎዳ ዓይሤኔ፤ ዬያጉዲ ጊንሣ ሬማሊያ ናኣዚ፥ ዒስራዔኤሌ ካኣቲ ፓቁሄ ዓካኣዜ ዖሊ ባሻንዳጉዲና ዖሎና ኮሺ ዔርቴያ
    ማዔ ዪሁዳ ፖኦሊሳፓ ፔቴ ኬሊ ፄኤታና ላማታሚ ሺያ ዎዻንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤኔ፤ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ማዔ
    ናንጊና ናንጋ ጎዳ ዬያ ማዺሼሢ ዪሁዳ ዓሳ ዒዛ ሃሼሢሮኬ።
  twi-ASANTE: Ɛno enti na Awurade, ne Onyankopɔn, maa Aramhene kwan dii Ahas so nkonim,
    twaa ne nkurɔfoɔ bebree asuo kɔɔ Damasko no. Israel akodɔm bebree nso dii Ahas
    so nkonim, kunkumm nʼakodɔm no bebree nso.
  eng-WEBU: Therefore the LORD his God delivered him into the hand of the king of
    Syria. They struck him, and carried away from him a great multitude of captives,
    and brought them to Damascus. He was also delivered into the hand of the king
    of Israel, who struck him with a great slaughter.
  wal-wal: Hegaa gishshau, GODAI a Xoossai a Sooriyaa kawuwaa kushiyan aatti immiis.
    Immin eti a xoonidi, a asaappe daro asaa omooddidi, Damasqqo efiidosona. Qassikka
    GODAI a Israa7eela kawuwaa kushiyau aatti immin, kawoi iita shochchaa shociis.
  spa-PDDPT: Por tanto, Yavé su ʼElohim lo entregó en manos del rey de los sirios,
    quienes lo derrotaron y le tomaron gran número de prisioneros que llevaron a Damasco.
    Fue también entregado en manos del rey de Israel, quien lo derrotó con gran matanza.
  gun-gun: Ha'e nunga rupi Senhor tuuete omboaxa Síria pygua huvixa po py. Ha'e va'e
    kuery ma hexe ipo'aka vy ixupegua kuery reve ogueraa Damasco tetã katy escravo-rã.
    Omboaxa avi Israel kuery ruvixa po py. Ha'e va'e ju ipo'aka vy omoingo axy raxa.
  ilo-ULB: Ngarud, impaima isuna ni Yahweh a Dios ni Ahaz iti ari ti Aram. Pinarmek
    isuna dagiti Arameo ket innalada ti adu kadagiti tattaona a kas balud, impanda
    ida idiay Damasco. Naiyawat pay ni Ahaz iti ima ti ari ti Israel a nangparmek
    kenkuana iti napalalo a pannakapapatay dagiti tattao.
  kpg-kpg: Idimaa King Ahaz gu hai hala, Dimaadua go dono God guu wanga a mee gi di
    king o Syria gi hagamagedaa ina, gei di king o Syria guu lahi digau dogologo Judah
    gi muli gi Damascus be digau galabudi. Dimaadua gu dumaalia labelaa gi Pekah tama daane
    a Remaliah, di king o Israel gi hagamagedaa ina Ahaz, gu daaligi gii mmade digau
    dauwa Judah e lau madalua mana (120,000) ala e kaedahi maaloo i lodo di laangi
    hua e dahi. Dimaadua di God o nadau maadua mmaadua gu dumaalia gi di mee deenei
    gii gila, idimaa nia daangada o Judah gu diiagi a Mee.
  uig-ARA: شۇڭا، ئۇنىڭ خۇداسى پەرۋەردىگار ئۇنى سۇرىيە پادىشاھىنىڭ قولىغا تاپشۇردى؛
    سۇرىيلەر ئۇنى تارمار كەلتۈرۈپ، يەھۇدادىن نۇرغۇن خەلقنى تۇتقۇن قىلىپ دەمەشققە ئېلىپ
    كەتتى. خۇدا يەنە ئۇنى ئىسرائىل پادىشاھىنىڭ قولىغا تاپشۇردى، ئىسرائىل پادىشاھى
    يەھۇدادا چوڭ قىرغىنچىلىق ئېلىپ باردى.
  sus-sus: A Marigi Alatala naxa a sa Siriya mangɛ bɛlɛxɛ i, naxan Isirayila xun nakana,
    a e findi geelimanie ra, a e xanin Damasi. Na kui Isirayila mangɛ lu nɛ a xa nɔɛ
    bun, a tɔɔrɔ han.
  pon-2006: Pwehki dipen Nanmwarki Ahas, KAUN-O, eh Koht, ketin mweidohng nanmwarkien
    Siria en kalowehdi oh salihedi mehn Suda tohto oh walahng Damaskus. KAUN-O pil
    ketin mweidohng nanmwarkien Israel, Peka nein Remalaia, en kalowehdi Ahas oh kemehla
    sounpei en Suda 120,000 me keieu kommwad ni rahnteieu. KAUN-O, Koht en ar pahpa
    kahlap ako, ketin mweidohng irair wet en pweida, pwehki mehn Suda ar sohpeisang
    ih.
  ksd-ksd: Kari ra Luluai kana God i ga nur tar ia ta ra lima i ra king Siria; ma
    dia ga ub ia, ma dia ga ben vavilavilau vue mangoro ta kana tarai uro Damasko.
    Ma di ga nur tar ia bula ta ra lima i ra king Israel, ma i ga ub ia ma i ga doko
    ra ngala na tarai.
  tur-YTC: Bu yüzden Tanrısı Yahve onu Suriye Kralı'nın eline teslim etti. Onu vurdular
    ve kendisinden çok esir alıp Damaskus'a götürdüler. Onu büyük bir kıyımla vuran
    İsrael Kralı'nın eline de teslim edildi.
  grc-BRENT: Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς αὐτοῦ διὰ χειρὸς βασιλέως Συρίας, καὶ
    ἐπάταξεν ἐν αὐτῷ, καὶ ᾐχμαλώτευσεν ἐξ αὐτῶν αἰχμαλωσίαν πολλὴν, καὶ ἤγαγεν εἰς
    Δαμασκόν· καὶ εἰς χεῖρας βασιλέως Ἰσραὴλ παρέδωκεν αὐτὸν, καὶ ἐπάταξεν ἐν αὐτῷ
    πληγὴν μεγάλην.
  ind-AYT: Oleh sebab itu, TUHAN, Allahnya, menyerahkan dia ke tangan raja Aram. Mereka
    mengalahkan dia, menawan banyak orang darinya, dan mengangkut para tawanan itu
    ke Damsyik. Dia juga diserahkan ke tangan raja Israel yang memukul dia dengan
    pembantaian yang besar.
  nya-nya: Nʼchifukwa chake Yehova Mulungu wake anamupereka mʼmanja mwa mfumu ya Aramu.
    Aaramu anamugonjetsa ndipo anagwira ukapolo anthu ake ambiri napita nawo ku Damasiko.
    Yehova anamuperekanso mʼmanja mwa mfumu ya Israeli, imene inamuzunza ndi kumuphera
    anthu ake ambiri.
  hrv-hrv: Zato ga Jahve, njegov Bog, predade u ruke aramejskom kralju te ga on potuče,
    zarobi mu veliko mnoštvo ljudi i odvede ih u Damask. Još je bio predan u ruke
    izraelskom kralju koji ga je hametice porazio.
  mps-mps: Te king Ahasgo dwai kolesaga hauwa mu yali, tama Juda we bidigo me augwa
    wąįgo God te Genuai Bidiba augwa tudi ola mani. Tama tibaso, Godigo Siria king
    aga ami dali augwaligo Ahasa aga ami dali hwįagaselama tama aga aiyaba elalumainu
    ilali. Tama Siria dabego Juda dabe hauwa mu oda selama, Damaskusba kalabus igi
    pali. Tama nosali Genuai Bidigo Israel dabego king tagala palali, te Peka dao,
    te Remaliago ogwa, te bidi aga ami bidi dabe dali aselama hwįagaselama, Ahas
    dali aga ami dabe dali aiyaba elaluali. Tama deli sogo bubugade Juda hani ami
    bidi te 120,000 bidi elama isilali.
  tpi-tpi: King Ahas i mekim planti pasin nogut, na ol manmeri bilong Juda tu i givim
    baksait long God, Bikpela bilong ol tumbuna bilong ol. Olsem na God i salim king
    bilong Siria wantaim ol ami bilong en i kam pait na winim Ahas wantaim ol soldia
    bilong en. Na ol Siria i kisim planti Juda i go kalabus long Damaskus. Na bihain,
    Bikpela i salim king bilong Israel, em Peka, pikinini bilong Remalia, i kam wantaim
    ol ami bilong en na ol i pait na winim Ahas wantaim ol soldia bilong en, na kilim
    i dai 120,000 strongpela soldia bilong Juda long wanpela de tasol.
  dan-1931: Derfor gav HERREN hans Gud ham i Arams Konges Hånd, og de slog ham og
    tog mange af hans Folk til Fange og førte dem til Darmaskus. Ligeledes blev han
    givet i Israels Konges Hånd, og denne tilføjede ham et stort Nederlag.
  vie-OVCB: Vì thế, Chúa Hằng Hữu, Đức Chúa Trời của vua, bỏ mặc A-cha cho quân đội
    A-ram đánh bại, bắt đi rất nhiều tù binh và thường dân, giải qua Đa-mách. A-cha
    cũng bị bại dưới tay vua Ít-ra-ên, khiến quân đội vua tổn thất nặng nề.
  guj-2017: આથી તેના પ્રભુ ઈશ્વરે તેને અરામના રાજાના હાથમાં સોંપી દીધો. અરામીઓ તેને
    હરાવીને તેની પ્રજામાંથી ઘણાં માણસોને બંદીવાન કરીને દમસ્કસમાં લઈ ગયા. આહાઝ ઇઝરાયલના
    રાજાના હાથમાં કેદ પકડાયો. અને ઇઝરાયલના રાજાએ તેના સૈન્યનો ભારે સંહાર કરીને તેને
    હરાવ્યો.
  pon-2006A: Pwehki dipen Nanmwarki Ahas, KAUN-O, eh Koht, ketin mweidohng nanmwarkien
    Siria en kalowehdi oh salihedi mehn Suda tohto oh walahng Damaskus. KAUN-O pil
    ketin mweidohng nanmwarkien Israel, Peka nein Remalaia, en kalowehdi Ahas oh kemehla
    sounpei en Suda 120,000 me keieu kommwad ni rahnteieu. KAUN-O, Koht en ar pahpa
    kahlap ako, ketin mweidohng irair wet en pweida, pwehki mehn Suda ar sohpeisang
    ih.
  por-BRBSL: Portanto Yahweh seu Deus o entregou nas mãos do rei da Síria. Eles o
    golpearam, e levaram dele uma grande multidão de cativos, e os trouxeram para
    Damasco. Ele também foi entregue na mão do rei de Israel, que o atingiu com um
    grande massacre.
  cth-cth: Hatdawkvah, Cathut ni Siria siangpahrang kut dawk a poe. A tuk awh teh
    a taminaw moikapap san lah a man awh teh, Damaskas lah a ceikhai awh. Isarel siangpahrang
    kut dawk hai a poe teh ahni ni moikapap a thei.
  twi-twi: Ɛno nti na Awurade, ne Nyankopɔn, maa Aramhene kwan na odii Ahas so nkonim,
    twaa ne nkurɔfo bebree asu kɔɔ Damasko. Israel asraafo bebree nso dii Ahas so
    nkonim, kunkum nʼakofo no bebree nso.
  hlt-hlt: Te dongah anih te a Pathen BOEIPA loh Aram manghai kut ah a paek tih amah
    ah a ngawn uh. Te vaengah anih taengkah tamna te muep a sol uh tih Damasku la
    a thak uh. Israel manghai kut dongla a voeih bal tih anih te hmasoe len neh a
    ngawn.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Sidii kóo kpɑ̀ɑ̀tì ò do mudoò kóò nɑ, kɛ́pĩ́mmú
    bɛnìtìbɛ̀ pɛ́u kɛ́kònnɛ̀ Dɑmɑɑsi ɛì kɛ́duɔ́ nkɛ̀ Isidɑyɛɛribɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ɛ
    bɛ do mudoò kɛ́ bɛ̀ nɑ mɛdiɛ̀.
  msy-2020: Atrivim Ahas arazir kurar bar avɨribagh ami, ezɨ Judan gumazamiziba uaghan
    Ikiavɨra Itir God, men ovavibar God, akɨrim ragha a gasara. Kamaghɨn amizɨ, God
    Sirian atrivim ko an mɨdorozir gumaziba amangizɨ, me iza Ahas ko an mɨdorozir
    gumazibav sogha me abɨra. Egha Siriaba, Judan avɨriba inigha ghuzɨ, me Damaskusɨn
    kalabuziabar mɨn iti. Ezɨ gɨn Ikiavɨra Itir God, Israelian Atrivim, a Remalian
    otarim Peka amadazɨ, a uan mɨdorozir gumaziba ko iza, Ahas uan mɨdorozir gumaziba
    ko me mɨsogha me abɨra. Egha men 120,000plan mɨdorozir gumazir gavgaviba, aruer
    vamɨran me mɨsoghezɨ, me ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ Tɑcɑɑ tʋ Ahɑsɩ kɛ Silii wulɑʋ niŋ tɑɑ nɑ ɩ́ yoonɑ-ɩ. Nɑ pɑ́
    kuu Ahɑsɩ yoolɑɑ tuutuumɑ kɛ yomle, nɑ pɑ́ tɛɛnɑ Tɑmɑsɩ. Nɑ Ɩsɔ tʋ Ahɑsɩ tɔtɔɣɔ
    Lemɑliyɑ pǝyɑlʋ Ɩsɛɣɛlɩ wulɑʋ Pekɑ niŋ tɑɑ. Nɑ ɩ́lɛ́ ɩ́ wɑkǝlɩ-ɩ tǝnɑŋnɑŋ.
  azb-azb: Bundan ötrü Allahı Rəbb onu Aram padşahına təslim etdi. Aramlılar onu məğlub
    edib çoxlu əsir götürdülər və onları Dəməşqə gətirdilər. Özü də İsrail padşahına
    təslim edildi. O da onu böyük tələfatla məğlub etdi.
  eng-DBY: Therefore Jehovah his God gave him into the hand of the king of Syria;
    and they smote him, and carried away a great multitude of them captives, and brought
    them to Damascus. And he was also given into the hand of the king of Israel, who
    smote him with a great slaughter.
  hin-2017: इसलिए उसके परमेश्वर यहोवा ने उसको अरामियों के राजा के हाथ कर दिया, और
    वे उसको जीतकर, उसके बहुत से लोगों को बन्दी बनाकर दमिश्क को ले गए। और वह इस्राएल
    के राजा के वश में कर दिया गया, जिसने उसे बड़ी मार से मारा।
  eng-YLT: And Jehovah his God giveth him into the hand of the king of Aram, and they
    smite him, and take captive from him a great captivity, and bring [them] in to
    Damascus, and also into the hand of the king of Israel he hath been given, and
    he smiteth him — a great smiting.
  eng-WYC-2017: And the Lord his God betook him into the hand of the king of Syria,
    which smote Ahaz, and took a great prey of his empire, and brought into Damascus.
    Also Ahaz was betaken to the hands of the king of Israel, and he was smitten with
    a great wound.
  eng-WMBB: Therefore the LORD his God delivered him into the hand of the king of
    Syria. They struck him, and carried away from him a great multitude of captives,
    and brought them to Damascus. He was also delivered into the hand of the king
    of Israel, who struck him with a great slaughter.
  urd-GVH: इसी लिए रब उसके ख़ुदा ने उसे शाम के बादशाह के हवाले कर दिया। शाम की फ़ौज
    ने उसे शिकस्त दी और यहूदाह के बहुत-से लोगों को क़ैदी बनाकर दमिश्क़ ले गई। आख़ज़
    को इसराईल के बादशाह फ़िक़ह बिन रमलियाह के हवाले भी कर दिया गया जिसने उसे शदीद
    नुक़सान पहुँचाया।
  rug-rug: Gua asa ke va malumia e Zihova sa Tamasa te Ehazi, sa baṉara pa Siria pude
    va kilasia se Ehazi. Meke soku tie Ziuda si zau vagi sa baṉara pa Siria meke turaṉa
    pule lani pa Damasikasi, na tie ta pusidi. Va malumia tugo e Zihova sa baṉara
    pa Izireli, se Peka, sa tuna e Remalia, pude va kilasia se Ehazi, ke va matei
    sa baṉara Izireli si ka keke gogoto hiokona puta tina tie varanedi pa Ziuda, pa
    kekeke rane mo. E Zihova, sa Tamasa tadi na tiatamadia, si va malumia sa ginugua
    hie pude ta evaṉa, sina sari na tinoni pa Ziuda si kilu ia si Asa.
  gaz-gaz: Kanaafuu Waaqayyo Waaqni isaa dabarsee harka mootii Sooriyaatti isa kenne.
    Warri Sooriyaas isa moʼatanii namoota isaa hedduus boojiʼanii Damaasqootti geessan.
    Achii immoo inni harka mootii Israaʼelitti dabarfamee ni kenname; mootichis miidhaa
    guddaa isa irraan ni gaʼe.
  fra-LSG: L’Éternel, son Dieu, le livra entre les mains du roi de Syrie; et les Syriens
    le battirent et lui firent un grand nombre de prisonniers, qu’ils emmenèrent à
    Damas. Il fut aussi livré entre les mains du roi d’Israël, qui lui fit éprouver
    une grande défaite.
  yal-yal: Nanara, Alatala, a Ala yi a ganla sa Arami mangan sagoni. Arami kaane yi
    e yɛngɛ, e yi muxu wuyaxi suxu konyiyani, e siga e ra Damasi taani. A ganla mɔn
    yi sa Isirayila mangan fan sagoni, na yi bɔnɔ gbeen sa e ma.
  haw-1868: 'No ia mea, haawi o Iehova kona Akua ia ia iloko o ka lima o ke alii o
    Suria; a ua hahau lakou ia ia, a ua lawe pio i kekahi poe nui loa o lakou, a alakai
    ia lakou i Damaseko: a ua haawiia no hoi ia iloko o ka lima o ke alii o ka Iseraela,
    a hahau mai oia ia ia ma ka hahau nui.'
  arb-NAV: فَأَسْلَمَهُ الرَّبُّ لِيَدِ مَلِكِ أَرَامَ، فَأَلْحَقَ بِهِ هَزِيمَةً
    نَكْرَاءَ، وَأَسَرُوا كَثِيرِينَ مِنْ يَهُوذَا نَقَلُوهُمْ إِلَى دِمَشْقَ. كَمَا
    أَسْلَمَهُ الرَّبُّ لِيَدِ مَلِكِ إِسْرَائِيلَ، فَكَسَرَهُ شَرَّ كَسْرَةٍ.
  ewe-ewe: Nu sia ta Yehowa Mawu tsɔe de asi na Aram fia eye wosii heɖe aboyo eƒe
    ame geɖewo yi Damasko. Wotsɔe de asi na Israel fia hã, ame si sii vevie ŋutɔ.
  eng-LEE: Wherefore the Lord his God gave him up into the hand of the king of Syria;
    and they defeated his people, and carried away a great multitude of them captives,
    and brought them to Damascus. And also into the hand of the king of Israel was
    he given up, and he defeated his people with a great slaughter.
  asm-FB: এই হেতুকে তেওঁৰ ঈশ্বৰ যিহোৱাই তেওঁক অৰামৰ ৰজাৰ হাতত শোধাই দিছিল৷ তাতে অৰামীয়াসকলে
    তেওঁক পৰাজয় কৰিলে আৰু তেওঁৰ অনেক লোকক বন্দী কৰি দম্মেচকলৈ লৈ গ’ল। আহজক ইস্ৰায়েলৰ
    ৰজাৰ হাততো সমৰ্পণ কৰা হ’ল, যিজনে মহা-সংহাৰেৰে তেওঁক পৰাজয় কৰিলে৷
  sus-A: عَ مَرِفِ عَلَتَلَ نَشَ عَ سَ سِرِيَ مَنفّ بّلّشّ عِ، نَشَن عِسِرَيِلَ شُن
    نَكَنَ، عَ عٍ قِندِ فٍيلِمَنِيٍ رَ، عَ عٍ شَنِن دَ مَسِ. نَ كُي عِسِرَيِلَ مَنفّ
    لُ نّ عَ شَ نْي بُن، عَ تْورْ هَن.
  fra-SBL: Yahvé, son Dieu, le livra entre les mains du roi de Syrie. Ils l'ont frappé,
    ont enlevé de lui une grande multitude de captifs, et les ont amenés à Damas.
    Il fut aussi livré entre les mains du roi d'Israël, qui le frappa par une grande
    défaite.
  hbo-hbo: וַֽיִּתְּנֵ֜הוּ יְהוָ֣ה אֱלֹהָיו֮ בְּיַ֣ד מֶ֣לֶךְ אֲרָם֒ וַיַּ֨כּוּ־בֹ֔ו
    וַיִּשְׁבּ֤וּ מִמֶּ֙נּוּ֙ שִׁבְיָ֣ה גְדֹולָ֔ה וַיָּבִ֖יאוּ דַּרְמָ֑שֶׂק וְ֠גַם
    בְּיַד־מֶ֤לֶךְ יִשְׂרָאֵל֙ נִתָּ֔ן וַיַּךְ־בֹּ֖ו מַכָּ֥ה גְדֹולָֽה׃ ס
  kik-kik: Nĩ ũndũ ũcio Jehova Ngai wake akĩmũneana kũrĩ mũthamaki wa Suriata. Nao
    Asuriata makĩmũhoota na magĩtaha andũ ake aingĩ matuĩke mĩgwate, na makĩmatwara
    Dameski. O na ningĩ nĩaneanirwo moko-inĩ ma mũthamaki wa Isiraeli ũrĩa wamũringire
    iringa inene ma.
  fra-NCL: Yahweh, son Dieu, le livra entre les mains du roi de Syrie ; les Syriens
    le battirent et lui firent un grand nombre de prisonniers, qu’ils emmenèrent à
    Damas. Il fut aussi livré entre les mains du roi d’Israël, qui le frappa d’une
    grande défaite.
  cek-AK: To pongah angmah ih Angraeng Sithaw mah Syria siangpahrang ban ah paek;
    Syria kaminawk mah anih to pazawk moe, paroeai kaminawk misong ah naeh o pacoengah,
    Damaska ah caeh o haih. Anih to Israel siangpahrang ban ah paek moe, anih hoi
    angmah ih paroeai kaminawk to hum pae.
  cuk-cuk: A-ulale, e-Bab-Dummad-Jehová, Siria-e-reyga Acaz-urmaksad. Degi, Siria-dulemar
    egi nakwissunnad. Degine, Siria-sordamar, Damasco-neggweburse Acaz-dulemar-bukidar-gasa
    sesmarbalid. Degi, Rey-Acaz, Israel-reyga amba urmaklesbalid. Agi, Israel-dulemarse
    dummad-galakusad.
  uig-CYR: Шуңа, униң Худаси Пәрвәрдигар уни Сурийә падишасиниң қолиға тапшурди; Сурийләр
    уни тар мар кәлтүрүп, Йәһудадин нурғун хәлиқни тутқун қилип Дәмәшққә елип кәтти.
    Худа йәнә уни Исраил падишасиниң қолиға тапшурди, Исраил падишаси Йәһудада чоң
    қирғинчилиқ елип барди.
  tel-2017: అందుచేత అతని దేవుడైన యెహోవా అతణ్ణి అరాము రాజు చేతికి అప్పగించాడు. అరామీయులు
    అతణ్ణి ఓడించి అతని ప్రజల్లో చాలమందిని బందీలుగా తీసుకుని దమస్కు తీసుకుపోయారు. యెహోవా
    అతణ్ణి ఇశ్రాయేలు రాజు చేతికి కూడా అప్పగించాడు. ఆ రాజు అతణ్ణి ఓడించాడు.
  hat-BSA: Pou sa, SENYÈ a, Bondye li a, te livre li nan men a wa Syrie. Konsa, yo
    te bat li e te pote ale de li yon gran kantite kaptif pou te fè yo rive Damas.
    Li te anplis livre nan men a wa Israël la ki te aflije li avèk anpil moun mouri.
  kos-kos: Ke ma inge, LEUM GOD lal El lela tuh tokosra Syria in kutangulla Tokosra
    Ahaz, ac usla mwet puspis liki acn Judah nu Damascus in mwet sruoh. LEUM GOD El
    oayapa eisalang Ahaz nu inpoun tokosra Israel, su arulana onela mwet Judah.
  hbo-WLC: וַֽיִּתְּנֵ֜הוּ יְהוָ֣ה אֱלֹהָיו֮ בְּיַ֣ד מֶ֣לֶךְ אֲרָם֒ וַיַּ֨כּוּ־ב֔וֹ
    וַיִּשְׁבּ֤וּ מִמֶּ֙נּוּ֙ שִׁבְיָ֣ה גְדוֹלָ֔ה וַיָּבִ֖יאוּ דַּרְמָ֑שֶׂק וְ֠גַם
    בְּיַד־מֶ֤לֶךְ יִשְׂרָאֵל֙ נִתָּ֔ן וַיַּךְ־בּ֖וֹ מַכָּ֥ה גְדוֹלָֽה׃ ס
  ibo-ibo: Nʼihi ya, Onyenwe anyị Chineke ya nyefere ya nʼaka eze ndị Aram. Ndị Aram
    lụgburu ya, kpọrọ ọtụtụ nʼetiti ndị ya dịka ndị mkpọrọ kpọta ha nʼDamaskọs. E
    nyefekwara ya nʼaka eze Izrel, onye gburu ọtụtụ ndị agha ya.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ତାଙ୍କର ପରମେଶ୍ୱର ଅରାମ-ରାଜାର ହସ୍ତରେ ତାଙ୍କୁ ସମର୍ପଣ କଲେ; ତହିଁରେ
    ସେମାନେ ତାଙ୍କୁ ପରାସ୍ତ କଲେ ଓ ତାଙ୍କର ଅସଂଖ୍ୟ ଲୋକଙ୍କୁ ବନ୍ଦୀ କରି ଦମ୍ମେଶକକୁ ନେଇଗଲେ। ମଧ୍ୟ
    ସେ ଇସ୍ରାଏଲ ରାଜାଙ୍କର ହସ୍ତରେ ସମର୍ପିତ ହୁଅନ୍ତେ, ସେ ତାଙ୍କୁ ମହାସଂହାରରେ ପରାସ୍ତ କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap an we Kot a mwüt ngeni ewe kingen Siria pwe
    epwe akufu Ahas. Ätei a pwal liapeni eu mwichemongun aramas seni Juta o emwenirela
    Tamaskus. Kot a pwal mwüt ngeni Peka nöün Remalia we mwän ewe kingen Israel, pwe
    epwe akufu Ahas ren eu ninni mi fokun watte.
  rop-rop: Wal King Eihes en detlot pipul brom Juda bin gibit bekboun langa YAWEI
    det trubala God weya olabat grengrenfathamob bin weshipbat. Wal God bin panishim
    olabat wen imbin jandim ola enami blanga fait langa olabat. Det king blanga Siriya
    bin go en fait langa ola Juda pipul en deibin gajim bigmob pipul en deibin deigimwei
    prisana langa Dameskas. King Peka brom Isreil, det san blanga Remalai bin fait
    langa Juda en imbin kilim ded 120,000 brabli gudwan solja.
  ukr-1871: І віддав його Господь, Бог його, в руку царя Сирийцїв, і вони побили його,
    і забрали в його силу бранцїв та й повели в Дамаск. І в руки царя Ізраїлського
    був він відданий, і той побив його великим побоєм.
  deu-1951: Darum gab ihn der HERR, sein Gott, in die Hand des Königs der Syrer, die
    ihn schlugen und von den Seinigen eine große Menge hinwegführten und gen Damaskus
    brachten. Auch ward er in die Hand des Königs von Israel gegeben, der brachte
    ihm eine große Niederlage bei.
  eng-JPS: Wherefore the LORD his God delivered him into the hand of the king of Aram;
    and they smote him, and carried away of his a great multitude of captives, and
    brought them to Damascus. And he was also delivered into the hand of the king
    of Israel, who smote him with a great slaughter.
  srp-1865: Zato ga dade Gospod Bog njegov u ruke caru Sirskomu, te ga razbiše i zarobiše
    mu veliko mnoštvo, i odvedoše ih u Damasak. Još bi dat u ruke i caru Izrailjevu,
    te ga razbi ljuto.
  lug-lug: Mukama Katonda we kyeyava amuwaayo mu mukono gwa kabaka w’e Busuuli, eyamuwangula
    n’atwala abantu ba Yuda bangi nga basibe, n’abaleeta e Ddamasiko. Ate era yaweebwayo
    ne mu mukono gwa kabaka wa Isirayiri, eyaleeta ku bantu ba Yuda ebisago ebinene.
  heb-heb: ויתנהו יהוה אלהיו ביד מלך ארם ויכו בו וישבו ממנו שביה גדולה ויביאו דרמשק
    וגם ביד מלך ישראל נתן ויך בו מכה גדולה׃
  ben-IRV: সেইজন্যই আহসের ঈশ্বর সদাপ্রভু তাঁকে অরামের রাজার হাতে তুলে দিলেন। অরামীয়েরা
    তাঁকে হারিয়ে দিল এবং তাঁর অনেক লোককে বন্দী করে দামেশকে নিয়ে গেল। আবার তিনি ইস্রায়েলের
    রাজার হাতেও আহসকে তুলে দিল। ইস্রায়েলের রাজা তাঁর অনেক লোককে মেরে ফেললেন।
  pan-pan: ਇਸੇ ਲਈ ਯਹੋਵਾਹ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
    ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਗ਼ੁਲਾਮਾਂ ਦੇ ਜੱਥਿਆਂ ਦੇ ਜੱਥੇ ਲੈ
    ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਲੈ ਆਏ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
    ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਵੱਡਾ ਕਤਲੇਆਮ ਕੀਤਾ
  mya-JVB: ထိုကြောင့် ၊ သူ ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သူ့ ကို ရှုရိ ရှင်ဘုရင် လက် သို့
    အပ် တော်မူသဖြင့် ၊ ရှုရိလူတို့သည် လုပ်ကြံ လျက်၊ များစွာ သော လူတို့ကို ဘမ်းဆီး
    ၍ ၊ ဒမာသက် မြို့သို့ သိမ်းသွား ကြ၏။
  hmo-hmo: Unai dainai Lohiabada, iena Dirava, ese Suria ena king ena siahu henunai
    Ahasa ia atoa. Suria king ese Ahasa ia halusia, bona Iuda taudia momo herea ia
    abia mauri, Damaseko dekenai ia abidia lao. Lohiabada ese danu Israela ena king
    Peka Remalaia ia koua lasi dainai, ia danu ese Ahasa ia halusia, bona Iuda taudia
    momo herea idia mase.
  urd-urd: इसलिए ख़ुदावन्द उसके ख़ुदा ने उसको शाह — ए — अराम के हाथ में कर दिया, इसलिए
    उन्होंने उसे मारा और उसके लोगों में से ग़ुलामों की भीड़ की भीड़ ले गए, और उनको
    दमिश्क़ में लाए; और वह शाह — ए — इस्राईल के हाथ में भी कर दिया गया, जिसने उसे
    मारा और बड़ी ख़ूनरेज़ी की।
  rus-SYN: И предал его Господь Бог его в руку царя Сириян, и они поразили его и взяли
    у него множество пленных и отвели в Дамаск. Также и в руку царя Израильского был
    предан он, и тот произвел у него великое поражение.
  bqc-SIM: Ɔ̃ Dii aà Lua aà nà Siliↄ kíaɛ a ↄzĩ. Siliↄ zĩblèwà, aa aà gbɛ̃́ↄ
    kũ̀kũ dasidasi, aa tàńnↄ Damasi. Dii aà nà Isailiↄ kíaɛ aà ↄzĩ lↄ, ↄ̃
    Isailiↄ aà gbɛ̃́ↄ dɛ̀dɛ dúuduu.
  tcz-CHONGTHU: Hitobanga achonphat ahin Pakai Pathennin Syria lengpa khutnah anapeh
    dohtaan ahi. Amahon ajophatnin mitamtah gal hingin ahin kaijun Damascas lang alhut
    taove hiche jouchun amachu Israel lengpa khutna pehlut nin aummin Ahaz in gal
    alaltaan mitamtah jong athiovin ahi
  mar-mar: आहाजच्या या पापांमुळे परमेश्वर देवाने अरामाच्या राजाच्या हातून आहाजाचा
    पराभव करविला. अरामाच्या राजाने व त्याच्या सैन्याने आहाजाचा पाडाव करून यहूदाच्या
    लोकांस कैद केले व दिमिष्काला नेले. इस्राएलचा राजा पेकह याच्याकडूनही परमेश्वराने
    आहाजाचा पराभव करवला.
  qub-qub: Chaypitami Tayta Dios cachaycuran Siriapa rayninpa munayninman. Chaura
    Siria runacunaga binsir Judäcunata aypallata prësu aparan Damascuman. Chaynöpis
    Tayta Diosga Acazta cachaycuran Israelpa rayninpa munayninman. Chaura paycunataga
    binsiran.
  bqp-bqp: Gusunɔ wi, Akɑsin Yinni u nùn Sirin sinɑ boko nɔmu bɛriɑ. Mɑ bɑ nùn kɑmiɑ
    bɑ win tɔn dɑbinu mwɛɛrɑ bɑ kɑ dɑ Dɑmɑsiɔ. Yen biru, Gusunɔ u mɑɑ nùn bɛri Isirelibɑn
    nɔmɑɔ. Mɑ Isireli be, bɑ nùn kɑmiɑ.
  hat-hat: Poutèt tout bagay sa yo, Seyè a, Bondye Akaz la, lage l' nan men wa peyi
    Siri a. Moun Siri yo bat li. Yo fè anpil moun peyi a prizonye, yo mennen yo lavil
    Damas. Konsa tou, Seyè a lage l' nan men wa peyi Izrayèl la ki bat li byen bat.
  eng-BSB: So the LORD his God delivered Ahaz into the hand of the king of Aram, who
    attacked him and took many captives to Damascus. Ahaz was also delivered into
    the hand of the king of Israel, who struck him with great force.
  eng-WEBPB: Therefore the LORD his God delivered him into the hand of the king of
    Syria. They struck him, and carried away from him a great multitude of captives,
    and brought them to Damascus. He was also delivered into the hand of the king
    of Israel, who struck him with a great slaughter.
  kbq-kbq: E'ina higeno Ra Anumza agri Anumzamo'a Siria kini ne'mofo azampi Ahasina
    avrentegeno hara hu agatereno, rama'a vahekrerfa kina huzmanteno zamavareno Damaskasi
    kumate ome nezmantegeno, ana zanke huno Ra Anumzamo'a Israeli kini ne'mofo azampi
    Ahasina avrentegeno hara hunteno, rama'a sondia vahe'a hazenkea zami'ne.
  nhe-BL: Huan yeca TOTECO Dios tlen elqui iTeco quitemactili Acaz huan itlacajhua
    ininmaco nopa Siria ehuani. Huan nopa Siria ehuani quintlanque huan quinhuicaque
    miyac Judá ehuani hasta altepetl Damasco para tlatequipanose. Nojquiya Toteco
    quitemactili Tlanahuatijquetl Acaz huan itlacajhua imaco nopa tlanahuatijquetl
    tlen tlali Israel. Huan quinmictijque nelía miyac soldados tlen tlali Judá.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e Akaz izar weityk kar Akaz Xir wanuwihawete
    pe kury. Xir weityk zauxiapekwer Akaz hemiruze'eg wà. Weraha Zutew tetea'u Namaz
    tawhu pe wemipyhyk kwer romo wà. Weityk kar Akaz Izaew wanuwihawete pe no.
  eng-DRA: 'And the Lord his God delivered him into the hands of the king of Syria,
    who defeated him, and took a great booty out of his kingdom, and carried it to
    Damascus: he was also delivered into the hands of the king of Israel, who overthrew
    him with a great slaughter.'
