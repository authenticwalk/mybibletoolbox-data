verse: 2CH.028.026
translations:
  mal-C: ആഹാസിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ പ്രവർത്തനങ്ങളും ആദ്യന്തം
    യെഹൂദാരാജാക്കന്മാരുടെയും ഇസ്രായേൽരാജാക്കന്മാരുടെയും പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Seine übrige Geschichte aber und alle seine Unternehmungen, die früheren
    und die späteren, finden sich aufgezeichnet im Buche der Könige von Juda und Israel.
  lin-lin: Makambo mosusu oyo etali mokonzi Akazi mpe etamboli na ye, kobanda na ebandeli
    kino na suka, ekomama kati na buku ya masolo ya bakonzi ya Yuda mpe ya Isalaele.
  eng-LSV: And the rest of his matters, and all his ways, the first and the last,
    behold, they are written on the scroll of the kings of Judah and Israel.
  eng-GNV: Concerning the rest of his actes, and all his wayes first and last, beholde,
    they are written in the booke of the Kings of Iudah, and Israel.
  eng-WEBSTER: Now the rest of his acts and of all his ways, first and last, behold,
    they are written in the book of the kings of Judah and Israel.
  nhw-BL: Huan nochi sequinoc tlamantli catli quichijqui Tlanahuatijquetl Acaz tlen
    quema pejqui itequi huan hasta mijqui, nochi eltoc ijcuilijtoc ipan Nopa Amatlapohuali
    tlen nopa Tlanahuatiani tlen Tlali Judá huan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wake na njia zake nyingine zote, tangu mwanzo
    hadi mwisho, zimeandikwa katika kitabu cha wafalme wa Yuda na Israeli.
  bba-bba: Akɑsin kookoosun sukum ɡbiikisu kɑ dɑ̃ɑkisu si kpuro su yoruɑ Yudɑbɑ kɑ
    Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of his acts and of all his ways, first and last, behold,
    they are written in the book of the kings of Judah and Israel.
  luo-luo: Gik mamoko duto mane otimo e ndalo lochne kod gik manotimo duto koa kar
    chakruokgi nyaka gikogi ondikie kitap ruodhi mag Juda kod Israel.
  meu-meu: Ena kara orena bona ena dala iboudiai, matamana ela bona dokona, na Iuda
    bona Israel Pavapavadia Sisigadia Bukana ai vada e hetore.
  npi-ULB: तिनको राजकालका घटनाहरू सुरुदेखि अन्‍त्‍यसम्‍म यहूदा र इस्राएलका राजाहरूका
    पुस्‍तकमा लेखिएका छन्‌ ।
  yor-yor: Ìyókù iṣẹ́ ìjọba rẹ̀ àti gbogbo ọ̀nà rẹ̀, láti ìbẹ̀rẹ̀ títí dé òpin, ni
    a kọ sínú ìwé àwọn ọba Juda àti ti Israẹli.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت آحاز و کارهای او، از ابتدا تا انتها، در
    کتاب «تاریخ پادشاهان یهودا و اسرائیل» نوشته شده است.
  tgl-ULB: Ngayon, ang lahat ng kaniyang mga ginawa at lahat ng kaniyang kapamaraanan
    mula umpisa hanggang wakas, tingnan ninyo, nakasulat ang mga ito sa Aklat ng mga
    Hari ng Juda at Israel.
  hui-hui: Biabe maru Kini Ahasahanda bialu henego ibu kini pigane hayangi howa hama
    ibalu homalu wahenegonaga te damene bibahende mbuga mbira mini Yuda Isaraelela
    Kini Henerunaga te lo ngagoha gilibumaga ho winigo nga.
  mya-mya: နန်း​သက်​အ​စ​မှ​အ​ဆုံး​အာ​ခတ်​ပြု​သော အ​ခြား​အ​မှု​အ​ရာ​တို့​ကို ယု​ဒ​ရာ​ဇ​ဝင်
    နှင့်​ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား သ​တည်း။-
  bod-N: ཨ་ཧ་ཟཱའི་བྱས་རྗེས་གཞན་རྣམས་དང་། སྤྱོད་པ་ཐམས་ཅད་འགོ་ནས་མཇུག་བར་དུ་ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་གླེགས་བམ་ནང་དུ་བཀོད་ཡོད།
  sna-sna: Zvimwe zvaakaita pamazuva okutonga kwake nenzira dzake dzose kubva pakutanga
    kusvikira pakupedzisira zvakanyorwa mubhuku ramadzimambo eJudha neIsraeri.
  spa-BLM: El resto de sus actos y todos sus caminos, primeros y últimos, están escritos
    en el libro de los reyes de Judá e Israel.
  cac-cac: A jantacto tas ix sc'ulej vin̈, ayic ix el yich masanto ix lajvi, aycan
    b'aj tz'ib'ab'ilcan yab'ixal eb' sreyal Judá yed' Israel.
  swh-ULB: Sasa matendo yake yaliyobaki, na njia zake zote, mwanzo na mwisho, ona,
    yameandikwa katika kitabu cha wafalme wa Yuda na Israeli.
  bel-bel: Астатнія дзеі яго і ўсе ўчынкі яго, першыя і апошнія, апісаны ў кнізе цароў
    Юдэйскіх і Ізраільскіх.
  deu-ELBBK: Und das Übrige seiner Geschichte und alle seine Wege, die ersten und
    die letzten, siehe, sie sind geschrieben in dem Buch der Könige von Juda und Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Ahaz wey te ulaula zin, puun
    pa te puunà taman te ketepusan, ne ingkesurat diyà te Libru he Midsuratan te menge
    Keguǥuza te menge Hadì te Juda wey Israel.
  mal-2015: അവന്റെ മറ്റുള്ളവൃത്താന്തങ്ങളും സകലപ്രവൃത്തികളും ആദ്യവസാനം യെഹൂദയിലെയും
    യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  rmc-rmc: Savore aver veci, so Achaz kerďa, ešebnovarestar, medik na muľa, hin pisimen
    andro Zvitkos le judske the le izraelike kraľengro.
  pes-OPV: و بقیه وقایع وی و همه طریق های اول و آخر او، اینک در تواریخ پادشاهان یهودا
    و اسرائیل مکتوب است.
  ron-1924: Челелалте фапте але луй ши тоате кэиле луй, челе динтый ши челе де пе
    урмэ, сунт скрисе ын картя ымпэрацилор луй Иуда ши Исраел.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত, তাঁর রাজত্বকালের অন্যান্য সব ঘটনা ও তাঁর সব কাজকর্মের
    বিবরণ যিহূদা ও ইস্রায়েলের রাজাদের পুস্তকে লেখা আছে।
  som-som: Haddaba falimihiisii kale iyo jidadkiisii oo dhammu intii hore iyo intii
    dambeba waxay ku wada qoran yihiin kitaabkii boqorrada dalka Yahuudah iyo dalka
    Israa'iil.
  lat-VUC: Reliqua autem sermonum ejus, et omnium operum suorum priorum et novissimorum,
    scripta sunt in libro regum Juda et Israël.
  eng-ASVBT: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Achaz, e tutti i suoi portamenti,
    primi ed ultimi, ecco, queste cose sono scritte nel libro dei re di Giuda e d'Israele.
  eng-LXXUP: And the rest of his acts, and his deeds, the first and the last, behold,
    they are written in the book of the kings of Judah and Israel.
  eng-ULB: Now the rest of his deeds, and all his ways, first and last, see, they
    are written in the book of the kings of Judah and Israel.
  spa-VBL: El resto de lo que hizo Acaz, de principio a fin, está escrito en el Libro
    de los Reyes de Judá e Israel.
  fra-_FOB: Quant au reste de ses actions, et de toutes ses voies, les premières et
    les dernières, voici, elles sont écrites dans le livre des rois de Juda et d'Israël.
  mal-mal: അവന്റെ മറ്റുള്ള പ്രവൃത്തികളും ജീവിതരീതികളും ആദ്യവസാനം യെഹൂദയിലെയും യിസ്രായേലിലെയും
    രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  urd-GVR: Bāqī jo kuchh us kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh shurū
    se le kar āḳhir tak ‘Shāhān-e-Yahūdāh-o-Isrāīl’ kī kitāb meṅ darj hai.
  suz-BL: मिनु मेकोमी नोले सम्‍म मार मार पवा नु आ ङोंइती नु नोले ङा गाक्‍शो लां नेल्‍ल,
    यहूदा नु इस्राएल ङा पिप आन किताबम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il rimanente delle sue azioni e di tutti i suoi portamenti, i primi e
    gli ultimi, si trova scritto nel libro dei re di Giuda e d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتییەکەی و هەموو کردارەکانی لە سەرەتاوە هەتا کۆتایی،
    وا لە پەڕتووکی پاشاکانی یەهودا و ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of his acts and all his ways, first and last, are recorded
    in the book of the kings of Judah and Israel.
  kan-OKCV: ಅವನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನ ಸಕಲ ಮಾರ್ಗಗಳೂ, ಮೊದಲನೆಯವುಗಳೂ, ಕಡೆಯವುಗಳೂ
    ಯೆಹೂದದ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அவனுடைய மற்ற காரியங்களும், அவனுடைய ஆரம்பம்முதல் கடைசிவரையுள்ள அனைத்து
    செயல்பாடுகளும் யூதா மற்றும் இஸ்ரவேல் ராஜாக்களின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de sus hechos, y todos sus caminos, primeros y postreros,
    he aquí ello está escrito en el libro de los reyes de Judá y de Israel.
  ron-BTF: Și restul faptelor lui și toate căile lui, cele dintâi și cele din urmă,
    iată, sunt scrise în cartea împăraților lui Iuda și Israel.
  eng-WEBP: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  eng-FBV: The rest of what Ahaz did, from beginning to end, is written down in the
    Book of the Kings of Judah and Israel.
  nld-1939: Zijn verdere geschiedenis en daden, de vroegere zowel als de latere, staan
    opgetekend in het boek der koningen van Juda en Israël.
  nch-BL: Huan nochi sequinoc tamanti cati quichijqui Tanahuatijquet Acaz ten quema
    pejqui itequi huan hasta mijqui, nochi eltoc ijcuilijtoc ipan Nopa Amatapohuali
    ten Nopa Tanahuatiani ten Tali Judá huan Tali Israel.
  vie-1934: Vả, các chuyện khác của người, thói ăn cách ở người từ đầu đến cuối, đều
    chép trong sách các vua Giu-đa và Y-sơ-ra-ên.
  hin-CV: आहाज़ के बाकी कामों और उसकी सारी नीतियों का वर्णन शुरू से अंत तक, यहूदिया
    और इस्राएल के राजा की पुस्तक में किया गया है.
  spa-BES: Ahora, el resto de sus actos y todos sus caminos, desde el principio al
    fin, están registrados en el libro de los reyes de Judá e Israel.
  tdx-tdx: Ty ila’ o fitoloña’eo naho o sata’e iabio, ty valoha’e naho ty fara’e,
    inao t’ie misokitse amy bokem-panjaka’ Iehoda naho Israeley.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของพระองค์ และพระราชวัตรของพระองค์​ทั้งสิ้น ตั้งแต่​ต้นจนปลาย
    ดู​เถิด เขาบันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งยูดาห์และอิสราเอล
  por-BR-2018: Os demais de seus feitos, e todos seus caminhos, primeiros e últimos,
    eis que estão escrito no livro dos reis de Judá e de Israel.
  deu-ELO: Und das Übrige seiner Geschichte und alle seine Wege, die ersten und die
    letzten, siehe, sie sind geschrieben in dem Buche der Könige von Juda und Israel.
  eng-WYC-2018: Soothly the residue of his words and of all his works, the former
    and the last, be written in the book of [the] kings of Judah and of Israel. (And
    the rest of the first and the last deeds of Ahaz, be written in The Book of the
    Kings of Judah and of Israel.)
  epo-epo: Lia cetera historio kaj lia tuta konduto, la antaŭa kaj la lasta, estas
    priskribitaj en la libro de la reĝoj de Judujo kaj Izrael.
  uig-PIN: Mana, uning ⱪalƣan ixliri, jümlidin barliⱪ tutⱪan yolliri baxtin-ahiriƣiqǝ
    «Yǝⱨuda wǝ Israil padixaⱨlirining tarihnamisi»da pütülgǝndur.
  beo-beo: Ea ouligisu amogalu, ea muni ouligisa asili dagosu galu, amo hamonanu da
    “Yuda amola Isala:ili hina bagade Ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong ol arapela samting King Ahas i mekim, na long ol pasin
    bilong en, stat long taim em i kamap king i go inap long taim em i dai, i stap
    long dispela buk ol i kolim, Buk Bilong Ol King Bilong Juda Na Israel.
  hau-SA: Sauran ayyukan mulkinsa da dukan hanyoyinsa, daga farko zuwa ƙarshe, suna
    a rubuce a littafin sarakunan Yahuda da Isra’ila.
  uig-LAT: Mana, uning qalghan ishliri, jümlidin barliq tutqan yolliri bashtin-axirighiche
    «Yehuda we Israil padishahlirining tarixnamisi»da pütülgendur.
  nde-nde: Ezinye izehlakalo zombuso wakhe lezindlela zakhe zonke, kusukela ekuqaleni
    kuze kube sekupheleni, zilotshiwe egwalweni lwembali yamakhosi akoJuda lako-Israyeli.
  ton-ton: ¶ Pea ko eni ko hono toe ʻo ʻene ngāue mo hono ngaahi hala kotoa pē, ko
    e ʻuluaki mo e ki mui, vakai, kuo tohi ia ʻi he tohi ʻoe ngaahi tuʻi ʻo Siuta
    mo ʻIsileli.
  ces-1613: O jiných pak věcech jeho, a o všech cestách jeho, prvních i posledních
    zapsáno jest v knize králů Judských a Izraelských.
  eng-WMB: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  tam-TCV: அவனுடைய ஆட்சியின் மற்ற நிகழ்வுகள், தொடக்கமுதல் முடிவுவரை யூதா, இஸ்ரயேல்
    அரசர்களின் புத்தகத்தில் எழுதியிருக்கின்றன.
  ceb-ULB: Karon ang tanan nga iyang mga nabuhat, ug sa tanan niyang pamaagi, sa sinugdanan
    ug sa katapusan, tan-awa, nahisulat kini sa basahon sa mga hari sa Juda ug sa
    Israel.
  pol-UBG: A pozostałe jego dzieje i wszystkie jego drogi, od pierwszych do ostatnich,
    są zapisane w księdze królów Judy i Izraela.
  urd-GVU: باقی جو کچھ اُس کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ شروع سے
    لے کر آخر تک ’شاہانِ یہوداہ و اسرائیل‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von ihm zu sagen ist und alle seine Wege, beide, die ersten
    und die letzten, siehe, das ist geschrieben im Buch der Könige Juda's und Israels.
  kan-2017: ಆಹಾಜನ ಉಳಿದ ಪೂರ್ವೋತ್ತರ ಚರಿತ್ರೆಯೂ ಮತ್ತು ಮಾಡಿದ ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ್ಯರ
    ಮತ್ತು ಇಸ್ರಾಯೇಲರ ರಾಜ ಗ್ರಂಥದಲ್ಲಿ ಬರೆಯಲ್ಪಟ್ಟಿದೆ.
  yap-yap: Urngin e tin kabay ni i rin’ u tabolngin e gagiyeg ni i tay nge mada’ nga
    tungun e go’ ka ni yoloy ngalan e babyor ni Chepin e Pilung nu Judah ngu Israel.
  hlt-MCSB: Anih kah ol noi neh a longpuei boeih te a kung a dong khaw, Judah neh
    Israel manghai rhoek cabu khuiah a daek uh coeng he.
  mdy-ETH: ዓካኣዜ ካኣታዼማፓ ዓርቃዖ ጋፖ ሄላንዳኣና ማዺንቴ ሜሌ ባካ ቢያ ዪሁዳና ዒስራዔኤሌ ካኣቶናኮ ሃይሳ ፃኣፒንታ ማፃኣፓ
    ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Ahas ahennie ho nsɛm nkaeɛ no firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ
    agu Yuda ahemfo ne Israel ahemfo nwoma mu.
  eng-WEBU: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  wal-wal: Akaazi hanido harabainne i oottidobai ubbai koiroppe wurssettaa gakkanaassi
    Yihudaa Kawotunne Israa7eela Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Acaz y todos sus procedimientos, los primeros y los
    últimos, ciertamente están escritos en el rollo de los Reyes de Judá y de Israel.
  gun-gun: Ha'e gui oĩve rei tema Acaz rekokue regua. Ha'e rami avi ha'e oikoa jypy
    guive opaa peve ipara oiny kuaxia Judá ha'e Israel pygua huvixa kuery rekokue
    oĩa re.
  ilo-ULB: Ita, dagiti amin nga inaramidna, manipud iti rugi agingga iti maudi, ket,
    nakasuratda iti Libro dagiti Ari ti Juda ken Israel.
  kpg-kpg: Nia mee huogodoo ala i golo ala ne hai i dono madagoaa king, mai i taamada
    gaa tugi di hagaodi, la guu hihi gi lodo Di Kai o nia King o Judah mo Israel.
  uig-ARA: مانا، ئۇنىڭ قالغان ئىشلىرى، جۈملىدىن بارلىق تۇتقان يوللىرى باشتىن-ئاخىرىغىچە
    «يەھۇدا ۋە ئىسرائىل پادىشاھلىرىنىڭ تارىخنامىسى»دا پۈتۈلگەندۇر.
  sus-sus: A xa taruxui dɔnxɔɛ nun a xa wali birin, a fɔlɛ nun a raɲɔnyi birin sɛbɛxi
    Yudaya nun Isirayila mangɛe xa taruxui kui.
  pon-2006: Mwekid koaros en sapwellime mwehi, sang ni tapi lel imwi, wie ntinting
    nan Pwuken Poadopoad en Nanmwarki kan en Suda oh Israel.
  ksd-ksd: Ma kana umana enana papalum, ma kana lavur mangamangana, papa ra turpaina
    tuk ta ra mutuaina, di ga tumu vake diat ta ra buk ure ra umana king Iuda ma Israel.
  tur-YTC: Şimdi onun işlerinin geri kalanı ve bütün yolları, ilk yolları ve son yolları,
    Yahuda ve İsrael krallarının kitabında yazılıdır.
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι αὐτοῦ καὶ αἱ πράξεις αὐτοῦ αἱ πρῶται καὶ ἔσχαται,
    ἰδοὺ γεγραμμέναι ἐπὶ βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ.
  ind-AYT: Riwayat Ahas selebihnya, dari awal sampai akhir, sesungguhnya semua itu
    tertulis dalam kitab Sejarah Raja-Raja Yehuda dan Israel.
  nya-nya: Zochitika zina pa ulamuliro wake ndi machitidwe ake onse, kuyambira pachiyambi
    mpaka pa mapeto, zalembedwa mʼbuku la mafumu a Yuda ndi Israeli.
  hrv-hrv: Ostala su njegova djela i svi njegovi putovi, od prvih do posljednjih,
    zapisani u Knjizi o judejskim i izraelskim kraljevima.
  mps-mps: Te king Ahasgo yali sę dabe meba po me agai kolesaga te aga king pedelalidu
    gagalama aga isaliba saboluyu tomode yali sę dabe po te buku augwaligo Juda Dabe
    Me Israel Dabe Sigo King Dabego Po Buku wabo, te bukude asęai dao.
  tpi-tpi: Ol stori bilong ol arapela samting King Ahas i mekim, na long ol pasin
    bilong en, stat long taim em i kamap king i go inap long taim em i dai, i stap
    long dispela buk ol i kolim, Buk Bilong Ol King Bilong Juda Na Israel.
  dan-1931: Hvad der ellers er at fortælle om ham og hele hans Færd fra først til
    sidst, står jo optegnet i Bogen om Judas og Israels Konger.
  vie-OVCB: Các chi tiết khác về cuộc đời và hoạt động của Vua A-cha đều được ghi
    vào Sách Các Vua Giu-đa và Ít-ra-ên.
  guj-2017: હવે તેનાં બાકીનાં કૃત્યો અને તેનાં બધાં આચરણોની વિગતો યહૂદિયા અને ઇઝરાયલના
    રાજાઓનાં પુસ્તકમાં લખેલી છે.
  pon-2006A: Mwekid koaros en sapwellime mwehi, sang ni tapi lel imwi, wie ntinting
    nan Pwuhken Poadopoad en Nanmwarki kan en Suda oh Israel.
  por-BRBSL: Agora o resto de seus atos, e todos os seus caminhos, primeiro e último,
    eis que estão escritos no livro dos reis de Judá e Israel.
  cth-cth: A tawksaknae thung dawk kaawm rae pueng hoi a khosaknae pueng kamtawng
    hoi apout totouh, khenhaw! Judah hoi Isarel siangpahrangnaw e lairui thutnae dawk
    thut lah ao.
  twi-twi: Ahas ahenni ho nsɛm nkae no fi mfiase kosi awiei no, wɔakyerɛw agu Yuda
    ahemfo ne Israel ahemfo nhoma mu.
  hlt-hlt: Anih kah ol noi neh a longpuei boeih te a kung a dong khaw, Judah neh Israel
    manghai rhoek cabu khuiah a daek uh coeng he.
  tbz-SIM: Aɑsi dɔɔ̀rìmɛ̀ sɔmmɛ nɛ̀ ò pĩ mmùù tɔ̃mmú, ò ketɛ́mɛ̀ nɛ̀ ò pɔ̃̀ńtɛ́mɛ̀
    dɛ̀ wɑ̃̀rimu Sudɑɑ nɛ̀ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ pɑ́tɛ miɛkɛ.
  msy-2020: Atrivim Ahas amizir arazir igharaziba bar, a faragha atrivimɨn otozir
    dughiamɨn ikegha ghua an aremezir dughiamɨn eghaghaniba, akɨnafarir kamɨn itima,
    me kamaghɨn a dɨbori, Judaba ko Israelian Atrivibar Eghaghanibar Akɨnafarim.
  dop-dop: Pɑ kɛɛsɑ Ahɑsɩ tɔm nɑ ɩ tǝmɑ. Nɑ ɩ lɑkɑsɩ kɑncɑɑlɑɣɑ nɑ sɩ tǝnɑɣɑ kɛ Yutɑ
    nɑ Ɩsɛɣɛlɩ pɑ ɑwulɑɑ tɑkǝlɑsɩ tɑɑ.
  azb-azb: Onun qalan işləri və bütün əməlləri, ilk işlərindən son işlərinə qədər
    Yəhuda və İsrail padşahlarının kitabında yazılmışdır.
  eng-DBY: And the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  hin-2017: उसके और कामों, और आदि से अन्त तक उसकी पूरी चाल चलन का वर्णन यहूदा और इस्राएल
    के राजाओं के इतिहास की पुस्तक में लिखा है।
  eng-YLT: And the rest of his matters, and all his ways, the first and the last,
    lo, they are written on the book of the kings of Judah and Israel.
  eng-WYC-2017: Soothly the residue of his words and of all his works, the former
    and the last, be written in the book of [the] kings of Judah and of Israel.
  eng-WMBB: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  urd-GVH: बाक़ी जो कुछ उस की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह शुरू से लेकर
    आख़िर तक ‘शाहाने-यहूदाहो-इसराईल’ की किताब में दर्ज है।
  rug-rug: Sari kaiqa ginugua pule pu ta evaṉa pa nana binaṉara, podalae pa podalaena
    kamo pa vina betona, si ta kubere gore beto koa Sa Buka Tinozi tadi na Baṉara
    pa Ziuda meke Izireli.
  gaz-gaz: Wantoonni bara mootummaa isaa keessa jalqabaa hamma dhumaatti hojjetaman
    kanneen biraa fi akki inni itti jiraate hundi kitaaba mootota Yihuudaa fi Israaʼel
    keessatti barreeffamaniiru.
  fra-LSG: Le reste de ses actions et toutes ses voies, les premières et les dernières,
    cela est écrit dans le livre des rois de Juda et d’Israël.
  yal-yal: A kɛwali dɔnxɛne, a feene birin, keli a fɔlɔn ma han a raɲanna, ne sɛbɛxi
    Yuda mangane nun Isirayila mangane kɛdine kui.
  haw-1868: A o ke koena o kana mau hana, a o kona aoao a pau, ka mua a me ka hope,
    aia hoi, ua kakauia iloko o ka buke no na'lii o ka Iuda a me ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ آحَازَ وَأَعْمَالُهُ مِنْ بِدَايَتِهَا إِلَى
    نِهَايَتِهَا فَهِيَ مُدَوَّنَةٌ فِي كِتَابِ تَارِيخِ مُلُوكِ يَهُوذَا وَإِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ nu tso Fia Ahazia ƒe agbenɔnɔ kple nuwɔwɔ bubuawo tso gɔmedzedzea
    va se nuwuwu ŋu ɖe Yuda fiawo kple Israel fiawo ƒe ŋutinyagbalẽwo me.
  eng-LEE: And the rest of his acts and of all his ways, the first and the last, behold,
    they are written in the book of the kings of Judah and Israel.
  asm-FB: এতিয়া তেওঁ কৰা সকলো কৰ্ম আৰু তেওঁৰ চৰিত্ৰৰ বৃত্তান্ত প্ৰথমৰে পৰা শেষলৈকে
    সকলো কথা যিহূদাৰ আৰু ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা আছে।
  sus-A: عَ شَ تَرُشُي دْنشْي نُن عَ شَ وَلِ بِرِن، عَ قْلّ نُن عَ رَحْنيِ بِرِن سّبّشِ
    يُدَيَ نُن عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste de ses actes et toutes ses voies, les premiers et les derniers,
    sont écrits dans le livre des rois de Juda et d'Israël.
  hbo-hbo: וְיֶ֤תֶר דְּבָרָיו֙ וְכָל־דְּרָכָ֔יו הָרִאשֹׁנִ֖ים וְהָאַחֲרֹונִ֑ים הִנָּ֣ם
    כְּתוּבִ֔ים עַל־סֵ֥פֶר מַלְכֵֽי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  kik-kik: Namo maũndũ marĩa mangĩ makoniĩ wathani wake na mĩthiĩre yake yothe-rĩ,
    kuuma kĩambĩrĩria nginya mũthia-rĩ, maandĩkĩtwo ibuku-inĩ rĩa athamaki a Juda
    na Isiraeli.
  fra-NCL: Le reste de ses actes et toutes ses voies, les premières et les dernières,
    voici que cela est écrit dans le livre des rois de Juda et d’Israël.
  cek-AK: Siangpahrang ah oh nathung a sak ih hmuennawk boih hoi a caehhaih loklamnawk
    boih, takung hoi tadong khoek to, Judah hoi Israel siangpahrangnawk ih cabu thungah
    tarik o.
  cuk-cuk: Rey-Acaz-ibmar-imakded, degi, bela e-igar-nanasadi, gebe-onoded-akale,
    berguedse e-ibmar-imaksadi, Judá-reymar-e-gardagi, degi, Israel-e-reymar-gardagi
    bela narmakar mamaid.
  uig-CYR: Мана, униң қалған ишлири, җүмлидин барлиқ тутқан йоллири баштин-ахириғичә
    «Йәһуда вә Исраил падишалириниң тарихнамиси»да пүтүлгәндур.
  tel-2017: అతని గురించిన ఇతర విషయాలు, అతని పద్ధతులను గురించి యూదా, ఇశ్రాయేలు రాజుల
    గ్రంథంలో రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv avèk chemen li yo, soti nan premye a jis rive nan dènye
    a, men gade byen, yo ekri nan Liv A Wa A Juda yo Avèk Israël yo.
  kos-kos: Ma nukewa su el orala ke el tokosra, mutawauk nwe ke safla, simla in Sramsram
    Matu Ke Tokosra Lun Israel Ac Judah.
  hbo-WLC: וְיֶ֤תֶר דְּבָרָיו֙ וְכָל־דְּרָכָ֔יו הָרִאשֹׁנִ֖ים וְהָאַחֲרוֹנִ֑ים הִנָּ֣ם
    כְּתוּבִ֔ים עַל־סֵ֥פֶר מַלְכֵֽי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị ya, site na mmalite ruo
    ọgwụgwụ, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda na Izrel?
  ory-ory: ତାଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ଆଦ୍ୟନ୍ତସକଳ ଆଚରଣ, ଦେଖ, ଯିହୁଦାର ଓ ଇସ୍ରାଏଲର
    ରାଜାମାନଙ୍କ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  chk-chk: Nge lusun pworausen än Ahas föför seni lepoputan tori lesopolan an nemenem
    a makelong lon puken uruwon ekewe kingen Juta me Israel.
  rop-rop: Wal ola ting weya King Eihes bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga ola king brom Isreil en Juda.
  ukr-1871: Прочі його дїї і всї вчинки його, перші й останні, списані в книзї царів
    Юдейських та Ізраїлських.
  deu-1951: Seine übrigen Geschichten aber und alle seine Wege, die früheren und die
    späteren, die sind aufgezeichnet im Buch der Könige von Juda und Israel.
  eng-JPS: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  srp-1865: A ostala djela njegova i svi putovi njegovi prvi i pošljednji, eto zapisani
    su u knjizi o carevima Judinijem i Izrailjevijem.
  lug-lug: Ebyafaayo ebirala eby’omu mulembe gwe n’empisa ze zonna, okuva ku ntandikwa
    okutuusa ku nkomerero, byawandiikibwa mu kitabo kya bassekabaka ba Yuda ne Isirayiri.
  heb-heb: ויתר דבריו וכל דרכיו הראשנים והאחרונים הנם כתובים על ספר מלכי יהודה וישראל׃
  ben-IRV: দেখো, আহসের অন্যান্য সমস্ত কাজের কথা এবং প্রথম থেকে শেষ পর্যন্ত তাঁর সমস্ত
    চাল চলনের কথা “যিহূদা ও ইস্রায়েলের রাজাদের ইতিহাস” নামক বইটিতে লেখা আছে।
  pan-pan: ਉਹ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਮਾਰਗ ਮੁੱਢ ਤੋਂ ਅੰਤ ਤੱਕ, ਵੇਖੋ, ਉਹ ਯਹੂਦਾਹ ਅਤੇ
    ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਹਨ
  mya-JVB: အာခတ် ကျင့်ကြံ ပြုမူသော အမှု အရာကြွင်း လေသမျှအစ အဆုံး တို့သည် ယုဒ ရာဇဝင်နှင့်
    ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  hmo-hmo: Ahasa ena kara orena, bona iena dala ibounai, edia matamaia ela bona dokona,
    be Iuda bona Israela King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और उसके बाक़ी काम और उसके सब तौर तरीके़ शुरू' से आख़िर तक यहूदाह और इस्राईल
    के बादशाहों की किताब में लिखा हैं।
  rus-SYN: Прочие дела его и все поступки его, первые и последние, описаны в книге
    царей Иудейских и Израильских.
  bqc-SIM: Yã́ pↄ́ a kɛ̀ za a daalɛawa e a midɛawa kĩni kú Yuda kíaↄ ń Isaili
    kíaↄ ladau.
  tcz-CHONGTHU: Hitichun avaihom sunga anatoh athilbol jouse chu apatna patna ajona
    gei Judah leh Israel lengho thusim bua akijih lutsoh keijin ahi
  mar-mar: आहाजची सर्व कृत्ये इस्राएल व यहूदी राजांचा इतिहास या पुस्तकात लिहिलेले
    आहेत.
  qub-qub: Acazpaga gallaycushanpita ushanancama ima rurashanpis waquenga isquirbiraycan
    Judäpawan Israelpa raynincunapa acta librunchömi.
  bqp-bqp: Akɑsin kookoosun sukum gbiikisu kɑ dɑ̃ɑkisu si kpuro su yoruɑ Yudɑbɑ kɑ
    Isirelibɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tout rès istwa Akaz la ak tou sa li te fè depi premye jou li te moute wa
    a rive jouk dènye jou a, n'a jwenn tou sa ekri nan Liv Istwa wa peyi Jida ak wa
    peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Ahaz and all his ways, from beginning to
    end, they are indeed written in the Book of the Kings of Judah and Israel.
  eng-WEBPB: Now the rest of his acts, and all his ways, first and last, behold, they
    are written in the book of the kings of Judah and Israel.
  kbq-kbq: Hagi Ahasi'ma kinima agafa huno mani'nereti'ma vuno ome vagare'nea knafima
    maka zama hu'nea zamofo agenkea, mika Juda kini vahe'ene, Israeli kini vahetmimofo
    zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen quichijqui Tlanahuatijquetl Acaz tlen
    quema pejqui itequi huan hasta mijqui, nochi eltoc ijcuilijtoc ipan Nopa Amatlapohuali
    tlen nopa Tlanahuatiani tlen Tlali Judá huan Tlali Israel.
  gub-BL: 'Amo umuapyk tuwihawete Akaz hemiapo kwer paw tuwihawete romo heko mehe
    har izypy mehe har te iahykaw rehe har wà, pape rehe wà. Na''aw a''e pape her
    xe: Zuta wanuwihawete Izaew wanuwihawete wanemiapo kwer imume''u haw.'
  eng-DRA: But the rest of his acts, and all his works first and last are written
    in the book of the kings of Juda and Israel.
