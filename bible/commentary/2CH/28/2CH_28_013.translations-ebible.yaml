    الرَّبِّ مُحْتَدِمٌ عَلَى إِسْرَائِيلَ».'
  ewe-ewe: Wogblɔ be, “Miekpɔ mɔ akplɔ aboyomeawo va afi sia o. Ne miekplɔ wo vɛ la,
