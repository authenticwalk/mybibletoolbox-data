    tomoi sari nada sinea.”
  gaz-gaz: akkana jedhan; “Isin boojiʼamtoota kanneen as fiduu hin qabdan; yoo kanaa
    achii nu fuula Waaqayyoo duratti cubbamoota ni taana. Isin amma illee cubbuu fi
