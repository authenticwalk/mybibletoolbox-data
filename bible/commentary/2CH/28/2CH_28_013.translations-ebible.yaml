    o ka Iseraela.
  arb-NAV: 'وَقَالُوا لَهُمْ: «لا تَدْخُلُوا بِالأَسْرَى إِلَى هُنَا، إِذْ يَكْفِينَا
    مَا عَلَيْنَا مِنْ آثَامٍ فِي حَقِّ الرَّبِّ، وَأَنْتُمْ مُزْمِعُونَ أَنْ تُضِيفُوا
