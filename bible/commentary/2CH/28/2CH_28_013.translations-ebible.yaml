verse: 2CH.028.013
translations:
  mal-C: “നിങ്ങൾ ആ തടവുകാരെ ഇവിടെ കൊണ്ടുവരരുത്. അങ്ങനെചെയ്താൽ നാം യഹോവയുടെമുമ്പാകെ
    കുറ്റക്കാരായിത്തീരും. നമ്മുടെ കുറ്റം ഇപ്പോൾത്തന്നെ വലുതാണ്. ദൈവത്തിന്റെ ഉഗ്രകോപവും
    നമ്മുടെമേലുണ്ട്. അതിനാൽ നമ്മുടെ പാപങ്ങളെയും അപരാധത്തെയും ഇനിയും പെരുക്കാൻ നിങ്ങൾ
    ഉദ്ദേശിക്കുന്നോ?”
  deu-TKW: 'und sprachen zu ihnen: Ihr dürft die Gefangenen nicht hierher bringen!
    Denn ihr habt im Sinn, unsere Sünden und unsere Verschuldung noch zu vermehren,
    zu der Verschuldung gegen Jahwe hinzu, die bereits auf uns lastet. Denn wir haben
    große Verschuldung, und grimmiger Zorn lastet auf Israel!'
  lin-lin: 'Balobaki na bango : « Bosengeli te komema bakangami oyo awa, soki te tokomema
    ngambo epai na Yawe. Boni, bolingi lisusu kobakisa masumu mpe ngambo na biso !
    Ngambo na biso eleki penza monene, mpe kanda makasi ya Yawe ezali likolo ya Isalaele. »'
  eng-LSV: and say to them, “You do not bring in the captives here, for guilt against
    YHWH [is already] on us, you are saying to add to our sin and to our guilt. For
    abundant [is] the guilt we have, and the fierceness of anger on Israel.”
  eng-GNV: 'And said vnto them, Bring not in the captiues hither: for this shalbe
    a sinne vpon vs against the Lord: ye entende to adde more to our sinnes and to
    our trespasse, though our trespasse be great, and the fierce wrath of God is against
    Israel.'
  eng-WEBSTER: 'And said to them, Ye shall not bring in the captives hither: for whereas
    we have offended against the LORD already , ye intend to add more to our sins
    and to our trespass: for our trespass is great, and there is fierce wrath against
    Israel.'
  nhw-BL: 'Quinilhuijque: ―Amo xiquinhualicaca nica nopa sihuame huan coneme tlen
    tlali Judá pampa techtlatzacuiltis miyac TOTECO. San anquinequij achi más anquimiyaquilise
    totlajtlacolhua catli ya miyac. Huan Toteco tlahuel cualanis ica tojuanti.'
  swh-ONEN: Wakamwambia, “Hamna ruhusa kuwaleta hao wafungwa hapa, ama sivyo tutakuwa
    na hatia mbele za Bwana. Je, mnataka kuongezea dhambi yetu na hatia yetu? Kwa
    sababu hatia yetu tayari ni kubwa, nayo hasira kali ya Bwana iko juu ya Israeli.”
  bba-bba: Bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, i ǹ kɑ yoo be duɔ mini. I kĩ i bɛsɛn tɑɑrɛ sosiwɑ
    Yinni Gusunɔn mi. Domi sɑ tore kɔ. Mɑ Yinni Gusunɔ u kɑ sun mɔru sɑ̃ɑ.
  eng-KJVCPB: 'and said unto them, Ye shall not bring in the captives hither: for
    whereas we have offended against the Lord already, ye intend to add more to our
    sins and to our trespass: for our trespass is great, and there is fierce wrath
    against Israel.'
  luo-luo: Negiwacho niya, “Ok unyal kelo jogo ma umako kaeni, nimar kutimo kamano
    to wanabed joketho e nyim Jehova Nyasaye. Koso udwaro medo richo ewi mago ma wasetimo?
    Richo ma wasetimo duongʼ moloyo kendo mirimbe mager ni kuom Israel.”
  meu-meu: e hamaorodia, eto, Abi-mauri taudia na iniseni ai basio hakaudia vareai;
    badina be o haeroamu karana ese baine hakerereda Iehova vairanai, bena una kerere
    na eda kara dika bona eda kerere gunadia latadiai baine heato ḡau. Badina be eda
    kerere vada e bada, bona badu ḡaraḡarana na Israel latanai.
  npi-ULB: तिनीहरूले उनीहरूलाई भने, “यी कैदीहरूलाई तिमीहरूले यहाँ ल्‍याउनुहुन्‍न,
    किनकि तिमीहरूले जे विचार गरिरहेका छौ त्‍यसले गर्दा हामीहरूमा परमप्रभुको विरुद्धमा
    पाप ल्याउनेछ, हाम्रा पाप र दोष थप्‍नेछ, किनकि हाम्रा दोषहरू ठुला छन् र इस्राएलको
    विरुद्धमा भयानक क्रोध आइपरेको छ ।”
  yor-yor: 'Wọn si wí pé, “Ìwọ kò gbọdọ̀ mú àwọn ẹlẹ́wọ̀n wá síbí,” “tàbí àwa ti jẹ̀bi
    níwájú Olúwa, ṣe ẹ̀yin ń gbèrò láti fi kún ẹ̀ṣẹ̀ àti ẹ̀bi wa ni: nítorí tí ẹ̀bi
    wa ti tóbi púpọ̀, ìbínú rẹ̀ kíkan sì wà lórí Israẹli.”'
  pes-OPCB: 'ایشان اعتراض‌کنان گفتند: «نباید این اسیران را به اینجا بیاورید. اگر این
    کار را بکنید ما در نظر خداوند مقصر خواهیم بود. آیا می‌خواهید به بار گناهان ما
    بیافزایید؟ ما به اندازهٔ کافی برای گناهانمان مورد خشم خدا قرار گرفته‌ایم.»'
  tgl-ULB: Sinabi nila sa kanila, “Hindi ninyo dapat dalhin ang mga bilanggo rito,
    sapagkat ang gusto ninyo ay isang bagay na magdadala sa atin ng kasalanan laban
    kay Yahweh na magdaragdag sa ating mga kasalanan at mga paglabag; sapagkat napakalaki
    ng ating paglabag at mayroong matinding poot laban sa Israel.”
  hui-hui: Agali haguane mariali uruni tigua ami agali biaruhondo lamialu lalu, Tígua
    wali agali uruni garabaya bu yalu oali naibalimu. Anduane Homogo deni iname ko
    birimagonaga ibugua inahondo keba timbuni howa pani karulape ngibehe ndobe. Ai
    tígua mana ogonidagua birimiyagua nde inaha genda timbuniore Anduane Homogonaga
    deni wulebira, lene.
  mya-mya: သူ​တို့​က``သင်​တို့​၏​သုံ့​ပန်း​များ​ကို​ဤ​မြို့ ထဲ​သို့​မ​ခေါ်​ခဲ့​ကြ​နှင့်။
    ငါ​တို့​အား​အ​မျက် တော်​ထွက်​၍​ဒဏ်​ခတ်​စေ​လောက်​အောင်​ပင် ထာ​ဝရ​ဘု​ရား​ကို​ငါ​တို့​ပြစ်​မှား​ခဲ့​လေ​ပြီ။
    ယ​ခု​သင်​တို့​သည်​ငါ​တို့​အ​ပြစ်​ကို​ပို​မို ကြီး​လာ​အောင်​ပြု​လို​ကြ​သည်​တ​ကား''
    ဟု​ဆို​ကြ​၏။-
  bod-N: ཁྱོད་ཚོས་བཙོན་མ་འདི་དག་ནང་དུ་ཁྲིད་མི་རུང་སྟེ། ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཉེས་པ་བསགས་ཟིན་ལ།
    ཁྱོད་ཚོས་ཀྱང་དེའི་སྟེང་དུ་སྡིག་ཉེས་བསག་འདོད་པའོ། །རང་ཅག་གི་ཉེས་སྐྱོན་ཤིན་ཏུ་ཚབས་ཆེ་ལ།
    ཡེས་ར་ཨེལ་གྱི་སྟེང་དུ་ཐུགས་ཁྲོ་ཆེན་པོ་ཡོད་ཅེས་སྨྲས་པས།
  sna-sna: Vakati, “Hamufaniri kuuyisa vasungwa ivavo kuno kuti tirege kuva nemhosva
    pamberi paJehovha. Munoda kuwedzera here pamusoro pechivi chedu nemhosva yedu?
    Nokuti mhosva yedu yatokura kare, uye kutsamwa kwake kunotyisa kwava pamusoro
    peIsraeri.”
  spa-BLM: 'y les dijeron: “No traigan aquí a los cautivos, porque ustedes pretenden
    lo que traerá sobre nosotros una transgresión contra Yahvé, para añadir a nuestros
    pecados y a nuestra culpa; pues nuestra culpa es grande, y hay una ira feroz contra
    Israel.”'
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Man̈ eyic''cot eb'' chi'' d''a tic, yujto
    a jun tic tz''och co muloc d''a Jehová. ¿Tom tze say tas tz''aj svach'' och co
    mul d''ay? Te nivanxo co mul tz''ochi, yuj chi'' scot val yoval Jehová chi'' d''ayon̈,
    xchi eb'' vin̈.'
  swh-ULB: Wakasema kwao, “Lazimaa msiwaleta wafungwa hapa, kwa kuwa mlikusudia jambo
    ambalo litaleta juu yetu dhambi dhidi ya Yahwe, kuongeza dhambi juu yetu na makosa
    yetu, kwa maana makosa yetu ni makuu, na kuna hasira kali dhidi ya Israeli.”
  bel-bel: 'і сказалі ім: ня ўводзьце сюды палонных, бо грэх быў бы нам прад Госпадам.
    Няўжо вы думаеце дадаць да грахоў нашых і да злачынстваў нашых? вялікая віна наша,
    і полымя гневу Гасподняга над Ізраілем.'
  deu-ELBBK: 'und sprachen zu ihnen: Ihr sollt nicht die Gefangenen hierher bringen;
    denn um eine Schuld gegen den HERRN über uns zu bringen, gedenkt ihr solches,
    um unsere Sünden und unsere Verschuldungen zu vermehren; denn wir haben schon
    eine große Schuld, und eine Zornglut ist über Israel!'
  mbb-OT: Migkaǥi sikandan te, “Kenè niw heeyan pendumaha kayi is menge nevihag, su
    televaken tew heini ziyà te Nengazen. Kenè tew en ed-umanan is salè tew. Dekelè
    en is menge salè tew, ne egkepeukan kiw en te Nengazen is menge tig-Israel.”
  mal-2015: നിങ്ങൾ ബദ്ധന്മാരെ ഇവിടെ കൊണ്ടുവരരുതു; നാം തന്നേ യഹോവയോടു അകൃത്യം ചെയ്തിരിക്കെ
    നമ്മുടെ പാപങ്ങളോടും അകൃത്യത്തോടും ഇനിയും കൂട്ടുവാൻ നിങ്ങൾ ഭാവിക്കുന്നു; നമുക്കു
    വലിയൊരു അകൃത്യം ഉണ്ടു; ഉഗ്രകോപം യിസ്രായേലിന്മേൽ ഇരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: 'A phende lenge: „Ma anen kade le manušen, saven zaiľan, bo aleha kerďanas
    o binos anglo RAJ a mek buter pre amende anďanas e bibach. Se imar akana hin amen
    but bini a le RAJESKRI choľi hiňi upral o Izrael.“'
  pes-OPV: و به ایشان گفتند که «اسیران را به اینجا نخواهید آوردزیرا که تقصیری به ضد
    خداوند بر ما هست وشما می‌خواهید که گناهان و تقصیرهای ما رامزید کنید زیرا که تقصیر
    ما عظیم است و حدت خشم بر اسرائیل وارد شده است.»
  ron-1924: 'ши ле-ау зис: „Сэ ну адучець аич пе ачешть приншь де рэзбой. Кэч, дупэ
    че кэ сунтем виноваць ынаинтя Домнулуй, вой врець сэ май ши адэугаць ла пэкателе
    ши ла грешелиле ноастре. Сунтем фоарте виноваць, ши мыния апринсэ а Домнулуй есте
    песте Исраел.”'
  ben-OBCV: “তোমরা এই বন্দিদের এখানে আনবে না,” তারা বললেন, “তা না হলে আমরাই সদাপ্রভুর
    কাছে দোষী হয়ে যাব। আমরা যত পাপ ও অপরাধ করেছি, তার সাথে কি তোমরা এই পাপটিও যোগ
    করতে চাইছ? কারণ আমাদের পাপের পরিমাণ ইতিমধ্যেই অনেক বেড়ে গিয়েছে, আর ইস্রায়েলের
    উপর তাঁর ক্রোধ অবস্থান করে আছে।”
  som-som: Oo waxay iyagii ku yidhaahdeen, Idinku waa inaydnaan maxaabiista halkan
    soo gelin, waayo, waxaad ku talo jirtaan inaad ina kor saartaan xadgudub Rabbiga
    ka gees ah, oo waxaad inoo sii kordhinaysaan dembiyadeennii iyo xadgudubkeennii,
    maxaa yeelay, xadgudubkeennu aad buu u weyn yahay, oo dadka Israa'iilna aad baa
    loogu cadhooday.
  lat-VUC: 'et dixerunt eis: Non introducetis huc captivos, ne peccemus Domino. Quare
    vultis adjicere super peccata nostra, et vetera cumulare delicta? grande quippe
    peccatum est, et ira furoris Domini imminet super Israël.'
  eng-ASVBT: 'and said unto them, Ye shall not bring in the captives hither: for ye
    purpose that which will bring upon us a trespass against Jehovah, to add unto
    our sins and to our trespass; for our trespass is great, and there is fierce wrath
    against Israel.'
  ita-1885: Voi non menerete qua entro questi prigioni; perciocchè ciò che voi pensate
    fare è per renderci colpevoli appo il Signore, accrescendo il numero de' nostri
    peccati e delle nostre colpe; conciossiachè noi siamo grandemente colpevoli, e
    vi sia ira accesa contro ad Israele.
  eng-LXXUP: 'and said to them, Ye shall not bring in hither the prisoners to us,
    for whereas sin against the Lord is upon us, ye mean to add to our sins, and to
    our trespass: for our sin is great, and the fierce anger of the Lord is upon Israel.'
  eng-ULB: They said to them, “You must not bring the prisoners here, for you intend
    something that will bring on us sin against Yahweh, to add to our sins and trespasses,
    for our trespass is great, and there is fierce wrath against Israel.”
  spa-VBL: “¡No traigan a esos prisioneros aquí!”, les dijeron. “Si lo hacen, no lograrán
    más que aumentar nuestros pecados y nuestra maldad contra el Señor. Nuestra culpa
    ya es grande, y su feroz ira está cayendo sobre Israel”.
  fra-_FOB: 'Et leur dirent: Vous ne ferez point entrer ici ces prisonniers; car,
    pour nous rendre coupables devant l''Éternel, vous voulez ajouter à nos péchés
    et à notre culpabilité; car nous sommes déjà très coupables, et l''ardeur de la
    colère est sur Israël.'
  mal-mal: “നിങ്ങൾ തടവുകാരെ ഇവിടെ കൊണ്ടുവരരുത്; നാം തന്നേ യഹോവയോട് അകൃത്യം ചെയ്തിരിക്കെ
    നമ്മുടെ പാപങ്ങളോടും അകൃത്യത്തോടും ഇനിയും കൂട്ടുവാൻ നിങ്ങൾ ഭാവിക്കുന്നു; നമ്മുടെ
    അകൃത്യം വലിയത്. യഹോവയുടെ ഉഗ്രകോപം യിസ്രായേലിന്മേൽ ഇരിക്കുന്നുവല്ലോ” എന്ന് പറഞ്ഞു.
  urd-GVR: Unhoṅ ne kahā, “In qaidiyoṅ ko yahāṅ mat le āeṅ, warnā ham Rab ke sāmne
    qusūrwār ṭhahreṅge. Kyā āp chāhte haiṅ ki ham apne gunāhoṅ meṅ izāfā kareṅ? Hamārā
    qusūr pahle hī bahut baṛā hai. Hāṅ, Rab Isrāīl par saḳht ġhusse hai.”
  suz-BL: मेको आन कली “गेपुकीम एको ग्‍याइश्‍शो आन कली एक चाक्‍चा मदुम्‍ब। गेपुकीम
    मार मिम्‍शो बाक्‍नी? मेको आ पर्बम गोपुकीम परमप्रभु यावे आ ङोंइती दोस ताइनीकी।
    मार, गेपुकीम इं मरिम्‍शो पशो नु इं पाप तेम्‍चा दाक्‍नीनी? मार, इं पाप ठेयब मबाक्‍बा
    ङा? परमप्रभु यावे इस्राएल आ पर्बम ङोंइती रे गाइक्‍ना गाइक्‍न बाक्‍ब” दे मदमे बाक्‍त।
  ita-1927: 'e dissero loro: “Voi non menerete qua dentro i prigionieri; perché voi
    vi proponete cosa che ci renderà colpevoli dinanzi all’Eterno, accrescendo il
    numero dei nostri peccati e delle nostre colpe; poiché noi siamo già grandemente
    colpevoli, e l’ira dell’Eterno arde contro Israele”.'
  ckb-ckb: 'پێیان گوتن: «دیلەکان ناهێنن بۆ ئێرە، ئەگینا ئێمەش دەرهەق بە یەزدان تاوانبار
    دەبین. ئایا ئێوە بە نیازن گوناه و تاوانەکانمان زۆرتر بکەن؟ چونکە خۆمان پێشوەخت
    ئەوەندە تاوانمان زۆرە کە گڕی تووڕەیی خودا لە ئیسرائیل هاتووەتە جۆش.»'
  eng-BBE: And said to them, You are not to let these prisoners come here; for what
    you are designing to do will be a cause of sin against the Lord to us, making
    even greater our sin and our wrongdoing, which now are great enough, and his wrath
    is burning against Israel.
  kan-OKCV: ಅವರಿಗೆ, “ನೀವು ಸೆರೆಯವರನ್ನು ಇಲ್ಲಿಗೆ ತರಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಾವು ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಅಪರಾಧ ಮಾಡಿದ್ದೇವೆ. ನೀವು ನಮ್ಮ ಪಾಪಗಳನ್ನೂ, ನಮ್ಮ ಅಪರಾಧಗಳನ್ನೂ ಹೆಚ್ಚಿಸಬೇಕೆಂದಿದ್ದೀರಿ.
    ನಿಶ್ಚಯವಾಗಿ ನಮ್ಮ ಅಪರಾಧವು ದೊಡ್ಡದಾಗಿದೆ. ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಉಗ್ರಕೋಪವು ಉಂಟಾಯಿತು,”
    ಎಂದರು.
