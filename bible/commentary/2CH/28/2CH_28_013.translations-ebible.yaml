    kuraba isafuraghtɨ, da Ikiavɨra Itir Godɨn damazimɨn mangɨ bar ekevegham. Eghtɨ
    Ikiavɨra Itir Godɨn anɨngagharir ekiam en ikiam.”
  dop-dop: 'Ɩlɛnɑ pɑ́ tɔ-wɛ sɩ: Ɩ́ tɑɑ kɔnɑ sɑlǝkɑtʋnɑɑ mpɛɣɛ cǝnɛ. Ɩ́ cɑɑkɩ sɩ Tɑcɑɑ
    ɩ́ nyǝnɩ-tʋɣʋ ɑsɑɣɑɑ kɛ pɑ tɔm tɑɑ kɛ́, nɑ pǝ́ sɔɔsɩ-tʋɣʋ tɑsǝkǝlɛ. Pǝyele tǝ
    tɛmɑ-tɛɣɛ wɛɛnɑʋ, nɑ Tɑcɑɑ mʋ-tʋ nɑ pɑ́ɑ́nɑ́.'
  azb-azb: «Əsirləri buraya gətirməyin, çünki etmək istədiyiniz şey Rəbbə qarşı üzərimizə
