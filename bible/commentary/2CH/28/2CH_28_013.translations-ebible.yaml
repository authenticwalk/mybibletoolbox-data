  ory-ory: “ତୁମ୍ଭେମାନେ ବନ୍ଦୀମାନଙ୍କୁ ଏହି ସ୍ଥାନକୁ ଆଣିବ ନାହିଁ, କାରଣ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ଆମ୍ଭମାନଙ୍କୁ ଆହୁରି ଅପରାଧଗ୍ରସ୍ତ କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କର ପାପ ଓ ଅପରାଧସକଳର ବୃଦ୍ଧି
    କରିବାକୁ ମନସ୍ଥ କରୁଅଛ; ଆମ୍ଭମାନଙ୍କର ଭାରୀ ଅପରାଧ ହୋଇଅଛି ଓ ଇସ୍ରାଏଲ ଉପରେ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ
