  heb-heb: ויאמרו להם לא תביאו את השביה הנה כי לאשמת יהוה עלינו אתם אמרים להסיף על
    חטאתינו ועל אשמתינו כי רבה אשמה לנו וחרון אף על ישראל׃
  ben-IRV: তাঁরা তাদের বললেন, “ঐ বন্দীদের তোমরা এখানে আনবে না কারণ আমাদের পাপ ও দোষ
    সবার থেকে বেশি; আনলে আমরা সদাপ্রভুর কাছে দোষী হব। আমাদের পাপ ও দোষের সঙ্গে কি
    তোমরা আরও কিছু যোগ দিতে চাও? আমরা তো ভীষণভাবে দোষী হয়েই রয়েছি আর সদাপ্রভুর ভয়ঙ্কর
    ক্রোধ ইস্রায়েলের উপর রয়েছে।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਬੰਧੂਆਂ ਨੂੰ ਇੱਥੇ ਨਹੀਂ ਲਿਆ ਸਕੋਗੇ ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ
    ਜੋ ਕੀਤਾ ਹੈ ਉਸ ਕਰਕੇ ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਾਪੀ ਬਣਾਂਗੇ ਅਤੇ ਸਾਡੀਆਂ ਭੁੱਲਾਂ ਅਤੇ ਪਾਪ ਵੱਧ ਜਾਣਗੇ
    ਕਿਉਂ ਜੋ ਸਾਡੀ ਭੁੱਲ ਵੱਡੀ ਹੈ ਅਤੇ ਇਸਰਾਏਲ ਉੱਤੇ ਵੱਡਾ ਕਹਿਰ ਹੈ
  mya-JVB: သင်တို့သိမ်းယူခဲ့သောသူတို့ ကို ဤ မြို့ထဲသို့ မ သွင်း ရ။ ငါ တို့သည် ထာဝရဘုရား
    ကို ပြစ်မှား ပြီ။ အပြစ် ရင်းအပေါ်မှာထပ်၍ ပြစ်မှားစေဦးမည်ဟု သင်တို့ကြံစည်ကြသည်ကား။
    ယခုတွင် ငါ တို့အပြစ် ကြီးလှ ၏။ ဣသရေ အမျိုး၌ ပြင်းစွာ အမျက် ထွက်လျက် ရှိသည်ဟု ဆို
    သောကြောင့်၊
  hmo-hmo: Idia hamaorodia, idia gwau, “Abia mauri taudia do umui mailaia lasi iniseni!
    Ita ese kara dika Lohiabada dekenai ita karaia vadaeni, bona Lohiabada ena vairanai
    ita kerere vadaeni. To unai iseda varavara dekenai unai kara do umui karaia, bona
    iseda kerere do umui habadaia, a?”
  urd-urd: और उनसे कहा कि “तुम ग़ुलामों को यहाँ नहीं लाने पाओगे, क्यूँकि जो तुम ने
    ठाना है उससे हम ख़ुदावन्द के गुनाहगार बनेंगे और हमारे गुनाह और खताएं बढ़ जायेंगी
    क्यूँकि हमारी ख़ता बड़ी है और इस्राईल पर क़हर — ए — शदीद है।
  rus-SYN: 'и сказали им: не вводите сюда пленных, потому что грех был бы нам пред
    Господом. Неужели вы думаете прибавить к грехам нашим и к преступлениям нашим?
    велика вина наша, и пламень гнева Господня над Израилем.'
  bqc-SIM: 'Aa ònɛ́: Ásu su ń zĩgↄ̃ɛ beeↄ lao, kɛ́ wásu tàaekɛ Diiɛo yã́i.
    Á ye wá duuna ń wá tàaeↄ kã́fĩ yã̀? Wa tàaekɛ̀ɛ̀ maamaa kↄ̀, ↄ̃ aà pↄ
    fɛ̃a wá Isailiↄzi maamaa.'
  tcz-CHONGTHU: 'Nanghon galhinga mi nahin kailutlou diu ahi: “Nanghon ichonsetnao
    nabelapmun galhingin mi nahin kaitaovin ahi, eihon nasatah in Pathen Israel chungah
    Ilunghan sah jeng taovin ahi” atiove'
  mar-mar: ती इस्राएली सैन्याला म्हणाली, “यहूदाच्या कैद्यांना इकडे आणू नका. तसे केलेत
    तर तो परमेश्वराचा आपण केलेला मोठा अपराध ठरेल. आपल्या पापांमध्ये त्यामुळे आणखी
    भर पडेल. इस्राएलावर परमेश्वराचा कोप होईल.”
  qub-qub: 'niran: «¿Imapätaj prësucunata apamushcanqui? Paycunata ñacacherga masmi
    juchayojyäshun. Gamcunaga munarcaycanqui juchanchïcuna jananman-jananman yapacänallantami.
    Noganchëga fiyupa juchayojnami carcaycanchïpis. Chaura Tayta Diosga fiyupami rabyacurcongapaj
    noganchi Israelcunapäga.»'
  bqp-bqp: Bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, i ǹ kɑ yoo be duɔ mini. I kĩ i bɛsɛn tɑɑrɛ sosiwɑ
    Yinni Gusunɔn mi. Domi sɑ tore kɔ. Mɑ Yinni Gusunɔ u kɑ sun mɔru sɑ̃ɑ.
  hat-hat: 'Yo di yo: -Pa mennen prizonye sa yo isit la! Si nou fè sa n''ap antò devan
    Seyè a. Nou deja fè kont peche nou konsa, Seyè a tou move sou pèp Izrayèl la,
    pou n''ap vin mete ankò sou sa nou fè ki mal ak sou peche nou yo!'
  eng-BSB: “You must not bring the captives here,” they said, “for you are proposing
    to bring guilt upon us from the LORD and to add to our sins and our guilt. For
    our guilt is great, and fierce anger is upon Israel.”
  eng-WEBPB: and said to them, “You must not bring in the captives here, for you intend
    that which will bring on us a trespass against the LORD, to add to our sins and
    to our guilt; for our guilt is great, and there is fierce wrath against Israel.”
  kbq-kbq: ana sondia vahetminkura amanage hu'naze, tamagra kinama huzmanteta zmavreta
    aza vahetmina zamavareta amarera omegahaze. Na'ankure Ra Anumzamofo avurera kumitimo'a
    ko marerino ra hu'neanki, mago'ene erinte agofetu huta kumira nehazageno, Israeli
    vahe'mota Ra Anumzamo'a tusi arimpa ahenerante.
  nhe-BL: 'Quinilhuijque: ―Amo xiquinhualicaca nica nopa sihuame huan coneme tlen
    tlali Judá pampa techtlatzacuiltis miyac TOTECO. San inquinequij achi más inquimiyaquilise
    totlajtlacolhua tlen ya miyac. Huan Toteco tlahuel cualanis ica tojuanti.'
  gub-BL: Uze'eg nezewe wà. — Perur zo 'aw teko ipyhyk pyrer xe pe wà nehe. Xiapo
    ikatu 'ym ma'e tetea'u Tupàn henataromo zane. Aze pezapo ko ma'e nehe, zaiko putar
    ikatu 'ym wera'u ma'e henataromo nehe. Wikwahy zanewe. Wikwahy wera'u putar zanewe
    nehe, i'i teko wanupe wà.
  eng-DRA: 'And they said to them: You shall not bring in the captives hither, lest
    we sin against the Lord. Why will you add to our sins, and heap up upon our former
    offences? for the sin is great, and the fierce anger of the Lord hangeth over
    Israel.'
