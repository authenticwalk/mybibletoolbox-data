    a ti uh.
  tbz-SIM: 'kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di bɑ́ɑ́ tɑnní diɛ nnɛ̀ dɛ kó tidɑɑtì kɛ yɛ̃́ di
    yóó duɔ́mmɛ̀ kɛ̀ tí cɑkɛ ti Yiɛ̀ nKuyie nku. Di dɔ́ kɛ́yíɛ́ mɛyɛi mmɛ ti yetɛ́nɛ̀mɛ̀
    ti Yiɛ̀ nKuyie mmɛ ĩ́nkɛ̀. Ti diɛ nkɛ cɑ̀kɛmu ti Yiɛ̀ nKuyie mmɛdiɛ̀. Kɛ̀ ti Yiɛ̀
    nKuyie mmiɛkɛ do tínti Isidɑyɛɛribɛ ti ĩ́nkɛ̀.'
  msy-2020: Ezɨ 4plan gumazir aruar kaba kamaghɨn mɨdorozir gumazibav gei, “Ia kalabuziar
