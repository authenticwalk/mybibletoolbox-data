    çoxdur və İsrail üzərinə qızğın qəzəb var».
  eng-DBY: 'and said to them, Ye shall not bring in the captives hither; because,
    for our guilt before Jehovah, ye think to increase our sins and our trespasses:
    for our trespass is great, and fierce wrath is upon Israel.'
  hin-2017: “तुम इन बन्दियों को यहाँ मत लाओ; क्योंकि तुम ने वह बात ठानी है जिसके कारण
    हम यहोवा के यहाँ दोषी हो जाएँगे, और उससे हमारा पाप और दोष बढ़ जाएगा, हमारा दोष
    तो बड़ा है और इस्राएल पर बहुत क्रोध भड़का है।”
  eng-YLT: and say to them, 'Ye do not bring in the captives hither, for, to guilt
    against Jehovah on us, ye are saying to add unto our sin and unto our guilt? for
    abundant [is] the guilt we have, and the fierceness of anger on Israel.'
  eng-WYC-2017: and said to them, Ye shall not bring in hither the prisoners, lest
    we do more sin against the Lord; why will ye lay to on your sins, and heap more
    on your old trespasses? Certain-ly this is great sin; the wrath of the strong
    vengeance of the Lord nigheth on Israel.
  eng-WMBB: and said to them, “You must not bring in the captives here, for you intend
    that which will bring on us a trespass against the LORD, to add to our sins and
    to our guilt; for our guilt is great, and there is fierce wrath against Israel.”
  urd-GVH: उन्होंने कहा, “इन क़ैदियों को यहाँ मत ले आएँ, वरना हम रब के सामने क़ुसूरवार
