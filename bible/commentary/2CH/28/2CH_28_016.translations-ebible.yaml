verse: 2CH.028.016
translations:
  mal-C: അക്കാലത്ത് ആഹാസുരാജാവ് അശ്ശൂർരാജാക്കന്മാരുടെ അടുത്ത് സഹായാഭ്യർഥനയുമായി ആളയച്ചു;
  deu-TKW: Um diese Zeit schickte der König Ahas an die Könige von Assyrien, daß sie
    ihm helfen sollten.
  lin-lin: Na tango yango, mokonzi Akazi atindaki bato epai ya bakonzi ya Asiri mpo
    na kosenga lisungi.
  eng-LSV: At that time King Ahaz has sent to the king of Asshur to give help to him;
  eng-GNV: At that time did King Ahaz sende vnto the Kings of Asshur, to helpe him.
  eng-WEBSTER: At that time king Ahaz sent to the kings of Assyria to help him.
  nhw-BL: Huan ipan nopa tonal Tlanahuatijquetl Acaz tlen Judá quitlajtlani nopa tlanahuatijquetl
    tlen tlali Asiria ma quipalehui.
  swh-ONEN: Wakati ule, Mfalme Ahazi akatuma wajumbe kwa mfalme wa Ashuru kuomba msaada.
  bba-bba: Sɑɑ ye sɔɔrɑ sinɑ boko Akɑsi u ɡɔrɑ Asirin sinɑmbun mi, u bu somiru kɑnɑ.
  eng-KJVCPB: At that time did king Ahaz send unto the kings of Assyria to help him.
  luo-luo: E kindeno ruoth Ahaz nokwayo ruodh Asuria mondo okonye.
  meu-meu: Una negana ai King Ahasa ese hereva na Asuria pavapavana dekena e siaia
    lao, una tau ese baine durua eto.
  npi-ULB: त्‍यस बेला राजा आहाजले अश्‍शूरका राजाकहाँ सहायताको निम्ति दूतहरू पठाए ।
  yor-yor: Ní àkókò ìgbà náà, ọba Ahasi ránṣẹ́ sí ọba Asiria fún ìrànlọ́wọ́.
  pes-OPCB: در آن زمان، آحاز پادشاه یهودا از پادشاه آشور کمک طلبید.
  tgl-ULB: Nang mga panahong iyon, nagpadala si Haring Ahaz ng mga mensahero sa mga
    hari ng Asiria upang pakiusapan silang tulungan siya.
  hui-hui: Isaraelealiru tigua Yudali bope halu peagola mani howa Idomoalirume ibalu
    wai lone bialu Yudali bo poda hana hene. Bo poda hana halu puwa Yuda wali agali
    garabaya biabe ale bialu haga helo minu yalu pene. Ani biyago hondowa Kini Ahasa
    ibugua bi lawia halu Asiria kini heago mini Tigilada Pilese heago ibugua biamogo
    bule ibabe lalu agali marume bi lo yu pelene.
  mya-mya: ဧ​ဒုံ​အ​မျိုး​သား​တို့​သည်​ယု​ဒ​ပြည်​ကို​တစ်​ဖန် လာ​ရောက်​တိုက်​ခိုက်​ကာ
    သုံ့​ပန်း​အ​မြောက်​အမြား ကို​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​သ​ဖြင့် အာ​ခတ်​မင်း သည်​အာ​ရှု​ရိ​ဘု​ရင်​ထံ​အ​ကူ​အ​ညီ​တောင်း
    ခံ​လေ​သည်။-
  bod-N: དེའི་ཚེ་རྒྱལ་པོ་ཨ་ཧ་ཟཱས་ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ལ་སྐྱབས་ཞུ་རུ་བང་ཆེན་བཏང་བ་རེད།
  sna-sna: Panguva iyoyo mambo Ahazi akatsvaka rubatsiro kubva kuna mambo weAsiria.
  spa-BLM: En aquel tiempo el rey Acaz envió a los reyes de Asiria para que lo ayudaran.
  cac-cac: A d'a jun tiempoal chi', ix schecb'at eb' schecab' vin̈aj rey Acaz d'a
    vin̈ sreyal Asiria, yic sc'anan colval vin̈ d'a vin̈.
  swh-ULB: Wakati huo Mfalme Ahazi akatuma wajumbe kwa wafalme wa Ashuru kuwaomba
    wamsaidie.
  bel-bel: У той час паслаў цар Ахаз да цароў Асірыйскіх, каб яны памаглі яму,
  deu-ELBBK: In jener Zeit sandte der König Ahas zu den Königen von Assyrien, dass
    sie ihm helfen möchten.
  mbb-OT: Dutun te haazà he timpu ne mibpetavang si Hadì Ahaz te hadì diyà te Asiria.
  mal-2015: ആ കാലത്തു ആഹാസ്‌ രാജാവു തന്നെ സഹായിക്കേണ്ടതിന്നു അശ്ശൂർരാജാക്കന്മാരുടെ
    അടുക്കൽ ആളയച്ചു.
  rmc-rmc: Andre oda časos o kraľis Achaz mangelas le asirike kraľis, hoj leske te
    pomožinel,
  pes-OPV: و در آن زمان، آحاز پادشاه نزد پادشاهان آشور فرستاد تا او را اعانت کنند.
  ron-1924: Пе время ачея, ымпэратул Ахаз а тримис сэ чарэ ажутор де ла ымпэраций
    Асирией.
  ben-OBCV: সেই সময় রাজা আহস সাহায্য চেয়ে আসিরিয়ার রাজাদের কাছে লোক পাঠালেন।
  som-som: Oo wakhtigaas ayaa Boqor Aaxaas u cid dirsaday boqorradii reer Ashuur inay
    caawiyaan.
  lat-VUC: Tempore illo misit rex Achaz ad regem Assyriorum, postulans auxilium.
  eng-ASVBT: At that time did king Ahaz send unto the kings of Assyria to help him.
  ita-1885: In quel tempo il re Achaz mandò ai re degli Assiri per soccorso.
  eng-LXXUP: At that time King Ahaz sent to the king of Assyria to help him, and on
    this occasion,
  eng-ULB: At that time King Ahaz sent messengers to the kings of Assyria to ask them
    to help him.
  spa-VBL: Fue entonces cuando el rey Acaz pidió ayuda al rey de Asiria.
  fra-_FOB: En ce temps-là, le roi Achaz envoya vers les rois d'Assyrie, afin qu'ils
    lui donnassent du secours.
  mal-mal: ആ കാലത്ത് ആഹാസ്‌, തന്നെ സഹായിക്കണം എന്ന് അശ്ശൂർ രാജാക്കന്മാരുടെ അടുക്കൽ
    ആളയച്ച് അഭ്യർത്ഥിച്ചു.
  urd-GVR: Us waqt Āḳhaz Bādshāh ne Asūr ke bādshāh se iltamās kī, “Hamārī madad karne
    āeṅ.”
  suz-BL: मेना पिप आहाजम अस्‍सुर ङा पिप कली “वारच पाइक्‍की” दे पुंइथ मुर सोइक्‍ता
    बाक्‍त।
  ita-1927: In quel tempo, il re Achaz mandò a chieder soccorso ai re d’Assiria.
  ckb-ckb: لەو کاتەدا ئاحاز پاشا نێردراوی ناردە لای پاشای ئاشور، هەتا یارمەتی بدات،
  eng-BBE: At that time King Ahaz sent for help to the king of Assyria.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಅರಸನಾದ ಆಹಾಜನು ಅಸ್ಸೀರಿಯದ ಅರಸರ ಬಳಿಗೆ ಕಳುಹಿಸಿ ಸಹಾಯ ಬೇಡಿಕೊಂಡನು.
  tam-2017: அக்காலத்திலே ஆகாஸ் என்னும் ராஜா, அசீரியாவின் ராஜாக்கள் தனக்கு ஒத்தாசைசெய்ய
    அவர்களிடத்திற்கு ஆட்களை அனுப்பினான்.
  spa-RV-1909: 'En aquel tiempo envió á pedir el rey Achâz á los reyes de Asiria que
    le ayudasen:'
  ron-BTF: În acel timp împăratul Ahaz a trimis veste împăraților din Asiria să îl
    ajute.
  eng-WEBP: At that time King Ahaz sent to the kings of Assyria to help him.
  eng-FBV: It was then that King Ahaz asked the king of Assyria for help.
  nld-1939: In die tijd liet koning Achaz aan de koningen van Assjoer verzoeken, of
    zij hem helpen wilden.
  nch-BL: Huan ipan nopa tonal Tanahuatijquet Acaz ten tali Judá quitajtani nopa tanahuatijquet
    ten tali Asiria ma quipalehui.
  vie-1934: Trong lúc đó, vua A-cha sai sứ đi cầu vua A-si-ri tiếp cứu mình
  hin-CV: तब राजा आहाज़ ने अश्शूर के राजा से सहायता की विनती की.
  spa-BES: En ese tiempo, el rey Acaz envió una embajada para pedir ayuda al rey de
    Asiria.
  tdx-tdx: Nampañitrik’ amo mpanjaka’ i Asoreo amy zao t’i Ahkaze mpanjaka nipay imba,
  tha-KJV: ครั้งนั้นกษั​ตริ​ย์อาหัสทรงใช้​ให้​ไปหากษั​ตริ​ย์​แห่​งอ​ัสซีเรียเพื่อขอความช่วยเหลือ
  por-BR-2018: 'Naquele tempo enviou a pedir o rei Acaz aos reis de Assíria que lhe
    ajudassem:'
  deu-ELO: In selbiger Zeit sandte der König Ahas zu den Königen von Assyrien, daß
    sie ihm helfen möchten.
  eng-WYC-2018: In that time (or At that time), king Ahaz sent to the king of Assyrians,
    and asked help of him.
  epo-epo: En tiu tempo la reĝo Aĥaz sendis al la reĝoj de Asirio, ke ili helpu al
    li.
  uig-PIN: Bu qaƣda Aⱨaz padixaⱨ Asuriyǝning padixaⱨliriƣa yardǝm tilǝp adǝm ǝwǝtti,
  beo-beo: Idome fi dunu da bu muni Yuda fi doagala:lalu. Ilia da Yuda dunu bagohame
    susugui. Amaiba:le, hina bagade A:iha:se da Asilia hina bagade Digala:de Bilisa
    e fidila misa:ne adosi.
  tpi-OTNT: Bihain long taim ol Israel i winim ol Juda long pait, ol Idom i kam bek
    na ol i pait gen long ol Juda na winim ol. Na ol i kalabusim sampela manmeri na
    kisim ol i go. Olsem na King Ahas i salim ol man i go lukim king bilong Asiria,
    na askim em long kam helpim em.
  hau-SA: A lokacin nan Sarki Ahaz ya aika wurin sarkin Assuriya neman taimako.
  uig-LAT: Bu chaghda Ahaz padishah Asuriyening padishahlirigha yardem tilep adem
    ewetti,
  nde-nde: Ngalesosikhathi inkosi u-Ahazi yacela uncedo enkosini yase-Asiriya.
  ton-ton: ¶ Pea naʻe fekau ʻe he tuʻi ko ʻAhasi ʻi he kuonga ko ia ki he ngaahi tuʻi
    ʻo ʻAsilia ke nau tokoni ia,
  ces-1613: Toho času poslal král Achas k králům Assyrským, aby mu pomoc dali.
  eng-WMB: At that time King Ahaz sent to the kings of Assyria to help him.
  tam-TCV: அக்காலத்தில் அரசன் ஆகாஸ், அசீரியாவின் அரசனிடம் உதவிகேட்டு அனுப்பினான்.
  ceb-ULB: Niadtong panahona nagpadala si haring Ahaz ug mensahero ngadto sa mga hari
    sa Asiria aron sa paghangyo kanila nga tabangan siya.
  pol-UBG: W tym czasie król Achaz posłał do królów Asyrii prośbę o pomoc.
  urd-GVU: اُس وقت آخز بادشاہ نے اسور کے بادشاہ سے التماس کی، ”ہماری مدد کرنے آئیں۔“
  deu-1912: Zu derselben Zeit sandte der König Ahas zu den Königen von Assyrien, daß
    sie ihm hülfen.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಅರಸನಾದ ಆಹಾಜನು ತನಗೆ ಸಹಾಯ ಮಾಡಬೇಕೆಂದು ಅಶ್ಶೂರದ ರಾಜರನ್ನು ದೂತರ ಮುಖಾಂತರ
    ಬೇಡಿಕೊಂಡನು.
  yap-yap: Miki tabab yu Edom ko cham ngak yu Judah ngar feked e girdi’ ni yo’or ni
    kalbus, ma aram me yog Ahaz ni Pilung ngak Tiglath Pileser, fare pilung nu Assyria
    ni nge pi’ e ayuw.
  hlt-MCSB: Te vaeng tue ah manghai Ahaz loh amah aka bom la Assyria manghai te a
    tah.
  mdy-ETH: ዔዶኦሜ ዓሳ ዪሁዳ ዓጮ ላሚ ጊንሣ ጌሊ ዓርቂ ሚርጌ ዓሲ ዲዒ ዔኪ ዓኣዼኔ፤ ዬያሮ ካኣቲ ዓካኣዜ ዒዛ ማኣዳንዳጉዲ
    ዓሶኦሬ ካኣቲ፥ ቲግላት ፔሌሴሬ ሺኢቄኔ።
  twi-ASANTE: Saa ɛberɛ no mu, Yudahene Ahas kɔsrɛɛ Asiriahene sɛ ɔmmɛboa no na ɔnkɔko
    ntia nʼatamfoɔ.
  eng-WEBU: At that time King Ahaz sent to the kings of Assyria to help him.
  wal-wal: He wode Kawoi Akaazi Asoore kawoi bana maaddanaadan kiitaa kiittiis.
  spa-PDDPT: En aquel tiempo el rey Acaz envió a pedir ayuda al rey de Asiria,
  gun-gun: Ha'e va'e jave py ma huvixa Acaz ojerure uka Assíria pygua huvixa kuery
    oipytyvõ aguã re.
  ilo-ULB: Iti dayta a tiempo, nangibaon ni Ari Ahaz kadagiti mensahero kadagiti ari
    ti Asiria tapno dawatenna kadakuada a tulonganda isuna.
  kpg-kpg: Digau Edom gu daamada gu heebagi labelaa gi Judah, guu kumi digau galabudi
    dogologo, gei King Ahaz gaa dangi gi Tiglath Pileser, di king mugi nua o Assyria
    di hagamaamaa.
  uig-ARA: بۇ چاغدا ئاھاز پادىشاھ ئاسۇرىيەنىڭ پادىشاھلىرىغا ياردەم تىلەپ ئادەم ئەۋەتتى،
  sus-sus: Na waxati, mangɛ Axasi naxa Siriya mangɛ maxandi a xa a mali.
  pon-2006: Mehn Edom pwurehng mahweniong Suda oh salihedi aramas tohto. Nanmwarki
    Ahas eri peki rehn Tiklak Pileser, nanmwarki lapalap en Asiria, en sewese irail.
  ksd-ksd: Ta nam ra e Akas i ga vartuluai upi ra king Asiria upi na maravut ia.
  tur-YTC: O sırada Kral Ahaz, kendisine yardım etmeleri için Aşur krallarına haber
    gönderdi.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλεν ὁ βασιλεὺς Ἄχας πρὸς βασιλέα Ἀσσοὺρ βοηθῆσαι
    αὐτῷ
  ind-AYT: Pada waktu itu, Raja Ahas mengirim utusan kepada raja Asyur untuk meminta
    bantuan,
  nya-nya: Pa nthawi imeneyo mfumu Ahazi inatumiza mawu kwa mfumu ya ku Asiriya kupempha
    chithandizo.
  hrv-hrv: U to je doba kralj Ahaz zamolio asirske kraljeve da mu pomognu.
  mps-mps: Te Israel dabego Juda dabe dali boi hwįnama augwali aiyaba elaluama pabo
    tudi badu, nosali te Idom dabe ma aselama, tama te Juda dabe dali boi hwįnama
    Juda dabe aiyaba ma elaluali. Tama augwaligo meba we bidi kalabus elama odasa
    pali. Tama tibaso, king Ahasgo bidi meba Asiria king bidi sugi pelama, aga tau
    sagasomainu hanalugi pali.
  tpi-tpi: Bihain long taim ol Israel i winim ol Juda long pait, ol Idom i kam bek
    na ol i pait gen long ol Juda na winim ol. Na ol i kalabusim sampela manmeri na
    kisim ol i go. Olsem na King Ahas i salim ol man i go lukim king bilong Asiria,
    na askim em long kam helpim em.
  dan-1931: På den Tid sendte Kong Akaz Assyrerkongen Bud om Hjælp.
  vie-OVCB: Lúc ấy, A-cha, vua Giu-đa, cầu cứu với vua A-sy-ri.
  guj-2017: તે વખતે રાજા આહાઝે આશ્શૂરના રાજાને પોતાની સહાય માટે સંદેશ મોકલાવ્યો.
  pon-2006A: Mehn Edom pwurehng mahweniong Suda oh salihedi aramas tohto. Nanmwarki
    Ahas eri peki rehn Tiklak Pileser, nanmwarki lapalap en Asiria, en sewese irail.
  por-BRBSL: Naquela época o rei Ahaz enviou aos reis da Assíria para ajudá-lo.
  cth-cth: Hatnae tueng dawk siangpahrang Ahaz ni Siria siangpahrang koevah, ama kabawp
    hanelah tami a patoun.
  twi-twi: Saa bere no mu, Yudahene Ahas kɔsrɛɛ Asiriahene sɛ ɔmmɛboa no na ɔnkɔko
    ntia nʼatamfo.
  hlt-hlt: Te vaeng tue ah manghai Ahaz loh amah aka bom la Assyria manghai te a tah.
  tbz-SIM: Dɛ kó dimɔ̀nnì ndi okpɑ̀ɑ̀tì Aɑsi tɔ̃mmɛ̀ kɛ̀ bɛ̀ bo mɔɔ mɛteèmmɛ̀ Asidii
    kóo kpɑ̀ɑ̀tì.
  msy-2020: Israelia, Judabav sogha me abɨrazɨ bizir kabar gɨn, Idomia uamategha iza
    Judabav sogha me abɨra. Egha me gumazamizir maba kalabuziabar mɨn men suigha,
    me inigha ghu. Kamaghɨn amizɨ, Atrivim Ahas gumaziba amangizɨ, me Asirian atrivim
    bagh mangɨ an azaraghtɨ, a izɨ an akuragham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Ahɑsɩ tɛɛkɑ Asilii wulɑʋ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ sɩ: Kɔɔ
    nɑ ń sǝnɑ-m.'
  azb-azb: O zaman padşah Axaz özü üçün kömək istəyərək Aşşur padşahlarına xəbər göndərdi.
  eng-DBY: At that time king Ahaz sent to the kings of Assyria to help him.
  hin-2017: उस समय राजा आहाज ने अश्शूर के राजाओं के पास दूत भेजकर सहायता माँगी।
  eng-YLT: At that time hath king Ahaz sent unto the king of Asshur to give help to
    him;
  eng-WYC-2017: In that time, king Ahaz sent to the king of Assyrians, and asked help
    of him.
  eng-WMBB: At that time King Ahaz sent to the kings of Assyria to help him.
  urd-GVH: उस वक़्त आख़ज़ बादशाह ने असूर के बादशाह से इलतमास की, “हमारी मदद करने आएँ।”
  rug-rug: Pa totoso asa si podalae rapatia ari pa Edomu sa popoa Ziuda, meke soku
    hola sari na tie ta pusidi si vagi rini, ke tepa la tinokae sa baṉara Ehazi koe
    Tiqalati Pilesa, sa baṉara pa Asiria.
  gaz-gaz: Yeroo sanatti Aahaaz Mootichi gargaaraa argachuuf gara mootii Asooritti
    nama ergate.
  fra-LSG: En ce temps-là, le roi Achaz envoya demander du secours aux rois d’Assyrie.
  yal-yal: Na waxatini, Manga Axasi yi xɛraan nasiga Asiriya mangan ma alogo a xa
    fa a mali.
  haw-1868: Ia manawa hoouna o Ahaza ke alii ma na'lii o Asuria i kokua mai lakou
    ia ia.
  arb-NAV: فِي ذَلِكَ الْحِينِ اسْتَنْجَدَ الْمَلِكُ آحَازُ بِمُلُوكِ أَشُورَ،
  ewe-ewe: Le ɣe ma ɣi me la, fia Ahaz dɔ ame ɖo ɖe Asiria fiawo be woava xɔ na ye.
  eng-LEE: At that time sent king Achaz unto the kings of Assyria to help him.
  asm-FB: সেই সময়ত ৰজা আহজে সাহায্য অনুৰোধ কৰি অচুৰীয়া ৰজাসকলৰ ওচৰলৈ তেওঁৰ দূত পঠিয়ালে।
  sus-A: نَ وَشَتِ، مَنفّ عَشَسِ نَشَ سِرِيَ مَنفّ مَشَندِ عَ شَ عَ مَلِ.
  fra-SBL: En ce temps-là, le roi Achaz envoya demander aux rois d'Assyrie de lui
    venir en aide.
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא שָׁלַ֞ח הַמֶּ֧לֶךְ אָחָ֛ז עַל־מַלְכֵ֥י אַשּׁ֖וּר לַעְזֹ֥ר
    לֹֽו׃
  kik-kik: Na rĩrĩ, ihinda rĩu Mũthamaki Ahazu agĩtũmanĩra mũthamaki wa Ashuri amũteithie.
  fra-NCL: En ce temps-là, le roi Achaz envoya demander aux rois d’Assyrie de le secourir.
  cek-AK: To naah Ahaz siangpahrang mah Assyria siangpahrang khaeah abomhaih hnik
    hanah kami to patoeh.
  cuk-cuk: A-ibagangi, Rey-Acaz, Asiria-reymarse bendakleged egichisad.
  uig-CYR: Бу чағда Аһаз падиша Асурийәниң падишалириға ярдәм тиләп адәм әвәтти,
  tel-2017: ఆ కాలంలో ఎదోమీయులు మళ్ళీ వచ్చి యూదాదేశాన్ని పాడుచేసి కొందరిని బందీలుగా
    తీసుకుపోయారు.
  hat-BSA: Nan lè sa a, Wa Achaz te voye kote wa Asiryen yo pou jwenn soutyen.
  kos-kos: In pacl se inge, Tokosra Ahaz el supwala kas nu sel Tiglath Pileser, Tokosra
    Fulat lun Assyria, ac siyuk kasru sel,
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא שָׁלַ֞ח הַמֶּ֧לֶךְ אָחָ֛ז עַל־מַלְכֵ֥י אַשּׁ֖וּר לַעְזֹ֥ר
    לֽוֹ׃
  ibo-ibo: Nʼoge ahụ, eze Ehaz zigara ndị eze Asịrịa ozi ka ọ bịa nyere ya aka.
  ory-ory: ସେହି ସମୟରେ ଆହସ୍‌ ରାଜା ଆପଣାର ସାହାଯ୍ୟ ପାଇଁ ଅଶୂରୀୟ ରାଜାମାନଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇଲେ।
  chk-chk: Lon ena fansoun ewe king Ahas a titi Tiklat-pileser ewe kingen Asiria pwe
    epwe alisi.
  rop-rop: Bambai na det Idamait ami bin fait langa Juda sanraiswei en deibin deigidawei
    sambala prisana. Langa det seim dei detlot Filastain pipul bin bitsimap sambala
    taun langa det hil kantri sangodanwei en langa det deset sauthwei. Deibin teikoba
    detlot taun gulum Bethshemesh, Ejalan, Gedaroth, Sako, Timna en Gimso en ol detlot
    lilwan taun raidaran en sambala Filastain pipul bin go en jidan langa detlot pleis.
    Wal King Eihes bin jandim wed langa King Tiglathpalisa brom Asiriya blanga album
    im.
  ukr-1871: В той час послав царь Ахаз до царів Ассирийських, щоб вони стали йому
    до помочі,
  deu-1951: Zu jener Zeit sandte der König Ahas Botschaft zu den Königen von Assyrien,
    daß sie ihm helfen sollten.
  eng-JPS: At that time did king Ahaz send unto the kings of Assyria to help him.
  srp-1865: U to vrijeme posla car Ahaz k carevima Asirskim da mu pomogu.
  lug-lug: Awo mu biro ebyo kabaka Akazi n’asaba kabaka w’e Bwasuli amuyambe,
  heb-heb: בעת ההיא שלח המלך אחז על מלכי אשור לעזר לו׃
  ben-IRV: সেই দিন রাজা আহস সাহায্য চাইবার জন্য অশূর রাজার কাছে লোক পাঠালেন।
  pan-pan: ਉਸ ਵੇਲੇ ਆਹਾਜ਼ ਪਾਤਸ਼ਾਹ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ ਕਿ ਉਸ ਦੀ
    ਸਹਾਇਤਾ ਕਰਨ
  mya-JVB: ထိုအခါ အာရှုရိ ရှင်ဘုရင် လာ၍ ကူမ စေခြင်းငှါ ၊ အာခတ် မင်းကြီး သည် သံတမန်ကို
    စေလွှတ် လေ၏။
  hmo-hmo: Unai neganai king Ahasa ese hereva be Asuria king dekenai ia siaia lao,
    unai king ese do ia durua totona.
  urd-urd: उस वक़्त आख़ज़ बादशाह ने असूर के बादशाहों के पास कहला भेजा के उसकी मदद
    करें।
  rus-SYN: В то время послал царь Ахаз к царям Ассирийским, чтоб они помогли ему,
  bqc-SIM: Zĩbeezĩ kí Aaza gbɛ̃́ↄ zĩ̀ Asiliↄ kíawa à mɛ̀, aà mↄ dↄalɛ,
  tcz-CHONGTHU: Hichephat laichun Ahaz lengpan Assyriah lengpa chu akitho pidingin
    atemmin ahileh anompon ahi
  mar-mar: याचवेळी अदोमच्या लोकांनी यहूदावर चढाई करून त्यांचा पाडाव केला. अदोम्यांनी
    यहूदी लोकांस कैद करून नेले. तेव्हा राजा आहाजने अश्शूरच्या राजाकडे मदत मागितली.
  qub-qub: Chay wichan ray Acazga Asiriapa rayninman cachata cacharan «yanapämay»
    nir.
  bqp-bqp: Sɑɑ ye sɔɔrɑ sinɑ boko Akɑsi u gɔrɑ Asirin sinɑmbun mi, u bu somiru kɑnɑ.
  hat-hat: Lè sa a, wa Akaz voye mande wa peyi Lasiri a sekou,
  eng-BSB: At that time King Ahaz sent for help from the king of Assyria.
  eng-WEBPB: At that time King Ahaz sent to the kings of Assyria to help him.
  kbq-kbq: Hagi ana knafina kini ne' Ahasi'a Asiria kini netega eme aza hinogu kea
    atre'ne.
  nhe-BL: Huan ipan nopa tonal Tlanahuatijquetl Acaz tlen Judá quitlajtlani nopa tlanahuatijquetl
    tlen tlali Asiria ma quipalehui.
  gub-BL: A'e 'ar rehe tuwihawete Akaz omono kar uze'eg Axir wanuwihawete pe. — Hepytywà
    pe nehe, i'i izupe.
  eng-DRA: At that time king Achaz sent to the king of the Assyrians asking help.
