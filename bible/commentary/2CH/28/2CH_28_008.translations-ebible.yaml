verse: 2CH.028.008
translations:
  mal-C: ഇസ്രായേല്യർ തങ്ങളുടെ സഹോദരജനമായ യെഹൂദ്യരിൽനിന്നും സ്ത്രീകളും പുത്രന്മാരും
    പുത്രിമാരുമായി രണ്ടുലക്ഷം ആളുകളെ അടിമകളായി പിടിച്ചുകൊണ്ടുപോയി. ധാരാളം മുതൽ കൊള്ളയടിച്ച്
    ശമര്യയിലേക്കു കൊണ്ടുപോകുകയും ചെയ്തു.
  deu-TKW: Und die Israeliten führten ihren Volksgenossen 200000 Frauen, Söhne und
    Töchter hinweg, nahmen ihnen massenhafte Beute ab und brachten die Beute nach
    Samaria.
  lin-lin: 'Bato ya Isalaele bakangaki kati na bandeko na bango bato nkoto nkama mibale :
    basi, bana mibali mpe bana basi ; bazwaki bomengo ebele ya bitumba mpe bamemaki
    yango na Samari.'
  eng-LSV: 'And the sons of Israel take captive of their brothers: two hundred thousand
    wives, sons, and daughters; and they have also seized much spoil from them, and
    they bring in the spoil to Samaria.'
  eng-GNV: And the children of Israel tooke prisoners of their brethren, two hudreth
    thousand of women, sonnes and daughters, and caried away much spoyle of them,
    and brought the spoyle to Samaria.
  eng-WEBSTER: And the children of Israel carried away captive of their brethren two
    hundred thousand, women, sons, and daughters, and also took away much spoil from
    them, and brought the spoil to Samaria.
  nhw-BL: Huan nopa soldados tlen tlali Israel quinitzquijque 200 mil sihuame, sihuapilme
    huan oquichpilme tlen tlali Judá, huan quinhuicaque altepetl Samaria para tetequipanotij.
    Huan nojquiya quincuilijque miyac tlamantli ricojyotl huan quihuicaque Samaria.
  swh-ONEN: Waisraeli wakawachukua mateka kutoka ndugu zao, watu wapatao 200,000 hawa
    wakiwa ni wanawake, watoto wa kiume na wa kike. Wakachukua pia kiasi kikubwa cha
    nyara, ambazo walirudi nazo Samaria.
  bba-bba: Isirelibɑ bɑ ben mɛro bisibu Yudɑbɑ yoru mwɑ tɔmbu nɔrɔbun subɑ ɡoobu (200.000),
    kurɔbu kɑ bibu. Mɑ bɑ ben yɑ̃ɑ dɑbinu ɡurɑ bɑ kɑ dɑ Sɑmɑriɔ.
  eng-KJVCPB: And the children of Israel carried away captive of their brethren two
    hundred thousand, women, sons, and daughters, and took also away much spoil from
    them, and brought the spoil to Samaria.
  luo-luo: Jo-Israel nomako owetegi alufu mia ariyo mane gin mon kod yawuowi kod nyiri.
    Bende ne giyako mwandu mangʼeny mane gitingʼo gidwoko Samaria.
  meu-meu: Israel taudia ese varavaradia domaga-rua e abidia mauri, hahine, memero,
    bona kekeni; bona kohu momo edia amo e abi, bena unu kohu na Samaria e laohai.
  npi-ULB: तिनीहरूका आफन्तबाट दुई लाख पत्‍नीहरू, छोराहरू र छोरीहरूलाई इस्राएलका फौजले
    कैद गरेर लगे । तिनीहरूले धेरै लूटका मालहरू पनि लगे, जुन तिनीहरूले सामरियामा ल्‍याए
    ।
  yor-yor: Àwọn ọmọ Israẹli sì kó ní ìgbèkùn lára àwọn arákùnrin wọn ọ̀kẹ́ mẹ́wàá
    (200,000) àwọn aya wọn, àwọn ọmọkùnrin àti obìnrin wọn sì tún kó ọ̀pọ̀ ìkógun,
    èyí tí wọn kó padà lọ sí Samaria.
  pes-OPCB: سپاهیان اسرائیل نیز دویست هزار زن و بچهٔ یهودی را اسیر کرده، با غنیمت
    فراوانی که به چنگ آورده بودند به سامره پایتخت اسرائیل بردند.
  tgl-ULB: Nagdala ng mga bihag ang hukbo ng Israel mula sa 200, 000 na asawang babae
    ng kanilang mga kamag-anak, mga anak na lalaki at babae. Marami rin silang sinamsam
    na dinala nila pabalik sa Samaria.
  hui-hui: Isaraele agalime ti hameneore Yudaliru dara nahe howa tigua Yuda wali waneiginirubi
    bibahende daga lamaga halu daosini dege handari kira (200,000) bibahende garabaya
    haru pialu dabudabu bayale damene wiarubi bibahende mo yai halu tini dalu Samaria
    tano dai bini.
  mya-mya: ဣ​သ​ရေ​လ​တပ်​မ​တော်​သည်​မိ​မိ​တို့​၏​ဆွေ မျိုး​သား​ချင်း​ဖြစ်​ကြ​သော​အ​မျိုး​သား​တို့
    အ​နက် ယု​ဒ​အ​မျိုး​သ​မီး​နှင့်​က​လေး​နှစ်​သိန်း ကို​ဖမ်း​ဆီး​၍​လက်​ရ​ပစ္စည်း​အ​မြောက်​အ​မြား
    နှင့်​တ​ကွ​ရှ​မာ​ရိ​မြို့​သို့​သိမ်း​သွား​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རང་གི་སྤུན་ཡ་ཧུ་དཱ་པའི་ནང་ནས་བུད་མེད་དང་བུ་དང་བུ་མོ་བཅས་ཁྲི་ཉི་ཤུ་བཙན་ཁྲིད་བྱས་པར་མ་ཟད།
    དེ་དག་ལས་ནོར་མང་པོ་བཅོམ་ནས། བཅོམ་ནོར་དེ་རྣམས་སཱ་མར་ཡ་རུ་ཁྱེར་ཏོ། །
  sna-sna: VaIsraeri vakatapa kubva kuhama dzavo vakadzi navanakomana navanasikana
    zviuru mazana maviri. Vakapambawo zvinhu zvakawanda, zvavakatakura vakadzokera
    nazvo kuSamaria.
  spa-BLM: Los hijos de Israel llevaron cautivos de sus hermanos a doscientos mil
    mujeres, hijos e hijas, y también les quitaron mucho botín, y llevaron el botín
    a Samaria.
  cac-cac: Vach'chom yetchon̈ab' sb'a eb' yed' eb' israel chi', palta ix ic'jib'at
    200 mil eb' yuj eb', aton eb' ix ix, eb' vinac unin yed' eb' ix unin, ix ic'jib'at
    eb' d'a Samaria. Man̈xo jantacoc pax tas ix yic'b'at eb' israel chi'.
  swh-ULB: Jeshsi la Israeli likachukua mateka kutoka kwa ndugu zao 200, 000 wake,
    wana, na mabinti. Pia wakachukua nyara nyingi, ambazo walipeleka Samaria.
  bel-bel: І ўзялі сыны Ізраілевыя ў палон у братоў сваіх, Юдэяў, дзьвесьце тысяч
    жонак, сыноў і дочак; таксама і мноства здабычы набралі ў іх, і адправілі здабычу
    ў Самарыю.
  deu-ELBBK: Und die Kinder Israel führten von ihren Brüdern 200.000 Frauen, Söhne
    und Töchter gefangen weg; und auch raubten sie große Beute von ihnen und brachten
    die Beute nach Samaria.
  mbb-OT: Mibihag te menge tig-Israel is menge kezuzumahi zan ded he menge tig-Juda
    he 200,000 he menge vahi wey menge vatà. Mibpenguwa zan is menge ketiǥeyunan te
    menge tig-Juda ne mid-uwit dan diyà te Samaria.
  mal-2015: യിസ്രായേല്യർ തങ്ങളുടെ സഹോദരജനത്തിൽ സ്ത്രീകളും പുത്രന്മാരും പുത്രിമാരുമായി
    രണ്ടുലക്ഷം പേരെ പിടിച്ചു കൊണ്ടുപോയി, വളരെ കൊള്ളയിട്ടു കൊള്ളയും ശമര്യയിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: A kajte sas o Judejci o phrala le Izraelitengre, o Izraeliti odľigende
    andre Samarija 200 000 lengre romňijendar, čhavendar the čhajendar the igen but
    veci.
  pes-OPV: پس بنی‌اسرائیل دویست هزار نفر زنان وپسران و دختران از برادران خود به اسیری
    بردند ونیز غنیمت بسیاری از ایشان گرفتند و غنیمت رابه سامره بردند.
  ron-1924: Копиий луй Исраел ау луат динтре фраций лор доуэ суте де мий де приншь
    де рэзбой, фемей, фий ши фийче, ши ле-ау луат мултэ прадэ, пе каре ау адус-о ла
    Самария.
  ben-OBCV: ইস্রায়েলের লোকেরা যিহূদায় বসবাসকারী তাদেরই জাতভাই ইস্রায়েলীদের কাছ
    থেকে স্ত্রী, ছেলে ও মেয়ে মিলিয়ে মোট দুই লাখ লোককে বন্দি করল। এছাড়াও তারা প্রচুর
    পরিমাণে লুটসামগ্রীও দখল করে সেগুলি শমরিয়ায় বয়ে নিয়ে গেল।
  som-som: Oo dadkii Israa'iilna waxay walaalahood maxaabiis ahaan uga soo kaxaysteen
    laba boqol oo kun oo qof, oo ahaa naago iyo wiilal iyo gabdhoba, oo waxay kaloo
    ka dhaceen maal badan, oo maalkiina waxay keeneen Samaariya.
  lat-VUC: 'Ceperuntque filii Israël de fratribus suis ducenta millia mulierum, puerorum,
    et puellarum, et infinitam prædam: pertuleruntque eam in Samariam.'
  eng-ASVBT: And the children of Israel carried away captive of their brethren two
    hundred thousand, women, sons, and daughters, and took also away much spoil from
    them, and brought the spoil to Samaria.
  ita-1885: E i figliuoli d'Israele menarono prigioni dugentomila persone de' lor
    fratelli, tra donne, figliuoli e figliuole; e anche fecero sopra loro una gran
    preda, la quale conducevano in Samaria.
  eng-LXXUP: And the children of Israel took captive of their brethren three hundred
    thousand, women, and sons, and daughters, and they spoiled them of much property,
    and brought the spoils to Samaria.
  eng-ULB: The army of Israel took captive from their relatives 200,000 wives, sons,
    and daughters. They also took much plunder, which they carried back to Samaria.
  spa-VBL: Los israelitas capturaron a 200.000 de sus “hermanos”—mujeres, hijos e
    hijas. También tomaron una gran cantidad de botín y lo llevaron a Samaria.
  fra-_FOB: Et les enfants d'Israël emmenèrent prisonniers, deux cent mille de leurs
    frères, tant femmes que fils et filles; ils firent aussi sur eux un grand butin,
    et ils emmenèrent le butin à Samarie.
  mal-mal: യിസ്രായേല്യർ തങ്ങളുടെ സഹോദര ജനത്തിൽനിന്ന് സ്ത്രീകളും പുത്രന്മാരും പുത്രിമാരുമായി
    രണ്ടുലക്ഷം പേരെ തടവുകാരായി പിടിച്ചു കൊണ്ടുപോയി. വളരെയധികം കൊള്ളയിട്ടു; കൊള്ളമുതൽ
    ശമര്യയിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Isrāīliyoṅ ne Yahūdāh kī 2,00,000 aurateṅ aur bachche chhīn lie aur kasrat
    kā māl lūṭ kar Sāmariya le gae.
  suz-BL: इस्राएलीपुकीमी लाख निक्‍शी आन थर थर ङा मुर ग्‍याइश्‍शा लदमे बाक्‍त। मेको
    मीश मुर, तमी नु तौ बाक्‍मा बाक्‍त। मिनु मेकोपुकीम शुश मार मार यो रोइश्‍शा, नेल्‍ल
    सामरीया लदमे बाक्‍त।
  ita-1927: E i figliuoli d’Israele menaron via, di tra i loro fratelli, duecentomila
    prigionieri, fra donne, figliuoli e figliuole; e ne trassero pure una gran preda,
    che portarono a Samaria.
  ckb-ckb: پیاوانی ئیسرائیل لە برایانی خۆیان لە یەهودا دوو سەد هەزار ژن و کوڕ و کچیان
    ڕاپێچ کرد و دەستکەوتێکی زۆریان لێ تاڵان کردن، دەستکەوتەکەیان هێنا بۆ سامیرە.
  eng-BBE: And the children of Israel took away as prisoners from their brothers,
    two hundred thousand, women and sons and daughters, and a great store of their
    goods, and took them to Samaria.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಸಹೋದರರಲ್ಲಿ ಎರಡು ಲಕ್ಷಮಂದಿ ಸ್ತ್ರೀಯರನ್ನೂ, ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ
    ಸೆರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡು ಹೋದರು. ಅವರಿಂದ ಬಹು ಕೊಳ್ಳೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಸಮಾರ್ಯಕ್ಕೆ ಬಂದರು.
  tam-2017: இஸ்ரவேல் மக்கள் தங்கள் சகோதரர்களில் இரண்டு லட்சம்பேராகிய பெண்களையும் மகன்களையும்
    மகள்களையும் சிறைபிடித்து, அவர்களுடைய அநேக விலையுயர்ந்த பொருட்களைக் கொள்ளையிட்டு,
    கொள்ளைப்பொருளைச் சமாரியாவுக்குக் கொண்டுபோனார்கள்.
  spa-RV-1909: Tomaron también cautivos los hijos de Israel de sus hermanos doscientos
    mil, mujeres, muchachos, y muchachas, á más de haber saqueado de ellos un gran
    despojo, el cual trajeron á Samaria.
  ron-BTF: 'Și copiii lui Israel au dus captivi dintre frații lor două sute de mii:
    femei, fii și fiice și au dus de asemenea multă pradă de la ei și au adus prada
    în Samaria.'
  eng-WEBP: The children of Israel carried away captive of their brothers two hundred
    thousand women, sons, and daughters, and also took away much plunder from them,
    and brought the plunder to Samaria.
  eng-FBV: The Israelites captured 200,000 of their “brothers”—women, sons, and daughters.
    They also took a great deal of plunder and brought it to Samaria.
  nld-1939: Verder namen de Israëlieten van hun broeders tweehonderdduizend vrouwen,
    jongens en meisjes gevangen, en bemachtigden een rijke buit, die ze naar Samaria
    brachten.
  nch-BL: Huan nopa soldados ten tali Israel quinitzquijque 200 mil sihuame, sihuapilme
    huan oquichpilme ten tali Judá, huan quinhuicaque ipan altepet Samaria para tetequipanotij.
    Huan nojquiya quincuilijque miyac tamanti ricojyot huan quihuicaque Samaria.
  vie-1934: Người Y-sơ-ra-ên bắt trong anh em mình hai mươi vạn người phu tù, cả đàn
    bà, con trai, con gái; cũng cướp lấy nhiều của cải mà đem về Sa-ma-ri.
  hin-CV: इस्राएली अपने ही भाइयों के राज्य में से दो लाख पत्नियां, पुत्र और पुत्रियां
    बंदी बनाकर अपने साथ ले गए. इनके अलावा वे वहां से बड़ी लूट इकट्ठा कर शमरिया ले
    गए.
  spa-BES: Los hijos de Israel se llevaron prisioneros de sus hermanos, doscientas
    mil mujeres, hijos e hijas, y una gran cantidad de sus bienes, y los llevaron
    a Samaria.
  tdx-tdx: 'Le nasese’ o ana’ Israeleo mb’eo an-drohy ty roe-hetse amo rahalahi’eo:
    rakemba naho ana-dahy naho anak’ ampela vaho nitavañe vara tsifotofoto am’ iereo,
    le nente’ iereo mb’e Somerone añe i kinopakey.'
  tha-KJV: คนอิสราเอลได้จับญาติ​พี่​น้องของตนเป็นเชลยสองแสนคน มี​ผู้หญิง บุตรชาย และบุตรสาว
    และได้ริบของเป็​นอ​ันมากมาจากเขานำมายังสะมาเรีย
  por-BR-2018: Tomaram também cativos os filhos de Israel de seus irmãos duzentos
    mil, mulheres, meninos, e meninas, a mais de haver saqueado deles um grande despojo,
    o qual trouxeram a Samaria.
  deu-ELO: Und die Kinder Israel führten von ihren Brüdern zweihunderttausend Weiber,
    Söhne und Töchter gefangen hinweg; und auch raubten sie große Beute von ihnen
    und brachten sie Beute nach Samaria.
  eng-WYC-2018: And the sons of Israel took of their brethren two hundred thousand
    of women and of children and of damsels, and prey without number, and bare it
    into Samaria. (And the Israelites captured two hundred thousand of their kinsmen’s
    women and children and young women, and also took prey without number, and brought
    them and the spoils back to Samaria.)
  epo-epo: Kaj la Izraelidoj forkaptis de siaj fratoj ducent mil virinojn, filojn,
    kaj filinojn, kaj ankaŭ multe da rabaĵo ili prenis de ili kaj venigis la rabaĵon
    en Samarion.
  uig-PIN: Israillar ɵz ⱪerindaxliridin ikki yüz ming ayal, oƣul-ⱪiz balilarni tutⱪun
    ⱪilip elip kǝtti; ular yǝnǝ Yǝⱨudadin nurƣun urux ƣǝniymǝtlirini bulang-talang
    ⱪilip Samariyǝgǝ ǝkǝtti.
  beo-beo: Yuda fi dunu da Isala:ili fi ilia fidafa dunu. Be amo mae dawa:le, Isala:ili
    dadi gagui dunu da uda amola mano 200,000 agoane suguli, Samelia sogega hiouginana
    asi. Amola ilia da Yuda fi ilia liligi bagohame suguli, gaguli asi.
  tpi-OTNT: Ol Israel i no sori liklik long ol Juda, em ol brata bilong ol. Nogat.
    Ol i kalabusim 200,000 meri na pikinini bilong ol Juda, na ol i kisim planti gutpela
    samting bilong ol, na bringim olgeta i go bek long taun Samaria.
  hau-SA: Isra’ilawa suka kame kamammu daga ’yan’uwansu mata, ’ya’ya maza da kuma
    ’ya’ya mata dubu ɗari biyu. Suka kuma kwashe ganima mai yawan gaske, waɗanda suka
    kwasa zuwa Samariya.
  uig-LAT: Israillar öz qérindashliridin ikki yüz ming ayal, oghul-qiz balilarni tutqun
    qilip élip ketti; ular yene Yehudadin nurghun urush gheniymetlirini bulang-talang
    qilip Samariyege eketti.
  nde-nde: Abako-Israyeli bathumba ezihlotsheni zabo zakoJuda omkabo, lamadodana lamadodakazi
    abazinkulungwane ezingamakhulu amabili. Babutha njalo impango enengi kakhulu,
    abayithwala babuyela layo eSamariya.
  ton-ton: Pea naʻe fetuku fakapōpula ʻe he fānau ʻa ʻIsileli ʻi honau ngaahi kāinga
    ʻae toko ua kilu, ko e kau fefine, mo e fānau tangata, mo e fānau fefine, pea
    ʻave foki mo e koloa lahi ʻaupito ʻiate kinautolu, pea naʻe ʻomi ʻae koloa ki
    Samēlia.
  ces-1613: Nadto zajali též synové Izraelští z bratří svých dvakrát sto tisíc žen,
    synů a dcer, ano i kořistí mnoho nabrali od nich, a vezli loupež do Samaří.
  eng-WMB: The children of Israel carried away captive of their brothers two hundred
    thousand women, sons, and daughters, and also took away much plunder from them,
    and brought the plunder to Samaria.
  tam-TCV: இஸ்ரயேலர் தமது நாட்டவர்களிடமிருந்து மனைவிகள், மகன்கள், மகள்கள் உட்பட மொத்தம்
    2,00,000 பேரையும் சிறைப்பிடித்துக் கொண்டுபோனார்கள். அத்துடன் அவர்கள் அதிக அளவான
    பொருட்களைக் கொள்ளையிட்டு அவற்றைச் சமாரியாவுக்குக் கொண்டுபோனார்கள்.
  ceb-ULB: Ang mga sundalo sa Israel nga mibihag gikan sa ilang kaparyentihan nga
    200, 000 ka mga asawa, mga anak nga lalaki ug mga anak nga babaye. Daghan ang
    ilang kinawat, diin ilang gidala pagbalik sa Samaria.
  pol-UBG: Synowie Izraela wzięli też do niewoli spośród ich braci dwieście tysięcy
    kobiet, synów i córek, zabrali od nich bardzo dużo łupów i uprowadzili całą zdobycz
    do Samarii.
  urd-GVU: اسرائیلیوں نے یہوداہ کی 2,00,000 عورتیں اور بچے چھین لئے اور کثرت کا مال
    لُوٹ کر سامریہ لے گئے۔
  deu-1912: Und die Kinder Israel führten gefangen weg zweihunderttausend Weiber,
    Söhne und Töchter und nahmen dazu großen Raub von ihnen und brachten den Raub
    gen Samaria.
  kan-2017: ಇದಲ್ಲದೆ, ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಬಂಧುಗಳಾದ ಯೆಹೂದ್ಯರಲ್ಲಿ ಎರಡು ಲಕ್ಷ ಹೆಂಗಸರನ್ನೂ, ಗಂಡು,
    ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನೂ ಸೆರೆಹಿಡಿದು, ದೊಡ್ಡ ಕೊಳ್ಳೆಯನ್ನೂ ಸೂರೆಮಾಡಿಕೊಂಡು ಸಮಾರ್ಯಕ್ಕೆ ಒಯ್ದರು.
  yap-yap: Yug aram rogon ni piyu Judah e yad girdi’en ta’ab nam, me kol e salthaw
    nu Israel l’agruw mir’ay e bbiyu’ e ppin nge bitir ngan fekrad nga Samaria ni
    yad ba kalbus, nge ku boch ban’en nib yo’or nra koled u tan e mael.
  hlt-MCSB: A manuca khui lamkah Israel ca rhoek te a yuu khaw, a capa khaw, a canu
    khaw thawng yahnih te a sol pa uh. Te lamkah kutbuem muep a poelyoe uh tih kutbuem
    te Samaria la a khuen uh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዓይሁዶ ዓሳ ዔያቶኮ ዒጊኒ ማዔቴያ ዒስራዔኤሌ ፖኦሊሳ ላምዖ ፄኤታ ሺያ ናይንታ ላኣሊንታ ቱኪ ዔኪ
    ሚርጌ ባኣዚያ ዎላ ዲዒ ሳማሪያ ዴንዴኔ።
  twi-ASANTE: Israelfoɔ akodɔm kyekyeree mmaa ne Yuda mmɔfra ɔpehanu, faa asadeɛ bebree,
    de kɔɔ Samaria.
  eng-WEBU: The children of Israel carried away captive of their brothers two hundred
    thousand women, sons, and daughters, and also took away much plunder from them,
    and brought the plunder to Samaria.
  wal-wal: Israa7eela asai bantta dabbotuppe naa77u xeetu sha7u maccaasaa, attuma
    naatanne macca naata omooddidosona; qassi eti keehippe daro omooduwaa ekkidi,
    Samaariyaa efiidosona.
  spa-PDDPT: Los hijos de Israel tomaron cautivos a 200.000 de sus hermanos, mujeres,
    hijo e hijas. También tomaron de ellos un gran botín y se lo llevaron a Samaria.
  gun-gun: Ha'e gui Israel ramymino kuery ju Judá gui ogueraa duzentos mil kunhague,
    ipi'a ha'e imemby kuery, ha'e kuery reve joegua ikuai va'eri. Ha'e rami vy imba'e
    rei-rei va'ekue oipe'a reta vy Samaria py ogueraapa.
  ilo-ULB: Innala ti armada ti Israel a kas balud ti 200, 000 nga assawa a babbai,
    annak a lallaki ken annak a babbai a kakabagianda. Nakaad-adu pay ti sinamsamda,
    nga inyawidda idiay Samaria.
  kpg-kpg: Ma e aha maa digau Judah la digau donu ni digau Israel, di buini dauwa
    Israel guu kumi nia ahina mono dama lligi dogo lua lau mana (200,000) guu lahi
    digaula gi muli gi Samaria gu lawalawa be digau galabudi mo nia goloo e logo ne kumi
    i tauwa.
  uig-ARA: ئىسرائىللار ئۆز قېرىنداشلىرىدىن ئىككى يۈز مىڭ ئايال، ئوغۇل-قىز بالىلارنى
    تۇتقۇن قىلىپ ئېلىپ كەتتى؛ ئۇلار يەنە يەھۇدادىن نۇرغۇن ئۇرۇش غەنىيمەتلىرىنى بۇلاڭ-تالاڭ
    قىلىپ سامارىيەگە ئەكەتتى.
  sus-sus: Isirayilakae naxa mixi wulu kɛmɛ firin suxu geelimanie ra e ngaxakerenyie
    ya ma, ginɛe, di xɛmɛe, nun di ginɛe. E man naxa harige gbegbe fan tongo, e a
    xanin Samari.
  pon-2006: Mehndahte mehn Suda ar pil wia kisehn arail wehi, karis en mehn Israel
    ko ahpw koledi lih oh seri 200,000, salihedi oh walahng Sameria, iangahki dipwisou
    lohdi tohto.
  ksd-ksd: Ma ra tarai Israel dia ga ben vavilavilau pa a ura mar na arip na marmar
    ta ra umana tura i diat, a vaden ma ra umana natu i diat, a umana tutana ma ra
    umana vavina, ma dia ga ra pa ra ngala na tabarikik ta diat, ma dia ga kap ra
    tabarikik uro Samaria.
  tur-YTC: İsrael'in çocukları kendi kardeşlerinden iki yüz bin kadınlar, oğullar
    ve kızlar esir aldılar; onlardan çok ganimet de alıp ganimeti Samariya'ya getirdiler.
  grc-BRENT: Καὶ ᾐχμαλώτισαν οἱ υἱοὶ Ἰσραὴλ ἀπὸ τῶν ἀδελφῶν αὐτῶν τριακοσίας χιλιάδας,
    γυναῖκας καὶ υἱοὺς καὶ θυγατέρας· καὶ σκῦλα πολλὰ ἐσκύλευσαν ἐξ αὐτῶν, καὶ ἤνεγκαν
    τὰ σκῦλα εἰς Σαμάρειαν.
  ind-AYT: Orang Israel menawan 200.000 saudara-saudaranya, yakni para perempuan serta
    anak-anak lelaki dan perempuan. Mereka juga merampas banyak harta benda dari orang-orang
    itu dan membawa rampasan tersebut ke Samaria.
  nya-nya: Aisraeli anagwira ukapolo abale awo, akazi, ana aamuna ndi ana aakazi okwanira
    200,000. Iwo anafunkhanso katundu wambiri amene anapita naye ku Samariya.
  hrv-hrv: Izraelovi su sinovi zarobili od svoje braće dvjesta tisuća žena, sinova
    i kćeri, a zadobili su i silan plijen od njih i odnijeli ga u Samariju.
  mps-mps: Te Israel dabe augwaligo te Juda dabe hobede dwasianu me ebeo, te augwa
    ama solo digi dao. Menio. Tama augwaligo Juda hani we wai dabe te 200,000 kalabus
    ilali, tama augwaligo wiegi yai doado bage dabe hauwa sali, tama te nai dabe sese
    te taun Samariaba sela pali.
  tpi-tpi: Ol Israel i no sori liklik long ol Juda, em ol brata bilong ol. Nogat.
    Ol i kalabusim 200,000 meri na pikinini bilong ol Juda, na ol i kisim planti gutpela
    samting bilong ol, na bringim olgeta i go bek long taun Samaria.
  dan-1931: Israelitterne bortførte fra deres Brødre 200.000 Hustruer, Sønner og Døtre
    som Fanger og fratog dem et stort Bytte, som de førte til Samaria.
  vie-OVCB: Quân đội Ít-ra-ên còn bắt đi 200.000 người gồm phụ nữ và trẻ con từ Giu-đa,
    và cướp rất nhiều của cải, đem về Sa-ma-ri.
  guj-2017: ઇઝરાયલીઓના સૈનિકોએ પોતાના ભાઈઓમાંથી સ્ત્રીઓ અને બાળકો મળીને બે લાખને પકડ્યા
    અને પુષ્કળ લૂંટ મેળવીને તેઓ સમરુનમાં પાછા આવ્યા.
  pon-2006A: Mehndahte mehn Suda ar pil wia kisehn arail wehi, karis en mehn Israel
    ko ahpw koledi lih oh seri 200,000, salihedi oh walahng Sameria, iangahki dipwisou
    lohdi tohto.
  por-BRBSL: Os filhos de Israel levaram cativas de seus irmãos duzentas mil mulheres,
    filhos e filhas, e também lhes tiraram muito saque, e levaram o saque para Samaria.
  cth-cth: Isarelnaw ni a hmaunawngha 200, 000 touh a manu, a capanaw hoi a canunaw
    san lah a hrawi awh. Hno moikapap a lawp awh teh Samaria lah a ceikhai awh.
  twi-twi: Israelfo asraafo kyekyeree mmea ne Yuda mmofra mpem ahannu, faa asade bebree,
    de kɔɔ Samaria.
  hlt-hlt: A manuca khui lamkah Israel ca rhoek te a yuu khaw, a capa khaw, a canu
    khaw thawng yahnih te a sol pauh. Te lamkah kutbuem muep a poelyoe uh tih kutbuem
    te Samaria la a khuen uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ pĩ́mmú bɛ tebìí miɛkɛ bɛnitipòbɛ̀ nɛ̀ bɛnitidɑɑbɛ̀ nɛ̀
    isɑpùmbí bɛmɔu kɛ̀ bɛ̀ mbo sikɔupíkɔ̀ùsìdɛ́ (200000) kɛ́hɛínɛ̀ bɛ kpɛrɛ pɛ́u kɛ́kònnɛ̀
    Sɑmmɑrii.
  msy-2020: Israelia, Judabar namakaba, me tong men apangkuvizir puvatɨ. Me Judan
    200,000plan amiziba ko boriba kalabuziabar mɨn me inigha, men bizir aghuir avɨriba
    sara inigha Samarian nguibar ekiamɨn ghu.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kpɑ pɑ tɛɛtʋnɑɑ Yutɑ nyǝ́mɑ ɑlɑɑ nɑ piyɑ kɛ yǝlɑɑ
    iyisi ŋmʋnʋɣʋ (200000). Nɑ pɑ́ kuu pɑ wontu kɛ tuutuumɑ nɑ pɑ́ tɛɛnɑ Sɑmɑlii.
  azb-azb: İsraillilər öz qohumlarından qadınlar, oğullar, qızlar, iki yüz min nəfər
    əsir götürdü, həm də onlardan çoxlu qənimət götürüb Samariyaya apardılar.
  eng-DBY: And the children of Israel carried away captive of their brethren two hundred
    thousand, women, sons, and daughters, and took away also much spoil from them,
    and brought the spoil to Samaria.
  hin-2017: इस्राएली अपने भाइयों में से स्त्रियों, बेटों और बेटियों को मिलाकर दो लाख
    लोगों को बन्दी बनाकर, और उनकी बहुत लूट भी छीनकर सामरिया की ओर ले चले।
  eng-YLT: And the sons of Israel take captive of their brethren, two hundred thousand,
    wives, sons and daughters, and also much spoil they have seized from them, and
    they bring in the spoil to Samaria.
  eng-WYC-2017: And the sons of Israel took of their brethren two hundred thousand
    of women and of children and of damsels, and prey without number, and bare it
    into Samaria.
  eng-WMBB: The children of Israel carried away captive of their brothers two hundred
    thousand women, sons, and daughters, and also took away much plunder from them,
    and brought the plunder to Samaria.
  urd-GVH: इसराईलियों ने यहूदाह की 2,00,000 औरतें और बच्चे छीन लिए और कसरत का माल
    लूटकर सामरिया ले गए।
  rug-rug: Na turaṉadia tugo sari na tie Ziuda, ba la ari pa Izireli meke zau vagi
    si ka karua gogoto tina barikaleqe na koburu pude na dia tie ta pusidi meke turaṉa
    la ni pa popoa Sameria, meke paleke vagi dia soku likakalae tugo.
  gaz-gaz: Israaʼeloonni firootuma isaanii irraa niitota, ilmaanii fi intallan kuma
    dhibba lama ni boojiʼan. Akkasumas boojuu akka malee baayʼee fudhatanii Samaariyaatti
    ni deebiʼan.
  fra-LSG: Les enfants d’Israël firent parmi leurs frères deux cent mille prisonniers,
    femmes, fils et filles, et ils leur prirent beaucoup de butin, qu’ils emmenèrent
    à Samarie.
  yal-yal: Isirayila kaane yi muxu wuli kɛmɛ firin suxu konyiyani Yuda kaane yɛ, ɲaxanle
    nun dii xɛmɛne nun dii tɛmɛne. E mɔn yi se wuyaxi tongo, e siga na seene ra Samari
    taani.
  haw-1868: A ua lawe pio aku ka poe mamo a Iseraela i elua haneri tausani o ko lakou
    poe hoahanau, he poe wahine, a he poe keiki kane, a he poe kaikamahine; a lawe
    no hoi lakou i ka waiwai pio he nui loa, a halihali lakou i ka waiwai pio i Samaria.
  arb-NAV: وَسَبَى بَنُو إِسْرَائِيلَ مِنْ أَقْرِبَائِهِمْ بَنِي يَهُوذَا مِئَتَيْ
    أَلْفٍ مِنَ النِّسَاءِ وَالأَبْنَاءِ وَالْبَنَاتِ، وَنَهَبُوا مِنْهُمْ أَسْلاباً
    وَافِرَةً حَمَلُوهَا إِلَى السَّامِرَةِ.
  ewe-ewe: Israelviwo ƒe aʋakɔwo ɖe aboyo Yudatɔwo ƒe nyɔnu kple ɖevi akpe alafa eve
    (200,000) eye woha afunyinu geɖewo tsɔ yi Samaria.
  eng-LEE: And the children of Israel led away captive from their brethren two hundred
    thousand, women, sons, and daughters, and also much booty did they plunder from
    them, and they brought the booty to Samaria.
  asm-FB: তাতে ইস্ৰায়েলৰ সন্তান সকলে, তেওঁলোকৰ দুই লাখ লোকক তেওঁলোকৰ পত্নী আৰু তেওঁলোকৰ
    ল’ৰা ছোৱালীসকল বন্দী কৰি লৈ গ’ল৷ তেওঁলোকে অনেক বস্তু লুট কৰিলে, আৰু সেই লুটদ্ৰব্যবোৰ
    চমৰিয়ালৈ লৈ গ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ مِشِ وُلُ كّمّ قِرِن سُشُ فٍيلِمَنِيٍ رَ عٍ نفَشَكٍرٍنيِيٍ
    يَ مَ، فِنّيٍ، دِ شّمّيٍ، نُن دِ فِنّيٍ. عٍ مَن نَشَ هَرِفٍ فبٍفبٍ قَن تٌنفٌ،
    عٍ عَ شَنِن سَمَرِ.
  fra-SBL: Les enfants d'Israël emmenèrent captifs de leurs frères deux cent mille
    femmes, fils et filles, et ils leur prirent aussi beaucoup de butin, qu'ils apportèrent
    à Samarie.
  hbo-hbo: וַיִּשְׁבּוּ֩ בְנֵֽי־יִשְׂרָאֵ֨ל מֵֽאֲחֵיהֶ֜ם מָאתַ֣יִם אֶ֗לֶף נָשִׁים֙
    בָּנִ֣ים וּבָנֹ֔ות וְגַם־שָׁלָ֥ל רָ֖ב בָּזְז֣וּ מֵהֶ֑ם וַיָּבִ֥יאוּ אֶת־הַשָּׁלָ֖ל
    לְשֹׁמְרֹֽון׃ ס
  kik-kik: Andũ a Isiraeli magĩtaha kuuma kũrĩ ariũ a ithe wao atumia 200,000 na ariũ
    na aarĩ ao. Ningĩ no maatahire indo nyingĩ iria maacookire nacio Samaria.
  fra-NCL: Les enfants d’Israël firent parmi leurs frères deux cent mille prisonniers,
    femmes, fils et filles, et ils leur prirent un butin considérable et ils emmenèrent
    le butin à Samarie.
  cek-AK: Israel kaminawk mah doeh, angmacae ih nawkamyanawk, nongpatanawk, canu hoi
    capa sang cumvai hnetto naeh pae o ving; hmuenmae paroeai lak pae o moe, Samaria
    vangpui ah phawh o.
  cuk-cuk: 'A-ukinbali, Israel-sordamar, Judá-dulemar-mili-dulataled-ilabo (200,000)
    gasmarbalid: Omegan, masmala, degi, bunamalase-bakar, gasmalad. Deginbali, amar-ibe
    ibmar-bukidar Samaria-neggweburse sesmarbalid.'
  uig-CYR: Исраиллар өз қериндашлиридин икки йүз миң аял, оғул-қиз балиларни тутқун
    қилип елип кәтти; улар йәнә Йәһудадин нурғун уруш ғәниймәтлирини булаң-талаң қилип
    Самарийәгә әкәтти.
  tel-2017: ఇశ్రాయేలువారు తమ సోదరులైన యూదావారి దగ్గరనుంచి వారి భార్యలనూ కొడుకులనూ
    కూతుళ్ళనూ 2,00,000 మందిని బందీలుగా తీసుకుపోయారు. వారి దగ్గర నుంచి విస్తారమైన కొల్లసొమ్ము
    దోచుకుని దాన్ని షోమ్రోనుకు తెచ్చారు.
  hat-BSA: Fis Israël yo te pote ale an kaptivite pami frè yo de-san-mil fanm Judah,
    fis ak fi. Anplis yo te pran anpil piyaj ki sòti nan yo, e te mennen piyaj la
    Samarie.
  kos-kos: Mwet Judah finne ma wialos, a mwet Israel elos sruokya luofoko tausin mutan
    ac tulik lun mwet Judah, ac usalosla nu Samaria, wi pac ma wap puspis.
  hbo-WLC: וַיִּשְׁבּוּ֩ בְנֵֽי־יִשְׂרָאֵ֨ל מֵֽאֲחֵיהֶ֜ם מָאתַ֣יִם אֶ֗לֶף נָשִׁים֙
    בָּנִ֣ים וּבָנ֔וֹת וְגַם־שָׁלָ֥ל רָ֖ב בָּזְז֣וּ מֵהֶ֑ם וַיָּבִ֥יאוּ אֶת־הַשָּׁלָ֖ל
    לְשֹׁמְרֽוֹן׃ ס
  ibo-ibo: Ndị Izrel sitere nʼetiti ụmụnne ha ndị Juda dọta ndị inyom, na ụmụ okorobịa,
    na ụmụ agbọghọbịa ọnụọgụgụ ha dị narị puku abụọ nʼagha. Ha bukọkwaara ọtụtụ ihe
    ndị ọzọ ha kwatara nʼagha laghachi na Sameria.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଆପଣାମାନଙ୍କ ଭ୍ରାତୃଗଣର ସ୍ତ୍ରୀ, ପୁତ୍ର ଓ କନ୍ୟା, ଦୁଇ
    ଲକ୍ଷ ପ୍ରାଣୀକୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ମଧ୍ୟ ସେମାନଙ୍କଠାରୁ ବହୁତ ଲୁଟଦ୍ରବ୍ୟ ନେଲେ ଓ ସେହି ଲୁଟ
    ଦ୍ରବ୍ୟସବୁ ଶମରୀୟାକୁ ଆଣିଲେ।
  chk-chk: Iwe, ekewe sounfiun Israel ra liapeni rüepükü ngeröü aramaser kewe chon
    Juta, fefin, ät me nengin. Ra pwal angei chomong choon wokur o uwala Samaria.
  rop-rop: Nomeda detlot Juda pipul bin kantrimen blanga ola Isreil pipul, bat detlot
    Isreil pipul langa det nowathwan kantri bin deigimwei prisana 200,000 wuman en
    biginini langa det taun gulum Sameriya en bigmob ebrijing du.
  ukr-1871: І забрали сини Ізрайлеві в полон у братів своїх Юдеїв двістї тисяч жінок,
    синів та дочок; та й силу здобитку награбили в їх, і відіслали добичу в Самарию.
  deu-1951: Und die Kinder Israel führten von ihren Brüdern 200000 Frauen, Söhne und
    Töchter gefangen hinweg und machten dazu große Beute und brachten die Beute nach
    Samaria.
  eng-JPS: And the children of Israel carried away captive of their brethren two hundred
    thousand women, sons, and daughters, and took also away much spoil from them,
    and brought the spoil to Samaria.
  srp-1865: I zarobiše sinovi Izrailjevi braæi svojoj dvjesta tisuæa žena i sinova
    i kæeri; i zaplijeniše velik plijen od njih, i odnesoše plijen u Samariju.
  lug-lug: Abayisirayiri ne bawamba abakyala, n’abaana aboobulenzi, n’aboobuwala,
    emitwalo amakumi abiri ku baganda baabwe, ne babatwala nga basibe e Samaliya,
    ate ne babatwalako n’omunyago mungi.
  heb-heb: וישבו בני ישראל מאחיהם מאתים אלף נשים בנים ובנות וגם שלל רב בזזו מהם ויביאו
    את השלל לשמרון׃
  ben-IRV: ইস্রায়েলীয়েরা তাদের জাতি ভাইদের মধ্য থেকে স্ত্রীলোক ও ছেলে মেয়েদের বন্দী
    করে নিয়ে গেল। তাদের সংখ্যা ছিল দুই লক্ষ। তারা অনেক জিনিসও লুট করে শমরিয়াতে নিয়ে
    গেল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਦੋ ਲੱਖ ਔਰਤਾਂ ਅਤੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਨੂੰ ਗ਼ੁਲਾਮ
    ਕਰ ਕੇ ਲੈ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਬਹੁਤ ਸਾਰਾ ਮਾਲ ਲੁੱਟ ਲਿਆ ਅਤੇ ਲੁੱਟ ਨੂੰ ਸਾਮਰਿਯਾ ਵਿੱਚ ਲੈ
    ਆਏ
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်လည်း ၊ မိမိ တို့နှင့် ပေါက်ဘော်တော်သော ယောက်ျား၊
    မိန်းမ၊ သား၊ သမီး ပေါင်းနှစ်သိန်းကို ဘမ်းဆီးသိမ်းသွားကြ၏။ များစွာ သော ဥစ္စာ ကိုလည်း
    လုယူ ၍ ရှမာရိ မြို့သို့ ဆောင်သွား ကြ၏။
  hmo-hmo: Israela tuari taudia ese danu edia varavara Iuda taudia dekena amo hahine,
    memero, bona kekeni ibounai 200,000 idia abia mauri, bona Samaria dekenai idia
    abidia lao. Kohu momo danu unuseni idia abia lao.
  urd-urd: और बनी — इस्राईल अपने भाइयों में से दो लाख 'औरतों और बेटे — बेटियों को
    ग़ुलाम करके ले गए, और उनका बहुत सा माल लूट लिया और लूट को सामरिया में लाए।
  rus-SYN: И взяли сыны Израилевы в плен у братьев своих, Иудеев, двести тысяч жен,
    сыновей и дочерей; также и множество добычи награбили у них, и отправили добычу
    в Самарию.
  bqc-SIM: Isailiↄ ń daɛ Yuda nↄɛↄ kũ̀kũ ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ ↄ̀aa do (200.000). Aa ń pↄ́ↄ nàaa lↄ maamaa, aalɛ taò Samali.
  tcz-CHONGTHU: Israel tedinga Judah techu asopi teo ahivangin Israel sepaiten numei
    chapang 200,000 galhingn amannun achomdoh u thil keo tamtah toh Samaria gammah
    galhingin akaijun ahi
  mar-mar: इस्राएलाच्या सैन्याने यहूदात राहणाऱ्या दोन लाख जणांना पकडून नेले. हे सर्व
    त्यांचे नातलगच होते या कैद्यांमध्ये स्त्रिया व बालकेही होती. तसेच यहूदातील किंमती
    वस्तूही लुटून नेल्या. ही लूट आणि बंदिवान यांना ताब्यात घेऊन ते शोमरोन येथे आले.
  qub-qub: Israel suldärucunaga prësu chariran ishcay pachac waranga (200,000) Judá
    runacunata. Prësu aparan warmicunata, ollgu wamrancunata, warmi wamrancunata.
    Llapan ima-aycantapis quiquincunapaj apacuran Samariaman.
  bqp-bqp: Isirelibɑ bɑ ben mɛro bisibu Yudɑbɑ yoru mwɑ tɔmbu nɔrɔbun subɑ goobu (200.000),
    kurɔbu kɑ bibu. Mɑ bɑ ben yɑ̃ɑ dɑbinu gurɑ bɑ kɑ dɑ Sɑmɑriɔ.
  hat-hat: Atout moun peyi Jida yo te fanmi moun peyi Izrayèl yo, moun peyi Izrayèl
    yo fè desanmil (0200.000) moun prizonye, fanm ak timoun, yo piye peyi a, yo pran
    yon pakèt bagay pote ale lavil Samari.
  eng-BSB: Then the Israelites took 200,000 captives from their kinsmen—women, sons,
    and daughters. They also carried off a great deal of plunder and brought it to
    Samaria.
  eng-WEBPB: The children of Israel carried away captive of their brothers two hundred
    thousand women, sons, and daughters, and also took away much plunder from them,
    and brought the plunder to Samaria.
  kbq-kbq: Hagi Israeli sondia vahe'mo'za Juda vahera zamafuhe'i a'nene, ne' mofavreramine,
    mofa'nezminena 200tauseni'a zamavare'za, ha'pinti'ma eri'za zantamina tusi zantamine
    eri'za Sameria rankumate vu'naze.
  nhe-BL: Huan nopa soldados tlen tlali Israel quinitzquijque 200 mil sihuame, sihuapilme
    huan oquichpilme tlen tlali Judá, huan quinhuicaque altepetl Samaria para tlatequipanotij.
    Huan nojquiya quincuilijque miyac tlamantli ricojyotl huan quihuicaque Samaria.
  gub-BL: Izaew weraha Zuta tetea'u wemipyhyk kwer romo wà. Weraha 200.000 kuzà wamemyr
    wanehe we wà. Iànàm romo wanekon wà. Upyhyk wama'e hekuzar katu ma'e tetea'u wà
    no. Weraha Xamari tawhu pe wà.
  eng-DRA: 'And the children of Israel carried away of their brethren two hundred
    thousand women, boys, and girls, and an immense booty: and they brought it to
    Samaria.'
