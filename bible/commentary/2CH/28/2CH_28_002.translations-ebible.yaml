verse: 2CH.028.002
translations:
  mal-C: ആഹാസ് ഇസ്രായേൽരാജാക്കന്മാരുടെ വഴികളിൽ ജീവിക്കുകയും ബാലിനെ ആരാധിക്കാനായി വാർപ്പുപ്രതിമകൾ
    ഉണ്ടാക്കുകയും ചെയ്തു.
  deu-TKW: sondern wandelte auf den Wegen der Könige von Israel; dazu ließ er auch
    Gußbilder für die Baale anfertigen.
  lin-lin: Alandaki banzela oyo bakonzi ya Isalaele batambolaki na yango mpe asalaki
    kutu banzambe ya bikeko ya bibende banyangwisa na moto mpo na banzambe Bala.
  eng-LSV: and walks in the ways of the kings of Israel, and has also made molten
    images for Ba‘alim,
  eng-GNV: But he walked in the wayes of ye Kings of Israel, and made euen molten
    images for Baalim.
  eng-WEBSTER: For he walked in the ways of the kings of Israel, and made also molten
    images for Baalim.
  nhw-BL: Tlanahuatijquetl Acaz quichijqui catli fiero quen nopa tlanahuatiani tlen
    tlali Israel quichijque. Nojquiya quiatili oro huan quinchijchijqui teteyome tlen
    Baal para quinhueyitlepanitase.
  swh-ONEN: Akaenenda katika njia za wafalme wa Israeli, na pia akasubu sanamu kwa
    ajili ya kuabudu Mabaali.
  bba-bba: Isirelibɑn sinɑmbun yirɑ u swĩi. U mɑm bũu wi bɑ mɔ̀ Bɑɑlin bwɑ̃ɑroku sii
    ɡɑnduɡuu kuɑ.
  eng-KJVCPB: for he walked in the ways of the kings of Israel, and made also molten
    images for Baalim.
  luo-luo: Noluwo timbe ruodhi mag Israel kendo nothedho kido milamogo Baal.
  meu-meu: a Israel pavapavadia edia dala ai e rakava. Ia ese kaivakuku na e havevea
    aurina amo e karadia, Baal edia;
  npi-ULB: बरू, तिनी पनि इस्राएलका राजाहरूका चालमा हिंडे । तिनले बाल देवताहरूका निम्‍ति
    ढलौटे मूर्तिहरू बनाए ।
  yor-yor: Ó sì rìn ní ọ̀nà àwọn ọba Israẹli ó sì ṣe ère dídá fún ìsìn Baali
  pes-OPCB: آحاز به پیروی از پادشاهان اسرائیل، بتهای بعل را می‌پرستید.
  tgl-ULB: Sa halip, lumakad siya sa mga pamamaraan ng mga hari ng Israel, gumawa
    rin siya ng mga metal na imahen para sa mga Baal.
  hui-hui: Ani nabi howa ibugua Isaraelenaga kini ala hene biarume ko bialu hagadagua
    bialu haga hene. Ahasa ibugua bi pupu wulenaga dama mini Bala boronosime dewa
    wabialu
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​တို့​၏​လမ်း​စဉ်​ကို​လိုက်​၏။ သူ​သည်​ဗာ​လ​ဘု​ရား​၏​ရုပ်​တု​များ​ကို
    သွန်း​လုပ်​စေ​၍၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་སྤྱོད་ལམ་བཞིན་སྤྱད་དེ། པཱ་ཨལ་རྣམས་ཀྱི་ཕྱིར་བླུགས་སྐུ་བཟོས།
  sna-sna: Akafamba nomunzira dzamadzimambo eIsraeri akagadzirawo zvifananidzo zvokunamatisa
    vaBhaari.
  spa-BLM: sino que siguió los caminos de los reyes de Israel, y también hizo imágenes
    fundidas para los baales.
  cac-cac: A sb'eyb'al eb' vin̈ sreyal Israel ix sb'eyb'alej vin̈. Ix schecan vin̈
    b'ochaj q'uen q'ueen yechel comon dios Baal.
  swh-ULB: Badala yake, alitembea katika njia za wafalme wa Israeli; pia alitengeneza
    sanamu za kusubu kwa ajila ya Mabaali.
  bel-bel: ён ішоў шляхамі цароў Ізраільскіх, і нават зрабіў літыя статуі Ваалаў;
  deu-ELBBK: sondern er wandelte auf den Wegen der Könige von Israel, und auch machte
    er den Baalim gegossene Bilder;
  mbb-OT: Iyan midsunud din is menge ulaula te menge hadì te Israel, ne mibaal te
    mital he ledawan ni Baal.
  mal-2015: അവൻ യിസ്രായേൽരാജാക്കന്മാരുടെ വഴികളിൽ നടന്നു ബാൽവിഗ്രഹങ്ങളെ വാർത്തുണ്ടാക്കി.
  rmc-rmc: Ov kerelas sar the o izraelika kraľa anglal leste a kerďa the o avričhorde
    modli le Baalenge.
  pes-OPV: بلکه به طریق های پادشاهان اسرائیل سلوک نموده، تمثالها نیز برای بعلیم ریخت.
  ron-1924: А умблат ын кэиле ымпэрацилор луй Исраел ши а фэкут кяр кипурь турнате
    пентру бааль,
  ben-OBCV: তিনি ইস্রায়েলের রাজাদের পথে চলেছিলেন এবং বায়াল-দেবতাদের পূজার্চনার জন্য
    তিনি প্রতিমার মূর্তিও তৈরি করলেন।
  som-som: laakiinse wuxuu ku socday jidadkii boqorrada dalka Israa'iil, oo weliba
    wuxuu Bacaliim u sameeyey sanamyo la shubay.
  lat-VUC: sed ambulavit in viis regum Israël, insuper et statuas fudit Baalim.
  eng-ASVBT: but he walked in the ways of the kings of Israel, and made also molten
    images for the Baalim.
  ita-1885: Anzi camminò per le vie dei re d'Israele; ed anche fece delle statue di
    getto a' Baali.
  eng-LXXUP: But he walked in the ways of the kings of Israel, for he made graven
    images.
  eng-ULB: Instead, he walked in the ways of the kings of Israel; he also made cast
    metal figures for the Baals.
  spa-VBL: Siguió el ejemplo de los reyes de Israel y también fundió ídolos de metal
    para adorar a los baales.
  fra-_FOB: Il suivit la voie des rois d'Israël; et il fit même des images de fonte
    pour les Baals.
  mal-mal: അവൻ യിസ്രായേൽ രാജാക്കന്മാരുടെ തെറ്റായ വഴികളിൽ നടന്ന് ബാല്‍ വിഗ്രഹങ്ങളെ
    വാർത്തുണ്ടാക്കി.
  urd-GVR: Kyoṅki us ne Isrāīl ke bādshāhoṅ kā chāl-chalan apnāyā. Bāl ke but ḍhalwā
    kar
  suz-BL: मेको इस्राएल ङा पिप आन लांम गाक्‍माक्‍त। मिनु चेम्‍शा बाल देवता आ मूर्तिपुकी
    सेला बाक्‍त।
  ita-1927: ma seguì la via dei re d’Israele, e fece perfino delle immagini di getto
    per i Baali,
  ckb-ckb: بەڵکو هەمان ڕێچکەی پاشاکانی ئیسرائیلی گرتەبەر و چەند بتێکی داڕێژراویشی
    بۆ بەعلەکان دروستکرد.
  eng-BBE: But he went in the ways of the kings of Israel and made images of metal
    for the Baals.
  kan-OKCV: ಆಹಾಜನು ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ಆರಾಧಿಸುವುದಕ್ಕಾಗಿ ಬಾಳನ ಎರಕ ಹೊಯ್ದ
    ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: இஸ்ரவேல் ராஜாக்களின் வழிகளில் நடந்து, பாகால்களுக்கு வார்க்கப்பட்ட சிலைகளைச்
    செய்தான்.
  spa-RV-1909: Antes anduvo en los caminos de los reyes de Israel, y además hizo imágenes
    de fundición á los Baales.
  ron-BTF: Fiindcă a umblat în căile împăraților lui Israel și a făcut de asemenea
    chipuri turnate pentru Baali.
  eng-WEBP: but he walked in the ways of the kings of Israel, and also made molten
    images for the Baals.
  eng-FBV: He followed the example of the kings of Israel, and also cast metal idols
    for worshiping the Baals.
  nld-1939: Hij volgde het wangedrag van de koningen van Israël en liet zelfs gegoten
    beelden van de Báals vervaardigen.
  nch-BL: Tanahuatijquet Acaz quichijqui cati fiero quej nopa tanahuatiani ten tali
    Israel quichijque. Nojquiya quiatili oro huan quinchijchijqui teteyome ten Baal
    para quinhueyitepanitase.
  vie-1934: nhưng người đi theo đường lối của các vua Y-sơ-ra-ên, lại cũng làm những
    hình tượng đúc cho thần Ba-anh,
  hin-CV: वह इस्राएल के राजाओं की नीति का पालन करता रहा. उसने बाल देवताओं की मूर्तियां
    बनाईं.
  spa-BES: Pero él siguió los caminos de los reyes de Israel e hizo imágenes de metal
    fundido para los baales.
  tdx-tdx: te mone nitsontik’ an-dala’ o mpanjaka’ Israeleo vaho nandranjy sare trinanake
    ho amo Baaleo,
  tha-KJV: แต่​ทรงดำเนินตามทางของกษั​ตริ​ย์​แห่​งอ​ิสราเอล พระองค์​ถึ​งก​ับทรงสร้างรูปเคารพหล่อสำหรับพระบาอัล
  por-BR-2018: Antes andou nos caminhos dos reis de Israel, e ademais fez imagens
    de fundição aos baalins.
  deu-ELO: sondern er wandelte auf den Wegen der Könige von Israel, und auch machte
    er den Baalim gegossene Bilder;
  eng-WYC-2018: but he went in the ways of the kings of Israel. Furthermore and he
    melted out images to Baalim (or And furthermore he cast metal images of the Baalim).
  epo-epo: Li iradis laŭ la vojoj de la reĝoj de Izrael, kaj li eĉ faris fanditajn
    statuojn de Baaloj;
  uig-PIN: Bǝlki Israilning padixaⱨlirining yoliƣa kirip mangdi; u ⱨǝtta Baallarƣa
    atap mǝbudlarni ⱪuydurdi;
  beo-beo: '-'
  tpi-OTNT: Em i mekim pasin nogut tasol, olsem ol king bilong Israel i bin mekim.
    Em i tokim ol wokman na ol i kisim bras samting na wokim ol piksa bilong giaman
    god Bal.
  hau-SA: Ya yi tafiya a hanyoyin sarakunan Isra’ila ya kuma yi zubin gumaka domin
    a bauta wa Ba’al.
  uig-LAT: Belki Israilning padishahlirining yoligha kirip mangdi; u hetta Baallargha
    atap mebudlarni quydurdi;
  nde-nde: Wahamba ngezindlela zamakhosi ako-Israyeli njalo wabaza izithombe zokukhonza
    oBhali.
  ton-ton: He naʻe ʻalu ia ʻi he ngaahi hala ʻoe ngaahi tuʻi ʻo ʻIsileli, pea naʻa
    ne ngaohi ʻae ngaahi meʻa fakatātā haka kia Peali.
  ces-1613: Ale chodil po cestách králů Izraelských, nýbrž nadělal také slitin modlářských.
  eng-WMB: but he walked in the ways of the kings of Israel, and also made molten
    images for the Baals.
  tam-TCV: அவன் இஸ்ரயேல் அரசர்களின் வழிகளில் நடந்தான். பாகாலை வணங்குவதற்கு விக்கிரகங்களைச்
    செய்தான்.
  ceb-ULB: Hinuon, naglakaw siya sa mga paagi sa mga hari sa Israel; nagbuhat usab
    siya ug mga puthaw nga rebolto alang sa mga Baal.
  pol-UBG: Chodził raczej drogami królów Izraela i sporządził lane posągi dla Baalów.
  urd-GVU: کیونکہ اُس نے اسرائیل کے بادشاہوں کا چال چلن اپنایا۔ بعل کے بُت ڈھلوا کر
  deu-1912: sondern wandelte in den Wegen der Könige Israels. Dazu machte er gegossene
    Bilder den Baalim
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲ್ ರಾಜರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ಬಾಳ್ ದೇವರುಗಳ ಎರಕದ ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಸಿದ್ದಲ್ಲದೆ
  yap-yap: me folwok rok e pi pilung nu Israel. Me yog ngan ngongliy ya’an Baal ko
    wasey,
  hlt-MCSB: Israel manghai rhoek longpuei ah pongpa tih Baal rhoek hamla mueihlawn
    khaw a saii pah.
  mdy-ETH: ዒዚ ዒስራዔኤሌ ካኣታ ማዻ ፑርቶ ማዾ ማዼኔ፤ ባዓኣሌ ጌይንታ ፆኦዞ ማላ ባኣዚ ዓንጊ ሼኤሺ ኮሼኔ፤
  twi-ASANTE: Mmom, ɔyɛɛ deɛ Israel ahemfo yɛeɛ no bi, yɛɛ ahoni a wɔde som Baal.
  eng-WEBU: but he walked in the ways of the kings of Israel, and also made molten
    images for the Baals.
  wal-wal: i kase de7ida Israa7eela kawotu ogiyan hemettiis. Ba7aalayyo goinnanaadan
    nahaasiyaa seerissidi, misiliyaa medhdhiis.
  spa-PDDPT: Anduvo en los caminos de los reyes de Israel e hizo imágenes de fundición
    de los baales.
  gun-gun: Israel pygua huvixa kuery reko rami oiko, ha'e Baal kuery ra'angaarã ojapo
    mba'emo ryku gui.
  ilo-ULB: Ngem ketdi, nagbiag isuna kadagiti wagas dagiti ari ti Israel; nangsukog
    pay isuna kadagiti imahen ni Baal.
  kpg-kpg: Mee gu daudali nia hangaahai huaidu o nia king o Israel. Mee guu hai ana
    ada baalanga o di balu ieidu Baal,
  uig-ARA: بەلكى ئىسرائىلنىڭ پادىشاھلىرىنىڭ يولىغا كىرىپ ماڭدى؛ ئۇ ھەتتا بائاللارغا
    ئاتاپ مەبۇدلارنى قۇيدۇردى؛
  sus-sus: A naxa ɲɛrɛ Isirayila mangɛe fɔxi, a Bali kuyee yailan yɔxui ra.
  pon-2006: oh kalamangih karasepen nanmwarki kan en Israel. E ketin wiahda sansal
    mete en Paal,
  ksd-ksd: i ga mur ra mangamangana kai ra umana king Israel; ma i ga tun mal ra umana
    tabalar ure ra umana Baal.
  tur-YTC: İsrael krallarının yollarında yürüdü ve Baallar için dökme suretler de
    yaptı.
  grc-BRENT: Καὶ ἐπορεύθη κατὰ τὰς ὁδοὺς βασιλέων Ἰσραήλ· καὶ γὰρ γλυπτὰ ἐποίησε,
    καὶ τοῖς εἰδώλοις αὐτῶν
  ind-AYT: Dia hidup mengikuti jejak raja-raja Israel, bahkan membuat patung-patung
    tuangan untuk para Baal.
  nya-nya: Iye anayenda mʼnjira za mafumu a Israeli ndipo anawumbanso mafano a chipembedzo
    cha Abaala.
  hrv-hrv: Živio je poput izraelskih kraljeva, pa je i likove salio baalima.
  mps-mps: Agai dwai kolesaga naga iduali, te Israel dabego king dabego ebo kolesaga
    tiwai yali. Agai te sę bidi dabebolo olama, tama augwaligo bras dabe selama,
    augwaligo tibo godigo piksa Bal noma dabe nigali.
  tpi-tpi: Em i mekim pasin nogut tasol, olsem ol king bilong Israel i bin mekim.
    Em i tokim ol wokman na ol i kisim bras samting na wokim ol piksa bilong giaman
    god Bal.
  dan-1931: men vandrede i Israels Kongers Spor Ja, han lod lave støbte Billeder til
    Ba'alerne;
  vie-OVCB: Thay vào đó, vua theo các vua Ít-ra-ên đúc tượng Ba-anh để thờ lạy.
  guj-2017: પણ તે ઇઝરાયલના રાજાઓને માર્ગે ચાલ્યો; તેણે બઆલિમની ઢાળેલી મૂર્તિઓ બનાવી
    અને તેની પૂજા કરી.
  pon-2006A: oh kalemengih karasepen nanmwarki kan en Israel. E ketin wiahda sansal
    mete en Paal,
  por-BRBSL: mas ele andou nos caminhos dos reis de Israel, e também fez imagens derretidas
    para os Baal.
  cth-cth: Isarel siangpahrang naw e lamthung a dawn teh Baal hanelah meikaphawknaw
    a sak.
  twi-twi: Mmom, ɔyɛɛ nea Israel ahemfo yɛe no bi, yɛɛ ahoni a wɔde som Baal.
  hlt-hlt: Israel manghai rhoek longpuei ah pongpa tih Baal rhoek hamla mueihlawn
    khaw a saii pah.
  tbz-SIM: Ò do tũ̀nnɛ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ kó mɛdɔɔ̀rìmɛ̀ mmɛ kɛ́tontɛ́ kɛ́dɔɔ̀
    timɑ́tì kó sibɔɔtenkɑɑnìi Bɑɑdibɛ,
  msy-2020: Puvatɨ. A Israelian atriviba amizɨ moghɨn arazir kurabagh ami. A ingangarir
    gumazibav kemezɨ, me brasba inigha asem balɨn nedazimɨn ingari.
  dop-dop: Amɑ Ɩsɛɣɛlɩ ɑwulɑɑ kɛ Ahɑsɩ kɛɛnɑɑ. Hɑlǝnɑ ɩ́ lu tʋɣʋ Pɑɑlɩ lɛɛsǝŋ.
  azb-azb: Axaz İsrail padşahlarının yolları ilə getdi, həm də Baallar üçün tökmə
    bütlər düzəltdi.
  eng-DBY: but walked in the ways of the kings of Israel, and even made molten images
    for the Baals;
  hin-2017: परन्तु वह इस्राएल के राजाओं की सी चाल चला, और बाल देवताओं की मूर्तियाँ
    ढलवा कर बनाईं;
  eng-YLT: and walketh in the ways of the kings of Israel, and also, molten images
    hath made for Baalim,
  eng-WYC-2017: but he went in the ways of the kings of Israel. Furthermore and he
    melted out images to Baalim.
  eng-WMBB: but he walked in the ways of the kings of Israel, and also made molten
    images for the Baals.
  urd-GVH: क्योंकि उसने इसराईल के बादशाहों का चाल-चलन अपनाया। बाल के बुत ढलवाकर
  rug-rug: Luli sa sari na hahanana kaleadi tadi na baṉara pa Izireli. Na taveti sa
    sari na bekuna e Beolo pa qolo.
  gaz-gaz: Inni karaa mootota Israaʼel duukaa buʼee Baʼaalin waaqeffachuuf jedhees
    waaqota tolfamoo baqsee ni tolche.
  fra-LSG: Il marcha dans les voies des rois d’Israël; et même il fit des images en
    fonte pour les Baals,
  yal-yal: Axasi yi sigan ti a ɲaxin na alo Isirayila mangane a liga kii naxan yi,
    a yɛtɛɛn yi suxure sawura wure daxine rafala Baali xa.
  haw-1868: Aka, hele ia ma na aoao o na'lii o ka Iseraela, a hana iho la ia i na
    kii i hooheheeia no Baala.
  arb-NAV: وَسَلَكَ فِي طُرُقِ مُلُوكِ إِسْرَائِيلَ، وَسَبَكَ تَمَاثِيلَ لِعِبَادَةِ
    الْبَعْلِيمِ.
  ewe-ewe: Edze fia siwo nɔ Israel la ƒe kpɔɖeŋuwo yome eye wòsubɔ Baal ƒe legbawo.
  eng-LEE: But he walked in the ways of the kings of Israel, and made also molten
    images for the Be'alim.
  asm-FB: তাৰ পৰিৱর্তে তেওঁ ইস্ৰায়েলৰ ৰজাসকলৰ পথত চলিছিল; আনকি তেওঁ বাল দেৱতাৰ প্ৰতিমাবোৰ
    কেচাঁ লো সাঁচত ঢালি সাজিছিল।
  sus-A: عَ نَشَ حّرّ عِسِرَيِلَ مَنفّيٍ قْشِ، عَ بَلِ كُيٍيٍ يَءِلَن يْشُي رَ.
  fra-SBL: mais il marcha dans les voies des rois d'Israël, et il fit aussi des images
    en fonte pour les Baals.
  hbo-hbo: וַיֵּ֕לֶךְ בְּדַרְכֵ֖י מַלְכֵ֣י יִשְׂרָאֵ֑ל וְגַ֧ם מַסֵּכֹ֛ות עָשָׂ֖ה לַבְּעָלִֽים׃
  kik-kik: Aathiiaga na mĩthiĩre ya athamaki a Isiraeli, o na ningĩ agĩthondeka mĩhianano
    ya Baali ya gũtwekio ya kũhooyagwo.
  fra-NCL: Il marcha dans les voies des rois d’Israël, et même il fit des images en
    fonte pour les Baals.
  cek-AK: Anih loe Israel siangpahrangnawk caehhaih loklam to pazui moe, Baal bokhaih
    krangnawk to sak.
  cuk-cuk: Aka Rey-Acaz, Israel-reymar-igar-isganaba-nanasadba nanasad. Deginbali,
    Baal-nug-odummogega diregedgi-bab-dummadyob-imakleged Baal-e-wilubgan sobsabalid.
  uig-CYR: Бәлки Исраилниң падишалириниң йолиға кирип маңди; у һәтта Баалларға атап
    мәбудларни қуйдурди;
  tel-2017: అతడు ఇశ్రాయేలు రాజుల విధానాల్లోనే నడిచి, బయలు దేవుడికి పోతవిగ్రహాలను చేయించాడు.
  hat-BSA: men li te mache nan chemen a wa Israël yo. Anplis, li te fè imaj fonn pou
    Baal yo.
  kos-kos: ac fahsr tukun srikasrak koluk lun tokosra lun Israel. El sap in orekla
    ma sruloala kacl Baal ke osra,
  hbo-WLC: וַיֵּ֕לֶךְ בְּדַרְכֵ֖י מַלְכֵ֣י יִשְׂרָאֵ֑ל וְגַ֧ם מַסֵּכ֛וֹת עָשָׂ֖ה לַבְּעָלִֽים׃
  ibo-ibo: Ọ gbasoro ụzọ niile nke ndị eze Izrel, kpụọkwa arụsị dị iche iche maka
    ofufe arụsị Baal.
  ory-ory: ମାତ୍ର ସେ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ପଥରେ ଚାଲିଲେ, ମଧ୍ୟ ବାଲ୍‍ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଛାଞ୍ଚରେ
    ଢଳା ପ୍ରତିମା ନିର୍ମାଣ କଲେ।
  chk-chk: A apirü än ekewe kingen Israel föför, a pwal föri uluulun ewe anü Paal
    seni mächä.
  rop-rop: en imbin bulurrum det wei blanga ola king brom Isreil. Imbin meigim ola
    aiyanwan drimin sheip blanga Beil,
  ukr-1871: Він блукав дорогами царів Ізраїлських, а навіть поробив вилиті ідоли (статуї)
    Баалів;
  deu-1951: sondern wandelte in den Wegen der Könige von Israel, und machte sogar
    gegossene Bilder für die Baale.
  eng-JPS: but he walked in the ways of the kings of Israel, and made also molten
    images for the Baalim.
  srp-1865: Jer hoðaše putovima careva Izrailjevijeh, i još sali likove Valima.
  lug-lug: N’atambulira mu makubo ga bassekabaka ba Isirayiri, n’okukola n’akola ebifaananyi
    ebisaanuuse ebyakozesebwanga mu kusinza Baali.
  heb-heb: וילך בדרכי מלכי ישראל וגם מסכות עשה לבעלים׃
  ben-IRV: তিনি ইস্রায়েলের রাজাদের মতই চলতেন এবং বাল দেবতার জন্য তিনি ছাঁচে ঢেলে
    মূর্ত্তি তৈরী করিয়েছিলেন।
  pan-pan: ਸਗੋਂ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ ਅਤੇ ਬਆਲੀਮ ਦੀਆਂ ਢਾਲੀਆਂ ਹੋਈਆਂ
    ਮੂਰਤੀਆਂ ਵੀ ਬਣਵਾਈਆਂ
  mya-JVB: ဣသရေလ ရှင် ဘုရင်တို့လိုက်သော လမ်း သို့ လိုက် ၍ ၊ ဗာလ ဘုရားတို့အဘို့ ရုပ်တု
    ဆင်းတုများကို သွန်း လေ၏။
  hmo-hmo: To Israela ena king edia kara bamona ia karaia. Ia ese ia oda, vadaeni
    idia ese kaivakuku gaudia, havevea auri dekena amo idia karaia, idia be Bala dirava
    ena.
  urd-urd: बल्कि इस्राईल के बादशाहों के रास्तों पर चला, और बा'लीम की ढाली हुई मूरतें
    भी बनवाई।
  rus-SYN: он шел путями царей Израильских, и даже сделал литые статуи Ваалов;
  bqc-SIM: À zɛ̀ ń Isaili kíaↄ yãkɛaoɛ, à mↄkàsakasa Baaliↄ ũ.
  tcz-CHONGTHU: Amahin Israel lengte chondaan nin anachonin Baal doi lim ho anasemdoh
    in ahi
  mar-mar: इस्राएलाच्या राजांचा त्याने कित्ता गिरवला. त्याने बआल देवतेच्या ओतीव मूर्ती
    बनवल्या.
  qub-qub: Chaypa ruquenga Israelpa raynincuna rurashanno juchallatana ruraran. Jundiypa
    ruracurcuran Baal-niraj ïdulucunata.
  bqp-bqp: Isirelibɑn sinɑmbun yirɑ u swĩi. U mɑm bũu wi bɑ mɔ̀ Bɑɑlin bwɑ̃ɑroku sii
    gɑnduguu kuɑ.
  hat-hat: Li te pito fè tankou wa peyi Izrayèl yo. Li menm rive fè estati an kwiv
    pou Baal yo.
  eng-BSB: Instead, he walked in the ways of the kings of Israel and even made cast
    images of the Baals.
  eng-WEBPB: but he walked in the ways of the kings of Israel, and also made molten
    images for the Baals.
  kbq-kbq: Hianagi agra ko'ma Israeli kini vahe'mo'zama hu'naza zamavu'zamava nezmavaririno,
    Bali havi anumzante'ma mono'ma hunte'naza zana ainireti kremramra huno amema'a
    tro hunte'ne.
  nhe-BL: Tlanahuatijquetl Acaz quichijqui tlen fiero queja nopa tlanahuatiani tlen
    tlali Israel quichijque. Nojquiya quiatili oro huan quinchijchijqui teteyome tlen
    Baal para quinhueyitlepanitase.
  gub-BL: Uzapo ma'e Izaew ywy rehe har wanuwihawete wazàwe. Umupyràn itatàtà uzar
    tupàn a'ua'u Ma'aw her ma'e hagapaw romo iapo pà.
  eng-DRA: But walked in the ways of the kings of Israel; moreover also he cast statues
    for Baalim.
