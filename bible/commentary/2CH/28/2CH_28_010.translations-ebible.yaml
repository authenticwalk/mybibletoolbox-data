verse: 2CH.028.010
translations:
  mal-C: ഇപ്പോൾ നിങ്ങൾ യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും സ്ത്രീപുരുഷന്മാരെ അടിമകളാക്കാൻ
    ഉദ്ദേശിക്കുന്നു. നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കെതിരേ പാപം ചെയ്യുകയാൽ നിങ്ങളും കുറ്റക്കാരല്ലേ?
  deu-TKW: Und nun gedenkt ihr, diese Judäer und Jerusalemiten zu Sklaven und Sklavinnen
    für euch zu machen. Aber lasten nicht auch auf euch Verschuldungen gegen Jahwe,
    euren Gott?
  lin-lin: Mpe sik’oyo, bolingi kokomisa bato ya Yuda mpe ya Yelusalemi bawumbu na
    bino ? Kasi bino moko, bozali mpe na ngambo te liboso ya Yawe, Nzambe na bino ?
  eng-LSV: and now you are saying to subdue sons of Judah and Jerusalem for menservants
    and for maidservants for yourselves; but are there not causes of guilt with you
    before your God YHWH?
  eng-GNV: 'And nowe ye purpose to keepe vnder the children of Iudah and Ierusalem,
    as seruants and handmaides vnto you: but are not you such, that sinnes are with
    you before the Lord your God?'
  eng-WEBSTER: 'And now ye purpose to keep under the children of Judah and Jerusalem
    for bond-men and bond-women to you: but are there not with you, even with you,
    sins against the LORD your God?'
  nhw-BL: Amo san anquinmictijque, pero nojquiya anquinhualicatoque ni sihuame huan
    coneme tlen Judá huan tlen Jerusalén para anquinchihuase amotequipanojcahua. Huajca
    ama amojuanti antlajtlacolchijtoque nojquiya iixpa TOTECO Dios catli amoTeco.
  swh-ONEN: Nanyi sasa mnakusudia kuwafanya wanaume na wanawake wa Yuda na Yerusalemu
    watumwa wenu. Lakini ninyi je, hamna pia hatia ya dhambi mliyotenda dhidi ya Bwana
    Mungu wenu?
  bba-bba: Yerɑ i kĩ tɛ̃, Yudɑ be, kɑ Yerusɑlɛmuɡii be, bu ko bɛɛn yobu? I ǹ tɑmɑɑ
    i Gusunɔ bɛɛn Yinni torɑri?
  eng-KJVCPB: 'And now ye purpose to keep under the children of Judah and Jerusalem
    for bondmen and bondwomen unto you: but are there not with you, even with you,
    sins against the Lord your God?'
  luo-luo: To koro udwaro keto chwo kod mond Juda gi Jerusalem wasumbiniu. Donge un
    bende un joketho kuom timo richo e nyim Jehova Nyasaye, ma Nyasachu?
  meu-meu: Harihari emui lalo-hadai be Iuda taudia bona Ierusalem taudia, mamaruanedia
    bona hahinedia, ba ḡuidia, bona emui hesiai taudia ai ba halaodia. A umui danu
    sibomui ese Iehova, emui Dirava, asio kara dika henia a?
  npi-ULB: अब तिमीहरू यहूदा र यरूशलेमका पुरुष र स्‍त्री दुवैलाई दास-दासी बनाउने इच्‍छा
    गर्छौ । तर त्‍यसो गर्दा के तिमीहरू पनि परमप्रभु तिमीहरूका परमेश्‍वरको सामु आफ्नो
    पापको दोषी हुँदैनौ?
  yor-yor: Nísinsin yìí, ẹ̀yin ń pète láti mú ọkùnrin àti obìnrin Juda àti Jerusalẹmu
    ṣe gẹ́gẹ́ bí ẹrú yín, ẹ̀yin kò ha jẹ̀bi Olúwa Ọlọ́run yín, àní ẹ̀yin?
  pes-OPCB: حالا هم می‌خواهید این زنها و بچه‌ها را که از اورشلیم و یهودا آورده‌اید
    غلام و کنیز خود سازید. آیا فکر می‌کنید که خود شما بی‌تقصیر هستید و بر ضد خداوند،
    خدای خود گناه نکرده‌اید؟
  tgl-ULB: At ngayon, gusto pa ninyong gawing alipin ang mga kalalakihan at kababaihan
    ng Juda at Jerusalem. Ngunit hindi ba kayo mismo ay nagkasala kay Yahweh na inyong
    Diyos?
  hui-hui: Ani buwa tígua Yuda wali agalibi Yarusaleme wali agalibi tínaga garabaya
    biabe biaga helole hame ledemigonidago ai agua manda bu kamibe. Tígua manda bu
    handalu kamiria Anduane Homogo tínaga Ngode Datagaliwabenaga deni bayale tigabiore
    kamabe toba ho kamibe. Mana ko ngubi uruni tí hamene mbalini biaruhondo birimigo
    Anduane Homogo ibuhondobi ko birimidalo manda nabi kamibe.
  mya-mya: ယ​ခု​အ​ခါ​၌​လည်း​ယေရု​ရှ​လင်​မြို့​သူ​မြို့ သား​များ​နှင့်​ယု​ဒ​ပြည်​သူ​တို့​အား​ကျွန်​ခံ
    စေ​ရန် သင်​တို့​အ​ကြံ​ရှိ​ကြ​ပါ​သည်​တ​ကား။ သင်​တို့​သည်​လည်း​သင်​တို့​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား​သူ​များ​ဖြစ် သည်​ကို​မ​သိ​ကြ​ပါ​သ​လော။-
  bod-N: ད་ནི་ཁྱོད་ཚོས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་བཙན་གྱིས་རང་གི་བྲན་པོ་དང་བྲན་མོ་རུ་འགོད་འདོད་པ་རེད།
    ཁྱོད་ཚོས་ཀྱང་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡིག་ཉེས་བསགས་པ་མིན་ནམ།
  sna-sna: Uye zvino mava kuda kuita varume navakadzi veJudha neJerusarema nhapwa
    dzenyu. Asi imiwo hamuna here mhosva dzezvivi zvamakaitira Jehovha Mwari wenyu?
  spa-BLM: Ahora pretendéis degradar a los hijos de Judá y de Jerusalén como esclavos
    y esclavas para vosotros. ¿Acaso no hay en vosotros delitos propios contra el
    Señor, vuestro Dios?
  cac-cac: Axo ticnaic, tze na'a to tzeyac'och eb' aj Judá tic yed' eb' aj Jerusalén
    tic eyac'umaloc servil. Palta ¿tom malaj pax e mul a ex tic d'a yichan̈ Jehová?
  swh-ULB: Sasa ninyi badala ya kuwahifadhi wanaume na wanawake wa Yuda na Yerusalemu
    kama watumwa wenu. Lakini je hamko na hatia ya dhambi zenu zidi ya Yahwe Mungu
    wenu?
  bel-bel: І цяпер вы думаеце зрабіць рабамі сыноў Юды і Ерусаліма. А хіба на саміх
    вас няма віны прад Госпадам Богам вашым?
  deu-ELBBK: Und nun gedenkt ihr, die Kinder Judas und Jerusalems euch zu Knechten
    und Mägden zu unterwerfen. Sind aber nicht bei euch selbst Verschuldungen gegen
    den HERRN, euren Gott?
  mbb-OT: Ne guntaan egkesuatan niw pa te ed-uripen heini is menge maama wey menge
    vahi he ebpuun te Juda wey Jerusalem. Wazè niw ve metueni he nekesalè kew zaan
    diyà te Nengazen he Megbevayè niw?
  mal-2015: ഇപ്പോഴോ നിങ്ങൾ യെഹൂദ്യരെയും യെരൂശലേമ്യരെയും ദാസീദാസന്മാരായി കീഴടക്കുവാൻ
    ഭാവിക്കുന്നു; നിങ്ങളുടെ പക്കലും നിങ്ങളുടെ ദൈവമായ യഹോവയോടുള്ള അകൃത്യങ്ങൾ ഇല്ലയോ?
  rmc-rmc: Akana peske kamen te kerel otroken le muršendar the džuvľendar andral e
    Judsko the andral o Jeruzalem? Ale aleha keren binos anglo RAJ, angle tumaro Del.
  pes-OPV: و حال شما خیال می‌کنید که پسران یهودا و اورشلیم را به عنف غلامان وکنیزان
    خود سازید. و آیا با خود شما نیز تقصیرهابه ضد یهوه خدای شما نیست؟
  ron-1924: Ши кредець акум кэ вець фаче дин копиий луй Иуда ши дин Иерусалим робий
    ши роабеле воастре? Дар вой ну сунтець виноваць ынаинтя Домнулуй Думнезеулуй востру?
  ben-OBCV: এখন আবার তোমরা যিহূদা ও জেরুশালেমের পুরুষ ও মহিলাদের ক্রীতদাস-দাসী করতে
    চাইছ। কিন্তু তোমরাও কি তোমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে করা পাপের দোষে দোষী নও?
  som-som: Oo imminka waxaad ku talo jirtaan inaad hoosaysiisaan dadka Yahuudah iyo
    dadka Yeruusaalem si ay idiinku ahaadaan niman addoommo ah iyo naago addoommo
    ah, laakiinse miyaanay jirin xadgudubyo aad idinkuba ku xadgudubteen Rabbiga Ilaahiinna
    ah?
  lat-VUC: 'Insuper filios Juda et Jerusalem vultis vobis subjicere in servos et ancillas:
    quod nequaquam facto opus est: peccastis enim super hoc Domino Deo vestro.'
  eng-ASVBT: 'And now ye purpose to keep under the children of Judah and Jerusalem
    for bondmen and bondwomen unto you: but are there not even with you trespasses
    of your own against Jehovah your God?'
  ita-1885: E pure ancora al presente voi deliberate di sottomettervi per servi, e
    per serve, i figliuoli di Giuda e di Gerusalemme. Non è egli vero, che già non
    v'è altro in voi, se non colpe contro al Signore Iddio vostro?
  eng-LXXUP: And now ye talk of keeping the children of Judah and Jerusalem for servants
    and handmaids. Lo, am I not with you to testify for the Lord your God?
  eng-ULB: Now you intend to keep the men and women of Judah and Jerusalem as your
    slaves. But are you not guilty of sins of your own against Yahweh your God?
  spa-VBL: Ahora planeas convertir a esta gente de Judá y Jerusalén en esclavos. ¿Pero
    no eres tú también culpable de pecar contra el Señor, tu Dios?
  fra-_FOB: Et maintenant, vous prétendez vous assujettir, pour serviteurs et pour
    servantes, les enfants de Juda et de Jérusalem! Mais n'est-ce pas vous, surtout,
    qui êtes coupables envers l'Éternel, votre Dieu?
  mal-mal: ഇപ്പോഴോ നിങ്ങൾ യെഹൂദ്യരെയും യെരൂശലേമ്യരെയും ദാസീദാസന്മാരായി കീഴടക്കുവാൻ
    ഭാവിക്കുന്നു; നിങ്ങളും ദൈവമായ യഹോവയുടെ മുമ്പാകെ കുറ്റക്കാർ അല്ലയോ?
  urd-GVR: Lekin yih kāfī nahīṅ thā. Ab āp Yahūdāh aur Yarūshalam ke bache huoṅ ko
    apne ġhulām banānā chāhte haiṅ. Kyā āp samajhte haiṅ ki ham un se achchhe haiṅ?
    Nahīṅ, āp se bhī Rab apne Ḳhudā ke ḳhilāf gunāh sarzad hue haiṅ.
  suz-BL: मुल गे यहूदा नु यरूसलेम ङा मीश मुर, वोंइश मुर नेल्‍ल आन कली इन वाइलीम वाइल
    सेल्‍चा थुं पाइनीनी। गेपुकीम परमप्रभु यावे, इन परमप्रभु आ ङोंइती पाप ला पाइनीनी।
    अरु मार पाइनीनी?
  ita-1927: Ed ora, pretendete di sottomettervi come schiavi e come schiave i figliuoli
    e le figliuole di Giuda e di Gerusalemme! Ma voi, voi stessi, non siete forse
    colpevoli verso l’Eterno, l’Iddio vostro?
  ckb-ckb: ئێستاش ئێوە بە نیازن نەوەی یەهودا و ئۆرشەلیم بکەنە کۆیلە و کەنیزەی خۆتان،
    ئایا ئێوەش دەرهەق بە یەزدانی پەروەردگارتان تاوانبار نین؟
  eng-BBE: 'And now your purpose is to keep the children of Judah and Jerusalem as
    men-servants and women-servants under your yoke: but are there no sins against
    the Lord your God to be seen among yourselves?'
  kan-OKCV: ಈಗ ನಿಮಗೆ ದಾಸರೂ, ದಾಸಿಯರೂ ಆಗಿರುವ ಹಾಗೆ ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಮಕ್ಕಳನ್ನು
    ನಿಮ್ಮ ವಶಮಾಡಬೇಕೆಂದು ಇದ್ದೀರಿ. ಆದರೆ ನಿಮ್ಮಲ್ಲಿಯೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಅಪರಾಧಗಳು ಇಲ್ಲವೋ?
  tam-2017: இப்போதும் யூதாவின் மக்களையும் எருசலேமியர்களையும் நீங்கள் உங்களுக்கு வேலைக்காரர்களாகவும்
    வேலைக்காரிகளாகவும் கீழ்ப்படுத்தவேண்டும் என்று நினைக்கிறீர்கள்; ஆனாலும் உங்கள்
    தேவனாகிய யெகோவாவுக்கு விரோதமான குற்றங்கள் உங்களிடத்திலும் இல்லையோ?
  spa-RV-1909: 'Y ahora habéis determinado sujetar á vosotros á Judá y á Jerusalem
    por siervos y siervas: mas ¿no habéis vosotros pecado contra Jehová vuestro Dios?'
  ron-BTF: Și acum sunteți hotărâți să țineți pe copiii lui Iuda și ai Ierusalimului
    ca robi și roabe pentru voi, dar nu sunt la voi, chiar la voi, păcate împotriva
    DOMNULUI Dumnezeul vostru?
  eng-WEBP: Now you intend to degrade the children of Judah and Jerusalem as male
    and female slaves for yourselves. Aren’t there even with you trespasses of your
    own against the LORD your God?
  eng-FBV: Now you're planning to turn these people from Judah and Jerusalem into
    slaves. But aren't you also guilty of sinning against the Lord your God?
  nld-1939: En nu denkt gij, Juda en Jerusalem te kunnen vertrappen als uw slaven
    en slavinnen. Maar rust er ook op u dan geen schuld tegenover Jahweh, uw God?
  nch-BL: Amo san anquinmictijque, nojquiya anquinhualicatoque ni sihuame huan coneme
    ten Judá huan ten Jerusalén para anquinchihuase amotequipanojcahua. Huajca ama
    amojuanti antajtacolchijtoque nojquiya iixpa TOTECO Dios cati amoTeco.
  vie-1934: Bây giờ, các ngươi lại toan bắt phục các người Giu-đa và người Giê-ru-sa-lem
    làm tôi trai tớ gái cho các ngươi sao! Còn về các ngươi, các ngươi há chẳng có
    phạm tội cùng Giê-hô-va Đức Chúa trời của các ngươi sao?
  hin-CV: अब तुम यह विचार कर रहे हो, कि इनका दमन कर यहूदिया और येरूशलेम वासियों के
    पुरुष और स्त्री को दास बनाओ, क्या यह सच नहीं कि तुम भी याहवेह, तुम्हारे परमेश्वर
    के सामने अपराधी हो?
  spa-BES: 'Y ahora, tu propósito es mantener a los hijos de Judá y Jerusalén como
    siervas y siervas bajo tu yugo: ¿pero no hay pecados contra el Señor tu Dios entre
    ustedes?'
  tdx-tdx: Ie amy zao mipay hinday o ana’ Iehodao naho Ierosalaime ambane’ areo ho
    ondevo lahy naho ondevo ampela; fe tsy ama’ areo ao hao ty aman-kakeo amy Iehovà
    Andria­nañahare’ areo?
  tha-KJV: และบัดนี้ท่านทั้งหลายเจตนาจะข่มขี่ประชาชนแห่งยูดาห์และเยรูซาเล็มให้เป็นทาสชายและทาสหญิงของท่าน
    ตั​วท​่านเองไม่​มี​บาปต่อพระเยโฮวาห์พระเจ้าของท่านหรือ
  por-BR-2018: 'E agora haveis determinado sujeitar a vós a Judá e a Jerusalém por
    servos e servas: mas não haveis vós pecado contra o SENHOR vosso Deus?'
  deu-ELO: Und nun gedenket ihr, die Kinder Judas und Jerusalems euch zu Knechten
    und Mägden zu unterwerfen. Sind aber nicht bei euch selbst Verschuldungen gegen
    Jehova, euren Gott?
  eng-WYC-2018: Furthermore and ye will (to) make subject to you the sons of Judah
    and of Jerusalem into servants and handmaids; which thing is not needful to be
    done; certainly ye have sinned in this thing to the Lord your God. (And furthermore
    ye desire to make the sons of Judah and of Jerusalem subject to you, to make them
    be your servants and your sevantesses; but this should not be done, for ye have
    also sinned against the Lord your God.)
  epo-epo: Nun la loĝantojn de Judujo kaj Jerusalem vi intencas subigi al vi kiel
    sklavojn kaj sklavinojn. Sed per tio vi fariĝos ja kulpaj antaŭ la Eternulo, via
    Dio.
  uig-PIN: Əmdi silǝr yǝnǝ Yǝⱨudalar bilǝn Yerusalemliⱪlarni mǝjburiy ɵzünglarƣa ⱪul-didǝk
    ⱪilmaⱪqi boluwatisilǝr. Lekin silǝr ɵzünglarmu Hudayinglar Pǝrwǝrdigar aldida
    gunaⱨ-itaǝtsizliklǝr ɵtküzdunglarƣu?
  beo-beo: 'Amola wali dilia da amo hou baligili, Yuda amola Yelusaleme fi dunu amola
    uda dilia udigili hawa: hamosu dunu hamoma:ne ilegesa. Dilia amola da dilia Hina
    Godema wadela:le hamoi dagoi.'
  tpi-OTNT: Na tu yupela i laik mekim ol manmeri bilong Juda na Jerusalem i kamap
    wokboi na wokmeri nating bilong yupela. Olsem wanem? Yupela i ting yupela yet
    i stap stret long ai bilong God, Bikpela bilong yupela, na yupela i mekim dispela
    kain pasin nogut long ol brata bilong yupela, a?
  hau-SA: Yanzu kuma kuna niyya ku mai da maza da matan Yahuda da Urushalima bayinku.
    Amma ku ɗin ba ku da laifin zunubi ga Ubangiji Allahnku ne?
  uig-LAT: Emdi siler yene Yehudalar bilen Yérusalémliqlarni mejburiy özünglargha
    qul-didek qilmaqchi boluwatisiler. Lékin siler özünglarmu Xudayinglar Perwerdigar
    aldida gunah-itaetsizlikler ötküzdunglarghu?
  nde-nde: Khathesi selifuna ukuthi amadoda labesifazane bakoJuda laseJerusalema babe
    yizigqili zenu. Kodwa lina ngokwenu kalonanga yini kuThixo uNkulunkulu wenu na?
  ton-ton: 'Pea ko eni ʻoku mou loto ke fakamoʻulaloa ʻae fānau ʻa Siuta mo Selūsalema
    ko e kau tangata pōpula, mo e kau fefine pōpula kiate kimoutolu: ka ʻikai ʻoku
    ʻiate kimoutolu, ʻio, ʻiate kimoutolu, ʻae ngaahi angahala kia Sihova ko homou
    ʻOtua?'
  ces-1613: A ještě Judské a Jeruzalémské myslíte sobě podrobiti za pacholky a děvky.
    Zdaliž i vy, i vy, jste bez hříchů proti Hospodinu Bohu vašemu?
  eng-WMB: Now you intend to degrade the children of Judah and Jerusalem as male and
    female slaves for yourselves. Aren’t there even with you trespasses of your own
    against the LORD your God?
  tam-TCV: அதோடு நீங்கள் யூதாவிலும், எருசலேமிலும் உள்ள ஆண்களையும், பெண்களையும் உங்கள்
    அடிமைகளாக்க நினைக்கிறீர்கள். ஆனால் நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்கு எதிராகப்
    பாவம் செய்து, குற்றவாளிகளாய் இருக்கிறீர்கள் அல்லவா?
  ceb-ULB: Karon buot ninyo nga tipigan ang mga lalaki ug mga babaye sa Juda ug sa
    Jerusalem ingon nga inyong mga ulipon. Apan wala ba kamoy sala batok kang Yahweh
    nga inyong Dios?
  pol-UBG: A teraz chcecie jeszcze podbić lud z Judy i z Jerozolimy i uczynić z niego
    niewolników i niewolnice. Czy sami nie macie grzechów wobec PANA, waszego Boga?
  urd-GVU: لیکن یہ کافی نہیں تھا۔ اب آپ یہوداہ اور یروشلم کے بچے ہوؤں کو اپنے غلام
    بنانا چاہتے ہیں۔ کیا آپ سمجھتے ہیں کہ ہم اُن سے اچھے ہیں؟ نہیں، آپ سے بھی رب اپنے
    خدا کے خلاف گناہ سرزد ہوئے ہیں۔
  deu-1912: Nun gedenkt ihr, die Kinder Juda's und Jerusalems euch zu unterwerfen
    zu Knechten und Mägden. Ist das denn nicht Schuld bei euch wider den HERRN, euren
    Gott?
  kan-2017: ಇದು ಸಾಲದೆಂದು ನೀವು ಯೆಹೂದ್ಯರನ್ನು, ಯೆರೂಸಲೇಮಿನವರನ್ನೂ ಬಲಾತ್ಕರಿಸಿ ದಾಸರನ್ನಾಗಿಯೂ,
    ದಾಸಿಯರನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದೀರಿ. ದೇವರಾದ ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾದ ಅಪರಾಧಗಳು ನಿಮ್ಮಲ್ಲಿಯೂ
    ಇಲ್ಲವೇ?
  yap-yap: Ma chiney e gimed be leamnag ni nge mang e sib romed pi pumo’on nge ppin
    nu Jerusalem ngu Judah. Dam nanged ni ku errogomed ni ka mu denen gad nib togopluw
    ngak SOMOL ni Got romed?
  hlt-MCSB: Judah koca neh Jerusalem nang te salnu la, salpa la kang khoh eh a ti
    coeng. Nangmih kongah namah neh na taengkah khaw, na Pathen BOEIPA taengah dumlai
    moenih a?
  mdy-ETH: ዬይ ዒንሢም ጊዶ ዒፃዛ ዬሩሳላሜንታ ዪሁዳ ዓጮንታኮ ዓቲንቆና ላኣሎና ቢያ ዒንሢ ዓይሌ ማሂ ዔካኒ ማሌኔ፤ ዒንሢ
    ዬያይዲፆና ዔያቶጉዲ ጎሜ ማዺ ዒንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ዖዪሲባኣዓዳ?
  twi-ASANTE: Na seesei, moredwene sɛ mobɛfa saa nnipa yi a wɔfiri Yuda ne Yerusalem
    nkoa. Na mo ankasa mo bɔne a moyɛ tiaa Awurade, mo Onyankopɔn no, ho asɛm te sɛn?
  eng-WEBU: Now you intend to degrade the children of Judah and Jerusalem as male
    and female slaves for yourselves. Aren’t there even with you trespasses of your
    own against the LORD your God?
  wal-wal: Ha77ikka Yihudaa asainne Yerusalaame asai intteyyo maccanne attuma aille
    gididi, haarettanaadan qoppeeta. Inttekka etaagaadan hanidi, GODAA intte Xoossaa
    naaqqideta gidekketii?
  spa-PDDPT: Ahora se proponen someter a ustedes mismos al pueblo de Judá y de Jerusalén
    como esclavos y esclavas. ¿Ciertamente no practican ustedes transgresiones contra
    Yavé su ʼElohim?
  gun-gun: Ha'e rami vy aỹ escravo-rã peru ta Judá ha'e Jerusalém pygua avakue ha'e
    kunhague. Ha'e nunga py peẽ voi e'ỹ teve Senhor Penderuete rovai pendepo ky'a?
  ilo-ULB: Ket ita, pangpanggepenyo a tagaboen dagiti lallaki ken babbai ti Juda ken
    Jerusalem. Ngem saan kadi a nagbiddutkayo gapu kadagiti bukodyo a basbasol kenni
    Yahweh a Diosyo?
  kpg-kpg: Gei dolomeenei goodou e haganohonoho di godou hai belee hai nia daane mo
    nia ahina o Jerusalem mo Judah nia hege ni goodou. Goodou e de iloo bolo goodou
    guu hai labelaa godou ihala gi Dimaadua di godou God?!
  uig-ARA: ئەمدى سىلەر يەنە يەھۇدالار بىلەن يېرۇسالېملىقلارنى مەجبۇرىي ئۆزۈڭلارغا
    قۇل-دىدەك قىلماقچى بولۇۋاتىسىلەر. لېكىن سىلەر ئۆزۈڭلارمۇ خۇدايىڭلار پەرۋەردىگار
    ئالدىدا گۇناھ-ئىتائەتسىزلىكلەر ئۆتكۈزدۇڭلارغۇ؟
  sus-sus: Yakɔsi wo wama Yuda xa die nun Darisalamu xa die xa findi wo xa konyie
    ra. Kɔnɔ wo tan go? Wo mu a kolon wo fan bara yunubi sɔtɔ wo Marigi Alatala ra?
  pon-2006: Met kumwail koasoakoasoane en wiahkihla ohl akan oh lih akan en Serusalem
    oh Suda amwail lidu. Kumwail sohte ese me kumwail pil wiadahr dihp ong KAUN-O,
    amwail Koht?
  ksd-ksd: Ma go ava nuk ia ba avat a kure ra tarai Iuda ma Ierusalem ma ra vaden,
    upi diat kavava umana vilavilau. Dave, pa kavava ta umana nirara ure ra Luluai
    kavava God?
  tur-YTC: Şimdi Yahuda ve Yeruşalem'in çocuklarını kendiniz için erkek ve kadın köleler
    olarak aşağılamayı düşünüyorsunuz. Sizin de Tanrınız Yahve'ye karşı işlediğiniz
    suçlar yok mu?
  grc-BRENT: Καὶ νῦν υἱοὺς Ἰούδα καὶ Ἱερουσαλὴμ ὑμεῖς λέγετε κατακτήσασθαι εἰς δούλους
    καὶ δούλας· οὐκ ἰδού εἰμι μεθʼ ὑμῶν μαρτυρῆσαι Κυρίῳ Θεῷ ὑμῶν;
  ind-AYT: Dan sekarang, kamu berniat menaklukkan orang Yehuda dan Yerusalem menjadi
    hambamu laki-laki dan perempuan. Tidakkah kamu sendiri berdosa terhadap TUHAN,
    Allahmu?
  nya-nya: Ndipo tsopano mukufuna kuti amuna ndi akazi a ku Yuda ndi ku Yerusalemu
    akhale akapolo anu.
  hrv-hrv: A sada još mislite podjarmiti Judejce i Jeruzalemce da vam budu robovi
    i robinje; a ipak, niste li i vi puni krivice prema Jahvi, svome Bogu?
  mps-mps: Tama me ma dagego Juda we bidi me Jerusalem we bidi dagego duga olo sę
    ebo we bidi gagalainu odasa asalio. Mena tama tialiwe? Dagego homugo dage Genuai
    Bidi duga Godigo gedude dage bugagia bidiba homu yaliwe?
  tpi-tpi: Na tu yupela i laik mekim ol manmeri bilong Juda na Jerusalem i kamap wokboi
    na wokmeri nating bilong yupela. Olsem wanem? Yupela i ting yupela yet i stap
    stret long ai bilong God, Bikpela bilong yupela, na yupela i mekim dispela kain
    pasin nogut long ol brata bilong yupela, a?
  dan-1931: Og nu tænker I på at få Magten over Folkene fra Juda og Jerusalem og gøre
    dem til eders Trælle og Trælkvinder! Har l da ikke også selv nok på Samvittigheden
    over for HERREN eders Gud!
  vie-OVCB: Thế mà các ngươi còn định bắt người Giu-đa và người Giê-ru-sa-lem làm
    nô lệ? Còn các ngươi lại không phạm tội cùng Chúa Hằng Hữu, Đức Chúa Trời các
    ngươi sao?
  guj-2017: અને હવે તમે યહૂદિયા અને યરુશાલેમનાં સ્ત્રીપુરુષોને ગુલામ તરીકે રાખો છો.
    એવું કરીને તમે પોતે પણ તમારા ઈશ્વર પ્રભુની વિરુદ્ધ અપરાધ કર્યા નથી?
  pon-2006A: Met kumwail koasoakoasoane en wiahkihla ohl akan oh lih akan en Serusalem
    oh Suda amwail lidu. Kumwail sohte ese me kumwail pil wiadahr dihp ong KAUN-O,
    amwail Koht?
  por-BRBSL: Agora vocês pretendem degradar os filhos de Judá e Jerusalém como escravos
    masculinos e femininos para vocês mesmos. Não há, nem mesmo com vocês, transgressões
    próprias contra Javé, seu Deus?
  cth-cth: Hahoi Judah hoi Jerusalem e taminaw sannu sanpa lah coung sak hanelah na
    noe awh. Hatei, namamouh hai BAWIPA Cathut hmalah yonpen lah letlang na o awh
    van nahoehmaw.
  twi-twi: Na mprempren, moredwene sɛ mobɛfa saa nnipa yi a wofi Yuda ne Yerusalem
    nkoa. Na mo ankasa mo bɔne a moyɛ tiaa Awurade, mo Nyankopɔn no, ho asɛm te dɛn?
  hlt-hlt: Judah koca neh Jerusalem nang te salnu la, salpa la kang khoh eh a ti coeng.
    Nangmih kongah namah neh na taengkah khaw, na Pathen BOEIPA taengah dumlai moenih
    a?
  tbz-SIM: Di mɛ ndɔ́mɛ̀ kɛ́dɔɔ̀ Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ tidɑɑtì bɛnitidɑɑbɛ̀
    nɛ̀ bɛnitipòbɛ̀, di í dɔ̀ɔ̀ ti Yiɛ̀ nKuyie nku mɛyɛi nnɑɑ̀?
  msy-2020: Egha ia uaghan datɨrɨghɨn Juda ko Jerusalemɨn gumazamizibar amightɨ, me
    kalabuziabar mɨn ian ingangarir gumazir kɨniba ko ingangarir amizir kɨnibar otivasa?
    Manmaghɨn ami, ia ti ghaze, ia Ikiavɨra Itir God, ian Godɨn damazimɨn deraghavɨra
    ikia, egha arazir kurar kamɨn uan namakabagh amigha osɨmtɨziba iti.
  dop-dop: Pǝlɛ pǝ pɑɑsi ɩ́ cɑɑ sɩ ɩ́ tʋ́ yomle kɛ Yutɑ nɑ Yosɑlɛm nyǝ́mɑ, ɑpɑlɑɑ
    nɑ ɑlɑɑ. Pǝ tɑɣɑ mǝ tɩ tɔm ntɛ́ ɩ́ cɑɑ kʋɣʋ kɛ mǝ Ɩsɔ Tɑcɑɑ ɩsɛntɑɑ?
  azb-azb: İndi Yəhuda və Yerusəlim xalqını kölə və cariyə olaraq özünüzə tabe etmək
    istəyirsiniz. Ancaq sizin də Allahınız Rəbbə qarşı təqsiriniz yoxdurmu?
  eng-DBY: And now ye think to subjugate the children of Judah and Jerusalem as your
    bondmen and bondwomen. Are there not with you, even with you, trespasses against
    Jehovah your God?
  hin-2017: अब तुम ने ठाना है कि यहूदियों और यरूशलेमियों को अपने दास-दासी बनाकर दबाए
    रखो। क्या तुम भी अपने परमेश्वर यहोवा के यहाँ दोषी नहीं हो?
  eng-YLT: and now, sons of Judah and Jerusalem ye are saying to subdue for men-servants
    and for maid-servants to you; but are there not with you causes of guilt before
    Jehovah your God?
  eng-WYC-2017: Furthermore and ye will make subject to you the sons of Judah and
    of Jerusalem into servants and hand-maids; which thing is not needful to be done;
    certainly ye have sinned in this thing to the Lord your God.
  eng-WMBB: Now you intend to degrade the children of Judah and Jerusalem as male
    and female slaves for yourselves. Aren’t there even with you trespasses of your
    own against the LORD your God?
  urd-GVH: लेकिन यह काफ़ी नहीं था। अब आप यहूदाह और यरूशलम के बचे हुओं को अपने ग़ुलाम
    बनाना चाहते हैं। क्या आप समझते हैं कि हम उनसे अच्छे हैं? नहीं, आपसे भी रब अपने
    ख़ुदा के ख़िलाफ़ गुनाह सरज़द हुए हैं।
  rug-rug: Meke kamahire si hiva va pinausu i gamu sari na tie, na barikaleqe pa Zerusalema
    meke pa Ziuda. Vea lopu gilania tu gamu, sapu gamu ba tavete va kaleana la koe
    Zihova sa mia Tamasa?
  gaz-gaz: Ammas dhiirotaa fi dubartoota Yihuudaa fi Yerusaalem garboota keessan gochuu
    ni yaaddan. Isin mataan keessan iyyuu fuula Waaqayyo Waaqa keessanii duratti cubbuu
    hin hojjennee ree?
  fra-LSG: Et vous pensez maintenant faire des enfants de Juda et de Jérusalem vos
    serviteurs et vos servantes! Mais vous, n’êtes-vous pas coupables envers l’Éternel,
    votre Dieu?
  yal-yal: Iki, ɛ waxi ɛ xa na Yuda kaane nun Yerusalɛn kaane findi ɛ konyi xɛmɛne
    nun ɛ konyi gilɛne ra. Koni, ɛ fan mi findixi yulubitɔne ra Alatala yɛɛ ra yi
    ba, ɛ Ala?
  haw-1868: 'A ke manao nei oukou e hoohaahaa i ko Iuda a me ko Ierusalema a lilo
    lakou i poe kauwakane, a i poe kauwawahine na oukou: aka, o oukou, aole anei iwaena
    o oukou no hoi kekahi, ka hana hewa ana''ku ia Iehova i ko oukou Akua?'
  arb-NAV: وَالآنَ أَنْتُمْ مُزْمِعُونَ عَلَى اسْتِعْبَادِ بَنِي يَهُوذَا وَأُورُشَلِيمَ
    وَاتِّخَاذِهِمْ لَكُمْ عَبِيداً وَإِمَاءً. أَلَمْ تَأْثَمُوا أَنْتُمْ أَيْضاً
    مِثْلَهُمْ فِي حَقِّ الرَّبِّ إِلَهِكُمْ؟
  ewe-ewe: Azɔ la, ɖe miele nana ge Yudatɔwo kple Yerusalemtɔwo siaa nazu kluviwoa?
    Mieɖo ŋku miawo ŋutɔ ƒe nu vɔ̃ gbogbo siwo miewɔ ɖe Yehowa, míaƒe Mawu ŋuti dzi
    oa?
  eng-LEE: And now ye think to force the children of Judah and Jerusalem to become
    bond-men and bond-women unto you; but surely are there not with you, even with
    you, trespasses against the Lord your God?
  asm-FB: এতিয়া যিহূদাৰ আৰু যিৰূচালেমৰ লোকসকলক তোমালোকৰ বন্দী আৰু বেটী কৰি, বশত ৰাখিবলৈ
    মন কৰিছাহঁক৷ কিন্তু তোমালোকৰ ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে তোমালোকৰ নিজৰো জানো পাপবোৰ
    নাই?
  sus-A: يَكْسِ وٌ وَ مَ يُدَ شَ دِيٍ نُن دَرِ سَلَمُ شَ دِيٍ شَ قِندِ وٌ شَ كٌنيِيٍ
    رَ. كْنْ وٌ تَن فٌ؟ وٌ مُ عَ كٌلٌن وٌ قَن بَرَ يُنُبِ سْتْ وٌ مَرِفِ عَلَتَلَ
    رَ؟
  fra-SBL: Maintenant, vous avez l'intention d'avilir les enfants de Juda et de Jérusalem
    pour en faire des esclaves mâles et femelles pour vous-mêmes. N'y a-t-il pas chez
    vous des fautes personnelles contre Yahvé votre Dieu ?
  hbo-hbo: וְ֠עַתָּה בְּנֵֽי־יְהוּדָ֤ה וִֽירוּשָׁלַ֙͏ִם֙ אַתֶּ֣ם אֹמְרִ֔ים לִכְבֹּ֛שׁ
    לַעֲבָדִ֥ים וְלִשְׁפָחֹ֖ות לָכֶ֑ם הֲלֹ֤א רַק־אַתֶּם֙ עִמָּכֶ֣ם אֲשָׁמֹ֔ות לַיהוָ֖ה
    אֱלֹהֵיכֶֽם׃
  kik-kik: Na rĩrĩ, mũciirĩire gũtua arũme na andũ-a-nja a Juda na Jerusalemu ngombo
    cianyu. No githĩ o na inyuĩ mũtihĩtĩtie na mũkehĩria Jehova Ngai wanyu?
  fra-NCL: Et maintenant, vous songez à soumettre les enfants de Juda et de Jérusalem
    pour qu’ils soient vos serviteurs et vos servantes ! Mais vous, n’avez-vous pas
    aussi des offenses à l’égard de Yahweh, votre Dieu ?
  cek-AK: Judah hoi Jerusalem ih nongpa nongpatanawk to vaihi tamna ah suek hanah
    na tim o bae vop; to tiah na sak o nahaeloe, na Angraeng Sithaw hmaa ah zaehaih
    sak baktiah na om o mak ai maw?
  cuk-cuk: Emide, be sogsamalad, Judá-dulemar, degi, Jerusalén-dulemar, machergan,
    degi, omegan, be-maiga be imakmaloye. Ar bemarde, ¿be-Bab-Dummad-Jehováʼgi nossuli
    na be itomarmosi? Be nosmarmogad.
  uig-CYR: Әнди силәр йәнә Йәһудалар билән Йерусалимлиқларни мәҗбурий өзүңларға қул-дидәк
    қилмақчи болуватисиләр. Лекин силәр өзүңларму Худайиңлар Пәрвәрдигар алдида гуна-итаәтсизликләр
    өткүздуңларғу?
  tel-2017: ఇప్పుడు మీరు యూదావారిని యెరూషలేము నివాసులను బానిసలుగా చేసుకోవాలనుకుంటున్నారు.
    అయితే మీ దేవుడైన యెహోవా దృష్టికి మీరు మాత్రం అపరాధులు కాకుండా ఉంటారా?
  hat-BSA: Alò, nou ap pwopoze pou fè pou kont nou, pèp a Juda avèk Jérusalem yo vin
    soumèt kòm esklav mal ak femèl. Anverite, èske nou menm pa gen transgresyon pou
    kont nou kont SENYÈ a, Bondye nou an?
  kos-kos: Ac inge kowos akoo in oru tuh mukul ac mutan lun Jerusalem ac Judah inge
    in mwet kohs lowos. Ku kowos tiana etu lah kowos oru pac ma koluk lain LEUM GOD
    lowos?
  hbo-WLC: וְ֠עַתָּה בְּנֵֽי־יְהוּדָ֤ה וִֽירוּשָׁלִַ֙ם֙ אַתֶּ֣ם אֹמְרִ֔ים לִכְבֹּ֛שׁ
    לַעֲבָדִ֥ים וְלִשְׁפָח֖וֹת לָכֶ֑ם הֲלֹ֤א רַק־אַתֶּם֙ עִמָּכֶ֣ם אֲשָׁמ֔וֹת לַיהוָ֖ה
    אֱלֹהֵיכֶֽם׃
  ibo-ibo: Ugbu a, unu na-achọkwa ime ndị ikom na ndị inyom Juda na Jerusalem ndị
    ohu unu? Ma unu abụghị ndị ikpe mmehie mara nʼebe Onyenwe anyị Chineke unu nọ?
  ory-ory: ଆଉ, ଏବେ ତୁମ୍ଭେମାନେ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ସନ୍ତାନସନ୍ତତିଗଣକୁ ଆପଣାମାନଙ୍କର ବନ୍ଧାଦାସ
    ଓ ବନ୍ଧାଦାସୀ କରି ରଖିବାକୁ ମନସ୍ଥ କରୁଅଛ; ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କʼଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ସ୍ୱକୃତ ଅପରାଧ ନାହିଁ?
  chk-chk: Nge iei oua ekiekin nemenemengau ngeni ekewe mwän me fefin seni Juta me
    Jerusalem o nöüniir amanau. Ifa usun, ousap silei pwe pwal ämi oua tipis ngeni
    ewe Samol mi Lapalap ämi we Kot?
  rop-rop: Wal if yumob meigim detlot Juda en Jerusalem pipul jidan wekinmen jis laiga
    prisana en dumbat ola adwek, wal tharran meigim yumob gilti, dumaji yumob du bin
    dum nogudbala ting langa YAWEI.
  ukr-1871: І тепер ви гадаєте повернути синів Юди та Ерусалиму в невольників та невольниць
    собі. Та хиба ж у вас самих нема провини перед Господом, Богом вашим?
  deu-1951: Und nun gedenket ihr die Kinder Judas und Jerusalems so niederzutreten,
    daß sie eure Knechte und Mägde werden sollen? Was habt ihr denn anders als Schulden
    bei dem HERRN, eurem Gott?
  eng-JPS: And now ye purpose to bring the children of Judah and Jerusalem into subjection
    for bondmen and bondwomen unto you; but are there not even with you acts of guilt
    of your own against the LORD your God?
  srp-1865: I još mislite podvræi sinove Judine i Jerusalimske da vam budu robovi
    i robinje; a nijeste li i vi sami skrivili Gospodu Bogu svojemu?
  lug-lug: Kaakano, abasajja n’abakazi aba Yuda ne Yerusaalemi mumaliridde, okubafuula
    abaddu bammwe. Naye bwe mmwekebera, temulina kye mwali musobezza Mukama Katonda
    wammwe?
  heb-heb: ועתה בני יהודה וירושלם אתם אמרים לכבש לעבדים ולשפחות לכם הלא רק אתם עמכם
    אשמות ליהוה אלהיכם׃
  ben-IRV: আর এখন আপনারা যিহূদা ও যিরূশালেমের লোকদের আপনাদের দাস দাসী করে রাখতে চাইছেন।
    কিন্তু আপনাদের ঈশ্বর সদাপ্রভুর কাছে কি আপনারাও দোষী নন?
  pan-pan: ਹੁਣ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਵੰਸ਼ ਨੂੰ ਕੀ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸ ਅਤੇ ਗੋਲੀਆਂ ਬਣਾ ਕੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਦਬਾਈ ਰੱਖੋਗੇ? ਪਰ ਕੀ ਤੁਹਾਡੇ ਹੀ ਪਾਪ ਜਿਹੜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਵਿਰੁੱਧ ਕੀਤੇ ਹਨ ਤੁਹਾਡੇ ਸਿਰ ਨਹੀਂ?
  mya-JVB: ယခု တွင်လည်း ၊ ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သားယောက်ျား မိန်းမ တို့ကို အစေခံကျွန်လုပ်၍၊
    နှိပ်စက်မည့်အကြံရှိကြသည်တကား။ သို့ပြုလျှင်သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ပြစ်မှား
    ရာသို့ ရောက်သည် မ ဟုတ်လော။
  hmo-hmo: Bona hari umui laloa be Iuda bona Ierusalema taudia, tau bona hahine, be
    do umui guia, bona emui hesiai taudia do umui halaoa, a? To umui danu ese Lohiabada,
    emui Dirava dekenai umui kara dika lasi, a?
  urd-urd: और अब तुम्हारा 'इरादा है कि बनी यहूदाह और येरूशलेम को अपने ग़ुलाम और लौंडियाँ
    बना कर उनको दबाए रखो। लेकिन क्या तुम्हारे ही गुनाह जो तुमने ख़ुदा वन्द अपने ख़ुदा
    के ख़िलाफ़ किए हैं, तुम्हारे सिर नहीं हैं?
  rus-SYN: И теперь вы думаете поработить сынов Иуды и Иерусалима в рабы и рабыни
    себе. А разве на самих вас нет вины пред Господом Богом вашим?
  bqc-SIM: Ɔ̃ á ye Yudaↄ kɛ á zↄↄ ũ gↄ̃ɛ ń nↄɛo saa? Ápiↄ i tàaekɛ Dii á Luaɛ
    sↄ̃o lé?
  tcz-CHONGTHU: Tunjong nanghon Judah leh Jerusalem mite chu pasal ahin numei ahiovin
    nasohun napansah gotaovin ahinlah nanghojong hi Pakai na Pathennu maija chonse
    nahilou uham?
  mar-mar: यहूदाच्या व यरूशलेमेच्या लोकांस गुलाम करण्याचा तुमचा मानस आहे. परमेश्वराच्या
    दृष्टीने तुम्ही हे अपराध केले आहे.
  qub-qub: Chaypis Judäcunatawan Jerusalencho tiyajcunataga warmita ollgutapis uywayniquicunapaj
    aparcaycanqui. Gamcunapis ¿manachu juchata rurashcanqui Tayta Diospa ñaupanchu?
  bqp-bqp: Yerɑ i kĩ tɛ̃, Yudɑ be, kɑ Yerusɑlɛmugii be, bu ko bɛɛn yobu? I ǹ tɑmɑɑ
    i Gusunɔ bɛɛn Yinni torɑri?
  hat-hat: Koulye a menm, nou soti pou nou fè moun peyi Jida ak moun lavil Jerizalèm
    yo tounen esklav pou sèvi nou. Men nou menm poutèt pa nou, lè nou fè sa, èske
    nou pa fè sa ki mal tou devan Seyè a, Bondye nou an?
  eng-BSB: And now you intend to reduce to slavery the men and women of Judah and
    Jerusalem. But are you not also guilty before the LORD your God?
  eng-WEBPB: Now you intend to degrade the children of Judah and Jerusalem as male
    and female slaves for yourselves. Aren’t there even with you trespasses of your
    own against the LORD your God?
  kbq-kbq: Ana huteta menina Juda kumate'ma nemaniza vene'nene a'nanene Jerusalemi
    kumate vene'nene a'nanena kazokzo vahe zamazeri tro hunaku tamagesa nentahize.
    Hianagi tamagra'enena Ra Anumzana tamagri Anumzamofo avurera kumi hu'naze.
  nhe-BL: Ax san inquinmictijque, pero nojquiya inquinhualicatoque ni sihuame huan
    coneme tlen Judá huan tlen Jerusalén para inquinchihuase imotequipanojcahua. Huajca
    ama imojuanti intlajtlacolchijtoque nojquiya iixpa TOTECO Dios tlen imoTeco.
  gub-BL: Pepurumuigo kar wer awa Zuta ywy rehe har wanehe uma'ereko e ma'e romo kury,
    kuzà wanehe no. Aipo napekwaw kwaw Tupàn Tuweharupi Wiko Ma'e pezar henataromo
    ikatu 'ym ma'e penemiapo kwer.
  eng-DRA: 'Moreover you have a mind to keep under the children of Juda and Jerusalem
    for your bondmen and bondwomen, which ought not to be done: for you have sinned
    in this against the Lord your God.'
