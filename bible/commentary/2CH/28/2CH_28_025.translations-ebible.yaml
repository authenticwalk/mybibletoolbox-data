  uig-ARA: ئۇ يەنە يەھۇدانىڭ ھەرقايسى شەھەرلىرىدە باشقا ئىلاھلارغا خۇشبۇي يېقىش ئۈچۈن
    «يۇقىرى جايلار»نى سالغۇزدى، شۇنداق قىلىپ ئاتا-بوۋىلىرىنىڭ خۇداسى پەرۋەردىگارنىڭ
