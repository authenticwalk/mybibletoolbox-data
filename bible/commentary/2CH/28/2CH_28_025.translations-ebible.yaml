  tur-YTC: Yahuda'nın her kentinde başka ilâhlara buhur yakmak için yüksek yerler
    yaptı ve atalarının Tanrısı Yahve'yi öfkelendirdi.
  grc-BRENT: καὶ ἐν πάσῃ πόλει καὶ πόλει ἐν Ἰούδᾳ ἐποίησεν ὑψηλὰ θυμιᾷν θεοῖς ἀλλοτρίοις,
