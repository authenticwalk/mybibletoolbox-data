  uig-CYR: У йәнә Йәһуданиң һәр қайси шәһәрлиридә башқа илаһларға хушбуй йеқиш үчүн
    «жуқури җайлар»ни салғузди, шундақ қилип ата-бовилириниң Худаси Пәрвәрдигарниң
    ғәзиви қозғалди.
  tel-2017: యూదాదేశంలోని పట్టణాలన్నిటిలో అతడు అన్యుల దేవుళ్ళకు ధూపం వేయడానికి బలిపీఠాలను
    కట్టించి, తన పూర్వీకుల దేవుడైన యెహోవాకు కోపం పుట్టించాడు.
  hat-BSA: Nan chak vil nan Juda, li te fè wo plas pou brile lansan a lòt dye yo,
    e li te pwovoke SENYÈ a, Bondye a papa zansèt li yo, a lakòlè.
  kos-kos: In siti nukewa in acn Judah, el musaela nien alu lun mwet pegan, yen mwe
    keng uh ac isisyak we nu sin god ngia. Sripe inge oru el sifacna pwanma kasrkusrak
