  hbo-hbo: וּבְכָל־עִ֨יר וָעִ֤יר לִֽיהוּדָה֙ עָשָׂ֣ה בָמֹ֔ות לְקַטֵּ֖ר לֵֽאלֹהִ֣ים
    אֲחֵרִ֑ים וַיַּכְעֵ֕ס אֶת־יְהוָ֖ה אֱלֹהֵ֥י אֲבֹתָֽיו׃
  kik-kik: Ningĩ o itũũra-inĩ rĩothe rĩa Juda agĩaka kũndũ kũrĩa gũtũũgĩru gwa kũrutĩra
    ngai ingĩ magongona ma njino, nake agĩthirĩkia Jehova, Ngai wa maithe make, agĩtũma
