verse: 2CH.028.025
translations:
  mal-C: യെഹൂദ്യയിലെ ഓരോ നഗരത്തിലും അന്യദേവന്മാർക്കു യാഗങ്ങൾ അർപ്പിക്കുന്നതിനുള്ള
    ക്ഷേത്രങ്ങൾ അദ്ദേഹം നിർമിച്ചു. അങ്ങനെ തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അദ്ദേഹം
    കുപിതനാക്കി.
  deu-TKW: Dazu errichtete er in jeder einzelnen Stadt Judas Opferhöhen, um den fremden
    Göttern zu räuchern, und reizte so Jahwe, den Gott seiner Väter, zum Zorn.
  lin-lin: Kati na bingumba nyonso ya Yuda, asalaki bisambelo ya likolo ya bangomba
    mpo na kobonza mbeka ya malasi epai ya banzambe mosusu. Na bongo, apesaki Yawe,
    Nzambe ya batata na bango, kanda makasi.
  eng-LSV: And in each and every city of Judah he has made high places to make incense
    to other gods, and provokes YHWH, God of his fathers.
  eng-GNV: And in euery citie of Iudah hee made hie places, to burne incense vnto
    other gods, and prouoked to anger the Lord God of his fathers.
  eng-WEBSTER: And in every several city of Judah he made high places to burn incense
    to other gods, and provoked to anger the LORD God of his fathers.
  nhw-BL: Huan nojquiya quichijqui pilcaltzitzi ipan nochi altepeme tlen tlali Judá
    para nopona quintlatilise copali nopa tiotzitzi. Huan yeca ica ya nopa achi más
    quicualancamacac TOTECO Dios catli ininTeco ihuejcapan tatahua.
  swh-ONEN: Katika kila mji wa Yuda akajenga mahali pa juu pa kuabudia miungu ili
    kutolea miungu mingine kafara za kuteketezwa na kuchochea hasira ya Bwana, Mungu
    wa baba zake.
  bba-bba: Yerɑ u ɡunɡunu kuɑ Yudɑn wusu kpuro sɔɔ bu kɑ bũnu yɑ̃kuru kuɑ kpɑ bu mɑɑ
    nu turɑre dɔ̃ɔ dokeɑ mi. Nɡe mɛyɑ u kuɑ u kɑ Gusunɔ win bɑɑbɑbɑn Yinnin mɔru seeyɑ.
  eng-KJVCPB: And in every several city of Judah he made high places to burn incense
    unto other gods, and provoked to anger the Lord God of his fathers.
  luo-luo: Nogero kuonde motingʼore gi malo mag lemo e miech Juda duto mondo otim
    misango ne nyiseche mamoko kokwinyogo Jehova Nyasaye, ma Nyasach kweregi mondo
    owangʼ iye.
  meu-meu: Iuda hanuadia iboudiai Ialodiai danu ia ese atai gabudia e kara, unuseni
    ai muramura mai bonadia bae gabu, idau dirava edia; unu amo ia ese Iehova, senena
    edia Dirava, e habadua.
  npi-ULB: यहूदाका हरेक सहरमा अरू देवतालाई बलिदान चढाउनका निम्‍ति डाँडाहरूका थानहरू
    बनाए । तिनले परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरलाई क्रोधित तुल्‍याए ।
  yor-yor: Ní gbogbo ìlú Juda ó sì kọ́ ibi gíga láti sun ẹbọ fún àwọn ọlọ́run mìíràn.
    Kí ó sì mú Olúwa, Ọlọ́run àwọn baba wọn bínú.
  pes-OPCB: در هر یک از شهرهای یهودا بتکده‌هایی بر بالای تپه‌ها ساخت و برای بتها بخور
    سوزانید و به این طریق خشم خداوند، خدای اجدادش را برانگیخت.
  tgl-ULB: Gumawa siya ng mga dambana sa bawat lungsod ng Juda upang pagsunugan ng
    mga alay sa ibang mga diyos, at ito ang naging dahilan upang magalit si Yahweh,
    ang Diyos ng kaniyang mga ninuno.
  hui-hui: Ani bialu Yuda dindiha tano wiaru bibahendeha wali agalime dama mitangi
    bialu bi pupu wiaga anda dewa bu helene. Anda uruniha wali agalirume dama mitangi
    bialu mbirale gime wabini urunihondo bi pupu wialu ira hagua ngabilo delaga mini
    inisenesiru lomabu delaga bialu hene. Mana ko ogonibi bialu hayadagome ibuniha
    Anduane Homogo ibu mamalirunaga Ngode Datagaliwabehanda tandaga timbuniore anda
    ibilene.
  mya-mya: သူ​သည်​ယု​ဒ​ပြည်​မြို့​ကြီး​မြို့​ငယ်​ဟူ​သ​မျှ တွင် လူ​မျိုး​ခြား​သား​များ​၏​ဘု​ရား​များ​အား
    နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​ရန် ရုပ်​တု​ကိုး​ကွယ် ရာ​ဌာ​န​များ​ကို​လည်း​တည်​ဆောက်​၏။
    ဤ​နည်း အား​ဖြင့်​မိ​မိ​အ​ပေါ်​သို့ ဘိုး​ဘေး​များ​၏ ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘုရား​၏​အ​မျက်​တော်
    ကို​သက်​ရောက်​စေ​လေ​သည်။
  bod-N: ཡང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རེ་རེའི་ནང་དུ་མཐོ་གླིང་རྣམས་བརྩིགས་ནས་ལྷ་གཞན་རྣམས་ལ་བསང་བཏང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཐུགས་ཁྲོ་རུ་བཅུག་པ་རེད།
  sna-sna: Muguta rimwe nerimwe reJudha akavaka nzvimbo dzakakwirira kuti agopisira
    zvipiriso kuna vamwe vamwari uye zvikamutsa kutsamwa kwaJehovha, Mwari wamadzibaba
    ake.
  spa-BLM: En todas las ciudades de Judá hizo lugares altos para quemar incienso a
    otros dioses, y provocó la ira de Yahvé, el Dios de sus padres.
  cac-cac: Ix schecanpax vin̈ b'ojocq'ue juntzan̈ altar b'ajtac chaan̈ d'a yoltac
    chon̈ab' d'a yol yic Judá chi'. Ata' sn̈us incienso vin̈ d'a comon dios. Icha
    chi' ix yutej vin̈ stzuntzancot yoval sc'ol Jehová sDiosal smam yicham.
  swh-ULB: Katika kila mji wa Yuda akafanya sehemu za juu kwa ajili ya kutolea sadaka
    za kuteketezwa kwa miungu wengine. Akamfanya Yahwe, Mungu wa babu zake, akasirike.
  bel-bel: і па ўсіх гарадах Юдавых зладзіў вышыні для дымленьня багам іншым, і раздражняў
    Госпада Бога бацькоў сваіх.
  deu-ELBBK: Und in jeder einzelnen Stadt von Juda machte er Höhen, um anderen Göttern
    zu räuchern. Und er reizte den HERRN, den Gott seiner Väter.
  mbb-OT: Midtukud daan sikandin te menge simbahan diyà te metikang he menge lugar
    ziyà te langun he menge inged he sakup te Juda su wey zin mepemuhat is duma he
    menge ed-ezapen. Ne utew heini ingkepauk te Nengazen, he Megbevayà te menge kepuun
    din.
  mal-2015: അന്യദേവന്മാർക്കു ധൂപം കാട്ടുവാൻ അവൻ യെഹൂദയിലെ ഓരോ പട്ടണത്തിലും പൂജാഗിരികൾ
    ഉണ്ടാക്കി തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
  rmc-rmc: Andre dojekh judsko foros ačhaďa thana pro lašariben, hoj pes te labarel
    o kaďidlos avre devlenge, a aleha kerelas pre choľi le RAJESKE, peskre dadengre
    Devleske.
  pes-OPV: و در هر شهری از شهرهای یهودا، مکان های بلند ساخت تا برای خدایان غریب بخور‌سوزانند.
    پس خشم یهوه خدای پدران خود را به هیجان آورد.
  ron-1924: ши а ридикат ынэлцимь ын фиекаре четате а луй Иуда, ка сэ адукэ тэмые
    алтор думнезей. Ши а мыният астфел пе Домнул Думнезеул пэринцилор сэй.
  ben-OBCV: যিহূদার প্রত্যেকটি নগরে অন্যান্য দেবতাদের উদ্দেশে বলির পশু পোড়ানোর জন্য
    তিনি পূজার্চনার উঁচু উঁচু স্থান তৈরি করে দিলেন এবং তাঁর পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর
    ক্রোধ জাগিয়ে তুলেছিলেন।
  som-som: Oo magaaloo kasta oo dalka Yahuudahna wuxuu ka dhisay meelo sarsare in
    foox loogu shido ilaahyo qalaad, oo wuxuu aad uga xanaajiyey Rabbigii ahaa Ilaahii
    awowayaashiis.
  lat-VUC: In omnibus quoque urbibus Juda exstruxit aras ad cremandum thus, atque
    ad iracundiam provocavit Dominum Deum patrum suorum.
  eng-ASVBT: And in every city of Judah he made high places to burn incense unto other
    gods, and provoked to anger Jehovah, the God of his fathers.
  ita-1885: E fece degli alti luoghi in ogni città di Giuda, per far profumi ad altri
    dii; ed irritò il Signore Iddio de' suoi padri.
  eng-LXXUP: 'and in each several city in Judah he made high places to burn incense
    to strange gods: and they provoked the Lord God of their fathers.'
  eng-ULB: In every city of Judah he made high places to burn sacrifices to other
    gods. He provoked Yahweh, the God of his ancestors, to anger.
  spa-VBL: En todas las ciudades de Judá levantó lugares altos para hacer ofrendas
    a dioses paganos, enojando al Señor, el Dios de sus antepasados.
  fra-_FOB: Et il fit des hauts lieux dans chaque ville de Juda, pour faire des encensements
    à d'autres dieux; et il irrita l'Éternel, le Dieu de ses pères.
  mal-mal: അന്യദേവന്മാർക്ക് ധൂപം കാട്ടുവാൻ അവൻ യെഹൂദയിലെ ഓരോ പട്ടണത്തിലും പൂജാഗിരികൾ
    ഉണ്ടാക്കി തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Sāth sāth us ne dīgar mābūdoṅ ko qurbāniyāṅ pesh karne ke lie Yahūdāh ke
    har shahr kī ūṅchī jaghoṅ par mandir tāmīr kie. Aisī harkatoṅ se wuh Rab apne
    bāpdādā ke Ḳhudā ko taish dilātā rahā.
  suz-BL: मिनु यहूदा ङा सहर सहरमी डांडा ङा थानपुकी सेला बाक्‍त। अरु देवता आन कली मार
    मार चढ़ेवा बाक्‍त। मोपा मेकोमी परमप्रभु यावे, आंम किकी पिपी आन परमप्रभु कली थाम्‍पा
    गाइक्‍पदा बाक्‍त।
  ita-1927: e stabilì degli alti luoghi in ognuna delle città di Giuda per offrire
    dei profumi ad altri dèi. Così provocò ad ira l’Eterno, l’Iddio de’ suoi padri.
  ckb-ckb: لەناو هەموو شارۆچکەکانی یەهوداش نزرگەکانی سەر بەرزایی بۆ بخوور سووتاندن
    بۆ خوداوەندەکانی دیکە دروستکرد و یەزدانی پەروەردگاری باوباپیرانی خۆی پەست کرد.
  eng-BBE: And in every town of Judah he made high places where perfumes were burned
    to other gods, awaking the wrath of the Lord, the God of his fathers.
  kan-OKCV: ಯೆಹೂದದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಲ್ಲಿ ಅನ್ಯ ದೇವರುಗಳಿಗೆ ಧೂಪ ಸುಡುವುದಕ್ಕೆ ಎತ್ತರ ಸ್ಥಳಗಳನ್ನು
    ಕಟ್ಟಿಸಿ, ತನ್ನ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದನು.
  tam-2017: அந்நிய தெய்வங்களுக்குத் தூபங்காட்டுவதற்கு, யூதாவின் ஒவ்வொரு பட்டணத்திலும்
    மேடைகளை உண்டாக்கி; தன் முன்னோர்களின் தேவனாகிய யெகோவாவுக்குக் கோபமூட்டினான்.
  spa-RV-1909: Hizo también altos en todas las ciudades de Judá, para quemar perfumes
    á los dioses ajenos, provocando así á ira á Jehová el Dios de sus padres.
  ron-BTF: Și în fiecare cetate din Iuda a făcut înălțimi, să ardă tămâie altor dumnezei
    și a provocat la mânie pe DOMNUL Dumnezeul părinților lui.
  eng-WEBP: In every city of Judah he made high places to burn incense to other gods,
    and provoked the LORD, the God of his fathers, to anger.
  eng-FBV: In every town throughout Judah he set up high places to make offerings
    to pagan gods, angering the Lord, the God of his forefathers.
  nld-1939: en in de andere steden van Juda liet hij offerhoogten aanleggen, om ter
    ere van vreemde goden te offeren. Zo tergde hij Jahweh, den God zijner vaderen.
  nch-BL: Huan nojquiya quichijqui pilcaltzitzi ipan nochi altepeme ten tali Judá
    para nopona quintatilise copali nopa teteyome. Huan yeca ica ya nopa achi más
    quicualancamacac TOTECO Dios cati ininTeco ihuejcapan tatahua.
  vie-1934: Trong các thành xứ Giu-đa, người dựng lên những nơi cao đặng xông hương
    cho các thần khác mà chọc giận Giê-hô-va Đức Chúa Trời của tổ phụ người.
  hin-CV: उसने यहूदिया के हर एक नगर में वेदियों को बनवाया, कि इन पर अन्य देवताओं के
    लिए धूप जलाई जा सके. इसके द्वारा उसने अपने पूर्वजों के परमेश्वर, याहवेह के क्रोध
    को भड़का दिया.
  spa-BES: Y en cada pueblo de Judá hizo lugares altos donde se quemaban inciensos
    a otros dioses, despertando la ira del Señor, el Dios de sus antepasados.
  tdx-tdx: Le nanoa’e toets’ abo ze hene’ rova’ Iehoda, hañen­ga amo ndrahare ila’eo,
    hanigike Iehovà Andrianañaharen-droae’e.
  tha-KJV: พระองค์​ทรงสร้างปู​ชน​ียสถานสูงในหัวเมืองของยูดาห์​ทุ​กห​ัวเมืองเพื่อเผาเครื่องหอมถวายพระอื่น
    กระทำให้พระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของพระองค์ทรงพระพิโรธ
  por-BR-2018: Fez também altos em todas as cidades de Judá, para queimar incenso
    aos deuses alheios, provocando assim a ira ao SENHOR o Deus de seus pais.
  deu-ELO: Und in jeder einzelnen Stadt von Juda machte er Höhen, um anderen Göttern
    zu räuchern. Und er reizte Jehova, den Gott seiner Väter.
  eng-WYC-2018: And in all the cities of Judah he builded altars to burn incense (to
    other gods), and he stirred the Lord God of his fathers to wrathfulness.
  epo-epo: Kaj en ĉiuj urboj de Judujo li faris altaĵojn, por incensi al aliaj dioj,
    kaj li kolerigis la Eternulon, Dion de liaj patroj.
  uig-PIN: U yǝnǝ Yǝⱨudaning ⱨǝrⱪaysi xǝⱨǝrliridǝ baxⱪa ilaⱨlarƣa huxbuy yeⱪix üqün
    «yuⱪiri jaylar»ni salƣuzdi, xundaⱪ ⱪilip ata-bowilirining Hudasi Pǝrwǝrdigarning
    ƣǝzipi ⱪozƣaldi.
  beo-beo: 'Yuda moilai huluane amo ganodini, e da ogogosu ‘gode’ma nodone sia:ne
    gadosu sogebi amogawi ilia da gabusiga: manoma ga fi ogogosu ‘gode’ma gobele salasu,
    agoai sogebi bagohame gagui. E da agoane hamobeba:le, ea aowalalia Hina Gode da
    ema ougi bagade galu.'
  tpi-OTNT: Na tu, long olgeta taun bilong Juda, em i wokim ol ples bilong lotu, bilong
    ol manmeri i ken i go na mekim ofa bilong smok i gat gutpela smel long ol giaman
    god. Long dispela pasin, Ahas i mekim God, Bikpela bilong ol tumbuna bilong en,
    i belhat tru long em.
  hau-SA: A kowane gari a Yahuda, ya gina masujadan kan tudu don ƙone hadayu ga waɗansu
    alloli, ya kuma tsokane Ubangiji Allah na kakanninsa ya yi fushi.
  uig-LAT: U yene Yehudaning herqaysi sheherliride bashqa ilahlargha xushbuy yéqish
    üchün «yuqiri jaylar»ni salghuzdi, shundaq qilip ata-bowilirining Xudasi Perwerdigarning
    ghezipi qozghaldi.
  nde-nde: Wakha izindawo zokukhonzela kuwo wonke amadolobho akoJuda ukuze atshisele
    onkulunkulu imihlatshelo; wathukuthelisa uThixo, uNkulunkulu wabokhokho babo.
  ton-ton: Pea ne ngaohi ʻi he ngaahi kolo kehekehe ʻo Siuta ʻae ngaahi potu māʻolunga
    ke tutu ai ʻae meʻa namu kakala ki he ngaahi ʻotua kehe, pea naʻa ne fakatupu
    ʻae houhau lahi ʻa Sihova ko e ʻOtua ʻo ʻene ngaahi tamai.
  ces-1613: Ano i v každém městě Judském zdělal výsosti, aby kadil bohům cizím, a
    tak popouzel k hněvu Hospodina Boha otců svých.
  eng-WMB: In every city of Judah he made high places to burn incense to other gods,
    and provoked the LORD, the God of his fathers, to anger.
  tam-TCV: யூதாவின் ஒவ்வொரு பட்டணத்திலும், மற்ற தெய்வங்களுக்கு பலிகளை எரிப்பதற்கென
    உயர்ந்த மேடைகளைக் கட்டினான். இவ்வாறு தனது முற்பிதாக்களின் இறைவனாகிய யெகோவாவின்
    கோபத்தைத் தூண்டினான்.
  ceb-ULB: Sa matag siyudad sa Juda nagbuhat siya sa taas nga mga dapit aron sunogon
    ang mga halad ngadto sa mga diosdios. Gihagit niya si Yahweh, ang Dios sa iyang
    mga katigulangan, aron masuko.
  pol-UBG: W każdym mieście Judy ustanowił wyżyny, aby tam palono kadzidło innym bogom,
