  ory-ory: ଆହୁରି, ସେ ଅନ୍ୟ ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ଯିହୁଦାର ପ୍ରତ୍ୟେକ ନଗରରେ
