  mdy-ETH: ዪሁዳ ካታሞ ቢያሢዳ ዓኣ ሜሌ ፆኦዞም ዑንጆ ጩቢሾ ቤዞ ጌሜሮይዳ ኮሼኔ፤ ዬያይዲ ዓካኣዜ ዒዛኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ
    ማዔ ናንጊና ናንጋ ጎዳኮ ጎሪንቶ ፔ ጊዳ ዔኪ ሙኬኔ።
  twi-ASANTE: Ɔyɛɛ abosonsom asɔreeɛ wɔ Yuda nkuro nyinaa so a wɔbɔ afɔdeɛ wɔ hɔ ma
