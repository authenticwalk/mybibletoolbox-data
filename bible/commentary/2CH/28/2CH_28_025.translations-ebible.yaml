  arb-NAV: وَأَقَامَ فِي كُلِّ مَدِينَةٍ مِنْ مُدُنِ يَهُوذَا مُرْتَفَعَاتٍ لِيُوْقِدَ
    عَلَيْهَا لآلِهَةٍ أُخْرَى، فَأَغَاظَ الرَّبَّ إِلَهَ آبَائِهِ.
  ewe-ewe: Gawu la, ewɔ nu ma ke le Yuda ƒe du ɖe sia ɖe me eye wòto esia me do dɔmedzoe
