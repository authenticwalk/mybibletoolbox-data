  dop-dop: Nɑ ɩ́ ŋmɑ́ tǝlɑɑlɛnɑɑ tɔtɔɣɔ ɩ kɑwulɑɣɑ ɑcɑlɛɛ tǝnɑ tɑɑ. Nɑ ɩ́ wɔkɩ ɩ tɩɩŋ
    kɛ tulɑɑlʋnɑɑ, nɑ ɩ́ kpɑɑsǝɣɩ ɩ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ pɑ́ɑ́nɑ́.
  azb-azb: Yəhudanın hər şəhərində başqa allahlara buxur yandırmaq üçün səcdəgahlar
