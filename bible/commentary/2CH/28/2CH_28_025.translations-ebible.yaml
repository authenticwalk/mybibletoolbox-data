  deu-1951: Und in jeder einzelnen Stadt Judas machte er Höhen, um andern Göttern
    zu räuchern, und reizte den HERRN, den Gott seiner Väter, zum Zorn.
  eng-JPS: And in every city of Judah he made high places to offer unto other gods,
    and provoked the LORD, the God of his fathers.
  srp-1865: I u svakom gradu Judinu naèini visine da kadi bogovima tuðim; i gnjevi
    Gospoda Boga otaca svojih.
  lug-lug: Mu buli kibuga kya Yuda n’azimbamu ebifo ebigulumivu okuwerangayo ssaddaaka
    eri bakatonda abalala, n’asunguwaza Mukama Katonda wa bajjajjaabe.
  heb-heb: ובכל עיר ועיר ליהודה עשה במות לקטר לאלהים אחרים ויכעס את יהוה אלהי אבתיו׃
  ben-IRV: আর অন্য দেব দেবতাদের উদ্দেশ্যে ধূপ জ্বালাবার জন্য তিনি যিহূদার প্রত্যেকটি
    শহর ও গ্রামে পূজার জন্য উঁচু বেদী তৈরী করলেন, এই ভাবে তাঁর নিজের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুকে অসন্তুষ্ট করে তুললেন।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਇੱਕ-ਇੱਕ ਸ਼ਹਿਰ ਵਿੱਚ ਦੂਜੇ ਦੇਵਤਿਆਂ ਲਈ ਧੂਪ ਧੁਖਾਉਣ ਦੇ ਲਈ ਉੱਚੇ
    ਸਥਾਨ ਬਣਾਏ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਹਰਖ ਦਿਲਾਇਆ
  mya-JVB: အခြား တပါးသော ဘုရား တို့အား နံ့သာပေါင်းကို မီးရှို့ စရာဘို့။ယုဒ မြို့ အသီးအသီး
    တို့၌ မြင့် သောအရပ် တို့ကို တည် ၍ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ၏ အမျက် တော်ကို
    နှိုးဆော်လေ၏။
  hmo-hmo: Bona Iuda ena hanua ibounai dekenai ataiai idia noho tomadiho gabudia ia
    karaia, unuseni muramura mai bonana do idia gabua, dirava idaudia do idia hanamoa
    totona. Inai kara dekena amo ia ese Lohiabada, iena sene taudia edia Dirava, ia
    habadua.
  urd-urd: और यहूदाह के एक एक शहर में ग़ैर — मा'बूदों के आगे ख़ुशबू जलाने के लिए ऊँचे
    मक़ाम बनाए, और ख़ुदावन्द अपने बाप — दादा के ख़ुदा को गु़स्सा दिलाया।
  rus-SYN: и по всем городам Иудиным устроил высоты для каждения богам иным, и раздражал
    Господа Бога отцов своих.
  bqc-SIM: À gulɛsĩↄ bòbo wɛ̃́lɛ ń wɛ̃́lɛo Yuda bùsuu, kɛ́ wàli tulaletikatɛa
    we dii pãleↄnɛ, ↄ̃ à Dii a deziↄ Lua pↄ fɛ̀lɛò.
  tcz-CHONGTHU: Judah gamma khopi leh khopi neo ho munjousea semthu pathen houna atungdoh
    in gimnamtwi ho ahalnammin gamdanga pathen hochu ahou taan ahi, hitichun aman
    apu apate Pakai Pathen lung hanna chu akiloilut khum taan ahi
  mar-mar: यहूदातील सर्व गावांमध्ये इतर देवतांच्या पूजेला धूप जाळण्यासाठी म्हणून उंचस्थाने
    केली. अशाप्रकारे वागून आपल्या पूर्वजांच्या परमेश्वर देवाचा त्याने क्रोध ओढवून
    घेतला.
  qub-qub: Judächöga llapan siudäcunacho capillacunata rurachiran mana rejsisha dioscunapaj
    insinsuwan saumachinanpaj. Chaycunata rurar unay awiluncuna rispitashan Tayta
    Diostaga fiyupa rabyachiran.
  bqp-bqp: Yerɑ u gungunu kuɑ Yudɑn wusu kpuro sɔɔ bu kɑ bũnu yɑ̃kuru kuɑ kpɑ bu mɑɑ
    nu turɑre dɔ̃ɔ dokeɑ mi. Nge mɛyɑ u kuɑ u kɑ Gusunɔ win bɑɑbɑbɑn Yinnin mɔru seeyɑ.
  hat-hat: Li bati tanp nan tout lavil ak ti bouk nan peyi Jida pou boule lansan pou
    lòt bondye yo. Se konsa li fè Seyè a, Bondye zansèt li yo, fache anpil sou li.
  eng-BSB: In every city of Judah he built high places to offer incense to other gods,
    and so he provoked the LORD, the God of his fathers.
  eng-WEBPB: In every city of Judah he made high places to burn incense to other gods,
    and provoked the LORD, the God of his fathers, to anger.
  kbq-kbq: Hagi Juda mopafima me'nea ranra kumatamimpina havi anumzantaminte'ma ofama
    hanaza kumatami'ma troma huntetere'ma hiazamo higeno, Ra Anumzana agehe'i Anumzamo'a
    tusi arimpa ahente'ne.
  nhe-BL: Huan nojquiya quichijqui pilcaltzitzi ipan nochi altepetini tlen tlali Judá
    para nopona quintlatilise copali nopa tiotzitzi. Huan yeca ica ya nopa achi más
    quicualancamacac TOTECO Dios tlen ininTeco ihuejcapan tatahua.
  gub-BL: Tawhu Zuta ywy rehe har nànàn uzapo kar tupàn a'ua'u wamuwete haw. Teko
    wapy yhyk zàwenugar a'e tupàn a'ua'u amo ae ywy rehe har wamuwete haw nànàn wà.
    Nezewe haw iapo mehe umuikwahy kar Tupàn Tuweharupi Wiko Ma'e uwipy wazar a'e
    kury.
  eng-DRA: And in all the cities of Juda he built altars to burn frankincense, and
    he provoked the Lord the God of his fathers to wrath.
