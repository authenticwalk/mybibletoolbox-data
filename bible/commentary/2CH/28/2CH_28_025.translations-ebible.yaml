  kan-2017: ಅನ್ಯದೇವತೆಗಳಿಗೆ ಧೂಪಹಾಕುವುದಕ್ಕಾಗಿ ಯೆಹೂದದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು
    ಏರ್ಪಡಿಸಿದನು. ಹೀಗೆ ತನ್ನ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ರೇಗಿಸಿದನು.
  yap-yap: Gubin e pi binaw nge pi yuchi binaw nu lan yu Judah ni ngongliy riy tagil
