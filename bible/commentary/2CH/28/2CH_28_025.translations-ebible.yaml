  hbo-WLC: וּבְכָל־עִ֨יר וָעִ֤יר לִֽיהוּדָה֙ עָשָׂ֣ה בָמ֔וֹת לְקַטֵּ֖ר לֵֽאלֹהִ֣ים
    אֲחֵרִ֑ים וַיַּכְעֵ֕ס אֶת־יְהוָ֖ה אֱלֹהֵ֥י אֲבֹתָֽיו׃
  ibo-ibo: Nʼobodo niile ọbụla na Juda, o wuru ebe dị elu maka ịchụ aja dị iche iche
