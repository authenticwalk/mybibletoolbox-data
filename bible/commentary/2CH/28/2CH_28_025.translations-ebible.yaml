  tbz-SIM: kɛ́hɑ̃ɑ̃́ yɛtɔ̀rɛ̀ Sudɑɑ tempɛ̃ nkó yɛhɛkɛ̀ yɛmɔu miɛkɛ kɛ̀ bɛ̀ ntuɔ̀ nyɛbɔkɛ̀
