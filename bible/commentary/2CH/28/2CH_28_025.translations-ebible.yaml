  guj-2017: યહૂદિયાના એકે એક નગરમાં દેવોની આગળ ધૂપ બાળવા ઉચ્ચસ્થાનો બાંધીને પોતાના
    પિતૃઓના ઈશ્વરનો રોષ વહોરી લીધો.
  pon-2006A: E ketin wiahda wasahn kaudok en me rotorot akan wasa koaros nan kahnimwo
