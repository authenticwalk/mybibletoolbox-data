  urd-GVU: ساتھ ساتھ اُس نے دیگر معبودوں کو قربانیاں پیش کرنے کے لئے یہوداہ کے ہر
    شہر کی اونچی جگہوں پر مندر تعمیر کئے۔ ایسی حرکتوں سے وہ رب اپنے باپ دادا کے خدا
    کو طیش دلاتا رہا۔
  deu-1912: Und in den Städten Juda's hin und her machte er Höhen, zu räuchern andern
