  eng-LEE: And in each and every city of Judah made he high-places to burn incense
    unto other gods; and he provoked to anger the Lord the God of his fathers.
  asm-FB: তেওঁ ইতৰ দেৱতাবোৰৰ উদ্দেশ্যে ধূপ জ্বলাবৰ কাৰণে যিহূদাৰ প্ৰত্যেক নগৰত পবিত্ৰ
    ঠাইবোৰ সাজি তেওঁৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাক ক্ৰোধিত হ’বলৈ এইদৰে উত্তেজিত কৰিছিল৷
  sus-A: عَ مَن نَشَ يِرٍ عِتٍشِيٍ يَءِلَن يُدَيَ تَا بِرِن كُي، عَلَكٌ عٍ شَ سُرَيِ
    فَن سّرّشّ رَ عَلَ فبّتّيٍ بّ. عَ عَ بَبَيٍ مَرِفِ عَلَتَلَ رَشْنْ نَ كِ نّ عَ
    حَاشِ رَ.
  fra-SBL: Dans toutes les villes de Juda, il se fit des hauts lieux pour offrir des
