  urd-GVH: साथ साथ उसने दीगर माबूदों को क़ुरबानियाँ पेश करने के लिए यहूदाह के हर शहर
    की ऊँची जगहों पर मंदिर तामीर किए। ऐसी हरकतों से वह रब अपने बापदादा के ख़ुदा को
