verse: 2CH.028.019
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ആഹാസ് യെഹൂദ്യയിൽ ദുഷ്ടത വർധിപ്പിക്കുകയും യഹോവയോട് അത്യധികം
    അവിശ്വസ്തനായിത്തീരുകയും ചെയ്തു. അതിനാൽ അദ്ദേഹംനിമിത്തം യഹോവ യെഹൂദയ്ക്ക് അധഃപതനം
    വരുത്തി.
  deu-TKW: Denn Jahwe demütigte Juda um Ahas, des Königs von Israel, willen, weil
    er zuchtloses Wesen in Juda angerichtet und sich treulos gegen Jahwe erzeigt hatte.
  lin-lin: Yawe asambwisaki Yuda likolo ya Akazi, mokonzi ya Isalaele, pamba te atindikaki
    bato ya Yuda na mabe mpe azangaki boyengebene liboso ya Yawe.
  eng-LSV: for YHWH has humbled Judah because of Ahaz king of Israel, for he made
    free with Judah, even to commit a trespass against YHWH.
  eng-GNV: 'For the Lord had humbled Iudah, because of Ahaz King of Israel: for he
    had brought vengeance vpon Iudah, and had grieuously transgressed against the
    Lord)'
  eng-WEBSTER: 'For the LORD brought Judah low because of Ahaz king of Israel: for
    he made Judah naked, and greatly transgressed against the LORD.'
  nhw-BL: TOTECO quinicnotlaliyaya Judá ehuani por itlajtlacol Tlanahuatijquetl Acaz
    pampa quinyolchicahuayaya Judá ehuani ma quiixpanoca huan ma quitlahuelcahuaca.
  swh-ONEN: Bwana aliishusha Yuda kwa sababu ya Ahazi mfalme wa Israeli, kwa kuwa
    alikuwa ameongeza uovu katika Yuda na kumkosea Bwana mno.
  bba-bba: Domi Yinni Gusunɔ u Yudɑbɑ sekuru doke ben sinɑ boko Akɑsin sɔ̃. Akɑsi
    wi, u kom bɛrɛtɛkɛ kuɑwɑ Yudɑɔ, u Yinni Gusunɔ mɛm nɔɔbu sɑriru koosiwɑ mɑm mɑm.
  eng-KJVCPB: For the Lord brought Judah low because of Ahaz king of Israel; for he
    made Judah naked, and transgressed sore against the Lord.
  luo-luo: Jehova Nyasaye nodwoko jo-Juda chien nikech timbe Ahaz ruodh Israel nimar
    nosejiwo timbe maricho e piny Juda, kendo noseweyo luwo Jehova Nyasaye.
  meu-meu: Badina be Iehova ese Iuda e taoa tari, Ahasa, Israel pavapavana, dainai;
    badina be Iuda ai e kara havara, bona Iehova vada e gwau edeede henia.
  npi-ULB: किनकि इस्राएलका राजा आहाजको कारणले परमप्रभुले यहूदालाई तल होच्‍याउनुभयो
    । किनकि यहूदामा तिनले दुष्‍टतापूर्वक काम गरेका थिए र परमप्रभुको विरुद्ध धेरै पाप
    गरेका थिए ।
  yor-yor: Olúwa sì rẹ Juda sílẹ̀ nítorí Ahasi ọba Israẹli, nítorí ó sọ Juda di aláìní
    ìrànlọ́wọ́, ó sì ṣe ìrékọjá gidigidi sí Olúwa.
  pes-OPCB: خداوند به سبب آحاز، یهودا را دچار مصیبت کرد، زیرا آحاز نسبت به خداوند
    گناه ورزید و یهودا را نیز به گناه کشاند.
  tgl-ULB: Sapagkat ibinaba ni Yahweh ang Juda dahil kay Ahaz, ang hari ng Israel;
    sapagkat napakasama ng kaniyang ginawa sa Juda at labis na nagkasala kay Yahweh.
  hui-hui: Kini Ahasa ibuhabi Yuda wali agalihabi genda ogoni anda ibiyadagoni irane
    Ahasa ibugua mana ko dewaore bialu Anduane Homogo erembira miyagola ibugua nde
    Yuda wali agali bope holenaga genda uruni henemane ani ibilene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာခတ်​သည်​ပြည်​သူ​တို့​အား အ​ခွင့်​အ​ရေး​များ​ဆုံး​ရှုံး​စေ​လျက်
    ထာ​ဝရ ဘု​ရား​ကို​သစ္စာ​ဖောက်​သ​ဖြင့်​ထာ​ဝရ​ဘု​ရား သည် ယု​ဒ​ပြည်​ကို​ဒုက္ခ​ရောက်​စေ​တော်​မူ​၏။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟཱས་ཡ་ཧུ་དཱ་རུ་ངན་པ་བག་མེད་དུ་སྤྱད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡིག་པ་ཚབས་ཆེན་བྱས་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱ་དམའ་སར་ཕབ་པ་ཡིན།
  sna-sna: Jehovha akaninipisa Judha nokuda kwaAhazi mambo weIsraeri, nokuti akanga
    akurudzira zvakaipa muJudha uye akanga anyanya kusatendeka kuna Jehovha.
  spa-BLM: Porque Yahvé rebajó a Judá por culpa de Ajaz, rey de Israel, porque actuó
    sin freno en Judá y cometió graves infracciones contra Yahvé.
  cac-cac: Emnaquil ix ajcan eb' aj Judá chi' yuj Jehová, yujto a vin̈aj Acaz sreyal
    eb', a vin̈ ix cuchb'anb'at eb' d'a chucal, ix spitej val sb'a vin̈ d'a Jehová.
  swh-ULB: Kwa kuwa Yahwe aliishusha chini Yuda kwa sababu ya Ahazi, mfalme wa Israeli;
    kwa maana alikuwa ametenda maovu katika Yuda na alikuwa ametenda dhambi nzito
    sana dhidi ya Yahwe.
  bel-bel: Так прынізіў Гасподзь Юдэю за Ахаза, цара Юдэйскага, таму што ён разбэсьціў
    Юдэю і цяжка грашыў прад Госпадам.
  deu-ELBBK: Denn der HERR demütigte Juda, um Ahas', des Königs von Israel, willen,
    weil er in Juda zügellos gehandelt und sich ganz treulos gegen den HERRN erzeigt
    hatte.
  mbb-OT: Midhimu te Nengazen he mezizalem is Juda tenged te mid-iniyat ni Hadì Ahaz
    is menge meǥinged dutun te kebaal te mezaat, ne wazà sikandin medsunud te Nengazen.
  mal-2015: യിസ്രായേൽരാജാവായ ആഹാസ് യെഹൂദയിൽ നിർമ്മര്യാദം കാണിച്ചു യഹോവയോടു മഹാദ്രോഹം
    ചെയ്തതുകൊണ്ടു അവന്റെ നിമിത്തം യഹോവ യെഹൂദയെ താഴ്ത്തി.
  rmc-rmc: O Del avke marďa le Judejcen, bo o Achaz, o izraeliko kraľis, domukľa andre
    Judsko o binošno dživipen a sas igen ňeverno le Devleske.
  pes-OPV: زیرا خداوند یهودا را به‌سبب آحاز، پادشاه اسرائیل ذلیل ساخت، چونکه او یهودا
    را به‌سرکشی واداشت و به خداوندخیانت عظیمی ورزید.
  ron-1924: Кэч Домнул а смерит пе Иуда дин причина луй Ахаз, ымпэратул луй Исраел,
    каре авусесе о пуртаре фэрэ фрыу ын Иуда ши пэкэтуисе ымпотрива Домнулуй.
  ben-OBCV: ইস্রায়েল-রাজ আহসের জন্যই সদাপ্রভু যিহূদাকে নত করলেন, কারণ যিহূদায় আহস
    অসদাচারের উদ্যোক্তা হলেন এবং সদাপ্রভুর প্রতি সবচেয়ে বেশি অবিশ্বস্ত হলেন।
  som-som: Rabbigu wuxuu dadka Yahuudah hoos ugu dejiyey boqorkii dalka Israa'iil
    oo Aaxaas ahaa daraaddiis, maxaa yeelay, si xun buu dalka Yahuudah ugu dhex macaamilooday,
    oo Rabbigana aad buu ugu xadgudbay.
  lat-VUC: Humiliaverat enim Dominus Judam propter Achaz regem Juda, eo quod nudasset
    eum auxilio, et contemptui habuisset Dominum.
  eng-ASVBT: For Jehovah brought Judah low because of Ahaz king of Israel; for he
    had dealt wantonly in Judah, and trespassed sore against Jehovah.
  ita-1885: Perciocchè il Signore avea abbassato Giuda per cagione di Achaz, re d'Israele;
    perciocchè egli avea cagionato una gran licenza in Giuda, ed avea commesso ogni
    sorte di misfatti contro al Signore.)
  eng-LXXUP: For the Lord humbled Judah because of Ahaz king of Judah, because he
    grievously departed from the Lord.
  eng-ULB: For Yahweh brought Judah low because of Ahaz, king of Israel; for he had
    acted wickedly in Judah and had sinned against Yahweh very heavily.
  spa-VBL: El Señor había hecho caer a Judá porque Acaz, rey de Israel, estaba fuera
    de control en Judá, pecando terriblemente contra el Señor.
  fra-_FOB: Car l'Éternel avait abaissé Juda, à cause d'Achaz, roi d'Israël, parce
    qu'il avait relâché tout frein en Juda, et qu'il avait grandement péché contre
    l'Éternel.
  mal-mal: യിസ്രായേൽ രാജാവായ ആഹാസ് യെഹൂദയിൽ ധാർമിക അധഃപതനത്തിന് ഇടയാക്കി യഹോവയോട്
    മഹാദ്രോഹം ചെയ്തതുകൊണ്ട് അവന്റെ നിമിത്തം യഹോവ യെഹൂദയെ താഴ്ത്തി.
  urd-GVR: Is tarah Rab ne Yahūdāh ko Āḳhaz kī wajah se zer kar diyā, kyoṅki bādshāh
    ne Yahūdāh meṅ belagām berāhrawī phailne dī aur Rab se apnī bewafāī kā sāf izhār
    kiyā thā.
  suz-BL: यहूदा ङा पिप आहाजम पतीकेन परमप्रभु यावेम यहूदा कली थम आइक्‍च सेल्‍शो बाक्‍माक्‍त।
    मारदे हना पिप आहाजम थम मरिम्‍शो पा परमप्रभु यावे कली प्रोंइ‍शो बाक्‍माक्‍त।
  ita-1927: Poiché l’Eterno aveva umiliato Giuda a motivo di Achaz, re d’Israele,
    perché avea rotto ogni freno in Giuda, e avea commesso ogni sorta d’infedeltà
    contro l’Eterno.
  ckb-ckb: یەزدان بەهۆی ئاحازی پاشای ئیسرائیلەوە یەهودای زەلیل کردەوە، چونکە ئەو یەهودای
    وا لێکرد کە لە خودا یاخی بێت و بە تەواوی ناپاکی لە یەزدان کرد.
  eng-BBE: For the Lord made Judah low, because of Ahaz, king of Israel; for he had
    given up all self-control in Judah, sinning greatly against the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಆಹಾಜನ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರು ಯೆಹೂದ್ಯ ಪ್ರಾಂತ್ಯವನ್ನು ತಗ್ಗಿಸಿದರು.
    ಏಕೆಂದರೆ ಅವನು ಯೆಹೂದ್ಯರನ್ನು ಅಧರ್ಮಕ್ಕೆ ಪ್ರಚೋದಿಸಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಮಹಾ ದ್ರೋಹ ಮಾಡಿದನು.
    ಯೆಹೋವ ದೇವರಿಗೆ ಅತ್ಯಂತ ಅಪನಂಬಿಗಸ್ತನಾಗಿದ್ದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆகாசினிமித்தம் யெகோவா யூதாவைத் தாழ்த்தினார்; அவன் யூதாவை
    சீர்குலைத்து, யெகோவாவுக்கு விரோதமாக மிகவும் துரோகம் செய்தான்.
  spa-RV-1909: 'Porque Jehová había humillado á Judá por causa de Achâz rey de Israel:
    por cuanto él había desnudado á Judá, y rebeládose gravemente contra Jehová.'
  ron-BTF: Fiindcă DOMNUL a înjosit pe Iuda din cauza lui Ahaz, împăratul lui Israel,
    fiindcă el a dezbrăcat pe Iuda și a încălcat mult legea împotriva DOMNULUI.
  eng-WEBP: For the LORD brought Judah low because of Ahaz king of Israel, because
    he acted without restraint in Judah and trespassed severely against the LORD.
  eng-FBV: The Lord had brought Judah down because Ahaz, king of Israel, was out of
    control in Judah, sinning terribly against the Lord.
  nld-1939: Jahweh immers had Juda vernederd, om koning Achaz van Juda te straffen,
    die in Juda een tuchteloosheid had ontketend, en van Jahweh was afgevallen.
  nch-BL: TOTECO quinicnotaliyaya Judá ehuani por itajtacol Tanahuatijquet Acaz pampa
    quinyolchicahuayaya Judá ehuani ma quiixpanoca huan ma quitahuelcahuaca.
  vie-1934: Bởi cớ A-cha, vua Giu-đa, Đức Giê-hô-va có hạ Giu-đa xuống, vì A-cha đã
    xui cho dân Giu-đa buông tuồng, và phạm tội nặng cùng Đức Giê-hô-va.
  hin-CV: याहवेह द्वारा यहूदिया को इस दयनीय स्थिति में डाले जाने के पीछे कारण थे यहूदिया
    के राजा आहाज़ की याहवेह के प्रति बड़ी विश्वासहीनता और उसके द्वारा यहूदिया में
    लाई गई दुष्टता.
  spa-BES: Él Señor humilló Judá a causa de Acaz, rey de Israel; porque había promovido
    el desenfreno en Judá, pecando grandemente contra el Señor.
  tdx-tdx: Toe nafotsa’ Iehovà t’Iehoda ty amy Ahkaze mpanjaka’ Israele; ie nampanaña’e
    tahiñe Iehoda vaho vata’e niola amy Iehovà.
  tha-KJV: เพราะพระเยโฮวาห์ทรงกระทำให้​ยู​ดาห์ต้อยต่ำลงด้วยเหตุอาหัสกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    เพราะอาหัสทรงกระทำให้​ยู​ดาห์​เปล​ือยเปล่าไปแล้วและได้ละเมิดต่อพระเยโฮวาห์​อย่างร้ายแรง
  por-BR-2018: 'Porque o SENHOR havia humilhado a Judá por causa de Acaz rei de Israel:
    porquanto ele havia desnudado a Judá, e rebelado-se gravemente contra o SENHOR.'
  deu-ELO: Denn Jehova demütigte Juda, um Ahas', des Königs von Israel, willen, weil
    er in Juda zügellos gehandelt und sich ganz treulos gegen Jehova erzeigt hatte.
  eng-WYC-2018: For the Lord made low Judah for Ahaz, the king of Judah; for he had
    made him naked of help, and (he had) despised the Lord. (For the Lord had humbled
    Judah because of Ahaz, the king of Judah; for he had made Judah naked, or void,
    of any help, and he had defied the Lord.)
  epo-epo: Ĉar la Eternulo humiligis Judujon pro Aĥaz, reĝo de Izrael, kiu malĉastigis
    Judujon kaj krimis antaŭ la Eternulo.
  uig-PIN: Pǝrwǝrdigar Yǝⱨudaning padixaⱨi Aⱨaz tüpǝylidin Yǝⱨudani horluⱪⱪa ⱪaldurdi;
    qünki Aⱨaz Yǝⱨudani itaǝtsilikkǝ eziⱪturdi wǝ ɵzi Pǝrwǝrdigarƣa eƣir asiyliⱪ ⱪildi.
  beo-beo: Hina bagade A:iha:se da Yuda fi ilima molole hame hamoi amola Hina Godema
    baligi fa:i. Amaiba:le, Hina Gode da Yuda fi ilima se iasu.
  tpi-OTNT: As bilong dispela hevi i kamap long King Ahas wantaim ol manmeri Juda
    i olsem. Ahas i bin mekim planti pasin nogut tru na em i bin givim baksait long
    Bikpela. Olsem na Bikpela i larim ol dispela hevi i kamap bilong daunim kantri
    Juda.
  hau-SA: Ubangiji ya ƙasƙantar da Yahuda saboda Ahaz sarkin Isra’ila, gama ya hadasa
    mugunta a Yahuda kuma ya kasance marar aminci ga Ubangiji.
  uig-LAT: Perwerdigar Yehudaning padishahi Ahaz tüpeylidin Yehudani xorluqqa qaldurdi;
    chünki Ahaz Yehudani itaetsilikke éziqturdi we özi Perwerdigargha éghir asiyliq
    qildi.
  nde-nde: UThixo wabatshaya abakoJuda ngoba u-Ahazi inkosi yako-Israyeli wayekhuthaze
    ukona kwabakoJuda watshengisela ukungathembeki okukhulu kuThixo.
  ton-ton: 'He naʻe fakavaivai hifo ʻe Sihova ʻa Siuta ko e meʻa ia ʻAhasi ko e tuʻi
    ʻo ʻIsileli: he naʻa ne fakatelefua ʻa Siuta, pea fai talangataʻa ʻaupito kia
    Sihova.'
  ces-1613: Tak zajisté ponižoval Hospodin Judy pro Achasa krále Izraelského, proto
    že odvrátil Judu, aby naprosto převráceně činil proti Hospodinu.
  eng-WMB: For the LORD brought Judah low because of Ahaz king of Israel, because
    he acted without restraint in Judah and trespassed severely against the LORD.
  tam-TCV: யெகோவா இஸ்ரயேலின் அரசன் ஆகாஸின் நிமித்தம் யூதாவைத் தாழ்த்தினார். ஏனெனில்
    அவன் யூதாவில் கொடுமையை ஊக்குவித்து, யெகோவாவுக்கு உண்மையற்றவனாய் இருந்தான்.
  ceb-ULB: Kay gipaubos ni Yahweh ang Juda tungod kang Ahaz, ang hari sa Israel; kay
    nagbuhat man siya ug daotan sa Juda ug labihan kabug-at ang sala batok kang Yahweh.
  pol-UBG: PAN bowiem poniżył Judę z powodu Achaza, króla Izraela, gdyż obnażył on
    Judę i przewrotnie zgrzeszył wobec PANA.
  urd-GVU: اِس طرح رب نے یہوداہ کو آخز کی وجہ سے زیر کر دیا، کیونکہ بادشاہ نے یہوداہ
    میں بےلگام بےراہ رَوی پھیلنے دی اور رب سے اپنی بےوفائی کا صاف اظہار کیا تھا۔
  deu-1912: Denn der HERR demütigte Juda um Ahas willen, des Königs Juda's, darum
    daß er die Zucht auflöste in Juda und vergriff sich am HERRN.
  kan-2017: ಯೆಹೂದ್ಯರನ್ನು ಅಧರ್ಮಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ ಯೆಹೋವನಿಗೆ ದ್ರೋಹಮಾಡಿದ ಇಸ್ರಾಯೇಲ್ ರಾಜನಾದ
    ಆಹಾಜನ ನಿಮಿತ್ತವಾಗಿ ಯೆಹೋವನು ಯೆಹೂದ್ಯರನ್ನು ಈ ಪ್ರಕಾರವಾಗಿ ತಗ್ಗಿಸಿದನು.
  yap-yap: I girengiy SOMOL e tin ba mo’maw’ nga daken yu Judah ni bochan e ke cheal
    Ahaz ni Pilung ke togopluw nga mat’wun e girdi’ rok ma ke darifannag SOMOL.
  hlt-MCSB: Israel manghai Ahaz kong ah ni BOEIPA loh Judah te a kunyun sak. Anih
    loh Judah ah a hlahpham dongah ni BOEIPA taengah boekoeknah la boe a koek uh.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዓካኣዜ ዓጮይዳ ፑርታ ማዾ ማዼሢሮ ሃሣ ናንጊና ናንጋ ጎዳም ጉሙርቂንቲፆዋ ፓጪሴሢሮ ናንጊና ናንጋ
    ጎዳ ዪሁዳ ዓጮይዳ ሜቶ ዔኪ ዬዔኔ።
  twi-ASANTE: Na Awurade rebrɛ Yuda ase, ɛsiane Yudahene Ahas enti, ɛfiri sɛ, na ɔboa
    ne nkurɔfoɔ ma wɔyɛ bɔne, na na ɔnni Awurade nokorɛ korakora nso.
  eng-WEBU: For the LORD brought Judah low because of Ahaz king of Israel, because
    he acted without restraint in Judah and trespassed severely against the LORD.
  wal-wal: Yihudaa Kawoi Akaazi Yihudaa asaa nagaraa ootissido gishshaunne GODAASSI
    ammanettibeenna gishshau, GODAI Yihudaa kaushshiis.
  spa-PDDPT: por cuanto Yavé humilló a Judá a causa de Acaz, rey de Judá, quien promovió
    el desenfreno en Judá y fue muy infiel a Yavé.
  gun-gun: Israel pygua huvixa Acaz káuxa ae Senhor omo'yvyĩ'i Judá kuery, huvixa
    opa marã ikuai aguã rami ojapoague re. Ha'e va'e eteve voi ndojejokoi Senhor rovai
    heko vai aguã gui.
  ilo-ULB: Ta impababa ni Yahweh ti Juda gapu kenni Ahaz nga ari ti Israel; ta nagtignay
    isuna a sidadangkes idiay Juda ket nadagsen unay ti basolna kenni Yahweh.
  kpg-kpg: Idimaa King Ahaz o Judah gu oho nia donu o ana daangada gei gu hagahuaidu
    Dimaadua, gaa hidi ai Dimaadua gaa wanga nia haingadaa gi hongo Judah.
  uig-ARA: پەرۋەردىگار يەھۇدانىڭ پادىشاھى ئاھاز تۈپەيلىدىن يەھۇدانى خورلۇققا قالدۇردى؛
    چۈنكى ئاھاز يەھۇدانى ئىتائەتسىلىككە ئېزىقتۇردى ۋە ئۆزى پەرۋەردىگارغا ئېغىر ئاسىيلىق
    قىلدى.
  sus-sus: Alatala nan wa Yudaya rayaagife, barima Isirayila mangɛ Axasi nu bara Yudaya
    ya iso a xa yanfanteya ra Alatala bɛ.
  pon-2006: Pwehki Nanmwarki Ahas eh kauwehla pwung en sapwellime aramas akan oh mwamwahlikihla
    KAUN-O, kahrehda KAUN-O ketikihdo kahpwal nan Suda.
  ksd-ksd: Tago ra Luluai i ga varuva Iuda ure Akas ra king Iuda, tago i ga papait
    vakuku aro Iuda, ma i ga manga varpiam ure ra Luluai.
  tur-YTC: Çünkü Yahve, İsrael Kralı Ahaz yüzünden Yahuda'yı alçalttı; çünkü Yahuda'da
    azgınlık etmiş Yahve'ye karşı büyük bir suç işlemişti.
  grc-BRENT: Ὅτι ἐταπείνωσε Κύριος τὸν Ἰούδαν διὰ Ἄχαζ βασιλέα Ἰούδα, ὅτι ἀπέστη ἀποστάσει
    ἀπὸ Κυρίου.
  ind-AYT: Demikianlah TUHAN merendahkan Yehuda karena Ahas, raja Israel itu, sebab
    dia membuat Yehuda sangat berdosa kepada TUHAN.
  nya-nya: Yehova anapeputsa Yuda chifukwa cha mfumu Ahazi ya Israeli, pakuti analimbikitsa
    zoyipa ku Yuda ndipo anali munthu wosakhulupirika kwambiri pamaso pa Yehova.
  hrv-hrv: Jahve je počeo ponižavati Judejce zbog judejskoga kralja Ahaza, jer je
    Ahaz razuzdao Judejce i teško se iznevjerio Jahvi.
  mps-mps: Te sęgę te king Ahas me Juda we bidiba te pedelali po page da e dao,
    Ahasgo dwai kolesaga hauwa mu yali, tama agai Genuai Bidiba tudi ola mani. Tialima
    Genuai Bidigo te genuai sęgę pedelama, te kantri Juda aiyaba elalumainu sula
    tagalali.
  tpi-tpi: As bilong dispela hevi i kamap long King Ahas wantaim ol manmeri Juda i
    olsem. Ahas i bin mekim planti pasin nogut tru na em i bin givim baksait long
    Bikpela. Olsem na Bikpela i larim ol dispela hevi i kamap bilong daunim kantri
    Juda.
  dan-1931: Thi HERREN ydmygede Juda for Kong Akaz af Judas Skyld, fordi han havde
    ladet Tøjlesløshed opkomme i Juda og været troløs mod HERREN.
  vie-OVCB: Vì tội ác của A-cha, vua Giu-đa, và vì A-cha xúi giục dân mình phạm tội
    và vô cùng bất trung với Chúa Hằng Hữu nên Ngài hạ nhục người Giu-đa.
  guj-2017: ઇઝરાયલના રાજા આહાઝને લીધે ઈશ્વરે યહૂદિયાને નમાવ્યું. કેમ કે તે રાજા યહૂદિયામાં
    ઉદ્ધતાઈથી વર્ત્યો હતો અને તેણે ઈશ્વરની વિરુદ્ધ પાપ કર્યાં હતાં.
  pon-2006A: Pwehki Nanmwarki Ahas eh kauwehla pwung en sapwellime aramas akan oh
    mwamwahlikihla KAUN-O, kahrehda KAUN-O ketikihdo kahpwal nan Suda.
  por-BRBSL: Pois Yahweh trouxe Judá para baixo por causa de Ahaz, rei de Israel,
    porque ele agiu sem restrições em Judá e transgrediu severamente contra Yahweh.
  cth-cth: Isarel siangpahrang Ahaz kecu dawk BAWIPA ni Judah hah rahim lah a pabo.
    Bangkongtetpawiteh, ahni ni Judahnaw e pouknae a raphoe pouh teh, BAWIPA hanelah
    yuemkamcu hoeh lah ao sak.
  twi-twi: Na Awurade rebrɛ Yuda ase, esiane Yudahene Ahas nti, efisɛ na ɔboa ne nkurɔfo
    ma wɔyɛ bɔne, na na onni Awurade nokware korakora nso.
  hlt-hlt: Israel manghai Ahaz kong ah ni BOEIPA loh Judah te a kunyun sak. Anih loh
    Judah ah a hlahpham dongah ni BOEIPA taengah boekoeknah la boe a koek uh.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkuù do kɛ̃́kùnnɛmɛ̀ Sudɑɑ kɔbɛ. Isidɑyɛɛribɛ kóo
    kpɑ̀ɑ̀tì Aɑsi kpɛ́í, weè do te kɛ̀ Sudɑɑ kɔbɛɛ tɑ dikɔnkɔɔ̀nnì miɛkɛ kɛ́dɔɔ̀ ti
    Yiɛ̀ nKuyie nyí dɔ́ dɛ̀. O mɔ́mmuɔ nhò do í yie nti Yiɛ̀ nKuyie nkpɛti bìtì bìtì.
  msy-2020: Osɨmtɨzir Atrivim Ahas ko Judan gumazamiziba batozimɨn mɨngarim kamakɨn,
    Ahas arazir kurar bar avɨribagh amua, da ataghɨraghasa nɨghnɨzir puvatɨgha, akɨrim
    ragha Ikiavɨra Itir God gasara. Kamaghɨn amizɨ, Ikiavɨra Itir God kantri Juda
    abɨnasa, osɨmtɨzir kaba ataghizɨ da otifi.
  dop-dop: Ɩsǝnɑ Tɑcɑɑ hɔmnɑ Yutɑ nyǝ́mɑ ŋkpɑŋʋɣʋ kɛ wulɑʋ Ahɑsɩ wei ɩ tɑ tɔkɩ Tɑcɑɑ
    tɔm, nɑ ɩ́ tusi ɩ yǝlɑɑ nɑ pɑ́ kisi Ɩsɔ tɔɣɔlɛ.
  azb-azb: Beləcə İsrail padşahı Axazın üzündən Rəbb Yəhudanı alçaltmışdı, çünki o,
    Yəhudada azğınlıq edib Rəbbə qarşı çox xainlik etmişdi.
  eng-DBY: For Jehovah humbled Judah because of Ahaz king of Israel, for he had made
    Judah lawless, and transgressed much against Jehovah.
  hin-2017: अतः यहोवा ने इस्राएल के राजा आहाज के कारण यहूदा को दबा दिया, क्योंकि वह
    निरंकुश होकर चला, और यहोवा से बड़ा विश्वासघात किया।
  eng-YLT: for Jehovah hath humbled Judah because of Ahaz king of Israel, for he made
    free with Judah, even to commit a trespass against Jehovah.
  eng-WYC-2017: For the Lord made low Judah for Ahaz, the king of Judah; for he had
    made him naked of help, and despised the Lord.
  eng-WMBB: For the LORD brought Judah low because of Ahaz king of Israel, because
    he acted without restraint in Judah and trespassed severely against the LORD.
  urd-GVH: इस तरह रब ने यहूदाह को आख़ज़ की वजह से ज़ेर कर दिया, क्योंकि बादशाह ने
    यहूदाह में बेलगाम बेराहरवी फैलने दी और रब से अपनी बेवफ़ाई का साफ़ इज़हार किया
    था।
  rug-rug: Koa gua sapu turaṉa va sea i e Ehazi, sa baṉara pa Ziuda, sari na tinoni
    meke kilua rini se Zihova, ke poni ni tinasuna Sa sari pa Ziuda.
  gaz-gaz: Sababii Aahaaz mootichi Israaʼel saba Yihuudaa cubbuuf kakaasee ofii immoo
    Waaqayyoof amanamuu dideef Waaqayyo Yihuudaa ni salphise.
  fra-LSG: Car l’Éternel humilia Juda, à cause d’Achaz, roi d’Israël, qui avait jeté
    le désordre dans Juda et commis des péchés contre l’Éternel.
  yal-yal: Alatala Yuda yamanan nayarabi na kii nin Isirayila mangana Axasi a fe ra,
    naxan Alatalaa yamaan ti tantanna ma, e yi yulubin tongo.
  haw-1868: No ka mea, hoohaahaa loa o Iehova i ka Iuda no ka hewa o Ahaza, ke alii
    o ka Iseraela; no ka mea, ua hookuu aku oia i ka Iuda i lawehala loa ia Iehova.
  arb-NAV: لأَنَّ الرَّبَّ أَذَلَّ يَهُوذَا بِسَبَبِ شُرُورِ آحَازَ مَلِكِ يَهُوذَا
    الَّذِي أَضَلَّ شَعْبَهُ وَخَانَ الرَّبَّ.
  ewe-ewe: Esia va eme elabena Yehowa bɔbɔ Yuda ɖe anyi le Yuda fia, Ahaz ƒe nu vɔ̃ɖiwo
    wɔwɔ ta elabena egblẽ Yudatɔwo ƒe gbɔgbɔmegbenɔnɔ me eye menɔ Yehowa yome o.
  eng-LEE: For the Lord humbled Judah on account of Achaz the king of Israel; for
    he made Judah unruly, and acted very faithlessly against the Lord.
  asm-FB: ইস্ৰায়েলৰ ৰজা আহজৰ কাৰণে যিহোৱাই যিহূদাক নত কৰিলে; কিয়নো তেওঁ যিহূদাত
    কুআচৰণ আৰু যিহোৱাৰ বিৰুদ্ধে অতিশয় অপৰাধ কৰিছিল।
  sus-A: عَلَتَلَ نَن وَ يُدَيَ رَيَافِقٍ، بَرِ مَ عِسِرَيِلَ مَنفّ عَشَسِ نُ بَرَ
    يُدَيَ يَ عِسٌ عَ شَ يَنقَنتٍيَ رَ عَلَتَلَ بّ.
  fra-SBL: Car l'Éternel a abaissé Juda à cause d'Achaz, roi d'Israël, parce qu'il
    a agi sans retenue en Juda et s'est rendu coupable d'un grave délit contre l'Éternel.
  hbo-hbo: כִּֽי־הִכְנִ֤יעַ יְהוָה֙ אֶת־יְהוּדָ֔ה בַּעֲב֖וּר אָחָ֣ז מֶֽלֶךְ־יִשְׂרָאֵ֑ל
    כִּ֤י הִפְרִ֙יעַ֙ בִּֽיהוּדָ֔ה וּמָעֹ֥ול מַ֖עַל בַּיהוָֽה׃
  kik-kik: Nake Jehova nĩagithirie Juda gĩtĩĩo tondũ wa Ahazu mũthamaki wa Isiraeli,
    nĩgũkorwo nĩoongereire waganu kũu Juda, na nĩagĩte kwĩhokeka mũno harĩ Jehova.
  fra-NCL: Car Yahweh humiliait Juda, à cause d’Achaz, roi d’Israël, qui avait déchaîné
    la licence dans Juda et commis des fautes contre Yahweh.
  cek-AK: Israel siangpahrang Ahaz pongah, Angraeng mah Judah to pakhrak tathuk; anih
    mah Judah prae to bangkrai ah suek moe, Angraeng hmaa ah zaehaih to sak.
  cuk-cuk: Ar Bab-Dummad Rey-Acaz-nuki, Judá-dulemar ibgwensur imaksad. Ar Acazʼde,
    Judá-yalagi dulemar wilub-obicha-isguega imaksad, degi, Bab-Jehováʼgi bela-bela
    isgusbalid.
  uig-CYR: Пәрвәрдигар Йәһуданиң падишаси Аһаз түпәйлидин Йәһудани хорлуққа қалдурди;
    чүнки Аһаз Йәһудани итаәтсиликкә езиқтурди вә өзи Пәрвәрдигарға еғир асийлиқ қилди.
  tel-2017: ఆహాజు యూదాదేశంలో విగ్రహాలను పూజించి యెహూవా పట్ల ద్రోహం చేశాడు కాబట్టి
    యెహోవా ఇశ్రాయేలు రాజు ఆహాజు చేసిన దాన్నిబట్టి యూదాను అణచివేశాడు.
  hat-BSA: Paske SENYÈ a te imilye Juda akoz Achaz, wa Israël la. Paske li te fè rive
    yon mank de lòd nan Juda e te manke fidèl anpil a SENYÈ a.
  kos-kos: Ke sripen Ahaz, tokosra lun Israel el akyokye ma koluk in acn Judah ac
    lain LEUM GOD, ouinge LEUM GOD El sang ma upa nu fin acn Judah.
  hbo-WLC: כִּֽי־הִכְנִ֤יעַ יְהוָה֙ אֶת־יְהוּדָ֔ה בַּעֲב֖וּר אָחָ֣ז מֶֽלֶךְ־יִשְׂרָאֵ֑ל
    כִּ֤י הִפְרִ֙יעַ֙ בִּֽיהוּדָ֔ה וּמָע֥וֹל מַ֖עַל בַּיהוָֽה׃
  ibo-ibo: Ma Onyenwe anyị wedara Juda nʼala nʼihi Ehaz, eze Izrel onye mere ka ihe
    ọjọọ baa ụba na Juda, na-ekwesighị ntụkwasị obi ya nye Onyenwe anyị.
  ory-ory: କାରଣ ଇସ୍ରାଏଲର ରାଜା ଆହସ୍‌ଙ୍କ ସକାଶୁ ସଦାପ୍ରଭୁ ଯିହୁଦାକୁ ଖର୍ବ କଲେ; ଯେଣୁ ସେ ଯିହୁଦା
    ମଧ୍ୟରେ ସ୍ୱେଚ୍ଛାଚାର କରି ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ନିତାନ୍ତ ସତ୍ୟ-ଲଙ୍ଘନ କରିଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a asapwilätiu Juta pokiten Ahas ewe kingen Juta,
    pun a apöchöküla föför mi ngau me lon Juta o fokun tipis ngeni ewe Samol mi Lapalap.
  rop-rop: Bat God bin panishim detlot Juda pipul garram ol dislot nogudbala ting,
    dumaji King Eihes nomo bin duwit langa im en im nomo bin stapam detlot Juda pipul
    brom bulurrumbat ola nogudbalawei.
  ukr-1871: Так принизив Господь Юдею через Ахаза, царя Юдейського бо він розопсотив
    Юдею й велико грішив перед Господом.
  deu-1951: Denn der HERR demütigte Juda, um Ahas willen, des Königs von Israel, weil
    er keine Zucht übte in Juda und sich an dem HERRN schwer verging.
  eng-JPS: For the LORD brought Judah low because of Ahaz king of Israel; for he had
    cast away restraint in Judah, and acted treacherously against the LORD.
  srp-1865: Jer Gospod obaraše Judu s Ahaza cara Izrailjeva, jer odvuèe Judu da grdno
    griješi Gospodu.
  lug-lug: Mukama yakkakkanya nnyo Yuda olw’ebibi n’obutali bwesigwa bwa Akazi kabaka
    wa Isirayiri eri Mukama, Akazi bye yakola mu Yuda.
  heb-heb: כי הכניע יהוה את יהודה בעבור אחז מלך ישראל כי הפריע ביהודה ומעול מעל ביהוה׃
  ben-IRV: কারণ রাজা আহসের জন্য সদাপ্রভু যিহূদাকে নীচু করেছিলেন, কারণ আহস যিহূদায়
    মন্দতা বৃদ্ধি পেতে দিয়েছিলেন এবং নিজে সদাপ্রভুর প্রতি খুব বেশী পাপ করেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਆਹਾਜ਼ ਦੇ ਕਾਰਨ ਯਹੂਦਾਹ ਨੂੰ ਅਧੀਨ ਕੀਤਾ
    ਇਸ ਲਈ ਕਿ ਉਸ ਨੇ ਯਹੂਦਾਹ ਵਿੱਚ ਅਵਾਰਾ ਚਾਲ ਚੱਲ ਕੇ ਯਹੋਵਾਹ ਦੀ ਵੱਡੀ ਬੇਈਮਾਨੀ ਕੀਤੀ ਸੀ
  mya-JVB: ယုဒ ရှင်ဘုရင် အာခတ် ကြောင့် ထာဝရဘုရား သည် ယုဒ ပြည်ကို အလွန်နှိမ့်ချ ၏။
    ထိုမင်းသည် ယုဒပြည် ၏အဝတ်တန်ဆာကိုချွတ် ၍ ၊ ထာဝရဘုရား ကို ကြမ်းတမ်း စွာ ပြစ်မှား၏။
  hmo-hmo: Lohiabada ese Iuda ia hamanokaia vadaeni, badina be Ahasa, Iuda ena king
    ese kara dika ia havaraia Iuda dekenai, bona ia ese Lohiabada ena kara ia negea
    momokani dainai.
  urd-urd: क्यूँकि ख़ुदावन्द ने शाह — ए — इस्राईल आख़ज़ की वजह से यहूदाह को पस्त किया,
    इसलिए कि उसने यहूदाह में बेहयाई की चाल चलकर ख़ुदावन्द का बड़ा गुनाह किया था;
  rus-SYN: Так унизил Господь Иудею за Ахаза, царя Иудейского, потому что он развратил
    Иудею и тяжко грешил пред Господом.
  bqc-SIM: Dii ↄtↄ̃̀ↄlɛ Yudaↄwa an kí Aaza yã́i, asa à bↄ̀ Dii kpɛɛ maamaa, a Ayãmɛto
    Yudaↄ mɛkpà vãikɛawa.
  tcz-CHONGTHU: Ajeh chu Judah lengpa Ahaz in a mite chan asuhboipeh a Pakai douna
    na atohjeh a Pakaiyin Judah tehi a engbol ahi
  mar-mar: परमेश्वराने यहूदाला संकटानी जेरीला आणले कारण इस्राएलाचा राजा आहाज याने
    वाईट वर्तन केले होते. आहाजाने परमेश्वराविरूद्ध महापाप केले होते.
  qub-qub: Tayta Dios camacächisha caran Judäcuna pengaycho cananpaj. Judäpa raynin
    Acazmi juchata rurachiran. Quiquin Acazpis Tayta Diosta manana rispitarannachu.
  bqp-bqp: Domi Yinni Gusunɔ u Yudɑbɑ sekuru doke ben sinɑ boko Akɑsin sɔ̃. Akɑsi
    wi, u kom bɛrɛtɛkɛ kuɑwɑ Yudɑɔ, u Yinni Gusunɔ mɛm nɔɔbu sɑriru koosiwɑ mɑm mɑm.
  hat-hat: Seyè a te voye tout malè sa yo sou peyi Jida a poutèt Akaz, wa peyi Jida
    a, ki te pouse pèp la neglije Bondye yo a, epi ki poutèt pa l' te vire do bay
    Bondye nèt.
  eng-BSB: For the LORD humbled Judah because Ahaz king of Israel had thrown off restraint
    in Judah and had been most unfaithful to the LORD.
  eng-WEBPB: For the LORD brought Judah low because of Ahaz king of Israel, because
    he acted without restraint in Judah and trespassed severely against the LORD.
  kbq-kbq: Kini ne' Ahasi'ma hia avu'avaku huno Ra Anumzamo'a Juda vahera zamazeri
    anterami'ne. Na'ankure agra hige'za Juda vahe'mo'za kefo kumi avu'avara nehu'za,
    Ra Anumzamofona zamagu'aretira huza amagera onte'za zamefi humi'naze.
  nhe-BL: TOTECO quinicnotlaliyaya Judá ehuani ipampa itlajtlacol Tlanahuatijquetl
    Acaz pampa quinyolchicahuayaya Judá ehuani ma quiixpanoca huan ma quitlahuelcahuaca.
  gub-BL: Tupàn upuraraw kar a'e maranugar haw Zuta ywy rehe har wanupe a'e, ta'e
    tuwihawete Akaz uzapo kar iaiw ma'e Zuta ywy rehe har wanupe a'e xe. A'e ae nuweruzar
    kwaw Tupàn Tuweharupi Wiko Ma'e a'e no.
  eng-DRA: For the Lord had humbled Juda because of Achaz the king of Juda, for he
    had stripped it of help, and had contemned the Lord.
