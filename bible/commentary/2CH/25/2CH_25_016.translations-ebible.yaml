verse: 2CH.025.016
translations:
  mal-C: 'പ്രവാചകൻ സംസാരിച്ചുകൊണ്ടിരിക്കെ, രാജാവ് അദ്ദേഹത്തോടു പറഞ്ഞു, “നിന്നെ രാജാവിന്റെ
    ഉപദേഷ്ടാവായി ഞങ്ങൾ നിയമിച്ചിട്ടുണ്ടോ? നിർത്തുക. നീ വെട്ടുകൊണ്ടു ചാകുന്നതെന്തിന്?”
    അതിനാൽ ആ പ്രവാചകൻ നിർത്തി. പക്ഷേ, ഇത്രയുംകൂടി പറഞ്ഞു: “നീ ഇതു ചെയ്യുകയാലും എന്റെ
    ഉപദേശം ചെവിക്കൊള്ളാതിരിക്കയാലും ദൈവം നിന്നെ നശിപ്പിക്കാൻ തീരുമാനിച്ചിരിക്കുന്നു
    എന്നു ഞാൻ അറിയുന്നു.”'
  deu-TKW: 'Als er aber so zu ihm redete, sprach jener zu ihm: Haben wir dich zum
    Ratgeber des Königs bestellt? Höre auf, sonst wird man dich schlagen! Da ließ
    der Prophet ab und sprach: Ich merke nun, daß Gott beschlossen hat, dich zu verderben,
    weil du so gehandelt hast und auf meinen Rat nicht hören willst!'
  lin-lin: 'Wana azalaki nanu koloba, mokonzi alobaki na ye : — Kata ! Nani atie yo
    mopesi toli ya mokonzi ? Kanga monoko na yo, soki te bakoboma yo ! Mosakoli abendaki
    nzoto ; kasi, liboso ya kokende, alobaki : — Lokola osali boye mpe oboyi koyoka
    toli na ngai, nandimisami ete Nzambe azwi mokano ya koboma yo.'
  eng-LSV: And it comes to pass, in his speaking to him, that he says to him, “Have
    we appointed you for a counselor to the king? For you [must] cease; why do they
    strike you?” And the prophet ceases and says, “I have known that God has counseled
    to destroy you, because you have done this and have not listened to my counsel.”
  eng-GNV: 'And as he talked with him, he said vnto him, Haue they made thee the Kings
    counseler? cease thou: why should they smite thee? And the Prophet ceased, but
    said, I knowe that God hath determined to destroy thee, because thou hast done
    this, and hast not obeyed my counsell.'
  eng-WEBSTER: And it came to pass, as he talked with him, that the king said to him,
    Art thou made of the king's council? forbear? why shouldst thou be smitten? Then
    the prophet forbore, and said, I know that God hath determined to destroy thee,
    because thou hast done this, and hast not hearkened to my counsel.
  nhw-BL: 'Pero nopa tlanahuatijquetl quiilhui: ―¿Ajqueya mitztlalijtoc ta para techconsejomacas
    na catli nitlanahuatijquetl? Más cuali amo tleno más xiquijto para amo nimitzmictis.
    Pero nopa tlajtol pannextijquetl quiilhui: ―Na nijmati para Toteco Dios ya quisencajtoc
    mitztzontlamiltis pampa tiquinhueyichijtoc teteyome huan amo techtlacaquilijtoc.'
  swh-ONEN: Wakati nabii alipokuwa angali anazungumza, mfalme akamwambia, “Je, wewe
    tumekuchagua kuwa mshauri wa mfalme? Nyamaza, ya nini uuawe?” Hivyo nabii akanyamaza
    lakini akasema, “Najua kuwa Mungu ameazimia kukuangamiza kwa sababu umefanya jambo
    hili na hukusikiliza shauri langu.”
  bba-bba: Sɑnɑm mɛ u ɡɑri yi mɔ̀ u dɔɔ, yerɑ Amɑsiɑ u nùn sɔ̃ɔwɑ u nɛɛ, wɑrɑ nun
    ɡɔsɑ ɑ n kɑ sɑ̃ɑ nɛ sinɑ bokon bwisi kɛ̃ɔ. A doonɔ min di. Mbɑn sɔ̃nɑ ɑ kĩ bu
    nun ɡo. Ye sɔmɔ wi, u doonɔ, yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ yɛ̃ mɑ Gusunɔ u ɡɔ̃ru
    doke u nun kpeerɑsiɑ yèn sɔ̃ ɑ kuɑ mɛ. Wee ɑ ǹ nɛn bwisi kɛ̃ru wure.
  eng-KJVCPB: And it came to pass, as he talked with him, that the king said unto
    him, Art thou made of the king’s counsel? forbear; why shouldest thou be smitten?
    Then the prophet forbare, and said, I know that God hath determined to destroy
    thee, because thou hast done this, and hast not hearkened unto my counsel.
  luo-luo: Kane pod janabino wuoyo, ruoth nowachone niya, “Bende waseketi jangʼad
    rieko ne ruoth? Lingʼ thi! Koso idwaro tho?” Omiyo janabi nolingʼ, to bangʼe nowacho
    niya, “Angʼeyo ni Nyasaye osechano ni mondo otieki nikech gima isetimo kendo ok
    isewinjo puonjna.”
  meu-meu: Dounu e herevava ai hanua pavapavana ese e gwau henia, eto, Ai ese pavapava
    ena hahealo tauna ai vada a halaomu a? A hadokoa! Baia alamu mase anina be dahaka?
    Taunabunai, peroveta tauna ese ena hereva e hadokoa; a ia eto, Lau dibagu Dirava
    ese lalona vada e ha-aukaia, baine habuamu tari, badina be ini vada o kara toma
    bona egu hahealo herevadia so kamonai henidia.
  npi-ULB: यस्‍तो भयो, जब अगमवक्ता तिनीसित बोलिरहेका थिए, तब राजाले तिनलाई भने, “के
    हामीले तिमीलाई राजाका सल्‍लाहकार बनएका छौं र? चूप लाग । तँ किन मारिने?” तब अगमवक्ता
    चूप लागे र भने, “मलाई थाहा छ कि तपाईंले यो काम गरेर मेरो सल्‍लाह नसुन्‍नुभएको
    हुनाले परमेश्‍वरले तपाईंलाई नाश गर्ने निर्णय गर्नुभएको छ ।”
  yor-yor: Bí ó ti n sọ̀rọ̀, ọba wí fún un pé, “Ṣé a yàn ọ́ ní olùgba ọba lámọ̀ràn
    ni? Dúró! Èéṣe tí a ó fi lù ọ́ bolẹ̀?” Bẹ́ẹ̀ ni, wòlíì náà dúró ṣùgbọ́n ó wí pé,
    “Èmi mọ̀ pé Ọlọ́run ti pinnu láti pa ọ́ run nítorí ìwọ ti ṣe èyí, ìwọ kò sì tẹ́tí
    sí ìmọ̀ràn mi.”
  pes-OPCB: 'پادشاه جواب داد: «مگر از تو نظر خواسته‌ام؟ ساکت شو! والا دستور می‌دهم
    تو را بکشند!» آن نبی این اخطار را به پادشاه داد و از نزد او رفت: «حال می‌دانم
    که خدا تصمیم گرفته تو را از میان بردارد، زیرا این بتها را سجده نموده‌ای و نصیحت
    مرا نپذیرفتی.»'
  tgl-ULB: At nangyari na habang kinakausap siya ng propeta, sinabi sa kaniya ng hari,
    “Ginawa ka ba naming tagapayo ng hari? Tumigil ka. Bakit ka kailangan patayin?”
    At tumigil ang propeta at sinabi, “Alam kong nagpasya ang Diyos na wasakin ka
    dahil ginawa mo ito at hindi ka nakinig sa aking payo.”
  hui-hui: Ani lalu heaore Amasaiahanda la pugua bialu lalu, Bi nalabe. Iname kininaga
    mini mandaru talebu miaga mbira í̠ habelo angi dabo helarimabe. Bi lone lariyagua
    i̱na í̠ bo waha loleberogo ai í̠na bi nale waha, laya. Ani layagola mana latagi
    haga agali biago ibugua bi nale wahole manda buwa wahabe naheyagola bi galone
    mbira ala lalu, Í̠na dama biaruhondo bi pupu wialu harigonagabi i̱na bi larugo
    í̠ hale habe manga harigonagabi ogoni birigonaga Ngode Datagaliwabe ibugua í̠
    bo waholebirago manda bido, lene.
  mya-mya: ထို​အ​ခါ​အာ​မ​ဇိ​က``ဘယ်​အ​ခါ​က​သင့်​အား ဘု​ရင့်​အ​တိုင်​ပင်​ခံ​အ​မတ်​အ​ဖြစ်​ခန့်​ထား​ခဲ့
    ပါ​သ​နည်း။ သင်​သည်​ဆိတ်​ဆိတ်​မ​နေ​ပါ​မူ အ​သတ်​ခံ​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
    ပ​ရော​ဖက်​က​လည်း``မင်း​ကြီး​သည်​ဤ​အ​မှု တို့​ကို​ပြု​၍​ငါ​ပေး​သည့်​အ​ကြံ​ကို​လျစ်​လူ
    ရှု​သ​ဖြင့် ဘု​ရား​သ​ခင်​သည်​မင်း​ကြီး​ကို သုတ်​သင်​ဖျက်​ဆီး​ရန်​ကြံ​ရွယ်​တော်​မူ
    ကြောင်း​ယ​ခု​ငါ​သိ​ရ​ပြီ'' ဟု​ဆို​ပြီး​လျှင် ဆိတ်​ဆိတ်​နေ​လေ​၏။
  bod-N: དེ་བཞིན་གཏམ་སྨྲ་བའི་དུས་སུ་རྒྱལ་པོས་ཁོ་ལ་ན་རེ། ང་ཚོས་ཁྱོད་ནི་རྒྱལ་པོའི་གྲོས་མིར་བསྐོས་པ་ཡིན་ནམ།
    ཁ་རོག་སྡོད་ཅིག གཅར་རྡུང་མྱང་འདོད་པ་ཡིན་ནམ་ཞེས་སྨྲས་པས། ལུང་སྟོན་པ་དེས་གླེང་མཚམས་བཞག་ནས་ཡང་ན་རེ།
    ཁྱོད་ཀྱིས་དེ་བཞིན་བྱས་ནས་ངའི་གཏམ་ལའང་མ་མཉན་པས། དཀོན་མཆོག་གིས་ཁྱོད་གསོད་པའི་ཐུགས་ཐག་བཅད་པ་ངས་ཤེས་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: Achiri kutaura, mambo akati kwaari, “Ko, takugadza kuti uve mupi wamazano
    wamambo here? Mira! Uchafireko?” Saka muprofita akamira, asi akati, “Ndinoziva
    kuti Mwari akagadzirira kukuparadza nokuti wakaita izvi, uye hauna kuteerera kurayira
    kwangu.”
  spa-BLM: 'Mientras hablaba con él, el rey le dijo: “¿Te hemos hecho uno de los consejeros
    del rey? Detente. ¿Por qué has de ser abatido?” Entonces el profeta se detuvo
    y dijo: “Sé que Dios ha determinado destruirte, porque has hecho esto y no has
    escuchado mi consejo”.'
  cac-cac: 'Ayic vanto yalan juntzan̈ chi'' vin̈ schecab'' Dios chi'', ix tac''vi
    vin̈ rey chi'' icha tic: —¿Tom ix val d''ayach to a ach ol ac'' in razón a in
    rey in tic? Actej alan juntzan̈ chi''. ¿Mato tza nib''ej tzach miljichamoc? xchi
    vin̈. Axo vin̈ schecab'' Dios chi'' man̈xa tas ix yal vin̈, axon̈ej ix yal vin̈
    d''a vin̈ rey chi'' icha tic: —Vojtac a in tic to nab''ilxo yuj Dios to ol ach
    sateloc, yujto ix a c''ulej jun tic, maj a c''anab''ajej tas ix val d''ayach,
    xchi vin̈.'
  swh-ULB: Akiwa kwamaba yule nabii alipokuwa anaongea naye, mfalme akamwambia, “Je,
    wewe tumekufanya kuwa mshauri wa mfalme? Acha! Kwa nini ujitakie kuuawa?” Kisha
    nabii akaacha na kusema, ninajua kwamba Mungu ameamua kukuangaamiza kwa sababu
    umefanya tendo hili na hujasikilisa ushauri wangu.”
  bel-bel: 'Калі ён гаварыў яму, цар адказваў: хіба дарадцам царскім паставілі цябе?
    перастань, каб не забілі цябе. І перастаў прарок, сказаўшы: ведаю, што рашыў Бог
    загубіць цябе, таму што ты зрабіў гэта і ня слухаеш рады маёй.'
  deu-ELBBK: 'Und es geschah, während er zu ihm redete, da sprach Amazja zu ihm: Haben
    wir dich zum Ratgeber des Königs gesetzt? Lass ab! Warum soll man dich erschlagen?
    Und der Prophet ließ ab und sprach: Ich weiß, dass Gott beschlossen hat, dich
    zu verderben, weil du dies getan und auf meinen Rat nicht gehört hast!'
  mbb-OT: 'Dutun te kemulu pa egkaǥi haazà is ebpeneuven, ne midtavak haazà is hadì
    te, “Maan is edsembaǥan a kenikew? Midhimu ku ve sikew he peresambag? Mebpereremek
    ka, emun kenè ka egkesuat he ebpatey.” Umbe, mibpereremek haazà is ebpeneuven
    hein nekepasad sikandin he egkaǥi kayi: “Siguradu he edèdeetan ka te Megbevayà
    tenged te mid-azap nu is duma he menge ed-ezapen ne wazè ka mebpemineg kedì.”'
  mal-2015: 'അവൻ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ രാജാവു അവനോടു: ഞങ്ങൾ നിന്നെ രാജാവിന്നു
    മന്ത്രിയാക്കി വെച്ചിട്ടുണ്ടോ? മതി; നീ വെറുതെ വെട്ടുകൊണ്ടു ചാകുന്നതു എന്തിന്നു
    എന്നു പറഞ്ഞു. അങ്ങനെ പ്രവാചകൻ മതിയാക്കി: നീ എന്റെ ആലോചന കേൾക്കാതെ ഇതു ചെയ്തതുകൊണ്ടു
    ദൈവം നിന്നെ നശിപ്പിപ്പാൻ നിശ്ചയിച്ചിരിക്കുന്നു എന്നു ഞാൻ അറിയുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Medik o prorokos vakerelas, o Amacijah leske phenďa: „Či tutar amen kerďam
    le kraľiskre radcas? Preačh! Soske kames te avel murdardo?“ Avke o prorokos preačhiľa,
    ale mek phenďa: „Džanav, hoj o Del tut zňičinela, bo kerďal oda a na šunďal mire
    lava.“'
  pes-OPV: 'و چون این سخن را به وی گفت، او را جواب داد: «آیا تورا مشیر پادشاه ساخته‌اند؟
    ساکت شو! چرا تو رابکشند؟» پس نبی ساکت شده، گفت: «می‌دانم که خدا قصد نموده است
    که تو را هلاک کند، چونکه این کار را کردی و نصیحت مرا نشنیدی.»'
  ron-1924: 'Пе кынд ворбя ел, Амация й-а зис: „Оаре те-ам фэкут сфетник ал ымпэратулуй?
    Плякэ! Пентру че врей сэ фий ловит?” Пророкул а плекат зикынд: „Штиу акум кэ Думнезеу
    а хотэрыт сэ те нимичяскэ, пентру кэ ай фэкут лукрул ачеста ши н-ай аскултат сфатул
    меу.”'
  ben-OBCV: ভাববাদীর কথা শেষ হওয়ার আগেই রাজা তাঁকে বলে ফেলেছিলেন, “রাজার পরামর্শদাতারূপে
    আমরা কি তোমাকে নিযুক্ত করেছি? থামো! কেন মার খাবে?” অতএব সেই ভাববাদী থেমেছিলেন
    কিন্তু বলেওছিলেন, “আমি জানি, যেহেতু আপনি এ কাজটি করেছেন এবং আমার পরামর্শে কান
    দেননি, তাই ঈশ্বর আপনাকে বধ করার বিষয়ে মনস্থির করেই ফেলেছেন।”
  som-som: Oo intuu isaga la hadlayay, ayaa boqorkii ku yidhi, War ma annagaa boqorka
    lataliyihiisii kaa dhignay? Bes, bal maxaadse u doonaysaa in lagu garaaco? Markaasaa
    nebigii iska daayay oo wuxuu yidhi, Waxaan ogahay in Ilaah ku talo jiro inuu ku
    halligo, maxaa yeelay, waxan baad samaysay, oo taladaydiina ma aadan maqlin.
  lat-VUC: 'Cumque hæc ille loqueretur, respondit ei: Num consiliarius regis es? quiesce,
    ne interficiam te. Discedensque propheta: Scio, inquit, quod cogitaverit Deus
    occidere te quia fecisti hoc malum, et insuper non acquievisti consilio meo.'
  eng-ASVBT: And it came to pass, as he talked with him, that the king said unto him,
    Have we made thee of the king’s counsel? forbear; why shouldest thou be smitten?
    Then the prophet forbare, and said, I know that God hath determined to destroy
    thee, because thou hast done this, and hast not hearkened unto my counsel.
  ita-1885: 'Ma mentre colui parlava al re, egli gli disse: Sei tu stato dato al re
    per consigliere? resta; perchè saresti ucciso? Il profeta dunque restò; ma pur
    disse: Io so che il consiglio di Dio è di perderti, perchè tu hai fatto questo,
    e non hai ubbidito al mio consiglio.'
  eng-LXXUP: 'And it came to pass when the prophet was speaking to him, that he said
    to him, Have I made thee king’s counselor? take heed lest thou be scourged: and
    the prophet forebore, and said, I know that God is disposed against thee to destroy
    thee, because thou hast done this thing, and hast not hearkened to my counsel.'
  eng-ULB: It came about that as the prophet was speaking with him, the king said
    to him, “Have we made you an advisor to the king? Stop! Why should you be killed?”
    Then the prophet stopped and said, “I know that God has decided to destroy you
    because you have done this deed and have not listened to my advice.”
  spa-VBL: 'Pero mientras él seguía hablando, el rey le dijo: “¿Te hemos hecho consejero
    del rey? ¡Detente ahora mismo! ¿Quieres que te derriben?” Entonces el profeta
    se detuvo, pero dijo: “Sé que Dios ha decidido destruirte, porque has actuado
    así y te has negado a escuchar mis consejos”.'
  fra-_FOB: 'Et comme il parlait au roi, le roi lui dit: T''a-t-on établi conseiller
    du roi? Retire-toi! pourquoi te frapperait-on? Et le prophète se retira, mais
    en disant: Je sais que Dieu a résolu de te détruire, parce que tu as fait cela,
    et que tu n''as point écouté mon conseil.'
  mal-mal: 'അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ രാജാവ് അവനോട്: “നാം നിന്നെ രാജാവിന് മന്ത്രിയായി
    നിയമിച്ചിട്ടുണ്ടോ? മതി; നീ വെറുതെ കൊല്ലപ്പെടുന്നത് എന്തിന്” എന്ന് പറഞ്ഞു. അങ്ങനെ
    പ്രവാചകൻ മതിയാക്കി: “നീ എന്റെ ആലോചന കേൾക്കാതെ ഇത് ചെയ്തതുകൊണ്ട് ദൈവം നിന്നെ നശിപ്പിപ്പാൻ
    നിശ്ചയിച്ചിരിക്കുന്നു എന്ന് ഞാൻ അറിയുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Amasiyāh ne nabī kī bāt kāṭ kar kahā, “Ham ne kab se tujhe bādshāh kā mushīr
    banā diyā hai? Ḳhāmosh, warnā tujhe mār diyā jāegā.” Nabī ne ḳhāmosh ho kar itnā
    hī kahā, “Mujhe mālūm hai ki Allāh ne āp ko āp kī in harkatoṅ kī wajah se aur
    is lie ki āp ne merā mashwarā qabūl nahīṅ kiyā tabāh karne kā faislā kar liyā
    hai.”
  suz-BL: मिनु मेकोमी लोव़ पना पन, पिपमी “मार गोपुकीम इन कली पिप कली अर्ती गेब सेल्‍शो
    नकी ङा? ब्‍वाले पावो। मारदे साइक्‍चा पुंइसीनेवे?” दे मदा बाक्‍त। मिनु मेको परमप्रभु
    यावे आ लोव़ पाइबम सिक्‍सी पचा क्‍येङा ङोंइती “गेम ओं पाइतीनी, आं लोव़ मनेंतीके
    परमप्रभुमी इन कली थमा पा खतम पोक्‍चा थुं पवा बाक्‍त। गो तुइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'E mentr’egli parlava al re, questi gli disse: “T’abbiam noi forse fatto
    consigliere del re? Vattene! Perché vorresti essere ucciso?” Allora il profeta
    se ne andò, dicendo: “Io so che Dio ha deciso di distruggerti, perché hai fatto
    questo, e non hai dato ascolto al mio consiglio”.'
  ckb-ckb: 'کاتێک هێشتا قسەی لەگەڵ دەکرد، پێی گوت: «ئایا تۆیان کردووە بە ڕاوێژکاری
    پاشا؟ بێدەنگ بە با نەتکوژن!» ئەو کاتە پێغەمبەرەکە وەستا، بەڵام گوتی: «زانیم کە
    خودا بڕیاری داوە بە لەناوبردنت، چونکە ئەمەت کرد و گوێت لە ڕاوێژم نەگرت.»'
  eng-BBE: But while he was talking to him the king said to him, Have we made you
    one of the king's government? say no more, or it will be the cause of your death.
    Then the prophet gave up protesting, and said, It is clear to me that God's purpose
    is your destruction, because you have done this and have not given ear to my words.
  kan-OKCV: ಪ್ರವಾದಿಯು ಅರಸನ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ಅರಸನು ಅವನಿಗೆ, “ಅರಸನ ಆಲೋಚನಾ ಮಂತ್ರಿಯನ್ನಾಗಿ
    ನಿನ್ನನ್ನು ನೇಮಿಸಿದವರು ಯಾರು? ಸುಮ್ಮನಿರು! ನೀನು ಏಕೆ ಮರಣಹೊಂದಬೇಕೆಂದಿರುವೆ?” ಎಂದನು. ಆಗ
    ಪ್ರವಾದಿಯು, “ನೀನು ನನ್ನ ಯೋಚನೆಯನ್ನು ಕೇಳದೆ ಇದನ್ನು ಮಾಡಿದ್ದರಿಂದ, ದೇವರು ನಿನ್ನನ್ನು ನಾಶಮಾಡಲು
    ತೀರ್ಮಾನಿಸಿದ್ದಾರೆಂದು ನಾನು ಬಲ್ಲೆನು,” ಎಂದನು.
  tam-2017: 'தன்னோடு அவன் இப்படிப் பேசினபோது, ராஜா அவனை நோக்கி: உன்னை ராஜாவுக்கு ஆலோசனைக்காரனாக
    வைத்தார்களோ? அதை விட்டுவிடு; நீ ஏன் வெட்டப்படவேண்டும் என்றான்; அப்பொழுது அந்தத்
    தீர்க்கதரிசி அதை விட்டுவிட்டு: நீர் இப்படிச் செய்து, என் ஆலோசனையைக் கேட்காமற்போனதால்,
    தேவன் உம்மை அழிக்க யோசனையாயிருக்கிறார் என்பதை அறிவேன் என்றான்.'
  spa-RV-1909: 'Y hablándole el profeta estas cosas, él le respondió: ¿Hante puesto
    á ti por consejero del rey? Déjate de eso: ¿por qué quieres que te maten? Y al
    cesar, el profeta dijo luego: Yo sé que Dios ha acordado destruirte, porque has
    hecho esto, y no obedeciste á mi consejo.'
  ron-BTF: 'Și s-a întâmplat, precum vorbea cu el, că împăratul i-a spus: Ești tu
    rânduit pentru a sfătui pe împărat? Lasă-mă! De ce să fii lovit? Atunci profetul
    l-a lăsat și a spus: Știu că Dumnezeu a hotărât să te nimicească, pentru că ai
    făcut aceasta, nedând ascultare sfatului meu.'
  eng-WEBP: As he talked with him, the king said to him, “Have we made you one of
    the king’s counselors? Stop! Why should you be struck down?” Then the prophet
    stopped, and said, “I know that God has determined to destroy you, because you
    have done this and have not listened to my counsel.”
  eng-FBV: But while he was still speaking, the king said to him, “Have we made you
    a counselor to the king? Stop right now! Do you want to be struck down?” So the
    prophet stopped, but said, “I know that God has decided to destroy you, because
    you have acted like this and have refused to listen to my advice.”
  nld-1939: 'Maar hij onderbrak den spreker, en beet hem toe: Hebben wij u soms tot
    koninklijk raadsheer aangesteld? Houd uw mond, anders slaat men u neer. De profeet
    berustte, maar sprak eerst nog: Ik weet, dat Jahweh besloten heeft, u in het verderf
    te storten, omdat gij aldus hebt gehandeld, en niet naar mijn raad hebt geluisterd.'
  nch-BL: 'Pero nopa tanahuatijquet quiilhui: ―¿Ajquiya mitztalijtoc ta para techconsejomacas
    na cati nitanahuatijquet? Más cuali amo teno más xiquijto para amo nimitzmictis.
    Pero nopa tajtolpanextijquet quiilhui: ―Na nijmati para Toteco Dios ya quisencajtoc
    mitztzontamiltis pampa tiquinhueyichijtoc teteyome huan amo techtacaquilijtoc.'
  vie-1934: 'Xảy khi đấng tiên tri tâu với vua, thì vua bảo người rằng: Ta há lập
    ngươi làm mưu sĩ cho vua sao? Hãy thôi đi, kẻo ta đánh ngươi chăng Đấng tiên tri
    bèn thôi, và nói rằng: Tôi biết rằng Đức Giê-hô-va đã quyết định hủy diệt vua,
    bởi vì vua đã làm điều ấy, và không nghe lời tôi.'
  hin-CV: 'जब वह यह कह ही रहा था, राजा ने उससे कहा, “बस करो! क्या हमने तुम्हें अपना
    मंत्री बनाया है? क्यों अपनी मृत्यु को बुला रहे हो?” भविष्यद्वक्ता रुक गया और फिर
    उसने कहना शुरू किया, “आपने मेरी सलाह को ठुकराया और आपने यह सब किया है. मैं समझ
    गया हूं कि परमेश्वर आपके विनाश का निश्चय कर चुके है.” इस्राएल द्वारा यहूदिया की
    पराजय:'
  spa-BES: 'Pero mientras él le estaba hablando, el rey le dijo: ¿Te hemos convertido
    en uno de los consejeros del rey? No digas más, o será la causa de tu muerte.
    Entonces el profeta dejó de protestar y dijo: Me queda claro que el propósito
    de Dios es tu destrucción, porque has hecho esto y no has escuchado mis palabras.'
  tdx-tdx: 'Ie nisaontsia’e i entañe zay le hoe re tama’e: Tinendre ho mpanolo-kevem-panjaka
    v’iheo? Mifoneña; akore te ihe ho lafaeñe? le nijihetse i mpitokiy vaho nanao
    ty hoe: Apotako te sinafirin’ Añahare ty handrotsake azo, amy te nanoe’o o raha
    zao vaho tsy hinao’o i natorokoy.'
  tha-KJV: อยู่​มาขณะที่เขากำลังทู​ลอย​ู่ กษัตริย์​ตรัสกับเขาว่า “เราได้​แต่​งตั้งเจ้าให้เป็​นที​่ปรึกษาของกษั​ตริ​ย์​หรือ
    หยุด ทำไมเจ้าจะต้องตายเล่า” ผู้​พยากรณ์​นั้นจึงหยุด แต่​ทูลว่า “ข้าพระองค์ทราบว่าพระเจ้าทรงตั้งพระทัยจะทำลายพระองค์
    เพราะพระองค์ทรงกระทำเช่นนี้ และมิ​ได้​ทรงฟังคำปรึกษาของข้าพระองค์”
  por-BR-2018: 'E falando-lhe o profeta estas coisas, ele lhe respondeu: Puseram a
    ti por conselheiro do rei? Deixa-te disso: por que queres que te matem? E ao cessar,
    o profeta disse logo: Eu sei que Deus decidiu destruir-te, porque fizeste isto,
    e não obedeceste a meu conselho.'
  deu-ELO: 'Und es geschah, während er zu ihm redete, da sprach Amazja zu ihm: Haben
    wir dich zum Ratgeber des Königs gesetzt? Laß ab! Warum soll man dich erschlagen?
    Und der Prophet ließ ab und sprach: Ich weiß, daß Gott beschlossen hat, dich zu
    verderben, weil du solches getan und auf meinen Rat nicht gehört hast!'
  eng-WYC-2018: And when the prophet spake these things, Amaziah answered to him,
    Whether thou art a counsellor of the king? cease thou, lest peradventure I slay
    thee. And the prophet went away from him, and said, I know, that the Lord hath
    thought to slay thee, (or And as the prophet went away from him, he said, I know
    that the Lord hath decided to kill thee); for thou hast done this evil, and furthermore
    thou assentedest not to my counsel.
  epo-epo: 'Kaj dum li estis parolanta al li, la reĝo diris al li: Ĉu oni faris vin
    konsilisto de la reĝo? ĉesu, ĉar alie oni vin mortigos. Tiam la profeto ĉesis,
    kaj diris: Mi scias, ke Dio decidis pereigi vin; ĉar vi tion faris kaj vi ne aŭskultis
    mian konsilon.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, u padixaⱨⱪa tehi sɵz ⱪiliwatⱪanda, padixaⱨ uningƣa:
    — Biz seni padixaⱨning mǝsliⱨǝtqisi ⱪilip tikligǝnmu? Ⱪoy, bu gepingni! Ɵlgüng
    kǝldimu nemǝ? — dedi. Xuning bilǝn pǝyƣǝmbǝr gǝptin tohtidi-dǝ, yǝnǝ: — Bu ixni
    ⱪilƣining ⱨǝm nǝsiⱨitimgǝ ⱪulaⱪ salmiƣining üqün Pǝrwǝrdigar seni yoⱪitixni ⱪarar
    ⱪildi, dǝp bilimǝn, — dedi.'
  beo-beo: 'E sia:nanobawane, A:masaia da ea sia: dedebole, amane sia:i, “Di da hina
    bagade ea fada:i sia:su dunu hamobela:? Sia: yolema! Hame yolesea, na da di fane
    legema:ne sia:mu!” Balofede dunu da sia: ouiya:i. Be hidadea, e amane sia:i, “Na
    da wali dawa:! Gode da di gugunufinisimusa: ilegei dagoi. Bai di da amo hou hamoi
    amola na fada:i sia: nabimu higa:i.”'
  tpi-OTNT: Profet i toktok yet na Amasia i katim tok bilong em olsem, “Husat i bin
    mekim yu i kamap man bilong givim tingting long mi? Yu pasim maus. Nogut mi tokim
    wanpela soldia long kilim yu i dai.” Profet i harim dispela tok na em i laik pasim
    maus, tasol pastaim em i mekim wanpela tok moa long king olsem, “Nau mi save,
    God i laik bagarapim yu, long wanem, yu bin mekim pasin nogut na nau yu no laik
    harim gut tok bilong mi.”
  hau-SA: Tun yana cikin magana, sai sarki ya ce masa, “Yaushe muka naɗa ka mai ba
    sarki shawara? Rufe mana baki! Me zai hana a kashe ka?” Sai annabin ya yi shiru,
    amma ya ce, “Na dai sani Allah ya riga ya shirya zai hallaka ka, saboda ka aikata
    wannan, ba ka kuma saurari shawarata ba.”
  uig-LAT: 'We shundaq boldiki, u padishahqa téxi söz qiliwatqanda, padishah uninggha:
    — Biz séni padishahning meslihetchisi qilip tikligenmu? Qoy, bu gépingni! Ölgüng
    keldimu néme? — dédi. Shuning bilen peyghember geptin toxtidi-de, yene: — Bu ishni
    qilghining hem nesihitimge qulaq salmighining üchün Perwerdigar séni yoqitishni
    qarar qildi, dep bilimen, — dédi.'
  nde-nde: Wathi esakhuluma, inkosi yathi kuye, “Sikubekile yini ukuba ngumcebisi
    wenkosi na? Thula! Kungani udinga ukubulawa na?” Ngakho umphrofethi wema kodwa
    wasesithi, “Ngiyakwazi ukuthi uNkulunkulu uzimisele ukuthi akubhubhise, ngoba
    lokhu akwenzileyo kutsho ukuthi awuzange ulalele ukucebisa kwami.”
  ton-ton: 'Pea ʻiloange lolotonga ʻa ʻene kei lea kiate ia, naʻe pehē ʻe he tuʻi
    kiate ia, “He kuo fakakau koe ki he kau fakakaukau ʻae tuʻi?” “Tuku muʻa: he koeʻumaʻā
    ʻae taaʻi koe?” Pea naʻe tuku ai ʻae palōfita, ʻo ne pehē, “ʻOku ou ʻilo kuo tuʻutuʻuni
    ʻe he ʻOtua ke taaʻi koe, ko e meʻa ʻi hoʻo fai ʻae meʻa ni, pea naʻe ʻikai te
    ke tokanga ki heʻeku akonaki.”'
  ces-1613: 'Stalo se pak, když on k němu mluvil, řekl mu král: Co tě postavili, abys
    byl rádcím královským? Přestaniž, nechceš-li bit býti. A tak přestal prorok, však
    řekl: Seznávám, že tě usoudil Bůh zahladiti, poněvadž učiniv to, neuposlechl jsi
    rady mé.'
  eng-WMB: As he talked with him, the king said to him, “Have we made you one of the
    king’s counselors? Stop! Why should you be struck down?” Then the prophet stopped,
    and said, “I know that God has determined to destroy you, because you have done
    this and have not listened to my counsel.”
  tam-TCV: அவன் பேசிக்கொண்டிருக்கும்போதே அரசன் அவனிடம், “அரசனுக்கு ஆலோசகனாக உன்னை
    நாங்கள் நியமித்தோமா? நிறுத்து! நீ ஏன் வீணாக சாகவேண்டும்?” என்றான். எனவே இறைவாக்கினன்
    பேசுவதை சற்று நிறுத்தி, பின்பு அவன், “எனது ஆலோசனையைக் கேட்காமல் நீ இவற்றைச் செய்தபடியால்,
    இறைவன் உன்னை அழிப்பதற்கு தீர்மானித்திருக்கிறார் என்று எனக்குத் தெரியும்” என்று
    சொன்னான்.
  ceb-ULB: Nianang higayona samtang nakigsulti pa ang propeta kaniya, miingon ang
    hari ngadto kaniya, “Gihimo ba diay ka namo nga magtatambag ngadto sa hari? Hilom!
    Kung dili ka gusto mamatay?” Unya mihilom ang propeta ug miingon, “Nasayod ako
    nga nakahukom na ang Dios sa pagpukan kanimo tungod kay gibuhat mo man kini ug
    wala ka maminaw sa akong tambag.”
  pol-UBG: 'A gdy on do niego mówił, król mu powiedział: Czy wybrano cię doradcą króla?
    Przestań. Po co mają cię zabić? Prorok więc zaprzestał, ale dodał: Wiem, Bóg zamierza
    cię zniszczyć za to, że to uczyniłeś i nie posłuchałeś mojej rady.'
  urd-GVU: اَمَصیاہ نے نبی کی بات کاٹ کر کہا، ”ہم نے کب سے تجھے بادشاہ کا مشیر بنا
    دیا ہے؟ خاموش، ورنہ تجھے مار دیا جائے گا۔“ نبی نے خاموش ہو کر اِتنا ہی کہا، ”مجھے
    معلوم ہے کہ اللہ نے آپ کو آپ کی اِن حرکتوں کی وجہ سے اور اِس لئے کہ آپ نے میرا
    مشورہ قبول نہیں کیا تباہ کرنے کا فیصلہ کر لیا ہے۔“
  deu-1912: 'Und da er mit ihm redete, sprach er zu ihm: Hat man dich zu des Königs
    Rat gemacht? Höre auf; warum willst du geschlagen sein? Da hörte der Prophet auf
    und sprach: Ich merke wohl, daß Gott sich beraten hat, dich zu verderben, weil
    du solches getan hast und gehorchst meinem Rat nicht.'
  kan-2017: ಆ ಮಾತನ್ನು ಹೇಳಿದ ಪ್ರವಾದಿಗೆ ಅರಸನು, “ನಿನ್ನನ್ನು ನನಗೆ ಆಲೋಚನಾಮಂತ್ರಿಯನ್ನಾಗಿ ನೇಮಿಸಿದವರು
    ಯಾರು?; ಸುಮ್ಮನಿರು, ನಿನಗೆ ಪೆಟ್ಟು ಬೇಕೋ?” ಎಂದನು. ಅವನು, “ನೀನು ನನ್ನ ಬುದ್ಧಿವಾದವನ್ನು ಆಲಿಸದೆ
    ಹೀಗೆ ಮಾಡುತ್ತಿರುವುದರಿಂದ ದೇವರು ನಿನ್ನನ್ನು ನಾಶ ಮಾಡಬೇಕೆಂದು ನಿಶ್ಚಯಿಸಿಕೊಂಡಿದ್ದಾನೆ ಎಂಬುದನ್ನು
    ನಾನು ಬಲ್ಲೆ” ಎಂದು ಹೇಳಿ ಸುಮ್ಮನಾದನು.
  yap-yap: Dawori mu’ fare profet ko numon me ga’ar Amaziah, “Mog wu’in e kan tem
    ni gur e tafonow rok e en pilung? Mu tal ko welthin, fa ngugog ngan li’em nga
    mum’!” Me tal fare profet ko welthin nga tomuren nike ga’ar, “Aram e kugnang e
    chiney nike turguy Got ni nge thirifem u but’ ni bochan e ka mu rin’ urngin e
    pin’ey ma ka mu fek yathin e fanow rog.”
  hlt-MCSB: A taengah a thui ham a om li vaengah anih te, “Manghai taengah aka uento
    la nang kam paek uh a? Nang te paa laeh, balae tih nang n'ngawn uh eh?,” a ti
    nah. Te vaengah tonghma te a paa sak dae, “Ka cilsuep he na hnatun pawt tih he
    tla na saii dongah nang phae hamla Pathen loh a thui te ka ming,” a ti nah.
  mdy-ETH: ዬይ ጌኤዞ ጋፒሱዋንቴ ዓሜሲያሴ፦ «ሃሢ ካኣቲኮ ዞራ ዶንዛ ማሂ ዓይዲ ኔና ኑ ዶኦሬዖ? ዬያ ጌኤዞ ሴካ ሃሼ፤ ሃንጎ
    ታ ኔና ዎዻንዳኔ!» ጌዔኔ። ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ጌስታ ጌኤዞ ዻካሮ ሃሼስካፓ፦ «ሃያ ቢያ ኔ ማዼሢ፤ ሃሣ ታ ዞሮዋ ዋይዞ
    ኔ ዒፄሢ ፆኦሲ ኔና ባይዛኒ ማሌሢሮታሢ ዓኣሪ ታ ዔሬኔ» ጌዔኔ።
  twi-ASANTE: Nanso, ɔhene no amma nʼano ansi, na ɔkaa sɛ, “Da bɛn na mebisaa wo afotuo?
    Mua wʼano na mankum wo!” Enti, ansa na odiyifoɔ no rebɛkɔ no, ɔbɔɔ saa kɔkɔ yi,
    “Menim sɛ ɛsiane sɛ woayɛ saa enti, Onyankopɔn ayɛ nʼadwene sɛ ɔbɛsɛe wo, ɛfiri
    sɛ, woantie mʼafotuo.”
  eng-WEBU: As he talked with him, the king said to him, “Have we made you one of
    the king’s counselors? Stop! Why should you be struck down?” Then the prophet
    stopped, and said, “I know that God has determined to destroy you, because you
    have done this and have not listened to my counsel.”
  wal-wal: Hananabaa yootiyaagee haasayishin, kawoi, “Neeni kawuwaara zorettanaadan
    nuuni nena sunttidooyye? Agga! Neeni aibissi haiqqanau koyai?” yaagiis. Yaagin
    hananabaa yootiyaagee aggi ekkidi, “Neeni hagaa oottido gishshaunne taani nena
    zoridoogaa siyabeenna gishshau, Xoossai nena xaissanau qachchidoogaa ha77i taani
    eraas” yaagiis.
  spa-PDDPT: 'Cuando el profeta le hablaba estas cosas, él respondió: ¿Te designamos
    a ti como consejero del rey? Déjate de eso. ¿Por qué quieres que te maten? Entonces
    el profeta desistió, pero agregó: Yo sé que ʼElohim determinó destruirte, porque
    hiciste esto y no atendiste mi consejo.'
  gun-gun: 'Ha''e ramo profeta ixupe ijayvu teri reve huvixa ombovai: — Xapy''a rei
    tu ndee huvixa mongetaarã renhemoĩ? Epytu''u ma ta''vy. Mba''e re tu rejapo rojuka
    aguã rami? — he''i. Ha''e ramo profeta opytu''u va''eri aipoe''i nho ju: — Ha''e
    rami ete reiko ramo xee aikuaa Nhanderuete nemomba taa, xee romongeta teĩ nerendui
    rire — he''i.'
  ilo-ULB: Ket napasamak a kabayatan nga agsasao ti profeta kenkuana, kinuna ti ari
    kenkuana, “Inaramiddaka kadi a mammagbaga iti ari? Agsardengkan. No agsaoka pay,
    bilinik dagiti soldadok a papatayendaka!” Ket nagsardeng ti profeta ket kinunana,
    “Ammokon nga inkeddeng ti Dios a dadaelendaka, gapu ta inaramidmo dagitoy ket
    saanmo nga impangag ti balakadko.”
  kpg-kpg: Amaziah gaa tuu nnelekai a maa, “Ana hee gimaadou ne dugu goe tangada hagamaamaa
    ni di king? Hudee leelee, gi de daaligi hua goe gii made ko au!” Soukohp guu noho
    deemuu, digi duai ga helekai, “Dolomeenei au gu iloo bolo God gu togomaalia e daaligi
    goe idimaa goe guu hai nia mee huogodoo aanei, gei gu hagabalumee agu helekai.”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇ پادىشاھقا تېخى سۆز قىلىۋاتقاندا، پادىشاھ ئۇنىڭغا:
    ــ بىز سېنى پادىشاھنىڭ مەسلىھەتچىسى قىلىپ تىكلىگەنمۇ؟ قوي، بۇ گېپىڭنى! ئۆلگۈڭ
    كەلدىمۇ نېمە؟ ــ دېدى. شۇنىڭ بىلەن پەيغەمبەر گەپتىن توختىدى-دە، يەنە: ــ بۇ ئىشنى
    قىلغىنىڭ ھەم نەسىھىتىمگە قۇلاق سالمىغىنىڭ ئۈچۈن پەرۋەردىگار سېنى يوقىتىشنى قارار
    قىلدى، دەپ بىلىمەن، ــ دېدى.'
  sus-sus: A to na wɔyɛnyi fala a bɛ, Amasiya naxa a maxɔrin, «Muxu bara i ti mangɛ
    rasima ra? Yi masenyi lu na, xa i mu wama gbaloe xɔn.» Namiɲɔnmɛ naxa a xa masenyi
    raɲɔn, «N bara a kolon Ala bara natɛ tongo a xa i sɔntɔ, barima i bara kuyee batu,
    i man bara tondi n ma marasi ramɛde.»
  pon-2006: Amasaia eri sopukala en soukohpo pato, oh mahsanih, “Iahd me ke wiahla
    sounkaweid en nanmwarki? Ke dehr katairong pwe I de kemeiukala!” Mwohn soukohpo
    eh pahn katokihedi eh pato, e ahpw patohwan, “Met I eseier me Koht ketin kupwuredahr
    en kauweikomwihla pwehki omwi wiadahr mepwukat koaros oh pohnsehse ei kaweid.”
  ksd-ksd: 'Ma ba dir ga tatata, ra king i ga biti tana: Dave, ave tar vaki u pi u
    a tena varvateten kai ra king? Una nur vue; ta ra ava da ubu u? Ma ra propet i
    ga nur vue, ma i ga biti: Iau nunure ba God i tar kure ba da vakaina u, tago u
    ga pait go ra magit, ma pa u ga nuk pa kaugu tinata na varvateten.'
  tur-YTC: Kendisiyle konuşurken kral ona, “Seni kralın danışmanlarından biri mi yaptık?
    Dur! Neden vurulasın?” dedi. O zaman Peygamber durdu ve, “Tanrı'nın seni yok etmeye
    karar verdiğini biliyorum. Çünkü bunu yaptın ve öğüdümü dinlemedin.” dedi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ λαλῆσαι αὐτῷ πρὸς αὐτὸν, καὶ εἶπεν αὐτῷ, μὴ σύμβουλον
    τοῦ βασιλέως δέδωκά σε; πρόσεχε ἵνα μὴ μαστιγωθῇς· καὶ ἐσιώπησεν ὁ προφήτης, καὶ
    εἶπεν, ὅτι γινώσκω, ὅτι ἐβούλετο ἐπὶ σοὶ τοῦ καταφθεῖραί σε, ὅτι ἐποίησας τοῦτο,
    καὶ οὐκ ἐπήκουσας τῆς συμβουλίας μου.
  ind-AYT: Ketika nabi itu sedang berbicara, Amazia berkata kepadanya, “Apakah kami
    telah mengangkatmu sebagai penasihat raja? Diamlah! Apakah kamu mau dibunuh?”
    Lalu, nabi itu diam setelah berkata, “Sekarang aku tahu bahwa Allah ingin membinasakan
    engkau sebab engkau telah melakukan hal ini dan tidak mendengarkan nasihatku.”
  nya-nya: Iye ali kuyankhula, mfumu inati, “Kodi ife takusankha iwe kuti ukhale mlangizi
    wa mfumu? Khala chete! Ufuna kuphedweranji?” Choncho mneneriyo analeka koma anati,
    “Ine ndikudziwa kuti Mulungu watsimikiza kukuwonongani chifukwa mwachita izi ndipo
    simunamvere uphungu wanga.”
  hrv-hrv: 'Dok je on to govorio, kralj ga upita: “Jesi li postavljen kralju za savjetnika?
    Prestani! Zašto da te pogube?” Tada prorok ušutje, ali nadoda: “Znam da te Bog
    odlučio uništiti kad to činiš a ne slušaš mojega savjeta.”'
  mps-mps: Profetgo po odubadi tama Amasiago agai po togoyu, te po wali, “Dego nage
    enabolo kolesaga mabo bidi nigilai dawe? Nage penane pania sao. Tiyu, eno ami
    bidi me delibolo nage elama isila po wai dalio,” wali. Profetgo te po odama, aga
    penane pania sainogo, hasia bolo agai kingbolo te po walali, “Megi da, eno koneanio,
    Godigo nage dolainogo yalio, magi baso meni, nago dwai kolesaga elama, tama megi
    nago eno po odobo hagela yalio,” wali.
  tpi-tpi: Profet i toktok yet na Amasia i katim tok bilong em olsem, “Husat i bin
    mekim yu i kamap man bilong givim tingting long mi? Yu pasim maus. Nogut mi tokim
    wanpela soldia long kilim yu i dai.” Profet i harim dispela tok na em i laik pasim
    maus, tasol pastaim em i mekim wanpela tok moa long king olsem, “Nau mi save,
    God i laik bagarapim yu, long wanem, yu bin mekim pasin nogut na nau yu no laik
    harim gut tok bilong mi.”
  dan-1931: 'Men da han talte således, sagde Kongen til ham: “Har man gjort dig til
    Kongens Rådgiver? Hold inde, ellers bliver du slået ihjel!” Da holdt Profeten
    inde og sagde: “Jeg indser, at Gud har i Sinde at ødelægge dig, siden du bærer
    dig således ad og ikke hører mit Råd!”'
  vie-OVCB: 'Vua ngắt lời: “Ta có bảo ngươi làm quân sư cho ta đâu? Im đi, đừng buộc
    ta phải giết ngươi!” Tiên tri im, nhưng rồi nói: “Tôi biết Đức Chúa Trời quyết
    định diệt vua vì vua đã phạm tội ấy, và lại không chịu nghe lời tôi.”'
  guj-2017: એવું થયું કે તે પ્રબોધક હજી અમાસ્યાની સાથે વાત કરતો હતો તેટલામાં જ રાજાએ
    તેને કહ્યું, “શું અમે તને રાજાનો સલાહકાર ઠરાવ્યો છે? ચૂપ રહે. શા માટે હાથે કરીને
    મરવા માગે છે?” પછી પ્રબોધકે જતાં જતાં કહ્યું, “હું જાણું છું કે, ઈશ્વરે તારો નાશ
    કરવાનો નિર્ણય કર્યો છે, કારણ કે તેં આ કામ કર્યું છે. અને મારી સલાહ સાંભળી નથી.”
  pon-2006A: Amasaia eri sopukala en soukohpo pato, oh mahsanih, “Iahd me ke wiahla
    sounkaweid en nanmwarki? Ke dehr katairong pwe I de kemeiukala!” Mwohn soukohpo
    eh pahn katokihedi eh pato, e ahpw patohwan, “Met I eseier me Koht ketin kupwuredahr
    en kauweikomwihla pwehki omwi wiadahr mepwukat koaros oh pohnsehse ei kaweid.”
  por-BRBSL: 'Ao falar com ele, o rei lhe disse: “Fizemos de você um dos conselheiros
    do rei? Pare! Por que você deveria ser derrubado”? Então o profeta parou e disse:
    “Eu sei que Deus determinou destruir você, porque você fez isso e não ouviu meus
    conselhos”.'
  cth-cth: Hahoi ahni koe lawk a dei lahun nah, siangpahrang ni siangpahrang lawkcengkung
    lah na sak maw, duem awmh telah atipouh. Bangkongmaw na hringnae due sak hanelah
    na ngai. Hottelah, profet ni, Cathut ni hettelah na sak teh, ka pouknae banglahai
    na noutna hoeh dawkvah, raphoe hanelah na noenae ka panue telah ati teh, duem
    ao.
  twi-twi: Nanso ɔhene no amma nʼano ansi, na ɔkae se, “Da bɛn na mibisaa wo afotu?
    Mua wʼano na mankum wo!” Enti ansa na odiyifo no rebɛkɔ no, ɔbɔɔ saa kɔkɔ yi,
    “Minim sɛ esiane sɛ woayɛ saa nti, Onyankopɔn ayɛ nʼadwene sɛ ɔbɛsɛe wo, efisɛ
    woantie mʼafotu.”
  hlt-hlt: A taengah a thui ham a om li vaengah anih te, “Manghai taengah aka uento
    la nang kam paek uh a? Nang te paa laeh, balae tih nang n'ngawn uh eh?,” a ti
    nah. Te vaengah tonghma te a paa sak dae, “Ka cilsuep he na hnatun pawt tih he
    tla na saii dongah nang phae hamla Pathen loh a thui te ka ming,” a ti nah.
  tbz-SIM: 'Ò kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkòo kpɑ̀ɑ̀tìi ò bɑ̀ɑo, kóò bekɛ kɛ dɔ̀: A túmu wèè
    duɔ̀ mmí nhokpɑ̀ɑ̀tì itiénnɑ́ɑ̀! Yĩ́ kɑ́rɛ́, kɛ̀ mɛɛ̀ dɔkɛ ɑ bo cɔutɛ́ tiyɛ̃ĩti.
    Mɛm̀mɛ kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò cĩ́ɛ̃́kɛ́ kɛ nɛ́ bɛ́i n kɛ dɔ̀: N yɛ̃́mu
    Kuyie n kuù tɑ̃ɑ̃tɛ́mɛ̀ kɛ bo dɑ kuɔ dɛɛ̀ te ɑ dɛ̀ dɔ̀ɔ̀mɛ̀ kɛ í kèńtɛ́ n tié.'
  msy-2020: Godɨn akam inigha izir gumazim mɨgɨavɨra itima, Amasia an mɨgɨrɨgɨaba
    atugha kamaghɨn mɨgei, “Tina nɨghnɨzim na danɨngasa nɨ amɨsefe? Nɨ uan akam dukuagh.
    Puvatɨghtɨ, kɨ uan mɨdorozir gumazitam mɨkemeghtɨ, a nɨ mɨsueghtɨ nɨ aremegham.”
    Ezɨ Godɨn akam inigha izir gumazim uan akam dukumasa, egha ua kamaghɨn atrivim
    mɨgei, “Kɨ datɨrɨghɨn fo, nɨ arazir kuram gamigha, datɨrɨghɨn nan akam baraghan
    aghua. Kamaghɨn amizɨ, God datɨrɨghɨn nɨ gasɨghasɨgham.”
  dop-dop: 'Tǝnɑɣɑ wulɑʋ cɛpɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔ tɔɔ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Ɩlɛ
    mɑ kpɑ-ŋ sɩ ń lɑ kɑwulɑɣɑ tɑɑ tɔm tɑsǝlʋ nɑ? Ye nn cɑɑkɩ mɑ́ nyǝŋsɩ nyɑ́ ɩsɛ su.
    Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sumɑ. Ɩlɛnɑ ɩ́ tɑɣɑnɩ kpɑɣɑʋ sɩ: Mɑ nyǝ́mɑ sɩ
    Ɩsɔ tʋ ɩ tɑɑ sɩ ɩ kɑ́ kʋ-ŋ. Mpi pǝ tɔɔ n lɑpɑ yɑɑsi ɩnɩ ɩ tɑkɑ, nɑ ń kisi mɑ tɔm
    tɔ.'
  azb-azb: 'Bunu söyləyərkən Amasya ona dedi: «Məgər səni padşaha məsləhətçi qoymuşuq?
    Sus, ölməkmi istəyirsən?» Peyğəmbər vaz keçib dedi: «Allahın səni məhv etməyə
    qərar verdiyini bilirəm, çünki bunu etdin və mənim məsləhətimə qulaq asmadın».'
  eng-DBY: And it came to pass as he talked with him, that [Amaziah] said to him,
    Hast thou been made the king's counsellor? Forbear; why shouldest thou be smitten?
    Then the prophet forbore, and said, I know that God has determined to destroy
    thee, because thou hast done this, and hast not hearkened to my counsel.
  hin-2017: वह उससे कह ही रहा था कि उसने उससे पूछा, “क्या हमने तुझे राजमंत्री ठहरा
    दिया है? चुप रह! क्या तू मरना चाहता है?” तब वह नबी यह कहकर चुप हो गया, “मुझे मालूम
    है कि परमेश्वर ने तेरा नाश करना ठान लिया है, क्योंकि तूने ऐसा किया है और मेरी
    सम्मति नहीं मानी।”
  eng-YLT: And it cometh to pass, in his speaking unto him, that he saith to him,
    'For a counsellor to the king have we appointed thee? cease for thee; why do they
    smite thee?' And the prophet ceaseth, and saith, 'I have known that God hath counselled
    to destroy thee, because thou hast done this, and hast not hearkened to my counsel.'
  eng-WYC-2017: And when the prophet spake these things, Amaziah answered to him,
    Whether thou art a counsellor of the king? cease thou, lest peradventure I slay
    thee. And the prophet went away from him, and said, I know, that the Lord hath
    thought to slay thee; for thou hast done this evil, and furthermore thou assentedest
    not to my counsel.
  eng-WMBB: As he talked with him, the king said to him, “Have we made you one of
    the king’s counsellors? Stop! Why should you be struck down?” Then the prophet
    stopped, and said, “I know that God has determined to destroy you, because you
    have done this and have not listened to my counsel.”
  urd-GVH: अमसियाह ने नबी की बात काटकर कहा, “हमने कब से तुझे बादशाह का मुशीर बना दिया
    है? ख़ामोश, वरना तुझे मार दिया जाएगा।” नबी ने ख़ामोश होकर इतना ही कहा, “मुझे मालूम
    है कि अल्लाह ने आपको आपकी इन हरकतों की वजह से और इसलिए कि आपने मेरा मशवरा क़बूल
    नहीं किया तबाह करने का फ़ैसला कर लिया है।”
  rug-rug: Ba sipu korapa zama sa poropita, si zama hukata la sa baṉara, “Totoso sa,
    vizatigo gami si agoi pude na tie totoli tanisa baṉara? Beto zama! Kote va mate
    igo rau pana lopu noso si goi!” Ke noso sa poropita, ba zama hite pule tugo si
    asa, “Kamahire gilania rau sapu e Tamasa tu hiva nia pude va kilasa igo, sina
    vata evaṉi goi si gua hire meke lopu hiva avosi sari na qua vinaritokae.”
  gaz-gaz: Mootichis utuma inni dubbachaa jiruu, “Nu akka ati mootii gorsituuf si
    muudneerraa? Calʼisi! Maaliif rukutamta?” jedheen. Raajiin sunis ni calʼise; garuu,
    “Sababii ati gorsa koo dhagaʼuu diddee waan kana gooteef, ani akka Waaqni si balleessuuf
    murteesse nan beeka” jedheen.
  fra-LSG: 'Comme il parlait, Amatsia lui dit: Est-ce que nous t’avons fait conseiller
    du roi? Retire-toi! Pourquoi veux-tu qu’on te frappe? Le prophète se retira, en
    disant: Je sais que Dieu a résolu de te détruire, parce que tu as fait cela et
    que tu n’as pas écouté mon conseil.'
  yal-yal: Sayiban mɔn yi fala tiini, Amasiya yi a yabi, a naxa, “N tan nan i findixi
    n kawandi muxun na ba? A lu. I waxi nɛn n xa i bɔnbɔ ba?” Sayiban yi a dundu,
    koni a mɔn yi a fala, a naxa, “N na a kolon Ala bata yelin a ragidɛ a xa i halagi,
    bayo i bata ito liga, i mi n ma falan suxi.”
  haw-1868: A i kana olelo ana i ke alii, i mai kela ia ia, Ua hooliloia anei oe i
    kakaolelo no ke alii? Ua oki; no ke aha la oe e pepehiia iho ai? Alaila, hooki
    iho la ua kaula la me ka olelo ana mai, Ua ike au, ua paa ko ke Akua manao e pepehi
    mai ia oe, no ka mea, ua hana oe i keia, aole i hoolohe mai oe i ka'u olelo.
  arb-NAV: 'فَقَاطَعَهُ الْمَلِكُ وَقَالَ: «هَلْ أَقَمْنَاكَ أَحَدَ مُشِيرِي الْمَلِكِ؟
    كُفَّ لِئَلّا تُقْتَلَ». فَانْصَرَفَ النَّبِيُّ وَهُوَ يَقُولُ: «قَدْ أَيْقَنْتُ
    أَنَّ اللهَ قَضَى بِإِهْلاكِكَ، لأَنَّكَ ارْتَكَبْتَ هَذَا وَأَبَيْتَ أَنْ تَسْمَعَ
    لِمَشُورَتِي».'
  ewe-ewe: Fia Amazia ɖo eŋu na nyagblɔɖila la be, “Ɣe ka ɣie mebia wò aɖaŋuɖoɖo kpɔ?
    Zi ɖoɖoe kaba, ne menye nenema o la, mana woawu wò.” Esi nyagblɔɖila la dzo yina
    la, egblɔ na Fia Amazia be, “Menya be Mawu ɖo ta me be yeatsrɔ̃ wò le esi nèsubɔ
    legba siawo eye mèse nye nuxlɔ̃amenya o la ta.”
  eng-LEE: 'And it came to pass, as he was speaking unto him, that he said unto him,
    Have we ever appointed thee as a counsellor to the king? forbear this: why shouldst
    thou be smitten? Then did the prophet forbear; and he said, I know that God hath
    resolved to destroy thee, because thou hast done this, and hast not hearkened
    unto my counsel.'
  asm-FB: ভাববাদীজনে ৰজাক সেই কথা কৈ থকাত, ৰজাই তেওঁক ক’লে, “আমি জানো তোমাক ৰাজ মন্ত্ৰী
    পাতিলোঁ? মনে মনে থাকা; তোমাৰ কিয় মৰিবলৈ মন?” তেতিয়া সেই ভাববাদীয়ে ক্ষান্ত হৈ
    ক’লে, “মই জানো যে ঈশ্বৰে তোমাক বিনষ্ট কৰিবলৈ থিৰ কৰিছে, সেই বাবে তুমি এই কাম কৰিলা
    আৰু মোৰ পৰামৰ্শ নুশুনিলা৷”
  sus-A: عَ تٌ نَ وْيّنيِ قَلَ عَ بّ، عَمَسِيَ نَشَ عَ مَشْرِن، «مُشُ بَرَ عِ تِ مَنفّ
    رَ سِمَ رَ؟ يِ مَسٍنيِ لُ نَ، شَ عِ مُ وَ مَ فبَلٌي شْن.» نَمِحْنمّ نَشَ عَ شَ
    مَسٍنيِ رَحْن، «ﭑ بَرَ عَ كٌلٌن عَلَ بَرَ نَتّ تٌنفٌ عَ شَ عِ سْنتْ، بَرِ مَ عِ
    بَرَ كُيٍيٍ بَتُ، عِ مَن بَرَ تٌندِ ﭑ مَ مَرَ سِ رَ مّدٍ.»
  fra-SBL: 'Comme il parlait avec lui, le roi lui dit : « T''avons-nous fait un des
    conseillers du roi ? Arrête ! Pourquoi devrais-tu être frappé ? » Le prophète
    s''arrêta et dit : « Je sais que Dieu a décidé de te détruire, parce que tu as
    fait cela et que tu n''as pas écouté mes conseils. »'
  hbo-hbo: וַיְהִ֣י ׀ בְּדַבְּרֹ֣ו אֵלָ֗יו וַיֹּ֤אמֶר לֹו֙ הַלְיֹועֵ֤ץ לַמֶּ֙לֶךְ֙
    נְתַנּ֔וּךָ חֲדַל־לְךָ֖ לָ֣מָּה יַכּ֑וּךָ וַיֶּחְדַּ֣ל הַנָּבִ֗יא וַיֹּ֙אמֶר֙
    יָדַ֗עְתִּי כִּֽי־יָעַ֤ץ אֱלֹהִים֙ לְהַשְׁחִיתֶ֔ךָ כִּֽי־עָשִׂ֣יתָ זֹּ֔את וְלֹ֥א
    שָׁמַ֖עְתָּ לַעֲצָתִֽי׃ פ
  kik-kik: O akĩaragia-rĩ, mũthamaki akĩmũũria atĩrĩ, “Nĩtũgũtuĩte mũtaari wa mũthamaki?
    Kira! Nĩ kĩĩ gĩgũtũma wende kwĩyũragithia?” Nĩ ũndũ ũcio mũnabii ũcio agĩkira,
    no akiuga atĩrĩ, “Nĩnjũũĩ atĩ Ngai nĩatuĩte itua gũkwananga, nĩ ũndũ nĩwĩkĩte
    ũndũ ũcio, na nĩwarega kũigua kĩrĩra gĩakwa.”
  fra-NCL: 'Comme il lui parlait, Amasias lui dit : « Est-ce que nous t’avons fait
    conseiller du roi ? Retire-toi ! Pourquoi te frapperait-on ? » Le prophète se
    retira et dit : « Je sais que Dieu a résolu de te détruire, parce que tu as fait
    cela et que tu n’as pas écouté mon conseil. »'
  cek-AK: Anih khaeah lokthuih li naah, siangpahrang mah anih hanah, Nang loe siangpahrang
    poekhaih paekkung ah maw na oh? Om duem ah! Tikhoe danpaekhaih na koeh loe? tiah
    a naa. To pongah tahmaa loe oh duem, ka thuih ih lok na tahngai ai moe, hae baktih
    hmuen na sak pongah, Sithaw mah nang paro hanah khokhan boeh, tiah ka panoek,
    tiah a naa.
  cuk-cuk: 'Geb Bab-Dummad-gayaburba-barsoged amba sunmakgwichidgine, Rey-Amasías
    egi gaya-egwannonikid, ega sogded: —Mer be sunmake. ¿Doa reyga-binsaed-dakega
    be-onug-imaksa? ¿Dule be-oburgwebi be abege? Geb Bab-Dummad-gayaburba-barsoged
    berguedgine ega sogded: —An wisid, ar weyob be ibmar-imaksad-ulale, degi, an-binsaedba
    be dabisulidbali, Bab-Dummad be-obelogoed.'
  uig-CYR: 'Вә шундақ болдики, у падишаға техи сөз қиливатқанда, падиша униңға: —
    Биз сени падишаниң мәслиһәтчиси қилип тиклигәнму? Қой, бу гепиңни! Өлгүң кәлдиму
    немә? — деди. Шуниң билән пәйғәмбәр гәптин тохтиди-дә, йәнә: — Бу ишни қилғиниң
    һәм нәсиһитимгә қулақ салмиғиниң үчүн Пәрвәрдигар сени йоқитишни қарар қилди,
    дәп билимән, — деди.'
  tel-2017: అతడు అమజ్యాతో మాటలాడుతుంటే, రాజు అతనితో “మేము నిన్ను రాజుకు సలహాదారునిగా
    చేశామా? ఆగు. ప్రాణాల మీదికి ఎందుకు తెచ్చుకుంటావు?” అన్నాడు. ఆ ప్రవక్త ఆగి “దేవుడు
    నిన్ను నాశనం చేయడానికి నిర్ణయించాడు. ఎందుకంటే నీవు నా సలహా పాటించ లేదు” అన్నాడు.
  hat-BSA: 'Pandan li t ap pale avèk li, wa a te di li: “Èske nou te chwazi ou menm
    kòm konseye wayal? Rete! Poukisa w ap chache mouri?” Epi pwofèt la te rete. Li
    te di: “Mwen konnen ke Bondye deja fè plan pou detwi ou, paske ou te fè bagay
    sa a e pa t koute konsèy mwen.”'
  kos-kos: Ke mwet palu sac srakna kaskas Amaziah el kutongol ac fahk, “Kut orala
    ngac mu kom pa ac fahk nu sin tokosra ma el ac oru? Nimet sifilpa kas, nga unikomi!”
    Mwet palu sac tui, tusruktu el fahkla kas se inge, “Inge nga etu lah LEUM GOD
    El wotela tari mu El ac kunauskomla, mweyen kom oru ma inge ac tia lohng ma nga
    fahk uh.”
  hbo-WLC: וַיְהִ֣י ׀ בְּדַבְּר֣וֹ אֵלָ֗יו וַיֹּ֤אמֶר לוֹ֙ הַלְיוֹעֵ֤ץ לַמֶּ֙לֶךְ֙
    נְתַנּ֔וּךָ חֲדַל־לְךָ֖ לָ֣מָּה יַכּ֑וּךָ וַיֶּחְדַּ֣ל הַנָּבִ֗יא וַיֹּ֙אמֶר֙
    יָדַ֗עְתִּי כִּֽי־יָעַ֤ץ אֱלֹהִים֙ לְהַשְׁחִיתֶ֔ךָ כִּֽי־עָשִׂ֣יתָ זֹּ֔את וְלֹ֥א
    שָׁמַ֖עְתָּ לַעֲצָתִֽי׃ פ
  ibo-ibo: Mgbe ọ ka kpụ okwu nʼọnụ ya, eze sịrị ya; “Mechie ọnụ! Ị chọrọ ịnwụ? Ole
    mgbe ka anyị mere gị onye na-adụ eze ọdụ?” Ya mere, onye amụma ahụ kwụsịrị, ma
    sị, “Amaara m na Chineke ekpebiela ịla gị nʼiyi, nʼihi na i mere nke a ma jụkwa
    ige ntị na ndụmọdụ m.”
  ory-ory: ସେ ତାଙ୍କୁ ଏହି କଥା କହିବା ବେଳେ, ରାଜା ତାହାକୁ କହିଲେ, “ଆମ୍ଭେମାନେ କʼଣ ତୁମ୍ଭକୁ
    ରାଜମନ୍ତ୍ରୀ କରିଅଛୁ? କ୍ଷାନ୍ତ ହୁଅ! କାହିଁକି ମାଡ଼ ଖାଇବ?” ଏଥିରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା କ୍ଷାନ୍ତ
    ହୋଇ କହିଲା, “ମୁଁ ଜାଣେ, ପରମେଶ୍ୱର ଆପଣଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ସ୍ଥିର କରିଅଛନ୍ତି, କାରଣ
    ଆପଣ ଏହା କରିଅଛନ୍ତି ଓ ମୋʼ ପରାମର୍ଶରେ କର୍ଣ୍ଣପାତ କରି ନାହାନ୍ତି।”
  chk-chk: Nge lupwen a chüen kapas, ewe king a üreni, “Ifa usun, äm aia awisok pwe
    kopwe nöün ewe king chon öüröür? Kopwe ükütiu le fos. Ika kosap ükütiu, kopwe
    mäla.” Iei mine ewe soufos a ükütiu le fos, nge a üra, “Iei üa silei pwe Kot a
    fokun ekiekin niikela, pun ka föri ei, nge kosap aüselinga mine üa öüröüra ngonuk.”
  rop-rop: Bat bifo det speshalwan mesinja bin binij toktokbat King Amasaiya bin tok,
    “Yu nomo wekinmen blanga mi. Yu nomo tok najawan wed o ai garra kilim yu.” Det
    speshalwan mesinja bin tok wantaim en imbin stap. Imbin tok, “Basdam yubin dum
    nogudbala ting, en distaim yu nomo bin teiknodis langa main wed. Trubala, God
    garra panishim yu.”
  ukr-1871: 'Як він так говорив до його, відповів царь: Хиба тебе настановили царським
    порадником? перестань, щоб не вбили тебе! І перестав пророк, промовивши: Знаю,
    що Бог призначив тебе на згубу, за те, що ти зробив се й не слухаєш моєї ради.'
  deu-1951: 'Als dieser aber [so] zu ihm redete, sprach [Amazia] zu ihm: Hat man dich
    zum Ratgeber des Königs gemacht? Halt inne; warum willst du geschlagen sein? Da
    hielt der Prophet inne und sprach: Ich merke wohl, daß Gott beschlossen hat, dich
    zu verderben, weil du solches getan und meinem Rat nicht gehorcht hast!'
  eng-JPS: 'And it came to pass, as he talked with him, that the king said unto him:
    ''Have we made thee of the king''s counsel? forbear; why shouldest thou be smitten?''
    Then the prophet forbore, and said: ''I know that God hath determined to destroy
    thee, because thou hast done this, and hast not hearkened unto my counsel.'''
  srp-1865: 'I kad govoraše caru, on mu reèe: jesi li postavljen caru za savjetnika?
    prestani; zašto da pogineš? I tako presta prorok, ali reèe: znam da te je Bog
    naumio istrijebiti kad to radiš a ne slušaš svjeta mojega.'
  lug-lug: Naye bwe yali ng’akyayogera, kabaka n’amubuuza nti, “Twali tukulonze okuba
    omuwi wa magezi owa kabaka? Sirika! Lwaki onoonya okuttibwa?” Awo nnabbi nga tannasirika,
    n’ayogera kino nti, “Mmanyi nga Katonda amaliridde okukuzikiriza, kubanga tossizaayo
    mwoyo ku kubuulirira kwange.”
  heb-heb: ויהי בדברו אליו ויאמר לו הליועץ למלך נתנוך חדל לך למה יכוך ויחדל הנביא
    ויאמר ידעתי כי יעץ אלהים להשחיתך כי עשית זאת ולא שמעת לעצתי׃
  ben-IRV: তাঁর এই কথার উত্তরে রাজা তাকে বললেন, “আমরা কি তোমাকে রাজার মন্ত্রীর পদে
    নিযুক্ত করেছি? তুমি থামবে নাকি মার খাবে?” তখন সেই ভাববাদী থামলেন, তবুও বললেন,
    “আমি জানি, ঈশ্বর আপনাকে ধ্বংস করার পরিকল্পনা করেছেন, কারণ আপনি এই কাজ করেছেন,
    আর আমার পরামর্শ শোনেন নি।”
  pan-pan: ਉਹ ਉਸ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਕਿ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਕੀ ਅਸੀਂ ਤੈਨੂੰ ਪਾਤਸ਼ਾਹ
    ਦਾ ਮੰਤਰੀ ਬਣਾਇਆ ਹੈ? ਚੁੱਪ ਰਹਿ ਤੂੰ ਕਿਉਂ ਮਾਰ ਖਾਵੇਂ? ਤਦ ਉਹ ਨਬੀ ਇਹ ਆਖ ਕੇ ਚੁੱਪ ਹੋ ਗਿਆ
    ਕਿ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਨਾਸ ਕਰਨਾ ਠਾਣਿਆ ਹੈ ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਇਉਂ ਕੀਤਾ
    ਹੈ ਅਤੇ ਮੇਰੀ ਸਲਾਹ ਨਹੀਂ ਮੰਨੀ।
  mya-JVB: ရှင် ဘုရင်က၊ သင်သည်တိုင်ပင် မှုးမတ်ဖြစ် သလော ။တိတ်ဆိတ်စွာနေလော့။ အဘယ်ကြောင့်
    ရာဇဝတ်ခံချင်သနည်းဟုဆိုသော်၊ ပရောဖက် က၊ မင်းကြီးသည် ငါ ပေးသောသတိ စကားကို နား မ
    ထောင်၊ ဤ အမှုကို ပြု မိသောကြောင့် ၊ ဘုရားသခင် သည် မင်းကြီး ကို ဖျက်ဆီး မည် ကြံ
    တော်မူသည် ကို ငါသိ မြင်သည်ဟု ပြောဆို ပြီးလျှင် တိတ်ဆိတ်စွာ နေလေ၏။
  hmo-hmo: To Amasaia ese peroveta tauna ena hereva ia utua, ia gwau, “Ai ese king
    ena sisiba henia tauna oi ai halaoa vadaeni, a? Hereva hadokoa, lau ese oi do
    lau alaia mase garina!” Vadaeni peroveta tauna ese iena hereva ia hadokoa, to
    ia gwau, “Lau diba Dirava ese iena lalona ia ha-aukaia vadaeni, oi do ia hadikaia
    ore, badina be inai kara be oi karaia vadaeni, bona egu sisiba hereva oi kamonai
    henia lasi dainai.”
  urd-urd: वह उससे बातें कर ही रहा था कि उसने उससे कहा कि क्या हम ने तुझे बादशाह का
    सलाहकार बनाया है? चुप रह, तू क्यूँ मार खाए? तब वह नबी यह कहकर चुप हो गया कि मैं
    जानता हूँ कि ख़ुदा का इरादा यह है कि तुझे हलाक करे, इसलिए कि तू ने यह किया है
    और मेरी सलाह नहीं मानी।
  rus-SYN: 'Когда он говорил ему, царь отвечал: разве советником царским поставили
    тебя? перестань, чтоб не убили тебя. И перестал пророк, сказав: знаю, что решил
    Бог погубить тебя, потому что ты сделал сие и не слушаешь совета моего.'
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ yã''o kíɛ, ↄ̃ kípi òɛ̀: Wa n dilɛ ma lɛdamade ũ yã̀?
    Nílɛ! Tó n gi, wa n wɛtã fá! E ãnabipi àↄ gɛ́ nílɛi, à mɛ̀: Má dↄ̃ kɛ́
    Dii zɛ̀ ń n dɛaoɛ, asa n yã́pi kɛ̀, ↄ̃ ni ma lɛdama mao.'
  tcz-CHONGTHU: Amaziah chun themgaopa thusei chu asutangin lunghantah in ahin donbutnin
    “Nanghi itih a chu lengpa thuhil dinga naki pansah be hem?” thipmin achuti louleh
    nanghi kahin thatei ding nahi! atin ahi. Hichun themgaopa chu athiptai, ahinlah
    gihna thuhohi aseidoh mannin ahi, “Nangin kahilna ho jouse chu na nahsah loujeh
    in Pathenin nanghi nasuhmang got ahitai tihi kahetai” ati
  mar-mar: अमस्या संदेष्ट्याच्या या बोलण्यावर म्हणाला, “आम्ही तुला राजाचा सल्लागार
    म्हणून नेमलेले नाही, तेव्हा तू गप्प रहावे हे चांगले नाहीतर जिवाला मुकशील.” संदेष्टा
    गप्प बसला पण नंतर म्हणाला, “देवाने तुझा नाश करायचे निश्चित केले आहे. कारण तू करु
    नये त्या गोष्टी केल्यास आणि माझे ऐकले नाहीस.”
  qub-qub: 'Chayno profëta niycaptin rayga ollgur niran: «Manami gamtaga churashcächu
    willapämänayquipaj. Wañuchinäta mana munarga upällalla cacuy.» Chaura profëtaga
    manana rimaparannachu. Ichanga niran: «Nogaga musyaycänami chayno rurashayquipita,
    noga nishäta mana wiyacushayquipita Tayta Dios ushacächishunayquipaj cashanta.»'
  bqp-bqp: Sɑnɑm mɛ u gɑri yi mɔ̀ u dɔɔ, yerɑ Amɑsiɑ u nùn sɔ̃ɔwɑ u nɛɛ, wɑrɑ nun
    gɔsɑ ɑ n kɑ sɑ̃ɑ nɛ sinɑ bokon bwisi kɛ̃ɔ. A doonɔ min di. Mbɑn sɔ̃nɑ ɑ kĩ bu
    nun go. Ye sɔmɔ wi, u doonɔ, yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ yɛ̃ mɑ Gusunɔ u gɔ̃ru
    doke u nun kpeerɑsiɑ yèn sɔ̃ ɑ kuɑ mɛ. Wee ɑ ǹ nɛn bwisi kɛ̃ru wure.
  hat-hat: 'Amasya koupe l'' lapawòl, li di li: -Depi kilè mwen te nonmen ou konseye
    wa a? Pe la, si ou pa bezwen m'' fè yo wonpi ou! Pwofèt la rete sou sa l'' t''ap
    di a, men li di: -Koulye a mwen konnen Bondye pran desizyon pou l'' fini avè ou
    vre, paske ou fè sa ou fè a, epi ou pa vle koute konsèy mwen.'
  eng-BSB: While he was still speaking, the king asked, “Have we made you the counselor
    to the king? Stop! Why be struck down?” So the prophet stopped, but he said, “I
    know that God has determined to destroy you, because you have done this and have
    not heeded my advice.”
  eng-WEBPB: As he talked with him, the king said to him, “Have we made you one of
    the king’s counsellors? Stop! Why should you be struck down?” Then the prophet
    stopped, and said, “I know that God has determined to destroy you, because you
    have done this and have not listened to my counsel.”
  kbq-kbq: Hianagi kasnampa ne'mo'a ana nanekea huvaga ore'negeno, kini ne'mo'a amanage
    hu'ne, kagrira kini vahe'ma antahintahizmi ne' kazeri oti'nazo? Kahesugenka frigahananki
    kasnampa kea osunka taganenka vuo. Higeno kasnampa ne'mo'a tagneana higeno anage
    hu'ne, Anumzamo'a kahe frinaku nehige'na nagra antahi'nena nehue. Na'ankure knare
    antahintahima kamuana ontahinka kagra amazana nehane.
  nhe-BL: 'Pero nopa tlanahuatijquetl quiilhui: ―¿Ajqueya mitztlalijtoc ta para tinechconsejomacas
    na tlen nitlanahuatijquetl? Más cuali ax tleno más xiquijto para ax nimitzmictis.
    Pero nopa tiocamanalojquetl quiilhui: ―Na nijmati para Toteco Dios ya quisencajtoc
    mitztzontlamiltis pampa tiquinhueyichijtoc teteyome huan ax tinechtlacaquilijtoc.'
  gub-BL: Tuwihawete uze'eg izupe. — Màràn mehe urumuigo kar hereruze'egar romo ihe.
    Epytu'u neze'eg ire kury. Aze nan kwaw nehe, uruzuka kar putar zauxiapekwer wanupe
    ihe nehe, i'i izupe. Tupàn ze'eg imume'u har upytu'u uze'eg ire kury. Upytu'u
    'ym mehe we xo pitài ma'e umume'u tuwihawete pe. — Tupàn nezuka putar nemumaw
    pà nehe. Akwaw newe hemiapo ràm. Ta'e erezapo a'e ma'e paw hepureruze'eg awer
    rehe nezekaiw 'ym pà ne xe, i'i izupe.
  eng-DRA: 'And when he spoke these things, he answered him: Art thou the king’s counsellor?
    be quiet, lest I kill thee. And the prophet departing, said: I know that God is
    minded to kill thee, because thou hast done this evil, and moreover hast not hearkened
    to my counsel.'
