  mdy-ETH: ዒማና ሜሌ ታጶ ሺያ ፖኦሊሴያኣ ዲዒ ዔኬኔ፤ ዬያቶ ቱኪ ዔኪ ሴላዔ ጌይንታ ካታሞ ኮይላ ዓኣ ማጎ ቶኦኮ ዔኪ ኬሳዖ
    ሂዒ ዳኬኔ፤ ቢያሢ ማጎኮ ዴማ ዓኣ ላላ ኬዲ ጳዺንቲ ሃይቂ ጋፔኔ።
  twi-ASANTE: Wɔkyekyeree ɔpedu bio de wɔn kɔɔ abotan tenten bi atifi, kɔsunsumm wɔn
