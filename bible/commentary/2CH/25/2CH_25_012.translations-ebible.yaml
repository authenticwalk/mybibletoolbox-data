verse: 2CH.025.012
translations:
  mal-C: യെഹൂദാസൈന്യം മറ്റൊരു പതിനായിരംപേരെക്കൂടി ജീവനോടെ പിടികൂടി; അവരെ കടുംതൂക്കായ
    ഒരു പാറയുടെ മുകളിലേക്കു കൊണ്ടുപോയി, അവിടെനിന്ന് അവരെ താഴേക്ക് എറിഞ്ഞുകളഞ്ഞു; അവരുടെ
    ശരീരങ്ങൾ ഛിന്നഭിന്നമായിപ്പോയി.
  deu-TKW: Zehntausend andere aber nahmen die Judäer lebendig gefangen; die führten
    sie auf die Spitze des Felsens und stürzten sie von der Spitze des Felsen herab,
    so daß sie insgesamt zerschellten.
  lin-lin: Bato ya Yuda bakangaki lisusu bato ya bomoi nkoto zomi, bamemaki bango
    na songe ya ngomba mpe batindikaki bango wuta na songe ya ngomba ; mpe bango nyonso
    bakweyaki na se, banzoto na epanzanaki na biteni.
  eng-LSV: And the sons of Judah have taken captive ten thousand alive, and they bring
    them to the top of the rock, and cast them from the top of the rock, and all of
    them have been broken.
  eng-GNV: And other ten thousand did the children of Iudah take aliue, and caryed
    them to the top of a rocke, and cast them downe from the top of the rocke, and
    they all burst to pieces.
  eng-WEBSTER: And other ten thousand left alive the children of Judah carried away
    captive, and brought them to the top of the rock, and cast them down from the
    top of the rock, that they were all broken in pieces.
  nhw-BL: Huan nojquiya nopa soldados tlen Judá quinitzquijque yoltoque seyoc 10 mil
    tlacame tlen Seir huan quinhuicaque campa se tepexitl huan nopona quincuatepexihuijque.
    Huan nochi mijque ipan nopa teme nopona tlatzintla.
  swh-ONEN: Jeshi la Yuda pia likawateka watu 10,000 wakiwa hai, likawapandisha juu
    ya jabali na kuwatupa chini kwa nguvu hata wote wakavunjika vipande vipande.
  bba-bba: Mɑ bɑ mɑɑ tɔn ben nɔrɔbun subɑ wɔkuru (10.000) mwɛɛrɑ wɑsiru bɑ kɑ dɑ ɡuuru
    wɔllɔ. Min diyɑ bɑ bu kɑsi koomɑ bɑ kɑsikirɑ.
  eng-KJVCPB: And other ten thousand left alive did the children of Judah carry away
    captive, and brought them unto the top of the rock, and cast them down from the
    top of the rock, that they all were broken in pieces.
  luo-luo: Jolweny mag Juda nomako ji alufu apar kangima mi negiterogi ewi lwanda
    moro kendo negidirogi piny ma githo kendo gitur matindo tindo.
  meu-meu: Iuda taudia ese gerebu-ta ma e abidia mauri; bena haga nadina ta dorina
    e laohaidia, una haga nadina dorina amo e tahodia dobi; iboudiai na e hehuari
    patapata.
  npi-ULB: यहूदाका फौजले अरू दश हजार मानिसलाई जीवितै लिएर गए । तिनीहरूले उनीहरूलाई
    एउटा चट्टानको टाकुरामा लगे र त्‍यहाँबाट तिनीहरूलाई तल खसालिदिए ताकि तिनीहरू सबै
    टुक्राटुक्रा भए ।
  yor-yor: Àwọn ọkùnrin Juda pẹ̀lú fi agbára mú àwọn ọkùnrin ẹgbẹ̀rún mẹ́wàá (10,000)
    láààyè. Wọ́n mú wọn lọ sí orí òkè bèbè òkúta, wọ́n jù wọ́n sílẹ̀, kí gbogbo wọn
    sì fọ́ sí wẹ́wẹ́.
  pes-OPCB: سپاه اَمَصیا ده هزار نفر دیگر را گرفته، به بالای پرتگاهی بردند و آنها
    را از آنجا به زیر انداختند که بر روی تخته سنگهای پایین افتاده، متلاشی شدند.
  tgl-ULB: Dinala ng hukbo ng Juda ang sampung-libong buhay na lalaki. Sila ay dinala
    nila sa tuktok ng bangin at inihulog sila mula doon, at silang lahat ay nagkabali-bali.
  hui-hui: Ibugua waitigi maru daosini pira (10,000) dege minuwa Sela tanoha haru
    pialu hari bareni howa he̱lope hayagola ti to̱le̱ni ibira halu bibahende homai
    hene.
  mya-mya: ယု​ဒ​တပ်​မ​တော်​သည်​သုံ့​ပန်း​တစ်​သောင်း​ကို ဖမ်း​ဆီး​ရ​မိ​သ​ဖြင့် သူ​တို့​အား​သေ​လ​မြို့
    ကျောက်​တောင်​ထိပ်​သို့​ခေါ်​ဆောင်​ကာ​ကျောက် ပေါ်​ကျ​၍​သေ​စေ​ရန်​အောက်​သို့​တွန်း​ချ
    ကြ​၏။
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་མི་ཁྲི་གཅིག་གསོན་པོར་བཟུང་སྟེ། བྲག་ཁར་ཁྲིད་ནས་དེ་རུ་གཡང་ལ་འཕངས་པ་ན།
    དེ་དག་ཐམས་ཅད་གས་པ་རེད།
  sna-sna: Hondo yeJudha yakabatazve varume zviuru gumi vakavatora vakaenda navo pamusoro
    pegomo pamawere vakavakanda pasi pakavhunika-vhunika.
  spa-BLM: Los hijos de Judá se llevaron vivos a diez mil, los llevaron a la cima
    de la roca y los arrojaron desde la cima de la roca, de modo que todos quedaron
    destrozados.
  cac-cac: An̈eja' ix syam pax 10 mil eb' aj Seir chi' eb', ix ic'jib'at eb' yuj eb'
    d'a sjolom jun lum vitz sattac q'uen yeq'ui. Ata' ix laj yumjicanb'at eb' yuj
    eb', choc' ix laj ajcan eb'.
  swh-ULB: Jeshi la Yuda likawachukua elfu kumi wengine wakiwa hai. Wakawapeleka juu
    ya mwamba na kuwarushwa chini kutoka huko, hivyo wote wakavunjika vunjika katika
    vipande.
  bel-bel: і дзесяць тысяч жывых узялі сыны Юдавыя ў палон, і прывялі іх на вяршыню
    скалы, і скінулі іх зь вяршыні скалы, і ўсе яны разьбіліся цалкам.
  deu-ELBBK: Und die Kinder Juda führten 10.000 lebendig gefangen weg und brachten
    sie auf die Spitze eines Felsens, und sie stürzten sie hinab von der Spitze des
    Felsens, dass sie allesamt zerbarsten.
  mbb-OT: Nekezakep pa sikandan te 10,000 he menge sundaru, ne mid-uwit dan heini
    ziyà te zempilas ne impen-ulug dan, ne utew nengeruntek is menge lawa kayi.
  mal-2015: വേറെ പതിനായിരംപേരെ യെഹൂദ്യർ ജീവനോടെ പിടിച്ചു പാറമുകളിൽ കൊണ്ടുപോയി പാറമുകളിൽനിന്നു
    തള്ളിയിട്ടു; അവരെല്ലാവരും തകർന്നുപോയി.
  rmc-rmc: a zaile the avre 10 000 muršen. Ľigende len dži upre pre skala Sela a odarik
    len čhivkerenas tele a avke sas savoredžene murdarde pro skali.
  pes-OPV: و بنی یهودا ده هزار نفر دیگر را زنده اسیر کرد، و ایشان را به قله سالع برده،
    از قله سالع به زیر انداختند که جمیع خرد شدند.
  ron-1924: Ши фиий луй Иуда ау принс дин ей зече мий де иншь вий, пе каре й-ау дус
    пе вырфул уней стынчь, де унде й-ау прэвэлит ын вале, аша ынкыт тоць ау фост здробиць.
  ben-OBCV: এছাড়াও যিহূদার সৈন্যদল 10,000 লোককে জীবন্ত অবস্থায় ধরে, তাদের একটি খাড়া
    উঁচু পাহাড়ের চূড়ায় নিয়ে গিয়ে সেখান থেকে এমনভাবে নিচে ছুঁড়ে ফেলে দিয়েছিল,
    যে তারা সবাই চুরমার হয়ে গেল।
  som-som: Oo dadkii Yahuudah toban kun oo kale oo noolnool ayay soo kaxaysteen oo
    keeneen Selac dusheedii, markaasay Selac dusheeda hoos uga tuureen, oo dhammaantoodna
    way burbureen.
  lat-VUC: 'et alia decem millia virorum ceperunt filii Juda, et adduxerunt ad præruptum
    cujusdam petræ, præcipitaveruntque eos de summo in præceps: qui universi crepuerunt.'
  eng-ASVBT: And other ten thousand did the children of Judah carry away alive, and
    brought them unto the top of the rock, and cast them down from the top of the
    rock, so that they were all broken in pieces.
  ita-1885: I figliuoli di Giuda presero eziandio prigioni diecimila uomini vivi,
    e li menarono in cima di Sela, e li gittarono a basso dalla rupe; e tutti creparono.
  eng-LXXUP: And the children of Judah took ten thousand prisoners, and they carried
    them to the top of the precipice, and cast them headlong from the top of the precipice,
    and they were all dashed to pieces.
  eng-ULB: The army of Judah carried away alive another ten thousand. They took them
    to the top of the cliff and threw them down from there, so that they were all
    broken in pieces.
  spa-VBL: El ejército de Judá también capturó a otros diez mil, los llevó a la cima
    de un acantilado y los arrojó al vacío, matándolos a todos.
  fra-_FOB: Et les enfants de Juda prirent dix mille hommes vivants, qu'ils amenèrent
    au sommet d'une roche, d'où ils les précipitèrent, et ils furent tous brisés.
  mal-mal: വേറെ പതിനായിരംപേരെ യെഹൂദ്യർ ജീവനോടെ പിടിച്ചു കൊണ്ടുപോയി പാറമുകളിൽനിന്നു
    തള്ളിയിട്ടു; അവരെല്ലാവരും തകർന്നുപോയി.
  urd-GVR: Dushman ke mazīd 10,000 ādmiyoṅ ko giriftār kar liyā gayā. Yahūdāh ke faujiyoṅ
    ne qaidiyoṅ ko ek ūṅchī chaṭṭān kī choṭī par le jā kar nīche girā diyā. Is tarah
    sab pāsh pāsh ho kar halāk hue.
  suz-BL: मिनु यहूदा ङा लडाइ पाइबपुकीम अर्को १० हजार मुर आन कली सेसीन ग्‍याइश्‍‍शा,
    मेको आन कली ठेयब सेरथे फुल्‍लु तार लाइश्‍शा, नेप्‍शा ख्रीङमे बाक्‍त। ख्रीशो नेल्‍ले
    चोकटा लाम्‍टा दुम्‍शा बेक्‍मा बाक्‍त।
  ita-1927: e i figliuoli di Giuda ne catturarono vivi altri diecimila; li menarono
    in cima alla Ròcca, e li precipitaron giù dall’alto della Ròcca, sì che tutti
    rimasero sfracellati.
  ckb-ckb: نەوەی یەهوداش دە هەزاریان بە زیندوویی لێ بە دیل گرتن و هێنایانن بۆ سەر
    خەرەندێک و لەسەر هەڵدێرەکەوە فڕێیان دانە خوارەوە و هەموویان پارچەپارچە بوون.
  eng-BBE: And ten thousand more the children of Israel took living, and made them
    go up to the top of the rock, pushing them down from the top of the rock so that
    their bodies were broken by the fall.
  kan-OKCV: ಬದುಕಿದ್ದ ಬೇರೆ ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಯೆಹೂದ್ಯರು ಸೆರೆಯಾಗಿ ಒಯ್ದು, ಬಂಡೆಯ ಶಿಖರಕ್ಕೆ
    ಅವರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅಲ್ಲಿಂದ ಅವರನ್ನು ದಬ್ಬಿ ಸಾಯಿಸಿದರು.
  tam-2017: யூதா மக்கள், பத்தாயிரம்பேரை உயிரோடு பிடித்து, ஒரு கன்மலையின் உச்சியிலே
    கொண்டுபோய், அவர்களெல்லோரும் நொறுங்கிப்போகத்தக்கதாக அந்தக் கன்மலையின் உச்சியிலிருந்து
    கீழேத் தள்ளிவிட்டார்கள்.
  spa-RV-1909: Y los hijos de Judá tomaron vivos otros diez mil, los cuales llevaron
    á la cumbre de un peñasco, y de allí los despeñaron, y todos se hicieron pedazos.
  ron-BTF: Și pe alți zece mii rămași în viață i-au dus în captivitate copiii lui
    Iuda și i-au adus pe vârful stâncii și i-au aruncat jos de pe vârful stâncii,
    încât toți au fost sfărâmați în bucăți.
  eng-WEBP: The children of Judah carried away ten thousand alive, and brought them
    to the top of the rock, and threw them down from the top of the rock, so that
    they all were broken in pieces.
  eng-FBV: The army of Judah also captured another ten thousand, took them to the
    top of a cliff and threw them off, killing them all.
  nld-1939: Tienduizend anderen vielen de Judeërs levend in handen; zij brachten hen
    boven op een rots, en wierpen ze van boven van de rots naar beneden, zodat ze
    allen te pletter vielen.
  nch-BL: Huan nojquiya nopa soldados ten tali Judá quinitzquijque yoltoque seyoc
    10 mil tacame ten Seir huan quinhuicaque campa se tepexit huan nopona quincuatepexihuijque.
    Huan nochi mijque ipan nopa teme nopona tatzinta.
  vie-1934: Dân Giu-đa bắt sống một vạn người đem chúng nó lên trên chót hòn đá, rồi
    từ trên chót hòn đá xô chúng nó xuống, thảy đều bị giập chết hết.
  hin-CV: यहूदाह के वंशजों ने जीवित दस हज़ार को बंदी बनाया और उन्हें ऊंची चट्टान की
    चोटी पर ले जाकर वहां से नीचे फेंक दिया. इस कारण उनके शरीर के चिथड़े उड़ गए.
  spa-BES: Y diez mil más fueron apresados por los hijos de Israel, y los hicieron
    subir a la cima de la roca, empujandolos desde la cima de la roca para que sus
    cuerpos se rompieran por la caída.
  tdx-tdx: Tsinepa’ o ana’ Iehodao ka ty rai-ale veloñe, le nasese’ iereo mb’ ambone
    teva, le nahereretsa’ iareo boak’ ambone’ i herakerakey vaho nifoifoy.
  tha-KJV: คนยูดาห์จับเป็นได้​หน​ึ่งหมื่นคน และพาเขาไปที่ยอดหิน และทิ้งเขาทั้งหลายลงมาจากยอดหินนั้น
    เขาก็ตกมาแหลกเป็นชิ้นๆ
  por-BR-2018: E os filhos de Judá tomaram vivos outros dez mil, os quais levaram
    ao cume de um penhasco, e dali os atiraram abaixo, e todos se fizeram em pedaços.
  deu-ELO: Und die Kinder Juda führten zehntausend lebendig gefangen hinweg und brachten
    sie auf die Spitze eines Felsens, und sie stürzten sie hinab von der Spitze des
    Felsens, daß sie allesamt zerbarsten.
  eng-WYC-2018: And the sons of Judah took (an)other ten thousand of men, and brought
    (them) to the high scarp of a stone; and they cast them down from the highest
    part into a pit; which all brake (or and they were all killed there).
  epo-epo: kaj dek mil vivantajn la Judoj prenis en kaptitecon kaj kondukis ilin sur
    la supron de roko, kaj ĵetis ilin malsupren de la supro de la roko tiel, ke ĉiuj
    dishakiĝis.
  uig-PIN: Yǝⱨudalar yǝnǝ on ming adǝmni tirik tutuwelip, tik yarning lewiƣa apirip,
    yardin ittiriwidi, ularning ⱨǝmmisi parǝ-parǝ ⱪilinip taxlandi.
  beo-beo: A:masaia da hi dogo denesili, ea dadi gagui wa:i amo Deme Fagoga oule asi.
    Amogawi, ilia da gegene, Idome fi dadi gagui dunu 10,000 agoane medole legei amola
    eno 10,000 agoane gagulaligi. Ilia da amo dunu gafulu amo da Sila moilai bai bagade
    gadenene gala, amoga hiouginana asili, ili huluane bogoma:ne gafulua fulisasali.
  tpi-OTNT: Na ol i kalabusim narapela 10,000 soldia bilong Idom na kisim ol i go
    antap long wanpela maunten. Na ol i tromoi ol dispela Idom i go daun long wanpela
    ples nogut, na ol i dai na bodi bilong ol i bruk olgeta.
  hau-SA: Mayaƙan Yahuda suka kuma kama mutane dubu goma da rai, suka ɗauke su zuwa
    ƙwanƙolin dutsen, suka yi ta tunkuɗa su ƙasa suka yi kaca-kaca.
  uig-LAT: Yehudalar yene on ming ademni tirik tutuwélip, tik yarning léwigha apirip,
    yardin ittiriwidi, ularning hemmisi pare-pare qilinip tashlandi.
  nde-nde: Ibutho lakoJuda lathumba amadoda azinkulungwane ezilitshumi ephila, lawaqhuba
    layawafikisa engqongeni yeliwa lapho awaphosela khona phansi aphahlazeka wonke
    aba yizicucu.
  ton-ton: Pea ko e toko mano ʻe taha naʻe moʻui naʻe puke ʻe he fānau ʻa Siuta ʻo
    ʻave fakapōpula, pea naʻe ʻohake ʻakinautolu ki he tumutumu ʻoe makatuʻu, ʻo lī
    ʻakinautolu mei he tumutumu ʻoe maka ki lalo, ko ia naʻe lailai ai ʻakinautolu
    kotoa pē.
  ces-1613: Deset také tisíců živých jali synové Judští, a vedli na vrch skály, a
    sházeli je s vrchu té skály, tak že se všickni zrozráželi.
  eng-WMB: The children of Judah carried away ten thousand alive, and brought them
    to the top of the rock, and threw them down from the top of the rock, so that
    they all were broken in pieces.
  tam-TCV: அத்துடன் யூதாவின் இராணுவமும் 10,000 மனிதரை உயிருடன் பிடித்து, அவர்களை ஒரு
    செங்குத்தான மலை உச்சிக்கு கொண்டுபோய் அங்கேயிருந்து கீழே தள்ளிவிட்டனர். அவர்கள்
    மோதுண்டு விழுந்து நொறுங்கினார்கள்.
  ceb-ULB: Gidala usab sa kasundalohan sa Juda ang laing buhi nga mga 10, 000. Gidala
    sila ngadto sa tumoy sa pangpang ug gipanghulog sila didto, mao nga nangadugmok
    silang tanan.
  pol-UBG: A synowie Judy uprowadzili dziesięć tysięcy żywych, przyprowadzili ich
    na szczyt skały i zrzucili stamtąd, tak że się wszyscy porozbijali.
  urd-GVU: دشمن کے مزید 10,000 آدمیوں کو گرفتار کر لیا گیا۔ یہوداہ کے فوجیوں نے قیدیوں
    کو ایک اونچی چٹان کی چوٹی پر لے جا کر نیچے گرا دیا۔ اِس طرح سب پاش پاش ہو کر ہلاک
    ہوئے۔
  deu-1912: Und die Kinder Juda fingen ihrer zehntausend lebendig; die führten sie
