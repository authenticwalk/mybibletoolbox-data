  dop-dop: Nɑ pɑ́ kpɑ yoolɑɑ iyisi nɑɑnʋwɑ (10000) lɛlʋ nɑ pɑ ɩsɛ, nɑ pɑ́ kpɑɑnɑ-wɛɣɛ
    pulɑɣɑ tɔɔ. Ɩlɛnɑ pɑ́ tusi-wɛɣɛ ɩpilisɑʋ tɑɑ, nɑ pɑ́ hoti pɑ tǝnɑ nɑ pɑ́ sɩ́.
  azb-azb: Yəhudalılar sağ qalan daha on min nəfəri əsir aldılar, onları qayanın başına
