    ହୋଇଗଲେ।
  chk-chk: Iwe, ekewe sounfiun Juta ra liapeni pwal engol ngeröü mi manau. Ra emwenirela
    won ungen eu achau o atururetiu me won, pwe inisir a möküfesen.
  rop-rop: En deibin deigim 10,000 solja prisana en deibin deigim olabat ontop langa
    wanbala haibala hil gulijap langa det taun gulum Sela en deibin pushumdan olabat
    en olabat bin ol gitkil wen olabat bin buldan langa detlot ston langa bodam.
  ukr-1871: А десять тисяч забрали сини Юдині в полон живцем, і вивели їх на верх
    скелї, та й поскидали їх з верха скелї, і всї вони порозбивались.
  deu-1951: Und die Kinder Juda fingen ihrer zehntausend lebendig, führten sie auf
    eine Felsenspitze und stürzten sie von der Felsenspitze hinunter, daß sie alle
    zerschmettert wurden.
  eng-JPS: And other ten thousand did the children of Judah carry away alive, and
    brought them unto the top of the Rock, and cast them down from the top of the
    Rock, that they all were broken in pieces.
  srp-1865: I deset tisuæa živijeh zarobiše Judejci, i odvedoše na vrh stijene, i
    pobacaše ih sa vrh stijene da se svi raspadoše.
  lug-lug: Eggye lya Yuda ne liwamba n’abasajja abalala omutwalo gumu nga balamu,
    ne babatwala waggulu ku lwazi, ne babasuula wansi okuva ku bbangabanga, ne basesebbuka
    ebifiififi.
  heb-heb: ועשרת אלפים חיים שבו בני יהודה ויביאום לראש הסלע וישליכום מראש הסלע וכלם
    נבקעו׃
  ben-IRV: আর যিহূদার সন্তানরা তাদের দশ হাজার জীবিত লোককে বন্দি করে পাহাড়ের চূড়ায়
    নিয়ে গিয়ে সেখান থেকে নীচে ফেলে দিল, এতে তারা সবাই একেবারে থেঁৎলে গেল।
  pan-pan: ਅਤੇ ਹੋਰ ਦਸ ਹਜ਼ਾਰ ਨੂੰ ਯਹੂਦੀ ਜਿਉਂਦਾ ਫੜ੍ਹ ਕੇ ਲੈ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਚੱਟਾਨ
    ਦੀ ਚੋਟੀ ਤੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਉਸ ਚੱਟਾਨ ਦੀ ਚੋਟੀ ਉੱਤੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਥੱਲੇ ਐਉਂ ਸੁੱਟ ਦਿੱਤਾ ਕਿ
    ਸਾਰਿਆਂ ਦੇ ਟੋਟੇ-ਟੋਟੇ ਹੋ ਗਏ
  mya-JVB: ယုဒ အမျိုးသား တို့သည် လူတသောင်း ကို အရှင် ဘမ်း ပြီးလျှင် ၊ ကျောက် တောင်ထိပ်
    သို့ ဆောင် သွား၍ ၊ ကျိုးပဲ့ စေခြင်းငှါအောက် သို့ တွန်းချ ကြ၏။
  hmo-hmo: Iuda taudia ese danu Edoma taudia ma 10,000 idia abia mauri. Inai abia
    mauri taudia be Sela hanua ororo, ena nadi hagahaga dekenai idia abidia daekau.
    Bona unai ataiai nadi gabuna dekena amo Iuda taudia ese Edoma taudia idia negea
    diho, ibounai idia mase.
  urd-urd: और दस हज़ार को बनी यहूदाह ज़िन्दा पकड़ कर ले गए, और उनको एक चट्टान की चोटी
    पर पहुँचाया और उस चट्टान की चोटी पर से उनको नीचे गिरा दिया, ऐसा कि सब के सब टुकड़े
    टुकड़े हो गए।
  rus-SYN: и десять тысяч живых взяли сыны Иудины в плен, и привели их на вершину
    скалы, и низринули их с вершины скалы, и все они разбились совершенно.
  bqc-SIM: Yuda zĩgↄ̃ↄ gbɛ̃́ↄ kũ̀kũ bɛ̃́ɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000), aa
    gɛ̀ńnↄ gbɛ musu, ↄ̃ aa ń zuzu zĩ́lɛ, aa pũ̀napũna ḿpii.
  tcz-CHONGTHU: Chuleh adang sangsom jong galhingin amannin ahi. Agal hing amatnu
    chu Sela khopi kaldoh na – a apuitouvin aseplhaovin ahileh abonchaovin anoilanga
    song pi chunga achuovin abonnun athigam taovin ahi.
  mar-mar: यहूदी लोकांनी दहा हजार जणांना बंदिवान केले. त्यांना धरुन पर्वत माथ्यावर
    नेले आणि एवढ्या उंचीवरुन त्यांचा कडेलोट केला. खालच्या दगडधोंड्यांवर त्यांचे देह
    छिन्नविच्छिन्न होऊन पडले.
  qub-qub: Judá runacunaga cawaycajllatapis prësu chariran chunca warangata (10,000).
    Nircur gaga jananman apaycärir garpuriran. Chaura yagar ichic-ichiclla ruracaran.
  bqp-bqp: Mɑ bɑ mɑɑ tɔn ben nɔrɔbun subɑ wɔkuru (10.000) mwɛɛrɑ wɑsiru bɑ kɑ dɑ guuru
    wɔllɔ. Min diyɑ bɑ bu kɑsi koomɑ bɑ kɑsikirɑ.
  hat-hat: Sòlda peyi Jida yo fè dimil (010.000) prizonye met sou sa. Yo pran yo,
    yo mennen yo sou tèt yon falèz, yo lage yo anba kote yo mouri kraze.
  eng-BSB: and the army of Judah also captured 10,000 men alive. They took them to
    the top of a cliff and threw them down so that all were dashed to pieces.
  eng-WEBPB: The children of Judah carried away ten thousand alive, and brought them
    to the top of the rock, and threw them down from the top of the rock, so that
    they all were broken in pieces.
  kbq-kbq: Ana nehu'za Juda sondia vahetmimo'za 10tauseni'a ha' vahetmina zamavuaga
    zamazerite'za e'za have zavateti eme zamaretufe atrazageno havere zamaheno ru
    tagnatagnu vazige'za fri'naze.
  nhe-BL: Huan nojquiya nopa soldados tlen Judá quinitzquijque yoltoque seyoc 10 mil
    tlacame tlen Seir huan quinhuicaque campa se tepexitl huan nopona quincuatepexihuijque.
    Huan nochi mijque ipan nopa tetini nopona tlatzintla.
  gub-BL: Zauxiapekwer Amazi hemiruze'eg upyhyk amo 10.000 wà no. Weraha wemipyhyk
    kwer ywytyr iapyr wà. Weityk a'e wi wazuka pà wamuzekamikamik pà iwy pe wà.
  eng-DRA: And other ten thousand men the sons of Juda took, and brought to the steep
    of a certain rock, and cast them down headlong from the top, and they all were
    broken to pieces.
