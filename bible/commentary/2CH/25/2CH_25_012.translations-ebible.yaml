  guj-2017: યહૂદિયાના સૈન્યએ બીજા દસ હજારને જીવતા પકડીને તેઓને ખડકની ટોચ પરથી નીચે
    ફેંકી દીધાં. તેથી તેઓ બધાના ટુકડે ટુકડાં થઈ ગયા.
  pon-2006A: oh pil kalowehdi sounpei nen. Re ahpw wadahng sounpei selidi ko pohn
