  asm-FB: যিহূদাৰ সৈন্যদলটোৱে তেওঁলোকৰ আন দহ হাজাৰ লোকক জীয়াই জীয়াই ধৰি বন্দী কৰি
    আনিছিল৷ তেওঁলোকে বন্দীসকলক পৰ্বতৰ টিঙলৈ তুলি নি সেই ঠাইৰ পৰা তললৈ পেলাই দিছিল,
