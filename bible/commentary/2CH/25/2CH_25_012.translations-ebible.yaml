  kan-2017: ಯೆಹೂದ್ಯರು ಬೇರೆ ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಜೀವಸಹಿತವಾಗಿ ಹಿಡಿದು, ಕಡಿದಾದ ಬಂಡೆಯ
