  sus-A: يُدَيَ سْورِيٍ نَشَ سٍيِرِكَ وُلُ قُ فبّتّ سُشُ، عٍ نَشَ عٍ شَنِن فٍلٍنيِ
    قَرِ، عٍ قَ عٍ رَدِن يّ، عٍ قَشَ.
  fra-SBL: Les enfants de Juda en emportèrent dix mille vivants, les amenèrent au
    sommet du rocher et les jetèrent du haut du rocher, de sorte qu'ils furent tous
