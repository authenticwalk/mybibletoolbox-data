  eng-WMBB: The children of Judah carried away ten thousand alive, and brought them
    to the top of the rock, and threw them down from the top of the rock, so that
    they all were broken in pieces.
  urd-GVH: दुश्मन के मज़ीद 10,000 आदमियों को गिरिफ़्तार कर लिया गया। यहूदाह के फ़ौजियों
