  eng-WEBU: The children of Judah carried away ten thousand alive, and brought them
    to the top of the rock, and threw them down from the top of the rock, so that
    they all were broken in pieces.
  wal-wal: Qassi eti tammu sha7u olanchchata paxa omooddidosona; omooddidi eta aafuwaa
