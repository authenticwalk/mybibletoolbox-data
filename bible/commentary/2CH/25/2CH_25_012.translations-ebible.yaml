  hlt-hlt: Te vaengah Judah ca rhoek te a hing la thawng rha a sol tih amih te thaelpang
    pango la a khuen uh. Te phoeiah amih te thaelpang pango lamloh a tulh uh tih a
    pum la sah uh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ pĩ́mmú bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɔbɛ̀ kɛ́ bɛ̀ dèkɛnɛ̀
    ditɑ̃rì yómmɛ̀ kɛ́ bɛ̀ tèntɛní kɛ̀ bɛ̀ɛ duoní kɛ́kú bɛmɔu.
  msy-2020: Egha me ua 10,000plan gumazir igharazibar suigha me inigha mɨghsɨar mamɨn
