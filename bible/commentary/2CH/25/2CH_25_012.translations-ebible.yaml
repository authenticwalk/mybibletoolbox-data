  hbo-hbo: וַעֲשֶׂ֨רֶת אֲלָפִ֜ים חַיִּ֗ים שָׁבוּ֙ בְּנֵ֣י יְהוּדָ֔ה וַיְבִיא֖וּם לְרֹ֣אשׁ
    הַסָּ֑לַע וַיַּשְׁלִיכ֛וּם מֵֽרֹאשׁ־הַסֶּ֖לַע וְכֻלָּ֥ם נִבְקָֽעוּ׃ ס
  kik-kik: Mbũtũ ya ita ya Juda ĩkĩnyiita andũ 10,000 marĩ muoyo, na ĩkĩmatwara handũ
