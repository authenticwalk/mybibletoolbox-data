  hbo-WLC: וַעֲשֶׂ֨רֶת אֲלָפִ֜ים חַיִּ֗ים שָׁבוּ֙ בְּנֵ֣י יְהוּדָ֔ה וַיְבִיא֖וּם לְרֹ֣אשׁ
    הַסָּ֑לַע וַיַּשְׁלִיכ֛וּם מֵֽרֹאשׁ־הַסֶּ֖לַע וְכֻלָּ֥ם נִבְקָֽעוּ׃ ס
  ibo-ibo: Ndị agha Juda nwudoro puku ndị ikom iri ọzọ na ndụ, duru ha gaa nʼelu nkume
    dị elu, si nʼebe ahụ tụda ha niile, nke mere na ha niile kụpịasịrị.
  ory-ory: ପୁଣି, ଯିହୁଦା-ସନ୍ତାନମାନେ ଅନ୍ୟ ଦଶ ସହସ୍ର ଲୋକଙ୍କୁ ଜୀବିତ ବନ୍ଦୀ କରି ନେଇଗଲେ ଓ
