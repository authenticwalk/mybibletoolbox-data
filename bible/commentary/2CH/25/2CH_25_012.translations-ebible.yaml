  uig-ARA: يەھۇدالار يەنە ئون مىڭ ئادەمنى تىرىك تۇتۇۋېلىپ، تىك يارنىڭ لېۋىغا ئاپىرىپ،
    ياردىن ئىتتىرىۋىدى، ئۇلارنىڭ ھەممىسى پارە-پارە قىلىنىپ تاشلاندى.
  sus-sus: Yudaya sɔɔrie naxa Seyirika wulu fu gbɛtɛ suxu, e naxa e xanin gelenyi
