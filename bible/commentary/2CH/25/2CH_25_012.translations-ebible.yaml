  uig-CYR: Йәһудалар йәнә он миң адәмни тирик тутувелип, тик ярниң левиға апирип,
    ярдин иштиривиди, уларниң һәммиси парә-парә қилинип ташланди.
  tel-2017: ప్రాణాలతో ఉన్న మరొక 10,000 మందిని యూదావారు చెరపట్టుకుని, వారిని ఒక కొండ
    అంచుకు తీసుకుపోయి అక్కడనుంచి వారిని పడవేస్తే వారు ముక్కలైపోయారు.
  hat-BSA: Fis a Juda yo, anplis, te kaptire di-mil tou vivan. Yo te mennen yo anwo
    pwent falèz la, e te jete yo anba soti anwo falèz la, jiskaske yo tout te kraze
    chire an mòso.
  kos-kos: ac sruokya pac mwet singoul tausin saya. Elos pwanla mwet mweun inge nwe
