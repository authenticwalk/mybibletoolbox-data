  arb-NAV: وَسَبَى بَنُو يَهُوذَا عَشَرَةَ آلافٍ آخَرِينَ أَتَوْا بِهِمْ إِلَى قِمَّةِ
    جَبَلِ سَالِعَ حَيْثُ طَرَحُوهُمْ مِنْ فَوْقِهَا، فَتَهَشَّمَتْ عِظَامُهُمْ جَمِيعاً.
  ewe-ewe: Wolé ame akpe ewo bubu agbagbe, kplɔ wo yi to aɖe tame; wotu asi wo tso
