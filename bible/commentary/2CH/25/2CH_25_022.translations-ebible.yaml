verse: 2CH.025.022
translations:
  mal-C: ഇസ്രായേൽ യെഹൂദയെ തോൽപ്പിച്ചോടിച്ചു; ഓരോരുത്തരും താന്താങ്ങളുടെ ഭവനത്തിലേക്ക്
    ഓടിപ്പോയി.
  deu-TKW: Und die Judäer wurden von den Israeliten geschlagen, so daß ein jeder in
    seine Heimat floh.
  lin-lin: Isalaele alongaki Yuda, mpe bato ya Yuda bakimaki, moto na moto na ndako
    na ye.
  eng-LSV: and Judah is struck before Israel, and they flee—each to his tents.
  eng-GNV: And Iudah was put to the worse before Israel, and they fled euery man to
    his tents.
  eng-WEBSTER: And Judah was defeated before Israel, and they fled every man to his
    tent.
  nhw-BL: Huan tlali Israel ehuani quintlanque nopa Judá ehuani ipan tlahuilancayotl.
    Huan miyac soldados tlen Judá cholojtejque.
  swh-ONEN: Yuda ikashindwa na Israeli na kila mtu akakimbilia nyumbani kwake.
  bba-bba: Mɑ Isirelibɑ bɑ Yudɑbɑ kɑmiɑ. Mɑ Yudɑ ben bɑɑwure u dukɑ suɑ u wurɑ win
    yɛnuɔ.
  eng-KJVCPB: And Judah was put to the worse before Israel, and they fled every man
    to his tent.
  luo-luo: Jo-Israel noloyo jo-Juda kendo ngʼato ka ngʼato noringo kochomo dalane.
  meu-meu: Bena Iuda na Israel ese e hadarerea, bona Iuda taudia na e heau, ta ta
    ena ruma ena ruma ela.
  npi-ULB: इस्राएलद्वारा यहूदा पराजित भयो, र हरेक मानिस आआफ्‍नो घरमा भाग्यो ।
  yor-yor: Àwọn ọmọ Israẹli da Juda rú, gbogbo olúkúlùkù ènìyàn sì sálọ sí ìlú rẹ̀.
  pes-OPCB: سپاه یهودا شکست خورد و سربازان به شهرهای خود فرار کردند.
  tgl-ULB: Bumagsak ang Juda sa harap ng Israel at tumakas papunta sa mga tahanan
    ang bawat lalaki.
  hui-hui: Wai biaho wialu Isaraele ami biarume Yuda ami hearu bo poda hanaore hayagola
    Yuda ami biaru tini dindiha pora bialu ibida piai hene.
  mya-mya: ယု​ဒ​တပ်​မ​တော်​သည်​အ​ရေး​ရှုံး​နိမ့်​သ​ဖြင့် စစ်​သည်​တော်​တို့​သည် မိ​မိ​တို့​နေ​ရပ်​သို့
    ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཡེས་ར་ཨེལ་པའི་མདུན་དུ་ཕམ་པར་གྱུར་ནས། ཚང་མ་རང་རང་གི་ཁྱིམ་དུ་བྲོས་སོང་བས།
  sna-sna: Judha yakakundwa neIsraeri uye munhu wose akatizira kumba kwake.
  spa-BLM: Judá fue derrotado por Israel, y cada uno huyó a su tienda.
  cac-cac: Ix ac'ji ganar Judá chi' yuj eb' aj Israel, yuj chi' a eb' soldado aj Judá
    chi' toxon̈ej ix el lemeljoc eb', ix paxcan eb' d'a spat.
  swh-ULB: Yuda akashindwa mbele za Israeli, na kila mtu akarudi nyumbani.
  bel-bel: І былі разьбіты Юдэі Ізраільцянамі, і разьбегліся кожны ў намёт свой.
  deu-ELBBK: Und Juda wurde vor Israel geschlagen; und sie flohen, jeder nach seinem
    Zelt.
  mbb-OT: Nezaag is Juda te Israel, ne nekedsusuwey is menge sundaru te Juda he nemelaǥuy
    pehendiyà te ed-ulian dan.
  mal-2015: യെഹൂദാ യിസ്രായേലിനോടു തോറ്റു ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിലേക്കു ഓടിപ്പോയി.
  rmc-rmc: O Izrael zviťazinďa upral e Judsko a savore lengre slugaďa denašenas khere.
  pes-OPV: و یهودا از حضور اسرائیل منهزم شده، هر کس به خیمه خود فرار کرد.
  ron-1924: Иуда а фост бэтут де Исраел, ши фиекаре а фуӂит ын кортул луй.
  ben-OBCV: ইস্রায়েলের হাতে যিহূদা পর্যুদস্ত হল এবং প্রত্যেকে নিজের নিজের ঘরে পালিয়ে
    গেল।
  som-som: Oo dadka Israa'iil way ka adkaadeen dadka Yahuudah, oo nin waluba wuxuu
    u cararay teendhadiisii.
  lat-VUC: corruitque Juda coram Israël, et fugit in tabernacula sua.
  eng-ASVBT: And Judah was put to the worse before Israel; and they fled every man
    to his tent.
  ita-1885: E Giuda fu sconfitto da Israele; e ciascuno fuggì alle sue stanze.
  eng-LXXUP: And Judah was put to flight before Israel, and they fled every man to
    his tent.
  eng-ULB: Judah was struck down before Israel, and every man fled home.
  spa-VBL: Judá fue derrotado por Israel; todos huyeron a casa.
  fra-_FOB: Et Juda fut battu devant Israël, et ils s'enfuirent chacun dans leurs
    tentes.
  mal-mal: യെഹൂദാ യിസ്രായേലിനോട് തോറ്റു; ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Isrāīlī fauj ne Yahūdāh kī fauj ko shikast dī, aur har ek apne apne ghar
    bhāg gayā.
  suz-BL: मिनु यहूदा ङा मुरपुकी इस्राएली आन क्‍येङा ब्रुमा बाक्‍त। मिनु मेको नेल्‍ल
    आन खिं प्रोक्‍मा बाक्‍त।
  ita-1927: Giuda rimase sconfitto da Israele, e que’ di Giuda fuggirono, ognuno alla
    sua tenda.
  ckb-ckb: لە ئەنجامدا یەهودا بەرامبەر بە ئیسرائیل تێکشکان، هەرکەسە و بەرەو ماڵەکەی
    خۆی هەڵات.
  eng-BBE: And Judah was overcome before Israel, and they went in flight, every man
    to his tent.
  kan-OKCV: ಯೆಹೂದದವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಸೋತುಹೋದದ್ದರಿಂದ ಅವರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ
    ಓಡಿಹೋದರು.
  tam-2017: யூதா இஸ்ரவேலுக்கு முன்பாக தோல்வியடைந்து, அவரவர் தங்கள் கூடாரங்களுக்கு
    ஓடிப்போனார்கள்.
  spa-RV-1909: Pero cayó Judá delante de Israel, y huyó cada uno á su estancia.
  ron-BTF: Și Iuda a fost pus la ce este mai rău înaintea lui Israel și au fugit fiecare
    bărbat la cortul său.
  eng-WEBP: Judah was defeated by Israel; so every man fled to his tent.
  eng-FBV: Judah was defeated by Israel—they all ran away home.
  nld-1939: de Judeërs leden de nederlaag tegen Israël en vluchtten naar huis.
  nch-BL: Huan tali Israel ehuani quintanque nopa Judá ehuani ipan tatehuilisti. Huan
    miyac soldados ten Judá cholojtejque.
  vie-1934: Quân Giu-đa bị quân Y-sơ-ra-ên đánh đuổi, bèn chạy trốn, ai về trại nấy.
  hin-CV: इस्राएल ने यहूदिया को हरा दिया. सैनिक पीठ दिखाकर अपने-अपने तंबुओं को लौट
    गए.
  spa-BES: Y Judá fue vencido delante de Israel, y huyeron, cada uno a su tienda.
  tdx-tdx: Le nikorovok’ añatrefa’ Israele eo t’Iehoda vaho nitriban-day, songa mb’
    an-kiboho’e mb’eo;
  tha-KJV: และยูดาห์​ก็​พ่ายแพ้​อิสราเอล และทุกคนก็​หนี​กล​ับไปเต็นท์ของตน
  por-BR-2018: Porém caiu Judá diante de Israel, e fugiu cada um a sua morada.
  deu-ELO: Und Juda wurde vor Israel geschlagen; und sie flohen, ein jeder nach seinem
    Zelte.
  eng-WYC-2018: and Judah felled down before Israel, and fled into his tabernacles.
    (and the men of Judah fell down before the men of Israel, and they fled back to
    their tents.)
  epo-epo: Kaj la Judoj estis venkobatitaj de la Izraelidoj, kaj ili diskuris ĉiu
    al sia tendo.
  uig-PIN: Yǝⱨudaning adǝmliri Israilning adǝmliri tǝripidin tiripirǝn ⱪilinip, ⱨǝrbiri
    ɵz ɵyigǝ ⱪeqip kǝtti.
  beo-beo: 'Isala:ili hina bagade Yihoua:se da A:masaia ea dadi gagui wa:i hasalabeba:le,
    ea dadi gagui dunu da ilila: diasua hobeale afia:i.'
  tpi-OTNT: Ol i pait i go na ol Israel i winim ol Juda, na ol soldia bilong Juda
    i ranawe i go bek long ples bilong ol.
  hau-SA: Isra’ila ta fatattaki Yahuda, sai kowane mutum ya gudu zuwa gidansa.
  uig-LAT: Yehudaning ademliri Israilning ademliri teripidin tiripiren qilinip, herbiri
    öz öyige qéchip ketti.
  nde-nde: UJuda wachithwa ngu-Israyeli, kwathi amadoda wonke abalekela emizini yawo.
  ton-ton: Pea naʻe fakatuʻutāmaki ʻa Siuta ʻi he ʻao ʻo ʻIsileli, pea naʻa nau hola
    taki taha ʻae tangata ki hono fale fehikitaki.
  ces-1613: I poražen jest Juda před Izraelem, a utíkali jeden každý do příbytků svých.
  eng-WMB: Judah was defeated by Israel; so every man fled to his tent.
  tam-TCV: இஸ்ரயேலரால் யூதா தோற்கடிக்கப்பட்டு, ஒவ்வொருவரும் தங்கள் வீடுகளுக்கு ஓடினார்கள்.
  ceb-ULB: Napukan sa Israel ang Juda, ug mipauli sa panimalay ang matag tawo.
  pol-UBG: I Juda został rozgromiony przez Izraela, i każdy uciekał do swojego namiotu.
  urd-GVU: اسرائیلی فوج نے یہوداہ کی فوج کو شکست دی، اور ہر ایک اپنے اپنے گھر بھاگ
    گیا۔
  deu-1912: Aber Juda ward geschlagen vor Israel, und sie flohen, ein jeglicher in
    seine Hütte.
  kan-2017: ಯೆಹೂದ್ಯರು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಸೋತು ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಓಡಿಹೋದರು.
  yap-yap: me waer fare raba’ i salthaw nu Judah, me mil e pi salthaw nga taferad.
  hlt-MCSB: Te vaengah Judah te Israel mikhmuh ah yawk tih hlang khaw amah kah dap
    la rhaelrham uh.
  mdy-ETH: ዒማና ዪሁዳ ዓሳ ባሺንቴኔ፤ ፖኦሊሳኣ ቢያ ጳሽኪ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Israel akodɔm dii Yuda so nkonim, maa wɔbɔɔ ahweteɛ, dwane kɔɔ wɔn kurom.
  eng-WEBU: Judah was defeated by Israel; so every man fled to his tent.
  wal-wal: Gaittin Israa7eela asai Yihudaa asaa xooniis; xoonin Yihudaa asai ubbai
    baqatidi, ba soo ba soo biis.
  spa-PDDPT: Judá fue derrotado por Israel, y huyeron cada uno a sus tiendas.
  gun-gun: Ha'e gui ma Israel kuery renonde py Judá pygua kuery oitypaa. Ha'e vy peteĩ-teĩ
    onhamba ngoo katy.
  ilo-ULB: Naparmek ti Juda iti sangoanan ti Israel ket naglibas a nagawid ti tunggal
    mannakigubat.
  kpg-kpg: malaa, di buini dauwa Judah gu magedaa, gei digau dauwa guu llele gi nadau
    guongo.
  uig-ARA: يەھۇدانىڭ ئادەملىرى ئىسرائىلنىڭ ئادەملىرى تەرىپىدىن تىرىپىرەن قىلىنىپ،
    ھەربىرى ئۆز ئۆيىگە قېچىپ كەتتى.
  sus-sus: Isirayila naxa nɔ Yudaya ra, Yudayakae birin naxa e gi e so e xɔnyi.
  pon-2006: Karis en mehn Suda ko eri lohdi, oh sounpei en Suda ko sopolahng ni imwarail
    kan.
  ksd-ksd: Ma ra tarai Israel dia ga uvia pa ra tarai Iuda, ma dia ga lop tar ta ra
    kubakuba i diat.
  tur-YTC: Yahuda İsrael tarafından yenildi; bu yüzden herkes kendi çadırına kaçtı.
  grc-BRENT: Καὶ ἐτροπώθη Ἰούδας κατὰ πρόσωπον Ἰσραὴλ, καὶ ἔφυγεν ἕκαστος εἰς τὸ σκήνωμα
    αὐτοῦ.
  ind-AYT: Yehuda dikalahkan oleh Israel sehingga masing-masing dari mereka lari ke
    tendanya.
  nya-nya: Yuda anagonjetsedwa ndi Israeli ndipo munthu aliyense anathawira kwawo.
  hrv-hrv: Izraelci poraziše Judejce i oni pobjegoše pod svoj šator.
  mps-mps: Augwali hwį hwį pelama, Israel dabego Juda dabe aiyaba elaluali. Tama
    Juda dabego ami bidi dabe augwa buluba ma wi pali.
  tpi-tpi: Ol i pait i go na ol Israel i winim ol Juda, na ol soldia bilong Juda i
    ranawe i go bek long ples bilong ol.
  dan-1931: Juda blev slået af Israel, og de flygtede hver til sit.
  vie-OVCB: Giu-đa bị quân Ít-ra-ên đánh bại, bỏ chạy về nhà.
  guj-2017: યહૂદિયાના માણસો ઇઝરાયલના માણસોથી હારીને પોતપોતાને ઘરે નાસી ગયા.
  pon-2006A: Karis en mehn Suda ko eri lohdi, oh sounpei en Suda ko sopolahng ni imwarail
    kan.
  por-BRBSL: Judá foi derrotado por Israel; assim, cada homem fugiu para sua tenda.
  cth-cth: Hahoi Judah teh Isarel hmalah a sung teh tamipueng a ma im lah koung a
    yawng awh.
  twi-twi: Israel asraafo dii Yuda so nkonim ma wɔbɔɔ ahwete, guan kɔɔ wɔn kurom.
  hlt-hlt: Te vaengah Judah te Israel mikhmuh ah yawk tih hlang khaw amah kah dap
    la rhaelrham uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ potɛ́ Sudɑɑ kɔbɛ kɛ́ bɛ̀ nɑ bɑ́ wè kɛ̀ wèe cokɛ́ kɛ́kò
    nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Me uariv sogha ghua, Israelia Judan mɨdorozir gumaziba dɨkabɨrazɨ, Judan
    mɨdorozir gumaziba ara ua uan nguibabar ghue.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɩ Yutɑ nyǝ́mɑ nɑ pɑ́ se nɑ pɑ́ kpe.
  azb-azb: Yəhudalılar İsraillilərin önündə məğlub oldu və hər kəs öz evinə qaçdı.
  eng-DBY: And Judah was routed before Israel; and they fled every man to his tent.
  hin-2017: यहूदा इस्राएल से हार गया, और हर एक अपने-अपने डेरे को भागा।
  eng-YLT: and Judah is smitten before Israel, and they flee — each to his tents.
  eng-WYC-2017: and Judah felled [or fell] down be-fore Israel, and fled into his
    tabernacles.
  eng-WMBB: Judah was defeated by Israel; so every man fled to his tent.
  urd-GVH: इसराईली फ़ौज ने यहूदाह की फ़ौज को शिकस्त दी, और हर एक अपने अपने घर भाग
    गया।
  rug-rug: Tava kilasa sa qeto minate te Amazaea, meke govete pule pa dia vetu si
    arini.
  gaz-gaz: Warri Yihuudaas warra Israaʼeliin moʼatamanii tokkoon tokkoon namaas gara
    mana ofii isaatti baqate.
  fra-LSG: Juda fut battu par Israël, et chacun s’enfuit dans sa tente.
  yal-yal: Isirayila kaane yi Yuda kaane nɔ, e birin yi e gi, e siga e konne yi.
  haw-1868: A ua lukuia ka Iuda imua o ka Iseraela, a auhee aku la kela kanaka, keia
    kanaka i kona halelewa.
  arb-NAV: فَانْدَحَرَ يَهُوذَا أَمَامَ جَيْشِ إِسْرَائِيلَ وَهَرَبُوا إِلَى مَنَازِلِهِمْ.
  ewe-ewe: Ke Israel si Yuda eye eƒe aʋakɔ katã si yi aƒe.
  eng-LEE: And Judah was defeated before Israel, and they fled every man to his tents.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ আগত যিহূদা বেয়াকৈ পৰাজিত হ’ল আৰু প্ৰতিজন লোকে নিজ নিজ
    তম্বুলৈ পলাই যাবলগীয়া হ’ল।
  sus-A: عِسِرَيِلَ نَشَ نْ يُدَيَ رَ، يُدَيَكَيٍ بِرِن نَشَ عٍ فِ عٍ سٌ عٍ شْنيِ.
  fra-SBL: Juda fut vaincu par Israël, et chacun s'enfuit dans sa tente.
  hbo-hbo: וַיִּנָּ֥גֶף יְהוּדָ֖ה לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיָּנֻ֖סוּ אִ֥ישׁ לְאֹהָלָֽיו׃
  kik-kik: Andũ a Juda makĩhũũrwo nĩ andũ a Isiraeli, na o mũndũ akĩũrĩra gwake mũciĩ.
  fra-NCL: Juda fut battu devant Israël, et chacun s’enfuit dans sa tente.
  cek-AK: Israelnawk mah Judahanwk to pazawk, to naah Judah kaminawk loe angmacae
    im ah cawnh o boih.
  cuk-cuk: Judá-sordamar, Israel-sordamarse galakusad. Degi, bela Judá-sordamar e-neg-e-negse
    duurmakdemarsunnad.
  uig-CYR: Йәһуданиң адәмлири Исраилниң адәмлири тәрипидин тирипирән қилинип, һәр
    бири өз өйигә қечип кәтти.
  tel-2017: యూదావారు ఇశ్రాయేలువారి ముందు నిలవలేక ఓడిపోయారు. ప్రతివాడూ తన గుడారానికి
    పారిపోయాడు.
  hat-BSA: Juda te bat pa Israël, e yo chak te kouri nan pwòp tant yo.
  kos-kos: Un mwet mweun lun Judah kutangyukla, ac elos kaingla nu yen selos.
  hbo-WLC: וַיִּנָּ֥גֶף יְהוּדָ֖ה לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיָּנֻ֖סוּ אִ֥ישׁ לְאֹהָלָֽיו׃
  ibo-ibo: Ndị Izrel meriri ndị Juda, mee ka ha gbalaga, nwoke ọbụla nʼụlọ ya.
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଯିହୁଦା ପରାସ୍ତ ହେଲା, ତହିଁରେ ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ତମ୍ବୁକୁ ପଳାଇଲେ।
  chk-chk: Nge ekewe chon Juta ra kuf ren chon Israel, pwe iteiten eman me eman a
    süla ngeni lenian.
  rop-rop: Imbin bidim ola solja blanga King Amasaiya en deibin ol ranawei kwikbala
    langa olabat ronwan kantri.
  ukr-1871: І були побиті Юдеї Ізрайлитянами, й розбіглись кожний в свою домівку.
  deu-1951: Aber Juda ward vor Israel geschlagen, und sie flohen, ein jeder in seine
    Hütte.
  eng-JPS: And Judah was put to the worse before Israel; and they fled every man to
    his tent.
  srp-1865: Ali Judu razbi Izrailj, te pobjegoše svaki ka svojemu šatoru.
  lug-lug: Isirayiri n’awangula Yuda, buli muntu n’addukira ewuwe.
  heb-heb: וינגף יהודה לפני ישראל וינסו איש לאהליו׃
  ben-IRV: তখন ইস্রায়েলের কাছে যিহূদা সম্পূর্ণভাবে হেরে গেল, প্রত্যেকে নিজের নিজের
    তাঁবুতে পালিয়ে গেল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਹਾਰ ਗਿਆ ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਤੰਬੂ ਨੂੰ ਭੱਜਾ
  mya-JVB: ဣသရေလ အမျိုးသားရှေ့ မှာ ယုဒ အမျိုးသားရှုံး ၍ ၊ အသီးအသီး တို့သည် မိမိ တို့နေရာ
    သို့ ပြေး ကြ၏။
  hmo-hmo: Vadaeni Iuda tuari taudia be Israela tuari taudia ese idia halusia, bona
    Iuda taudia idia heau, ta ta edia ruma, edia ruma dekenai idia lao.
  urd-urd: और यहूदाह ने इस्राईल के मुक़ाबिले में शिकस्त खाई, और उनमें से हर एक अपने
    डेरे को भागा।
  rus-SYN: И были разбиты Иудеи Израильтянами, и разбежались каждый в шатер свой.
  bqc-SIM: Isailiↄ Yudaↄ fù, ↄ̃ Yudapiↄ lɛ̀kↄ̃wa, baade tà a bɛ.
  tcz-CHONGTHU: Judah Sepaiten alellun a inlanguvah ajam gamtaovin ahi
  mar-mar: इस्राएलने यहूदाचा पराभव केला. झाडून सर्व यहूद्यांनी या लढाईतून पळ काढला.
  qub-qub: Pillyacho Israelcunaga Judäcunata binsiran. Chaura runacunaga machiypa-machir
    gueshpir aywacuran wasinman-cama.
  bqp-bqp: Mɑ Isirelibɑ bɑ Yudɑbɑ kɑmiɑ. Mɑ Yudɑ ben bɑɑwure u dukɑ suɑ u wurɑ win
    yɛnuɔ.
  hat-hat: Lame Izrayèl la bat lame Jida a byen bat. Tout sòlda peyi Jida yo vole
    gaye, yo kouri al lakay yo.
  eng-BSB: And Judah was routed before Israel, and every man fled to his own home.
  eng-WEBPB: Judah was defeated by Israel; so every man fled to his tent.
  kbq-kbq: Hagi Israeli vahe'mo'za Juda vahera hara huzmagaterazage'za, koro fre'za
    kumazmirega vu'za e'za hu'naze.
  nhe-BL: Huan tlali Israel ehuani quintlanque nopa Judá ehuani ipan tlatehuijcayotl.
    Huan miyac soldados tlen Judá cholojtejque.
  gub-BL: Zauxiapekwer weityk Amazi wà. Hemiruze'eg paw uzàn oho weko haw pe wà.
  eng-DRA: And Juda fell before Israel and they fled to their dwellings.
