verse: 2CH.025.013
translations:
  mal-C: ഈ സമയത്ത് ഈ യുദ്ധത്തിൽ പങ്കെടുക്കാൻ അനുവദിക്കാതെ അമസ്യാവു തിരിച്ചയച്ച ഇസ്രായേൽ
    പടക്കൂട്ടം യെഹൂദാനഗരങ്ങളിൽ—ശമര്യമുതൽ ബേത്-ഹോരോൻവരെ കടന്നാക്രമിച്ചു. അവർ മൂവായിരം
    ആളുകളെ വധിക്കുകയും അനവധി കൊള്ളമുതൽ കൊണ്ടുപോകുകയും ചെയ്തു.
  deu-TKW: Die Glieder der Streifschar aber, die Amazja zurückgeschickt hatte, so
    daß sie nicht mit ihm in den Streit ziehen durfte, die fielen in die Städte der
    Judäer ein, von Samaria an bis Beth Horon, erschlugen dreitausend von ihnen und
    machten große Beute.
  lin-lin: Na tango wana, basoda oyo Amatsia azongisaki mpe apekisaki kokende na bitumba
    bakotaki na makasi kati na bingumba ya Yuda longwa na Samari kino na Beti-Oroni.
    Babomaki bato nkoto misato mpe bamemaki bomengo ebele ya bitumba.
  eng-LSV: And the sons of the troop that Amaziah has sent back from going with him
    to battle—they rush against cities of Judah, from Samaria even to Beth-Horon,
    and strike three thousand of them, and seize much prey.
  eng-GNV: But the men of the armie, which Amaziah sent away, that they should not
    goe with his people to battell, fell vpon the cities of Iudah from Samaria vnto
    Beth-horon, and smote three thousand of them, and tooke much spoyle.
  eng-WEBSTER: But the soldiers of the army whom Amaziah sent back, that they should
    not go with him to battle, fell upon the cities of Judah, from Samaria even to
    Beth-horon, and smote three thousand of them, and took much spoil.
  nhw-BL: Huan nopa soldados catli ehuani Efraín ipan tlali Israel ica ajco catli
    Amasías quincueptoya ininchajchaj huan amo quincajqui yase ihuaya ipan nopa tlahuilancayotl,
    inijuanti calajque ipan altepeme ipan tlali Judá huan ipan tlali Samaria hasta
    altepetl Bet Horón. Huan quinmictijque 3 mil masehualme huan quinichtequilijque
    miyac tlamantli.
  swh-ONEN: Wakati huo yale majeshi Amazia aliyoyarudisha na ambayo hakuyaruhusu kushiriki
    katika vita, yalivamia miji ya Yuda kuanzia Samaria hata Beth-Horoni. Yakawaua
    watu 3,000 na kuchukua kiasi kikubwa sana cha mateka.
  bba-bba: Adɑmɑ Efɑrɑimu be Amɑsiɑ u yinɑri bu kɑ nùn tɑbu dɑ mi, bɑ pusi Yudɑn wusu
    sɔɔ sɑɑ Sɑmɑrin di n kɑ dɑ Bɛti Horoniɔ. Mɑ bɑ tɔmbu nɔrɔbun subɑ itɑ (3.000)
    ɡo, bɑ ben yɑ̃nu ɡurɑ.
  eng-KJVCPB: But the soldiers of the army which Amaziah sent back, that they should
    not go with him to battle, fell upon the cities of Judah, from Samaria even unto
    Beth-horon, and smote three thousand of them, and took much spoil.
  luo-luo: To e sechego jolweny mane Amazia oriembo ni ok inyal dhi kode e lweny nomonjo
    miech Juda chakre Samaria nyaka Beth Horon. Neginego ji alufu adek kendo negipeyo
    gik moko mangʼeny.
  meu-meu: A Amasia ese e haloua oreana, ia ida tuari lalonai basiela eto taudia,
    na Iuda hanuadia e tuari henidia, Samaria amo ela bona Bete-horono lalodiai idia
    ese hanua taudia daha-toi e aladia mase, bona kohu momo e abi, e laohai.
  npi-ULB: तर अमस्‍याहले आफूसित युद्धमा नजाउन् भनी फिर्ता पठाइदिएका फौजले यहूदाका
    सामरियादेखि बेथ-होरोनसम्‍मका सहरहरू आक्रमण गरे । तिनीहरूले तीन हजार जना मानिसलाई
    मारे, र धेरै लूटका माल लिएर गए ।
  yor-yor: Ní báyìí àwọn ọ̀wọ́ ogun tí Amasiah ti rán lọ padà, tí wọn kò nípa nínú
    ogun gbógun sí àwọn ìlú Juda láti Samaria sí Beti-Horoni. Wọ́n pa ẹgbẹ̀rún mẹ́ta
    (3,000) nínú wọn, wọ́n sì kó ọ̀pọ̀ ìkógun ńlá.
  pes-OPCB: در این ضمن، سربازان اسرائیلی که اَمَصیا آنها را به وطنشان بازگردانده بود،
    به شهرهای یهودا که بین بیت‌حورون و سامره قرار داشتند، هجوم بردند و سه هزار نفر
    را کشتند و غنیمت بسیار با خود بردند.
  tgl-ULB: Ngunit ang mga lalaki ng hukbong pinauwi ni Amazias upang hindi sila sumamama
    sa kaniya sa labanan, ay nilusob ang mga lungsod ng Juda mula sa Samaria hanggang
    sa Bet-horon. Pinatay nila ang tatlong-libong tao at maraming ninakaw.
  hui-hui: Amasaia ani bialu heatambu Isaraele amiali Amasaia heba wai nape biaru
    ti andaga dai bialu howa Yuda tano maru Samaria tano Bedehorono tanola dombeniha
    wiaru baba wai bule anda pugupugu bini. Ani puwa tigua agali daosini tebira (3,000)
    bo wahalu dabudabu dewaore yalu piai hene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​မိ​မိ​နှင့်​အ​တူ​စစ်​ပွဲ ဝင်​ရန် အာ​မ​ဇိ​အ​ခွင့်​မ​ပြု​ခဲ့​သည့်​ဣသ​ရေ​လ
    တပ်​သား​တို့​သည် ရှ​မာ​ရိ​မြို့​နှင့်​ဗေ​သော​ရုန် မြို့​စပ်​ကြား​တွင်​ရှိ​သော​ယု​ဒ​မြို့​များ​ကို
    တိုက်​ခိုက်​ကာ လူ​သုံး​ထောင်​ကို​သတ်​၍​ပစ္စည်း အ​မြောက်​အ​မြား​ကို​သိမ်း​သွား​ကြ​လေ
    သည်။
  bod-N: ཡིན་ཡང་ཨ་མཱ་ཙི་ཡས་རང་དང་མཉམ་དུ་དམག་ལ་འགྲོ་རུ་མ་བཅུག་པར་ཕྱིར་བཟློགས་པའི་དམག་མི་དེ་རྣམས།
    སཱ་མར་ཡ་ནས་པེད་ཧོ་རོན་གྱི་བར་དུ་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ལ་བཙན་འཛུལ་གྱིས། དེ་དག་གི་མི་སུམ་སྟོང་བསད་ནས་བཅོམ་ནོར་མང་པོ་ཕྲོགས།
  sna-sna: Panguva imwe cheteyo varwi vakanga vadzoserwa naAmazia pakurwa uku vakandopamba
    maguta eJudhea kubva kuSamaria kusvika kuBheti Horoni. Vakauraya zviuru zvitatu
    zvavanhu vakatakura zvinhu zvizhinji kwazvo zvavakapamba.
  spa-BLM: Pero los hombres del ejército que Amasías envió de regreso, para que no
    fueran con él a la batalla, cayeron sobre las ciudades de Judá desde Samaria hasta
    Bet Horón, e hirieron a tres mil de ellas, y tomaron mucho botín.
  cac-cac: Axo eb' soldado yic Israel maj chajocb'atlaj yuj vin̈aj Amasías d'a oval
    chi', aton eb' ix checjican meltzaj d'a spat, ix satel jaye' chon̈ab' eb' d'a
    yol smacb'en Judá, schab'at d'a Samaria masanto d'a Bet-horón. Ix smilancham 3
    mil anima eb', tzijtum tastac ix yelq'uejb'at eb'.
  swh-ULB: Lakini watu wa jeshi ambalo Amazia alilirudisha, ili kwamba wasiende naye
    vitani, wakauvamia mji Yuda kuanzia Somaria hadi Beth- horoni. Wakawapiga watu
    elfu tatu na kuwateka wengi sana.
  bel-bel: А войска, якое Амасія адаслаў назад, каб яно не хадзіла зь ім на вайну,
    рассыпалася па гарадах Юдэі ад Самарыі да Вэтарона і перабіла ў іх тры тысячы,
    і нарабавала шмат здабычы.
  deu-ELBBK: Aber die Männer der Schar, die Amazja hatte zurückkehren lassen, dass
    sie nicht mit ihm in den Kampf zögen, die fielen ein in die Städte Judas, von
    Samaria bis Beth-Horon, und erschlugen von ihnen 3.000 Mann und machten eine große
    Beute.
  mbb-OT: Ne haazà mulà is menge sundaru he impemeulì ni Amazia su wazè dan dumaha
    te tebek ne nemenurung dan diyà te menge inged te Juda ebpuun te Samaria pehendiyà
    te Bet Horon. Nekepatey zan te 3,000 he menge etew, wey mezakel he menge azen
    is mibpenguwa zan.
  mal-2015: എന്നാൽ തന്നോടുകൂടെ യുദ്ധത്തിന്നു പോരാതെയിരിപ്പാൻ അമസ്യാവു മടക്കി അയച്ചിരുന്ന
    പടക്കൂട്ടത്തിലെ ആളുകൾ ശമര്യമുതൽ ബേത്ത്-ഹോരോൻവരെയുള്ള യെഹൂദാനഗരങ്ങളെ ആക്രമിച്ചു
    മൂവായിരം ആളുകളെ കൊന്നു വളരെ കൊള്ളയിട്ടു.
  rmc-rmc: Ale ola murša, saven o Amacijah bičhaďa khere, džanas pro judska fori la
    Samarijatar dži paš o Bet-Choron. Ode murdarde 3 000 muršen a zaile odarik but
    veci.
  pes-OPV: و اما مردان آن فوج که امصیا بازفرستده بود تا همراهش به جنگ نروند، برشهرهای
    یهودا از سامره تا بیت حورون تاختند وسه هزار نفر را کشته، غنیمت بسیار بردند.
  ron-1924: Ынсэ оамений дин чата кэрея ый дэдусе друмул ка сэ ну мяргэ ла рэзбой
    ку ел ау нэвэлит ын четэциле луй Иуда, де ла Самария пынэ ла Бет-Хорон, ау учис
    аколо трей мий де иншь ши ау луат мулте прэзь.
  ben-OBCV: এই ফাঁকে, যে সৈন্যদলকে অমৎসিয় ফেরত পাঠিয়ে দিলেন ও যুদ্ধে অংশগ্রহণ করার
    সুযোগ দেননি, তারা শমরিয়া থেকে শুরু করে বেথ-হোরোণ পর্যন্ত যিহূদার নগরগুলিতে হানা
    দিয়েছিল। তারা 3,000 লোককে হত্যা করল এবং প্রচুর পরিমাণ লুটসামগ্রী তুলে নিয়ে গেল।
  som-som: Laakiinse raggii ciidankii ee Amasyaah dib u diray oo u diiday inay isaga
    dagaalka u raacaan, waxay weerar ku dhufteen magaalooyinkii dalka Yahuudah, tan
    iyo Samaariya iyo ilaa Beytxooroon, oo waxay ka laayeen saddex kun oo qof, oo
    maal badanna way ka dhaceen.
  lat-VUC: At ille exercitus quem remiserat Amasias ne secum iret ad prælium, diffusus
    est in civitatibus Juda, a Samaria usque ad Bethoron, et interfectis tribus millibus,
    diripuit prædam magnam.
  eng-ASVBT: But the men of the army whom Amaziah sent back, that they should not
    go with him to battle, fell upon the cities of Judah, from Samaria even unto Beth-horon,
    and smote of them three thousand, and took much spoil.
  ita-1885: Ma le schiere che Amasia avea rimandate, acciocchè non andassero con lui
    alla guerra, scorsero sopra le città di Giuda, da Samaria, fino in Bet-horon;
    e percossero tremila uomini di quella, e fecero una gran preda.
  eng-LXXUP: And the men of the host whom Amaziah sent back so that they should not
    go with him to battle, went and attacked the cities of Judah, from Samaria to
    Beth-horon; and they smote three thousand among them, and took much spoil.
  eng-ULB: But the men of the army which Amaziah sent back, so that they should not
    go with him to battle, attacked the cities of Judah from Samaria to Beth Horon.
    They struck down three thousand of the people and took much plunder.
  spa-VBL: Pero los hombres del ejército que Amasías envió a casa, negándose a dejarlos
    ir con él a la batalla, asaltaron las ciudades de Judá, desde Samaria hasta Bet-horón.
    Mataron a tres mil de sus habitantes y se llevaron una gran cantidad de botín.
  fra-_FOB: Mais les gens de la troupe qu'Amatsia avait renvoyée, afin qu'ils ne vinssent
    point avec lui à la guerre, se jetèrent sur les villes de Juda, depuis Samarie
    jusqu'à Beth-Horon, y tuèrent trois mille personnes, et pillèrent un grand butin.
  mal-mal: എന്നാൽ തന്നോടുകൂടെ യുദ്ധത്തിന് പോരാൻ അനുവദിക്കാതെ അമസ്യാവ് മടക്കി അയച്ചിരുന്ന
    പടയാളികൾ, ശമര്യ മുതൽ ബേത്ത്-ഹോരോൻ വരെയുള്ള യെഹൂദാനഗരങ്ങൾ ആക്രമിച്ച് മൂവായിരംപേരെ
    കൊന്ന്, വളരെയധികം കൊള്ളയിട്ടു.
  urd-GVR: Itne meṅ fāriġh kie gae Isrāīlī faujiyoṅ ne Sāmariya aur Bait-haurūn ke
    bīch meṅ wāqe Yahūdāh ke shahroṅ par hamlā kiyā thā. Laṛte laṛte unhoṅ ne 3,000
    mardoṅ ko maut ke ghāṭ utār diyā aur bahut-sā māl lūṭ liyā thā.
  suz-BL: मेना अमस्‍याहम लडाइम मलाइक्‍थु, खिं लेश्‍शा सोइश्‍शो लडाइ पाइबपुकीम यहूदा
    ङा सहरपुकी सामरीया रे बेथ-होरोन सम्‍म मारेइ मारेइ रोइक्‍तमे बाक्‍त। मेकोपुकीम
    मेकेर हजार सां मुर आन कली सदमे बाक्‍त। मिनु शुश मार मार रोइश्‍शा लदमे बाक्‍त।
  ita-1927: Ma gli uomini dell’esercito che Amatsia avea licenziati perché non andassero
    seco alla guerra, piombarono sulle città di Giuda, da Samaria fino a Beth-Horon;
    ne uccisero tremila abitanti, e portaron via molta preda.
  ckb-ckb: بەڵام ئەو چەتانەی کە ئەمەسیا نەیهێشت لەگەڵیدا بچنە جەنگەکە، هێرشیان کردە
    سەر شارۆچکەکانی یەهودا، لە سامیرەوە هەتا بێت‌حۆرۆن و سێ هەزاریان لێ کوشتن و تاڵانێکی
    زۆریشیان برد.
  eng-BBE: But the men of the band which Amaziah sent back and did not take with him
    to the fight, made attacks on the towns of Judah from Samaria to Beth-horon, putting
    to death three thousand of their people and taking away a great store of their
    goods.
  kan-OKCV: ತಮ್ಮ ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಬಾರದ ಹಾಗೆ ಅಮಚ್ಯನು ಹಿಂದಕ್ಕೆ ಕಳುಹಿಸಿದ ಗುಂಪಿನವರು ಯೆಹೂದದ
    ಪಟ್ಟಣಗಳ ಮೇಲೆ ದಾಳಿಮಾಡಿ, ಸಮಾರ್ಯ ಮೊದಲುಗೊಂಡು ಬೇತ್ ಹೋರೋನಿನ ಮಟ್ಟಿಗೂ ಮೂರು ಸಾವಿರ ಮಂದಿಯನ್ನು
    ಕೊಂದು, ಬಹು ಕೊಳ್ಳೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: தன்னோடுகூட போருக்கு வராமலிருக்க, அமத்சியா திருப்பிவிட்ட போர் வீரர்கள்,
    சமாரியாமுதல் பெத்தொரோன்வரை உள்ள யூதா பட்டணங்களைத் தாக்கி, அவைகளில் மூவாயிரம்பேரை
    வெட்டி, திரளாகக் கொள்ளையிட்டார்கள்.
  spa-RV-1909: Empero los del escuadrón que Amasías había despedido, porque no fuesen
    con él á la guerra, derramáronse sobre las ciudades de Judá, desde Samaria hasta
    Beth-oron, é hirieron de ellos tres mil, y tomaron un grande despojo.
  ron-BTF: Dar soldații armatei pe care Amația i-a trimis înapoi, ca să nu meargă
    cu el la bătălie, au căzut peste cetățile lui Iuda, de la Samaria chiar până la
    Bet-Horon, și au lovit trei mii dintre ei și au luat multă pradă.
  eng-WEBP: But the men of the army whom Amaziah sent back, that they should not go
    with him to battle, fell on the cities of Judah from Samaria even to Beth Horon,
    and struck of them three thousand, and took much plunder.
  eng-FBV: But the men of the army Amaziah sent home, refusing to let them go with
    him to battle, raided the towns of Judah, from Samaria to Beth-horon They killed
    3,000 of their inhabitants and took a great deal of plunder.
  nld-1939: Intussen hadden de manschappen van de troep, die Amas-jáhoe had teruggestuurd,
    en niet met hem mee mochten strijden, een aanval gedaan op de steden van Juda,
    van Samaria af tot Bet-Choron; zij hadden daar drieduizend man verslagen, en een
    grote buit behaald.
  nch-BL: Huan nopa soldados cati ehuani Efraín ipan tali Israel ica norte cati Amasías
    quincuepaltijtoya ininchajchaj huan amo quincajqui yase ihuaya ipan nopa tatehuilisti,
    inijuanti calajque ipan altepeme ipan tali Judá huan ipan tali Samaria hasta altepet
    Bet Horón. Huan quinmictijque 3 mil masehualme huan quinichtequilijque miyac tamanti.
  vie-1934: Còn đạo binh mà A-ma-xia khiến trở về, không cho đi ra trận với mình,
    thì xông vào các thành Giu-đa, từ Sa-ma-ri cho đến Bết-Hô-rôn, đánh giết ba ngàn
    người tại đó, và cướp lấy nhiều của cải.
  hin-CV: मगर उन क्रोधित सैनिकों ने जिन्हें अमाज़्याह ने युद्ध-भूमि न ले जाकर घर लौटा
