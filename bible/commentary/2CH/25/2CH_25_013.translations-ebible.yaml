    əsgərləri Samariyadan Bet-Xorona qədər Yəhuda şəhərlərinə basqın etdilər. Onlardan
    üç min nəfəri qırdılar və qarət olunmuş çoxlu qənimət ələ keçirdilər.
  eng-DBY: But those of the troop that Amaziah had sent back, that they should not
    go with him to battle, fell upon the cities of Judah from Samaria as far as Beth-horon,
    and smote three thousand of them, and took much spoil.
  hin-2017: परन्तु उस दल के पुरुष जिसे अमस्याह ने लौटा दिया कि वे उसके साथ युद्ध करने
    को न जाएँ, सामरिया से बेथोरोन तक यहूदा के सब नगरों पर टूट पड़े, और उनके तीन हजार
    निवासी मार डाले और बहुत लूट ले ली।
  eng-YLT: And the sons of the troop that Amaziah hath sent back from going with him
    to battle — they rush against cities of Judah, from Samaria even unto Beth-Horon,
    and smite of them three thousand, and seize much prey.
  eng-WYC-2017: And that host that Amaziah had sent again, that it should not go with
    him to battle, was spread abroad in the cities of Judah from Samaria unto Bethhoron;
    and after the host of Israel had slain three thousand of Judah, it took away a
    great prey.
  eng-WMBB: But the men of the army whom Amaziah sent back, that they should not go
    with him to battle, fell on the cities of Judah from Samaria even to Beth Horon,
    and struck of them three thousand, and took much plunder.
  urd-GVH: इतने में फ़ारिग़ किए गए इसराईली फ़ौजियों ने सामरिया और बैत-हौरून के बीच
    में वाक़े यहूदाह के शहरों पर हमला किया था। लड़ते लड़ते उन्होंने 3,000 मर्दों को
    मौत के घाट उतार दिया और बहुत-सा माल लूट लिया था।
  rug-rug: Korapa gua asa, sari na tie varipera pa Izireli sapu lopu va malumi e Amazaea
    pude somana luli koasa pa vinaripera, si la rapati rini sari na vasileana pa Ziuda
    pa vari korapana Sameria meke Beti Horoni, meke va matei rini si ka ṉeta tina
    tie, meke soku likakalae si paleke taloa ni rini.
  gaz-gaz: Loltoonni Amasiyaa akka isaan isa wajjin hin duulleef gara biyya isaaniitti
    deebisee erge sun garuu magaalaawwan Yihuudaa kanneen Samaariyaadhaa hamma Beet
    Horoonitti jiran ni dhaʼan. Isaanis namoota kuma sadii ajjeesanii boojuu baayʼee
    fudhatanii deeman.
  fra-LSG: Cependant, les gens de la troupe qu’Amatsia avait renvoyés pour qu’ils
    n’allassent pas à la guerre avec lui firent une invasion dans les villes de Juda
    depuis Samarie jusqu’à Beth-Horon, y tuèrent trois mille personnes, et enlevèrent
    de nombreuses dépouilles.
  yal-yal: Amasiya bata yi Isirayila sofaan naxanye raxɛtɛ, alogo e nama lan yɛngɛni,
    ne yi Yuda taane yɛngɛ keli Samari taani han Beti-Xoron, e yi muxu wuli saxan
    faxa, e yi se wuyaxi tongo.
  haw-1868: A o ka poe koa a Amazia i hoihoi aku ai, i hele ole lakou me ia i ke kaua,
    hana ino lakou ma na kulanakauhale o Iuda mai Samaria a hiki i Betehorona, a luku
    iho la lakou i ekolu tausani kanaka, a lawe aku i ka waiwai pio he nui loa.
  arb-NAV: أَمَّا الْمُرْتَزِقَةُ الَّذِينَ صَرَفَهُمْ أَمَصْيَا عَنْ خَوْضِ الْقِتَالِ
    مَعَهُ، فَقَدْ أَغَارُوا عَلَى مُدُنِ يَهُوذَا، مَا بَيْنَ السَّامِرَةِ وَبَيْتِ
    حُورُونَ، وَقَتَلُوا ثَلاثَةَ آلافٍ مِنْ أَهْلِهَا، وَنَهَبُوا غَنَائِمَ كَثِيرَةً.
  ewe-ewe: Israel ƒe aʋakɔ si Amazia gbugbɔ ɖo ɖe aƒe la, ge ɖe Yudanyigba dzi eye
    woha nu le du geɖewo me le Bet Horon lɔƒo ɖo ta Samaria. Wowu ame akpe etɔ̃ (3,000)
    eye woha aboyonu geɖewo.
  eng-LEE: But the men of the band whom Amazyahu had sent back, that they should not
    go with him to battle, spread themselves about in the cities of Judah, from Samaria
    even unto Beth-choron, and smote of them three thousand [persons], and plundered
    much spoil.
  asm-FB: কিন্তু অমচিয়াই তেওঁৰ লগত যুদ্ধ-যাত্ৰা কৰিবলৈ নিদি ওভোটাই পঠিওৱা সৈন্যদলৰ
    লোকসকলে চমৰিয়াৰ পৰা বৈৎ-হোৰোণলৈকে যিহূদাৰ নগৰবোৰ আক্ৰমণ কৰিলে৷ তেওঁলোকে তিনি
    হাজাৰ লোকক বধ কৰিলে আৰু বহুত বস্তু লুট কৰি নিলে।
  sus-A: عٍقِرَ مِكَيٍ، عَمَسِيَ نَشٍيٍ رَفبِلٍن عٍ شْنيِ، نٍيٍ نَشَ بَفَن يُدَيَ
    تَايٍ مَ كٍلِقٍ سَمَرِ مَ، سَ دْشْ بٍتِ شٌرٌن نَ. عٍ نَشَ مِشِ وُلُ سَشَن قَشَ،
    عٍ قَ مّننِكَيٍ هَرِفٍ شَنِن عٍ شُن مَ.
  fra-SBL: Mais les hommes de l'armée qu'Amatsia avait renvoyés pour ne pas aller
    avec lui au combat, tombèrent sur les villes de Juda, depuis Samarie jusqu'à Beth
    Horon, en battirent trois mille et firent un grand pillage.
  hbo-hbo: וּבְנֵ֣י הַגְּד֗וּד אֲשֶׁ֨ר הֵשִׁ֤יב אֲמַצְיָ֙הוּ֙ מִלֶּ֤כֶת עִמֹּו֙ לַמִּלְחָמָ֔ה
    וַֽיִּפְשְׁטוּ֙ בְּעָרֵ֣י יְהוּדָ֔ה מִשֹּׁמְרֹ֖ון וְעַד־בֵּ֣ית חֹורֹ֑ון וַיַּכּ֤וּ
    מֵהֶם֙ שְׁלֹ֣שֶׁת אֲלָפִ֔ים וַיָּבֹ֖זּוּ בִּזָּ֥ה רַבָּֽה׃ ס
  kik-kik: Hĩndĩ o ĩyo, thigari iria Amazia aacookithĩtie akĩgiria ikarũe-rĩ, igĩtharĩkĩra
    matũũra ma Juda kuuma Samaria nginya Bethi-Horoni. Nacio ikĩũraga andũ 3,000 na
    igĩtaha indo nyingĩ mũno.
  fra-NCL: Cependant, les gens de la troupe qu’Amasias avait renvoyés pour qu’ils
    n’allassent pas à la guerre avec lui, se jetèrent sur les villages de Juda ; depuis
    Samarie jusqu’à Béthoron, y tuèrent trois mille hommes et enlevèrent de nombreuses
    dépouilles.
  cek-AK: Toe Amaziah hoi nawnto misatukhaih ahmuen ah kacaeh ai, anih mah amlaemsak
    let ih misatuh kaminawk loe, Samaria hoi Beth-Horon khoek to Judah vangpuinawk
    to tuk o moe, kami sang thumto hum o pacoengah, kapop parai hmuenmaenawk to a
    lomh pae o.
  cuk-cuk: Deyob neg-gunagua, Amasías-Israel-sordamar-bila-onogedse-nissurmaladi,
    Judá-yargi igarba neggweburmar-bukwadgi ubodapmalad. Agi, wemar Samaria-neggwebur-akale,
    Bet-Horón-neggweburse, milipaa (3,000) dulemar-ogilosad. Degine, e-ibmar-nuegan-bukidar
    e-ibe susmarbalid.
  uig-CYR: Һалбуки, Амазия өзи билән биллә җәң қилишқа рухсәт қилмай қайтурувәткән
    ялланма әскәрләр Самарийәдин Бәйт-Һорунғичә болған Йәһуданиң һәр қайси шәһәрлиригә
    һуҗум қилип кирип үч миң адәмни қирип ташлиди һәм нурғун мал-мүлүкни булап кәтти.
  tel-2017: అయితే తనతో యుద్ధానికి రావద్దని అమజ్యా తిరిగి పంపివేసిన సైనికులు షోమ్రోను
    మొదలు బేత్‌హోరోను వరకూ ఉన్న యూదా పట్టణాల మీద పడి వారిలో 3,000 మందిని చంపి విస్తారమైన
    దోపిడీ సొమ్ము పట్టుకు పోయారు.
  hat-BSA: Men sòlda ke Amatsia te voye retounen pou yo pa ale nan batay la avèk li
    yo, te atake vil a Juda yo, soti Samarie jis rive Beth-Horon. Yo te frape twa-mil
    nan yo, e te piyaje anpil byen yo.
  kos-kos: In pacl se inge, mwet mweun Israel ma Amaziah el tia lela in welul ah,
    elos mweuni siti lun Judah ma oan inmasrlon Samaria ac Beth Horon. Elos uniya
    mukul tolu tausin, ac eisla ma wap pukanten.
  hbo-WLC: וּבְנֵ֣י הַגְּד֗וּד אֲשֶׁ֨ר הֵשִׁ֤יב אֲמַצְיָ֙הוּ֙ מִלֶּ֤כֶת עִמּוֹ֙ לַמִּלְחָמָ֔ה
    וַֽיִּפְשְׁטוּ֙ בְּעָרֵ֣י יְהוּדָ֔ה מִשֹּׁמְר֖וֹן וְעַד־בֵּ֣ית חוֹר֑וֹן וַיַּכּ֤וּ
    מֵהֶם֙ שְׁלֹ֣שֶׁת אֲלָפִ֔ים וַיָּבֹ֖זּוּ בִּזָּ֥ה רַבָּֽה׃ ס
  ibo-ibo: Ma ndị agha ahụ Amazaya zilagara, ka ha ghara iso ya gaa agha, wakporo
    ọtụtụ obodo ndị Juda site na Sameria ruo Bet-Horon. Ha gburu puku mmadụ atọ nʼime
    ha, bukọrọkwa ọtụtụ ihe nkwata nʼagha, buru ha laa.
  ory-ory: ମାତ୍ର ଅମତ୍‍ସୀୟ ଯେଉଁ ସେନାମାନଙ୍କୁ ଆପଣା ସଙ୍ଗେ ଯୁଦ୍ଧକୁ ଯିବା ପାଇଁ ଉପଯୁକ୍ତ ମନେ
    ନ କରି ଫେରାଇ ଦେଇଥିଲେ, ସେମାନେ ଶମରୀୟାଠାରୁ ବେଥ୍-ହୋରଣ ପର୍ଯ୍ୟନ୍ତ ପଡ଼ି ଯିହୁଦାର ନଗରସବୁ
    ଆକ୍ରମଣ କଲେ ଓ ତିନି ସହସ୍ର ଲୋକଙ୍କୁ ବଧ କରି ବହୁତ ଲୁଟଦ୍ରବ୍ୟ ନେଲେ।
  chk-chk: Nge ekewe sounfiun Israel Amasia a tinirela, pun esap mwüt ngeniir pwe
    repwe eti le feila maun, ra maun ngeni ekewe telinimwen Juta seni Samaria tori
    Pet-horon. Iwe, ra niela me lon ekewe telinimw ükükün ülüngatngeröü aramas o angei
    chomong liaper.
  rop-rop: Wal langa det taim ol detlot Isreil soljamob weya King Amasaiya bin jandimbek
    langa olabat ronwan kantri bin teikoba ol detlot taun gulijap langa Sameriya en
    raidap langa Betharan. Deibin kilim 3,000 pipul en deibin deigimwei ola ebrijing
    blanga olabat.
  ukr-1871: Але військо, що Амасія відіслав назад, щоб не йшло з ним на війну, розійшлося
    по містах Юдейських від Самариї до Беторона, й повбивало в їх три тисячі, та награбувало
    силу добичі.
  deu-1951: Aber die Kriegsleute, welche Amazia zurückgeschickt hatte, daß sie nicht
    mit ihm in den Krieg zögen, fielen in die Städte Judas ein, von Samaria bis gen
    Beth-Horon, erschlugen daselbst dreitausend [Mann] und machten große Beute.
  eng-JPS: But the men of the army whom Amaziah sent back, that they should not go
    with him to battle, fell upon the cities of Judah, from Samaria even unto Beth-horon,
    and smote of them three thousand, and took much spoil.
  srp-1865: A vojnici koje Amasija posla natrag da ne idu s njim u boj, navališe na
    gradove Judine od Samarije do Vet-Orona, i pobiše po njima tri tisuæe, i zaplijeniše
    velik plijen.
  lug-lug: Naye eggye liri Amaziya lye yasindika okuddayo, n’ataliganya kugenda naye
    mu lutalo; lyalumba ebibuga bya Yuda okuva e Samaliya okutuuka e Besukolooni,
    ne litta abantu enkumi ssatu ku bo, era ne litwala n’omunyago mungi.
  heb-heb: ובני הגדוד אשר השיב אמציהו מלכת עמו למלחמה ויפשטו בערי יהודה משמרון ועד
    בית חורון ויכו מהם שלשת אלפים ויבזו בזה רבה׃
  ben-IRV: কিন্তু অমৎসিয় নিজের সঙ্গে যুদ্ধ করতে না দিয়ে যে সৈন্যদল কে ফিরিয়ে দিয়েছিলেন,
    তারা শমরিয়া থেকে বৈৎ-হোরোণ পর্যন্ত যিহূদার নগর আক্রমণ করে তাদের তিন হাজার লোককে
    আঘাত করল এবং অনেক জিনিস লুট করে নিয়ে গেল।
  pan-pan: ਪਰ ਉਸ ਸੈਨਾਂ ਦੇ ਜੁਆਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਅਮਸਯਾਹ ਨੇ ਮੋੜ ਭੇਜਿਆ ਸੀ ਕਿ ਉਹ ਦੇ ਨਾਲ ਲੜਾਈ
    ਵਿੱਚ ਨਾ ਜਾਣ ਸਾਮਰਿਯਾ ਤੋਂ ਬੈਤ-ਹੋਰੋਨ ਤੱਕ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਤੇ ਟੁੱਟ ਪਏ ਅਤੇ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਤਿੰਨ ਹਜ਼ਾਰ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਬਹੁਤ ਸਾਰਾ ਮਾਲ ਲੁੱਟ ਲੈ ਗਏ।
  mya-JVB: ဝိုင်း၍တိုက်ရသောအခွင့်ကို အာမဇိ မပေး၊ လွှတ် လိုက်သော စစ်သူရဲ တို့မူကား
    ၊ ရှမာရိ မြို့မှစ၍ ဗေသောရုန် မြို့တိုင်အောင် ၊ ယုဒ မြို့ တို့ကို တိုက် သဖြင့်
    ၊ လူသုံး ထောင် ကိုသတ် ၍ ၊ လက်ရ ဥစ္စာအများ ကို သိမ်းသွား ကြ၏။
  hmo-hmo: To Amasaia ese ia siaia lou Israela taudia, ia danu do idia tuari gwauraia,
    to edia dala be Amasaia ese ia koua taudia, ese Iuda hanua haida idia tuari henia.
    Unai hanua be Samaria bona Bete Horono edia huanai idia noho. Unai Israela taudia
    ese tau ibounai 3000 idia alaia, bona kohu momo idia abia, edia gabu dekenai idia
    abia lao.
  urd-urd: लेकिन उस लश्कर के लोग जिनको अमसियाह ने लौटा दिया था कि उसके साथ जंग में
    न जाएँ, सामरिया से बैतहौरून तक यहूदाह के शहरों पर टूट पड़े और उनमें से तीन हज़ार
    जवानों को मार डाला और बहुत सी लूट ले गए।
  rus-SYN: Войско же, которое Амасия отослал обратно, чтоб оно не ходило с ним на
    войну, рассыпалось по городам Иудеи от Самарии до Вефорона и перебило в них три
    тысячи, и награбило множество добычи.
  bqc-SIM: Zĩgↄ̃ pↄ́ Amazia ń gbáɛ, i we aa gɛ̀anↄ zĩlauopiↄ, kɛ́ aalɛ tá, aa
    lɛ̀lɛ Yuda bùsu wɛ̃́lɛↄwa za Samali e à gɛ̀ pɛ̀ Bɛtoloniwa, aa gbɛ̃́ↄ dɛ̀dɛ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ àaↄ̃ (3.000), ↄ̃ aa ń pↄ́ↄ nàaa dúuduu.
  tcz-CHONGTHU: Alangkhatnah Israel sepaite Amaziah in galla akonpi nomlou anungsol
    houchun Samaria leh Ben Horon kikah a um Judah khopi hochu adekhummun mi 3000
    lang athatnun thiltamtah jong achomdoh un ahi
  mar-mar: नेमक्या याचवेळी अमस्याने परत पाठवलेल्या इस्राएली सैन्याने यहूदातील काही
    नगरांवर हल्ला चढवला. त्यांनी बेथ-होरोनपासून सरळ शोमरोनपर्यंत गावे उद्ध्वस्त केली,
    तीन हजार लोकांस जिवे मारले आणि मौल्यवान चीजवस्तू लुटल्या. अमस्याने आपल्याला लढाईत
    सामील करून न घेतल्यामुळे हे इस्राएली सैन्य भडकले होते.
  qub-qub: Chaycamaga Amasías pillyaj aywäshinanta mana munashan runacuna, wasinman
    cuticojno aywar Judäpa siudänincunaman yaycuran Samariapita-pacha Bet-horoncama.
    Runacunata wañuycachiran quimsa warangata (3,000). Nircur ima-aycantapis apacuran.
  bqp-bqp: Adɑmɑ Efɑrɑimu be Amɑsiɑ u yinɑri bu kɑ nùn tɑbu dɑ mi, bɑ pusi Yudɑn wusu
    sɔɔ sɑɑ Sɑmɑrin di n kɑ dɑ Bɛti Horoniɔ. Mɑ bɑ tɔmbu nɔrɔbun subɑ itɑ (3.000)
    go, bɑ ben yɑ̃nu gurɑ.
  hat-hat: Men, sòlda Amasya te voye tounen lakay yo pou yo pa ale nan lagè ansanm
    avè l' yo, anvayi lavil peyi Jida yo, depi lavil Samari rive lavil Bètowon. Yo
    touye twamil (03.000) moun, yo pran yon pakèt bagay pote ale.
  eng-BSB: Meanwhile the troops that Amaziah had dismissed from battle raided the
    cities of Judah, from Samaria to Beth-horon. They struck down 3,000 people and
    carried off a great deal of plunder.
  eng-WEBPB: But the men of the army whom Amaziah sent back, that they should not
    go with him to battle, fell on the cities of Judah from Samaria even to Beth Horon,
    and struck of them three thousand, and took much plunder.
  kbq-kbq: Ana'ma nehazageno'a, Amasia'ma huzmantege'zama ha'ma osu nontega vaza sondia
    vahe'mo'za, Juda mopafima me'nea rankumatamina Sameria kumateti eri agafa huteno
    vuno Bet-Horoni kumate'ma uhanati'nea kumatamimpi vahetamina, ha' eme huzmante'za
    3tauseni'a vahe zamahe nefri'za, tusi'a fenozmi eri'za vu'naze.
  nhe-BL: Huan nopa soldados tlen ehuani Efraín ipan tlali Israel ica ajco tlen Amasías
    quincueptoya ininchajchaj huan ax quincajqui yase ihuaya ipan nopa tlatehuijcayotl,
    inijuanti calajque ipan altepetini ipan tlali Judá huan ipan tlali Samaria hasta
    altepetl Bet Horón. Huan quinmictijque 3 mil tlacame huan quinichtequilijque miyac
    tlamantli.
  gub-BL: A'e 'ar mehe we zauxiapekwer Izaew ywy rehe har Amazi hemimono karer uzàmàtyry'ym
    tawhu Zuta ywy rehe har wà kury, tawhu Xamari tawhu Mete-Orom wamyter pe har wà
    kury. Uzuka 3.000 teko wà. Weraha wama'e tetea'u wà no.
  eng-DRA: But that army which Amasias had sent back, that they should not go with
    him to battle, spread themselves among the cities of Juda, from Samaria to Beth-horon,
    and having killed three thousand took away much spoil.
