verse: 2CH.025.004
translations:
  mal-C: എന്നിരുന്നാലും “മക്കളുടെ തെറ്റിനു പിതാക്കന്മാരോ പിതാക്കന്മാരുടെ തെറ്റിനു
    മക്കളോ മരണശിക്ഷ അനുഭവിക്കരുത്; ഓരോരുത്തരുടെയും പാപത്തിന് അവരവർതന്നെ മരണശിക്ഷ അനുഭവിക്കണം,”
    എന്ന് യഹോവ കൽപ്പിച്ചിരിക്കുന്നതായി മോശയുടെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതനുസരിച്ച്
    അമസ്യാവ് അവരുടെ മക്കളെ കൊലചെയ്യിച്ചില്ല.
  deu-TKW: 'Ihre Kinder ließ er jedoch nicht hinrichten, sondern verfuhr nach dem
    Gebote Jahwes, das im Gesetz, im Buche Moses, geschrieben steht und so lautet:
    Es sollen nicht Väter um der Kinder willen und Kinder um der Väter willen sterben,
    sondern sollen ein jeder nur wegen seines eigenen Vergehens getötet werden dürfen.'
  lin-lin: 'Nzokande, abomaki te bana mibali ya babomi ya tata na ye, pamba te kolanda
    ndenge ekomama kati na Mobeko, kati na buku ya Moyize, Yawe apesaki mitindo oyo :
    « Bakoboma batata te mpo na bana na bango to mpe bakoboma bana te mpo na batata ;
    bakoboma moto na moto mpo na masumu na ye moko. »'
  eng-LSV: and he has not put their sons to death, but [did] as is written in the
    Law, in the Scroll of Moses, whom YHWH commanded, saying, “Fathers do not die
    for sons, and sons do not die for fathers, but they each die for his own sin.”
  eng-GNV: But he slewe not their children, but did as it is written in the Lawe,
    and in the booke of Moses, where the Lord commanded, saying, The fathers shall
    not dye for the children, neyther shall the children die for the fathers, but
    euery man shall dye for his owne sinne.
  eng-WEBSTER: But he slew not their children, but did as it is written in the law
    of the book of Moses, where the LORD commanded, saying, The fathers shall not
    die for the children, neither shall the children die for the fathers, but every
    man shall die for his own sin.
  nhw-BL: 'Pero amo quinmicti ininconehua pampa quitlepanitac catli ijcuilijtoc ipan
    iley Moisés campa quiijtohua: “Amo xiquinmictica tetajme por inintlajtlacolhua
    ininconehua, niyon coneme por inintlajtlacolhua inintatahua. Quema monequi anquimictise
    se masehuali, xijmictica por catli yaya itlajtlacolhua.”'
  swh-ONEN: 'Hata hivyo hakuwaua watoto wao, lakini akafanya sawasawa na ilivyoandikwa
    katika Sheria, katika Kitabu cha Mose, ambako Bwana aliamuru: “Baba hawatauawa
    kwa ajili ya watoto wao, wala watoto hawatauawa kwa ajili ya baba zao. Kila mmoja
    atakufa kwa ajili ya dhambi zake mwenyewe.”'
  bba-bba: Adɑmɑ u ǹ ben bibu ɡo. U Yinni Gusunɔn woodɑ swĩiwɑ ye u Mɔwisi sɔ̃ɔwɑ
    u yoruɑ woodɑn tireru sɔɔ u nɛɛ, bɑɑbɑbɑ bɑ ǹ ɡbimɔ ben bibun torɑnun sɔ̃. Mɛyɑ
    mɑɑ bibu bɑ ǹ ɡbimɔ ben bɑɑbɑbɑn torɑnun sɔ̃. Bɑɑwure u koo ɡbiwɑ win tiin torɑrun
    sɔ̃.
  eng-KJVCPB: But he slew not their children, but did as it is written in the law
    in the book of Moses, where the Lord commanded, saying, The fathers shall not
    die for the children, neither shall the children die for the fathers, but every
    man shall die for his own sin.
  luo-luo: Kata kamano ne ok onego yawuot jogo nikech noluwo chik manie Kitap Chik
    mar Musa mane Jehova Nyasaye oketo mawacho niya, “Wuone ok nonegi nikech ketho
    mag nyithindgi, bende nyithindo kik negi nikech ketho mag wuonegi, to ngʼato ka
    ngʼato nonegi nikech richone owuon.”
  meu-meu: A idia natudia na ia ese se aladia mase, taravatu na Mose ena buka ai e
    torea heḡereḡerena; unuseni ai Iehova e haheḡani, eto “Tama na basio aladia mase
    natudia daidiai, eiava memero na basio aladia mase tamadia daidiai; a ta ta ena
    kara dika ena kara dika daidiai bae mase”.
  npi-ULB: तर तिनले मोशाका व्‍यवस्‍थाको पुस्‍तकमा लेखिएको यसो भन्‍ने परमप्रभुको आज्ञालाई
    पालन गरेर तिनीहरूका छोराछोरीलाई चाहिं मारेनन्‌, “बुबाहरूलाई छोराछोरीका निम्‍ति
    र छोराछोरीलाई बुबाहरूका निम्‍ति नमार्नू । बरू, हरेक मानिसले आफ्‍नै पापका निम्‍ति
    मर्नुपर्छ ।”
  yor-yor: Síbẹ̀ kò pa àwọn ọmọ wọn, ṣùgbọ́n ó ṣe ní ìbámu pẹ̀lú ohun tí a kọ nínú
    òfin nínú ìwé Mose, níbi tí Olúwa ti paláṣẹ pé, “A kò gbọdọ̀ pa àwọn baba fún
    àwọn ọmọ wọn tàbí àwọn ọmọ fún baba wọn, olúkúlùkù ni kí ó kú fún ẹ̀ṣẹ̀ rẹ̀.”
  pes-OPCB: ولی فرزندانشان را نکشت زیرا خداوند در تورات موسی امر فرموده بود که نه
    پدران برای گناه پسران کشته شوند و نه پسران به سبب گناه پدران، بلکه هر کس برای
    گناه خودش مجازات شود.
  tgl-ULB: Ngunit hindi niya pinatay ang mga anak ng mga pumatay sa kaniyang ama,
    sa halip ginawa niya kung ano ang nakasulat sa kautusan, sa aklat ni Moises, gaya
    ng iniutos ni Yahweh, “Ang mga ama ay hindi dapat mamatay para sa kanilang mga
    anak, at hindi rin dapat mamatay ang mga anak para sa mga ama. Sa halip, ang bawat
    tao ay dapat mamatay para sa kaniyang sariling kasalanan.”
  hui-hui: Anigo agali haguane uruni ti waneigini bu hearu bo wa nahe helo wahene.
    Ibugua ani binidagoni irane bamba Anduane Homogonaga bi mana Mosesehanda gilibu
    wini wiago talialu ani bini. Anduane Homogonaga bi mana uruni ogodagua gilibu
    nga. Waneiginime mana ko biyagua ogoninaga pani aba ai̱yalahondo mialu bo waholene
    nawi. Anidagua dege aba ai̱yalame mana ko biyagua ogoninaga pani waneigini mia
    aribia halu bo waholene nawi. Mana ko birago ibuniore homelo bo waholene nga,
    lalu ogonidagua gilibu winigo nga.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​၏​သား​သ​မီး​တို့​ကို​ကား``မိ ဘ​တို့​သည်​သား​သ​မီး​တို့​ကူး​လွန်​သည့်​ပြစ်​မှု
    ကြောင့်​အ​သတ်​မ​ခံ​စေ​ရ။ သား​သ​မီး​တို့​သည် လည်း​မိ​ဘ​တို့​ကူး​လွန်​သည့်​ပြစ်​မှု​ကြောင့်
    အ​သတ်​မ​ခံ​စေ​ရ။ မည်​သူ​မ​ဆို​မိ​မိ​ကူး လွန်​သည့်​ပြစ်​မှု​ကြောင့်​သာ​အ​သတ်​ခံ​စေ​ရ
    မည်'' ဟူ​၍​မော​ရှေ​၏​ပ​ညတ်​ကျမ်း​တွင်​ပါ ရှိ​သည့်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပညတ်​တော်​နှင့်
    အ​ညီ​မ​ကွပ်​မျက်​ချေ။
  bod-N: དེ་དག་གི་བུ་རྣམས་མ་བསད་དོ། །གང་ལ་ཞེ་ན། དེ་ནི་མོ་ཤེའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་རུ་བཀོད་ཡོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་འདི་སྐད་དུ།
    བུ་ཡི་རྐྱེན་གྱིས་ཕ་ནི་གསོད་མི་རུང་ལ། ཕ་ཡི་རྐྱེན་གྱིས་བུ་ཡང་གསོད་མི་རུང་སྟེ། མི་རེ་རེ་རང་རང་གི་སྡིག་ཉེས་རྐྱེན་གྱིས་ཤི་དགོས་ཞེས་གསུངས་པས་སོ།
    །
  sna-sna: Kunyange zvakadaro haana kuuraya vanakomana vavo asi akaita sezvazvakanga
    zvakanyorwa muMurayiro, muBhuku raMozisi, umo Jehovha akarayira achiti, “Madzibaba
    havafaniri kuurayiwa nokuda kwavana vavo, uye kuti vana havafaniri kuurayiwa nokuda
    kwamadzibaba avo.”
  spa-BLM: 'Pero no dio muerte a sus hijos, sino que hizo lo que está escrito en la
    ley en el libro de Moisés, como lo ordenó Yahvé, diciendo: “Los padres no morirán
    por los hijos, ni los hijos morirán por los padres, sino que cada uno morirá por
    su propio pecado.”'
  cac-cac: 'Palta maj miljicham eb'' vin̈ yuninal eb'' yuj vin̈, yujto tz''ib''yajcan
    d''a ley Moisés, b''aj syal Jehová: A eb'' mamab''il, max yal scham eb'' yuj smul
    yuninal, max yal pax scham eb'' uninab''il yuj smul smam, yujto junjun mach scham
    yuj smul, xchicani.'
  swh-ULB: Lakini hakuwaua watoto wa wale wauaji, bali alitenda kama kama ilivyoaandikwa
    katika sheria, katika kitabu cha Musa, kama Yahwe alivyokuwa ameamru. “Baba hatajuta
    kwa ajili ya watoto, wala watoto hawatakufa kwa ajili ya baba zao. Badala yake,
    kila mtu lazima afe kwa ajili ya dhambi zake mwenyewe”.
  bel-bel: 'Але дзяцей іхніх не забіў, бо напісана ў законе, у кнізе Майсеевай, дзе
    запавядаў Гасподзь, кажучы: не павінны быць забіваныя бацькі за дзяцей, і дзеці
    не павінны быць забіваныя за бацькоў, а кожны за сваё злачынства павінен памерці.'
  deu-ELBBK: 'Aber ihre Söhne tötete er nicht, sondern er tat, wie im Gesetz, im Buch
    Moses, geschrieben steht, wo der HERR geboten und gesagt hat: Nicht sollen Väter
    sterben um der Kinder willen, und Kinder sollen nicht sterben um der Väter willen,
    sondern sie sollen jeder für seine Sünde sterben.'
  mbb-OT: Piru wazè din mulà pehimetayi is menge anak dan, su sumalà is ingkesurat
    diyà te Libru te Kesuǥuan ni Moises he migkaǥi is Nengazen te, “Kenà ereg he edhimetayan
    is menge ginikanan tenged te salà te menge anak dan, ne is menge anak, kenà ereg
    he edhimetayan tenged te menge salà te menge ginikanan dan. Iyan dà idhimetayi
    te etew is keugelingen din he salà.”
  mal-2015: എങ്കിലും അവരുടെ പുത്രന്മാരെ അവൻ കൊല്ലിച്ചില്ല; അപ്പന്മാർ പുത്രന്മാരുടെ
    നിമിത്തം മരിക്കരുതു; പുത്രന്മാർ അപ്പന്മാരുടെ നിമിത്തവും മരിക്കരുതു; ഓരോരുത്തൻ
    താന്താന്റെ സ്വന്തപാപംനിമിത്തമേ മരിക്കാവു എന്നു യഹോവ കല്പിച്ചിരിക്കുന്നതായി മോശെയുടെ
    പുസ്തകത്തിലെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ തന്നേ.
  rmc-rmc: 'Ale lengre čhaven na diňa te murdarel, bo o RAJ prikazinďa andro zakonos
    le Mojžišoskro: „O dada našťi meren vaš o binos, so kerde lengre čhave, aňi o
    čhave vaš o bini le dadengre, ale sako mi merel vaš peskro binos.“'
  pes-OPV: 'اما پسران ایشان را نکشت به موجب نوشته کتاب تورات موسی که خداوند امر فرموده
    و گفته بود: «پدران به جهت پسران کشته نشوند و پسران به جهت پدران مقتول نگردند،
    بلکه هر کس به جهت گناه خود کشته شود.»'
  ron-1924: 'Дар н-а оморыт пе фиий лор, кэч а лукрат потривит ку чея че есте скрис
    ын леӂе, ын картя луй Мойсе, унде Домнул дэ порунка ачаста: „Сэ ну се омоаре пэринций
    пентру копий ши сэ ну се омоаре копиий пентру пэринць, чи фиекаре сэ фие оморыт
    пентру пэкатул луй.”'
  ben-OBCV: 'তবুও মোশির বিধানপুস্তকে লেখা সেই কথানুসারে, যেখানে সদাপ্রভু আদেশ দিয়েছিলেন:
    “ছেলেমেয়েদের পাপের জন্য বাবা-মাকে কিংবা বাবা-মায়ের পাপের জন্য ছেলেমেয়েদের মেরে
    ফেলা যাবে না; প্রত্যেককেই তার নিজের পাপের জন্য মরতে হবে।” তিনি তাদের ছেলেমেয়েদের
    হত্যা করেননি।'
  som-som: Laakiinse carruurtoodii ma uu dilin, wuxuuse yeelay sida ku qoran sharcigii
    kitaabkii Muuse ku yiil, sidii Rabbigu amray isagoo leh, Aabbayaashu yaanay u
    dhiman carruurtooda, carruurtuna yaanay u dhiman aabbayaashood, laakiinse nin
    waluba dembigiisa ha u dhinto.
  lat-VUC: 'sed filios eorum non interfecit, sicut scriptum est in libro legis Moysi,
    ubi præcepit Dominus, dicens: Non occidentur patres pro filiis, neque filii pro
    patribus suis, sed unusquisque in suo peccato morietur.'
  eng-ASVBT: But he put not their children to death, but did according to that which
    is written in the law in the book of Moses, as Jehovah commanded, saying, The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.
  ita-1885: Ma non fece morire i lor figliuoli; anzi fece come è scritto nella Legge,
    nel libro di Mosè, nel quale il Signore ha comandato che i padri non muoiano per
    li figliuoli, nè i figliuoli per li padri; anzi, che ciascuno muoia per lo suo
    proprio peccato.
  eng-LXXUP: But he slew not their sons, according to the covenant of the law of the
    Lord, as it is written, and as the Lord commanded, saying, The fathers shall not
    die for the children, and the sons shall not die for the fathers, but they shall
    die each for his own sin.
  eng-ULB: But he did not put the children of the murderers to death, but acted according
    to what was written in the law, in the Book of Moses, as Yahweh had commanded,
    “The fathers must not die for the children, nor must the children die for the
    fathers. Instead, every person must die for his own sin.”
  spa-VBL: Sin embargo, no mató a sus hijos, como está escrito en la Ley, en el libro
    de Moisés, donde el Señor ordenó “Los padres no deben ser ejecutados por sus hijos,
    y los hijos no deben ser ejecutados por sus padres. Cada uno debe morir por su
    propio pecado”.
  fra-_FOB: 'Mais il ne fit pas mourir leurs enfants; car il fit selon ce qui est
    écrit dans la loi, dans le livre de Moïse, où l''Éternel a donné ce commandement:
    On ne fera point mourir les pères pour les enfants, et on ne fera point mourir
    les enfants pour les pères; mais on fera mourir chacun pour son péché.'
  mal-mal: എങ്കിലും അവരുടെ പുത്രന്മാരെ അവൻ കൊന്നില്ല; ‘അപ്പന്മാർ പുത്രന്മാരുടെ നിമിത്തം
    മരിക്കരുത്; പുത്രന്മാർ അപ്പന്മാരുടെ നിമിത്തവും മരിക്കരുത്; ഓരോരുത്തൻ സ്വന്ത പാപം
    നിമിത്തമേ മരിക്കാവു’ എന്ന് യഹോവ കല്പിച്ചിരിക്കുന്നതായി മോശെയുടെ പുസ്തകത്തിലെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നതുപോലെ തന്നേ.
  urd-GVR: Lekin un ke beṭoṅ ko us ne zindā rahne diyā aur yoṅ Mūswī sharīat ke tābe
    rahā jis meṅ Rab farmātā hai, “Wālidain ko un ke bachchoṅ ke jarāym ke sabab se
    sazā-e-maut na dī jāe, na bachchoṅ ko un ke wālidain ke jarāym ke sabab se. Agar
    kisī ko sazā-e-maut denī ho to us gunāh ke sabab se jo us ne ḳhud kiyā hai.”
  suz-BL: तन्‍न मेको आस आल आन कली मसदा बाक्‍त। मारदे हना मोसा आ किताबम ब्रेक्‍शो परमप्रभु
    यावे आ अरेशो “आम आफ आन तमी तौ आन पर्बम नु तमी तौ आन आम आफ आन पर्बम साइक्‍चा मदुम्‍ब।
    सुम पाप पाइबा, मेको साइक्‍चा पुंइसीब” देंशो परमप्रभु यावे आ लोव़ टिवा बाक्‍त।
    ब्‍यवस्‍था २४:१६
  ita-1927: 'Ma non fece morire i loro figliuoli, conformandosi a quello ch’è scritto
    nella legge, nel libro di Mosè, dove l’Eterno ha dato questo comandamento: “I
    padri non saranno messi a morte a cagion de’ figliuoli, né i figliuoli saranno
    messi a morte a cagion dei padri; ma ciascuno sarà messo a morte a cagione del
    proprio peccato”.'
  ckb-ckb: 'بەڵام کوڕەکانی ئەوانی نەکوشت، بەڵکو بەو شێوەیەی کرد کە لە پەڕتووکی تەوراتی
    موسادا نووسراوە، کە یەزدان فەرمانی داوە و فەرموویەتی: «باوک لە جیاتی کوڕ ناکوژرێت
    و کوڕ لە جیاتی باوک ناکوژرێت، هەر یەکێک لەسەر گوناهی خۆی دەکوژرێت.»'
  eng-BBE: But he did not put their children to death, for he kept the orders of the
    Lord recorded in the book of the law of Moses, saying, The fathers are not to
    be put to death for their children or the children for their fathers, but a man
    is to be put to death for the sin which he himself has done.
  kan-OKCV: ಆದರೆ, “ಮಕ್ಕಳು ಮಾಡಿದ ಪಾಪಕ್ಕೆ ತಂದೆಗಾಗಲಿ, ತಂದೆಯ ಪಾಪಕ್ಕಾಗಿ ಮಕ್ಕಳಿಗಾಗಲಿ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು.
    ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಪಾಪದ ನಿಮಿತ್ತವೇ ಮರಣಶಿಕ್ಷೆಯನ್ನು ಹೊಂದಬೇಕು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ
    ಮೋಶೆಯ ನಿಯಮ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ, ಅಮಚ್ಯನು ಕೊಲೆಗಾರರ ಮಕ್ಕಳನ್ನು ಕೊಂದುಹಾಕಲಿಲ್ಲ.
  tam-2017: ஆனாலும் பிள்ளைகளினாலே தகப்பன்களும், தகப்பன்களினாலே பிள்ளைகளும் கொலைசெய்யப்படாமல்,
    அவனவன் செய்த பாவத்தினாலே அவனவன் கொலைசெய்யப்படவேண்டுமென்று மோசேயின் நியாயப்பிரமாண
    புத்தகத்தில் யெகோவா கட்டளையிட்டபிரகாரம் எழுதியிருக்கிறபடி, அவர்களுடைய பிள்ளைகளை
    அவன் கொலைசெய்யாதிருந்தான்.
  spa-RV-1909: 'Mas no mató á los hijos de ellos, según lo que está escrito en la
    ley en el libro de Moisés, donde Jehová mandó, diciendo: No morirán los padres
    por los hijos, ni los hijos por los padres; mas cada uno morirá por su pecado.'
  ron-BTF: 'Dar nu a ucis pe copiii lor, ci a făcut precum este scris în lege, în
    cartea lui Moise, unde DOMNUL a poruncit, spunând: Părinții să nu moară pentru
    copii, nici copiii să nu moară pentru părinți, ci fiecare om să moară pentru propriul
    lui păcat.'
  eng-WEBP: But he didn’t put their children to death, but did according to that which
    is written in the law in the book of Moses, as the LORD commanded, saying, “The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.”
  eng-FBV: 'However, he did not kill their sons, as is written in the Law, in the
    book of Moses, where the Lord commanded: “Fathers must not be executed for their
    children, and children must not be executed for their fathers. Everyone is to
    die for their own sin.”'
  nld-1939: 'Maar hun kinderen doodde hij niet, volgens het voorschrift in het wetboek
    van Moses, waarin Jahweh geboden heeft: Vaders mogen niet worden gedood om de
    schuld van hun kinderen, en kinderen niet om die van hun vader; maar iedereen
    zal om zijn eigen zonde worden gedood.'
  nch-BL: 'Pero amo quinmicti ininconehua pampa quitepanitac cati ijcuilijtoc ipan
    iley Moisés campa quiijtohua: “Amo xiquinmictica tetatme por inintajtacolhua ininconehua,
    yon coneme por inintajtacolhua inintatahua. Quema monequi anquimictise se masehuali,
    xijmictica por cati yaya itajtacolhua.”'
  vie-1934: 'Nhưng người không xử tử các con trai chúng, theo điều đã chép trong sách
    luật pháp của Môi-se, như Đức Giê-hô-va đã phán dặn rằng: Cha sẽ chẳng phải chết
    vì con, con cũng sẽ chẳng phải chết vì cha; song mỗi người sẽ chết vì tội mình.'
  hin-CV: मगर मोशेह द्वारा लिखी व्यवस्था की पुस्तक में याहवेह ने आदेश दिया था, “पुत्र
    के पाप का दंड उसके पिता को न मिले और न पिता के कारण पुत्र मार डाला जाए, जिसने
    पाप किया हो वही उस पाप के कारण मार डाला जाए.” उसके अनुसार, उसने उनकी संतानों की
    हत्या नहीं की.
  spa-BES: 'Pero él no mató a sus hijos, porque mantuvo las órdenes del Señor registradas
    en el libro de la ley de Moisés, diciendo: Los padres no deben ser condenados
    a muerte por sus hijos o los hijos por sus padres, pero un hombre debe ser condenado
    a muerte por el pecado que él mismo ha cometido.'
  tdx-tdx: 'fe tsy vinono’e o ana’eo ie nanao ze sinokitse amy Hake, amy boke’ i Mosey,
    amy lili’ Iehovà ty hoe: Tsy havetrake ty amo ana’eo o roae’eo vaho tsy havetrake
    ty aman-droae’e o ana’eo, fa songa hivetrake ty amo hakeo’eo.'
  tha-KJV: แต่​พระองค์​มิได้​ทรงประหารชีวิตลูกหลานของเขา แต่​ได้​ทรงกระทำตามที่​มี​บันทึกไว้ในหนังสือพระราชบัญญั​ติ​ของโมเสส
    ที่​พระเยโฮวาห์ทรงบัญชาไว้นั้​นว​่า “อย่าให้​บิ​ดาต้องรับโทษถึงตายแทนบุตรของตน
    หรือให้​บุ​ตรต้องรับโทษถึงตายแทนบิดาของตน ให้​ทุ​กคนรับโทษถึงตายเนื่องด้วยบาปของคนนั้นเอง”
  por-BR-2018: 'Mas não matou aos filhos deles, segundo o que está escrito na lei
    no livro de Moisés, de onde o SENHOR mandou, dizendo: Não morrerão os pais pelos
    filhos, nem os filhos pelos pais; mas cada um morrerá por seu pecado.'
  deu-ELO: 'Aber ihre Söhne tötete er nicht, sondern er tat, wie im Gesetz, im Buche
    Moses, geschrieben steht, wo Jehova geboten und gesagt hat: Nicht sollen Väter
    sterben um der Kinder willen, und Kinder sollen nicht sterben um der Väter willen,
    sondern sie sollen ein jeder für seine Sünde sterben.'
  eng-WYC-2018: but he killed not the sons of them; as it is written in the book of
    the law of Moses, where the Lord commanded, saying, [The] Fathers shall not be
    slain for the sons, neither the sons for their fathers; but each man shall die
    in, or for, his own sin.
  epo-epo: 'Sed iliajn filojn li ne mortigis, ĉar tiel estas skribite en la instruo,
    en la libro de Moseo, kie la Eternulo ordonis, dirante: Ne devas morti patroj
    pro la infanoj, kaj infanoj ne devas morti pro la patroj, sed ĉiu devas morti
    pro sia peko.'
  uig-PIN: 'Lekin Musaƣa qüxürülgǝn ⱪanun kitabida Pǝrwǝrdigarning: «Nǝ atilarni oƣulliri
    üqün ɵlümgǝ mǝⱨkum ⱪilixⱪa bolmaydu nǝ oƣullirini atiliri üqün ɵlümgǝ mǝⱨkum ⱪilixⱪa
    bolmaydu, bǝlki ⱨǝrbiri ɵz gunaⱨi üqün ɵlümgǝ mǝⱨkum ⱪilinsun» dǝp pütülgǝn ǝmri
    boyiqǝ, u ɵltürgiqilǝrning balilirini ɵlümgǝ mǝⱨkum ⱪilmidi.'
  beo-beo: Be e da ilia manolali hame medole lelegei. E da Hina Gode Ea hamoma:ne
    sia:i, Mousese ea Sema ganodini amane dedei, “Manolali da wadela:i hou hamosea,
    ilia ada amola ame mae medole legema. Amola, edalali da wadela:i hou hamosea,
    manolali mae medole legema. Dunu da hi wadela:i hou hamoiba:le fawane, medole
    legei dagoi ba:ma:mu!”, amo dawa:beba:le, eagene ouligisu dunu ilia manolali hame
    medole lelegei.
  tpi-OTNT: Tasol em i no kilim ol pikinini bilong ol dispela ofisa. Nogat. Em i larim
    ol i stap. Em i bihainim tok bilong Bikpela i stap long dispela buk i gat ol lo
    bipo Moses i bin givim long ol Israel. Dispela tok bilong Bikpela i olsem, “Sapos
    pikinini bilong wanpela man i mekim rong, orait yupela i no ken bekim na kilim
    i dai papamama bilong en. Olsem tasol, sapos papamama i mekim rong, orait yupela
    i no ken bekim na kilim i dai ol pikinini bilong ol. Man i mekim rong, em tasol
    yupela i mas kilim i dai.”
  hau-SA: Duk da haka bai kashe ’ya’yansu maza ba amma ya yi bisa ga abin da yake
    a rubuce a cikin Doka, a cikin Littafin Musa, inda Ubangiji ya umarta, “Ba za
    a kashe iyaye saboda ’ya’yansu ba; ba kuwa za a kashe ’ya’ya saboda iyayensu ba;
    kowa zai mutu saboda zunubansa ne.”
  uig-LAT: 'Lékin Musagha chüshürülgen qanun kitabida Perwerdigarning: «Ne atilarni
    oghulliri üchün ölümge mehkum qilishqa bolmaydu ne oghullirini atiliri üchün ölümge
    mehkum qilishqa bolmaydu, belki herbiri öz gunahi üchün ölümge mehkum qilinsun»
    dep pütülgen emri boyiche, u öltürgichilerning balilirini ölümge mehkum qilmidi.'
  nde-nde: 'Kodwa amadodana azo kawabulalanga, wenza okuseMthethweni, eNcwadini kaMosi,
    lapho uThixo wapha umlayo wathi: “Oyise kabayikubulawa ngenxa yabantwababo, labantwababo
    kabayikubulawa ngenxa yaboyise; ngulowo lalowo uzafela izono zakhe.”'
  ton-ton: Ka naʻe ʻikai te ne tāmateʻi ʻenau ngaahi fānau, ka naʻe fai ʻe ia ʻo hangē
    ko ia kuo tohi ʻi he fono ʻi he tohi ʻa Mōsese, ʻaia naʻe fekau ai ʻe Sihova,
    ʻo pehē, ʻE ʻikai mate ʻae ngaahi tamai koeʻuhi ko e fānau, pea ʻe ʻikai mate
    ʻae fānau maʻae mātuʻa, ka ʻe mate ʻae tangata taki taha koeʻuhi ko ʻene angahala
    ʻaʻana.
  ces-1613: 'A však synů jejich nekázal mordovati, ale učinil tak, jakž psáno jest
    v zákoně, v knize Mojžíšově, kdež přikázal Hospodin, řka: Nebudou na hrdle trestáni
    otcové za syny, aniž synové trestáni budou na hrdle za otce, ale jeden každý za
    svůj hřích umře.'
  eng-WMB: But he didn’t put their children to death, but did according to that which
    is written in the Torah in the book of Moses, as the LORD commanded, saying, “The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.”
  tam-TCV: எனினும் அவன் அவர்களுடைய மகன்களைக் கொலைசெய்யவில்லை. அவன் மோசேயின் சட்டப்
    புத்தகத்தில் எழுதியுள்ளவாறு செயற்பட்டான். யெகோவா கட்டளையிட்ட பிரகாரம், “பிள்ளைகளுடைய
    பாவங்களுக்காக பெற்றோரோ, பெற்றோரின் பாவங்களுக்காக பிள்ளைகளோ கொல்லப்படக்கூடாது;
    ஒவ்வொருவரும் தனது சொந்தப் பாவங்களுக்காகவே சாகவேண்டும்” என்று சொல்லப்பட்டிருக்கிறது.
  ceb-ULB: Apan wala niya patya ang mga anak sa mipatay sa iyang amahan. Apan gituman
    niya kung unsa ang nahisulat sa balaod, sa basahon ni Moises, sumala sa gimando
    ni Yahweh nga, “Dili kinahanglan mamatay ang mga amahan alang sa mga anak, ni
    ang mga anak mamatay alang sa mga amahan. Hinuon, ang matag-usa kinahanglan mamatay
    alang sa iyang kaugalingong sala.”
  pol-UBG: 'Ich synów jednak nie zabił. Postąpił tak, jak jest napisane w prawie,
    w Księdze Mojżesza, gdzie PAN dał nakaz, mówiąc: Nie umrą ojcowie za synów ani
    synowie nie umrą za ojców, ale każdy umrze za swój własny grzech.'
  urd-GVU: لیکن اُن کے بیٹوں کو اُس نے زندہ رہنے دیا اور یوں موسوی شریعت کے تابع رہا
    جس میں رب فرماتا ہے، ”والدین کو اُن کے بچوں کے جرائم کے سبب سے سزائے موت نہ دی
    جائے، نہ بچوں کو اُن کے والدین کے جرائم کے سبب سے۔ اگر کسی کو سزائے موت دینی ہو
    تو اُس گناہ کے سبب سے جو اُس نے خود کیا ہے۔“
  deu-1912: 'Aber ihre Kinder tötete er nicht; denn also steht''s im Gesetz, im Buch
    Mose''s, da der HERR gebietet und spricht: Die Väter sollen nicht sterben für
    die Kinder noch die Kinder für die Väter; sondern ein jeglicher soll um seiner
    Sünde willen sterben.'
  kan-2017: ಆದರೆ, “ಮಕ್ಕಳ ಪಾಪದ ದೆಸೆಯಿಂದ ತಂದೆಗೂ ತಂದೆಯ ಪಾಪದ ದೆಸೆಯಿಂದ ಮಕ್ಕಳಿಗೂ ಮರಣ ಶಿಕ್ಷೆಯಾಗಬಾರದು;
    ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಪಾಪದ ಫಲವನ್ನು ತಾನೇ ಅನುಭವಿಸಬೇಕು” ಎಂಬುದಾಗಿ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿರುವ
    ಯೆಹೋವನ ಅಪ್ಪಣೆಯನ್ನು ನೆನಪು ಮಾಡಿಕೊಂಡು ಅವರ ಮಕ್ಕಳನ್ನು ಕೊಲ್ಲಿಸಲಿಲ್ಲ.
  yap-yap: 'Machane de li’ pifakrad, ya fol ko n’en ni yog SOMOL u lan e Motochiyel
    rok Moses ni ga’ar: “Gal labthir e dab ni thang e pogofan rorad ni bochan e kireb
    nike rin’ pifakrad, ma bitir e dab ni thang e pogofan rorad ni fan ko oloboch
