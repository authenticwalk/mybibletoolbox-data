    fan ko pi oloboch ni yad e kar ngongliyed.”'
  hlt-MCSB: A ca rhoek te tah Moses cabu dongkah olkhueng khuiah a daek bangla duek
    sak pawh. Te ah te BOEIPA loh a uen tih, “A ca kongah a napa duek boel saeh, a
    napa kongah a ca he duek boel saeh. Hlang he amah tholhnah kongah amah duek saeh,”
    a ti.
  mdy-ETH: ጋዓንቴ ዬያ ዓሶኮ ናኣቶ ዎዺባኣሴ፤ ዓይጎሮ ጌዔቶ ናንጊና ናንጋ ጎዳ ሙሴ ዛሎና ዒንጌ ዎጎይዳ፦ «ሾዔ ዓሳ ናኣታ
    ማዼ ዻቢንቲና፤ ናኣታ ጊንሣ ሾዔ ዓሳ ማዼ ዻቢንቲና ዎዺንቶፓ። ዓሲ ዎዺንታኒ ኮይሳሢ ፔኤሮ ማዼ ዻቢንቲና ሌሊኬ» ጌይ ኬኤዜ
    ቃኣሎ ቦንቺኬ።
  twi-ASANTE: 'Nanso, wankunkum awudifoɔ no mma, ɛfiri sɛ, ɔtiee Awurade ahyɛdeɛ a
    wɔatwerɛ wɔ Mose mmara nwoma no mu no sɛ: Ɛnsɛ sɛ wɔkunkum awofoɔ wɔ wɔn mma bɔne
    a wɔayɛ enti, anaa wɔkunkum mma wɔ awofoɔ bɔne a wɔayɛ enti. Wɔn a wɔsɛ owuo no,
    ɛsɛ sɛ wɔkum wɔn wɔ wɔn nnebɔne enti.'
  eng-WEBU: But he didn’t put their children to death, but did according to that which
    is written in the law in the book of Moses, as the LORD commanded, saying, “The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.”
  wal-wal: Muuse Higgiyaa Maxaafan xaafettidoogaadan, GODAI, “Naati oottido nagaraa
    gishshau, aawata woranau bessenna; qassi aawati oottido nagaraa gishshaukka, naata
    woranau bessenna. Asai ubbai ba oottido nagaran nagaran haiqqanau bessees” yaagidi
    azazidoogaadan, woridaageetu naata woribeenna.
  spa-PDDPT: 'Pero no mató a los hijos de ellos, según lo escrito en la Ley, en el
    rollo de Moisés, donde Yavé ordenó: No morirán los padres por los hijos, ni los
    hijos por los padres, sino cada uno morirá por su pecado.'
  gun-gun: 'Ha''e rã ijukaare ra''y kuery ma ha''e ndojuka ukai. Ha''e rami ''rãgue
    py Moisés kuaxia re omboparaague rami oiko, mba''eta Senhor ojapo uka vy aipoe''i:
    “Tuu kuery ma ndojukaai ''rã ta''y kuery ojapo vaiague re, neĩ ta''y kuery ndojukaai
    ''rã tuu kuery ojapo vaiague re. Peteĩ-teĩ ojukaa ''rã ha''e ae ojejavyague re”,
    he''iague rami.'
  ilo-ULB: Ngem saanna a pinapatay dagiti annak dagiti nangpapatay iti amana, ngem
    tinungpalna ti nailanad iti linteg, iti libro ni Moises a kas imbilin ni Yahweh,
    “Saan a mapapatay dagiti amma gapu kadagiti annak, wenno saan a mapapatay dagiti
    annak gapu kadagiti amma. Ngem ketdi, mapapatay ti maysa a tao gapu iti bukodna
    a basol.”
  kpg-kpg: 'Gei mee digi daaligidia nia dama meemaa, gu daudali nia helekai o Dimaadua
    ala i lodo Nnaganoho Moses: “Nia maadua la hagalee daaligi gii mmade i nia hala
    ne hai go nadau dama, nia dama hogi la hagalee daaligi gii mmade i nia hala ne hai
    go nadau maadua; tangada le e daaligi gii made la anga hua gi di hala ne hai koia
    dono huaidina.”'
  uig-ARA: 'لېكىن مۇساغا چۈشۈرۈلگەن قانۇن كىتابىدا پەرۋەردىگارنىڭ: «نە ئاتىلارنى ئوغۇللىرى
    ئۈچۈن ئۆلۈمگە مەھكۇم قىلىشقا بولمايدۇ نە ئوغۇللىرىنى ئاتىلىرى ئۈچۈن ئۆلۈمگە مەھكۇم
    قىلىشقا بولمايدۇ، بەلكى ھەربىرى ئۆز گۇناھى ئۈچۈن ئۆلۈمگە مەھكۇم قىلىنسۇن» دەپ
    پۈتۈلگەن ئەمرى بويىچە، ئۇ ئۆلتۈرگىچىلەرنىڭ بالىلىرىنى ئۆلۈمگە مەھكۇم قىلمىدى.'
  sus-sus: Kɔnɔ a mu na walikɛe xa die tan faxa, barima Alatala xa yaamari sɛbɛxi
    Tawureta Munsa kui, «Baba mu lan a xa faxa a xa di xa yunubi xa fe ra. Di fan
    mu lan a xa faxa a baba xa yunubi xa fe ra. Kankan lan a xa faxa a yɛtɛ nan ma
    yunubi xa fe ra.»
  pon-2006: 'Ahpw e sohte kemehla neirail seri ko, pwe e idawehn dahme KAUN-O mahsanih
    nan Kosonned en Moses: “Sahm oh ihn sohte pahn kamakamkihla dipen neirail seri
    kan, oh seri kan sohte pahn kamakamkihla dipen samarail oh inarail kan; aramas
    emen pahn kamakamkihla dihp me pein ih wiadahr.”'
  ksd-ksd: 'pa i ga doko ra umana natu i dir, i ga pait ia ka da di ga tumu ia ta
    ra buk na varkurai kai Moses, da ra Luluai i ga vartuluai ba i ga biti: Koko da
    doko ra tarai ure ra umana natu i diat, ma koko da doko ra umana bul ure ra umana
    tama i diat; tikatikai na virua ure kana kaina mangamangana iat.'
  tur-YTC: 'Ama çocuklarını öldürmedi, ama Moşe kitabındaki yasada yazılmış olana
    göre yaptı, Yahve buyurup şöyle demişti: “Babalar çocukları için ölmeyecek, çocuklar
    da babaları için ölmeyecek; ama her adam kendi günahı için ölecek.”'
  grc-BRENT: Καὶ τοὺς υἱοὺς αὐτῶν οὐκ ἀπέκτεινε, κατὰ τὴν διαθήκην τοῦ νόμου Κύριου,
    καθὼς γέγραπται, ὡς ἐνετείλατο Κύριος, λέγων, οὐκ ἀποθανοῦνται πατέρες ὑπὲρ τέκνων,
    καὶ υἱοὶ οὐκ ἀποθανοῦνται ὑπὲρ πατέρων, ἀλλʼ ἢ ἕκαστος τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανοῦνται.
  ind-AYT: Namun, dia tidak membunuh anak-anak mereka, melainkan bertindak sesuai
    dengan apa yang tertulis dalam Taurat, yaitu kitab Musa, tempat TUHAN memberi
    perintah yang berbunyi, “Ayah tidak boleh dihukum mati karena anaknya, dan anak
    tidak boleh dihukum mati karena ayahnya. Setiap orang harus mati karena dosanya
    sendiri.”
  nya-nya: Komabe iye sanaphe ana awo koma anatsatira zolembedwa mʼbuku la Mose, mʼmene
    Yehova analamula kuti, “Makolo sadzaphedwa chifukwa cha ana awo kapena ana kuphedwa
    chifukwa cha makolo awo. Aliyense adzafera machimo ake.”
  hrv-hrv: 'Ali im sinova nije pogubio, prema onome što je napisano u knjizi Zakona
    Mojsijeva, gdje Jahve zapovijeda: “Neka se očevi ne pogubljuju za sinove, ni sinovi
    za očeve, nego svatko neka gine za svoj grijeh.”'
  mps-mps: Tiali goli agai te ofisa dabego wai dabe elebeo. Menio. Agai augwali bidimainu
    sula tagalali. Agai te Genuai Bidigo bomai po polobadu Mosesgo te Israel dabebolo
    mani po wali pali. Genuai Bidigo te po da e tama wai dao, “Te bidi mego waigo
    dwai sę elama tama bidi me ela muai baso da, teda dagego wei ponoyu aga ida aya
    ela munamo dao. Te tama tiwai naga, aga ida ayago dwai sę yai baso da, teda dagego
    augwa wai puluba elamo dao. Te bidigo te dwai sę yali da, te bidi deli naga dagego
    ela muiąo,” te bomai po te tama wali pali.
  tpi-tpi: Tasol em i no kilim ol pikinini bilong ol dispela ofisa. Nogat. Em i larim
    ol i stap. Em i bihainim tok bilong Bikpela i stap long dispela buk i gat ol lo
    bipo Moses i bin givim long ol Israel. Dispela tok bilong Bikpela i olsem, “Sapos
    pikinini bilong wanpela man i mekim rong, orait yupela i no ken bekim na kilim
    i dai papamama bilong en. Olsem tasol, sapos papamama i mekim rong, orait yupela
    i no ken bekim na kilim i dai ol pikinini bilong ol. Man i mekim rong, em tasol
    yupela i mas kilim i dai.”
  dan-1931: 'men deres Børn lod han ikke ihjelslå, i Henhold til hvad der står skrevet
    i Moses'' Lovbog, hvor HERREN påbyder: “Fædre skal ikke lide Døden for Børns Skyld,
    og Børn skal ikke lide Døden for Fædres Skyld. Men enhver skal lide Døden for
    sin egen Synd.”'
  vie-OVCB: 'Nhưng vua không giết con cái của họ, vì vua tuân giữ lệnh Chúa Hằng Hữu
    được chép trong Sách Luật Môi-se: “Cha mẹ sẽ không chết vì tội của con, con cũng
    không chết vì tội của cha mẹ. Ai có tội, người ấy chịu hình phạt.”'
  guj-2017: પણ તેણે તેઓનાં બાળકોને મારી નાખ્યાં નહિ, પણ મૂસાના નિયમશાસ્ત્રમાં જેમ
    લખેલું છે તેમ કર્યું, એમાં ઈશ્વરે એવી આજ્ઞા આપી હતી, “બાળકોના કારણે પિતાઓને મારી
    નાખવાં નહિ, તેમ જ પિતાઓને કારણે બાળકોને મારી નાખવા નહિ. તેના બદલે, દરેક વ્યક્તિ
    પોતાનાં જ પાપનાં કારણે માર્યો જાય.”
  pon-2006A: 'Ahpw e sohte kemehla neirail seri ko, pwe e idawehn dahme KAUN-O mahsanih
    nan Kosonned en Moses: “Sahm oh ihn sohte pahn kamakamkihla dipen neirail seri
    kan, oh seri kan sohte pahn kamakamkihla dipen samarail oh inarail kan; aramas
    emen pahn kamakamkihla dihp me pein ih wiadahr.”'
  por-BRBSL: 'Mas ele não matou seus filhos, mas fez de acordo com o que está escrito
    na lei no livro de Moisés, como Javé ordenou, dizendo: “Os pais não morrerão pelos
    filhos, nem os filhos morrerão pelos pais; mas cada homem morrerá por seu próprio
    pecado”.'
  cth-cth: Hatei, a canaw teh thet hoeh. Mosi e cauk dawk thut e, canaw kecu dawk
    a napanaw due hanelah awm hoeh niteh, a napanaw kecu dawk canaw hai due hanelah
    awm hoeh. Tami pueng mae yon kecu dawk due hanelah a o, telah BAWIPA ni kâ a poe
    e patetlah a sak.
  twi-twi: 'Nanso wankunkum awudifo no mma, efisɛ otiee Awurade ahyɛde a wɔakyerɛw
    wɔ Mose mmara nhoma no mu no se: Ɛnsɛ sɛ wokunkum awofo wɔ wɔn mma bɔne a wɔayɛ
    nti, anaa wokunkum mma wɔ awofo bɔne a wɔayɛ nti. Wɔn a wɔsɛ owu no, ɛsɛ sɛ wokum
    wɔn wɔ wɔn nnebɔne nti.'
  hlt-hlt: A ca rhoek te tah Moses cabu dongkah olkhueng khuiah a daek bangla duek
    sak pawh. Te ah te BOEIPA loh a uen tih, “A ca kongah a napa duek boel saeh, a
    napa kongah a ca he duek boel saeh. Hlang he amah tholhnah kongah amah duek saeh,”
    a ti.
  tbz-SIM: 'Ò mɛ nyí nkùɔ bɛ bí, ò do tũ̀nnɛ ti Yiɛ̀ nKuyie nduɔ́ nyìì kuɔ́ nyi Mɔyiisi
    kòò ì wɑ̃̀ri kɛ tú: Dɛbirɛ cicɛ bɑ́ɑ́ kú o birɛ cɑɑ̀rìmɛ̀ kpɛ́í, dɛbirɛ mɛ mbɑ́ɑ́
    kú dɛ cicɛ cɑɑ̀rìmɛ̀ kpɛ́í. Bɑ́ wè ò dò nkɛ́kú o cɑɑ̀rìmɛ̀ kpɛ́í nkɛ.'
  msy-2020: Egha a ingangarir gumazir kamningɨn boribav soghezɨ, me ariaghirezir puvatɨ.
    A me ataghizɨ, me iti. An Akɨnafarimɨn itir Moses Osirizir Araziba itir akabar
    gɨn zui. Akɨnafarir kamɨn aven Ikiavɨra Itir God Akar Gavgavim e ganɨga ghaze,
    “Gumazitamɨn borim arazir kuratam damightɨ, ia an arazir kuram ikarvaghsɨ, an
    amebam ko afeziam mɨsueghtɨ, aning aremeghan kogham. Eghtɨ kamaghɨra, amebam ko
    afeziam arazir kuratam damightɨ, ia aningɨn arazir kuram ikarvaghsɨ, aningɨn boribav
    sueghtɨ, me arɨmɨghiran kogham. Gumazim arazir kuram damightɨ, ia anarɨra mɨsueghtɨ,
    an aremegh.”
  dop-dop: 'Amɑ ɩ yelɑ pɑ piyɑ. Ɩsɩɩ Tɑcɑɑ yepu nɑ pɑ́ ŋmɑɑ Moisi kiiu tɑɑ tɔ sɩ:
    Pɑ kɑɑ kʋ cɛcɛ kɛ́ ɩ pǝyɑɣɑ ɩsɑɣɑtʋ tɔɔ. Yɑɑ pɑ́ kʋ́ pǝyɑɣɑ kɛ kɑ cɑɑ nyǝntʋ tɔɔ.
    Amɑ wei ɩ lɑpɑ ɩsɑɣɑtʋ tɔ, ɩnɩ ɩ kɑ́ sǝnɑ.'
  azb-azb: 'Ancaq Musanın Qanun kitabında yazıldığı kimi qatillərin oğullarını öldürmədi,
    çünki Rəbb əmr edib demişdi: «Oğula görə ata, ataya görə oğul öldürülməsin, hər
    kəs öz günahına görə ölməlidir».'
  eng-DBY: But their children he did not put to death, but [did] according to that
    which is written in the law in the book of Moses, wherein Jehovah commanded saying,
    The fathers shall not die for the children, nor shall the children die for the
    fathers, but every man shall die for his own sin.
  hin-2017: परन्तु उसने उनके बच्चों को न मारा क्योंकि उसने यहोवा की उस आज्ञा के अनुसार
    किया, जो मूसा की व्यवस्था की पुस्तक में लिखी है, “पुत्र के कारण पिता न मार डाला
    जाए, और न पिता के कारण पुत्र मार डाला जाए, जिसने पाप किया हो वही उस पाप के कारण
    मार डाला जाए।”
  eng-YLT: and their sons he hath not put to death, but [did] as is written in the
    law, in the book of Moses, whom Jehovah commanded, saying, 'Fathers do not die
    for sons, and sons die not for fathers, but each for his own sin they die.'
  eng-WYC-2017: but he killed not the sons of them; as it is written in the book of
    the law of Moses, where the Lord commanded, saying, [The] Fathers shall not be
    slain for the sons, neither the sons for their fathers; but each man shall die
    in, or for, his own sin.
  eng-WMBB: But he didn’t put their children to death, but did according to that which
    is written in the Torah in the book of Moses, as the LORD commanded, saying, “The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.”
  urd-GVH: लेकिन उनके बेटों को उसने ज़िंदा रहने दिया और यों मूसवी शरीअत के ताबे रहा
    जिसमें रब फ़रमाता है, “वालिदैन को उनके बच्चों के जरायम के सबब से सज़ाए-मौत न दी
    जाए, न बच्चों को उनके वालिदैन के जरायम के सबब से। अगर किसी को सज़ाए-मौत देनी हो
    तो उस गुनाह के सबब से जो उसने ख़ुद किया है।”
  rug-rug: 'ba lopu va matei sa sari na tudia. Lulia mo sa gua sapu zama nia e Zihova
    koasa Tinarae te Mosese: “Sari na tiatamadia rina koburu si lopu kaqu tava mate
    koari na sinea tadi na tudia, meke sari na tudia si lopu kaqu tava mate koari
    na sinea tadi na tiatamadia. Ba hopeke tie si kaqu tava mate koari nana sinea
    sapu tavete sotia sa telena.”'
  gaz-gaz: Taʼus inni akka waan Seera keessatti, Kitaaba Musee keessatti kan Waaqayyo,
    “Abbootiin sababii ijoollee isaaniitiif ajjeefamuu hin qaban yookaan ijoolleen
    sababii abbootii isaaniitiif ajjeefamuu hin qaban; tokkoon tokkoon namaa sababii
    cubbuu ofii isaatiif duʼa” jedhee ajaje sanaatti tarkaanfii fudhate malee ilmaan
    warra abbaa isaa ajjeesan sanaa hin fixne.
  fra-LSG: 'Mais il ne fit pas mourir leurs fils, car il agit selon ce qui est écrit
    dans la loi, dans le livre de Moïse, où l’Éternel donne ce commandement: On ne
    fera point mourir les pères pour les enfants, et l’on ne fera point mourir les
    enfants pour les pères; mais on fera mourir chacun pour son péché.'
  yal-yal: Koni a mi e diine faxa, lan Musaa sariya kɛdin ma, Alatala yamarini ito
    fi dɛnaxan yi, a naxa, “Fafane mi faxama diine funfuni, diine fan mi faxama fafane
    funfuni, koni birin faxama a yɛtɛ yulubin nan ma fe ra.”
  haw-1868: Aole oia i pepehi i ka lakou poe keiki, aka, hana oia e like me ka mea
    i kakauia iloko o ke kanawai, ma ka buke a Mose, kahi a Iehova i kauoha mai ai,
    i mai la, Aole e make na makua no na keiki, aole hoi e make na keiki no na makua,
    aka, e make no kela kanaka keia kanaka no kona hewa iho.
  arb-NAV: 'وَلَكِنَّهُ عَفَا عَنْ أَبْنَائِهِمَا، عَمَلا بِمَا وَرَدَ فِي كِتَابِ
    شَرِيعَةِ مُوسَى، حَيْثُ أَمَرَ الرَّبُّ قَائِلاً: «لا يُقْتَلُ الآبَاءُ عِوَضاً
    عَنِ الأَبْنَاءِ، وَلا يُقْتَلُ الأَبْنَاءُ بَدَلاً مِنَ الآبَاءِ فَكُلُّ إِنْسَانٍ
    يَتَحَمَّلُ وِزْرَ نَفْسِهِ».'
  ewe-ewe: ke mewu wo viwo ya o. Ewɔ ɖe Yehowa ƒe se si wòde woŋlɔ ɖe Mose ƒe segbalẽa
    me ene be, “Womawu fofowo ɖe wo viwo ƒe nu vɔ̃wo ta o, nenema ke viwo hã maku
    ɖe wo fofowo ƒe nu vɔ̃wo ta o, ke boŋ ele be ame sia ame naku ɖe eya ŋutɔ ƒe nu
    vɔ̃ ta.”
  eng-LEE: But their children he put not to death; but [did] as it is written in the
    law in the book of Moses, that the Lord had commanded, saying, The fathers shall
    not die for the children, nor shall the children die for the fathers, but every
    man shall die for his own sin.
  asm-FB: কিন্তু তেওঁ তেওঁলোকৰ সন্তান সকলক বধ কৰা নাছিল৷ মোচিৰ ব্যৱস্থা-পুস্তকখনত
    লিখা যিহোৱাৰ আজ্ঞা অনুসাৰে তেওঁ কাৰ্য কৰিছিল; ব্যৱস্থা-পুস্তকত লিখা আছিল, “পুত্ৰসকলৰ
    কাৰণে পিতৃসকল আৰু পিতৃসকলৰ কাৰণে পুত্ৰসকল নমৰিব৷ প্ৰতিজনে নিজ নিজ পাপৰ কাৰণে মৰিব।”
  sus-A: كْنْ عَ مُ نَ وَلِكّيٍ شَ دِيٍ تَن قَشَ، بَرِ مَ عَلَتَلَ شَ يَامَرِ سّبّشِ
    تَوُرٍتَ مُنسَ كُي، «بَبَ مُ لَن عَ شَ قَشَ عَ شَ دِ شَ يُنُبِ شَ قٍ رَ. دِ قَن
    مُ لَن عَ شَ قَشَ عَ بَبَ شَ يُنُبِ شَ قٍ رَ. كَنكَن لَن عَ شَ قَشَ عَ يّتّ نَن
    مَ يُنُبِ شَ قٍ رَ.»
  fra-SBL: 'Mais il ne fit pas mourir leurs enfants, et il agit selon ce qui est écrit
    dans la loi, dans le livre de Moïse, comme Yahvé l''a ordonné, en disant : « Les
    pères ne mourront pas pour les enfants, et les enfants ne mourront pas pour les
    pères ; mais chacun mourra pour son propre péché. »'
  hbo-hbo: וְאֶת־בְּנֵיהֶ֖ם לֹ֣א הֵמִ֑ית כִּ֣י כַכָּת֣וּב בַּתֹּורָ֡ה בְּסֵ֣פֶר מֹשֶׁה֩
    אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה לֵאמֹ֗ר לֹא־יָמ֨וּתוּ אָבֹ֤ות עַל־בָּנִים֙ וּבָנִים֙ לֹא־יָמ֣וּתוּ
    עַל־אָבֹ֔ות כִּ֛י אִ֥ישׁ בְּחֶטְאֹ֖ו יָמֽוּתוּ׃ פ
  kik-kik: 'No rĩrĩ, ndaigana kũũraga ariũ ao, no eekire kũringana na ũrĩa kwandĩkĩtwo
    Ibuku-inĩ rĩa Watho wa Musa, harĩa Jehova aathanĩte atĩrĩ: “Maithe ma ciana matikooragwo
    nĩ ũndũ wa ciana, o na kana ciana ciũragwo nĩ ũndũ wa maithe mao; o mũndũ arĩkuaga
    nĩ ũndũ wa mehia make we mwene.”'
  fra-NCL: 'mais il ne fit pas mourir leurs fils, selon ce qui est écrit dans la Loi,
    dans le livre de Moïse, où Yahweh donne ce commandement : « Les pères ne mourront
    pas pour les enfants, et les enfants ne mourront pas pour les pères ; mais chacun
    mourra pour ses péchés. »'
  cek-AK: Toe nihcae ih capanawk loe hum pae ai; a caanawk pongah ampanawk duek han
    om ai, ampanawk pongah doeh a caanawk duek han om ai; kami boih angmah zaehaih
    pongah ni duek han oh, tiah Angraeng mah thuih ih lok hoi Mosi lokpaekhaih thungah
    tarik ih lok baktih toengah a sak.
  cuk-cuk: 'Degi-inigwele, Amasías. Bab-Jehová-sogsa-gusadbali dummagan-e-masmaladi
    oburgwissulid. Ar ade, Moisés-gardagi Bab-Jehová-sogsad narmakar maid: “Babgan
    mimmigan-ulale burgosurye, degi, mimmigan babgan-ular burgosurmoye. Dule war-wargwen
    na e-isgued-ular burgwemaloye.”'
  uig-CYR: 'Лекин Мусаға чүшүрүлгән қанун китавида Пәрвәрдигарниң: «Нә атиларни оғуллири
    үчүн өлүмгә мәһкүм қилишқа болмайду нә оғуллирини атилири үчүн өлүмгә мәһкүм қилишқа
    болмайду, бәлки һәр бири өз гунайи үчүн өлүмгә мәһкүм қилинсун» дәп пүтүлгән әмри
    бойичә, у өлтүргичиләрниң балилирини өлүмгә мәһкүм қилмиди.'
  tel-2017: అయితే “తండ్రులు పిల్లల కోసం, పిల్లలు తండ్రులకోసం చావకూడదు, ప్రతి మనిషి
    తన పాపం కోసం తానే చావాలి” అని మోషే గ్రంథం అయిన ధర్మశాస్త్రంలో రాసి ఉన్న యెహోవా
    ఆజ్ఞ ప్రకారం అతడు వారి పిల్లలను చంపలేదు.
  hat-BSA: 'Sepandan, li pa t touye pitit yo, men li te swiv sa ki ekri nan lalwa
    nan liv Moïse la, ke SENYÈ a te kòmande, ki te di: “Papa yo p ap mete a lanmò
    pou fis yo, ni fis yo p ap mete a lanmò pou papa yo, men chak moun va mete a lanmò
    pou pwòp peche pa l.”'
  kos-kos: Tusruktu el tiana uniya tulik natultal, a el fahsrna ke ma LEUM GOD El
    sapkin in Ma Sap lal Moses ma fahk mu, “Papa ac nina ac fah tia anwuki ke ma koluk
    lun tulik natulos, ac tulik uh ac fah tia anwuki ke ma koluk lun papa ku nina.
    Sie mwet ac fah anwuki ke ma koluk su el sifacna orala.”
  hbo-WLC: וְאֶת־בְּנֵיהֶ֖ם לֹ֣א הֵמִ֑ית כִּ֣י כַכָּת֣וּב בַּתּוֹרָ֡ה בְּסֵ֣פֶר מֹשֶׁה֩
    אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה לֵאמֹ֗ר לֹא־יָמ֨וּתוּ אָב֤וֹת עַל־בָּנִים֙ וּבָנִים֙ לֹא־יָמ֣וּתוּ
    עַל־אָב֔וֹת כִּ֛י אִ֥ישׁ בְּחֶטְא֖וֹ יָמֽוּתוּ׃ פ
  ibo-ibo: 'Ma o meghị ka ụmụ ha nwụọ, kama ọ gbasoro usoro ihe e dere nʼakwụkwọ iwu
    Mosis, ebe Onyenwe anyị nyere iwu sị: “Ndị mụrụ ụmụ agaghị anwụ nʼihi ihe ụmụ
    ha metara, maọbụ mee ka ụmụ nwụọ nʼihi ihe ndị mụrụ ha metara, onye ọbụla ga-anwụ
    nʼihi mmehie nke aka ya.”'
  ory-ory: ତଥାପି ସେ ସେମାନଙ୍କ ସନ୍ତାନଗଣକୁ ବଧ କଲେ ନାହିଁ; “ମାତ୍ର ସନ୍ତାନଗଣ ପାଇଁ ପିତୃଗଣର
    ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ, କିଅବା ପିତୃଗଣ ପାଇଁ ସନ୍ତାନଗଣର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ,” କିନ୍ତୁ
    ପ୍ରତ୍ୟେକ ଲୋକ ନିଜ ପାପ ଲାଗି ମୃତ୍ୟୁୁଭୋଗ କରିବ; ମୋଶାଙ୍କର ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରେ ଲିଖିତ ସଦାପ୍ରଭୁଙ୍କର
    ଏହି ଆଜ୍ଞା ପ୍ରମାଣେ କର୍ମ କଲେ।
  chk-chk: Nge esap niela nöür kewe, pwe a föri mine ewe Samol mi Lapalap a allük,
    usun a mak lon ewe puken allük än Moses, “Sam resap ninnila pokiten än nöür tipis,
    nge nau resap ninnila pokiten än semer tipis. Nge eman me eman epwe mäla fän iten
    püsin an tipis.”
  rop-rop: Bat im nomo bin kilim ola biginini blanga detlot men, dumaji imbin teiknodis
    langa det lowa weya YAWEI bin gibit langa Mosis weya im tok oni detlot hubin dum
    nogudbala ting garra abum det panishmen.
  ukr-1871: 'Та дїтей їх не повбивав, через те, що написано в законї, в книзї Мойсейовій,
    де Господь заповів, говорючи: не належить вбивати батьків за дїтей, а дїтей не
    належить вбивати за батьків, але кожний за свою провину повинен умерти.'
  deu-1951: 'Aber ihre Söhne tötete er nicht, sondern tat, wie geschrieben steht im
    Gesetzbuche Moses, da der HERR gebietet und spricht: Die Väter sollen nicht für
    die Söhne und die Söhne nicht für die Väter sterben, sondern ein jeder soll um
    seiner eigenen Sünde willen sterben!'
  eng-JPS: 'But he put not their children to death, but did according to that which
    is written in the law in the book of Moses, as the LORD commanded, saying: ''The
    fathers shall not die for the children, neither shall the children die for the
    fathers; but every man shall die for his own sin.'''
  srp-1865: 'Ali sinova njihovijeh ne pogubi, nego uèini kako piše u zakonu, u knjizi
    Mojsijevoj, gdje je zapovjedio Gospod govoreæi: ocevi da ne ginu za sinove, ni
    sinovi za oceve, nego svaki za svoj grijeh neka gine.'
  lug-lug: Naye n’atatta baana baabwe, wabula n’akola ng’etteeka mu kitabo kya Musa,
    Mukama we yalagira nti, “Abazadde tebattibwenga olw’ekibi ky’abaana baabwe, so
    n’abaana tebattibwenga olw’ekibi ky’abazadde baabwe, naye buli muntu anaafanga
    olw’ekibi kye ye.”
  heb-heb: ואת בניהם לא המית כי ככתוב בתורה בספר משה אשר צוה יהוה לאמר לא ימותו אבות
    על בנים ובנים לא ימותו על אבות כי איש בחטאו ימותו׃
  ben-IRV: কিন্তু তিনি তাদের সন্তানদের হত্যা করলেন না, ব্যবস্থার গ্রন্থে, মোশির বইয়ে
    সদাপ্রভুর যে আদেশ লেখা আছে, সেইমতই কাজ করলেন, যেমন, “সন্তানদের জন্য বাবা, কিম্বা
    বাবার জন্য সন্তান মারা যাবে না, কিন্তু প্রত্যেকেই তার নিজের পাপে মরবে।”
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹ ਨੇ ਨਾ ਮਾਰਿਆ ਕਿਉਂ ਜੋ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ
    ਵਿੱਚ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਅਜਿਹਾ ਲਿਖਿਆ ਹੈ ਕਿ ਪੁੱਤਰਾਂ ਦੇ ਬਦਲੇ ਪਿਤਾ ਨਾ
    ਮਾਰੇ ਜਾਣ, ਨਾ ਪਿਤਾ ਦੇ ਬਦਲੇ ਪੁੱਤਰ ਮਾਰੇ ਜਾਣ ਪਰ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਹੀ ਪਾਪ ਦੇ ਕਾਰਨ ਮਾਰਿਆ
    ਜਾਵੇ।
  mya-JVB: သား အတွက် အဘ သည် အသေ မ ခံရ။ အဘ အတွက် သား သည်အသေ မ ခံရ။ လူ တိုင်း မိမိ အပြစ်
    ကြောင့် အသေ ခံရ၏ဟုမောရှေ ပညတ္တိ ကျမ်းစာ ၌ ရေးထား လျက်ရှိသော ထာဝရဘုရား ၏ပညတ် တော်ကိုစောင့်ရှောက်၍၊
    ထိုကျွန်တို့၏သား များကိုမ သတ် ဘဲနေ၏။
  hmo-hmo: To unai taudia edia natudia danu be Amasaia ia aladia lasi, badina be Mose
    ena Taravatu Buka ia matauraia. Mose ena Taravatu lalonai Lohiabada ese oda ia
    gwauraia, ia gwau, “Tamana be do umui alaia lasi, edia natudia edia dika dainai,
    bona memero do umui alaia lasi, edia tamadia edia dika dainai, to tau ta ta ena
    kara dika, ena kara dika, dainai do ia mase.”
  urd-urd: लेकिन उनकी औलाद को जान से नहीं मारा बल्कि उसी के मुताबिक़ किया जो मूसा
    की किताब तौरेत में लिखा है, जैसा ख़ुदावन्द ने फ़रमाया कि बेटों के बदले बाप — दादा
    न मारे जाएँ, और न बाप — दादा के बदले बेटे मारे जाएँ, बल्कि हर आदमी अपने ही गुनाह
    के लिए मारा जाए।
  rus-SYN: 'Но детей их не умертвил, так как написано в законе, в книге Моисеевой,
    где заповедал Господь, говоря: не должны быть умерщвляемы отцы за детей, и дети
    не должны быть умерщвляемы за отцов, но каждый за свое преступление должен умереть.'
  bqc-SIM: Lá a ku Mↄizi ikoyã láuwa, i ń nɛ́ↄ dɛdɛo. Lápi guu Dii mɛ̀, maeↄ
    ga ń nɛ́ↄ duuna yã́io, mɛ́ nɛ́ↄ ga ń maeↄ duuna yã́io. Baade a ga azĩa duuna
    yã́iɛ.
  tcz-CHONGTHU: Ahinlah achateo ana thapehpoi, aman Mose daanna kisei Pathenin Mose
    daanna kiseichu anajuijin ahi. Hicheachun achate thilse boljeh a apate kithat
    louding chuleh pate thilse boljeh a achate kithat louding daan chu anajui ahi,
    michu amatahin thilse abol jeh a bou kithat ding ahi
  mar-mar: पण त्यांच्या पुत्रांना त्याने ठार केले नाही कारण याबाबतीत मोशेच्या नियमशास्त्रातली
    आज्ञा त्याने पाळली. परमेश्वराची आज्ञा अशी आहे, “मुलांच्या अपराधासाठी मातापितांना
    आणि मातापित्यांच्या अपराधासाठी पुत्रांना मृत्युदंड देऊ नये. ज्याच्या हातून अपराध
    झाला त्या व्यक्तीलाच देहदंड व्हावा.”
  qub-qub: 'Wañuchicojcunapa wamrancunatami ichanga mana wañuchiranchu. Moisés isquirbishan
    laychöpis Tayta Dios niran: «Taytancunaga manami wañongachu wamrancuna juchata
    rurashanpita. Wamrancunapis manami wañongachu taytancuna juchata rurashanpita.
    Cada-ünunmi wañonga juchanpitaga.»'
  bqp-bqp: Adɑmɑ u ǹ ben bibu go. U Yinni Gusunɔn woodɑ swĩiwɑ ye u Mɔwisi sɔ̃ɔwɑ
    u yoruɑ woodɑn tireru sɔɔ u nɛɛ, bɑɑbɑbɑ bɑ ǹ gbimɔ ben bibun torɑnun sɔ̃. Mɛyɑ
    mɑɑ bibu bɑ ǹ gbimɔ ben bɑɑbɑbɑn torɑnun sɔ̃. Bɑɑwure u koo gbiwɑ win tiin torɑrun
    sɔ̃.
  hat-hat: 'Men li pa t'' manyen pitit ansasen sa yo, paske dapre sa ki ekri nan Liv
    lalwa Moyiz la, Bondye te bay lòd sa a: Nou pa gen dwa touye yon papa pou krim
    pitit li fè. Ni nou pa gen dwa touye yon pitit pou krim papa l'' te fè. Y''a touye
    yon moun pou krim li menm li fè.'
  eng-BSB: 'Yet he did not put their sons to death, but acted according to what is
    written in the Law, in the Book of Moses, where the LORD commanded: “Fathers must
    not be put to death for their children, and children must not be put to death
    for their fathers; each is to die for his own sin.”'
  eng-WEBPB: But he didn’t put their children to death, but did according to that
    which is written in the law in the book of Moses, as the LORD commanded, saying,
    “The fathers shall not die for the children, neither shall the children die for
    the fathers; but every man shall die for his own sin.”
  kbq-kbq: Hianagi Ra Anumzamo'ma Mosesema asamigeno kasege avontafepima krente'nea
    kante anteno, ana eri'za vahe'mokizmi mofavreramina ozamahe zamatre'ne. Hagi ana
    kasege avontafepina amanage hu'ne, mofavre'amo'ma hania hazenkerera nefana ahe
    ofrige, nefa'ma hu'nenia hazenkerera nemofona ahe ofriho. Hianagi iza'o kumima
    hanimo'a, agra'a kumimofo knazana erino fritere hugahie hu'ne.
  nhe-BL: 'Pero ax quinmicti ininconehua pampa quitlepanitac tlen ijcuilijtoc ipan
    iley Moisés campa quiijtohua: “Amo xiquinmictica tetajme ipampa inintlajtlacolhua
    ininconehua, niyon coneme ipampa inintlajtlacolhua inintatahua. Quema monequi
    inquimictise se tlacatl, xijmictica ipampa tlen yajaya itlajtlacolhua.”'
  gub-BL: Nuzuka kwaw wana'yr wà. Weruzar Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez
    pe imono pyrer. — Pezuka zo awa pe wà nehe, wana'yr wanemiapo kwer ikatu 'ym ma'e
    rehe pe wà nehe. Pezuka zo awa pe wà nehe, wanu wanemiapo kwer rehe pe wà nehe.
    Xo hemiapo kwer rehe zo pezuka awa pe wà nehe, i'i a'e ze'eg.
  eng-DRA: 'But he slew not their children, as it is written in the book of the law
    of Moses, where the Lord commanded, saying: The fathers shall not be slain for
    the children, nor the children for their fathers, but every man shall die for
    his own sin.'
