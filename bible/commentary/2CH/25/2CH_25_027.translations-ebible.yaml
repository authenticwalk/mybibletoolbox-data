verse: 2CH.025.027
translations:
  mal-C: അമസ്യാവ് യഹോവയെ പിൻതുടരുന്നതിൽ നിന്നും വിട്ടുമാറിയ ദിവസംമുതൽ അദ്ദേഹത്തിനെതിരേ
    ആളുകൾ ജെറുശലേമിൽ ഗൂഢാലോചനയുണ്ടാക്കിയിരുന്നു. അതുകൊണ്ട് അദ്ദേഹം ലാഖീശിലേക്ക് ഓടിപ്പോയി.
    എന്നാൽ അവർ അദ്ദേഹത്തിനുപിറകേ ലാഖീശിലേക്ക് ആളുകളെ അയച്ച് അവിടെവെച്ച് അദ്ദേഹത്തെ
    കൊന്നുകളഞ്ഞു.
  deu-TKW: Und von der Zeit an, wo Amazja von Jahwe abtrünnig geworden war, zettelten
    sie zu Jerusalem eine Verschwörung gegen ihn an. Da floh er nach Lachis; aber
    man sandte hinter ihm drein nach Lachis und ließ ihn daselbst ermorden.
  lin-lin: Kobanda na tango oyo Amatsia apesaki Yawe mokongo, basalelaki ye likita,
    na Yelusalemi, mpo na kotelemela ye ; mpe akimaki na Lakishi. Kasi batindaki bato
    mpo ete balanda ye kino na Lakishi, mpe babomaki ye kuna.
  eng-LSV: And from the time that Amaziah has turned aside from after YHWH—they make
    a conspiracy against him in Jerusalem, and he flees to Lachish, and they send
    after him to Lachish, and put him to death there,
  eng-GNV: 'Nowe after the time that Amaziah did turne away from ye Lord, they wrought
    treason against him in Ierusalem: and when he was fled to Lachish, they sent to
    Lachish after him, and slewe him there.'
  eng-WEBSTER: 'Now after the time that Amaziah turned away from following the LORD,
    they made a conspiracy against him in Jerusalem; and he fled to Lachish: but they
    sent to Lachish after him, and slew him there.'
  nhw-BL: Tlen nopa tonali quema Amasías quitlahuelcajqui TOTECO, nochi Jerusalén
    ehuani moyolajcomanque ihuaya. Teipa quisencahuayayaj para quimictise. Huajca
    yaya mochololti hasta altepetl Laquis. Pero quitoquilijque huan nopona quimictitoj.
  swh-ONEN: Kuanzia wakati ule Amazia alipogeuka na kuacha kumfuata Bwana walifanya
    shauri baya dhidi yake huko Yerusalemu naye akakimbilia Lakishi, lakini wakawatuma
    watu wamfuatilie huko Lakishi nao wakamuulia huko.
  bba-bba: Ye Amɑsiɑ u kɑ Yinni Gusunɔ tondɑ u kpɑ, yerɑ bɑ nùn seesi Yerusɑlɛmuɔ.
    Mɑ u dukɑ suɑ u dɑ u wɑ̃ɑ Lɑkisiɔ. Miyɑ bɑ nùn nɑɑ swĩi bɑ ɡo.
  eng-KJVCPB: 'Now after the time that Amaziah did turn away from following the Lord
    they made a conspiracy against him in Jerusalem; and he fled to Lachish: but they
    sent to Lachish after him, and slew him there.'
  luo-luo: Chakre ndalo mane Amazia oweyo luwo Jehova Nyasaye, negichikone obadho
    e Jerusalem mi oringo odhi Lakish, to negioro ji bangʼe Lakish ma onege kuno.
  meu-meu: Iehova ena amo e raka oho negana amo idia ese ia ialana dalana e henegalaia
    Ierusalem ai; bena ia na e heau, Lakisi ela. A idia ese haida na ia murina amo
    e siaidia lao ela bona Lakisi; unuseni ai e alaia mase.
  npi-ULB: अमस्‍याहले परमप्रभुको अनुसरण गर्नबाट तर्केर गएको दिनदेखि नै तिनीहरूले यरूशलेममा
    तिनको विरुद्ध षड्‌यन्‍त्र गर्न सुरु गरे । तिनी लाकीशमा भागे, तर तिनीहरूले लाकीशमा
    तिनको पछिपछि मानिसहरू पठाए र तिनलाई त्‍यहीं मारे ।
  yor-yor: Láti ìgbà tí Amasiah ti yípadà kúrò láti máa tẹ̀lé Olúwa, wọ́n dìtẹ̀ sí
    i ní Jerusalẹmu, ó sì sálọ sí Lakiṣi ṣùgbọ́n, wọ́n rán àwọn ọkùnrin tẹ̀lé e lọ
    sí Lakiṣi, wọ́n sì pa á síbẹ̀.
  pes-OPCB: اَمَصیا از پیروی خداوند برگشت و در اورشلیم علیه او توطئه چیدند و او به
    لاکیش گریخت، ولی دشمنانش او را تعقیب کرده در آنجا او را کشتند؛
  tgl-ULB: Ngayon, mula sa panahon na tumalikod si Amazias sa pagsunod kay Yahweh,
    sinimulan nilang gumawa ng sabuwatan laban sa kaniya sa Jerusalem. Tumakas siya
    patungong Laquis, ngunit nagpadala sila ng mga tao na susunod sa kaniya sa Laquis
    at pinatay siya doon.
  hui-hui: Kini Amasaia ibugua Anduane Homogonaga bi mana mo wahalu ibu Yarusaleme
    tanoha heagola agali maru hearume ibu homelo bo wahole ndilalu hene. Tigua bi
    uruni lalu ka layago hale halu Amasaia ibu Yarusaleme wahalu Lagisi tano ibida
    pu hene. Ani pu heagola waitigi biarume agali maru hearuhondo lamialu lalu, Kini
    Amasaia ibu Lagisi tanoha holebirago bo wahole pudaba, laya handala tigua Amasaia
    hearia puwa ibu bo wahene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​အာ​မ​ဇိ​ပုန်​ကန်​ချိန်​မှ အ​စ​ပြု​၍ သူ့​အား​လုပ်​ကြံ​ရန်​ယေ​ရု​ရှ​လင်
    မြို့​တွင်​လျှို့​ဝှက်​ကြံ​စည်​မှု​ရှိ​ခဲ့​၏။ နောက်​ဆုံး ၌​သူ​သည်​လာ​ခိ​ရှ​မြို့​သို့​ထွက်​ပြေး​လေ​သည်။
    သို့​ရာ​တွင်​သူ​၏​ရန်​သူ​များ​သည်​ထို​မြို့​သို့ လိုက်​၍​သူ့​ကို​လုပ်​ကြံ​ကြ​၏။-
  bod-N: ཡང་ཨ་མཱ་ཙི་ཡ་དཀོན་མཆོག་ཡ་ཝཱེ་དང་བྲལ་བའི་རྗེས་སུ། ཡེ་རུ་སཱ་ལེམ་དུ་མི་རྣམས་ཀྱིས་ཁོ་རང་གསོད་པར་བརྩམས་པས་ཁོ་ལཱ་ཀི་སི་རུ་བྲོས་ཀྱང་།
    དེ་དག་གིས་ཁོའི་རྗེས་སུ་ལཱ་ཀི་སི་ལ་མི་ར་མདར་མངགས་ནས་ཁོ་དེ་རུ་བསད་དོ། །
  sna-sna: Kubva panguva yakatsauka Amazia kubva mukutevera Jehovha, vakamupandukira
    muJerusarema uye iye akatizira kuRakishi vakandomuurayira ikoko.
  spa-BLM: Desde el momento en que Amasías se apartó de seguir a Yahvé, hicieron una
    conspiración contra él en Jerusalén. Él huyó a Laquis, pero enviaron tras él a
    Laquis y lo mataron allí.
  cac-cac: Atax val yic ix yic'anel sb'a vin̈aj Amasías d'a Jehová, ay juntzan̈ eb'
    aj Jerusalén chi' ix naan smilcham vin̈. Yuj chi' ix b'atcan vin̈ elelal d'a chon̈ab'
    Laquis, palta ix b'atn̈ej eb' d'a spatic vin̈ d'a jun chon̈ab' chi', ata' ix cham
    vin̈ yuj eb'.
  swh-ULB: Sasa kutoka wakati amabaoa Amazia aligeukia mbali asimfuate Yahwe, walianza
    kupanga njama zidi yake katika Yerusalemu. Akakimbilia Lachishi, lakini wakatuma
    watu nyuma yake wamfuate Lachishsi na walimuua huko.
  bel-bel: І пасля таго часу, як Амасія адступіў ад Госпада, склалі супроць яго змову
    ў Ерусаліме, і ён уцёк у Лахіс. І паслалі за ім у Лахіс, і забілі яго там.
  deu-ELBBK: Und von der Zeit an, da Amazja von der Nachfolge des HERRN abgewichen
    war, machten sie in Jerusalem eine Verschwörung gegen ihn; und er floh nach Lachis;
    und sie sandten ihm nach bis Lachis und töteten ihn dort.
  mbb-OT: Hein mid-iniyuǥan en ni Amazia is Nengazen, ne zuen menge etew he mibpelanu
    te kedhimetayi kandin diyà te Jerusalem, umbe mibpelaǥuy sikandin diyà te Lakish,
    piru mibpetelukunan dan sikandin ne midhimetayan dan.
  mal-2015: 'അമസ്യാവു യഹോവയെ വിട്ടുമാറിയ കാലംമുതൽ അവർ യെരൂശലേമിൽ അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി;
    അതുനിമിത്തം അവൻ ലാഖീശിലേക്കു ഓടിപ്പോയി: എന്നാൽ അവർ ലാഖീശിലേക്കു അവന്റെ പിന്നാലെ
    ആളയച്ചു അവിടെവെച്ചു അവനെ കൊന്നുകളഞ്ഞു.'
  rmc-rmc: Akorestar, sar pes o Amacijah odvisarďa le RAJESTAR, dovakerde pes pre
    leste počoral andro Jeruzalem varesave manuša, ale ov denašľa andro Lachiš. Avke
    pal leste bičhade muršen, save les ode murdarde.
  pes-OPV: و از زمانی که امصیا از پیروی خداوندانحراف ورزید، بعضی در اورشلیم فتنه بر
    وی انگیختند. پس به لاکیش فرار کرد و از عقبش به لاکیش فرستادند و او را در آنجا
    کشتند.
  ron-1924: Де кынд с-а абэтут Амация де ла Домнул, с-а фэкут ымпотрива луй о унелтире
    ла Иерусалим, ши ел а фуӂит ла Лакис. Дар л-ау урмэрит ла Лакис ши л-ау оморыт.
  ben-OBCV: যখন থেকে অমৎসিয় সদাপ্রভুর পথে চলা বন্ধ করে দিলেন, তখন থেকেই লোকেরা জেরুশালেমে
    তাঁর বিরুদ্ধে ষড়যন্ত্রে শামিল হতে শুরু করল, এবং তিনি লাখীশে পালিয়ে গেলেন, কিন্তু
    তারা লাখীশে লোক পাঠিয়ে সেখানেই তাঁকে হত্যা করিয়েছিল।
  som-som: Haddaba Amasyaah markuu gees uga leexday Rabbiga lasocodkiisii dabadeed
    shirqool bay Yeruusaalem ugu sameeyeen, markaasuu Laakiish u cararay, laakiinse
    Laakiish bay cid uga daba direen, oo halkaasay ku dileen.
  lat-VUC: Qui postquam recessit a Domino, tetenderunt ei insidias in Jerusalem. Cumque
    fugisset in Lachis, miserunt, et interfecerunt eum ibi.
  eng-ASVBT: 'Now from the time that Amaziah did turn away from following Jehovah
    they made a conspiracy against him in Jerusalem; and he fled to Lachish: but they
    sent after him to Lachish, and slew him there.'
  ita-1885: Ora, dal tempo che Amasia si fu rivolto dal Signore, alcuni fecero una
    congiura contro a lui in Gerusalemme, ed egli se ne fuggì in Lachis; ma essi mandarono
    dietro a lui in Lachis, e quivi lo fecero morire.
  eng-LXXUP: 'And at the time when Amaziah departed from the Lord, then they formed
    a conspiracy against him; and he fled from Jerusalem to Lachish: and they sent
    after him to Lachish, and slew him there.'
  eng-ULB: Now from the time that Amaziah turned away from following Yahweh, they
    began to make a conspiracy against him in Jerusalem. He fled to Lachish, but they
    sent men after him to Lachish and killed him there.
  spa-VBL: Después de que Amasías renunció a seguir al Señor, se tramó un complot
    contra él en Jerusalén, y huyó a Laquis. Pero los conspiradores enviaron hombres
    a Laquis para perseguirlo, y allí lo mataron.
  fra-_FOB: Or, depuis le moment où Amatsia se détourna de l'Éternel, on fit une conspiration
    contre lui à Jérusalem, et il s'enfuit à Lakis; mais on envoya après lui à Lakis,
    et on le tua là.
  mal-mal: അമസ്യാവ് യഹോവയെ വിട്ടുമാറിയ കാലം മുതൽ യെരൂശലേമിൽ അവന്റെനേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയിരുന്നു;
    അതുനിമിത്തം അവൻ ലാഖീശിലേക്ക് ഓടിപ്പോയി. എന്നാൽ അവർ ലാഖീശിലേക്ക് അവന്റെ പിന്നാലെ
    ആളയച്ച് അവിടെവെച്ച് അവനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Jab se wuh Rab kī pairawī karne se bāz āyā us waqt se log Yarūshalam meṅ
    us ke ḳhilāf sāzish karne lage. Āḳhirkār us ne farār ho kar Lakīs meṅ panāh lī,
    lekin sāzish karne wāloṅ ne apne logoṅ ko us ke pīchhe bhejā, aur wuh wahāṅ use
    qatl karne meṅ kāmyāb ho gae.
  suz-BL: मेको अमस्‍याह परमप्रभु यावे रे ङोन दुम नाक्‍त रे यरूसलेमम मेको कली साइक्‍चा,
    दे सल्‍ला पा गारशो बाक्‍मा बाक्‍त। मेको प्रोक्‍शा ब्रोंइचा कली लाकीशम लमाक्‍त।
    तन्‍न मेकोपुकीम लाकीशम आ नोनोले खेदा पाइब मुर सोइश्‍शा, मेको कली मेक उइ साइक्‍पदमे
    बाक्‍त। २इतिहास २४:२५
  ita-1927: Dopo che Amatsia ebbe abbandonato l’Eterno, fu ordita contro di lui una
    congiura a Gerusalemme, ed egli fuggì a Lakis; ma lo fecero inseguire fino a Lakis,
    e quivi fu messo a morte.
  ckb-ckb: لەو کاتەوەی کە ئەمەسیا لە یەزدان هەڵگەڕایەوە، لە ئۆرشەلیم پیلانیان لە دژی
    گێڕا و هەڵات بۆ لاخیش، ئینجا چەند پیاوێکیان بەدوایدا ناردە شاری لاخیش و لەوێ کوشتیان.
  eng-BBE: 'Now from the time when Amaziah gave up worshipping the Lord, they made
    secret designs against him in Jerusalem; and he went in flight to Lachish: but
    they sent to Lachish after him and put him to death there.'
  kan-OKCV: ಅಮಚ್ಯನು ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ತೊಲಗಿಹೋದ ತರುವಾಯ, ಯೆರೂಸಲೇಮಿನವರು ಅವನ ವಿರೋಧವಾಗಿ
    ಒಳಸಂಚು ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಲಾಕೀಷಿಗೆ ಓಡಿಹೋದನು. ಆದರೆ ಅವರು ಅವನ ಹಿಂದೆ ಲಾಕೀಷಿಗೆ ಜನರನ್ನು
    ಕಳುಹಿಸಿ, ಅಲ್ಲಿ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அமத்சியா யெகோவாவைவிட்டுப் பின்வாங்கின காலமுதற்கொண்டு எருசலேமிலிருந்தவர்கள்
    அவனுக்கு விரோதமாகக் கட்டுப்பாடு செய்துகொண்டார்கள்; அதனால் அவன் லாகீசுக்கு ஓடிப்போனான்;
    ஆனாலும் அவன் பின்னே லாகீசுக்கு மனிதர்களை அனுப்பினார்கள்; அவர்கள் அங்கே அவனைக்
    கொன்றுபோட்டு,
  spa-RV-1909: Desde aquel tiempo que Amasías se apartó de Jehová, maquinaron contra
    él conjuración en Jerusalem; y habiendo él huído á Lachîs, enviaron tras él á
    Lachîs, y allá lo mataron;
  ron-BTF: Și, de când Amația s-a întors de la a urma pe DOMNUL, ei au făcut o uneltire
    împotriva lui la Ierusalim; și el a fugit la Lachis, dar ei au trimis la Lachis,
    după el, și l-au ucis acolo.
  eng-WEBP: Now from the time that Amaziah turned away from following the LORD, they
    made a conspiracy against him in Jerusalem. He fled to Lachish, but they sent
    after him to Lachish and killed him there.
  eng-FBV: After Amaziah gave up following the Lord, a plot was hatched against him
    in Jerusalem, and he fled to Lachish. But the plotters sent men to Lachish to
    hunt him down, and they killed him there.
  nld-1939: Van het ogenblik af, dat Amas-jáhoe van Jahweh was afgevallen, werd er
    in Jerusalem tegen hem samengezworen. Hij moest naar Lakisj vluchten; maar men
    achterhaalde hem in Lakisj en vermoordde hem daar.
  nch-BL: Ten nopa tonali quema Amasías quitahuelcajqui TOTECO, nochi Jerusalén ehuani
    mosisiniyayaj ica ya. Teipa quisencajque para quimictise. Huajca yaya mochololti
    hasta altepet Laquis. Pero quitoquilijque huan nopona quimictitoj.
  vie-1934: Vả từ khi A-ma-xia xây bỏ Đức Giê-hô-va về sau, thì có người phản nghịch
    cùng người tại Giê-ru-sa-lem, người bèn chạy trốn đến La-ki; song người ta sai
    đuổi theo người đến La-ki, và giết người tại đó.
  hin-CV: जब से अमाज़्याह याहवेह का अनुसरण करने से दूर हो गया, येरूशलेम में लोगों
    ने उसके विरुद्ध षड़्‍यंत्र रचा, तब वह लाकीश को भाग गया; किंतु उन्होंने लाकीश में
    जाकर उसकी खोज की और वहीं उसकी हत्या कर दी.
  spa-BES: Desde el momento en que Amasías dejó de adorar al Señor, hicieron designios
    secretos contra él en Jerusalén; y se fue a huir a Laquis, pero enviaron a Laquis
    tras él y lo mataron allí.
  tdx-tdx: Le nikinia aze o e Ierosalaimeo ty amy nitoliha’ i Amatsià tsy hañorike
    Iehovày, ie nipitsike mb’e Lakise mb’eo, fe nañirahañe e Lakise añe vaho vinono
    ao.
  tha-KJV: นับแต่​เวลาเมื่ออามาซิยาห์ทรงหันไปจากการติดตามพระเยโฮวาห์ เขาทั้งหลายก็คิดกบฏต่อพระองค์ในเยรูซาเล็ม
    และพระองค์ทรงหนีไปที่ลาคีช แต่​เขาใช้ไปตามพระองค์​ที่​ลาคีช และประหารพระองค์​เสียที​่​นั่น
  por-BR-2018: Desde aquele tempo que Amazias se separou do SENHOR, maquinaram contra
    ele conspiração em Jerusalém; e havendo ele fugido a Laquis, enviaram atrás ele
    a Laquis, e ali o mataram;
  deu-ELO: Und von der Zeit an, da Amazja von der Nachfolge Jehovas abgewichen war,
    machten sie zu Jerusalem eine Verschwörung wider ihn; und er floh nach Lachis;
    und sie sandten ihm nach bis Lachis und töteten ihn daselbst.
  eng-WYC-2018: And after that he had gone away from the Lord, they set to him treasons
    in Jerusalem; and when he had fled to Lachish, they sent thither, and killed him
    there; (And after that Amaziah had gone away from the Lord, they set treasons
    against him in Jerusalem; and when he fled to Lachish, they followed him there,
    and killed him there;)
  epo-epo: De la tempo, kiam Amacja deturnis sin de la Eternulo, oni faris kontraŭ
    li konspiron en Jerusalem, kaj li forkuris en Laĥiŝon. Sed oni sendis post li
    en Laĥiŝon, kaj tie oni lin mortigis.
  uig-PIN: Amaziya Pǝrwǝrdigardin waz kǝqkǝndin baxlapla Yerusalemda bǝzilǝr uni ⱪǝstlǝxkǝ
    kirixkǝnidi; xuning bilǝn u Laⱪix xǝⱨirigǝ ⱪeqip kǝtti; lekin ⱪǝstligüqilǝr kǝynidin
    Laⱪixⱪa adǝm ǝwǝtip, u yǝrdǝ uni ɵltürdi.
  beo-beo: 'A:masaia da Hina Godema odoga:i amola amogalu Yelusaleme dunu mogili da
    A:masaia medole legemusa: wamo sia: sa:i. Amo sia: nababeba:le, A:masaia da La:igisi
    moilai bai bagadega hobea:i. Be ema ha lai dunu da ema fa:no bobogele, amola amogawi
    e medole legei.'
  tpi-OTNT: Long taim King Amasia i givim baksait long Bikpela, sampela man i pasim
    tok long kilim em i dai long Jerusalem. Em i harim tok long dispela samting ol
    i laik mekim, olsem na em i ranawe i go long taun Lakis. Tasol ol dispela birua
    bilong en i salim sampela man na ol i bihainim em i go long Lakis na kilim em
    i dai.
  hau-SA: Sa’ad da Amaziya ya bar bin Ubangiji, aka shirya masa maƙarƙashiya a Urushalima,
    sai ya gudu zuwa Lakish, amma suka aiki mutane suka bi shi zuwa Lakish, a can
    suka kashe shi.
  uig-LAT: Amaziya Perwerdigardin waz kechkendin bashlapla Yérusalémda beziler uni
    qestleshke kirishkenidi; shuning bilen u Laqish shehirige qéchip ketti; lékin
    qestligüchiler keynidin Laqishqa adem ewetip, u yerde uni öltürdi.
  nde-nde: Kusukela ekuphambukeni kuka-Amaziya engasalandeli uThixo, bamsongela eJerusalema
    wabalekela eLakhishi, kodwa bathumela amadoda amlandela eLakhishi ambulalela khonale.
  ton-ton: '¶ Pea hili ʻae kuonga naʻe tafoki ai ʻa ʻAmasia mei he muimui ʻia Sihova
    naʻa nau teu lapa kiate ia ʻi Selūsalema: pea naʻe hola ia ki Lakisi: ka naʻa
    nau fekau ʻo tuli ia ki Lakisi, pea naʻe tāmateʻi ia ʻi ai.'
  ces-1613: Od toho zajisté času, jakž se spustil Amaziáš Hospodina, spikli se jedovatě
    proti němu v Jeruzalémě. A když utekl do Lachis, poslali za ním do Lachis, a zabili
    jej tam.
  eng-WMB: Now from the time that Amaziah turned away from following the LORD, they
    made a conspiracy against him in Jerusalem. He fled to Lachish, but they sent
    after him to Lachish and killed him there.
  tam-TCV: அமத்சியா யெகோவாவைப் பின்பற்றுவதை விட்டுத் திரும்பிய காலத்திலிருந்து, எருசலேமிலுள்ளவர்கள்
    அவனுக்கெதிராக சதி செய்தார்கள். அதனால் அவன் லாகீசுக்குத் தப்பி ஓடினான். ஆனால் அவனுடைய
    பகைவர்கள் அவனுக்கு எதிராக மனிதரை அனுப்பி, அங்கேயே வைத்து அவனைக் கொன்றனர்.
  ceb-ULB: Karon miabot ang higayon nga mitalikod si Amazia sa pagsunod kang Yahweh,
    nagsugod sila sa paghimo ug daotang laraw batok kaniya sa Jerusalem. Mikalagiw
    siya ngadto sa Lakis, apan gipasundan nila siya ug mga kalalakin-an didto sa Lakis
    ug gipatay siya didto.
  pol-UBG: A od czasu, kiedy Amazjasz odwrócił się od PANA, uknuli przeciwko niemu
    spisek w Jerozolimie. Uciekł więc do Lakisz, lecz wysłali za nim pościg do Lakisz
    i tam go zabili.
  urd-GVU: جب سے وہ رب کی پیروی کرنے سے باز آیا اُس وقت سے لوگ یروشلم میں اُس کے خلاف
    سازش کرنے لگے۔ آخرکار اُس نے فرار ہو کر لکیس میں پناہ لی، لیکن سازش کرنے والوں
    نے اپنے لوگوں کو اُس کے پیچھے بھیجا، اور وہ وہاں اُسے قتل کرنے میں کامیاب ہو گئے۔
  deu-1912: Und von der Zeit an, da Amazja von dem HERRN wich, machten sie einen Bund
    wider ihn zu Jerusalem; er aber floh gen Lachis. Da sandten sie ihm nach gen Lachis
    und töteten ihn daselbst.
  kan-2017: ಅಮಚ್ಯನು ಯೆಹೋವನನ್ನು ತ್ಯಜಿಸಿದ್ದರಿಂದ ಯೆರೂಸಲೇಮಿನವರು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು
    ಮಾಡುತ್ತಿದ್ದರು. ಆದ್ದರಿಂದ ಅವನು ಲಾಕೀಷಿಗೆ ಓಡಿಹೋದನು; ಆದರೆ ಅವರು ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿ ಅವನನ್ನು
    ಅಲ್ಲಿಯೇ ಕೊಲ್ಲಿಸಿದರು.
  yap-yap: Ka nap’an fa ngiyal’ ni cheal nge togopluw ngak SOMOL, mi ni tababnag ba
    makath u Jerusalem nib togopluw ngak. Me tomur riy me mil nge yan ko fare binaw
    nu Lakish, machane me lek e pi to’ogor rok e ngaram ngar li’ed nge yim’.
  hlt-MCSB: Te vaeng tue lamlong tah Amaziah te BOEIPA hnuk lamloh nong tih anih te
    Jerusalem ah lairhui neh a taeng uh. Te dongah Lakhish la rhaelrham dae anih hnukah
    Lakhish la a tueih uh tih anih te pahoi a duek sakuh.
  mdy-ETH: ዓሜሲያሴ ናንጊና ናንጋ ጎዳም ዓይሢንቲፆ ዒፄ ዎዳፓ ዓርቃዖ ዒዛ ዎዻኒ ዬሩሳላሜይዳ ዓሲ ዎላ ዞርቴሢሮ ዒዚ ፑኒ
    ላኪሼ ካታሞ ዴንዴኔ፤ ዒዛኮ ሞርካ ጋዓንቴ ጊንፆ ዓሲ ዳኪ ዒኢካ ዒዛ ዎዺሼኔ፤
  twi-ASANTE: Amasia danee ne ho firii Awurade akyi no, wɔpamm ne tiri so wɔ Yerusalem.
    Ɛno enti, ɔdwane kɔɔ Lakis. Nanso, nʼatamfoɔ somaa awudifoɔ, tii no kɔkumm no
    wɔ hɔ.
  eng-WEBU: Now from the time that Amaziah turned away from following the LORD, they
    made a conspiracy against him in Jerusalem. He fled to Lachish, but they sent
    after him to Lachish and killed him there.
  wal-wal: Amesiyaasi GODAA kaalliyoogaa aggidoogaappe guyyiyan, eti a bolli Yerusalaamen
    maqettidosona. Maqettin i Laakisha katamaa baqatiis. SHin eti a geeduwaa Laakisha
    asa kiittin, a yan woridosona.
  spa-PDDPT: Desde el tiempo cuando Amasías se apartó de Yavé, tramaron una conjura
    contra él en Jerusalén. Él huyó a Laquis, pero enviaron tras él a Laquis, y allá
    lo mataron.
  gun-gun: Amazias ma Senhor pe oikoa gui ojepe'a ramo hovai jogueroayvua Jerusalém
    py. Ha'e ramo Laquis katy onha teĩ hakykue omondoukaa avakue. Ha'e ramo Laquis
    py ae ojuka.
  ilo-ULB: Ita, manipud iti tiempo a nagsukir ni Amazias kenni Yahweh, inrugida ti
    bimmusor kenkuana idiay Jerusalem. Nagkamang isuna iti Lakis ngem nangibaonda
    kadagiti lallaki a mangsurot kenkuana idiay Lakis ket pinapatayda isuna sadiay.
  kpg-kpg: Mai i di madagoaa a mee ne hai baahi gi Dimaadua, di haganohonoho hagammuni
    i golo e hai baahi gi mee i lodo Jerusalem. Hagaodi gi muli, gei mee guu lele
    gi di waahale o Lachish, gei nia hagadaumee o maa gu waluwalu a mee gu daaligi
    a mee i golo.
  uig-ARA: ئامازىيا پەرۋەردىگاردىن ۋاز كەچكەندىن باشلاپلا يېرۇسالېمدا بەزىلەر ئۇنى
    قەستلەشكە كىرىشكەنىدى؛ شۇنىڭ بىلەن ئۇ لاقىش شەھىرىگە قېچىپ كەتتى؛ لېكىن قەستلىگۈچىلەر
    كەينىدىن لاقىشقا ئادەم ئەۋەتىپ، ئۇ يەردە ئۇنى ئۆلتۈردى.
  sus-sus: Alatala to Amasiya rabɛɲin, yanfɛ naxa a suxu Darisalamu. A naxa a gi a
    siga Lakisi, kɔnɔ mixi ndee naxa siga a fɔxɔ ra, e a faxa mɛnni.
  pon-2006: Sang ni ahnsou me e kahngohdihla ong KAUN-O, mie koasoandien uhwong ehu
    wiawi nan Serusalem. Ih eri sopolahng nan kahnimw Lakis, ahpw eh imwintihti ko
    idawehnla ih wasao oh kemehla.
  ksd-ksd: Ma papa ra e ba Amasia i ga vana irai kan ra nimur pire ra Luluai dia ga
    varpit ure arama Ierusalem; ma i ga lop uro Lakis, ma dia ga korot mur ia uro
    Lakis, ma dia ga doka abara.
  tur-YTC: Amatsya'nın Yahve'nin ardından saptığı zamandan beri ona karşı Yeruşalem'de
    düzen kurdular. Lakiş'e kaçtı, ama onu Lakiş'e kadar takip ettiler ve orada öldürdüler.
  grc-BRENT: Καὶ ἐν τῷ καιρῷ ᾧ ἀπέστη Ἀμασίας ἀπὸ Κυρίου, καὶ ἐπέθεντο αὐτῷ ἐπίθεσιν,
    καὶ ἔφυγεν ἀπὸ Ἱερουσαλὴμ εἰς Λαχίς· καὶ ἀπέστειλαν κατόπισθεν αὐτοῦ εἰς Λαχίς,
    καὶ ἐθανάτωσαν αὐτὸν ἐκεῖ.
  ind-AYT: Sejak Amazia berpaling dari TUHAN, orang-orang bersekongkol melawan dia
    di Yerusalem sehingga dia lari ke Lakhis. Namun, mereka mengirim orang untuk mengejarnya
    ke Lakhis dan membunuhnya di sana.
  nya-nya: Kuyambira nthawi imene Amaziya analeka kutsatira Yehova anthu anamukonzera
    chiwembu mu Yerusalemu ndipo anathawira ku Lakisi, koma adaniwo anatumiza anthu
    ku Lakisiko ndipo anamupha komweko.
  hrv-hrv: Otkako je Amasja ostavio Jahvu, kovala se protiv njega urota u Jeruzalemu.
    Iako je pobjegao u Lakiš, poslaše za njim u Lakiš ljude koji ga ondje ubiše.
  mps-mps: Te king Amasiago Genuai Bidiba tudi ola mabo si da, bidi mebago aga Jerusalemde
    ela muabo po pesela sali. Agai augwaligo te sę yaibao po wabo odali. Tama tibaso,
    aga taun Lakisba wi pali. Tiali goli aga te boi bidi dabego bidi meba aga wali
    te taun Lakisba pelama, tama aga tede ela muani.
  tpi-tpi: Long taim King Amasia i givim baksait long Bikpela, sampela man i pasim
    tok long kilim em i dai long Jerusalem. Em i harim tok long dispela samting ol
    i laik mekim, olsem na em i ranawe i go long taun Lakis. Tasol ol dispela birua
    bilong en i salim sampela man na ol i bihainim em i go long Lakis na kilim em
    i dai.
  dan-1931: Men ved den Tid Amazja faldt fra HERREN, stiftedes der en Sammensværgelse
    mod ham i Jerusalem, og han flygtede til Lakisj, men der blev sendt Folk efter
    ham til Lakisj, og de dræbte ham der.
  vie-OVCB: Sau khi A-ma-xia chối bỏ Chúa, có một vụ phản loạn chống A-ma-xia tại
    Giê-ru-sa-lem nên A-ma-xia chạy đến La-ki lánh nạn. Nhưng kẻ thù của vua đuổi
    theo và giết vua tại đó.
  guj-2017: હવે અમાસ્યા ઈશ્વરનું અનુકરણ ન કરતાં અલગ માર્ગ તરફ વળ્યો, તે સમયથી યરુશાલેમમાં
    લોકોએ તેની વિરુદ્ધમાં બંડ કર્યુ. તેથી તે લાખીશ નાસી ગયો, પણ લાખીશ સુધી તેનો પીછો
    કરવામાં આવ્યો અને ત્યાં તેને મારી નાખવામાં આવ્યો.
  pon-2006A: Sang ni ahnsou me e kahngohdihla ong KAUN-O, mie koasoandien uhwong ehu
    wiawi nan Serusalem. Ih eri sopolahng nan kahnimw Lakis, ahpw eh imwintihti ko
    idawehnla ih wasao oh kemehla.
  por-BRBSL: Agora, desde o momento em que o Amazias se afastou de seguir Iavé, eles
    fizeram uma conspiração contra ele em Jerusalém. Ele fugiu para Laquis, mas eles
    mandaram atrás dele para Laquis e o mataram lá.
  cth-cth: Hottelah Amaziah ni BAWIPA hnukkâbangnae koehoi a kâhat tahma Jerusalem
    vah arulahoi a kamkhueng awh teh, Lakhish kho lah a yawng. Hateh, Lakhish kho
    lah tami a pâlei sak teh haw vah a thei awh,
  twi-twi: Amasia dan ne ho fii Awurade akyidi no, wɔpam ne ti so wɔ Yerusalem. Ɛno
    nti, oguan kɔɔ Lakis. Nanso nʼatamfo somaa awudifo, tiw no kokum no wɔ hɔ.
  hlt-hlt: Te vaeng tue lamlong tah Amaziah te BOEIPA hnuk lamloh nong tih anih te
    Jerusalem ah lairhui neh a taeng uh. Te dongah Lakhish la rhaelrham dae anih hnukah
    Lakhish la a tueih uh tih anih te pahoi a duek sakuh.
  tbz-SIM: Amɑsi do yetɛ dìì mɔ̀nnì ndi ti Yiɛ̀ nKuyie mbɛ̀ dɑ̀kɛmɛ̀ o kpɛ́í Sedisɑdɛmmu,
    kòo cokɛ́ kɛ́kɔtɛ Dɑkiisi kɛ̀ bɛ̀ɛ kɛ̀ nhò tũ̀nnɛ kóò kùɔ.
  msy-2020: Atrivim Amasia akɨrim ragha Ikiavɨra Itir God gasarazir dughiamɨn, gumazir
    maba a mɨsueghtɨ an aremeghasa akam akɨri. Ezɨ an akar kam baregha, ara Lakisɨn
    nguibar ekiamɨn ghu. Ezɨ an apanir kaba gumazir maba amangizɨ, me an gɨn Lakisɨn
    nguibar ekiamɨn ghua, a mɨsoghezɨ an areme.
  dop-dop: Wɑɑtʋ wei Amɑsiyɑ kisɑ Tɑcɑɑ tɔɣɔ yǝlɑɑ kʋlɑ ɩ tɔɔ kɛ́ Yosɑlɛm. Ɩlɛnɑ kʋyɑkʋ
    nɑkʋlɩ Amɑsiyɑ se nɑ ɩ́ polo Lɑkisi. Nɑ pɑ́ tǝŋɩ-ɩ tǝnɑ nɑ pɑ́ kʋ-ɩ.
  azb-azb: Amasya Rəbbin yolundan azdığı vaxtdan başlayaraq Yerusəlimdə ona qarşı
    qəsd hazırladılar. O, Lakişə qaçdı, ancaq Lakişə onun dalınca adamlar göndərdilər
    və orada onu öldürdülər.
  eng-DBY: And from the time that Amaziah turned aside from following Jehovah, they
    made a conspiracy against him in Jerusalem; and he fled to Lachish; and they sent
    after him to Lachish, and slew him there.
  hin-2017: जिस समय अमस्याह यहोवा के पीछे चलना छोड़कर फिर गया था उस समय से यरूशलेम
    में उसके विरुद्ध द्रोह की गोष्ठी होने लगी, और वह लाकीश को भाग गया। अतः दूतों ने
    लाकीश तक उसका पीछा करके, उसको वहीं मार डाला।
  eng-YLT: And from the time that Amaziah hath turned aside from after Jehovah — they
    make a conspiracy against him in Jerusalem, and he fleeth to Lachish, and they
    send after him to Lachish, and put him to death there,
  eng-WYC-2017: And after that he had gone away from the Lord, they set to him treasons
    in Jerusalem; and when he had fled to Lachish, they sent thither, and killed him
    there;
  eng-WMBB: Now from the time that Amaziah turned away from following the LORD, they
    made a conspiracy against him in Jerusalem. He fled to Lachish, but they sent
    after him to Lachish and killed him there.
  urd-GVH: जब से वह रब की पैरवी करने से बाज़ आया उस वक़्त से लोग यरूशलम में उसके ख़िलाफ़
    साज़िश करने लगे। आख़िरकार उसने फ़रार होकर लकीस में पनाह ली, लेकिन साज़िश करनेवालों
    ने अपने लोगों को उसके पीछे भेजा, और वह वहाँ उसे क़त्ल करने में कामयाब हो गए।
  rug-rug: Podalae pa totosona sapu lopu lulia sa se Zihova, si kuhana nia rina tie
    pa Zerusalema pude va matea se Amazaea, ke govete la si asa koasa vasileana lavata
    pa Lakisi, ba luli la ia tugo ri nana kana meke va matea vasina.
  gaz-gaz: Yeroo Amasiyaa Waaqayyoon duukaa buʼuu irraa garagalee jalqabee isaan Yerusaalem
    keessatti isatti malatan; innis gara Laakkiishitti baqate; isaan immoo faanuma
    isaa Laakkiishitti namoota erganii achitti isa ajjeesan.
  fra-LSG: Depuis qu’Amatsia se fut détourné de l’Éternel, il se forma contre lui
    une conspiration à Jérusalem, et il s’enfuit à Lakis; mais on le poursuivit à
    Lakis, où on le fit mourir.
  yal-yal: Na xanbi ra, Amasiya yi a masiga Alatala ra, e yi yanfan so a ma Yerusalɛn
    yi, a yi a gi, a siga Lakisi taani, koni e yi siga a fɔxɔ ra Lakisi yi, e sa a
    faxa mɛnni.
  haw-1868: A mai ka wa mai o ko Amazia huli ana ae mai Iehova aku, ohumu ku e ka
    poe ma Ierusalema ia ia, a mahuka aku la ia i Lakisa; a hoouna lakou i Lakisa,
    a pepehi lakou ia ia malaila.
  arb-NAV: وَمُنْذُ أَنْ تَحَوَّلَ أَمَصْيَا عَنِ الرَّبِّ ثَارَتْ عَلَيْهِ الْفِتْنَةُ
    فِي أُورُشَلِيمَ، فَلَجَأَ إِلَى لَخِيشَ. وَلَكِنَّهُمْ أَرْسَلُوا مَنْ تَعَقَّبَهُ
    إِلَى هُنَاكَ وَاغْتَالَهُ،
  ewe-ewe: Tso esime wòtrɔ le Yehowa yome la, woɖo nugbe ɖe eƒe agbe ŋu le Yerusalem
    ale wòsi yi Lakis, ke eƒe futɔwo dɔ ame ɖa woyi Lakis ɖawui le afi ma.
  eng-LEE: 'Now from the time that Amazyahu departed from following the Lord, they
    raised a conspiracy against him in Jerusalem: wherefore he fled to Lachish; but
    they sent after him to Lachish, and slew him there.'
  asm-FB: অমচিয়াই যিহোৱাৰ পথ ত্যাগ কৰাৰ পাছত লোকসকলে যিৰূচালেমত তেওঁৰ বিৰুদ্ধে চক্ৰান্ত
    কৰিছিল৷ সেয়ে তেওঁ লাখীচলৈ পলাই গৈছিল, কিন্তু লোকসকলে লাখীচলৈকে তেওঁৰ পাছত মানুহ
    পঠিয়ালে আৰু তেওঁক সেই ঠাইত বধ কৰালে।
  sus-A: عَلَتَلَ تٌ عَمَسِيَ رَبّحِن، يَنقّ نَشَ عَ سُشُ دَرِ سَلَمُ. عَ نَشَ عَ
    فِ عَ سِفَ لَكِسِ، كْنْ مِشِ ندٍيٍ نَشَ سِفَ عَ قْشْ رَ، عٍ عَ قَشَ مّننِ.
  fra-SBL: Depuis qu'Amatsia s'est détourné de Yahvé, on a formé une conspiration
    contre lui à Jérusalem. Il s'enfuit à Lakis, mais ils le poursuivirent à Lakis
    et l'y tuèrent.
  hbo-hbo: וּמֵעֵ֗ת אֲשֶׁר־סָ֤ר אֲמַצְיָ֙הוּ֙ מֵאַחֲרֵ֣י יְהוָ֔ה וַיִּקְשְׁר֨וּ עָלָ֥יו
    קֶ֛שֶׁר בִּירוּשָׁלַ֖͏ִם וַיָּ֣נָס לָכִ֑ישָׁה וַיִּשְׁלְח֤וּ אַחֲרָיו֙ לָכִ֔ישָׁה
    וַיְמִיתֻ֖הוּ שָֽׁם׃
  kik-kik: Kuuma hĩndĩ ĩrĩa Amazia aagarũrũkire agĩtiga kũrũmĩrĩra Jehova-rĩ, makĩmũciirĩrĩra
    mamũũkĩrĩre kũu Jerusalemu, nake akĩũrĩra Lakishi, no magĩtũma andũ mamũrũmĩrĩre
    o nginya Lakishi, makĩmũũragĩra kuo.
  fra-NCL: Après qu’Amasias se fut détourné de Yahweh, on ourdit contre lui une conspiration
    à Jérusalem, et il s’enfuit à Lachis ; mais on envoya après lui des hommes à Lachis,
    et on l’y mit à mort.
  cek-AK: Amaziah loe Angraeng hnuk pazuihaih thung hoiah amkhraeng ving pacoengah,
    anih to Jerusalem ah hum hanah pacaeng o, toe anih loe Lakhish ah cawnh ving;
    Lakhish ah kami patoeh o moe, to ah anih to hum o.
  cuk-cuk: Amasías, Bab-Jehováʼgi bangudgua, Jerusalénʼginmalad egi isdar binsadmalad.
    Degidbali, Amasías Laquis-neggweburse wakite gusad. Degi-inigwele, dulemar a-neggweburse
    balegicha gusmalad. Geb Laquisʼgi, Amasías-oburgwismalad.
  uig-CYR: Амазия Пәрвәрдигардин ваз кәчкәндин башлапла Йерусалимда бәзиләр уни қәстләшкә
    киришкән еди; шуниң билән у Лақиш шәһиригә қечип кәтти; лекин қәстлигүчиләр кәйнидин
    Лақишқа адәм әвәтип, у йәрдә уни өлтүрди.
  tel-2017: అమజ్యా యెహోవాను అనుసరించడం మానివేసిన తరువాత ప్రజలు యెరూషలేములో అతని మీద
    కుట్ర చేశారు. అతడు లాకీషుకు పారిపోయాడు.
  hat-BSA: Depi lè ke Amatsia te vire kite SENYÈ a, yo te fè konplo kont li Jérusalem,
    e li te sove ale Lakis, men yo te voye dèyè li Lakis e te touye li la.
  kos-kos: Ke pacl se na ma Amaziah el oru ma koluk lain LEUM GOD ah me, oasr na pwapa
    koluk orek lainul in Jerusalem, pwanang el tuh kaingla nu in siti Lachish. Tusruktu
    mwet lokoalok lal ukwalla nwe we ac unilya.
  hbo-WLC: וּמֵעֵ֗ת אֲשֶׁר־סָ֤ר אֲמַצְיָ֙הוּ֙ מֵאַחֲרֵ֣י יְהוָ֔ה וַיִּקְשְׁר֨וּ עָלָ֥יו
    קֶ֛שֶׁר בִּירוּשָׁלִַ֖ם וַיָּ֣נָס לָכִ֑ישָׁה וַיִּשְׁלְח֤וּ אַחֲרָיו֙ לָכִ֔ישָׁה
    וַיְמִיתֻ֖הוּ שָֽׁם׃
  ibo-ibo: Site nʼoge Amazaya gbakụtara Onyenwe anyị azụ, ha gbara izuzu imegide ya
    nʼime Jerusalem. Ọ gbapụrụ gbalaga Lakish, ma ha zipụrụ ndị ikom chụụrụ ya gaa
    Lakish, gbuo ya nʼebe ahụ.
  ory-ory: ଅମତ୍‍ସୀୟ ସଦାପ୍ରଭୁଙ୍କ ଅନୁଗମନରୁ ବିମୁଖ ହେବା ସମୟଠାରୁ ଲୋକମାନେ ଯିରୂଶାଲମରେ ତାଙ୍କ
    ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ; ତହିଁରେ ସେ ଲାଖୀଶ୍‍କୁ ପଳାଇଲେ; ମାତ୍ର ସେମାନେ ତାଙ୍କ ପଛେ ଲାଖୀଶ୍‍କୁ
    ଲୋକ ପଠାଇ ସେଠାରେ ତାଙ୍କୁ ବଧ କଲେ।
  chk-chk: Seni ewe fansoun, lupwen Amasia a kul seni ewe Samol mi Lapalap, ra rawangauei
    me lon Jerusalem. Iwe, a süla Lakis. Nge ra attapwa tori Lakis o niela me ikenan.
  rop-rop: Brom det taim wen King Amasaiya bin gibit bekboun langa YAWEI ola enamimob
    blanga im bin meigim sigridwan plen blanga kilim im. Wal King Amasai bin ranawei
    langa det taun gulum Leikish, bat im enamimob bin bulurrum im raidap deya en deibin
    kilim im ded.
  ukr-1871: Після того часу, як Амасія одступив від Господа, зложили в Ерусалимі проти
    його змову, й він утїк у Лахис. Та послали за ним у Лахис, і вбили його там.
  deu-1951: Und seit der Zeit, da Amazia von dem HERRN abwich, bestand zu Jerusalem
    eine Verschwörung gegen ihn. Er aber floh nach Lachis; da sandten sie ihm nach
    gen Lachis und töteten ihn daselbst.
  eng-JPS: Now from the time that Amaziah did turn away from following the LORD they
    made a conspiracy against him in Jerusalem; and he fled to Lachish; but they sent
    after him to Lachish, and slew him there.
  srp-1865: I pošto Amasija otstupi od Gospoda, digoše bunu na nj u Jerusalimu, a
    on pobježe u Lahis. Ali poslaše za njim u Lahis, i ubiše ga ondje.
  lug-lug: Okuva mu kiseera, Amaziya lwe yakyuka okuva ku Mukama, baamusalira olukwe
    mu Yerusaalemi, n’addukira e Lakisi. Kyokka ne bamusindikira abasajja abaamugoberera
    okutuuka e Lakisi, era ne bamuttira eyo.
  heb-heb: ומעת אשר סר אמציהו מאחרי יהוה ויקשרו עליו קשר בירושלם וינס לכישה וישלחו
    אחריו לכישה וימיתהו שם׃
  ben-IRV: অমৎসিয় সদাপ্রভুর পথে চলা থেকে সরে যাওয়ার পর লোকেরা যিরূশালেমে তাঁর বিরুদ্ধে
    ষড়যন্ত্র করল, এতে তিনি লাখীশে পালিয়ে গেলেন, কিন্তু তারা তাঁর পিছনে পিছনে লাখীশে
    লোক পাঠিয়ে সেখানে তাঁকে হত্যা করল।
  pan-pan: ਜਦ ਤੋਂ ਅਮਸਯਾਹ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਫਿਰਿਆ ਤਦੋਂ ਹੀ ਯਰੂਸ਼ਲਮ ਦੇ ਲੋਕਾਂ ਨੇ
    ਉਸ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਇਆ ਸੋ ਉਹ ਲਾਕੀਸ਼ ਨੂੰ ਭੱਜ ਗਿਆ ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਲਾਕੀਸ਼ ਵਿੱਚ ਉਹ ਦੇ
    ਪਿੱਛੇ ਆਦਮੀ ਭੇਜ ਕੇ ਉਹ ਨੂੰ ਉੱਥੇ ਕਤਲ ਕੀਤਾ
  mya-JVB: အာမဇိ သည် ထာဝရဘုရား နောက် တော်သို့ လိုက်ရာမှလွှဲ သွားသော နောက်၊ သူ ၏တစ်ဘက်
    ၊ ယေရုရှလင် မြို့၌ သင်းဖွဲ့ ကြ၍ ၊ သူ သည်လာခိရှ မြို့သို့ ပြေး သည်တွင် ၊ ထို မြို့သို့
    စေလွှတ် ၍ သတ် စေပြီးမှ၊
  hmo-hmo: Lohiabada dekena amo Amasaia ia raka siri negana dekena amo, Ierusalema
    taudia haida ese ia do idia alaia dalana idia tahua. Unai dainai ia ese Lakisi
    hanua dekenai ia heau. To idia ese tau haida Amasaia ena murinai idia siaia lao
    ela bona Lakisi, bona unuseni idia ese Amasaia idia alaia mase.
  urd-urd: जब से अमसियाह ख़ुदावन्द की पैरवी से फिरा, तब ही से येरूशलेम के लोगों ने
    उसके ख़िलाफ़ साज़िश की, इसलिए वह लकीस को भाग गया। लेकिन उन्होंने लकीस में उसके
    पीछे लोग भेजकर उसे वहाँ क़त्ल किया।
  rus-SYN: И после того времени, как Амасия отступил от Господа, составили против
    него заговор в Иерусалиме, и он убежал в Лахис. И послали за ним в Лахис, и умертвили
    его там.
  bqc-SIM: Za gↄↄ pↄ́ à bↄ̀ Dii kpɛ, wà lɛkpàaĩaàzi Yelusalɛũ, ↄ̃ à bàalɛ̀
    tà Lakisi. Wà gbɛ̃́ↄ gbàɛ aa pɛ̀lɛaàzi, ↄ̃ wà aà dɛ̀ we.
  tcz-CHONGTHU: Amaziah Pakaija konna ahung kiheimanga kon in Jerusalem ama dounan
    tohgon ahung umtaan ahileh ama Lachish lamma ajam taan ahi ahinlah amahon Lachish
    lamma mi asollun hichea chun ahin that taovin ahi
  mar-mar: अमस्याने परमेश्वराचे आज्ञापालन करायचे थांबवल्यावर यरूशलेमेच्या लोकांनी
    त्याच्याविरुध्द कट केला. तेव्हा तो लाखीश येथे पळून गेला. पण लोकांनी त्याच्या मागावर
    माणसे पाठवून त्याचा तेथे वध केला.
  qub-qub: Tayta Diosta manana rispitashpan llutanta rurayta gallaycushan junajpita-pacha
    Amasiastaga Jerusalencho tiyajcuna chiquicarcäriran. Chaura Laquis siudäman gueshpir
    aywacuran. Guepanta gatir aywar chaycho wañuycärachiran.
  bqp-bqp: Ye Amɑsiɑ u kɑ Yinni Gusunɔ tondɑ u kpɑ, yerɑ bɑ nùn seesi Yerusɑlɛmuɔ.
    Mɑ u dukɑ suɑ u dɑ u wɑ̃ɑ Lɑkisiɔ. Miyɑ bɑ nùn nɑɑ swĩi bɑ go.
  hat-hat: Depi lè Amasya te lage pye Seyè a, yo t'ap fè konplo sou do l' lavil Jerizalèm.
    Bout pou bout, li kouri al kache lavil lakis. Men, yo voye dèyè l' jouk lavil
    lakis, yo pran l', yo touye l'.
  eng-BSB: From the time that Amaziah turned from following the LORD, a conspiracy
    was formed against him in Jerusalem, and he fled to Lachish. But men were sent
    after him to Lachish, and they killed him there.
  eng-WEBPB: Now from the time that Amaziah turned away from following the LORD, they
    made a conspiracy against him in Jerusalem. He fled to Lachish, but they sent
    after him to Lachish and killed him there.
  kbq-kbq: Hagi Amasia'ma Ra Anumzamofoma amagena humigeno, mago'a vahe'mo'za Jerusalemi
    kumapi oku'a kea retro hute'za ahe'za hazage'za, freno Lakisi kumate vige'za,
    anantega avaririza ome azeri'za ahe fri'naze.
  nhe-BL: Tlen nopa tonali quema Amasías quitlahuelcajqui TOTECO, nochi Jerusalén
    ehuani moyolajcomanque ihuaya. Teipa quisencahuayayaj para quimictise. Huajca
    yajaya mochololti hasta altepetl Laquis. Pero quitoquilijque huan nopona quimictitoj.
  gub-BL: Amazi Tupàn Tuweharupi Wiko Ma'e wi ipuir ire amo Zeruzarez pe har uzemono'og
    izuka àwàm imume'u pà wà. A'e rupi uzàn Zeruzarez wi Araki tawhu pe oho pà. Iàmàtyry'ymar
    oho haikweromo wà, izuka pà wà.
  eng-DRA: And after he revolted from the Lord, they made a conspiracy against him
    in Jerusalem. And he fled into Lachis, and they sent, and killed him there.
