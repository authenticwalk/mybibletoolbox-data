verse: 2CH.025.028
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മൃതദേഹം കുതിരപ്പുറത്തുകൊണ്ടുവന്ന് യെഹൂദാ നഗരത്തിൽ തന്റെ പിതാക്കന്മാരോടുകൂടെ
    സംസ്കരിച്ചു.
  deu-TKW: Sodann hob man ihn auf den Wagen und begrub ihn zu Jerusalem bei seinen
    Vätern in der Stadt Davids.
  lin-lin: Bamemaki nzoto na ye na likolo ya mpunda mpe bakundaki ye esika moko na
    bakoko na ye kati na engumba ya Yuda.
  eng-LSV: and lift him up on the horses, and bury him with his fathers in the city
    of Judah.
  eng-GNV: And they brought him vpon horses, and buried him with his fathers in the
    citie of Iudah.
  eng-WEBSTER: And they brought him upon horses, and buried him with his fathers in
    the city of Judah.
  nhw-BL: Teipa quitlalijque itlacayo mictoc ipan carros catli quitilanayayaj cahuayojme
    huan quihualicaque hasta Jerusalén. Huan nopona quitlalpachojque ipan nopa colonia
    itoca Ialtepe David campa quintlalpachojtoyaj ihuejcapan tatahua.
  swh-ONEN: Akarudishwa kwa farasi na akazikwa pamoja na baba zake katika Mji wa Yuda.
  bba-bba: Mɑ bɑ win ɡoru suɑmɑ kɑ dumi bɑ kɑ nɑ bɑ sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin
    wuuɔ.
  eng-KJVCPB: And they brought him upon horses, and buried him with his fathers in
    the city of Judah.
  luo-luo: Noduog ringre kotingʼ gi faras kendo noyike but kwerene e Dala Maduongʼ
    mar Juda.
  meu-meu: Bena hosi ai e atoa kau, e laohaia; bena Ierusalem ai e guria, tubu tama
    dekediai, David ena hanua ai.
  npi-ULB: तिनीहरूले तिनको लाश घोडामा बोकाएर यरूशलेममा ल्‍याए र तिनलाई आफ्‍ना पुर्खाहरूसित
    यहूदाको सहरमा गाडे ।
  yor-yor: A gbé e padà pẹ̀lú ẹṣin. A sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú ńlá ti
    Juda.
  pes-OPCB: سپس جنازه‌اش را روی اسب گذاشته، به اورشلیم آوردند و او را در آرامگاه سلطنتی
    دفن کردند.
  tgl-ULB: Siya ay ibinalik nilang nakasakay sa mga kabayo at inilibing siya kasama
    ng kaniyang mga ninuno sa Lungsod ng Juda.
  hui-hui: Ani bo wahayagola agali maru hearume Amasaianaga tingini nogo hosini mo
    paga halu Yarusaleme mo yu dai bini. Mo yu dai buwa ibu mamalirunaga homali Debidinaga
    tano winigoha hora hene.
  mya-mya: ထို​နောက်​သူ​၏​အ​လောင်း​ကို​မြင်း​ပေါ်​တွင်​တင် ၍​ယူ​ဆောင်​လာ​ပြီး​လျှင်
    ဒါ​ဝိဒ်​မြို့​ရှိ​ဘု​ရင် တို့​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​လေ​သည်။
  bod-N: ཡང་མི་ཞིག་གིས་ཁོའི་བེམ་པོ་རྟ་ལ་བཀལ་ནས་ཕྱིར་ཁྱེར་འོངས་ཏེ། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་
    དུ་དེའི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས་སོ། །
  sna-sna: Akandotorwa namabhiza akazovigwa pamwe chete namadzibaba ake muGuta reJudha.
  spa-BLM: Lo llevaron a caballo y lo enterraron con sus padres en la Ciudad de Judá.
  cac-cac: Ix lajvi chi' ix yic'anb'at snivanil vin̈ eb' d'a yib'an̈ jun noc' chej,
    axo b'aj mucan eb' smam yicham vin̈ ix mucchaji, aton d'a schon̈ab' vin̈aj David.
  swh-ULB: Wakamleta juu ya farasis na wakamzika pamoja na babu zake kataika Mji wa
    Yuda.
  bel-bel: І прывезьлі яго на конях, і пахавалі яго з бацькамі ягонымі ў горадзе Юдавым.
  deu-ELBBK: Und sie luden ihn auf Pferde und begruben ihn bei seinen Vätern in der
    Stadt Judas.
  mbb-OT: Is lawa zin ingkarga te kudà ne inlikù diyà te Jerusalem ne inleveng diyà
    te midlevengan te menge kepuun din diyà te Inged ni David.
  mal-2015: അവനെ കുതിരപ്പുറത്തു കൊണ്ടുവന്നു യെഹൂദയുടെ മൂലനഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ
    അടുക്കൽ അടക്കം ചെയ്തു.
  rmc-rmc: Avke les odarik ande pale andro Jeruzalem pro graja a parunde les andro
    Foros le Davidoskro, paš leskre phure dada.
  pes-OPV: و او رابر اسبان آوردند و با پدرانش در شهر یهودا دفن کردند.
  ron-1924: Л-ау адус пе кай ши л-ау ынгропат ку пэринций сэй ын четатя луй Иуда.
  ben-OBCV: তাঁর মৃতদেহ ঘোড়ার পিঠে চাপিয়ে ফিরিয়ে আনা হল এবং যিহূদা-নগরে তাঁর পূর্বপুরুষদের
    সাথেই তাঁকে কবর দেওয়া হল।
  som-som: Markaasay isagii fardo ku keeneen, oo awowayaashiis ayaa lagula aasay magaaladii
    dalka Yahuudah.
  lat-VUC: Reportantesque super equos, sepelierunt eum cum patribus suis in civitate
    David.
  eng-ASVBT: And they brought him upon horses, and buried him with his fathers in
    the city of Judah.
  ita-1885: E di là fu portato sopra cavalli, e fu seppellito nella città di Giuda
    co' suoi padri.
  eng-LXXUP: And they took him up on horses, and buried him with his fathers in the
    city of David.
  eng-ULB: They brought him back on horses and buried him with his ancestors in the
    city of Judah.
  spa-VBL: Lo trajeron de vuelta a caballo y lo enterraron con sus padres en la ciudad
    de Judá.
  fra-_FOB: Puis on le transporta sur des chevaux, et on l'ensevelit avec ses pères
    dans la ville de Juda.
  mal-mal: അവനെ കുതിരപ്പുറത്ത് കൊണ്ടുവന്ന് ദാവീദിന്റെ നഗരത്തിൽ, അവന്റെ പിതാക്കന്മാരോടൊപ്പം
    അടക്കം ചെയ്തു.
  urd-GVR: Us kī lāsh ghoṛe par uṭhā kar Yahūdāh ke shahr Yarūshalam lāī gaī jahāṅ
    use ḳhāndānī qabr meṅ dafnāyā gayā.
  suz-BL: मेको नोले मेको आ बेक्‍शो रां शाराम कुर पा, यरूसलेम चाक्‍गमे बाक्‍त। मिनु
    मुरपुकीमी मेको कली आ किकी पिपी आन कली थिम्‍तीके दाऊद आ सहरम थिम्‍मे बाक्‍त।
  ita-1927: Di là fu trasportato sopra cavalli, e quindi sepolto coi suoi padri nella
    città di Giuda.
  ckb-ckb: بە ئەسپ هێنرایەوە ئۆرشەلیم و لەوێ لە شاری یەهودا لەگەڵ باوباپیرانی نێژرا.
  eng-BBE: And they took his body on horseback and put it into the earth with his
    fathers in the town of David.
  kan-OKCV: ಅವರು ಅವನ ಶವವನ್ನು ಕುದುರೆಗಳ ಮೇಲೆ ತೆಗೆದುಕೊಂಡು ಬಂದು, ಯೆಹೂದದ ಪಟ್ಟಣದಲ್ಲಿ ಅವನ
    ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: குதிரைகள்மேல் அவனை எடுத்து வந்து, யூதாவின் நகரத்தில் அவனுடைய முன்னோர்களுக்கு
    அருகில் அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y trajéronlo en caballos, y sepultáronlo con sus padres en la ciudad
    de Judá.
  ron-BTF: Și l-au adus pe cai și l-au îngropat cu părinții lui, în cetatea lui Iuda.
  eng-WEBP: They brought him on horses and buried him with his fathers in the City
    of Judah.
  eng-FBV: They brought him back by horse and buried him with his fathers in the city
    of Judah.
  nld-1939: Hij werd op paarden overgebracht, en bij zijn vaderen in de Davidstad
    begraven.
  nch-BL: Teipa quitalijque itacayo mictoc ipan carro cati quitilanayayaj cahuayojme
    huan quihualicaque hasta Jerusalén. Huan nopona quitalpachojque ipan nopa colonia
    cati itoca Ialtepe David campa quintalpachojtoyaj ihuejcapan tatahua.
  vie-1934: Đoạn người ta có chở thây người về trên ngựa, chôn người tại trong thành
    Giu-đa chung cùng các tổ phụ người.
  hin-CV: घोड़ों पर लादकर उसका शव लाया गया और उसके पूर्वजों के साथ दावीद के नगर में
    उसे गाड़ दिया गया.
  spa-BES: Y tomaron su cuerpo a caballo y lo enterraron con sus padres en el pueblo
    de David.
  tdx-tdx: Nendeseñe an-tsoavala vaho naleveñe aman-droae’e an-drova’ Iehoda ao.
  tha-KJV: และเขาทั้งหลายนำพระศพใส่หลั​งม​้ากลับมา และฝังไว้กับบรรพบุรุษของพระองค์ในเมืองแห่งยูดาห์
  por-BR-2018: E trouxeram-no em cavalos, e sepultaram-no com seus pais na cidade
    de Judá.
  deu-ELO: Und sie luden ihn auf Rosse und begruben ihn bei seinen Vätern in der Stadt
    Judas.
  eng-WYC-2018: and they brought him again upon horses (or and they brought back his
    body on a horse), and buried him with his fathers in the city of David.
  epo-epo: Kaj oni venigis lin sur ĉevaloj kaj enterigis lin kun liaj patroj en la
    urbo de Judujo.
  uig-PIN: Andin ular uni atlarƣa artip Yerusalemƣa elip bardi. U Yerusalemda ata-bowilirining
    arisida «Yǝⱨudaning xǝⱨiri»dǝ dǝpnǝ ⱪilindi.
  beo-beo: Ea fi dunu ea da:i hodo hosi da:iya ligisili, Yelusaleme moilai bai bagadega
    gaguli asili, hina bagade gele gelabo sogebi Da:ibidi Moilai bai bagadega amo
    ganodini sali.
  tpi-OTNT: Na sampela man i putim bodi bilong en long hos na bringim i kam bek long
    Jerusalem. Na ol i planim em long ples matmat bilong ol tumbuna bilong en.
  hau-SA: Aka dawo da shi a kan doki, aka binne shi tare da kakanninsa a Birnin Yahuda.
  uig-LAT: Andin ular uni atlargha artip Yérusalémgha élip bardi. U Yérusalémda ata-bowilirining
    arisida «Yehudaning shehiri»de depne qilindi.
  nde-nde: Wabuyiswa esethwelwe ngebhiza wangcwatshwa labokhokho bakhe eMzini kaJuda.
  ton-ton: Pea naʻa nau fakaheka ia ki he fanga hoosi, pea nau tanu ia mo ʻene ngaahi
    tamai ʻi he kolo ʻo Siuta.
  ces-1613: A přinesše ho na koních, pochovali jej s otci jeho v městě Judově.
  eng-WMB: They brought him on horses and buried him with his fathers in the City
    of Judah.
  tam-TCV: அவனுடைய உடல் குதிரையில் கொண்டுவரப்பட்டு, யூதாவின் நகரத்திலே தன் முற்பிதாக்களுடன்
    அடக்கம் செய்யப்பட்டது.
  ceb-ULB: Gidala nila siya pagbalik sakay sa mga kabayo ug gilubong siya uban sa
    iyang mga katigulangan sa siyudad sa Juda.
  pol-UBG: Potem przywieźli go na koniach i pogrzebali go z jego ojcami w mieście
    Judy.
  urd-GVU: اُس کی لاش گھوڑے پر اُٹھا کر یہوداہ کے شہر یروشلم لائی گئی جہاں اُسے خاندانی
    قبر میں دفنایا گیا۔
  deu-1912: Und sie brachten ihn auf Rossen und begruben ihn bei seinen Vätern in
    der Stadt Juda's.
  kan-2017: ಅವನ ಜನರು ಆ ಶವವನ್ನು ಕುದುರೆಯ ಮೇಲೆ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣಕ್ಕೆ ತಂದು ಯೆಹೂದದ ರಾಜಧಾನಿಯೊಳಗೆ
    ಅವನ ಪೂರ್ವಿಕರ ಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Mi ni fek e ldow rok u daken ba os i yan nga Jerusalem, mi ni k’eyag u
    lan fapi low ko yam’ rok e pilung nu lan fare Binaw rok David.
  hlt-MCSB: Anih te marhang neh a phueih uh tih Judah khopuei kah a napa rhoek taengah
    a up uh.
  mdy-ETH: ዬካፓ ሌዛ ዒዛኮ ፓሮና ጫኣኒንቲ ዬሩሳላሜ ሙኬኔ፤ ጋፒንፆይዳ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዒ ዱኡቴኔ።
  twi-ASANTE: Wɔde no too ɔpɔnkɔ so baa Yerusalem bɛsiee no kaa nʼagyanom ho wɔ Dawid
    kurom.
  eng-WEBU: They brought him on horses and buried him with his fathers in the City
    of Judah.
  wal-wal: Woridi a ahaa paran caani ehiidi, Daawita Kataman a maizza aawatuura moogidosona.
  spa-PDDPT: Lo llevaron sobre caballos y lo sepultaron con sus antepasados en la
    ciudad de Judá.
  gun-gun: Ha'e rami vy kavaju áry ogueru vy Jerusalém py ae onhono porãa, tuu kuery
    rupa yvýry tetã Davi rekoague py.
  ilo-ULB: Insakayda ti bangkayna iti kabalio sada insubli idiay Jerusalem ket intanemda
    isuna iti nakaitaneman dagiti kapuonanna iti Siudad ti Juda.
  kpg-kpg: Tuaidina o maa guu kae i hongo di hoodo gi Jerusalem, guu danu i lodo di
    waa daalunga o nia king i lodo di Waahale o David.
  uig-ARA: ئاندىن ئۇلار ئۇنى ئاتلارغا ئارتىپ يېرۇسالېمغا ئېلىپ باردى. ئۇ يېرۇسالېمدا
    ئاتا-بوۋىلىرىنىڭ ئارىسىدا «يەھۇدانىڭ شەھىرى»دە دەپنە قىلىندى.
  sus-sus: E naxa a fure xanin soee fari, e a ragata a babae fɛ ma Yudaya mangataa.
  pon-2006: Kahlepe wisiklahng Serusalem pohn oahs emen, oh e seridi nan sousoun nanmwarki
    kan nan Kahnimw en Depit.
  ksd-ksd: Ma di ga kap pa ra minatina ta ra umana os, ma di ga punang ia varurung
    ma ra umana tamana ta ra pia na pal kai David.
  tur-YTC: Onu atların üzerinde getirip Yahuda Kenti'nde atalarının yanına gömdüler.
  grc-BRENT: Καὶ ἀνέλαβον αὐτὸν ἐπὶ τῶν ἵππων, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων αὐτοῦ
    ἐν πόλει Δαυίδ.
  ind-AYT: Mereka mengangkutnya dengan kuda dan menguburkannya bersama nenek moyangnya
    di kota Daud.
  nya-nya: Iwo anabwera naye ali pa kavalo ndipo anayikidwa mʼmanda ndi makolo ake
    mu mzinda wa Yuda.
  hrv-hrv: Odande su ga prenijeli na konjima i sahranili kraj njegovih otaca u Judinu
    gradu.
  mps-mps: Tama bidi mebago agai tigi te hosde munama, tama Jerusalemba sela pali.
    Tama augwaligo aga te aga wąį dabego gų pagede pubulali.
  tpi-tpi: Na sampela man i putim bodi bilong en long hos na bringim i kam bek long
    Jerusalem. Na ol i planim em long ples matmat bilong ol tumbuna bilong en.
  dan-1931: Så løftede man ham op på Heste og jordede ham hos hans Fædre i Davidsbyen.
  vie-OVCB: Họ dùng ngựa chở xác vua đem về chôn trong Thành Đa-vít cùng với tổ tiên.
  guj-2017: તેઓ તેનો મૃતદેહ ઘોડા ઉપર યરુશાલેમ લઈ આવ્યા અને ત્યાં યહૂદાના નગરમાં તેના
    પિતૃઓ સાથે તેને દફનાવવામાં આવ્યો.
  pon-2006A: Kahlepe wisiklahng Serusalem pohn oahs emen, oh e seridi nan sousoun
    nanmwarki kan nan Kahnimw en Depit.
  por-BRBSL: Eles o trouxeram em cavalos e o enterraram com seus pais na Cidade de
    Judá.
  cth-cth: A ro teh marang hoi a phu teh mintoenaw koe Judah khopui dawk a pakawp
    awh.
  twi-twi: Wɔde no too ɔpɔnkɔ so baa Yerusalem besiee no kaa nʼagyanom ho wɔ Dawid
    kurom.
  hlt-hlt: Anih te marhang neh a phueih uh tih Judah khopuei kah a napa rhoek taengah
    a up uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò tùótɛ́nɛ̀ sisɛ̃ĩ́ kɛ́kònnɛ̀ Sedisɑdɛmmu kóò kũnnɛ́ o yɛmbɛ̀
    fɔ̃ti Sudɑɑ tempɛ̃ mmiɛkɛ Dɑfiti ɛì.
  msy-2020: Ezɨ me an kuam inigha hoziabagh atɨgha ua Jerusalemɨn izegha, Devitɨn
    Nguibar Ekiamɨn, an inazir afeziaba afezɨ naghɨn anefa.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ tʋ-ɩ kɛɛkɛ tɑɑ nɑ kpɑɣɑnǝŋ pɑɣɑlɛ hɔ, nɑ pɑ́ polo pɑ́ pimi-ɩ
    pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ.
  azb-azb: Onu atlar üstündə gətirib Yəhuda şəhərində, atalarının yanında basdırdılar.
  eng-DBY: And they brought him on horses, and buried him with his fathers in the
    city of Judah.
  hin-2017: तब वह घोड़ों पर रखकर पहुँचाया गया और उसे उसके पुरखाओं के बीच यहूदा के
    नगर में मिट्टी दी गई।
  eng-YLT: and lift him up on the horses, and bury him with his fathers in the city
    of Judah.
  eng-WYC-2017: and they brought him again upon horses, and buried him with his fathers
    in the city of David.
  eng-WMBB: They brought him on horses and buried him with his fathers in the City
    of Judah.
  urd-GVH: उस की लाश घोड़े पर उठाकर यहूदाह के शहर यरूशलम लाई गई जहाँ उसे ख़ानदानी
    क़ब्र में दफ़नाया गया।
  rug-rug: Sa tinina si ta paleke pule la pa Zerusalema pa keke hose, meke ta pomunae
    si asa pa popomunuana baṉara pa Vasileana te Devita.
  gaz-gaz: Isaanis fardaan isa fidanii Magaalaa Yihuudaatti abbootii isaa biratti
    isa ni awwaalan.
  fra-LSG: On le transporta sur des chevaux, et on l’enterra avec ses pères dans la
    ville de Juda.
  yal-yal: E yi a binbin xali soone fari, e sa a maluxun Yuda Taani a benbane fɛma.
  haw-1868: A hali mai lakou ia ia maluna o na lio, a kanu lakou ia ia me kona poe
    kupuna ma ke kulanakauhale o Iuda.
  arb-NAV: ثُمَّ نَقَلُوهُ عَلَى الْخَيْلِ حَيْثُ دَفَنُوهُ مَعَ آبَائِهِ فِي مَدِينَةِ
    دَاوُدَ.
  ewe-ewe: Wokɔ eƒe kukua ɖe sɔwo dzi va ɖi ɖe fiawo ƒe ameɖibɔ me le Yerusalem ƒe
    akpa si nye Fia David ƒe du la me.
  eng-LEE: And they carried him on horses, and buried him with his fathers in the
    city of Judah.
  asm-FB: তেওঁলোকে তেওঁক ঘোঁৰাত তুলি আনিলে, আৰু যিহূদাৰ নগৰত তেওঁৰ পূর্ব-পুৰুষসকলৰ
    লগত তেওঁক মৈদাম দিলে।
  sus-A: عٍ نَشَ عَ قُرٍ شَنِن سٌييٍ قَرِ، عٍ عَ رَفَتَ عَ بَبَيٍ قّ مَ يُدَيَ مَنفَتَا.
  fra-SBL: On le fit monter sur des chevaux et on l'enterra avec ses pères dans la
    ville de Juda.
  hbo-hbo: וַיִּשָּׂאֻ֖הוּ עַל־הַסּוּסִ֑ים וַֽיִּקְבְּר֥וּ אֹתֹ֛ו עִם־אֲבֹתָ֖יו בְּעִ֥יר
    יְהוּדָֽה׃
  kik-kik: Agĩcookio aigĩrĩirwo mbarathi igũrũ, na agĩthikwo hamwe na maithe Itũũra-inĩ
    Inene rĩa Juda.
  fra-NCL: On le transporta sur des chevaux, et on l’enterra avec ses pères dans la
    ville de Juda.
  cek-AK: Anih to hrang hoiah phawh o moe, Judah vangpui ah ampanawk khaeah aphum
    o.
  cuk-cuk: Degi, Amasías-mui moligi searmalad. Geb Judá-neggweburgi e-babgan-digar-mamaidgi
    digsamalad.
  uig-CYR: Андин улар уни атларға артип Йерусалимға елип барди. У Йерусалимда ата-бовилириниң
    арисида «Йәһуданиң шәһири»дә дәпнә қилинди.
  tel-2017: అయితే వారు అతని వెనుక లాకీషుకు మనుష్యులను పంపి అతణ్ణి అక్కడ చంపి, గుర్రాల
    మీద అతని శవాన్ని ఎక్కించి తీసుకువచ్చి యూదా పట్టణంలో అతని పూర్వీకుల దగ్గర పాతిపెట్టారు.
  hat-BSA: Konsa, yo te mennen li sou cheval e te antere li avèk zansèt li yo lavil
    Juda.
  kos-kos: Utukla manol nu Jerusalem fin horse soko, ac pukpuki el inkulyuk lun mwet
    leum in Siti sel David.
  hbo-WLC: וַיִּשָּׂאֻ֖הוּ עַל־הַסּוּסִ֑ים וַֽיִּקְבְּר֥וּ אֹת֛וֹ עִם־אֲבֹתָ֖יו בְּעִ֥יר
    יְהוּדָֽה׃
  ibo-ibo: Ha bulatara ozu ya nʼelu ịnyịnya, e lie ya nʼebe e liri nna nna ya ha nʼobodo
    Juda.
  ory-ory: ପୁଣି, ସେମାନେ ଅଶ୍ୱମାନଙ୍କ ଉପରେ ତାଙ୍କୁ ଆଣି ଯିହୁଦା-ନଗରରେ ତାଙ୍କର ପିତୃଗଣ ସହିତ
    ତାଙ୍କୁ କବର ଦେଲେ।
  chk-chk: Mürin, ra uwala inisin won oris ngeni Jerusalem o peiaseni ren an kewe
    lewo lon ewe telinimwen Tafit.
  rop-rop: Deibin lidimap im dedwan bodi ontop langa wanbala hos en deibin go raitbek
    langa Jerusalem. En deibin berrim im bodi langa det greibyad blanga ola king deya
    langa Jerusalem, det taun blanga Deibid.
  ukr-1871: І привезли його кіньми, й поховали його при батьках його в містї Юдиному.
  deu-1951: Man brachte ihn aber auf Pferden und begrub ihn bei seinen Vätern in der
    Hauptstadt Judas.
  eng-JPS: And they brought him upon horses, and buried him with his fathers in the
    city of Judah.
  srp-1865: I donesoše ga na konjma i pogreboše ga kod otaca njegovijeh u gradu Judinu.
  lug-lug: Omulambo gwe ne baguleetera ku mbalaasi, n’aziikibwa mu masiro ga bajjajjaabe
    mu kibuga kya Yuda.
  heb-heb: וישאהו על הסוסים ויקברו אתו עם אבתיו בעיר יהודה׃
  ben-IRV: পরে ঘোড়ার পিঠে করে তাঁকে এনে যিহূদার নগরে তাঁর পূর্বপুরুষদের সঙ্গে তাঁর
    কবর দিল।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਘੋੜਿਆਂ ਉੱਤੇ ਲੈ ਆਏ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਉਹ ਦੇ ਪੁਰਖਿਆਂ
    ਦੇ ਨਾਲ ਉਹ ਨੂੰ ਦੱਬਿਆ।
  mya-JVB: မြင်း ပေါ် ၌ တင် လျက် ၊ ယေရုရှလင်မြို့သို့ ဆောင်ခဲ့၍၊ ဘိုးဘေး တို့နှင့်အတူ
    ဒါဝိဒ်မြို့ ၌ သင်္ဂြိုဟ် ကြ၏။
  hmo-hmo: Vadaeni hosi ena latanai idia atoa, Ierusalema dekenai idia abia lou, bona
    unuseni, king ena guria gabunai, Davida Ena Hanua lalonai, idia guria.
  urd-urd: और वह उसे घोड़ों पर ले आए, और यहूदाह के शहर में उसके बाप — दादा के साथ
    उसे दफ़्न किया।
  rus-SYN: И привезли его на конях, и похоронили его с отцами его в городе Иудином.
  bqc-SIM: Wà aà gɛ sɛ̀ ń sↄ̃́o wà sùò, ↄ̃ wà aà mia kpàkↄ̃i ń a deziↄ Davidi
    wɛ̃́lɛu.
  tcz-CHONGTHU: Hichun amahon sakol lah ahin pouvin Judah khopi ah apu apa te kivuina
    – a avui taove
  mar-mar: अमस्याचा मृतदेह मग लोकांनी घोड्यावर लादला आणि यहूदाच्या नगरात आणून त्यास
    पूर्वंजाशेजारी पुरले.
  qub-qub: Nircur cawalluman cargacarcärir apar pampaycäriran unay awiluncuna pamparaycashan
    Davidpa siudäninman.
  bqp-bqp: Mɑ bɑ win goru suɑmɑ kɑ dumi bɑ kɑ nɑ bɑ sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin
    wuuɔ.
  hat-hat: Lèfini yo pote kadav li sou chwal lavil Jerizalèm. Yo antere l' nan tonm
    wa yo nan lavil David la.
  eng-BSB: They carried him back on horses and buried him with his fathers in the
    City of Judah.
  eng-WEBPB: They brought him on horses and buried him with his fathers in the City
    of Judah.
  kbq-kbq: Hagi avufga'a hosi afutamimofo agumpi erinte'za eri'za vu'za, Deviti rankumapi
    Jerusalemima agehe'mokizmima asente'naza matipi Juda vahe mopafi eme asente'naze.
  nhe-BL: Teipa quitlalijque itlacayo mictoc ipan carros tlen quitilanayayaj cahuajme
    huan quihualicaque hasta Jerusalén. Huan nopona quitlalpachojque ipan nopa colonia
    itoca Ialtepe David campa quintlalpachojtoyaj ihuejcapan tatahua.
  gub-BL: Weruzewyr hetekwer Zeruzarez pe kawaru kupe pe wà. Uzutym tuwihawete watym
    awer pupe tawhu Tawi heko awer pe wà. Uzi Zuta izuapyr wiko tuwihawete romo.
  eng-DRA: And they brought him back upon horses, and buried him with his fathers
    in the city of David.
