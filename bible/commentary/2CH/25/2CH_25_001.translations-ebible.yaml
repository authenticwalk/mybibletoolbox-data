verse: 2CH.025.001
translations:
  mal-C: അമസ്യാവ് രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം
    ഇരുപത്തിയൊൻപതു വർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് യഹോവദ്ദാൻ എന്നായിരുന്നു;
    അവർ ജെറുശലേംകാരിയായിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre alt wurde Amazja König und neunundzwanzig Jahre regierte
    er zu Jerusalem. Seine Mutter aber hieß Joaddan und stammte aus Jerusalem.
  lin-lin: Amatsia azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu tuku mibale na libwa na Yelusalemi. Kombo ya mama na
    ye ezalaki « Yeoyadani. » Yeoyadani azalaki moto ya Yelusalemi.
  eng-LSV: Amaziah [was] a son of twenty-five years [when] he has reigned, and he
    has reigned twenty-nine years in Jerusalem, and the name of his mother [is] Jehoaddan
    of Jerusalem,
  eng-GNV: 'Amaziah was fiue and twentie yere old when he began to reigne, and he
    reigned nine and twentie yeere in Ierusalem: and his mothers name was Iehoaddan,
    of Ierusalem.'
  eng-WEBSTER: Amaziah was twenty and five years old when he began to reign, and he
    reigned twenty and nine years in Jerusalem. And his mother's name was Jehoaddan
    of Jerusalem.
  nhw-BL: Amasías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 29 xihuitl. Inana itoca eliyaya Joadán huan ejqui ipan
    Jerusalén.
  swh-ONEN: Amazia alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miaka ishirini na tisa. Mama yake aliitwa Yehoadani
    kutoka Yerusalemu.
  bba-bba: Amɑsiɑ u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di Yerusɑlɛmuɔ. Mɑ u kuɑ
    wɔ̃ɔ yɛndɑ nɔɔbu kɑ nnɛ bɑndu sɔɔ. Win mɛron yĩsirɑ Yoɑdɑni, Yerusɑlɛmuɡii.
  eng-KJVCPB: Amaziah was twenty and five years old when he began to reign, and he
    reigned twenty and nine years in Jerusalem. And his mother’s name was Jehoaddan
    of Jerusalem.
  luo-luo: Amazia ne ja-higni piero ariyo gabich kane odoko ruoth kendo norito Jerusalem
    kuom higni piero ariyo gochiko. Min mare ne nyinge Jehoadin nyar Jerusalem.
  meu-meu: Amasia e lohia matama negana ai, ena mauri laḡanidia na ruahui-ima. Ia
    na laḡani ruahui taurahani-ta Ierusalem ai e lohia. Ia sinana ladana na Ieho-adana,
    Ierusalem hahinena.
  npi-ULB: अमस्‍याहले राज्‍य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा
    उनन्‍तिस वर्ष राज्‍य गरे । तिनकी आमाको नाउँ यरूशलेमकी यहोअदीन थियो ।
  yor-yor: Amasiah jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún ọdún mọ́kàndínlọ́gbọ̀n orúkọ ìyá rẹ̀ a máa jẹ́ Jehoadani, ó wá
    láti Jerusalẹmu.
  pes-OPCB: اَمَصیا بیست و پنج ساله بود که پادشاه شد و بیست و نه سال در اورشلیم سلطنت
    کرد. مادرش یهوعدان اورشلیمی بود.
  tgl-ULB: Dalawamput-limang taong gulang si Amazias nang magsimula siyang maghari.
    Naghari siya ng dalawamput-siyam na taon sa Jerusalem. Joadan ang pangalan ng
    kaniyang ina na taga-Jerusalem.
  hui-hui: Amasaia ibu ai̱ya Yarusaleme tano wali mini Yahoadinihanda taba henenegoria
    howa hama ibinigo mali pira kirani duria (25) hayagola Amasaia ibu kini pigane
    halu mali pira kirani dira (29) Yarusalemeni haru hene.
  mya-mya: အာ​မ​ဇိ​သည်​သက်​တော်​နှစ်​ဆယ့်​ငါး​နှစ်​တွင် နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​၌​နှစ်​ဆယ့်​ငါး
    နှစ်​နန်း​စံ​ရ​လေ​သည်။ သူ​၏​မယ်​တော်​မှာ ယေ​ရု​ရှ​လင်​မြို့​သူ​ယုဒ္ဒန်​ဖြစ်​၏။-
  bod-N: ཨ་མཱ་ཙི་ཡས་རྒྱལ་སྲིད་འཛིན་དུས་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ཉེར་དགུའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་གྱི་མིང་ལ་ཡེ་ཧོ་ཨད་དིན་ཞེས་ཟེར། མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Amazia aiva namakore makumi maviri namashanu paakava mambo, akatonga muJerusarema
    kwamakore makumi maviri namapfumbamwe. Mai vake vainzi Jehoadhini, uye vaibva
    kuJerusarema.
  spa-BLM: Amasías tenía veinticinco años cuando comenzó a reinar, y reinó veintinueve
    años en Jerusalén. Su madre se llamaba Joadán, de Jerusalén.
  cac-cac: Ayic 25 ab'il sq'uinal vin̈aj Amasías ix och vin̈ reyal, 29 ab'il ix yac'
    reyal vin̈ d'a Jerusalén. Joadán sb'i ix snun vin̈, aj Jerusalén ix.
  swh-ULB: Amaza alikuwa na umri wa amiaka ishirini na na tano alipoanza kutawala;
    alitawala miaka ishini na tisa katika Yerusalemu. Jina la mama yake lilikuwa Yehoadani,
    wa Yerusalemu.
  bel-bel: У дваццаць пяць гадоў зацараваў Амасія і валадарыў у Ерусаліме дваццаць
    дзевяць гадоў; імя маці ягонай Егаадань зь Ерусаліма.
  deu-ELBBK: Amazja, 25 Jahre alt, wurde König, und er regierte 29 Jahre in Jerusalem;
    und der Name seiner Mutter war Joaddan, von Jerusalem.
  mbb-OT: Mibpenuiǥen si Amazia te 25 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 29 he tuig. Is iney zin iyan
    si Jehoadan he tig-Jerusalem.
  mal-2015: അമസ്യാവു വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു. അവൻ ഇരുപത്തൊമ്പതു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു യെഹോവദ്ദാൻ എന്നു പേർ; അവൾ യെരൂശലേംകാരത്തിയായിരുന്നു.
  rmc-rmc: Le Amacijoske sas bišupandž (25) berš, sar ačhiľa kraľiske, a kraľinelas
    bišueňa (29) berš andro Jeruzalem. Leskri daj e Joadan sas andral o Jeruzalem.
  pes-OPV: امصیا بیست و پنج ساله بود که پادشاه شد و بیست و نه سال در اورشلیم پادشاهی
    کرد و اسم مادرش یهوعدان اورشلیمی بود.
  ron-1924: Амация а ажунс ымпэрат ла вырста де доуэзечь ши чинч де ань ши а домнит
    доуэзечь ши ноуэ де ань ла Иерусалим. Мама са се кема Иоадан, дин Иерусалим.
  ben-OBCV: অমৎসিয় পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি উনত্রিশ বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম যিহোয়দ্দন; তিনি জেরুশালেমে বসবাস করতেন।
  som-som: Oo Amasyaah markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood,
    oo Yeruusaalem ayuu boqor ku ahaa sagaal iyo labaatan sannadood, oo hooyadiis
    magaceedana waxaa la odhan jiray Yehoocaddaan tii reer Yeruusaalem.
  lat-VUC: 'Viginti quinque annorum erat Amasias cum regnare cœpisset, et viginti
    novem annis regnavit in Jerusalem: nomen matris ejus Joadan de Jerusalem.'
  eng-ASVBT: 'Amaziah was twenty and five years old when he began to reign; and he
    reigned twenty and nine years in Jerusalem: and his mother’s name was Jehoaddan,
    of Jerusalem.'
  ita-1885: AMASIA, essendo d'età di venticinque anni, cominciò a regnare, e regnò
    ventinove anni in Gerusalemme. E il nome di sua madre era Ioaddan, da Gerusalemme.
  eng-LXXUP: Amaziah began to reign when he was twenty and five years old, and he
    reigned twenty-nine years in Jerusalem; and his mother’s name was Jehoaddan of
    Jerusalem.
  eng-ULB: Amaziah was twenty-five years old when he began to reign; he reigned twenty-nine
    years in Jerusalem. His mother's name was Jehoaddan, of Jerusalem.
  spa-VBL: Amasías tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén
    durante veintinueve años. Su madre se llamaba Joadán y era de Jerusalén.
  fra-_FOB: Amatsia devint roi à l'âge de vingt-cinq ans, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s'appelait Joaddan, de Jérusalem.
  mal-mal: അമസ്യാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു. അവൻ ഇരുപത്തൊമ്പത്
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മ യെരൂശലേംകാരത്തിയായ യെഹോവദ്ദാൻ ആയിരുന്നു.
  urd-GVR: Amasiyāh 25 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā 29 sāl thā. Us kī māṅ Yahuaddān Yarūshalam kī rahne wālī thī.
  suz-BL: अमस्‍याह पिप दुम्‍मेनु, २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेममी २९
    बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येहो-अदान बाक्‍माक्‍त। मेको यरूसलेम ङा
    बाक्‍माक्‍त।
  ita-1927: Amatsia aveva venticinque anni quando cominciò a regnare, e regnò ventinove
    anni a Gerusalemme. Sua madre si chiamava Jehoaddan, da Gerusalemme.
  ckb-ckb: کاتێک ئەمەسیا بوو بە پاشا، تەمەنی بیست و پێنج ساڵ بوو. بیست و نۆ ساڵ لە
    ئۆرشەلیم پاشایەتی کرد، دایکیشی ناوی یەهۆعەدین بوو، خەڵکی ئۆرشەلیم بوو.
  eng-BBE: Amaziah was twenty-five years old when he became king, and he was ruling
    in Jerusalem for twenty-nine years; his mother's name was Jehoaddan of Jerusalem.
  kan-OKCV: ಅಮಚ್ಯನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಬತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಯೆಹೋವದ್ದಾನ್, ಅವಳು ಯೆರೂಸಲೇಮಿನವಳು.
  tam-2017: அமத்சியா இருபத்தைந்தாம் வயதிலே ராஜாவாகி, இருபத்தொன்பது வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; எருசலேம் நகரத்தாளாகிய அவனுடைய தாயின் பெயர் யொவதானாள்.
  spa-RV-1909: 'DE VEINTICINCO años era Amasías cuando comenzó á reinar, y veintinueve
    años reinó en Jerusalem: el nombre de su madre fué Joaddan, de Jerusalem.'
  ron-BTF: Amația era în vârstă de douăzeci și cinci de ani când a început să domnească;
    și a domnit douăzeci și nouă de ani în Ierusalim. Și numele mamei lui era Ioadan,
    din Ierusalim.
  eng-WEBP: Amaziah was twenty-five years old when he began to reign, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Jehoaddan, of Jerusalem.
  eng-FBV: Amaziah was twenty-five when he became king, and he reigned in Jerusalem
    for twenty-nine years. His mother's name was Jehoaddan and she came from Jerusalem.
  nld-1939: Amas-jáhoe was vijf en twintig jaar, toen hij koning werd, en regeerde
    negen en twintig jaar te Jerusalem. Zijn moeder heette Jehoaddan, en was afkomstig
    uit Jerusalem.
  nch-BL: Amasías quipiyayaya 25 xihuit quema pejqui tanahuatía huan tanahuati ipan
    altepet Jerusalén 29 xihuit. Inana itoca eliyaya Joadán huan ehua altepet Jerusalén.
  vie-1934: A-ma-xia được hai mươi lăm tuổi khi người lên ngôi làm vua; người cai
    trị hai mươi chín năm tại Giê-ru-sa-lem; mẹ người tên là Giô-a-đan, quê ở Giê-ru-sa-lem.
  hin-CV: 'यहूदिया पर अमाज़्याह का शासन: शासन शुरू करते समय आमज़ियाह की उम्र पच्चीस
    साल की थी. येरूशलेम में उसने उनतीस साल शासन किया. उसकी माता का नाम येहोआद्दीन
    था वह येरूशलेम की वासी थी.'
  spa-BES: Amasías tenía veinticinco años cuando comenzó a reinar, y reinó en Jerusalén
    durante veintinueve años. El nombre de su madre fue Joadan de Jerusalén.
  tdx-tdx: Roapolo taoñe lim’ amby t’i Amatsià te niorotse nifehe, le nifehe roapolo
    taoñe sive amby e Ierosalaime ao. Iehoadane nte-Ierosalaime ty tahinan-drene’e.
  tha-KJV: เมื่ออามาซิยาห์เริ่มครอบครองนั้​นม​ีพระชนมายุ​ยี​่​สิ​บห้าพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มยี่​สิ​บเก้าปี
    พระมารดาของพระองค์ทรงพระนามว่า เยโฮอัดดาน ชาวเยรูซาเล็ม
  por-BR-2018: 'De vinte e cinco anos era Amazias quando começou a reinar, e vinte
    e nove anos reinou em Jerusalém: o nome de sua mãe foi Jeoadã, de Jerusalém.'
  deu-ELO: Fünfundzwanzig Jahre alt, wurde Amazja König, und er regierte neunundzwanzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Joaddan, von Jerusalem.
  eng-WYC-2018: Amaziah was of five and twenty years, when he began to reign, and
    he reigned nine and twenty years in Jerusalem; the name of his mother was Jehoaddan,
    of Jerusalem.
  epo-epo: La aĝon de dudek kvin jaroj havis Amacja, kiam li fariĝis reĝo, kaj dudek
    naŭ jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jehoadan, el Jerusalem.
  uig-PIN: Amaziya tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ bǝx yaxta idi, u Yerusalemda yigirmǝ
    toⱪⱪuz yil sǝltǝnǝt ⱪildi. Uning anisining ismi Yǝⱨoaddan bolup, Yerusalemliⱪ
    idi.
  beo-beo: A:masaia da lalelegele ode 25 agoane esalu, e da muni Yuda hina bagade
    hamoi, amola e da Yelusaleme moilai bai bagadega esala, ode 29 agoanega Yuda fi
    ouligilalu. Ea eme da Yelusaleme fi uda ea dio amo Yihoua:da:ne.
  tpi-OTNT: Amasia i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Jehoadin, wanpela meri bilong taun Jerusalem.
  hau-SA: Amaziya yana da shekara ashirin da biyar sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara ashirin da tara. Sunan mahaifiyarsa Yehoyaddin ce;
    ita daga Urushalima ne.
  uig-LAT: Amaziya textke chiqqan chéghida yigirme besh yashta idi, u Yérusalémda
    yigirme toqquz yil seltenet qildi. Uning anisining ismi Yehoaddan bolup, Yérusalémliq
    idi.
  nde-nde: U-Amaziya wayeleminyaka engamatshumi amabili lanhlanu ubudala ekubekweni
    kwakhe ukuba yinkosi, njalo wabusa eJerusalema okweminyaka engamatshumi amabili
    lasificamunwemunye. Ibizo likanina linguJehowadani evela eJerusalema.
  ton-ton: Naʻe uofulu taʻu mo e taʻu ʻe nima ʻae motuʻa ʻo ʻAmasia, ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he taʻu ʻe uofulu ma nima ʻi Selūsalema. Pea ko e hingoa
    ʻo ʻene faʻē ko Sihoatani ʻo Selūsalema.
  ces-1613: V pětmecítma letech kralovati počal Amaziáš, a kraloval dvadceti devět
    let v Jeruzalémě. Jméno matky jeho Joadan z Jeruzaléma.
  eng-WMB: Amaziah was twenty-five years old when he began to reign, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Jehoaddan, of Jerusalem.
  tam-TCV: அமத்சியா அரசனானபோது அவன் இருபத்தைந்து வயதுள்ளவனாயிருந்தான், அவன் எருசலேமில்
    இருபத்தொன்பது வருடங்கள் ஆட்சிசெய்தான்; அவனுடைய தாயின் பெயர் யொவதானாள். அவள் எருசலேமைச்
    சேர்ந்தவள்.
  ceb-ULB: Nagpangidaron si Amazia ug 25 sa dihang nagsugod siya sa paghari; naghari
    siya sulod sa 29 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao si Jehoadan,
    nga taga-Jerusalem.
  pol-UBG: Amazjasz miał dwadzieścia pięć lat, kiedy zaczął królować, i królował dwadzieścia
    dziewięć lat w Jerozolimie. Jego matka miała na imię Jehoaddan, była z Jerozolimy.
  urd-GVU: اَمَصیاہ 25 سال کی عمر میں بادشاہ بنا اور یروشلم میں اُس کی حکومت کا دورانیہ
    29 سال تھا۔ اُس کی ماں یہوعدان یروشلم کی رہنے والی تھی۔
  deu-1912: Fünfundzwanzig Jahre alt war Amazja, da er König ward, und regierte neunundzwanzig
    Jahre zu Jerusalem. Seine Mutter hieß Joaddan von Jerusalem.
  kan-2017: ಅಮಚ್ಯನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಇಪ್ಪತ್ತೊಂಭತ್ತು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಯೆರೂಸಲೇಮಿನವಳಾದ ಯೆಹೋವದ್ದಾನ್ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Amaziah e rliw’ nge lal e duw rok me mang pilung, me gagiyeg u Jerusalem
    ni rliw’ nge mereb e duw. Chitiningin e Jehoaddin nu Jerusalem.
  hlt-MCSB: Amaziah te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    kul kum ko manghai. A manu ming tah Jerusalem lamkah Jehoaddin ni.
  mdy-ETH: ዓሜሲያሴኮ ሌዓ ላማታሚ ዶንጎ ማዓዛ ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላማታሚ ታዞጳ ሌዔ ዎይሤኔ፤ ዒዛኮ ዒንዳ
    ዪሆዓዲኖ ጌይንታያ ዬሩሳላሜይዳ ሾይንቴያኬ፤
  twi-ASANTE: Amasia dii ɔhene no, na wadi mfirinhyia aduonu enum, na ɔdii adeɛ mfirinhyia
    aduonu nkron wɔ Yerusalem. Na ne maame din de Yehoadan a ɔfiri Yerusalem.
  eng-WEBU: Amaziah was twenty-five years old when he began to reign, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Jehoaddan, of Jerusalem.
  wal-wal: Amesiyaasi kawotiyo wode, laittai ayyo laatamanne ichchasha; i Yerusalaamen
    laatamanne uddufun laitta kawotiis. A aayee sunttai Yiho7aadino; a Yerusalaame
    asa.
  spa-PDDPT: Amasías tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén.
    El nombre de su madre fue Joadán de Jerusalén.
  gun-gun: Amazias ma vinte e cinco ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e
    vy vinte e nove ma'etỹ re opena Jerusalém py. Ixy ma Jeoadã, Jerusalém pygua ae.
  ilo-ULB: Agtawen ni Amazias iti 25 idi nagrugi isuna nga agturay a kas ari; nagturay
    isuna iti 29 a tawen idiay Jerusalem. Joadan ti nagan ti inana a taga-Jerusalem.
  kpg-kpg: Amaziah ne madalua maa lima ono ngadau, gei mee gaa hai di king, guu dagi
    i Jerusalem i nia ngadau e madalua maa hiwa. Dono dinana go Jehoaddin di ahina
    mai Jerusalem.
  uig-ARA: ئامازىيا تەختكە چىققان چېغىدا يىگىرمە بەش ياشتا ئىدى، ئۇ يېرۇسالېمدا يىگىرمە
    توققۇز يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى يەھوئاددان بولۇپ، يېرۇسالېملىق
    ئىدى.
  sus-sus: Amasiya mangɛya sɔtɔ a xa simaya ɲɛ mɔxɔɲɛn nun suuli nan ma, a fa ɲɛ mɔxɔɲɛn
    nun solomanaani mangɛya raba Darisalamu. A nga nu xili nɛ Yehowadin. Darisalamuka
    nan nu a ra.
  pon-2006: Amasaia wiahla nanmwarki ni eh sounpar rieisek limau, oh e kakaunki nan
    Serusalem erein sounpar rieisek duwau. Eh nohno iei Sehoaddin, mehn Serusalem.
  ksd-ksd: Amasia i ga laun vue a ura vinun ma a ilima na kilala ba i ga tur pa ia
    pi na king, ma i ga ki na king a ura vinun ma lavuvat na kilala arama Ierusalem;
    ma ra iang i tinana Ieoadan marama Ierusalem.
  tur-YTC: Amatsya hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de
    yirmi dokuz yıl hüküm sürdü. Annesinin adı Yeruşalemli Yehoaddan'dı.
  grc-BRENT: Ὢν εἴκοσι καὶ πέντε ἐτῶν ἐβασίλευσεν Ἀμασίας, καὶ εἰκοσιεννέα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰωαδαὲν ἀπὸ Ἱερουσαλήμ.
  ind-AYT: Amazia berusia 25 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama 29 tahun. Nama ibunya adalah Yoadan, dari Yerusalem.
  nya-nya: Amaziya anali wa zaka 25 pamene anakhala mfumu, ndipo analamulira mu Yerusalemu
    kwa zaka 29. Dzina la amayi ake linali Yehoyadini wa ku Yerusalemu.
  hrv-hrv: Amasji je bilo dvadeset i pet godina kad se zakraljio; kraljevao je dvadeset
    i devet godina u Jeruzalemu. Mati mu se zvala Joadana i bila je iz Jeruzalema.
  mps-mps: Te Amasia aga king pedelali sogo agai kibu be 25 elaluali, tama aga Jerusalemde
    king bidibadi 29 kibu be yali. Aga ida te Jehoadin dao, te taun Jerusalem we me
    deli dao.
  tpi-tpi: Amasia i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Jehoadin, wanpela meri bilong taun Jerusalem.
  dan-1931: Amazja var fem og tyve År gammel, da han blev Konge, og han herskede ni
    og tyve År i Jerusalem. Hans Moder hed Jehoaddan og var fra Jerusalem.
  vie-OVCB: A-ma-xia được hai mươi lăm tuổi lúc lên ngôi, và cai trị hai mươi chín
    năm tại Giê-ru-sa-lem. Mẹ vua là Giô-a-đan quê ở Giê-ru-sa-lem.
  guj-2017: અમાસ્યા રાજ કરવા લાગ્યો ત્યારે તેની ઉંમર પચીસ વર્ષની હતી; તેણે યરુશાલેમમાં
    ઓગણત્રીસ વર્ષ સુધી રાજ કર્યું. તેની માતાનું નામ યહોઆદ્દીન હતું અને તે યરુશાલેમની
    હતી.
  pon-2006A: Amasaia wiahla nanmwarki ni eh sounpar rieisek limau, oh e kakaunki nan
    Serusalem erein sounpar rieisek duwau. Eh nohno iei Sehoaddin, mehn Serusalem.
  por-BRBSL: Amaziah tinha vinte e cinco anos de idade quando começou a reinar, e
    reinou vinte e nove anos em Jerusalém. O nome de sua mãe era Jehoaddan, de Jerusalém.
  cth-cth: Amaziah teh siangpahrang a tawk navah, kum 25 touh a pha. Jerusalem vah
    kum 29 touh a bawi teh, a manu teh Jerusalem tami Jehoaddin doeh.
  twi-twi: Amasia dii hene no, na wadi mfirihyia aduonu anum, na odii ade mfirihyia
    aduonu akron wɔ Yerusalem. Na ne na din de Yehoadan a ofi Yerusalem.
  hlt-hlt: Amaziah te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum
    kul kum ko manghai. A manu ming tah Jerusalem lamkah Jehoaddin ni.
  tbz-SIM: Amɑsiɑ do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀wɛi, kɛ bo Sedisɑdɛmmu. Kɛ̀ o yɔ̃ ntú
    Sedisɑdɛmmu kou kòo yètìrì tu Yoɑdɑnni.
  msy-2020: Amasia 25plan azeniba ikia, egha atrivimɨn otogha, 29plan azenibar Jerusalemɨn
    atrivim iti. An amebam, Jehoadin, a Jerusalemɨn nguibar ekiamɨn amizir mam.
  dop-dop: Ḿpʋ́ɣʋ́ Amɑsiyɑ tɔɣɔ kɑwulɑɣɑ kɛ ɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ.
    Yosɑlɛm kɛ ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ pɔɣɔlɑɣɑfɛɩ hiu nɑ nɑɑnʋwɑ. Ɩ too kɑ kɛ́ Yosɑlɛm
    tʋ kɛ́, nɑ pɑ́ yɑɑkɩ-ɩ sɩ Yowɑtɑŋ.
  azb-azb: Amasya padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə iyirmi
    doqquz il padşahlıq etdi. Anası Yerusəlimdən olub adı Yehoaddan idi.
  eng-DBY: Amaziah was twenty-five years old [when] he began to reign; and he reigned
    twenty-nine years in Jerusalem; and his mother's name was Jehoaddan of Jerusalem.
  hin-2017: जब अमस्याह राज्य करने लगा तब वह पच्चीस वर्ष का था, और यरूशलेम में उनतीस
    वर्ष तक राज्य करता रहा। और उसकी माता का नाम यहोअद्दान था, जो यरूशलेम की थी।
  eng-YLT: A son of twenty and five years hath Amaziah reigned, and twenty and nine
    years he hath reigned in Jerusalem, and the name of his mother [is] Jehoaddan
    of Jerusalem,
  eng-WYC-2017: Amaziah was of five and twenty years, when he began to reign, and
    he reigned nine and twenty years in Jerusalem; the name of his mother was Jehoaddan,
    of Jerusalem.
  eng-WMBB: Amaziah was twenty-five years old when he began to reign, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Jehoaddan, of Jerusalem.
  urd-GVH: अमसियाह 25 साल की उम्र में बादशाह बना और यरूशलम में उस की हुकूमत का दौरानिया
    29 साल था। उस की माँ यहुअद्दान यरूशलम की रहनेवाली थी।
  rug-rug: Hiokona lima vuahenina se Amazaea totoso tava baṉara si asa, meke koa baṉara
    si asa pa Zerusalema ka hiokona sia vuaheni. Sa tinana sa si e Zehoadina, mae
    guana pa popoa Zerusalema.
  gaz-gaz: Amasiyaa yeroo mootii taʼetti nama waggaa digdamii shan ture; innis Yerusaalem
    keessa taaʼee waggaa digdamii sagal ni bulche. Maqaan haadha isaa, Yoʼaadaan ture;
    isheenis nama Yerusaalem turte.
  fra-LSG: Amatsia devint roi à l’âge de vingt-cinq ans, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Joaddan, de Jérusalem.
  yal-yal: Amasiya findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunden nan ma. Ɲɛɛ mɔxɔɲɛn
    nun solomanaanin a mangayani Yerusalɛn yi. A nga yi xili nɛn Yehoyadan, Yerusalɛn
    kaana.
  haw-1868: O AMAZIA, he iwakaluakumamalima makahiki ona i kona wa i alii ai, a noho
    alii iho la ia i na makahiki he iwakaluakumamaiwa ma Ierusalema; a o ka inoa o
    kona makuwahine o Iehoadama no Ierusalema.
  arb-NAV: كَانَ أَمَصْيَا فِي الْخَامِسَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ عِنْدَمَا
    تَوَلَّى الْمُلْكَ، وَدَامَ حُكْمُهُ فِي أُورُشَلِيمَ تِسْعاً وَعِشْرِينَ سَنَةً،
    وَاسْمُ أُمِّهِ يَهُوعَدَّانُ مِنْ أُورُشَلِيمَ.
  ewe-ewe: Amazia xɔ ƒe blaeve vɔ atɔ̃ esi wòzu fia. Eɖu fia le Yerusalem ƒe blaeve
    vɔ asieke. Dadaa ŋkɔe nye Yehoadin, tso Yerusalem.
  eng-LEE: When twenty and five years old did Amazyahu become king, and twenty and
    nine years did he reign in Jerusalem. And his mother's name was Yeho'addan of
    Jerusalem.
  asm-FB: অমচিয়াই পঁচিশ বছৰ বয়সত ৰাজপদ লৈ যিৰূচালেমত ঊনত্ৰিশ বছৰ ৰাজত্ব কৰিলে৷ তেওঁৰ
    মাতৃ যিৰূচালেম-নিবাসিনী যিহোৱাদ্দন আছিল।
  sus-A: عَمَسِيَ مَنفّيَ سْتْ عَ شَ سِمَيَ حّ مْشْحّن نُن سُولِ نَن مَ، عَ قَ حّ
    مْشْحّن نُن سٌلٌمَنَانِ مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ يٍهٌوَدِن.
    دَرِ سَلَمُكَ نَن نُ عَ رَ.
  fra-SBL: Amatsia avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf
    ans à Jérusalem. Le nom de sa mère était Joaddan, de Jérusalem.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ מָלַ֣ךְ אֲמַצְיָ֔הוּ וְעֶשְׂרִ֣ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו יְהֹועַדָּ֖ן מִירוּשָׁלָֽיִם׃
  kik-kik: Amazia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ kũu Jerusalemu mĩaka mĩrongo ĩĩrĩ na kenda, nake nyina eetagwo
    Jehoadini na oimĩte Jerusalemu.
  fra-NCL: Amasias devint roi à l’âge de vingt cinq ans, et il régna neuf ans à Jérusalem.
    Sa mère s’appelait Joadan, de Jérusalem.
  cek-AK: Amaziah siangpahrang ah oh naah, saning pumphae pangato oh boeh; anih mah
    Jerusalem to saning pumphae takawtto thung uk; anih ih amno loe Jerusalem kami
    Jehoaddan.
  cuk-cuk: Amasías birga-dulagwen-gakatar-nikadgi (25) yar sealid. Jerusalén-neggweburgi
    birga-dulagwen-gakabakebak (29) yar sesad. E-nan. Joadánʼye nugad, Jerusalénʼginedid.
  uig-CYR: Амазия тәхткә чиққан чеғида жигирмә бәш яшта еди, у Йерусалимда жигирмә
    тоққуз жил сәлтәнәт қилди. Униң анисиниң исми Йәһоаддан болуп, Йерусалимлиқ еди.
  tel-2017: అమజ్యా పరిపాలించడం మొదలుపెట్టినప్పుడు 25 ఏళ్లవాడు. అతడు 29 ఏళ్ళు యెరూషలేములో
    పాలించాడు. అతని తల్లి యెరూషలేము నివాసి. ఆమె పేరు యెహోయద్దాను.
  hat-BSA: Amatsia te gen laj a venn-senkan lè l te devni wa, e li te renye vent-nevan
    Jérusalem. Non manman li te Joaddan de Jérusalem.
  kos-kos: Amaziah el tokosrala ke el yac longoul limekosr, ac el leum in Jerusalem
    ke yac longoul eu. Nina kial pa Jehoaddin, sie mutan Jerusalem.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ מָלַ֣ךְ אֲמַצְיָ֔הוּ וְעֶשְׂרִ֣ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יְהוֹעַדָּ֖ן מִירוּשָׁלָֽיִם׃
  ibo-ibo: Amazaya gbara iri afọ abụọ na ise mgbe e mere ya eze, ọ chịrị dịka eze
    iri afọ abụọ na itoolu na Jerusalem. Nne ya bụ Jehoadin onye Jerusalem.
  ory-ory: ଅମତ୍‍ସୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ସେ ଯିରୂଶାଲମରେ
    ଅଣତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ଯିହୋୟଦ୍ଦନ୍‍, ସେ ଯିରୂଶାଲମ ନିବାସିନୀ ଥିଲେ।
  chk-chk: Iwe, Amasia a ierini rüe me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemenem lon ükükün rüe me tiu ier. Iten inan we Jehoatin
    seni Jerusalem.
  rop-rop: Amasaiya bin 25 yiya ol wen imbin jidan det nyuwan king. Imbin jidan langa
    Jerusalem fo 29 yiya. Im mami bin neim Jehoyadin en imbin brom Jerusalem.
  ukr-1871: 'Двайцять пять років було Амасії, як став царем, а двайцять девять років
    царював він у Ерусалимі: його мати звалась Егоаддань із Ерусалиму.'
  deu-1951: Fünfundzwanzig Jahre alt war Amazia, als er König ward, und regierte neunundzwanzig
    Jahre lang zu Jerusalem. Seine Mutter hieß Joaddan, von Jerusalem.
  eng-JPS: Amaziah was twenty and five years old when he began to reign; and he reigned
    twenty and nine years in Jerusalem; and his mother's name was Jehoaddan of Jerusalem.
  srp-1865: Bijaše Amasiji dvadeset i pet godina kad poèe carovati, i carova dvadeset
    i devet godina u Jerusalimu. Materi mu bješe ime Joadana iz Jerusalima.
  lug-lug: Amaziya yalina emyaka amakumi abiri mu etaano we yafuukira kabaka, era
    n’afugira emyaka amakumi abiri mu mwenda mu Yerusaalemi. Nnyina ye yali Yekoyadaani
    ow’e Yerusaalemi.
  heb-heb: בן עשרים וחמש שנה מלך אמציהו ועשרים ותשע שנה מלך בירושלם ושם אמו יהועדן
    מירושלים׃
  ben-IRV: অমৎসিয় পঁচিশ বছর বয়সে রাজত্ব করতে শুরু করেন এবং ঊনত্রিশ বছর যিরূশালেমে
    রাজত্ব করেন; তাঁর মায়ের নাম ছিল যিহোয়দ্দন, তিনি ছিলেন যিরূশালেমের মেয়ে।
  pan-pan: ਅਮਸਯਾਹ ਪੱਚੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦੋਂ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਉਨੱਤੀ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਹੋਅੱਦਾਨ ਸੀ ਜੋ ਯਰੂਸ਼ਲਮ ਦੀ ਸੀ
  mya-JVB: အာမဇိ သည် အသက် နှစ်ဆယ် ငါး နှစ်ရှိသော်နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ နှစ်ဆယ်
    ကိုး နှစ် စိုးစံ ၏။ မယ်တော် ကား ၊ ယေရုရှလင် မြို့သူယုဒ္ဒန် အမည် ရှိ၏။
  hmo-hmo: Amasaia ese king dagi ia hamatamaia neganai iena mauri lagani be 25, bona
    ia be lagani 29 lalonai Ierusalema dekenai ia king. Iena sinana be Iehoadini,
    ia be Ierusalema hahine.
  urd-urd: अमसियाह पच्चीस साल का था जब वह हुकूमत करने लगा, और उसने उनतीस साल येरूशलेम
    में हुकूमत की। उसकी माँ का नाम यहूअद्दान था, जो येरूशलेम की थी।
  rus-SYN: Двадцати пяти лет воцарился Амасия и двадцать девять лет царствовал в Иерусалиме;
    имя матери его Иегоаддань из Иерусалима.
  bqc-SIM: Amazia wɛ̃̀ baasↄode guu ↄ̃ à nà kpalableawa, à zↄ̃̀lɛ kpalau Yelusalɛũ
    wɛ̃̀ baakwi mɛ̀ndosaiɛ. Aà da tↄ́n Yoadã, Yelusalɛũ nↄɛɛ.
  tcz-CHONGTHU: Amaziah hi leng ahung chan chun kum somni le nga alhingtaan ahi, amahin
    Jerusalemma kum somni le ko sungin vai anahomme. Anu chu Jerusalemma konna Jehoaddan
    ahi
  mar-mar: अमस्या राजा झाला तेव्हा पंचवीस वर्षांचा होता. नंतर त्याने यरूशलेमामध्ये
    एकोणतीस वर्षे राज्य केले. याच्या आईचे नाव यहोअदान, ती यरूशलेमची होती.
  qub-qub: Ray cayta gallaycushan öra Amasías caycaran ishcay chunca pichgan (25)
    watayoj. Jerusalencho ray caran ishcay chunca isgunnin (29) wata. Mamanpa jutin
    caran Joadán. Payga caran Jerusalén warmi.
  bqp-bqp: Amɑsiɑ u mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑndu di Yerusɑlɛmuɔ. Mɑ u kuɑ
    wɔ̃ɔ yɛndɑ nɔɔbu kɑ nnɛ bɑndu sɔɔ. Win mɛron yĩsirɑ Yoɑdɑni, Yerusɑlɛmugii.
  hat-hat: Amasya te gen vennsenkan lè li moute wa. Li gouvènen lavil Jerizalèm pandan
    ventnevan. Manman l' te rele Jeojadan, moun lavil Jerizalèm.
  eng-BSB: Amaziah was twenty-five years old when he became king, and he reigned in
    Jerusalem twenty-nine years. His mother’s name was Jehoaddan; she was from Jerusalem.
  eng-WEBPB: Amaziah was twenty-five years old when he began to reign, and he reigned
    twenty-nine years in Jerusalem. His mother’s name was Jehoaddan, of Jerusalem.
  kbq-kbq: Amasia'a 25'a kafu hu'neno Juda vahe kinia efore huteno, 29ni'a kafufi
    Jerusalemi kumatera kinia mani'ne. Hagi nerera'a Jerusalemi kumateti akino, agi'a
    Jehoadini'e.
  nhe-BL: Amasías quipiyayaya 25 xihuitl quema pejqui tlanahuatía huan tlanahuati
    ipan altepetl Jerusalén 29 xihuitl. Inana itoca eliyaya Joadán huan ejqui ipan
    Jerusalén.
  gub-BL: Amazi wereko 25 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 29 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Zeoànà ihy her romo a'e. Wiko Zeruzarez
    pe har romo.
  eng-DRA: Amasias was five and twenty years old when he began to reign, and he reigned
    nine and twenty years in Jerusalem, the name of his mother was Joadan of Jerusalem.
