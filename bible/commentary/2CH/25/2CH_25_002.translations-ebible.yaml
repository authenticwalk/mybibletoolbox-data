verse: 2CH.025.002
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു ചെയ്തു; എന്നാൽ അതു പൂർണഹൃദയത്തോടെ
    ആയിരുന്നില്ല.
  deu-TKW: Und er that, was Jahwe wohlgefiel, jedoch nicht mit ungeteiltem Herzen.
  lin-lin: Asalaki makambo ya sembo na miso ya Yawe, kasi na motema na ye mobimba
    te.
  eng-LSV: and he does that which is right in the eyes of YHWH—only, not with a perfect
    heart.
  eng-GNV: And he did vprightly in the eyes of the Lord, but not with a perfite heart.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, but not with
    a perfect heart.
  nhw-BL: Huan Amasías quichijqui catli cuali iixpa TOTECO, masque amo nelía quitequipano
    ica nochi iyolo.
  swh-ONEN: Akatenda yaliyo mema machoni pa Bwana, lakini sio kwa moyo wake wote.
  bba-bba: U kuɑ dee dee Yinni Gusunɔn nɔni sɔɔ. Adɑmɑ u ǹ win ɡɔ̃ru kpuro Yinni
    Gusunɔ wɛ̃.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, but not with
    a perfect heart.
  luo-luo: Notimo gima kare e nyim Jehova Nyasaye to ok gi chunye duto.
  meu-meu: Ia na Iehova vairanai e kara maorova, to dia mai lalo-ḡoevaḡoevana ida.
  npi-ULB: तिनले परमप्रभुको दृष्‍टिमा जे असल थियो सो गरे, तर पूरा हृदयले होइन ।
  yor-yor: Ó ṣe ohun tí ó dára lójú Olúwa, ṣùgbọ́n kì í ṣe tọkàntọkàn.
  pes-OPCB: او هر چه در نظر خداوند پسندیده بود انجام می‌داد، اما نه با تمام دل و جان.
  tgl-ULB: Ginawa niya kung ano ang matuwid sa mata ni Yahweh, ngunit hindi niya ginawa
    ito nang may ganap na pusong tapat.
  hui-hui: Amasaia ibugua Anduane Homogonaga deni mana bayale bialu henegoyu ibu mini
    mbiraore nawi howa bini.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​မျက်​မှောက်​တော် ၌​ဖြောင့်​မှန်​သော​အ​မှု​ကို​ပြု​သော်​လည်း
    စိတ်​ရော​ကိုယ်​ပါ​ပြု​သည်​မ​ဟုတ်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་པ་སྤྱད་ཀྱང་། བློ་གཅིག་སེམས་གཅིག་ནི་མ་ཡིན་ནོ།
    །
  sna-sna: Akaita zvakanga zvakanaka pamberi paJehovha, asi kwete nomwoyo wose.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, pero no con un corazón perfecto.
  cac-cac: A tas ix sc'ulej vin̈, vach' d'a yichan̈ Jehová, an̈ej to maj sc'ulej val
    vin̈ d'a smasanil sc'ool.
  swh-ULB: Alifanya yaliyokuwa sahihi katika macho ya Yahwe, lakini siyo kwa moyo
    uliojitoa kikamilifu.
  bel-bel: І рабіў ён заўгоднае ў вачах Гасподніх, але не ад поўнага сэрца.
  deu-ELBBK: Und er tat was recht war in den Augen des HERRN, jedoch nicht mit ungeteiltem
    Herzen.
  mbb-OT: Meupiya is ulaula ni Amazia ziyà te etuvangan te Nengazen, piru kurang is
    kedsunud din te Nengazen.
  mal-2015: അവൻ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു; ഏകാഗ്രഹൃദയത്തോടെ അല്ലതാനും.
  rmc-rmc: O Amacijah kerelas oda, so sas le RAJESKE pre dzeka, ale na cale jileha.
  pes-OPV: و آنچه در نظر خداوند پسند بود، به عمل آورد، اما نه به دل کامل.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй, дар ку о инимэ каре ну ера ын
    тотул датэ Луй.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা ভালো, অমৎসিয় তাই করলেন, তবে মনপ্রাণ ঢেলে দিয়ে
    তা করেননি।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa ku qumman, laakiinse qalbi daacad
    ah kuma uu samayn.
  lat-VUC: Fecitque bonum in conspectu Domini, verumtamen non in corde perfecto.
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, but not with
    a perfect heart.
  ita-1885: Ed egli fece ciò che piace al Signore, non però di cuore intiero.
  eng-LXXUP: And he did that which was right in the sight of the Lord, but not with
    a perfect heart.
  eng-ULB: He did what was right in the eyes of Yahweh, but not with a whole heart.
  spa-VBL: E hizo lo que era correcto a los ojos del Señor, pero no con total compromiso.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, mais non d'un cœur intègre.
  mal-mal: അവൻ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു; ഏകാഗ്രഹൃദയത്തോടെ അല്ലതാനും.
  urd-GVR: Jo kuchh Amasiyāh ne kiyā wuh Rab ko pasand thā, lekin wuh pūre dil se
    Rab kī pairawī nahīṅ kartā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे, मेको पवा बाक्‍त। तन्‍न आ
    थुं नेल्‍लेम ममाइ।
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, ma non di tutto cuore.
  ckb-ckb: ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی، بەڵام نەک بە دڵێکی تەواوەوە.
  eng-BBE: He did what was right in the eyes of the Lord, but his heart was not completely
    true to the Lord.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನೇ ಮಾಡಿದನು, ಆದರೆ ಪೂರ್ಣಹೃದಯದಿಂದಲ್ಲ.
  tam-2017: அவன் யெகோவாவின் பார்வைக்கு செம்மையானதைச் செய்தான்; ஆனாலும் முழுமனதோடு
    அப்படி செய்யவில்லை.
  spa-RV-1909: Hizo él lo recto en los ojos de Jehová aunque no de perfecto corazón.
  ron-BTF: Și el a făcut ce era drept înaintea ochilor DOMNULUI, dar nu cu o inimă
    desăvârșită.
  eng-WEBP: He did that which was right in the LORD’s eyes, but not with a perfect
    heart.
  eng-FBV: He did what was right in the Lord's sight but not with complete commitment.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, maar niet met een onverdeeld
    hart.
  nch-BL: Huan Amasías quichijqui cati cuali iixpa TOTECO, masque amo nelía quitequipano
    ica nochi iyolo.
  vie-1934: Người làm điều thiện tại trước mặt Đức Giê-hô-va, song lòng không được
    trọn lành.
  hin-CV: अमाज़्याह ने वह किया, जो याहवेह की दृष्टि में सही था फिर भी पूरे मन से नहीं.
  spa-BES: Hizo lo correcto ante los ojos del Señor, pero su corazón no era completamente
    fiel al Señor.
  tdx-tdx: Nanao soa am-pivazohoa’ Iehovà eo re, fe tsy an-kaampon’ arofo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ แต่​มิใช่​ด้วยพระทัยที่​เพียบพร้อม
  por-BR-2018: Fez ele o que era correto aos olhos do SENHOR ainda que não de coração
    íntegro.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, jedoch nicht mit ungeteiltem
    Herzen.
  eng-WYC-2018: And he did good in the sight of the Lord, nevertheless not in perfect
    heart. (And he did good before the Lord, but not with a perfect heart.)
  epo-epo: Li agadis bone antaŭ la Eternulo, tamen ne el plena koro.
  uig-PIN: Amaziya Pǝrwǝrdigarning nǝziridǝ toƣra bolƣan ixlarni ⱪildi, lekin pütün
    kɵngli bilǝn ⱪilmidi.
  beo-beo: E da Hina Gode hahawane ba:ma:ne hamoi. Be e da ea aowa, hina bagade Da:ibidi
    defele, hame hamoi.
  tpi-OTNT: Amasia i mekim gutpela pasin long ai bilong Bikpela, tasol em i no strong
    tumas long bihainim tru dispela pasin.
  hau-SA: Ya yi abin da yake daidai a gaban Ubangiji, amma ba da dukan zuciyarsa ba.
  uig-LAT: Amaziya Perwerdigarning neziride toghra bolghan ishlarni qildi, lékin pütün
    köngli bilen qilmidi.
  nde-nde: Wenza okulungileyo emehlweni kaThixo, kodwa kakwenzanga ngenhliziyo yakhe
    yonke.
  ton-ton: Pea naʻe fai lelei ʻe ia ʻi he ʻao ʻo Sihova, ka naʻe ʻikai ʻi he loto
    haohaoa.
  ces-1613: A činil to, což pravého bylo před očima Hospodinovýma, ale však ne srdcem
    upřímým.
  eng-WMB: He did that which was right in the LORD’s eyes, but not with a perfect
    heart.
  tam-TCV: அவன் யெகோவாவின் பார்வையில் சரியானதையே செய்தான்; ஆனால் முழுமனதுடன் செய்யவில்லை.
  ceb-ULB: Gibuhat niya kung unsa ang maayo sa mga mata ni Yahweh, apan dili hingpit
    nga kinasingkasing.
  pol-UBG: I czynił to, co dobre w oczach PANA, ale niedoskonałym sercem.
  urd-GVU: جو کچھ اَمَصیاہ نے کیا وہ رب کو پسند تھا، لیکن وہ پورے دل سے رب کی پیروی
    نہیں کرتا تھا۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, doch nicht von ganzem Herzen.
  kan-2017: ಅವನು ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದನು; ಆದರೆ ಯಥಾರ್ಥಚಿತ್ತನಾಗಿರಲಿಲ್ಲ.
  yap-yap: I rin’ e tin nib m’agan’ SOMOL ngay machane i rin’ ni gathi rib pasigan’
    ngay.
  hlt-MCSB: BOEIPA mikhmuh ah a thuem a saii dae thinko rhuemtuet nen moenih.
  mdy-ETH: ዓሜሲያሴ ናንጊና ናንጋ ጎዳ ዎዛሳ ባኣዚ ማዼኔ፤ ጋዓንቴ ፔቴ ፔቴና ዒ ማዻ ባኮ ዒናፓ ማዹዋሴ፤
  twi-ASANTE: Amasia yɛɛ deɛ ɛtene wɔ Awurade ani, nanso na ɛmfiri nʼakoma nyinaa
    mu.
  eng-WEBU: He did that which was right in the LORD’s eyes, but not with a perfect
    heart.
  wal-wal: Amesiyaasi GODAA sinttan suurebaa oottiis; shin kumetta wozanaappe gidenna.
  spa-PDDPT: Hizo lo recto ante Yavé, aunque no con un corazón íntegro.
  gun-gun: Senhor renonde rupi ha'evea rami oiko va'eri opy'a ha'e javi py e'ỹ guive.
  ilo-ULB: Inaramidna ti umno iti imatang ni Yahweh ngem saan nga iti napasnek a puso.
  kpg-kpg: Mee nogo hai nia mee ala e haga tenetene Dimaadua, gei mee e bagege di
    hai hegau gi Mee.
  uig-ARA: ئامازىيا پەرۋەردىگارنىڭ نەزىرىدە توغرا بولغان ئىشلارنى قىلدى، لېكىن پۈتۈن
    كۆڭلى بىلەن قىلمىدى.
  sus-sus: Amasiya naxa ɲɛrɛ Alatala xa tinxinyi ra, kɔnɔ a mu a raba a bɔɲɛ birin
    na.
  pon-2006: E wiadahr dahme kaparanda kupwur en KAUN-O, ahpw ni mehnseiren.
  ksd-ksd: I ga pait nam i ga takodo ta ra luaina mata i ra Luluai, ia kaka pa i ga
    ko tuna ra balana.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptı, ama tam bir yürekle değil.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου, ἀλλʼ οὐκ ἐν καρδίᾳ πλήρει.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN, tetapi tidak sepenuh hati.
  nya-nya: Iye anachita zolungama pamaso pa Yehova, koma osati ndi mtima wonse.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, ali ne svim srcem.
  mps-mps: Amasiago Genuai Bidigo gedude wiegi yai kolesaga yali. Tiali goli agai
    te kolesaga wali pabo bomo mu meni yai.
  tpi-tpi: Amasia i mekim gutpela pasin long ai bilong Bikpela, tasol em i no strong
    tumas long bihainim tru dispela pasin.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, dog ikke med et helt Hjerte.
  vie-OVCB: A-ma-xia làm điều ngay thẳng trước mặt Chúa Hằng Hữu nhưng không hết lòng.
  guj-2017: તેણે ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે કર્યું, પણ પૂરા હૃદયથી નહિ.
  pon-2006A: E wiadahr dahme kaparanda kupwur en KAUN-O, ahpw ni mehnseiren.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, mas não com um coração perfeito.
  cth-cth: BAWIPA e mithmu vah, hawinae a sak, hatei yuemkamcunae lungthin hoi nahoeh.
  twi-twi: Amasia yɛɛ nea ɛteɛ wɔ Awurade ani, nanso na emfi ne koma nyinaa mu.
  hlt-hlt: BOEIPA mikhmuh ah a thuem a saii dae thinko rhuemtuet nen moenih.
  tbz-SIM: Kòo ndɔ̀ɔ̀ri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, kɛ nɛ́ í nkù duɔ́ nho yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: Amasia arazir aghuibara Ikiavɨra Itir Godɨn damazimɨn dagh amua, egha
    guizbangɨra uan navir averiamɨn dar gɨntɨzir puvatɨ.
  dop-dop: Amɑsiyɑ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ yɑɑ, ɑmɑ ɩ tɑ lɑnɑ ɩ lotu tǝnɑɣɑ.
  azb-azb: Amasya Rəbbin gözündə doğru olan işlər etdi, ancaq bunları bütün ürəyi
    ilə etmədi.
  eng-DBY: And he did what was right in the sight of Jehovah, yet not with a perfect
    heart.
  hin-2017: उसने वह किया जो यहोवा की दृष्टि में ठीक है, परन्तु खरे मन से न किया।
  eng-YLT: and he doth that which is right in the eyes of Jehovah — only, not with
    a perfect heart.
  eng-WYC-2017: And he did good in the sight of the Lord, nevertheless not in perfect
    heart.
  eng-WMBB: He did that which was right in the LORD’s eyes, but not with a perfect
    heart.
  urd-GVH: जो कुछ अमसियाह ने किया वह रब को पसंद था, लेकिन वह पूरे दिल से रब की पैरवी
    नहीं करता था।
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova, ba lopu pa doduru bulona.
  gaz-gaz: Innis waan fuula Waaqayyoo duratti qajeelaa taʼe ni hojjete; garuu garaa
    guutuudhaan miti.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, mais avec un cœur qui n’était
    pas entièrement dévoué.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga, koni a mi a sɔbɛ so Alatala
    fe yi ɲaxi ra.
  haw-1868: Hana iho la ia i ka mea maikai i na maka o Iehova, aole nae me ka naau
    maikai.
  arb-NAV: وَصَنَعَ مَا هُوَ قَوِيمٌ فِي عَيْنَيِ الرَّبِّ، وَإِنْ لَمْ يَكُنْ دَائِماً
    بِقَلْبٍ مُخْلِصٍ.
  ewe-ewe: Ewɔa nu si dze Mawu ŋu enuenu gake menye ɣe sia ɣi o!
  eng-LEE: And he did what is right in the eyes of the Lord, yet not with an entire
    heart.
  asm-FB: যিহোৱাৰ দৃষ্টিত যি ন্যায়, তেওঁ তাকে কৰিছিল, কিন্তু সিদ্ধ মনেৰে কৰা নাছিল।
  sus-A: عَمَسِيَ نَشَ حّرّ عَلَتَلَ شَ تِنشِنيِ رَ، كْنْ عَ مُ عَ رَبَ عَ بْحّ بِرِن
    نَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, mais pas avec un cœur parfait.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה רַ֕ק לֹ֖א בְּלֵבָ֥ב שָׁלֵֽם׃
  kik-kik: Nĩekire maũndũ marĩa moonagwo magĩrĩire maitho-inĩ ma Jehova, no ndaamekire
    na ngoro yake yothe.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, mais non d’un cœur parfait.
  cek-AK: Anih loe Angraeng mikhnukah katoeng hmuen to sak; toe palungthin boih hoiah
    sah ai.
  cuk-cuk: Amasías, Bab-Jehová-asabin ibmar-nueganbi imaksad. Degi-inigwele, gwage-ulubgi
    innikigwadba Bab-Jehováʼga ibmar-imaksasulid.
  uig-CYR: Амазия Пәрвәрдигарниң нәзиридә тоғра болған ишларни қилди, лекин пүтүн
    көңли билән қилмиди.
  tel-2017: అతడు యెహోవా దృష్టికి యథార్ధంగా ప్రవర్తించాడు గాని పూర్ణహృదయంతో ఆయన్ని
    అనుసరించలేదు.
  hat-BSA: Li te fè sa ki dwat nan zye SENYÈ a, sepandan, pa avèk tout kè l.
  kos-kos: Amaziah el oru ma su akinsewowoye LEUM GOD, tusruktu el tia oru ke insial
    nufon.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה רַ֕ק לֹ֖א בְּלֵבָ֥ב שָׁלֵֽם׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị, ma o jighị obi ya niile mee nke
    a.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ, ମାତ୍ର ସିଦ୍ଧ ଅନ୍ତଃକରଣରେ କଲେ ନାହିଁ।
  chk-chk: Amasia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, nge sap seni
    unusen lelukan.
  rop-rop: King Amasaiya bin meigim YAWEI det trubala God gudbinji, bat im nomo bin
    jidan brabli trubala langa im.
  ukr-1871: І чинив він угодне в очах Господнїх, та не з щирого серця.
  deu-1951: Und er tat, was recht war in den Augen des HERRN, doch nicht von ganzem
    Herzen.
  eng-JPS: And he did that which was right in the eyes of the LORD, but not with a
    whole heart.
  srp-1865: On èinjaše što je pravo pred Gospodom, ali ne cijelijem srcem.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, naye si na mutima ogutuukiridde.
  heb-heb: ויעש הישר בעיני יהוה רק לא בלבב שלם׃
  ben-IRV: সদাপ্রভুর চোখে যা ভাল অমৎসিয় তাই করতেন ঠিকই, তবে সমস্ত মন দিয়ে তা করতেন
    না।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹ ਹੀ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਸੀ ਪਰ ਪੂਰੇ ਦਿਲ ਨਾਲ ਨਹੀਂ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကို ပြု သော်လည်း ၊ စိတ်နှလုံး
    မ စုံလင်။
  hmo-hmo: Amasaia ese Lohiabada ena vairanai ia kara maoromaoro, to mai ena kudouna
    ibounai danu lasi.
  urd-urd: उसने वही किया जो ख़ुदावन्द की नज़र में ठीक है, लेकिन कामिल दिल से नहीं।
  rus-SYN: И делал он угодное в очах Господних, но не от полного сердца.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀, ãma i kɛ ń nↄ̀sɛmɛndoo no.
  tcz-CHONGTHU: Amahin Pathen lunglhai na lamjeng anabollin ahinlah alungthim pumpi
    anapepon ahi
  mar-mar: त्याची वर्तणूक परमेश्वरास पटेल अशी होती पण त्यामध्ये मन:पूर्वकता नव्हती.
  qub-qub: Amasiasga Tayta Diosta wiyacur allillatami ruraran. Ichanga janan shongullami
    ruraran.
  bqp-bqp: U kuɑ dee dee Yinni Gusunɔn nɔni sɔɔ. Adɑmɑ u ǹ win gɔ̃ru kpuro Yinni
    Gusunɔ wɛ̃.
  hat-hat: Amasya te fè sa ki dwat devan Seyè a, men pa ak tout kè li.
  eng-BSB: And he did what was right in the eyes of the LORD, but not wholeheartedly.
  eng-WEBPB: He did that which was right in the LORD’s eyes, but not with a perfect
    heart.
  kbq-kbq: Hagi Amasia'a Ra Anumzamofo avurera knare avu'ava hu'neanagi, tamage huno
    agu'aretira amagera onte'ne.
  nhe-BL: Huan Amasías quichijqui tlen cuali iixpa TOTECO, yonque ax nelía quitequipano
    ica nochi iyolo.
  gub-BL: Amazi uzapo zepe ikatu ma'e Tupàn henataromo. Na'ipurapo wer kwaw hehe.
  eng-DRA: 'And he did what was good in the sight of the Lord: but yet not with a
    perfect heart.'
