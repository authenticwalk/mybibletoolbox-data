verse: 2CH.025.010
translations:
  mal-C: അതിനാൽ എഫ്രയീമിൽനിന്ന് തന്റെ അടുത്തേക്കുവന്ന ആ സൈന്യത്തെ അമസ്യാവു പിരിച്ചുവിട്ടു;
    അവരെ എഫ്രയീമിലേക്കു തിരിച്ചയച്ചു. യെഹൂദയ്ക്കെതിരേ അവരുടെ ക്രോധം ജ്വലിച്ചു. അവർ
    ഉഗ്രകോപത്തോടെ മടങ്ങിപ്പോയി.
  deu-TKW: Da sondere Amazja die Heerschar, die aus Ephraim zu ihm gekommen war, ab,
    damit sie wieder heimgingen. Da wurden diese sehr zornig auf die Judäer und kehrten
    in hellem Zorne heim.
  lin-lin: Boye, Amatsia azongisaki na bandako na bango, basoda oyo bayaki epai na
    ye wuta na Efrayimi. Kasi basoda yango basilikelaki Yuda mpe bazongaki na bandako
    na bango na kanda makasi.
  eng-LSV: And Amaziah separates them, of the troop that has come to him from Ephraim,
    to go to their own place; and their anger burns mightily against Judah, and they
    return to their place in the heat of anger.
  eng-GNV: 'So Amaziah separated them, to wit, the armie that was come to him out
    of Ephraim, to returne to their place: wherefore their wrath was kindled greatly
    against Iudah, and they returned to their places with great anger.'
  eng-WEBSTER: 'Then Amaziah separated them, to wit , the army that had come to him
    out of Ephraim, to go home again: wherefore their anger was greatly kindled against
    Judah, and they returned home in great anger.'
  nhw-BL: Huajca Amasías quincuepqui nopa soldados catli hualajtoyaj tlen Efraín ipan
    tlali Israel ica ajco para amo yase ipan nopa tlahuilancayotl. Huan inijuanti
    tlahuel cualanque ica nopa tlacame tlen tlali Judá pampa quincuepque huan yajque
    ininchajchaj tlahuel cualantoque.
  swh-ONEN: Hivyo Amazia akayaondoa yale majeshi yaliyokuwa yamekuja kutoka Efraimu
    na kuyarudisha nyumbani. Waliwakasirikia sana Yuda, nao wakarudi nyumbani wakiwa
    na hasira kali.
  bba-bba: Yerɑ Amɑsiɑ u tɑbu kowo be bɑ nɑ sɑɑ Efɑrɑimubɑn min di mi wunɑ, kpɑ bu
    kɑ ɡɔsirɑ bu we. Adɑmɑ tɑbu kowo be, bɑ kɑ Yudɑbɑ mɔru kuɑ, mɑ bɑ ɡɔsirɑ ben yɛnusɔ
    kɑ mɔru bɑkɑ.
  eng-KJVCPB: 'Then Amaziah separated them, to wit, the army that was come to him
    out of Ephraim, to go home again: wherefore their anger was greatly kindled against
    Judah, and they returned home in great anger.'
  luo-luo: Eka Amazia noriembo jolweny mane oa Efraim mine gidok e miechgi ka igi
    owangʼ kendo gikecho malich gi Juda.
  meu-meu: Bena Amasia ese tuari oreana, Efraim amo ia dekena vada ema ḡauna, na e
    hakarohodia, e siaidia lao, edia hanua bae lou heni. Bena edia badu e bada Iuda
    enai; bena edia hanua ela mai badu ḡaraḡaradia ida.
  npi-ULB: यसैले एफ्राइमबाट आफूकहाँ आएका फौजलाई अमस्‍याहले अलग गरे । तिनीहरूलाई तिनले
    फेरि घर पठाइदिए । यसैले यहूदाप्रतिको तिनीहरूको क्रोध धेरै भयो, र रीसले चूर भएर
    तिनीहरू घर फर्के ।
  yor-yor: Bẹ́ẹ̀ ni Amasiah, tú àwọn ọwọ́ ogun tí ó ti wá sí ọ̀dọ̀ rẹ̀ láti Efraimu
    ká. Ó sì rán wọn lọ ilé. Wọ́n kún fún ìbínú pẹ̀lú Juda, wọ́n sì padà lọ ilé pẹ̀lú
    ìbínú ńlá.
  pes-OPCB: پس اَمَصیا سربازان اجیر شدهٔ اسرائیلی را مرخص کرد تا به خانه‌هایشان در
    افرایم بازگردند. این موضوع خشم آنها را برانگیخت و آنها در شدت غضب به خانه‌های
    خود بازگشتند.
  tgl-ULB: Kaya inihiwalay ni Amazias ang hukbong sasama sa kaniya mula sa Efraim,
    sila ay muli niyang pinauwi. Kaya lubhang sumiklab ang kanilang galit laban sa
    Juda at sila ay umuwi nang may matinding galit.
  hui-hui: Ani layagola Amasaiahanda Isaraele ami ibiyaruhondo, Tí andaga dai bidaba,
    laya handala ti Yuda wali agalihondo keba timbuniore halu andaga pole pene.
  mya-mya: သို့​ဖြစ်​၍​အာ​မ​ဇိ​သည်​ငှား​ရမ်း​ထား​သည့် တပ်​သား​တို့​ကို မိ​မိ​နေ​ရပ်​သို့​ပြန်​စေ​တော်
    မူ​၏။ ထို​အ​ခါ​သူ​တို့​သည်​ယု​ဒ​ပြည်​သူ တို့​အား​အ​လွန်​အ​မျက်​ထွက်​လျက် မိ​မိ​တို့
    နေ​ရပ်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: དེ་ནས་ཨ་མཱ་ཙི་ཡ་ཡིས་ཨེ་ཕཱར་ཡིམ་ནས་འོངས་པའི་དམག་རྣམས་བཏང་ནས་རང་རང་གི་ཡུལ་ལ་ལོག་ཏུ་བཅུག་པས།
    དེ་རྣམས་ཡ་ཧུ་དཱ་པར་རབ་ཏུ་ཁྲོས་ནས་ཁོང་ཁྲོ་ཆེན་པོ་དང་བཅས་རང་ཡུལ་དུ་ལོག་གོ །
  sna-sna: Saka Amazia akaregera varwi vose vakanga vabva kuEfuremu vachienda uye
    akavati vaende zvavo kumba. Vakatsamwa zvikuru nokuda kweJudha vakaenda kumba
    vachipopota zvikuru.
  spa-BLM: Entonces Amasías los separó, al ejército que había venido a él desde Efraín,
    para que volvieran a casa. Por lo tanto, su ira se encendió en gran medida contra
    Judá, y volvieron a su casa con una ira feroz.
  cac-cac: Yuj chi' ix checji pax eb' soldado ix cot d'a yol yic Efraín chi' yuj vin̈aj
    Amasías chi', palta ix te cot yoval eb' d'a eb' yic Judá chi', yuj chi' te yoval
    eb' ayic ix pax eb' chi'.
  swh-ULB: Kwa hiyo Amazia akalitenganisha jeshi lilokuja kwake kutoka Efraimu; akawarudisha
    nyumbani tena. Hivyo hasira yao iliwaka sana zidi ya Yuda, na walirudi nyumbani
    kwa hasara kali.
  bel-bel: І аддзяліў іх Амасія, - войска, якое прышло да яго зь зямлі Яфрэмавай,
    - каб яны ішлі на сваё месца. І запаліўся моцна іхні гнеў на Юдэю, і яны пайшлі
    назад у сваё месца, у запале гневу.
  deu-ELBBK: Da sonderte Amazja sie ab, nämlich die Schar, die von Ephraim zu ihm
    gekommen war, dass sie an ihren Ort gingen. Und ihr Zorn entbrannte sehr gegen
    Juda, und sie kehrten an ihren Ort zurück in glühendem Zorn.
  mbb-OT: Umbe, impeulì ni Amazia is menge sundaru he tig-Efraim. Ne nemen-ulì dan
    ne utew zan egkepeuki is Juda.
  mal-2015: അങ്ങനെ അമസ്യാവു അവരെ, എഫ്രയീമിൽനിന്നു അവന്റെ അടുക്കൽ വന്ന പടക്കൂട്ടത്തെ
    തന്നേ, അവരുടെ നാട്ടിലേക്കു മടങ്ങിപ്പോകേണ്ടതിന്നു വേർതിരിച്ചു; അവരുടെ കോപം യെഹൂദെക്കു
    നേരെ ഏറ്റവും ജ്വലിച്ചു; അവർ അതികോപത്തോടെ തങ്ങളുടെ നാട്ടിലേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: Avke o Amacijah bičhaďa pale khere le muršen, save avle ke leste andral
    o Efrajim. On igen choľisaľile pro manuša andral e Judsko a choľaha pes visarde
    khere.
  pes-OPV: پس امصیا لشکری را که از افرایم نزد او آمده بودند، جدا کرد که به‌جای خودبرگردند
    و از این سبب خشم ایشان بر یهودا به شدت افروخته شد و بسیار غضبناک گردیده، به‌جای
    خود رفتند.
  ron-1924: Атунч, Амация а деспэрцит чата каре-й венисе дин Ефраим ши а порунчит
    ка оамений ачештя сэ се ынтоаркэ акасэ. Дар ей с-ау мыният фоарте таре пе Иуда
    ши ау плекат акасэ ку маре фурие.
  ben-OBCV: অতএব ইফ্রয়িম থেকে তাঁর কাছে আসা সৈন্যদলকে তিনি বরখাস্ত করে ঘরে পাঠিয়ে
    দিলেন। তারা যিহূদার উপর খুব রেগে গেল এবং ক্রোধে উন্মত্ত হয়ে তারা ঘরে ফিরে গেল।
  som-som: Kolkaasaa Amasyaah soocay ciidankii isaga dalka reer Efrayim uga yimid,
    si ay dalkoodii ugu noqdaan; sidaas daraaddeed aad bay dadkii Yahuudah ugu cadhoodeen,
    oo waxay dib ugu noqdeen dalkoodii iyagoo aad u xanaaqsan.
  lat-VUC: 'Separavit itaque Amasias exercitum qui venerat ad eum ex Ephraim, ut reverteretur
    in locum suum: at illi contra Judam vehementer irati, reversi sunt in regionem
    suam.'
  eng-ASVBT: 'Then Amaziah separated them, to wit, the army that was come to him out
    of Ephraim, to go home again: wherefore their anger was greatly kindled against
    Judah, and they returned home in fierce anger.'
  ita-1885: Amasia dunque separò le schiere ch'erano venute a lui di Efraim, acciocchè
    se ne andassero al luogo loro; laonde si adirarono gravemente contro a Giuda,
    e se ne ritornarono alle loro stanze, accesi nell'ira.
  eng-LXXUP: And Amaziah separated from the army that came to him from Ephraim, that
    they might go away to their place; and they were very angry with Judah, and they
    returned to their place with great wrath.
  eng-ULB: So Amaziah separated the army that had come to him from Ephraim; he sent
    them home again. So their anger was greatly kindled against Judah, and they returned
    home in fierce anger.
  spa-VBL: Entonces Amasías despidió al ejército que había contratado de Efraín y
    lo envió a su casa. Ellos se enojaron mucho con Judá, y regresaron a casa furiosos.
  fra-_FOB: Ainsi Amatsia sépara les troupes qui lui étaient venues d'Éphraïm, afin
    qu'elles retournassent chez elles; mais leur colère s'enflamma contre Juda, et
    ces gens s'en retournèrent chez eux dans une ardente colère.
  mal-mal: അങ്ങനെ അമസ്യാവ്, എഫ്രയീമിൽനിന്ന് അവന്റെ അടുക്കൽ വന്ന പടക്കൂട്ടത്തെ, അവരുടെ
    നാട്ടിലേക്ക് മടക്കി അയച്ചു; അവരുടെ കോപം യെഹൂദെക്കു നേരെ ഏറ്റവും അധികം ജ്വലിച്ചു;
    അവർ അതികോപത്തോടെ തങ്ങളുടെ നാട്ടിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Chunāṅche Amasiyāh ne Ifrāīm se āe hue tamām faujiyoṅ ko fāriġh karke wāpas
    bhej diyā, aur wuh Yahūdāh se bahut nārāz hue. Har ek baṛe taish meṅ apne apne
    ghar chalā gayā.
  suz-BL: मोपतीके पिप अमस्‍याहम एफ्राइम रे जाक्‍शो लडाइ पाइब आन कली आन खिं लेश्‍शा
    सोइक्‍तीमी बाक्‍त। मिनु मेकोपुकी यहूदा नु शुश गाइक्‍तमे बाक्‍त। मिनु थाम्‍पा चुरशा,
    आन खिं लेश्‍शा लमा बाक्‍मा बाक्‍त।
  ita-1927: Allora Amatsia separò l’esercito che gli era venuto da Efraim, affinché
    se ne tornasse al suo paese; ma questa gente fu gravemente irritata contro Giuda,
    e se ne tornò a casa, accesa d’ira.
  ckb-ckb: ئیتر ئەمەسیا ئەو بەکرێگیراوانەی جیا کردەوە کە لە ئەفرایمەوە هاتبوون هەتا
    بۆ شوێنەکەی خۆیان بگەڕێنەوە، ئەوانیش لە یەهودا زۆر تووڕە بوون و بە گڕی تووڕەییەوە
    گەڕانەوە بۆ شوێنەکەی خۆیان.
  eng-BBE: So Amaziah, separating the armed band which had come to him from Ephraim,
    sent them back again; which made them very angry with Judah, and they went back
    burning with wrath.
  kan-OKCV: ಆಗ ಅಮಚ್ಯನು ಎಫ್ರಾಯೀಮಿನಿಂದ ತನ್ನ ಬಳಿಗೆ ಬಂದ ಸೈನಿಕರು ತಮ್ಮ ಸ್ಥಳಕ್ಕೆ ತಿರುಗಿ ಹೋಗುವಹಾಗೆ
    ಅವರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು. ಆದಕಾರಣ ಅವರ ಕೋಪವು ಯೆಹೂದದ ಮೇಲೆ ಬಹಳವಾಗಿ ಉರಿಯಿತು. ಅವರು ಕೋಪಗೊಂಡವರಾಗಿ
    ತಮ್ಮ ಮನೆಗೆ ತಿರುಗಿದರು.
  tam-2017: அப்பொழுது அமத்சியா எப்பிராயீமரில் தன்னிடத்திற்கு வந்த படையைத் தங்கள் வீட்டிற்குப்
    போய்விடப் பிரித்துவிட்டான்; அதனால் அவர்களுக்கு யூதாவின்மேல் மிகுந்த கோபம் உண்டாகி,
    கடுமையான எரிச்சலோடு தங்களிடத்திற்குத் திரும்பிப்போனார்கள்.
  spa-RV-1909: 'Entonces Amasías apartó el escuadrón de la gente que había venido
    á él de Ephraim, para que se fuesen á sus casas: y ellos se enojaron grandemente
    contra Judá, y volviéronse á sus casas encolerizados.'
  ron-BTF: Atunci Amația i-a pus deoparte, adică, armata care a venit la el din Efraim,
    să meargă înapoi acasă; de aceea mânia lor s-a aprins foarte tare împotriva lui
    Iuda și s-au întors acasă, arzând de mânie.
  eng-WEBP: Then Amaziah separated them, the army that had come to him out of Ephraim,
    to go home again. Therefore their anger was greatly kindled against Judah, and
    they returned home in fierce anger.
  eng-FBV: So Amaziah dismissed the army he'd hired from Ephraim and sent them home.
    They became very angry with Judah, and returned home furious.
  nld-1939: Toen Amas-jáhoe dan ook de troepen afdankte, die uit Efraïm tot hem waren
    gekomen en ze verlof gaf, naar hun woonplaats te gaan, werden ze zeer kwaad op
    Juda, en keerden ze ontstemd naar hun woonplaats terug.
  nch-BL: Huajca Amasías quincuepalti nopa soldados cati hualajtoyaj ten Efraín ipan
    tali Israel ica norte para amo yase ipan nopa tatehuilisti. Huan inijuanti tahuel
    cualanque ica nopa tacame ten tali Judá pampa quincuepaltijque huan yajque ininchajchaj
    tahuel cualantoque.
  vie-1934: Vậy, A-ma-xia phân rẽ đạo binh đã từ Eùp-ra-im đến cùng người, cho chúng
    trở về nhà; tại cớ ấy, chúng giận Giu-đa lắm, và trở về nhà lấy làm nóng giận
    phừng.
  hin-CV: तब अमाज़्याह ने उन सैनिकों को लौट जाने का आदेश दिया. ये सैनिक एफ्राईम से
    आए थे. वे यहूदिया के प्रति बहुत ज्यादा गुस्सा करते हुए लौटे.
  spa-BES: Entonces, Amasías, separando las tropas armadas que había venido de Efraín,
    los envió de nuevo; Lo que los enojó mucho con Judá, y volvieron ardiendo de ira.
  tdx-tdx: Aa le nampolie’ i Amatsià o lahindefoñe nimb’ ama’e boak’ Efraimeo; fe
    nisolebotse am’ Iehodà ty haboseha’ iareo vaho nimpoly am-piforoforoañe.
  tha-KJV: และอามาซิยาห์​ก็​ทรงปลดปล่อยกองทัพซึ่งมายังพระองค์จากเอฟราอิมให้​กล​ับไปบ้านอีก
    เขาทั้งหลายจึงโกรธยูดาห์​ยิ่งนัก และได้​กล​ับบ้านด้วยความโกรธอย่างรุนแรง
  por-BR-2018: 'Então Amazias separou o esquadrão da gente que havia vindo a ele de
    Efraim, para que se fossem a suas casas: e eles se iraram grandemente contra Judá,
    e voltaram a suas casas encolerizados.'
  deu-ELO: Da sonderte Amazja sie ab, nämlich die Schar, welche von Ephraim zu ihm
    gekommen war, daß sie an ihren Ort gingen. Und ihr Zorn entbrannte sehr wider
    Juda, und sie kehrten an ihren Ort zurück in glühendem Zorn.
  eng-WYC-2018: Therefore Amaziah separated the host that came to him from Ephraim,
    that it should turn again into his place; and they were wroth greatly against
    Judah, and they turned again into their country. (And so Amaziah separated out
    the army that came to him from Ephraim, and told them to return home; and they
    were greatly angered against the people of Judah, but they returned to their own
    country.)
  epo-epo: Tiam Amacja apartigis la militistojn, kiuj venis al li el la lando de Efraim,
    ke ili iru al sia loko. Kaj forte ekflamis ilia kolero kontraŭ Judujo, kaj ili
    reiris al sia loko kun kolero.
  uig-PIN: Xuning bilǝn Amaziya Əfraimdin ɵzigǝ kǝltürülgǝn yallanma ⱪoxunni ayrip
    qiⱪip, ɵylirigǝ ⱪayturuwǝtti; xu sǝwǝbtin ular Yǝⱨudalarƣa bǝk ƣǝzǝplinip, ⱪattiⱪ
    ⱪǝⱨr iqidǝ ɵylirigǝ ⱪaytip ketixti.
  beo-beo: Amaiba:le, A:masaia da hiougi dadi gagui dunu ilia diasua buhagima:ne sia:i.
    Ilia da Yuda fi dunuma bagade ougiliwane, ili diasua buhagima:ne asi.
  tpi-OTNT: Orait na Amasia i salim ol dispela lain soldia bilong Israel i go bek
    long ples bilong ol. Na ol i belhat nogut tru long ol Juda.
  hau-SA: Saboda haka Amaziya ya sallame rundunonin da suka zo daga Efraim, ya kuma
    mayar da su gida. Suka husata da Yahuda suka koma gida da fushi sosai.
  uig-LAT: Shuning bilen Amaziya Efraimdin özige keltürülgen yallanma qoshunni ayrip
    chiqip, öylirige qayturuwetti; shu sewebtin ular Yehudalargha bek ghezeplinip,
    qattiq qehr ichide öylirige qaytip kétishti.
  nde-nde: U-Amaziya wawakhulula amabutho ayevela ko-Efrayimi wathi kawabuyele kibo.
    Lokhu amabutho abazondela abakoJuda abuyela kibo ngokufuthelana okukhulu.
  ton-ton: 'Pea naʻe toki vaeua ʻakinautolu ʻe ʻAmasia, ʻae tau naʻe haʻu kiate ia
    mei ʻIfalemi, ke nau toe ʻalu ki honau fonua: ko ia naʻe tupu ʻo lahi ai ʻenau
    ʻita ki Siuta, pea naʻa nau toe ʻalu ki honau ʻapi ʻi he ʻita lahi.'
  ces-1613: A tak oddělil Amaziáš vojsko to, kteréž bylo přitáhlo k němu z Efraim,
    aby odešli na místo své. Pročež rozhněvali se náramně na Judské a navrátili se
    k místu svému s velikým hněvem.
  eng-WMB: Then Amaziah separated them, the army that had come to him out of Ephraim,
    to go home again. Therefore their anger was greatly kindled against Judah, and
    they returned home in fierce anger.
  tam-TCV: எனவே அமத்சியா தன்னிடம் எப்பிராயீமிலிருந்து வந்த படையை வெளியேற்றி அவர்கள்
    வீடுகளுக்கு அனுப்பிவிட்டான். அவர்கள் யூதாவின்மேல் கடுங்கோபத்துடனும், மிக ஆத்திரத்துடனும்
    அவ்விடத்தைவிட்டு தங்கள் வீடுகளுக்குப் போனார்கள்.
  ceb-ULB: Busa gilain ni Amazia ang kasundalohan nga gikan sa Efraim nga mikuyog
    kaniya; gipapauli pabalik sa ilang panimalay. Busa hilabihan ang ilang kasuko
    batok sa Juda, ug mibalik sila sa ilang panimalay sa labihang kapungot.
  pol-UBG: Oddzielił więc Amazjasz to wojsko, które przybyło do niego z Efraima, aby
    wróciło do siebie. I rozgniewali się bardzo na Judę, i wrócili do siebie w wielkim
    gniewie.
  urd-GVU: چنانچہ اَمَصیاہ نے افرائیم سے آئے ہوئے تمام فوجیوں کو فارغ کر کے واپس بھیج
    دیا، اور وہ یہوداہ سے بہت ناراض ہوئے۔ ہر ایک بڑے طیش میں اپنے اپنے گھر چلا گیا۔
  deu-1912: Da sonderte Amazja die Kriegsleute ab, die zu ihm aus Ephraim gekommen
    waren, daß sie an ihren Ort hingingen. Da ergrimmte ihr Zorn wider Juda sehr,
    und sie zogen wieder an ihren Ort mit grimmigem Zorn.
  kan-2017: ಆಗ ಅಮಚ್ಯನು ಎಫ್ರಾಯೀಮ್ಯ ರಿಂದ ಬಂದ ಸೈನಿಕರನ್ನು ಬೇರೆ ಮಾಡಿ, ಅವರನ್ನು ಅವರ ದೇಶಕ್ಕೆ
    ಕಳುಹಿಸಿದನು. ಅವರು ಯೆಹೂದ್ಯರ ಮೇಲೆ ಬಹಳ ಕೋಪಗೊಂಡು ತಮ್ಮ ದೇಶಕ್ಕೆ ಹೊರಟು ಹೋದರು.
  yap-yap: Ma aram me yog Amaziah ngak fapi salthaw nike pi’ puluwrad ni ngar’uned
    ngak, ni ngar sulod nga taferad. Ma aram miyad sul nga taferad ni kar damumuwgad
    ngak e girdi’ nu Judah.
  hlt-MCSB: Te dongah amih te Amaziah loh a phihrha sak tih anih taengla aka pawk
    caem te khaw Ephraim lamloh amah hmuen la a caeh sak. Te vaengah amih kah thintoek
    te Judah taengah sai khungdaeng tih amah hmuen la thinling thintoek neh mael uh.
  mdy-ETH: ዬያሮ ዓሜሲያሴ ሻንቂ ዔኮና ፖኦሊሶ ፔኤኮ ናንጋ ቤዞ ቤዞ ዓኣዻንዳጉዲ ዳኬም፥ ዔያታ ዪሁዳ ዴሮይዳ ሚርጌና ዻጋዺ
    ጎሪንቲ ፔኤኮ ናንጎ ቤዞ ዓኣዼኔ።
  twi-ASANTE: Enti, Amasia pɔnn akodɔm a ɔbɔɔ wɔn paa no, maa wɔsane kɔɔ Efraim. Yei
    maa wɔn bo fuu Yuda, na wɔsane de abufuhyeɛ kɔɔ efie.
  eng-WEBU: Then Amaziah separated them, the army that had come to him out of Ephraim,
    to go home again. Therefore their anger was greatly kindled against Judah, and
    they returned home in fierce anger.
  wal-wal: Hegaa gishshau, Amesiyaasi Efireemappe baakko yiida olanchchati bantta
    soo soo baanaadan moissiis. Moissin eti Yihudaa asaa bolli keehippe hanqqettiiddi,
    bantta soo soo simmidosona.
  spa-PDDPT: Entonces Amasías apartó las tropas de Efraín que le llegaron, para que
    fueran a sus casas. Por tanto, ellos se enojaron muchísimo contra Judá y regresaron
    a sus casas enfurecidos.
  gun-gun: Ha'e ramo ojeupegua kuery ae gui huvixa Amazias omboja'opa xondaro kuery
    Efraim gui ou va'ekue, ngoo katy ju ojevypa aguã. Ha'e ramo ha'e kuery ivai ete
    okuapy Judá kuery rovai. Ipoxy reve ojevypa ju ngoo katy.
  ilo-ULB: Isu nga insina ni Amazias ti armada nga immay kenkuana a naggapu iti Efraim;
    pinagawidna manen ida. Isu a nakaungetda iti kasta unay iti Juda ket nagawidda
    a napalalo ti pungtotda.
  kpg-kpg: Malaa, Amaziah gu hagau gi daha ana gau dauwa ala ne hui, gii hula gi nadau
    henua. I di hai deenei digaula guu hula gi muli gi nadau guongo, gu hagawelewele
    gi nia daangada o Judah.
  uig-ARA: شۇنىڭ بىلەن ئامازىيا ئەفرائىمدىن ئۆزىگە كەلتۈرۈلگەن ياللانما قوشۇننى ئايرىپ
    چىقىپ، ئۆيلىرىگە قايتۇرۇۋەتتى؛ شۇ سەۋەبتىن ئۇلار يەھۇدالارغا بەك غەزەپلىنىپ، قاتتىق
    قەھر ئىچىدە ئۆيلىرىگە قايتىپ كېتىشتى.
  sus-sus: Na kui, Amasiya naxa Efirami sɔɔrie ragbilen e xɔnyi. E naxa gbilen e xɔnyi,
    kɔnɔ e bɔɲɛ nu texi Yudaya xili ma.
  pon-2006: Amasaia eri kapwurehla sounpei ko me e ketin pwainda, oh mahsanihong irail
    en kohkohla nan arail wasa. Re ahpw kohkohla ni ar lingeringer pahn mehn Suda
    ko.
  ksd-ksd: Ma Amasia i ga tul vaire vue ra tarai na vinarubu nina dia ga tadav ia
    maro Epraim, upi diat a lilikun tar ta ra kuba i diat; damana dia ga manga kankan
    ure Iuda, ma dia ga lilikun ta ra kuba i diat ma ra karangap na kankan.
  tur-YTC: O zaman Amatsya onları, Efraim'den kendisine gelen orduyu, evlerine dönsünler
    diye ayırdı. Bunun üzerine Yahuda'ya karşı onların öfkesi çok alevlendi ve kızgın
    öfkeyle evlerine döndüler.
  grc-BRENT: Καὶ διεχώρισεν Ἀμασίας τῇ δυνάμει τῇ ἐλθούσῃ πρὸς αὐτὸν ἀπὸ Ἐφραὶμ, ἀπέλθεῖν
    εἰς τὸν τόπον αὐτῶν· καὶ ἐθυμώθησαν σφόδρα ἐπὶ Ἰούδαν, καὶ ἐπέστρεψαν εἰς τὸν
    τόπον αὐτῶν ἐν ὀργῇ θυμοῦ.
  ind-AYT: Jadi, Amazia membubarkan pasukan yang datang kepadanya dari Efraim supaya
    mereka kembali ke tempat tinggalnya. Oleh sebab itu, mereka sangat marah terhadap
    orang Yehuda dan kembali ke tempat tinggalnya dengan amarah yang menyala-nyala.
  nya-nya: Choncho Amaziya anachotsa asilikali amene anabwera kwa iye kuchokera ku
    Efereimu ndipo anawatumiza kwawo. Iwo anakwiyira anthu a ku Yuda ndipo anapita
    kwawo atapsa mtima kwambiri.
  hrv-hrv: Tada Amasja odvoji čete koje mu bijahu došle od Efrajima, da se vrate u
    svoje mjesto. Ali se vojnici razgnjeviše na Judejce i vratiše se u svoje mjesto
    plamteći od srdžbe.
  mps-mps: Tama tialima Amasiago te ami bidi dabe augwali augwa buluba ma tagala palali.
    Tama augwaligo Juda dabe dali sębę genuai mu yali, magi baso meni, augwaligo
    te hwįboba pelama doado bage sabo tų megi paliali.
  tpi-tpi: Orait na Amasia i salim ol dispela lain soldia bilong Israel i go bek long
    ples bilong ol. Na ol i belhat nogut tru long ol Juda.
  dan-1931: Da udskilte Amazja de Krigsfolk, der var kommet til ham fra Efraim, og
    lod dem drage hjem; men deres Vrede blussede heftigt op mod Juda, og de vendte
    hjem i fnysende Vrede.
  vie-OVCB: Nghe lời, A-ma-xia cho lính đánh thuê về Ép-ra-im. Điều này làm họ tức
    giận với Giu-đa, và trở về với lòng căm phẫn.
  guj-2017: તેથી અમાસ્યાએ એફ્રાઇમમાંથી જે સૈનિકો આવ્યા હતા તેઓને પોતાના સૈન્યથી જુદા
    પાડીને ઘરે પાછા મોકલી દીધા; તેથી તે લોકો યહૂદિયા પર ઘણાં નારાજ થયા અને ક્રોધાયમાન
    થઈને પોતાના ઘરે ચાલ્યા ગયા.
  pon-2006A: Amasaia eri kapwurehla sounpei ko me e ketin pwainda, oh mahsanihong
    irail en kohkohla nan arail wasa. Re ahpw kohkohla ni ar lingeringer pahn mehn
    Suda ko.
  por-BRBSL: Então o Amaziah os separou, o exército que tinha vindo até ele de Efraim,
    para voltar para casa novamente. Portanto, a raiva deles foi muito acesa contra
    Judá, e eles voltaram para casa em fúria.
  cth-cth: Hottelah, Amaziah ni Ephraim ram e ransanaw bout ban hanelah a kapek. Hatdawkvah,
    Judahnaw koe a lung pueng hoi a phuen teh, lungphuen laihoi a ban awh.
  twi-twi: Enti Amasia pɔn asraafo a ɔbɔɔ wɔn paa no ma wɔsan kɔɔ Efraim. Eyi maa
    wɔn bo fuw Yuda, na wɔsan de abufuwhyew kɔɔ fie.
  hlt-hlt: Te dongah amih te Amaziah loh a phihrha sak tih anih taengla aka pawk caem
    te khaw Ephraim lamloh amah hmuen la a caeh sak. Te vaengah amih kah thintoek
    te Judah taengah sai khungdaeng tih amah hmuen la thinling thintoek neh mael uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Amɑsiɑ yɑtɛ Efɑdɑimmu kó kuwuɔ nkɔbɛ kɛ dɔ̀, bɛ̀ɛ kò, kɛ̀ bɛ
    miɛkɛɛ cɔ́útɛ́ Sudɑɑ kɔbɛ mɛdiɛ̀, nkɛ̀ bɛ̀ɛ kònnɛ̀ kɛmiɛkɛ.
  msy-2020: Ezɨ Amasia Israelian mɨdorozir gumazir kaba amangizɨ, me uamategha uan
    nguibabar ghue. Ezɨ me Judaba bagha naviba bar men ikufi.
  dop-dop: Ḿpʋ́ɣʋ́ Amɑsiyɑ mǝlǝnɑ Ɩsɛɣɛlɩ yoolɑɑ. Pɑ tɑɑ kɑ hɑŋnɑ Yutɑ nyǝ́mɑ kɛ́,
    nɑ pɑ́ kpenɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ.
  azb-azb: Amasya Efrayimdən yanına gələn ordunu yerlərinə getmək üçün ayırdı. Bundan
    ötrü Yəhudaya qarşı onların qəzəbi alovlandı və qızğın qəzəblə yerlərinə qayıtdılar.
  eng-DBY: Then Amaziah separated them, — the troop that was come to him out of Ephraim,
    — to go home again. And their anger was greatly kindled against Judah, and they
    returned home in fierce anger.
  hin-2017: तब अमस्याह ने उन्हें अर्थात् उस दल को जो एप्रैम की ओर से उसके पास आया
    था, अलग कर दिया, कि वे अपने स्थान को लौट जाएँ। तब उनका क्रोध यहूदियों पर बहुत
    भड़क उठा, और वे अत्यन्त क्रोधित होकर अपने स्थान को लौट गए।
  eng-YLT: And Amaziah separateth them — for the troop that hath come in unto him
    from Ephraim to go to their own place, and their anger doth burn mightily against
    Judah, and they turn back to their place in the heat of anger.
  eng-WYC-2017: Therefore Amaziah separated the host that came to him from Ephraim,
    that it should turn again into his place; and they were wroth greatly against
    Judah, and they turned again into their country.
  eng-WMBB: Then Amaziah separated them, the army that had come to him out of Ephraim,
    to go home again. Therefore their anger was greatly kindled against Judah, and
    they returned home in fierce anger.
  urd-GVH: चुनाँचे अमसियाह ने इफ़राईम से आए हुए तमाम फ़ौजियों को फ़ारिग़ करके वापस
    भेज दिया, और वह यहूदाह से बहुत नाराज़ हुए। हर एक बड़े तैश में अपने अपने घर चला
    गया।
  rug-rug: Ke garunu taloa ni e Amazaea sari na tie varipera ta tabaradi meke tozi
    ni sa pude pule la pa dia popoa. Ta ṉaziri hola dia meke pule pa dia popoa; bugoro
    ni rini sari na tie pa Ziuda.
  gaz-gaz: Kanaafuu Amasiyaa loltoota biyya Efreemii isa bira dhufan sana akka isaan
    biyya isaaniitti deebiʼaniif gad dhiise. Isaanis Yihuudaatti aaranii akka malee
    dheekkamaa gara biyya isaaniitti deebiʼan.
  fra-LSG: Alors Amatsia sépara la troupe qui lui était venue d’Éphraïm, afin que
    ces gens retournassent chez eux. Mais ils furent très irrités contre Juda, et
    ils s’en allèrent chez eux avec une ardente colère.
  yal-yal: Amasiya yi sofane raxɛtɛ naxanye sa kelixi Efirami yi, e yi xɛtɛ e konne
    yi. Koni, e yi xɔlɔ Yuda kaane ma, e xɔlɔxi gbeen yi xɛtɛ e konne yi.
  haw-1868: Alaila, hookaawale ae la o Amazia i ka poe koa i hele mai io na la, mailoko
    mai o Eperaima e hele i ko lakou wahi; a ua nui loa mai la ko lakou huhu i ka
    Iuda, a hoi lakou i ko lakou wahi me ka huhu wela.
  arb-NAV: فَصَرَفَ أَمَصْيَا الْمُرْتَزِقَةَ الَّذِينَ تَوَافَدُوا عَلَيْهِ مِنْ
    أَفْرَايِمَ وَأَرْسَلَهُمْ إِلَى أَرْضِهِمْ. فَاحْتَدَمَ غَضَبُهُمْ عَلَى يَهُوذَا،
    وَرَجَعُوا إِلَى بِلادِهِمْ سَاخِطِينَ.
  ewe-ewe: Ale Amazia na aʋawɔla siwo wòtsɔ la trɔ dzo yi Efraim. Nu sia na wobu be,
    Amazia ɖi gbɔ̃ yewo eye wodo dɔmedzoe ɖe eŋuti ŋutɔ.
  eng-LEE: 'Then did Amazyahu separate them, [to wit,] the band that was come to him
    out of Ephraim, that they might go to their place: wherefore their anger was greatly
    kindled against Judah, and they returned to their home in burning anger.'
  asm-FB: তেতিয়া অমচিয়াই ইফ্ৰয়িমৰ পৰা তেওঁৰ ওচৰলৈ অহা সেই সৈন্যদলক নিজ নিজ ঘৰলৈ
    যাবৰ বাবে পৃথক কৰি দিছিল৷ তেতিয়া যিহূদাৰ বিৰুদ্ধে তেওঁলোকৰ ক্ৰোধ জ্বলি উঠিল আৰু
    তেওঁলোকে অতি ক্ৰুদ্ধ হৈ নিজ নিজ ঠাইলৈ ঘূৰি গৈছিল।
  sus-A: نَ كُي، عَمَسِيَ نَشَ عٍقِرَ مِ سْورِيٍ رَفبِلٍن عٍ شْنيِ. عٍ نَشَ فبِلٍن
    عٍ شْنيِ، كْنْ عٍ بْحّ نُ تٍشِ يُدَيَ شِلِ مَ.
  fra-SBL: Alors Amatsia sépara l'armée qui était venue à lui d'Ephraïm, pour la renvoyer
    chez elle. C'est pourquoi leur colère s'enflamma contre Juda, et ils retournèrent
    chez eux avec fureur.
  hbo-hbo: וַיַּבְדִּילֵ֣ם אֲמַצְיָ֗הוּ לְהַגְּדוּד֙ אֲשֶׁר־בָּ֤א אֵלָיו֙ מֵֽאֶפְרַ֔יִם
    לָלֶ֖כֶת לִמְקֹומָ֑ם וַיִּ֨חַר אַפָּ֤ם מְאֹד֙ בִּֽיהוּדָ֔ה וַיָּשׁ֥וּבוּ לִמְקֹומָ֖ם
    בָּחֳרִי־אָֽף׃ פ
  kik-kik: Nĩ ũndũ ũcio Amazia akĩrekereria thigari icio ciokĩte kũrĩ we kuuma Efiraimu,
    agĩciĩra ciinũke. Nacio ikĩrakarĩra andũ a Juda mũno, na ikĩinũka irĩ na marakara
    maingĩ.
  fra-NCL: Amasias sépara la troupe qui lui était venue d’Ephraïm, pour qu’elle allât
    dans son pays. Mais la colère de ces gens s’alluma contre Juda, et ils s’en allèrent
    dans leur pays enflammés de colère.
  cek-AK: To pacoengah Amaziah mah Ephraim prae hoiah angzo misatuh kaminawk to tapraek
    moe, angmacae im ah amlaemsak let; to pongah nihcae loe Judah nuiah paroeai plungphui
    o, palungphui hoiah im ah amlaem o.
  cuk-cuk: Degidgi, Amasías, Israel-sorda eba-bila-onogedse-naega Efraín-yargi-danimaladi
    obesad, e-neg-e-negse namalagar. A-sordamar bela-bela Judá-dulemargi sae-itosmalad,
    degi, nabir-gwen-itossuli e-neg-e-negse gannar nadmalad.
  uig-CYR: Шуниң билән Амазия Әфраимдин өзигә кәлтүрүлгән ялланма қошунни айрип чиқип,
    өйлиригә қайтурувәтти; шу сәвәптин улар Йәһудаларға бәк ғәзәплинип, қаттиқ қәһр
    ичидә өйлиригә қайтип кетишти.
  tel-2017: అప్పుడు అమజ్యా ఎఫ్రాయిములోనుంచి తన దగ్గరికి వచ్చిన సైన్యాన్ని వేరుపరచి
    “మీ ఇళ్ళకు తిరిగి వెళ్ళండి” అని వారికి చెప్పాడు. అందుకు వారికి యూదావారి మీద తీవ్ర
    కోపం వచ్చింది. వారు మండిపడుతూ తమ ఇళ్ళకు తిరిగి వెళ్ళిపోయారు.
  hat-BSA: Konsa, Amatsia te voye yo ale, sòlda ki te rive kote li soti Éphraïm yo,
    pou rive lakay yo. Akoz sa a, kòlè yo te brile kont Juda e yo te retounen lakay
    ak gwo kòlè.
  kos-kos: Ouinge Amaziah el supwala un mwet se el moli ah, ac sap elos in folokla
    nu yen selos. Na elos folokla ac arulana kasrkusrak sin mwet Judah.
  hbo-WLC: וַיַּבְדִּילֵ֣ם אֲמַצְיָ֗הוּ לְהַגְּדוּד֙ אֲשֶׁר־בָּ֤א אֵלָיו֙ מֵֽאֶפְרַ֔יִם
    לָלֶ֖כֶת לִמְקוֹמָ֑ם וַיִּ֨חַר אַפָּ֤ם מְאֹד֙ בִּֽיהוּדָ֔ה וַיָּשׁ֥וּבוּ לִמְקוֹמָ֖ם
    בָּחֳרִי־אָֽף׃ פ
  ibo-ibo: Amazaya zighachiri ndị agha Izrel ahụ azụ ka ha laa, bụ ndị a si nʼIfrem
    bịakwute ya. Ha were iwe nke ukwuu megide Juda, jirikwa oke iwe laghachi nʼụlọ
    ha.
  ory-ory: ତହୁଁ ଅମତ୍‍ସୀୟ ଇଫ୍ରୟିମରୁ ଆପଣା ନିକଟକୁ ଆଗତ ସୈନ୍ୟଦଳକୁ ସେମାନଙ୍କ ଗୃହକୁ ପୁନର୍ବାର
    ଯିବା ପାଇଁ ପୃଥକ କଲେ; ଏଣୁ ଯିହୁଦା ପ୍ରତିକୂଳରେ ସେମାନଙ୍କର କ୍ରୋଧ ଅତି ପ୍ରଜ୍ୱଳିତ ହେଲା ଓ
    ସେମାନେ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ ଗୃହକୁ ଫେରିଗଲେ।
  chk-chk: Mürin, Amasia a tinala ekewe sounfiu mi feito seni Israel, pwe repwe liwiniti
    lenier. Iwe, ra fokun song ren chon Juta o liwiniti lenier fän lingeringer.
  rop-rop: Brom deya King Amasaiya bin gibit oda langa ol detlot soljamob brom Isreil
    blanga gobek langa olabat kantri. Bat wen deibin gowei, deibin brabli wail langa
    detlot Juda pipul.
  ukr-1871: І відлучив Амасія військо, що прийшло до його від Ефраїма, щоб вернулись
    у своє місце. І запалився вельми гнїв їх на Юдею, й пішли вони назад в своє місце
    в палаючому гнїві.
  deu-1951: Da sonderte Amazia seine Leute ab von den Truppen, die aus Ephraim zu
    ihm gekommen waren, und ließ sie an ihren Ort hingehen. Da ergrimmte ihr Zorn
    sehr wider Juda, und sie kehrten in glühendem Zorn wieder heim.
  eng-JPS: Then Amaziah separated them, to wit, the army that was come to him out
    of Ephraim, to go back home; wherefore their anger was greatly kindled against
    Judah, and they returned home in fierce anger.
  srp-1865: I tako odvoji Amasija vojsku što mu bješe došla od Jefrema da otidu u
    svoje mjesto; a oni se vrlo rasrdiše na Judu, i vratiše se u svoje mjesto s velikim
    gnjevom.
  lug-lug: Awo Amaziya n’alagira eggye eryali lizze gy’ali okuva mu Efulayimu okuddayo
    ewaabwe waalyo. Ne banyiigira nnyo Yuda, era ne baddayo ewaabwe nga banyiize nnyo.
  heb-heb: ויבדילם אמציהו להגדוד אשר בא אליו מאפרים ללכת למקומם ויחר אפם מאד ביהודה
    וישובו למקומם בחרי אף׃
  ben-IRV: তাতে অমৎসিয় তাদের অর্থাৎ ইফ্রয়িম থেকে তাঁর কাছে আসা সেই সৈন্যদলকে বাড়ি
    পাঠাবার জন্য আলাদা করলেন; কাজেই যিহূদার বিরুদ্ধে তাদের ক্রোধ জ্বলে উঠল, তারা রেগে
    আগুন হয়ে নিজের জায়গায় ফিরে গেল।
  pan-pan: ਤਦ ਅਮਸਯਾਹ ਨੇ ਉਸ ਸੈਨਾਂ ਨੂੰ ਜੋ ਇਫ਼ਰਾਈਮ ਵਿੱਚੋਂ ਉਹ ਦੇ ਕੋਲ ਆਈ ਸੀ ਅੱਡ ਕੀਤਾ ਤਾਂ
    ਜੋ ਉਹ ਫੇਰ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਜਾਣ। ਇਸ ਕਰਕੇ ਉਨ੍ਹਾਂ ਦਾ ਹਰਖ ਯਹੂਦਾਹ ਉੱਤੇ ਬਹੁਤ ਵਧਿਆ ਅਤੇ ਉਹ
    ਵੱਡੇ ਗੁੱਸੇ ਵਿੱਚ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਮੁੜੇ
  mya-JVB: ထိုအခါ အာမဇိ သည် ဧဖရိမ် ပြည်မှ ရောက် လာသော စစ်သူရဲ တို့ ကိုခွဲထား ၍၊ မိမိ
    တို့နေရာ သို့ ပြန်သွား စေခြင်းငှါ လွှတ်လိုက်သဖြင့်၊ သူတို့သည် အလွန် အမျက်ထွက်၍
    ယုဒ ပြည်သားတို့၌ အငြိုးထားလျက်၊ မိမိ တို့ နေရာ သို့ပြန် သွားကြ၏။
  hmo-hmo: Unai dainai Amasaia ese unai Israela tuari taudia, Eparaima dekena amo
    taudia, ia siaidia lou, edia hanua dekenai do idia lao. Vadaeni idia lao, to idia
    badu momokani Iuda taudia dekenai.
  urd-urd: तब अमसियाह ने उस लश्कर को जो इफ़्राईम में से उसके पास आया था जुदा किया,
    ताकि वह फिर अपने घर जाएँ। इस वजह से उनका गु़स्सा यहूदाह पर बहुत भड़का, और वह बहुत
    गु़स्से में घर को लौटे।
  rus-SYN: И отделил их Амасия, - войско, пришедшее к нему из земли Ефремовой, чтоб
    они шли в свое место. И возгорелся сильно гнев их на Иудею, и они пошли назад
    в свое место, в пылу гнева.
  bqc-SIM: Ɔ̃ Amazia Ɛflaiũ zĩgↄ̃ pↄ́ mↄ̀ a kĩ́ipiↄ gbàɛ ń bɛ. An pↄ pà Yudaↄzi
    maamaa, ↄ̃ aa tà ń bɛ ń pↄfɛ̃ zↄ̃ↄo.
  tcz-CHONGTHU: Hijeh chun Amaziah in a sepai chohsah hochu a inlang uva alesoltan
    ahileh amaho Juda mipiho chungah lunghang tahin a inlang nguvah akile taovin ahi.
  mar-mar: तेव्हा अमस्याने इस्राएलच्या सैन्याला एफ्राइमला परत पाठवले, या कृत्यामुळे
    इस्राएली सैन्य, यहूदाचा राजा आणि यहूदाचे लोक यांच्यावर संतापले आणि रागाने घरी
    परतले.
  qub-qub: Chaura Amasiasga Efrainpita shamoj suldärucuna wasincunaman cuticunanpaj
    niran. Chaymi paycunaga Judäcunapaj fiyupa rabyaran. Fiyupa rabyasha cuticuran
    wasincunaman.
  bqp-bqp: Yerɑ Amɑsiɑ u tɑbu kowo be bɑ nɑ sɑɑ Efɑrɑimubɑn min di mi wunɑ, kpɑ bu
    kɑ gɔsirɑ bu we. Adɑmɑ tɑbu kowo be, bɑ kɑ Yudɑbɑ mɔru kuɑ, mɑ bɑ gɔsirɑ ben yɛnusɔ
    kɑ mɔru bɑkɑ.
  hat-hat: Se konsa Amasya fè sòlda li te fè vini soti nan peyi Efrayim yo mete kò
    yo sou kote, li voye yo al fè wout yo lakay yo. Men sòlda sa yo te fache anpil
    sou moun peyi Jida yo poutèt sa. Yo tounen lakay yo byen move.
  eng-BSB: So Amaziah dismissed the troops who had come to him from Ephraim and sent
    them home. And they were furious with Judah and returned home in great anger.
  eng-WEBPB: Then Amaziah separated them, the army that had come to him out of Ephraim,
    to go home again. Therefore their anger was greatly kindled against Judah, and
    they returned home in fierce anger.
  kbq-kbq: Anage higeno Amasia'a Efraemiti'ma e'naza sondia vahetmina huzmantege'za
    nozmirega vu'naze. Ana higeno, Efraemi sondia vahe'mo'za Juda vahetaminkura tusi
    zamarimpa ahenezmante'za nozmirega vu'naze.
  nhe-BL: Huajca Amasías quincuepqui nopa soldados tlen hualajtoyaj tlen Efraín ipan
    tlali Israel ica ajco para ax yase ipan nopa tlatehuijcayotl. Huan inijuanti tlahuel
    cualanque ica nopa tlacame tlen tlali Judá pampa quincuepque huan yajque ininchajchaj
    tlahuel cualantoque.
  gub-BL: Na'e Amazi umuzewyr kar a'e zauxiapekwer ywy kwarahy heixe haw kutyr har
    rehe har waneko haw pe wà kury. Oho a'e wi Zuta ywy rehe har wanupe wikwahy pà
    wà.
  eng-DRA: 'Then Amasias separated the army, that came to him out of Ephraim, to go
    home again: but they being much enraged against Juda, returned to their own country.'
