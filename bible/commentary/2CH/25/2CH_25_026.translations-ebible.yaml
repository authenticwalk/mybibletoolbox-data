verse: 2CH.025.026
translations:
  mal-C: അമസ്യാവിന്റെ ഭരണകാലത്തെ മറ്റു സംഭവങ്ങളെക്കുറിച്ചെല്ലാം ആദ്യന്തം യെഹൂദ്യയിലെയും
    ഇസ്രായേലിലെയും രാജാക്കന്മാരുടെ പുസ്തകങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Die übrige Geschichte Amazjas aber, die frühere und die spätere, findet
    sich ja aufgezeichnet im Buche der Könige von Juda und Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Amatsia mpe misala na ye, kobanda na
    ebandeli kino na suka, ekomama kati na buku ya masolo ya bakonzi ya Yuda mpe ya
    Isalaele.
  eng-LSV: and the rest of the matters of Amaziah, the first and the last, behold,
    are they not written on the scrolls of the kings of Judah and Israel?
  eng-GNV: Concerning the rest of the actes of Amaziah first and last, are they not
    written in the booke of the Kings of Iudah and Israel?
  eng-WEBSTER: Now the rest of the acts of Amaziah, first and last, behold, are they
    not written in the book of the kings of Judah and Israel?
  nhw-BL: Huan nochi catli quichijqui Amasías tlen quema pejqui tlanahuatía huan hasta
    mijqui eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen Nopa Tlanahuatiani tlen
    Tlali Judá huan tlen Tlali Israel.
  swh-ONEN: Kwa habari ya matukio mengine katika utawala wa Amazia, kuanzia mwanzo
    hadi mwisho, je, hayakuandikwa katika kitabu cha wafalme wa Yuda na wa Israeli?
  bba-bba: Ye Amɑsiɑ u ɡbiɑ u kuɑ kɑ ye u kuɑ dɑ̃ku ten sukum, ye kpuro yɑ yoruɑ Yudɑbɑ
    kɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Amaziah, first and last, behold, are they
    not written in the book of the kings of Judah and Israel?
  luo-luo: To weche mamoko mag loch Amazia kar chakruokgi nyaka gikogi donge ondikgi
    e kitap ruodhi mag Juda kod Israel?
  meu-meu: Amasia ena kara oredia, matamana ela bona dokona, na Iuda bona Israel Pavapavadia
    Bukana ai e hetore, ani?
  npi-ULB: अमस्‍याहका बारेमा भएका अरू घटनाहरू सुरुदेखि अन्‍त्‍यसम्‍म यहूदा र इस्राएलका
    राजाहरूका इतिहासको पुस्‍तकमा लेखिएका छैनन्‌ र?
  yor-yor: Fún ti iṣẹ́ mìíràn ti ìjọba Amasiah láti ìbẹ̀rẹ̀ dé ìparí, ṣé a kò kọ wọ́n
    sínú ìwé àwọn ọba Juda àti Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت اَمَصیا، از ابتدا تا انتها، در کتاب «تاریخ
    پادشاهان یهودا و اسرائیل» نوشته شده است.
  tgl-ULB: Ang ibang mga bagay tungkol kay Amazias sa simula hanggang sa kahuli-hulihan,
    hindi ba nakasulat ang mga ito sa Ang Aklat ng mga Hari ng Juda at Israel?
  hui-hui: Amasaiahanda biabe maru pigane binirubi bu maro binirubi bialu henedarunaga
    te mbuga mbira mini Yuda Kinibi Isaraele Kinibi Henerunaga Te laga ngagoha gili
    bumaga ho winigo nga.
  mya-mya: နန်း​သက်​အ​စ​မှ​အ​ဆုံး​တိုင်​အောင်​အာ​မ​ဇိ ဆောင်​ရွက်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ
    အ​လုံး​စုံ​ကို​ယု​ဒ​ရာ​ဇ​ဝင်​နှင့်​ဣ​သ​ရေ​လ ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཨ་མཱ་ཙི་ཡའི་མཛད་རྗེས་གཞན་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ཐམས་ཅད་ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་གླེགས་བམ་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvimwe zvose zvakaitwa naAmazia mukutonga kwake kubva pakutonga kusvikira
    pakupedzisira hazvina kunyorwa here mubhuku ramadzimambo eJudha neIsraeri?
  spa-BLM: Los demás hechos de Amasías, los primeros y los últimos, ¿no están escritos
    en el libro de los reyes de Judá e Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Amasías chi', ayic ix el yich masanto ix lajvi,
    aycan b'aj tz'ib'ab'ilcan yab'ixal eb' vin̈ sreyal Judá yed' eb' vin̈ sreyal Israel.
  swh-ULB: Kwa mambo mengingine kuhusu Amzia, mwanzo na mwisho, tazama, je, hayajaandikwa
    katika kitabu cha wafalme wa Israeli?
  bel-bel: Астатнія дзеі Амасіі, першыя і апошнія, апісаны ў кнізе цароў Юдэйскіх
    і Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Amazjas, die erste und die letzte, siehe,
    ist das nicht geschrieben in dem Buch der Könige von Juda und Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Amazia, puun pa te puunà taman
    te ketepusan, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge
    Hadì te Juda wey Israel.
  mal-2015: എന്നാൽ അമസ്യാവിന്റെ മറ്റുള്ളവൃത്താന്തങ്ങൾ ആദ്യാവസാനം യെഹൂദയിലെയും യിസ്രായേലിലെയും
    രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Amacijah, ešebnovarestar, medik na muľa, hin
    pisimen andro Zvitkos le judske the le izraelike kraľengro.
  pes-OPV: و بقیه وقایع اول و آخر امصیا، آیا درتواریخ پادشاهان یهودا و اسرائیل مکتوب
    نیست؟
  ron-1924: Челелалте фапте але луй Амация, челе динтый ши челе де пе урмэ, ну сунт
    скрисе оаре ын картя ымпэрацилор луй Иуда ши Исраел?
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত অমৎসিয়ের রাজত্বকালের সব ঘটনা কি যিহূদা ও ইস্রায়েলের
    রাজাদের পুস্তকে লেখা নেই?
  som-som: Haddaba Amasyaah falimihiisii kale, kuwii hore iyo kuwii dambeba, sow kuma
    qorna kitaabkii boqorradii dalka Yahuudah iyo dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Amasiæ priorum et novissimorum scripta sunt in libro
    regum Juda et Israël.
  eng-ASVBT: Now the rest of the acts of Amaziah, first and last, behold, are they
    not written in the book of the kings of Judah and Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Amasia, primi ed ultimi; ecco,
    non sono essi scritti nel libro dei re di Giuda e d'Israele?
  eng-LXXUP: And the rest of the acts of Amaziah, the first and the last, lo! are
    they not written in the book of the kings of Judah and Israel?
  eng-ULB: As for the other matters concerning Amaziah, first and last, behold, are
    they not written in the book of the kings of Judah and Israel?
  spa-VBL: El resto de lo que hizo Amasías, de principio a fin, está escrito en el
    Libro de los Reyes de Judá e Israel.
  fra-_FOB: Le reste des actions d'Amatsia, les premières et les dernières, voici
    cela n'est-il pas écrit dans le livre des rois de Juda et d'Israël?
  mal-mal: അമസ്യാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ, ആദ്യവസാനം യെഹൂദയിലെയും യിസ്രായേലിലെയും
    രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Amasiyāh kī hukūmat ke daurān huā wuh shurū se le kar āḳhir
    tak ‘Shāhān-e-Isrāīl-o-Yahūdāh’ kī kitāb meṅ darj hai.
  suz-BL: अमस्‍याह आ पशो, आ ङोंइती रे नोले सम्‍म नेल्‍ल यहूदा नु इस्राएल ङा पिप आन
    इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Amatsia, le prime e le ultime, si trova scritto
    nel libro dei re di Giuda e d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەمەسیا لە سەرەتاوە هەتا کۆتایی لە پەڕتووکی
    پاشاکانی یەهودا و ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Amaziah, first and last, are they not recorded
    in the book of the kings of Judah and Israel?
  kan-OKCV: ಅಮಚ್ಯನ ಆಳ್ವಿಕೆಯ ಇತರ ಕ್ರಿಯೆಗಳನ್ನು, ಮೊದಲನೆಯದಿಂದ ಕಡೆಯವರೆಗೆ ಯೆಹೂದ ಇಸ್ರಾಯೇಲರ
    ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அமத்சியாவின் ஆரம்பம்முதல் கடைசிவரையுள்ள செயல்பாடுகளான மற்ற காரியங்கள்
    யூதா இஸ்ரவேல் ராஜாக்களின் புத்தகத்தில் அல்லவோ எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Amasías, primeros y postreros, ¿no está escrito
    en el libro de los reyes de Judá y de Israel?
  ron-BTF: Și restul faptelor lui Amația, cele dintâi și cele din urmă, iată, nu sunt
    ele scrise în cartea împăraților lui Iuda și ai lui Israel?
  eng-WEBP: Now the rest of the acts of Amaziah, first and last, behold, aren’t they
    written in the book of the kings of Judah and Israel?
  eng-FBV: The rest of what Amaziah did, from beginning to end, is written down in
    the Book of the Kings of Judah and Israel.
  nld-1939: De verdere geschiedenis van Amas-jáhoe, de vroegere zowel als de latere,
    staat beschreven in het boek der koningen van Juda en Israël.
  nch-BL: Huan nochi cati quichijqui Amasías ten quema pejqui tanahuatía huan hasta
    mijqui eltoc ijcuilijtoc ipan Nopa Amatapohuali ten Nopa Tanahuatiani ten Tali
    Judá huan ten Tali Israel.
  vie-1934: Các công việc khác của A-ma-xia từ đầu đến cuối, đều đã chép trong sách
    các vua Giu-đa và Y-sơ-ra-ên.
  hin-CV: पहले से लेकर आखिरी तक के कामों का ब्यौरा यहूदिया और इस्राएल के राजा की पुस्तक
    में दिया गया है.
  spa-BES: Ahora, el resto de los actos de Amasías, comienzo y fin, están registrados
    en el libro de los reyes de Judá e Israel.
  tdx-tdx: Aa naho o fitoloña’ i Amatsià boak’ am-baloha’e pak’ am-para’eo, tsy fa
    sinokitse amy bokem-panjaka’ Iehoda naho Israeley hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอามาซิยาห์ ตั้งแต่​ต้นจนปลาย ดู​เถิด มิได้​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งยูดาห์และอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Amazias, primeiros e últimos, não estão escritos
    no livro dos reis de Judá e de Israel?
  deu-ELO: Und das Übrige der Geschichte Amazjas, die erste und die letzte, siehe,
    ist das nicht geschrieben in dem Buche der Könige von Juda und Israel?
  eng-WYC-2018: Soothly the residue of the former and the last words of Amaziah, be
    written in the book of [the] kings of Judah and of Israel. (And the rest of the
    first and the last deeds of Amaziah, be written in The Book of the Kings of Judah
    and of Israel.)
  epo-epo: La cetera historio de Amacja, la unua kaj la lasta, estas priskribita en
    la libro de la reĝoj de Judujo kaj de Izrael.
  uig-PIN: Amaziyaning ⱪalƣan ǝmǝlliri bolsa, mana ularning ⱨǝmmisi baxtin ahiriƣiqǝ
    «Yǝⱨuda wǝ Israil padixaⱨlirining tarihnamisi»da pütülgǝn ǝmǝsmidi?
  beo-beo: 'A:masaia ea hou eno huluane, ea muni ouligisu hou amola dagosu ouligisu
    hou, amo da “Yuda hina bagade amola Isala:ili hina bagade Ilia Hawa: Hamonanu
    Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Amasia i bin mekim, stat long
    taim em i kamap king i go inap long taim em i dai, i stap long dispela buk ol
    i kolim, Buk Bilong Ol King Bilong Juda Na Israel.
  hau-SA: Game da sauran ayyukan mulkin Amaziya, daga farko zuwa ƙarshe, an rubuta
    su a littafin sarakunan Yahuda da Isra’ila.
  uig-LAT: Amaziyaning qalghan emelliri bolsa, mana ularning hemmisi bashtin axirighiche
    «Yehuda we Israil padishahlirining tarixnamisi»da pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngombuso ka-Amaziya, kusukela ekuqaleni kuze kube sekupheleni,
    azilotshwanga yini egwalweni lwamakhosi akoJuda lako-Israyeli na?
  ton-ton: Pea ko hono toe ʻoe ngāue ʻa ʻAmasia, ko e ʻuluaki mo e ki mui, vakai,
    ʻikai kuo tohi ia ʻi he tohi ʻoe ngaahi tuʻi ʻo Siuta mo ʻIsileli?
  ces-1613: Ale o jiných činech Amaziášových, prvních i posledních, vypsáno jest v
    knize o králích Judských a Izraelských.
  eng-WMB: Now the rest of the acts of Amaziah, first and last, behold, aren’t they
    written in the book of the kings of Judah and Israel?
  tam-TCV: அமத்சியாவின் மற்ற ஆட்சிக்கால நிகழ்வுகள், தொடக்கமுதல் முடிவுவரை யூதா, இஸ்ரயேல்
    அரசர்களின் புத்தகத்தில் அல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Ang uban pang mga butang mahitungod kang Amazia, sa sinugdanan ug sa kataposan,
    tan-awa, wala ba mahisulat sa basahon sa mga hari sa Juda ug sa Israel?
  pol-UBG: A pozostałe dzieje Amazjasza, od pierwszych do ostatnich, czy nie są zapisane
    w księdze królów Judy i Izraela?
  urd-GVU: باقی جو کچھ اَمَصیاہ کی حکومت کے دوران ہوا وہ شروع سے لے کر آخر تک ’شاہانِ
    اسرائیل و یہوداہ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Amazja zu sagen ist, das erste und das letzte, siehe,
    das ist geschrieben im Buch der Könige Juda's und Israels.
  kan-2017: ಅಮಚ್ಯನ ಉಳಿದ ಪೂರ್ವೋತ್ತರ ಚರಿತ್ರೆಯು ಯೆಹೂದ್ಯರ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ರಾಜರ ಗ್ರಂಥಗಳಲ್ಲಿ
    ಬರೆಯಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Urngin e tin ki i rin’ Amaziah u tabolngin e gagiyeg ni i tay nge mada’
    nga tungun e go’ kan yoloy ngalan fare babyor ni Chepin e Pilung nu Judah ngu
    Israel.
  hlt-MCSB: Amaziah kah ol noi a kung neh a dong khaw, Judah neh Israel manghai cabu
    khuiah a daek uh moenih a te?
  mdy-ETH: ዓሜሲያሴ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶንታ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Amasia ahennie ho nsɛm nkaeɛ a ɛfiri ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ
    agu Yuda ahemfo ne Israel ahemfo nwoma mu.
  eng-WEBU: Now the rest of the acts of Amaziah, first and last, behold, aren’t they
    written in the book of the kings of Judah and Israel?
  wal-wal: Amesiyaasi oottidobai ubbai, koiroppe wurssettaa gakkanaassi, Yihudaa Kawotunne
    Israa7eela Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Amasías, primeros y últimos, ciertamente ¿no están
    escritos en el rollo de los Reyes de Judá y de Israel?
  gun-gun: Ha'e gui oĩve rei tema Amazias rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue jypy guive opaa peve noĩ 'rã teve kuaxia Judá ha'e Israel pygua huvixa
    kuery rekokue oĩa re?
  ilo-ULB: Dagiti dadduma a banbanag maipapan kenni Amazias, manipud rugi agingga
    iti pagleppasan ket saan aya a naisurat dagitoy iti Libro dagiti Ari ti Juda ken
    Israel?
  kpg-kpg: Nia mee huogodoo ala i golo ala ne hai go Amaziah mai i taamada gaa tugi
    i di hagaodi dono madagoaa king la guu hihi i lodo Di Kai o nia King o Judah mo
    Israel.
  uig-ARA: ئامازىيانىڭ قالغان ئەمەللىرى بولسا، مانا ئۇلارنىڭ ھەممىسى باشتىن ئاخىرىغىچە
    «يەھۇدا ۋە ئىسرائىل پادىشاھلىرىنىڭ تارىخنامىسى»دا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Amasiya xa taruxui, a fɔlɛ nun a raɲɔnyi birin sɛbɛxi Yudaya nun Isirayila
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Amasaia wiadahr sang nin tapi lel ni imwi en sapwellime mwehi
    ntinting nan Pwuken Poadopoad en Nanmwarki kan en Suda oh Israel.
  ksd-ksd: Ma ra umana enana papalum kai Amasia, papa ra turpaina tuk ta ra mutuaina,
    pa di ga tumu diat vang ta ra buk ure ra umana king Iuda ma Israel?
  tur-YTC: Amatsya'nın işlerinin geri kalanı, ilk işleri de son işleri de, işte, onlar
    Yahuda ve İsrael krallarının kitabında yazılı değil midir?
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι Ἀμασίου οἱ πρῶτοι καὶ οἱ ἔσχατοι οὐκ ἰδοὺ γεγραμμένοι
    ἐπὶ βιβλίου βασιλέων Ἰούδα καὶ Ἰσραήλ;
  ind-AYT: Riwayat Amazia selebihnya, dari awal sampai akhir, bukankah semua itu tertulis
    dalam kitab Sejarah Raja-Raja Yehuda dan Israel?.
  nya-nya: Ntchito zina za mfumu Amaziya, kuyambira pachiyambi mpaka pa mapeto, kodi
    sizinalembedwe mʼbuku la mafumu a Yuda ndi Israeli?
  hrv-hrv: Ostala Amasjina djela, od prvih do posljednjih, zapisana su u Knjizi o
    judejskim i izraelskim kraljevima.
  mps-mps: Te king Amasiago yali sę po dabe te aga king pedelalidu yali sę dabedu
    tama gagalama, tama aga isaliba usu nagasali po, te buku augwaligo nogi ebo te
    Juda de Israel Hani Sigo King Dabego Buku wabo bukude te elalubao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Amasia i bin mekim, stat long
    taim em i kamap king i go inap long taim em i dai, i stap long dispela buk ol
    i kolim, Buk Bilong Ol King Bilong Juda Na Israel.
  dan-1931: Hvad der ellers er at fortælle om Amazja fra først til sidst, står optegnet
    i Bogen om Judas og Israels Konger.
  vie-OVCB: Tất cả công việc khác của triều đại A-ma-xia đều được chép trong Sách
    Các Vua Giu-đa và Ít-ra-ên.
  guj-2017: અમાસ્યાનાં બાકીનાં કૃત્યો પહેલેથી તે છેલ્લે સુધી યહૂદિયાના તથા ઇઝરાયલના
    રાજાઓના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Amasaia wiadahr sang nin tapi lel ni imwi en sapwellime
    mwehi ntinting nan Pwuhken Poadopoad en Nanmwarki kan en Suda oh Israel.
  por-BRBSL: Agora o resto dos atos do Amazonas, primeiro e último, eis que eles não
    estão escritos no livro dos reis de Judá e Israel?
  cth-cth: Amaziah thaw tawknae dawk hoi kaawm rae naw teh a kamtawng hoi a pout totouh,
    Judah hoi Isarel siangpahrangnaw e cauk dawk thut lah awm hoeh namaw.
  twi-twi: Amasia ahenni ho nsɛm nkae, efi mfiase kosi awiei no, wɔankyerɛw angu Yuda
    ahemfo ne Israel ahemfo nhoma no mu ana?
  hlt-hlt: Amaziah kah ol noi a kung neh a dong khaw, Judah neh Israel manghai cabu
    khuiah a daek uh moenih a te?
  tbz-SIM: Amɑsiɑ dɔɔ̀rìmɛ̀ sɔmmɛ ò ketɛ́mɛ̀ nɛ̀ ò pɔ̃̀ńtɛ́mɛ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ
    kpɑ̀ɑ̀tìbɛ̀ nɛ̀ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ bɛ dɔɔ̀rìmɛ̀ pɑ́tɛ miɛkɛ.
  msy-2020: Atrivim Amasia amizir arazir igharaziba bar, a faragha atrivimɨn otozir
    dughiamɨn ikegha ghua an aremezir dughiamɨn eghaghaniba, akɨnafarir kamɨn iti,
    me kamaghɨn a dɨbori, Judaba ko Israelian Atrivibar Eghaghanibar Akɨnafarim.
  dop-dop: Pɑ kɛɛsɑ Amɑsiyɑ tɔm lɛntɩ kɛ pǝ kpɑɣɑʋ tǝ kɑncɑɑlɑɣɑ nɑ tǝ tǝnɑɣɑ tɔɣɔ
    Yutɑ nɑ Ɩsɛɣɛlɩ pɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Amasyanın qalan işləri, ilk işlərindən son işlərinə qədər Yəhuda və İsrail
    padşahlarının kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Amaziah, first and last, behold, are they not
    written in the book of the kings of Judah and Israel?
  hin-2017: आदि से अन्त तक अमस्याह के और काम, क्या यहूदा और इस्राएल के राजाओं के इतिहास
    की पुस्तक में नहीं लिखे हैं?
  eng-YLT: and the rest of the matters of Amaziah, the first and the last, lo, are
    they not written on the books of the kings of Judah and Israel?
  eng-WYC-2017: Soothly the residue of the former and the last words of Amaziah, be
    written in the book of [the] kings of Judah and of Israel.
  eng-WMBB: Now the rest of the acts of Amaziah, first and last, behold, aren’t they
    written in the book of the kings of Judah and Israel?
  urd-GVH: बाक़ी जो कुछ अमसियाह की हुकूमत के दौरान हुआ वह शुरू से लेकर आख़िर तक ‘शाहाने-इसराईलो-यहूदाह’
    की किताब में दर्ज है।
  rug-rug: Sari doduru tinavete pu taveti e Amazaea pa podalaena meke kamo pa vinabetona
    sa nana binaṉara si ta kubere gore beto koa Sa Buka Tinozi Tadi na Baṉara pa Ziuda
    meke Izireli.
  gaz-gaz: Wantoonni bara mootummaa Amasiyaa keessa jalqabaa hamma dhumaatti hojjetaman
    kanneen biraa kitaaba mootota Yihuudaa fi Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Amatsia, les premières et les dernières, cela n’est-il
    pas écrit dans le livre des rois de Juda et d’Israël?
  yal-yal: Amasiya kɛwali dɔnxɛne, keli a fɔlɔn ma han a raɲan na, ne birin sɛbɛxi
    Yuda mangane nun Isirayila mangane kɛwali kɛdine kui.
  haw-1868: A o ke koena o na hana a Amazia, ka mua a me ka hope, aole anei i kakauia'i
    ia mau mea ma ka buke no na'lii o ka Iuda, a me ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ أَمَصْيَا مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا
    أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ مُلُوكِ يَهُوذَا وَإِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Amazia ƒe ŋutinya mamlɛa ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Amazyahu the first and the last, behold, they
    are fully written in the book of the kings of Judah and Israel.
  asm-FB: অমচিয়াৰ গুৰুত্বপূৰ্ণ বিষয়বোৰ প্ৰথমৰ পৰা শেষলৈকে যিহূদাৰ আৰু ইস্ৰায়েলৰ
    ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা নাই জানো?
  sus-A: عَمَسِيَ شَ تَرُشُي، عَ قْلّ نُن عَ رَحْنيِ بِرِن سّبّشِ يُدَيَ نُن عِسِرَيِلَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Amatsia, les premiers et les derniers, ne sont-ils
    pas écrits dans le livre des rois de Juda et d'Israël ?
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י אֲמַצְיָ֔הוּ הָרִאשֹׁנִ֖ים וְהָאַחֲרֹונִ֑ים הֲלֹא֙
    הִנָּ֣ם כְּתוּבִ֔ים עַל־סֵ֥פֶר מַלְכֵי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ ma wathani wa Amazia kuuma kĩambĩrĩria nginya
    mũthia-rĩ, githĩ ti maandĩke ibuku-inĩ rĩa athamaki a Juda na Isiraeli?
  fra-NCL: Le reste des actes, d’Amasias, les premiers et les derniers, cela n’est-il
    pas écrit dans le livre des rois de Juda et d’Israël ?
  cek-AK: Amtonghaih hoi boeng khoek to Amaziah ih toksakhaih kawngnawk loe Judah
    hoi Israel siangpahrangnawk ih cabu thungah tarik o na ai maw?
  cuk-cuk: Rey-Amasías ibmar-baigan imaksabalid. Gebesaila-ibmar-imakded, bela berguedsega
    ibmar-imaksadi, Judá-e-reymar-gardagi, degi, Israel-e-reymar-gardagi narmakar
    mamaid.
  uig-CYR: Амазияниң қалған әмәллири болса, мана уларниң һәммиси баштин ахириғичә
    «Йәһуда вә Исраил падишалириниң тарихнамиси»да пүтүлгән әмәсмиди?
  tel-2017: అమజ్యా గురించిన ఇతర విషయాలు యూదా ఇశ్రాయేలు రాజుల గ్రంథంలో రాసివున్నాయి.
  hat-BSA: Alò, tout lòt zèv a Amatsia yo, soti nan premye a jis rive nan dènye a,
    men gade, èske yo pa ekri nan Liv A Wa Juda Avèk Israël yo?
  kos-kos: Ma nukewa saya ma Amaziah el orala ke pacl el tokosra, ke mutawauk nwe
    ke safla, simla oasr in Sramsram Matu Ke Tokosra Lun Judah Ac Israel.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י אֲמַצְיָ֔הוּ הָרִאשֹׁנִ֖ים וְהָאַחֲרוֹנִ֑ים הֲלֹא֙
    הִנָּ֣ם כְּתוּבִ֔ים עַל־סֵ֥פֶר מַלְכֵי־יְהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Amazaya, site na mmalite
    ruo ọgwụgwụ, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ndị eze Juda na Izrel?
  ory-ory: ଏହି ଅମତ୍‍ସୀୟଙ୍କର ଅବଶିଷ୍ଟ କ୍ରିୟାର ଆଦ୍ୟନ୍ତ ବୃତ୍ତାନ୍ତ କʼଣ ଯିହୁଦାର ଓ ଇସ୍ରାଏଲର
    ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Amasia kewe föför seni lepoputan tori lesopolan
    an nemenem a makelong lon puken uruwon ekewe kingen Juta me Israel.
  rop-rop: Ola ebrijing weya King Amasaiya bin dumbat deibin raidimdan langa det buk
    gulum Ola stori blanga ola king brom Juda en Isreil.
  ukr-1871: Прочі дїї Амасіїні, перші й останні, списані в книзї царів Юдейських та
    Ізраїлських.
  deu-1951: Die übrigen Geschichten Amazias aber, die früheren und die späteren, siehe,
    sind die nicht aufgezeichnet im Buch der Könige von Juda und Israel?
  eng-JPS: Now the rest of the acts of Amaziah, first and last, behold, are they not
    written in the book of the kings of Judah and Israel?
  srp-1865: A ostala djela Amasijina prva i pošljednja, eto nijesu li zapisana u knjizi
    o carevima Judinijem i Izrailjevijem?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Amaziya, okuva ku ntandikwa
    okutuuka ku nkomerero, tebyawandiikibwa mu kitabo kya bassekabaka ba Yuda ne Isirayiri?
  heb-heb: ויתר דברי אמציהו הראשנים והאחרונים הלא הנם כתובים על ספר מלכי יהודה וישראל׃
  ben-IRV: অমৎসিয়ের বাকি কাজের কথা প্রথম থেকে শেষ পর্যন্ত “যিহূদা ও ইস্রায়েলের রাজাদের
    ইতিহাস” নামে বইটিতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਅਮਸਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਜੋ ਉਸ ਨੇ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਕੀਤੇ ਕੀ ਉਹ ਯਹੂਦਾਹ ਤੇ ਇਸਰਾਏਲ
    ਦੇ ਰਾਜਿਆਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਨਹੀਂ ਹਨ?
  mya-JVB: အာမဇိ ပြုမူသော အမှုအရာ ကြွင်း သမျှ အစ အဆုံး တို့သည်၊ ယုဒ ရာဇဝင်နှင့် ဣသရေလ
    ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။
  hmo-hmo: Amasaia ena kara orena be Iuda bona Israela Edia King Edia Sivarai Buka
    lalonai idia torea vadaeni.
  urd-urd: अमसियाह के बाक़ी काम शुरू' से आख़िर तक, क्या वह यहूदाह और इस्राईल के बादशाहों
    की किताब में क़लमबन्द नहीं हैं?
  rus-SYN: Прочие дела Амасии, первые и последние, описаны в книге царей Иудейских
    и Израильских.
  bqc-SIM: Amazia yã́ kĩniↄ ku Yuda kíaↄ ń Isaili kíaↄ ladau za a daalɛa e a
    midɛawa.
  tcz-CHONGTHU: Amaziah vaihom akipatna pat akichai geija anatoh athilbol hojouse
    chu Judah le Israel lengte thusim kijih lutna lekha bua chun aumsoh keijin ahi
  mar-mar: यहूदा आणि इस्राएलमधील राजांचा इतिहास या पुस्तकात, अमस्याने बाकी जे जे केले
    त्याची संपूर्ण हकिकत आली आहे.
  qub-qub: Amasiaspa waquin willapan imano cashanpis gallarinanpita ushanancama isquirbiraycan
    Judäpa raynincunapawan Israelpa raynincunapa acta librunchömi.
  bqp-bqp: Ye Amɑsiɑ u gbiɑ u kuɑ kɑ ye u kuɑ dɑ̃ku ten sukum, ye kpuro yɑ yoruɑ Yudɑbɑ
    kɑ Isirelibɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tout rès istwa Amasya a, depi premye jou li te moute wa a rive jouk dènye
    jou a, tou sa ekri nan liv Istwa Wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Amaziah, from beginning to end, are they
    not written in the Book of the Kings of Judah and Israel?
  eng-WEBPB: Now the rest of the acts of Amaziah, first and last, behold, aren’t they
    written in the book of the kings of Judah and Israel?
  kbq-kbq: Hagi mikazama Amasia'ma kinima mani'neno hu'nea zantamina, esetetima vuno
    atumpare'ma vu'neana mika Juda vahe kinine Israeli vahe kini vahetmimofo zmagenkema
    krenentea avontafepi krente'ne.
  nhe-BL: Huan nochi tlen quichijqui Amasías tlen quema pejqui tlanahuatía huan hasta
    mijqui eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen Nopa Tlanahuatiani tlen
    Tlali Judá huan tlen Tlali Israel.
  gub-BL: 'Amo umuapyk tuwihawete Amazi hemiapo kwer paw tuwihawete romo heko mehe
    har izypy mehe har te iahykaw rehe har wà, pape rehe wà. Na''aw a''e pape her
    xe: Zuta wanuwihawete Izaew wanuwihawete wanemiapo kwer imume''u haw.'
  eng-DRA: Now the rest of the acts of Amasias, the first and last, are written in
    the book of the kings of Juda and Israel.
