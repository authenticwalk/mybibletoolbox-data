verse: 2CH.025.011
translations:
  mal-C: അതിനുശേഷം അമസ്യാവ് തന്റെ സൈന്യത്തെ അണിനിരത്തി അവരെ ഉപ്പുതാഴ്വരയിലേക്കു നയിച്ചു.
    അവിടെ അദ്ദേഹം സേയീർനിവാസികളിൽ പതിനായിരംപേരെ സംഹരിച്ചു.
  deu-TKW: Amazja aber faßte Mut, führte sein Volk von dannen, zog ins Salzthal und
    schlug die Seïriten, zehntausend Mann.
  lin-lin: Amatsia azwaki mpiko mpe akambaki mampinga na ye kino na Lubwaku ya mungwa
    epai wapi abomaki bato ya Seiri nkoto zomi.
  eng-LSV: And Amaziah has strengthened himself, and leads his people, and goes to
    the Valley of Salt, and strikes ten thousand of the sons of Seir.
  eng-GNV: Then Amaziah was encouraged, and led forth his people, and went to the
    salt valley, and smote of the children of Seir, ten thousand.
  eng-WEBSTER: And Amaziah strengthened himself, and led forth his people, and went
    to the valley of salt, and smote of the children of Seir ten thousand.
  nhw-BL: Huan Amasías moyolchicajqui huan quinhuicac isoldados para tlahuilanase
    ipan nopa tlamayamitl catli itoca Istatl. Huan nopona quinmictijque 10 mil edomita
    tlacame tlen tlali Seir.
  swh-ONEN: Ndipo Amazia akajitia nguvu na kuliongoza jeshi lake kwenye Bonde la Chumvi,
    ambako aliua watu 10,000 wa Seiri.
  bba-bba: Mɑ Amɑsiɑ u wɔruɡɔru seewɑ u win tɔmbu kpɑrɑ mɑ u dɑ u wɑ̃ɑ wɔwɑɔ ye bɑ
    mɔ̀ Bɔru. Miyɑ u tɔmbu nɔrɔbun subɑ wɔkuru (10.000) ɡo Seirin bibun bweseru sɔɔ.
  eng-KJVCPB: And Amaziah strengthened himself, and led forth his people, and went
    to the valley of salt, and smote of the children of Seir ten thousand.
  luo-luo: To Amazia notimo chir kendo nowuok motelone jolweny mage kagidhi e Holo
    mar Chumbi kama nonege jo-Seir alufu apar.
  meu-meu: A Amasia na e boga auka, ena orea taudia e hakaudia lasi, Damena Kourana
    ela, Seiri taudia gerebu-ta e rahudia mase.
  npi-ULB: अमस्‍याहले साहस गरे र नूनको उपत्‍यकामा जानलाई आफ्‍ना मानिसहरूको नेतृत्‍व
    गरे । त्‍यहाँ तिनले सेइरका दश हजार मानिसहरूलाई पराजित गरे ।
  yor-yor: Nígbà náà, Amasiah ko ogun rẹ jọ àti àwọn ọmọ-ogun rẹ̀ lọ sí àfonífojì
    iyọ̀, níbi tí ó ti pa ẹgbẹ̀rún mẹ́wàá (10,000) àwọn ọkùnrin Seiri.
  pes-OPCB: آنگاه اَمَصیا با شجاعت سپاه خود را به «درهٔ نمک» برد و در آنجا ده هزار
    نفر از ادومی‌ها را کشت.
  tgl-ULB: Tumapang si Amazias at pinangunahan ang kaniyang mga tao na pumunta sa
    lambak ng Asin. Doon niya tinalo ang sampung-libong mga lalaki ng Seir.
  hui-hui: Ani piyagola Amasaia ibugua miniha mo hongo halu ibunaga ami heba dindi
    mbira mini Dindi Ulini Ibi Wiaga laga wiagoria pene. Ani puwa tigua wai bialu
    Idomo ami agali daosini pira (10,000) bo wahai hene.
  mya-mya: အာ​မ​ဇိ​သည်​အား​ခဲ​၍​မိ​မိ​၏​တပ်​မ​တော် ကို​ဦး​ဆောင်​ကာ ပင်​လယ်​သေ​တောင်​ဘက်​ရှိ
    ဆား​ချိုင့်​ဝှမ်း​သို့​ချီ​တက်​တော်​မူ​၏။ ထို အ​ရပ်​တွင်​တိုက်​ပွဲ​ဖြစ်​၍​ဧ​ဒုံ​တပ်​သား
    တစ်​သောင်း​ကျ​ဆုံး​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་མཱ་ཙི་ཡས་སྤོབས་པ་བསྐྱེད་དེ་རང་གི་མི་རྣམས་ཁྲིད་དེ་ཚྭའི་ལུང་པ་རུ་ཕྱིན་ནས།
    སེ་ཨིར་པ་ཁྲི་གཅིག་བསད་པ་དང་།
  sna-sna: Ipapo Amazia akatungamirira hondo yake kuMupata weMunyu, kwaakandouraya
    varume veSeiri zviuru gumi.
  spa-BLM: Amasías se armó de valor y condujo a su pueblo hasta el Valle de la Sal,
    e hirió a diez mil de los hijos de Seír.
  cac-cac: Ix stec'b'an sb'a vin̈aj rey Amasías chi', ix b'at vin̈ yed' eb' soldado
    d'a span̈anil yic Atz'am Atz'am. Ata' ix smilcham 10 mil soldado aj Seir eb'.
  swh-ULB: Amazia akajipa ujasiri na kuwaongoza watu wake kwenda nje kwenye bonde
    la chumvi, huko akawashinda wanaueme elfu kumi wa Seiri.
  bel-bel: А Амасія адважыўся і павёў народ свой, і пайшоў у даліну Саляную і пабіў
    сыноў Сэіра дзесяць тысяч;
  deu-ELBBK: Amazja aber fasste Mut und führte sein Volk aus; und er zog ins Salztal
    und schlug die Kinder Seir, 10.000 Mann.
  mbb-OT: Mibpekevurut si Amazia te kebpenurung, ne mibpenguluwan din is menge sundaru
    zin te kedhendiyà te menge suǥud he egngezanan te Timus, ne zutun dan mekepatey
    te 10,000 he menge Edomanhen.
  mal-2015: അനന്തരം അമസ്യാവു ധൈര്യപ്പെട്ടു തന്റെ പടജ്ജനത്തെ കൂട്ടിക്കൊണ്ടു ഉപ്പുതാഴ്‌വരയിൽ
    ചെന്നു സേയീര്യരിൽ പതിനായിരംപേരെ നിഗ്രഹിച്ചു.
  rmc-rmc: O Amacijah bi e dar džalas peskre muršenca andre Lonďi dolina. Ode murdarďa
    10 000 Edomčanen
  pes-OPV: و امصیا خویشتن را تقویت نموده، قوم خود را بیرون برد و به وادی الملح رسیده،
    ده هزار نفر از بنی سعیر را کشت.
  ron-1924: Амация с-а ымбэрбэтат ши шь-а дус попорул ын Валя Сэрий, унде а бэтут
    зече мий де оамень дин фиий луй Сеир.
  ben-OBCV: অমৎসিয় পরে তাঁর শক্তি গুছিয়ে নিয়ে লবণ উপত্যকার দিকে তাঁর সৈন্যদল পরিচালনা
    করলেন। সেখানে তিনি সেয়ীরের দশ হাজার লোককে হত্যা করলেন।
  som-som: Markaasaa Amasyaah isdhiirrigeliyey, oo wuxuu hor kacay dadkiisii, oo tegey
    xagga Dooxadii Cusbada, oo reer Seciir ayuu ka laayay toban kun oo qof.
  lat-VUC: 'Porro Amasias confidenter eduxit populum suum, et abiit in vallem Salinarum,
    percussitque filios Seir decem millia:'
  eng-ASVBT: And Amaziah took courage, and led forth his people, and went to the Valley
    of Salt, and smote of the children of Seir ten thousand.
  ita-1885: Ed Amasia si fortificò, e condusse la sua gente; e andò alla valle del
    sale, e percosse i figliuoli di Seir, in numero di diecimila.
  eng-LXXUP: And Amaziah strengthened himself, and took his people, and went to the
    Valley of Salt, and smote there the children of Seir ten thousand.
  eng-ULB: Amaziah took courage and led his people to go out to the Valley of Salt;
    there he defeated ten thousand men of Seir.
  spa-VBL: Entonces Amasías condujo valientemente su ejército al Valle de la Sal,
    donde atacaron al ejército edomita de Seír y mataron a diez mil de ellos.
  fra-_FOB: Alors Amatsia, ayant pris courage, conduisit son peuple et s'en alla dans
    la vallée du Sel, où il tua dix mille hommes des enfants de Séir.
  mal-mal: അനന്തരം അമസ്യാവ് ധൈര്യപ്പെട്ട് തന്റെ പടജ്ജനത്തെ കൂട്ടിക്കൊണ്ട് ഉപ്പുതാഴ്വരയിൽ
    ചെന്ന് പതിനായിരം സേയീര്യരെ നിഗ്രഹിച്ചു.
  urd-GVR: To bhī Amasiyāh jurrat karke jang ke lie niklā. Apnī fauj ko Namak kī Wādī
    meṅ le jā kar us ne Adomiyoṅ par fatah pāī. Un ke 10,000 mard maidān-e-jang meṅ
    māre gae.
  suz-BL: मिनु अमस्‍याहम बोल पा महिंथु थुं बारपाइश्‍शा, आ लडाइ पाइब आन कली हिक्‍सी
    दिंमम लाइक्‍मी बाक्‍त। मिनु मेकेर सेइर ङा १० हजार मुर आन कली साइक्‍मी बाक्‍त।
  ita-1927: Amatsia, preso animo, si mise alla testa del suo popolo, andò nella valle
    del Sale, e sconfisse diecimila uomini de’ figliuoli di Seir;
  ckb-ckb: بەڵام ئەمەسیا ورەی دایە بەرخۆی و ڕابەرایەتی سوپاکەی کرد بۆ دۆڵی خوێ و دە
    هەزار کەسی لە نەوەی سێعیر کوشت،
  eng-BBE: Then Amaziah took heart, and went out at the head of his people and came
    to the Valley of Salt, where he put to death ten thousand of the children of Seir;
  kan-OKCV: ಅಮಚ್ಯನು ತನ್ನನ್ನು ಬಲಪಡಿಸಿ ತನ್ನ ಜನರನ್ನು ನಡೆಸಿಕೊಂಡು ಉಪ್ಪಿನ ತಗ್ಗಿಗೆ ಹೋಗಿ,
    ಅಲ್ಲಿ ಸೇಯೀರಿನ ಮಕ್ಕಳೊಳಗೆ ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಹೊಡೆದನು.
  tam-2017: அமத்சியாவோ தைரியமாக, தன் மக்களைக் கூட்டி, உப்புப்பள்ளத்தாக்குக்குப் போய்,
    சேயீர் புத்திரரில் பத்தாயிரம்பேரை வெட்டினான்.
  spa-RV-1909: 'Esforzándose entonces Amasías, sacó su pueblo, y vino al valle de
    la Sal: é hirió de los hijos de Seir diez mil.'
  ron-BTF: Și Amația s-a întărit și a condus poporul său și a mers în valea sării
    și a lovit dintre copiii lui Seir, zece mii.
  eng-WEBP: Amaziah took courage, and led his people out and went to the Valley of
    Salt, and struck ten thousand of the children of Seir.
  eng-FBV: Amaziah then bravely led his army to the Valley of Salt, where they attacked
    the Edomite army from Seir, and killed ten thousand of them.
  nld-1939: Nu leidde Amas-jáhoe zijn volk moedig ten strijde, rukte op naar het Zoutdal
    en versloeg tienduizend mannen van Seïr.
  nch-BL: Huan Amasías moyolchicajqui huan quinhuicac isoldados para tatehuise ipan
    nopa tamayamit cati itoca Istat. Huan nopona quinmictijque 10 mil edomita tacame
    ten tali Seir.
  vie-1934: A-ma-xia làm dạn dĩ, kéo dân sự mình đến trũng Muối, đánh một vạn người
    của dân Sê-i-rơ.
  hin-CV: तब अमाज़्याह ने साहस जुटाया और अपनी सेना का संचालन करते हुए नमक की घाटी
    में जा पहुंचा और वहां उसने सेईर के दस हज़ार वंशजों को मार गिराया.
  spa-BES: Entonces Amasías se animó, salió a la cabeza de su pueblo y fue al Valle
    de la Sal, donde mató a diez mil de los hijos de Seir;
  tdx-tdx: Aa le nihafatrarem-batañe t’i Ama­tsià, le niaoloa’e ondati’eo naho nimb’am-bava­tanen-tsira
    mb’eo vaho zinama’e ty rai-ale amo ana’ i Seireo.
  tha-KJV: แต่​อามาซิยาห์ทรงกล้าแข็งขึ้น และทรงนำพลของพระองค์ออกไปยังหุบเขาเกลือและโจมตีคนเสอีร์​หน​ึ่งหมื่นคน
  por-BR-2018: 'Esforçando-se então Amazias, tirou seu povo, e veio ao vale do sal:
    e feriu dos filhos de Seir dez mil.'
  deu-ELO: Amazja aber faßte Mut und führte sein Volk aus; und er zog ins Salztal
    und schlug die Kinder Seir, zehntausend Mann.
  eng-WYC-2018: And Amaziah led out trustily his people, and went into the valley
    of (the) makings of salt, and he killed of the sons of Seir ten thousand. (And
    then Amaziah trustily led out his people, and went into the Salt Valley, and he
    killed ten thousand of the sons of Seir there.)
  epo-epo: Kaj Amacja havis la kuraĝon kaj kondukis sian popolon kaj iris en la Valon
    de Salo; kaj li mortigis el la Seiranoj dek mil;
  uig-PIN: Amaziya jasaritini urƣutup, ɵzining hǝlⱪini baxlap «Xor wadisi»ƣa berip
    Seirlardin on ming adǝmni yoⱪatti.
  beo-beo: '-'
  tpi-OTNT: Orait bihain Amasia i strongim tingting bilong en na em i bringim ami
    bilong en i go long Ples Daun I Gat Planti Sol, bilong pait long ol Idom. Na ol
    i kilim i dai 10,000 soldia bilong Idom.
  hau-SA: Sa’an nan Amaziya ya yi ƙarfin hali ya jagoranci mayaƙansa zuwa Kwarin Gishiri,
    inda ya kashe mutanen Seyir dubu goma.
  uig-LAT: Amaziya jasaritini urghutup, özining xelqini bashlap «Shor wadisi»gha bérip
    Séirlardin on ming ademni yoqatti.
  nde-nde: U-Amaziya wasequnga isibindi, waphuma lamabutho akhe, waya eSigodini seTswayi,
    lapho abulala khona amadoda aseSeyiri azinkulungwane ezilitshumi.
  ton-ton: ¶ Pea naʻe fakamālohi ʻe ʻAmasia ia, pea taki atu ʻe ia hono kakai ki he
    toafa māsima, ʻo ne taaʻi ʻi he fānau ʻa Seia ʻae toko mano.
  ces-1613: Mezi tím Amaziáš posiliv se, vedl lid svůj, a táhl do údolí solnatého,
    a porazil synů Seir deset tisíců.
  eng-WMB: Amaziah took courage, and led his people out and went to the Valley of
    Salt, and struck ten thousand of the children of Seir.
  tam-TCV: அமத்சியா தனது பெலத்தைத் திரட்டிக்கொண்டு இராணுவத்தை உப்புப் பள்ளத்தாக்கிற்கு
    நடத்திச்சென்று, அங்கே அவன் சேயீர் மனிதரில் 10,000 பேரைக் கொன்றான்.
  ceb-ULB: Nagmaisugon si Amazia ug gipangulohan ang iyang mga katawhan nga moadto
    ngadto sa Walog sa Asin; didto gibuntog niya ang 10, 000 ka mga kalalakin-an sa
    Seir.
  pol-UBG: Lecz Amazjasz umocnił się, wyprowadził swój lud i nadciągnął do Doliny
    Soli, i pobił dziesięć tysięcy synów Seiru.
  urd-GVU: توبھی اَمَصیاہ جرأت کر کے جنگ کے لئے نکلا۔ اپنی فوج کو نمک کی وادی میں
    لے جا کر اُس نے ادومیوں پر فتح پائی۔ اُن کے 10,000 مرد میدانِ جنگ میں مارے گئے۔
  deu-1912: Und Amazja ward getrost und führte sein Volk aus und zog aus ins Salztal
    und schlug die Kinder von Seir zehntausend.
  kan-2017: ಅಮಚ್ಯನಾದರೋ ಧೈರ್ಯದಿಂದ ತನ್ನ ಸೈನ್ಯವನ್ನು ಕರೆದುಕೊಂಡು, ಉಪ್ಪಿನ ತಗ್ಗಿಗೆ ಹೋಗಿ ಸೇಯೀರ್ಯರಲ್ಲಿ
    ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಕೊಂದುಹಾಕಿದನು.
  yap-yap: Mri athamgil Amaziah nge pow’iy fare raba’ i salthaw rok ngranod ko fare
    Loway ni Sol fithingan. Mar chamgad u rom ngar li’ed ragage bbiyu’ e salthaw nu
    Edom
  hlt-MCSB: Te phoeiah tah Amaziah loh thaa a huel tih a pilnam te a khool. Kolrhawk
    la cet bal tih Seir koca thawng rha te a ngawn.
  mdy-ETH: ዬካፓ ዓሜሲያሴ ጫርቂ ዔቂ ፔኤኮ ፖኦሊሶ ዔኪ ሶኦጌ ዶኦቺ ዴንዴኔ፤ ዒኢካ ዒዛኮ ፖኦሊሳ ዔዶኦሜ ዖሎ ዓሶ ዖሊ ታጶ
    ሺያ ፖኦሊሴ ዎዼኔ፤
  twi-ASANTE: Na Amasia sii ne bo, dii nʼakodɔm anim, kɔɔ Nkyene Bɔnhwa no mu. Ɛhɔ
    na wɔkumm Edomfoɔ akodɔm a wɔfiri Seir no ɔpedu.
  eng-WEBU: Amaziah took courage, and led his people out and went to the Valley of
    Salt, and struck ten thousand of the children of Seir.
  wal-wal: Hegaappe guyyiyan, Amesiyaasi bana minttidi, ba olanchchata kaalettidi,
    Maxine Wombbaa biis; bin a olanchchati Se7iira asaappe tammu sha7aa woridosona.
  spa-PDDPT: Pero Amasías se esforzó y guió a su pueblo. Fue al valle de la Sal y
    mató a 10.000 de los hijos de Seír.
  gun-gun: Ha'e gui ma Amazias ipy'a guaxu reve ogueraa ojeupegua kuery ae. Ha'e rami
    vy oje'oi Yvyugua Juky 'ea va'e katy. Ha'e py ma dez mil ojuka Seir ramymino kuery
    va'e regua.
  ilo-ULB: Timmured ni Amazias ket impanguloanna dagiti tattaona a mapan iti tanap
    ti Asin; sadiay, pinarmekna ti sangapulo a ribu a lallaki ti Seir.
  kpg-kpg: Amaziah gu hagamaaloo aga ono lodo gaa hana gaa dagi dana buini dauwa gi di
    Gowaa Baba Toolo. Di gowaa deelaa, digaula ga heebagi ga daaligi gii mmade digau
    dauwa Edom dogo madangaholu mana (10,000),
  uig-ARA: ئامازىيا جاسارىتىنى ئۇرغۇتۇپ، ئۆزىنىڭ خەلقىنى باشلاپ «شور ۋادىسى»غا بېرىپ
    سېئىرلاردىن ئون مىڭ ئادەمنى يوقاتتى.
  sus-sus: Amasiya naxa a sɛnbɛ so, a fa a xa sɔɔri gali raɲɛrɛ gere kui. E naxa Seyirika
    wulu fu faxa gulunba kui fɔxɔɛ ɲinma dɛnnaxɛ.
  pon-2006: Amasaia eri nan kapehdkehlailda oh ketida ketiki sapwellime karis ong
    nan Wahun Soahl. Re ahpw mahwenda wasao oh kemehla sounpei en Edom nen
  ksd-ksd: Ma Amasia i ga rangrang, ma i ga lue kana tarai, ma dia ga vana ta ra Male
    na Solt, ma dia ga doko ra vinun na arip na marmar ta diat ra tarai Seir.
  tur-YTC: Amatsya cesaretlendi, halkını çıkarıp Tuz Vadisi'ne gitti ve Seir'in çocuklarından
    on bin kişiyi vurdu.
  grc-BRENT: Καὶ Ἀμασίας κατίσχυσε καὶ παρέλαβε τὸν λαὸν αὐτοῦ, καὶ ἐπορεύθη εἰς τὴν
    κοιλάδα τῶν ἁλῶν, καὶ ἐπάταξεν ἐκεῖ τοὺς υἱοὺς Σηεὶρ, δέκα χιλιάδας.
  ind-AYT: Amazia memberanikan dirinya dan memimpin rakyatnya maju ke Lembah Asin
    dan mengalahkan sepuluh ribu orang dari keturunan Seir.
  nya-nya: Ndipo Amaziya analimba mtima ndipo anatsogolera gulu lake lankhondo ku
    Chigwa cha Mchere, kumene anapha anthu 10,000 a ku Seiri.
  hrv-hrv: A Amasja, ohrabriv se, povede narod, ode u Slanu dolinu i pobi deset tisuća
    seirskih sinova.
  mps-mps: Tialima nosali Amasia aga homu dąų olama, tama agai aga ami dabe te bulu
    te Tamu Hauwa Elalubo buluba odasa pali, te Idom dabe dali hwįainogo. Tama augwaligo
    Idom dabego ami bidi 10,000 ela isilali.
  tpi-tpi: Orait bihain Amasia i strongim tingting bilong en na em i bringim ami bilong
    en i go long Ples Daun I Gat Planti Sol, bilong pait long ol Idom. Na ol i kilim
    i dai 10,000 soldia bilong Idom.
  dan-1931: Amazja tog nu Mod til sig og førte sine Krigere til Saltdalen og nedhuggede
    10.000 af Se'iritterne*; { [*dvs. Edomitterne.] }
  vie-OVCB: A-ma-xia lấy hết can đảm kéo quân đến Thung lũng Muối, tại đó, quân Giu-đa
    giết 10.000 người Sê-i-rơ.
  guj-2017: અમાસ્યા પોતાના સૈન્યને હિંમતપૂર્વક મીઠાની ખીણમાં લઈ ગયો અને ત્યાં તેણે
    સેઈરના દસ હજાર માણસોને હરાવ્યા.
  pon-2006A: Amasaia eri nan kapehdkehlailda oh ketida ketiki sapwellime karis ong
    nan Wahun Soahl. Re ahpw mahwenda wasao oh kemehla sounpei en Edom nen
  por-BRBSL: Amaziah tomou coragem, conduziu seu povo e foi para o Vale do Sal, e
    atingiu dez mil das crianças de Seir.
  cth-cth: Amaziah ni tha a kâla teh, a taminaw a hrawi teh, palawi yawn dawk a cei
    awh teh, Seir catounnaw 10, 000 touh a thei awh.
  twi-twi: Na Amasia sii ne bo, dii nʼakofo anim, kɔɔ Nkyene Bon no mu. Ɛhɔ na wokum
    Edomfo asraafo a wofi Seir no mpem du.
  hlt-hlt: Te phoeiah tah Amaziah loh thaa a huel tih a pilnam te a khool. Kolrhawk
    la cet bal tih Seir koca thawng rha te a ngawn.
  tbz-SIM: Kɛ̀ Amɑsiɑ túótɛ́ dikɔ̃m̀bùɔ̀, kɛ́túótɛ́ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ kubiriku
    bɛ̀ tu kù mukɔ́kúɔ́ nkó kubiriku. Dɛndɛ ò kùɔmɛ̀ Edɔmmu ɛì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupípíítɛ̀
    (10000).
  msy-2020: Egha gɨn Amasia gavgavim uan nɨghnɨzim ganigha, uan mɨdorozir gumaziba
    inigha Idomia mɨsoghasa Danganir Zarir Amangsɨzir Avɨrim Itimɨn ghu. Egha me Idomian
    mɨdorozir gumazir 10,000pla mɨsoghezɨ me ariaghire.
  dop-dop: Ɩlɛnɑ Amɑsiyɑ tɔɣɔ ɑpɑlʋtʋ nɑ ɩ́ kpɑɣɑ ɩ yoolɑɑ nɑ pɑ́ tɛɛ tɔm tɛtɛkǝlɛ
    tɑɑ. Nɑ ɩ́ kʋ́ Ɩtɔm yoolɑɑ kɛ iyisi nɑɑnʋwɑ (10000).
  azb-azb: Amasya cəsarətləndi və xalqını götürüb Duz dərəsinə getdi, Seirlilərdən
    on min nəfəri qırdı.
  eng-DBY: But Amaziah strengthened himself, and led forth his people, and went to
    the valley of salt, and smote of the children of Seir ten thousand.
  hin-2017: परन्तु अमस्याह हियाव बाँधकर अपने लोगों को ले चला, और नमक की तराई में जाकर,
    दस हजार सेईरियों को मार डाला।
  eng-YLT: And Amaziah hath strengthened himself, and leadeth his people, and goeth
    to the Valley of Salt, and smiteth the sons of Seir — ten thousand.
  eng-WYC-2017: And Amaziah led out trustily his people, and went into the valley
    of makings of salt, and he killed of the sons of Seir ten thousand.
  eng-WMBB: Amaziah took courage, and led his people out and went to the Valley of
    Salt, and struck ten thousand of the children of Seir.
  urd-GVH: तो भी अमसियाह जुर्रत करके जंग के लिए निकला। अपनी फ़ौज को नमक की वादी में
    ले जाकर उसने अदोमियों पर फ़तह पाई। उनके 10,000 मर्द मैदाने-जंग में मारे गए।
  rug-rug: Sipu kamo sa totoso si qaqiri se Amazaea pa nana binalabala meke turaṉia
    sa sa nana qeto minate la pa Lolomo Soloti. Vasina si varipera si arini, meke
    va matei rini si ka manege puta tina tie varipera tadi pa Edomu,
  gaz-gaz: Amasiyaa humna isaa jabeeffatee loltoota isaa gara Sulula Soogiddaatti
    erge; achittis namoota Seeʼiir kuma kudhan ni fixe.
  fra-LSG: Amatsia prit courage, et conduisit son peuple. Il alla dans la vallée du
    sel, et il battit dix mille hommes des fils de Séir.
  yal-yal: Amasiyaa mangayaan yi sɛnbɛn sɔtɔ a yamanani. E nun a ganla yi siga Fɔxɔ
    Lanbanni, a sa muxu wuli fu faxa naxanye yi kelixi Seyiri geya yireni.
  haw-1868: A hooikaika iho la o Amazia, a alakai i kona poe kanaka, a hele aku la
    i ke awawa paakai, a luku iho la i ko Seira he ami tausani.
  arb-NAV: أَمَّا أَمَصْيَا، فَقَدْ تَشَجَّعَ وَاقْتَادَ شَعْبَهُ إِلَى وَادِي الْمِلْحِ،
    وَقَتَلَ مِنْ رِجَالِ سَعِيرَ عَشَرَةَ آلافٍ.
  ewe-ewe: Dzi ɖo Amazia ƒo, ekplɔ eƒe aʋakɔ yi Dze Balime eye wowu ame akpe ewo tso
    Seir.
  eng-LEE: And Amazyahu strengthened himself, and led forth his people, and went to
    the Valley of Salt, and smote of the children of Se'ir ten thousand [men].
  asm-FB: তাৰ পাছত অমচিয়া সাহসিয়াল হ’ল, আৰু তেওঁৰ নেতৃত্বত তেওঁৰ লোকসকলক লৱণ উপত্যকালৈ
    উলিয়াই লৈ গ’ল; তাতে তেওঁ চেয়ীৰৰ সন্তান সকলৰ দহ হাজাৰ লোকক পৰাস্ত কৰিছিল।
  sus-A: عَمَسِيَ نَشَ عَ سّنبّ سٌ، عَ قَ عَ شَ سْورِ فَلِ رَحّرّ فٍرٍ كُي. عٍ نَشَ
    سٍيِرِكَ وُلُ قُ قَشَ فُلُنبَ كُي قْشْي حِنمَ دّننَشّ.
  fra-SBL: Amatsia prit courage, conduisit son peuple et alla dans la vallée du sel ;
    il frappa dix mille hommes des fils de Séir.
  hbo-hbo: וַאֲמַצְיָ֙הוּ֙ הִתְחַזַּ֔ק וַיִּנְהַג֙ אֶת־עַמֹּ֔ו וַיֵּ֖לֶךְ גֵּ֣יא הַמֶּ֑לַח
    וַיַּ֥ךְ אֶת־בְּנֵי־שֵׂעִ֖יר עֲשֶׂ֥רֶת אֲלָפִֽים׃
  kik-kik: Amazia agĩcooka akĩbanga thigari ciake, agĩcitongoria na mwena wa Gĩtuamba
    gĩa Cumbĩ, kũrĩa ooragire andũ 10,000 a Seiru.
  fra-NCL: Amasias, rempli de courage, conduisit son peuple ; il s’en alla dans la
    vallée du Sel, et battit dix mille hommes des fils de Séir.
  cek-AK: Amaziah loe angmah hoi angmah to thacaksak moe, angmah ih kaminawk to paloi
    azawn ah a caeh haih; to ahmuen ah Seir kami sang hato a hum.
  cuk-cuk: Amasías nue gangusa, e-sorda-bila-onomalad Balu-Neba-naidse sesad. Agi,
    Seir-sorda-miliambe (10,000) osulosad.
  uig-CYR: Амазия җасаритини урғутуп, өзиниң хәлқини башлап «Шор вадиси»ға берип Сеирлардин
    он миң адәмни йоқатти.
  tel-2017: అమజ్యా ధైర్యం తెచ్చుకుని తన ప్రజలతో బయలుదేరి, ఉప్పు లోయ స్థలానికి పోయి
    శేయీరువారిలో 10,000 మందిని హతమార్చాడు.
  hat-BSA: Alò, Amatsia te ranfòse tèt li; li te mennen pèp li a sòti pou ale nan
    Vale Sèl la, e te frape di-mil nan fis a Séir yo.
  kos-kos: Amaziah el sifacna oru elan pulaik, ac kolla mwet lal ah nu Infahlfal Sohl.
    Elos mweun we ac uniya singoul tausin mwet mweun lun Edom,
  hbo-WLC: וַאֲמַצְיָ֙הוּ֙ הִתְחַזַּ֔ק וַיִּנְהַג֙ אֶת־עַמּ֔וֹ וַיֵּ֖לֶךְ גֵּ֣יא הַמֶּ֑לַח
    וַיַּ֥ךְ אֶת־בְּנֵי־שֵׂעִ֖יר עֲשֶׂ֥רֶת אֲלָפִֽים׃
  ibo-ibo: Amazaya duuru ndị agha ya gaa na Ndagwurugwu Nnu, ebe o gburu ndị ikom
    Sia dị puku iri.
  ory-ory: ଏଉତ୍ତାରେ ଅମତ୍‍ସୀୟ ସାହସିକ ହୋଇ ଆପଣା ଲୋକଙ୍କୁ କଢ଼ାଇ ନେଇ ଲବଣ ଉପତ୍ୟକାକୁ ଗଲେ ଓ
    ସେୟୀର-ସନ୍ତାନଗଣର ଦଶ ସହସ୍ର ଲୋକଙ୍କୁ ବଧ କଲେ।
  chk-chk: Nge Amasia a tipepwora o emwenala nöün kewe sounfiu ngeni ewe Lemolun Salt.
    Ikenan a niela engol ngeröü sounfiun Etom.
  rop-rop: Afta wen King Amasaiya bin reken im soljamob strongbala igin imbin lidim
    im soljamob deya langa det pleis gulum Solt Beli en deibin kilim ded 10,000 Idam
    solja langa det fait.
  ukr-1871: А Амасія осьмілився і повів народ свій, і пійшов на Соляну долину, й побив
    синів Сеїру десять тисяч;
  deu-1951: Amazia aber ermannte sich und führte sein Volk aus und zog in das Salztal
    und schlug von den Kindern Seir zehntausend [Mann].
  eng-JPS: And Amaziah took courage, and led forth his people, and went to the Valley
    of Salt, and smote of the children of Seir ten thousand.
  srp-1865: A Amasija oslobodivši se povede narod svoj i otide u slanu dolinu, i pobi
    deset tisuæa sinova Sirovijeh;
  lug-lug: Amaziya ne yeefungiza, n’akulembera abantu be, n’agenda mu kiwonvu eky’omunnyo
    n’atta abasajja omutwalo gumu ab’e Seyiri.
  heb-heb: ואמציהו התחזק וינהג את עמו וילך גיא המלח ויך את בני שעיר עשרת אלפים׃
  ben-IRV: পরে অমৎসিয় নিজেকে শক্তিশালী করলেন এবং তাঁর লোকেদের বের করে লবণ উপত্যকায়
    গিয়ে সেয়ীর সন্তানদের দশ হাজার লোককে হত্যা করলেন।
  pan-pan: ਅਤੇ ਅਮਸਯਾਹ ਨੇ ਹੌਂਸਲਾ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਆਦਮੀਆਂ ਨੂੰ ਲੈ ਕੇ ਲੂਣ ਦੀ ਵਾਦੀ ਵੱਲ ਗਿਆ
    ਤੇ ਸੇਈਰ ਵੰਸ਼ ਵਿੱਚੋਂ ਦਸ ਹਜ਼ਾਰ ਨੂੰ ਮਾਰ ਦਿੱਤਾ
  mya-JVB: အာမဇိ သည်လည်း ကိုယ်ကိုခိုင်ခံ့ စေ၍ ဆား ချိုင့် ကို တပ်ချီ သဖြင့် ၊ စိရ
    တောင်သား တသောင်း ကို လုပ်ကြံ လေ၏။
  hmo-hmo: Unai neganai Amasaia be ia boga auka, iena tuari orea ia hakaua lao, Damena
    Koura dekenai idia lao. Unuseni Edoma taudia danu idia tuari, bona Amasaia ena
    tuari taudia ese Edoma taudia 10,000 idia alaia mase.
  urd-urd: और अमसियाह ने हौसला बाँधा और अपने लोगों को लेकर वादी — ए — शोर को गया,
    और बनी श'ईर में से दस हज़ार को मार दिया;
  rus-SYN: А Амасия отважился и повел народ свой, и пошел на долину Соляную и побил
    сынов Сеира десять тысяч;
  bqc-SIM: Amazia sↄ̃dìlɛ à dↄ̀aa a gbɛ̃́ↄnɛ Guzulɛ Wisideu, ↄ̃ à Ɛdↄũↄ dɛ̀dɛ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000).
  tcz-CHONGTHU: Amaziah amale ama akihan lhon Chikhuh phaicham machun a sepaite apuilutnin
    Edom sepaite chu akisatpin sangsom athatnin ahi.
  mar-mar: यानंतर अमस्याने मोठे धाडस करून अदोम देशातील मिठाच्या खोऱ्यावर हल्ला चढवला.
    अमस्याच्या सैन्याने याठिकाणी सेईर मधील दहा हजार लोकांस ठार केले.
  qub-qub: Chaypita Amasiasga balurcharcur llapan suldäruncunawan aywaran Cachi Ragra
    pampaman. Chaycho Seir runacunata wañuycachiran chunca warangata (10,000).
  bqp-bqp: Mɑ Amɑsiɑ u wɔrugɔru seewɑ u win tɔmbu kpɑrɑ mɑ u dɑ u wɑ̃ɑ wɔwɑɔ ye bɑ
    mɔ̀ Bɔru. Miyɑ u tɔmbu nɔrɔbun subɑ wɔkuru (10.000) go Seirin bibun bweseru sɔɔ.
  hat-hat: Amasya mete gason sou li, li mennen lame li a nan Fon Sale a kote li touye
    dimil (010.000) moun mòn Seyi.
  eng-BSB: Amaziah, however, summoned his strength and led his troops to the Valley
    of Salt, where he struck down 10,000 men of Seir,
  eng-WEBPB: Amaziah took courage, and led his people out and went to the Valley of
    Salt, and struck ten thousand of the children of Seir.
  kbq-kbq: Hianagi Amasia'a korora osuno, sondia vahe'a zamavareno Hage Agupoe nehaza
    agupofi vuno 10tauseni'a Seiri sondia vahetmina ome zamahe fri'ne.
  nhe-BL: Huan Amasías moyolchicajqui huan quinhuicac isoldados para tlatehuise ipan
    nopa tlamayamitl tlen itoca Istatl. Huan nopona quinmictijque 10 mil edomita tlacame
    tlen tlali Seir.
  gub-BL: Na'e Amazi uzemukàg kury. Weraha wemiruze'eg zauxiapekwer ywyàpyznaw xa
    heta haw pe wà kury. Uzuka 10.000 Enom izuapyapyr a'e pe wà.
  eng-DRA: And Amasias taking courage led forth his people, and went to the vale of
    saltpits, and slew of the children of Seir ten thousand.
