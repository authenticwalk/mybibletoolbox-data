    өзлири билән биллә барғузмиғайла; чүнки Пәрвәрдигар Исраиллар яки Әфраимийларниң
    һеч қайсиси билән биллә әмәс.'
  tel-2017: దేవుని మనిషి ఒకడు అతని దగ్గరికి వచ్చి “రాజా, ఇశ్రాయేలు సైన్యాన్ని నీతో
    తీసుకు పోవద్దు, యెహోవా ఇశ్రాయేలువారైన ఎఫ్రాయిమీయుల్లో ఎవరికీ తోడుగా ఉండడు.
  hat-BSA: 'Men yon nonm Bondye te rive kote li e te di: “O Wa, pa kite lame Israël
    la ale avèk ou, paske SENYÈ a pa avèk Israël, ni avèk okenn nan fis Éphraïm yo.'
  kos-kos: A sie mwet palu som nu yorol tokosra ac fahk nu sel, “Nimet us mwet mweun
    lun Israel inge in wi kom. LEUM GOD El tia wi mwet inge su ma in Tokosrai Epang.
  hbo-WLC: וְאִ֣ישׁ הָאֱלֹהִ֗ים בָּ֤א אֵלָיו֙ לֵאמֹ֔ר הַמֶּ֕לֶךְ אַל־יָבֹ֥א עִמְּךָ֖
    צְבָ֣א יִשְׂרָאֵ֑ל כִּ֣י אֵ֤ין יְהוָה֙ עִם־יִשְׂרָאֵ֔ל כֹּ֖ל בְּנֵ֥י אֶפְרָֽיִם׃
  ibo-ibo: Ma otu onye nke Chineke bịakwutere ya, sị ya; “Eze, ka ndị agha a si Izrel
    ghara isonyere gị, nʼihi na Onyenwe anyị anọnyereghị ndị Izrel, ọ nọnyereghị onye
    ọbụla sitere nʼIfrem.
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱରଙ୍କର ଏକ ଲୋକ ତାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ହେ ରାଜନ୍‍, ଇସ୍ରାଏଲର
    ସୈନ୍ୟ ଆପଣଙ୍କ ସଙ୍ଗରେ ନ ଯାଉନ୍ତୁ; କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ସଙ୍ଗରେ, ଅର୍ଥାତ୍‍, ଇଫ୍ରୟିମର
    ସମସ୍ତ ସନ୍ତାନ ସଙ୍ଗରେ ନାହାନ୍ତି।
  chk-chk: Nge eman soufos a feila ren ewe king o üreni, “Ai king, kosap mwüt ngeni
    ewe mwichen sounfiun Israel pwe repwe etuk, pun ewe Samol mi Lapalap esap eti
    ekewe chon Israel.
  rop-rop: Bat wanbala speshalwan mesinja bin go langa det king en imbin tok, “Haibala
    king, nomo larram detlot Isreil solja go blanga fait garram yu. YAWEI bin tok
    im kaan album enibodi brom det nowathwan kantri gulum Isreil.
  ukr-1871: 'Але прийшов до його чоловік Божий та й сказав: Царю! нехай не йде з тобою
    військо Ізраїлське, бо нема Господа з Ізрайлитянами, з усїма синами Ефраїмовими.'
  deu-1951: 'Aber ein Mann Gottes kam zu ihm und sprach: O König, laß das Heer Israels
    nicht mit dir kommen; denn der HERR ist nicht mit Israel, er ist nicht mit den
    Kindern Ephraim;'
  eng-JPS: 'But there came a man of God to him, saying: ''O king, let not the army
    of Israel go with thee; for the LORD is not with Israel, even with all the children
    of Ephraim.'
  srp-1865: 'Ali doðe mu èovjek Božji i reèe: care, da ne ide s tobom vojska Izrailjska,
    jer Gospod nije s Izrailjcima niti sa sinovima Jefremovijem.'
  lug-lug: Naye ne wabaawo omusajja wa Katonda eyagenda gy’ali n’amugamba nti, “Ayi
    kabaka, tokkiriza eggye lya Isirayiri okugenda naawe, kubanga Mukama tali wamu
    ne Isirayiri, talina n’omu gwali naye ku bantu ba Efulayimu.
  heb-heb: ואיש האלהים בא אליו לאמר המלך אל יבא עמך צבא ישראל כי אין יהוה עם ישראל
    כל בני אפרים׃
  ben-IRV: কিন্তু ঈশ্বরের একজন লোক এসে তাঁকে বললেন, “হে রাজা, ইস্রায়েলের সৈন্যদল
    তোমার সঙ্গে যেন না যায়; কারণ ইস্রায়েলের সঙ্গে, অর্থাৎ সমস্ত ইফ্রয়িম সন্তানদের
    সঙ্গে সদাপ্রভু থাকেন না।
  pan-pan: ਪਰ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਉਹ ਦੇ ਕੋਲ ਆਣ ਕੇ ਆਖਿਆ ਕਿ ਹੇ ਪਾਤਸ਼ਾਹ, ਤੁਹਾਡੇ ਨਾਲ
    ਇਸਰਾਏਲੀਆਂ ਦੀ ਸੈਨਾਂ ਨਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਇਫ਼ਰਾਈਮ ਵੰਸ਼ ਦੇ ਨਾਲ
    ਨਹੀਂ ਹੈ
  mya-JVB: သို့ရာတွင် ဘုရားသခင် ၏လူ တယောက်သည် လာ ၍ အိုမင်းကြီး ၊ ဣသရေလ တပ် ကိုမ လိုက်
    စေနှင့်။ ထာဝရဘုရား သည် ဣသရေလ လူတည်းဟူသောဧဖရိမ် အမျိုးသား အပေါင်း တို့နှင့်အတူ
    ရှိတော်မ မူ။
  hmo-hmo: To Dirava ena peroveta tauna ta ese Amasaia ia hamaoroa, ia gwau, “King
    e, inai Israela tuari taudia be oi danu do oi abidia lasi, badina Lohiabada be
    Israela taudia bona Eparaima taudia ibounai danu ia noho lasi.
  urd-urd: लेकिन एक नबी ने उसके पास आकर कहा, “ऐ बादशाह, इस्राईल की फ़ौज तेरे साथ जाने
    न पाए, क्यूँकि ख़ुदावन्द इस्राईल या'नी सब बनी इफ़्राईम के साथ नहीं है।
  rus-SYN: 'Но человек Божий пришел к нему и сказал: царь! пусть не идет с тобою войско
    Израильское, потому что нет Господа с Израильтянами, со всеми сынами Ефрема.'
  bqc-SIM: 'Ɔ̃ Lua gbɛ̃e mↄ òɛ̀: Kí, ńsu gɛ́ ń Isaili zĩgↄ̃piↄo, asa Dii kú
    ń Isailiↄ lↄo, a kú ń Ɛflaiũ buipiↄo.'
  tcz-CHONGTHU: Ahinlah themgaokhat ache in lengpa kommah “Hiche Israel sepai hohi
    kilhonpi hihin agatin ahi. Sahlam leng gamma konna hunghohi Pathenin amangcha
    pouve agatin ahi.
  mar-mar: पण यावेळी देवाचा एक मनुष्य अमस्याकडे येऊन त्यास म्हणाला, “हे राजा, इस्राएलच्या
    सैन्याला आपल्याबरोबर घेऊ नकोस. एफ्राइमाच्या वंशजांना म्हणजेच इस्राएलच्या लोकांस
    परमेश्वराची साथ नाही.
  qub-qub: 'Chaura Tayta Diospa willacojnin chayaycur Amasiasta niran: «Tayta, suldäruyquicunaman
    ama tacuchiychu Israel suldärucunataga. Tayta Diosga manami Israel runacunata
    yanapanchu. Manami yanapanchu Efraín runacunata.'
  bqp-bqp: Yerɑ Gusunɔn sɔmɔ goo u nɑ u nùn sɔ̃ɔwɑ u nɛɛ, Yinni, ɑ ku de Isirelibɑ
    bu kɑ nun dɑ. Domi Yinni Gusunɔ u ǹ kɑ bu wɑ̃ɑ, be Efɑrɑimu be.
  hat-hat: 'Men yon pwofèt Bondye vin di li: -Monwa, pa pran sòlda peyi Izrayèl sa
    yo ak ou nan lame a, paske Seyè a pa avèk moun peyi Izrayèl yo, avèk bann pitit
    Efrayim sa yo.'
  eng-BSB: But a man of God came to him and said, “O king, do not let the army of
    Israel go with you, for the LORD is not with Israel—not with any of the Ephraimites.
  eng-WEBPB: A man of God came to him, saying, “O king, don’t let the army of Israel
    go with you, for the LORD is not with Israel, with all the children of Ephraim.
  kbq-kbq: Hianagi Anumzamofo kasnampa ne'mo'a eno amanage huno Amasiana eme asami'ne,
    Kini ne'moka ama Israeli sondia vahe'ma e'naza vahera atrege'za hatera kavaririza
    oviho. Na'ankure Ra Anumzamo'a Israeli vahe'enena nomanino, nomanino, maka Efraemi
    vahe'enena omani'ne.
  nhe-BL: 'Pero hualajqui se itiocamanalojca Toteco Dios huan quiilhui: ―Tlanahuatijquetl
    Amasías, amo xiquinhuica mohuaya ipan tlatehuijcayotl nopa soldados tlen tlali
    Israel ica ajco pampa TOTECO ax itztoc ininhuaya tlen hualahuij tlali Israel,
    niyon tlen hualahuij tlen Efraín.'
  gub-BL: Amo Tupàn ze'eg imume'u har uze'eg oho Amazi pe kury. — O tuwihawete, eraha
    zo 'aw zauxiapekwer ne wà nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e nuiko kwaw 'aw
    zauxiapekwer ywy kwarahy heixe haw kutyr har rehe har wanehe we a'e xe, i'i izupe.
  eng-DRA: 'But a man of God came to him, and said: O king, let not the army of Israel
    go out with thee, for the Lord is not with Israel, and all the children of Ephraim:'
