verse: 2CH.025.007
translations:
  mal-C: 'എന്നാൽ ഒരു ദൈവപുരുഷൻ അദ്ദേഹത്തിന്റെ അടുത്തുവന്നു പറഞ്ഞു: “അല്ലയോ രാജാവേ,
    ഇസ്രായേലിൽനിന്നുള്ള ഈ പടയാളികൾ അങ്ങയോടുകൂടി യുദ്ധത്തിനു വരരുത്—കാരണം യഹോവ ഇസ്രായേല്യരോടുകൂടെ
    ഇല്ല. എഫ്രയീംജനതയിലെ യാതൊരുത്തന്റെകൂടെയും ഇല്ല.'
  deu-TKW: 'Aber ein Mann Gottes kam zu ihm und sprach: O König! Das israelitische
    Heer darf nicht mir dir ziehen; denn Jahwe ist nicht mit Israel, mit allen Ephraimiten.'
  lin-lin: 'Kasi moto moko ya Nzambe ayaki epai na ye mpe alobaki : — Oh mokonzi,
    tika ete basoda ya Isalaele bakende te elongo na yo na bitumba, pamba te Yawe
    azali te elongo na Isalaele mpe elongo na bato ya Efrayimi.'
  eng-LSV: and a man of God has come to him, saying, “O king, the host of Israel does
    not go with you; for YHWH is not with Israel—all the sons of Ephraim;
  eng-GNV: 'But a man of God came to him, saying, O King, let not the armie of Israel
    goe with thee: for the Lord is not with Israel, neither with all the house of
    Ephraim.'
  eng-WEBSTER: But there came a man of God to him, saying, O king, let not the army
    of Israel go with thee; for the LORD is not with Israel, to wit , with all the
    children of Ephraim.
  nhw-BL: 'Pero hualajqui se itlajtol pannextijca Toteco Dios huan quiilhui: ―Tlanahuatijquetl
    Amasías, amo xiquinhuica mohuaya ipan tlahuilancayotl nopa soldados tlen tlali
    Israel ica ajco pampa TOTECO amo itztoc ininhuaya catli hualahuij tlali Israel,
    niyon catli hualahuij tlen Efraín.'
  swh-ONEN: Lakini mtu wa Mungu akamjia na kumwambia, “Ee mfalme, haya majeshi kutoka
    Israeli kamwe usiyaruhusu yaende pamoja na wewe kwa kuwa Bwana hayuko pamoja na
    Israeli, wala hayupo pamoja na yeyote wa watu wa Efraimu.
  bba-bba: Yerɑ Gusunɔn sɔmɔ ɡoo u nɑ u nùn sɔ̃ɔwɑ u nɛɛ, Yinni, ɑ ku de Isirelibɑ
    bu kɑ nun dɑ. Domi Yinni Gusunɔ u ǹ kɑ bu wɑ̃ɑ, be Efɑrɑimu be.
  eng-KJVCPB: But there came a man of God to him, saying, O king, let not the army
    of Israel go with thee; for the Lord is not with Israel, to wit, with all the
    children of Ephraim.
  luo-luo: To ngʼat Nyasaye moro nobiro ire mowachone niya, “Ruoth momi luor, kik
    iyie mondo jolweny ma jo-Israel dhi kodi nimar Jehova Nyasaye ok ni kod jo-Israel
    ma jo-Efraim-gi.
  meu-meu: Dirava ena tau ta ia dekena ema, eto, Pavapava e, Israel tuari oreana na
    oi ida basiola, badina be Iehova na dia Israel ida, dia ini Efraim taudia iboudiai
    ida.
  npi-ULB: तर परमेश्‍वरका एक जना मानिस तिनीकहाँ आए र भने, “ए राजा, इस्राएलका फौजलाई
    तपाईंसँग नलानुहोस्‌, किनकि परमप्रभु इस्राएलसँग हुनुहुन्‍न— एफ्राइमको कोही पनि
    मानिससँग हुनुहुन्‍न ।
  yor-yor: Ṣùgbọ́n ènìyàn Ọlọ́run kan tọ̀ ọ́ wá ó sì wí pé, “Ọba, àwọn ọ̀wọ́ ogun
    láti Israẹli kò gbọdọ̀ yan pẹ̀lú rẹ, nítorí tí Olúwa kò wà pẹ̀lú Israẹli kì í
    ṣe pẹ̀lú ẹnìkankan láti Efraimu.
  pes-OPCB: 'اما مرد خدایی نزد اَمَصیا آمده، گفت: «ای پادشاه، سربازان اسرائیلی را
    اجیر نکن، زیرا خداوند با آنها نیست. او این افرایمی‌ها را کمک نخواهد کرد.'
  tgl-ULB: Ngunit pumunta sa kaniya ang isang lingkod ng Diyos at sinabi, “Hari, huwag
    mong pasamahin sa iyo ang hukbo ng Israel, sapagkat hindi kasama ng Israel si
    Yahweh, wala sa mga tao ng Efraim.
  hui-hui: Ani biyagola Ngode Datagaliwabenaga mana latagi haga agali mbira kini hearia
    ibuwa ibugua kinihondo lalu, Isaraele agali Eberaimiali o karume Anduane Homogonaga
    andaneha nahaganego ibugua ti biamogo nabulebirago ti í̠ heba wai bu polene nawi.
  mya-mya: သို့​ရာ​တွင်​ပ​ရော​ဖက်​သည်​မင်း​ကြီး​ထံ​လာ ရောက်​၍``ဤ​ဣသ​ရေ​လ​စစ်​သည်​များ​ကို​မင်း
    ကြီး​နှင့်​အ​တူ​ခေါ်​ဆောင်​မ​သွား​ပါ​နှင့်။ ထာ​ဝရ ဘု​ရား​သည်​ဤ​မြောက်​ပိုင်း​နယ်​မြေ​သား
    တို့​နှင့်​အ​တူ​ရှိ​တော်​မ​မူ။-
  bod-N: དེར་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་ཨ་མཱ་ཙི་ཡའི་མདུན་དུ་འོངས་ནས་འདི་ལྟར། ཀྱེ་རྒྱལ་པོ་ལགས།
    ཡེས་ར་ཨེལ་གྱི་དམག་དཔུང་ཁྱོད་དང་མཉམ་དུ་མ་ཁྲིད་ཅིག ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་པ་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་རྣམས་དང་མཉམ་དུ་མི་བཞུགས།
  sna-sna: Asi munhu waMwari akauya kwaari akati, “Haiwa Mambo, ava varwi vabva kuIsraeri
    havafaniri kuenda nemi nokuti Jehovha havasi kuIsraeri, havasi kune upi zvake
    munhu wokuEfuremu.
  spa-BLM: 'Un hombre de Dios se acercó a él y le dijo: “Oh rey, no dejes que el ejército
    de Israel vaya contigo, porque Yahvé no está con Israel, con todos los hijos de
    Efraín.'
  cac-cac: 'Palta ay jun vin̈ schecab'' Dios ix c''och d''a vin̈, ix yalan vin̈ d''a
    vin̈ icha tic: —Ach rey, man̈ ic''och eb'' soldado yic Israel yed'' eb'' yic Efraín
    ed''oc, yujto man̈ ayococh Jehová yed'' eb'','
  swh-ULB: Lakini mtu wa Mungu alikuja kwake na kusema, “ Mfalme, usiliache jeshi
    la Istaeli kwenda nawe, kwa maana Yahwe hayupo pamoja na Israeli -wala na mtu
    Yeyote wa Efraimu.
  bel-bel: 'Але чалавек Божы прыйшоў да яго і сказаў: цару! хай ня ідзе з табою войска
    Ізраільскае, бо няма Госпада зь Ізраільцянамі, з усімі сынамі Яфрэма.'
  deu-ELBBK: 'Da kam ein Mann Gottes zu ihm und sprach: O König! Lass das Heer von
    Israel nicht mit dir ziehen; denn der HERR ist nicht mit Israel, mit allen Kindern
    Ephraim.'
  mbb-OT: Piru zuen sevaha he suluǥuen te Megbevayà he midhendiyà te ki Amazia he
    egkaǥi te, “Mahal he Hadì, kenè ka kuwa te menge sundaru he ebpuun te Israel,
    su wazè en mebpekiduma is Nengazen kayi he nasyun. Heini is keet-etawan te Efraim
    ne wazè en uǥupi te Nengazen.
  mal-2015: 'എന്നാൽ ഒരു ദൈവപുരുഷൻ അവന്റെ അടുക്കൽ വന്നു: രാജാവേ, യിസ്രായേലിന്റെ സൈന്യം
    നിന്നോടുകൂടെ പോരരുതു; യഹോവ യിസ്രായേലിനോടു കൂടെ, എല്ലാഎഫ്രയീമ്യരോടുംകൂടെ തന്നേ
    ഇല്ല.'
  rmc-rmc: 'Ale avľa ke leste jekh murš le Devleskro a phenďa: „Kraľina, ma le tuha
    le Izraeliten, bo o RAJ nane ole manušenca andral o Efrajim!'
  pes-OPV: 'اما مرد خدایی نزد وی آمده، گفت: «ای پادشاه، لشکر اسرائیل با تونروند زیرا
    خداوند با اسرائیل یعنی با تمامی بنی افرایم نیست.'
  ron-1924: 'Ун ом ал луй Думнезеу а венит ла ел ши а зис: „Ымпэрате, сэ ну мяргэ
    ку тине оастя луй Исраел, кэч Домнул ну есте ку Исраел, ну есте ку тоць ачешть
    фий ай луй Ефраим.'
  ben-OBCV: কিন্তু ঈশ্বরের একজন লোক তাঁর কাছে এসে বললেন, “হে মহারাজ, ইস্রায়েল থেকে
    আসা এই সৈন্যদল যেন আপনাদের সাথে যুদ্ধযাত্রা না করে, কারণ ইস্রায়েলের সাথে—ইফ্রয়িমের
    কোনও লোকের সাথেই সদাপ্রভু থাকেন না।
  som-som: Laakiinse nin Ilaah baa isagii u yimid, oo wuxuu ku yidhi, Boqorow, ciidanka
    Israa'iil yaanay ku raacin, maxaa yeelay, Rabbigu dadka Israa'iil oo reer Efrayim
    ah oo dhanba lama uu jiro.
  lat-VUC: 'Venit autem homo Dei ad illum, et ait: O rex, ne egrediatur tecum exercitus
    Israël: non est enim Dominus cum Israël, et cunctis filiis Ephraim:'
  eng-ASVBT: But there came a man of God to him, saying, O king, let not the army
    of Israel go with thee; for Jehovah is not with Israel, to wit, with all the children
    of Ephraim.
  ita-1885: 'Ma un uomo di Dio venne a lui, dicendo: O re, l''esercito d''Israele
    non vada teco; perciocchè il Signore non è con Israele, nè con tutti i figliuoli
    di Efraim.'
  eng-LXXUP: And there came a man of God to him, saying, O king, let not the host
    of Israel go with thee; for the Lord is not with Israel, even all the sons of
    Ephraim.
  eng-ULB: But a man of God came to him and said, “King, do not let the army of Israel
    go with you, for Yahweh is not with Israel—none of the people of Ephraim.
  spa-VBL: 'Pero un hombre de Dios se le acercó y le dijo: “¡Majestad, no permita
    que este ejército de Israel se una a usted, porque el Señor no está con Israel,
    con estos hijos de Efraín!'
  fra-_FOB: 'Mais un homme de Dieu vint à lui, et lui dit: O roi! que l''armée d''Israël
    ne marche point avec toi; car l''Éternel n''est point avec Israël, avec tous ces
    fils d''Éphraïm.'
  mal-mal: 'എന്നാൽ ഒരു ദൈവപുരുഷൻ അവന്റെ അടുക്കൽ വന്നു: “രാജാവേ, യിസ്രായേലിന്റെ സൈന്യം
    നിന്നോടുകൂടെ പോരരുത്; യഹോവ യിസ്രായേലിനോട് കൂടെ, എല്ലാ എഫ്രയീമ്യരോടുംകൂടെ തന്നേ
    ഇല്ല.'
  urd-GVR: Lekin ek mard-e-Ḳhudā ne Amasiyāh ke pās ā kar use samjhāyā, “Bādshāh salāmat,
    lāzim hai ki yih Isrāīlī faujī āp ke sāth mil kar laṛne ke lie na nikleṅ. Kyoṅki
    Rab un ke sāth nahīṅ hai, wuh Ifrāīm ke kisī bhī rahne wāle ke sāth nahīṅ hai.
  suz-BL: तन्‍न परमप्रभु आ मुर का मेको आन बाक्‍तीक जाक्‍शा “आं पिप, इस्राएल ङा लडाइ
    पाइब आन कली गे नु मलाइक्‍मी। मारदे हना परमप्रभु यावे इस्राएलीपुकी नु एफ्राइम आ
    थर ङा मुर नेल्‍ल नु मबाक्‍ब।
  ita-1927: 'Ma un uomo di Dio venne a lui, e gli disse: “O re, l’esercito d’Israele
    non vada teco, poiché l’Eterno non è con Israele, con tutti questi figliuoli d’Efraim!'
  ckb-ckb: 'بەڵام پیاوێکی خودا هات بۆ لای و گوتی: «ئەی پاشا، با سوپای ئیسرائیل لەگەڵتدا
    نەیێت، چونکە یەزدان لەگەڵ ئیسرائیلدا نییە، واتە لەگەڵ هیچ کەسێکی نەوەی ئەفرایمدا
    نییە.'
  eng-BBE: But a man of God came to him, saying, O king, let not the army of Israel
    go with you; for the Lord is not with Israel, that is, the children of Ephraim.
  kan-OKCV: ಆಗ ದೇವರ ಮನುಷ್ಯನೊಬ್ಬನು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಅರಸನೇ, ಇಸ್ರಾಯೇಲಿನ ಸೈನ್ಯವು
    ನಿನ್ನ ಸಂಗಡ ಹೋಗದಿರಲಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಾದ ಎಫ್ರಾಯೀಮನ ಸಮಸ್ತ ಜನರ ಸಂಗಡ
    ಇರುವುದಿಲ್ಲ.
  tam-2017: 'தேவனுடைய மனிதன் ஒருவன் அவனிடத்தில் வந்து: ராஜாவே, இஸ்ரவேலின் படை உம்முடனே
    வரக்கூடாது; யெகோவா எப்பிராயீமின் எல்லா மகன்களாகிய இஸ்ரவேலோடும் இருக்கவில்லை.'
  spa-RV-1909: 'Mas un varón de Dios vino á él, diciéndole: Rey, no vaya contigo el
    ejército de Israel; porque Jehová no es con Israel, ni con todos los hijos de
    Ephraim.'
  ron-BTF: 'Dar a venit un om al lui Dumnezeu la el, spunând: Împărate, nu lăsa armata
    lui Israel să meargă cu tine, fiindcă DOMNUL nu este cu Israel, și, cu atât mai
    puțin cu toți copiii lui Efraim.'
  eng-WEBP: A man of God came to him, saying, “O king, don’t let the army of Israel
    go with you, for the LORD is not with Israel, with all the children of Ephraim.
  eng-FBV: But a man of God came to him and said, “Your Majesty, don't let this army
    of Israel join you, for the Lord is not with Israel, with these sons of Ephraim!
  nld-1939: 'Maar een man Gods verscheen voor hem, en sprak: Koning, laat het leger
    van Israël niet met u uittrekken; want Jahweh is niet met Israël, met al die zonen
    van Efraïm.'
  nch-BL: 'Pero hualajqui se itajtolpanextijca Toteco Dios huan quiilhui: ―Tanahuatijquet
    Amasías, amo xiquinhuica ipan tatehuilisti nopa soldados ten tali Israel ica norte
    pampa TOTECO amo itztoc inihuaya cati hualahui ten tali Israel, yon cati hualahui
    ten Efraín.'
  vie-1934: 'Nhưng có người của Đức Chúa Trời đến nói với người rằng: Hỡi vua! đạo
    binh Y-sơ-ra-ên chớ kéo đi với vua; vì Đức Giê-hô-va chẳng ở cùng Y-sơ-ra-ên,
    chẳng ở cùng các con cháu Eùp-ra-im.'
  hin-CV: परमेश्वर का एक दूत उसके पास यह संदेश लेकर आया, “महाराज, इस्राएल की इस सेना
    को अपने साथ न ले जाइए; क्योंकि याहवेह न तो इस्राएल की सेना की ओर हैं और न ही एफ्राईम
    के वंशजों में से किसी के.
  spa-BES: 'Pero vino a él un hombre de Dios, que decía: Rey, no te acompañe el ejército
    de Israel; porque el Señor no está con Israel, es decir, los hijos de Efraín.'
  tdx-tdx: 'Fe niheo ama’e mb’eo ty ondatin’ Añahare nanao ty hoe: Ry mpanjaka, ko
    ampindrezeñe ama’o i firimboña’ Israeley, ie tsy am’ Israele t’Iehovà vaho tsy
    mpiaman-dra iaia amo ana’ i Efraimeo.'
  tha-KJV: แต่​คนของพระเจ้าคนหนึ่งมาเฝ้าพระองค์ทูลว่า “​โอ ข้าแต่​กษัตริย์ ขออย่าให้กองทั​พอ​ิสราเอลไปกับพระองค์
    เพราะพระเยโฮวาห์​มิได้​ทรงสถิตอยู่กับอิสราเอล คื​อก​ับคนเอฟราอิมเหล่านี้​ทั้งสิ้น
  por-BR-2018: 'Mas um homem de Deus veio a ele, dizendo-lhe: Rei, não vá contigo
    o exército de Israel; porque o SENHOR não é com Israel, nem com todos os filhos
    de Efraim.'
  deu-ELO: 'Da kam ein Mann Gottes zu ihm und sprach: O König! Laß das Heer von Israel
    nicht mit dir ziehen; denn Jehova ist nicht mit Israel, mit allen Kindern Ephraim.'
  eng-WYC-2018: Forsooth a man of God came to him, and said, A! king, the host of
    Israel go not out with thee, for the Lord is not with Israel, and with all the
    sons of Ephraim; (But a man of God came to him, and said, O king! do not let Israel’s
    army go out with thee, for the Lord is not with Israel, and with all these Ephraimites;)
  epo-epo: 'Sed homo de Dio venis al li, kaj diris: Ho reĝo, ne iru kun vi la militistaro
    de Izrael, ĉar la Eternulo ne estas kun Izrael, kun ĉiuj idoj de Efraim;'
  uig-PIN: 'Lekin Hudaning bir adimi uning aldiƣa kelip: — I padixaⱨim, Israil ⱪoxunini
    ɵzliri bilǝn billǝ barƣuzmiƣayla; qünki Pǝrwǝrdigar Israillar yaki Əfraimiylarning
    ⱨeqⱪaysisi bilǝn billǝ ǝmǝs.'
  beo-beo: Be balofede dunu afae da hina bagade ema asili, amane sia:i, “Amo Isala:ili
    dadi gagui dunu maedafa oule masa! Hina Gode da amo ga (north) Isala:ili fi dunuma
    gai hame.
  tpi-OTNT: Tasol wanpela profet i go tokim king olsem, “Yu no ken kisim ol dispela
    lain soldia bilong Israel i go wantaim yu long pait, long wanem, ol man bilong
    kantri Israel i no save stap aninit long Bikpela, na em i no stap wantaim ol.
