verse: 2CH.025.025
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യഹോവാഹാസിന്റെ മകൻ യഹോവാശിന്റെ മരണശേഷം പതിനഞ്ചു വർഷംകൂടി യെഹൂദാരാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവു ജീവിച്ചിരുന്നു.
  deu-TKW: Amazja aber, der Sohn Jehoas', der König von Juda, lebte nach dem Tode
    Joas', des Sohnes Joahas', des Königs von Israel, noch fünfzehn Jahre.
  lin-lin: Amatsia, mwana mobali ya Joasi, mokonzi ya Yuda, awumelaki lisusu na bomoi
    mibu zomi na mitano sima na kufa ya Joasi, mwana mobali ya Yoakazi, mokonzi ya
    Isalaele.
  eng-LSV: And Amaziah son of Joash, king of Judah, lives after the death of Joash
    son of Jehoahaz, king of Israel, fifteen years;
  eng-GNV: And Amaziah the sonne of Ioash King of Iudah liued after the death of Ioash
    sonne of Iehoahaz King of Israel, fifteene yeere.
  eng-WEBSTER: And Amaziah the son of Joash king of Judah, lived after the death of
    Joash, son of Jehoahaz king of Israel, fifteen years.
  nhw-BL: Pero Tlanahuatijquetl Amasías catli eliyaya icone nopa Tlanahuatijquetl
    Joás tlen tlali Judá noja itztoya seyoc 15 xihuitl quema ya mijqui Tlanahuatijquetl
    Joás catli elqui icone Tlanahuatijquetl Joacaz tlen tlali Israel.
  swh-ONEN: Amazia mwana wa Yoashi mfalme wa Yuda aliishi miaka kumi na mitano baada
    ya kifo cha Yehoashi mwana wa Yehoahazi mfalme wa Israeli.
  bba-bba: Isirelibɑn sinɑ boko Yoɑsi, Yoɑkɑsin biin ɡɔɔn biru, Amɑsiɑ, Yudɑbɑn sinɑ
    boko Yoɑsin bii, u mɑɑ kuɑ wɔ̃ɔ wɔkurɑ nɔɔbu bɑndu sɔɔ.
  eng-KJVCPB: And Amaziah the son of Joash king of Judah lived after the death of
    Joash son of Jehoahaz king of Israel fifteen years.
  luo-luo: Amazia wuod Joash ruodh Juda nodak higni apar gabich bangʼ tho Jehoash
    wuod Jehoahaz ruodh Israel.
  meu-meu: Amasia Ioasa, Iuda pavapavana, na laḡani gwauta-ima dounu mauri, Ioasa
    Iehoahasa, Israel pavapavana, ena mase murinai.
  npi-ULB: इस्राएलका राजा यहोआहाजका छोरा येहोआशको मृत्युपछि यहूदाका राजा योआशका छोरा
    अमस्‍याह पन्‍ध्र वर्षसम्‍म बाँचे ।
  yor-yor: Amasiah ọmọ Joaṣi ọba Juda gbé fún ọdún mẹ́ẹ̀ẹ́dógún lẹ́yìn ikú Jehoaṣi
    ọmọ Jehoahasi ọba Israẹli.
  pes-OPCB: اَمَصیا پادشاه یهودا بعد از مرگ یهوآش پانزده سال دیگر هم زندگی کرد.
  tgl-ULB: Nabuhay si Amazias na hari Juda na anak ni Joas, ng labing-limang taon
    pagkatapos ng kamatayan ni Joas na hari ng Israel na anak ni Joahas.
  hui-hui: Isaraelenaga Kini Yahoasa ibu homeha Yudanaga Kini Amasaia ibu homa nabi
    mali pira mbirani duria (15) howa homene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​သည် ဣ​သ​ရေ​လ​ဘု​ရင် ယ​ဟော​ရှ​ကွယ်​လွန်​သည့်​နောက် တစ်​ဆယ့်​ငါး
    နှစ်​တိုင်​တိုင်​အ​သက်​ရှင်​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་ཧ་སིའི་སྲས་ཡེ་ཧོ་ཨ་སི་གྲོངས་པའི་རྗེས་སུ། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སིའི་སྲས་ཨ་མཱ་ཙི་ཡ་ཡང་ལོ་བཅོ་ལྔར་བསྡད་པ་དང་།
  sna-sna: Amazia mwanakomana waJoashi mambo weJudha akararama kwamakore gumi namashanu
    mushure mokunge Jehoashi mwanakomana waJehoahazi mambo weIsraeri afa.
  spa-BLM: Amasías hijo de Joás, rey de Judá, vivió quince años después de la muerte
    de Joás, hijo de Joacaz, rey de Israel.
  cac-cac: A vin̈aj Amasías yuninal vin̈aj Joás sreyal Judá chi', 15 ab'ilto ix yac'
    reyal vin̈ d'a Judá ayic toxo ix cham vin̈aj Joás yuninal vin̈aj Joacaz sreyal
    Israel.
  swh-ULB: Amazia mwana wa Yoashi, mfalme wa Yuda, aliishi miaka kumi na tano baada
    ya kifo cha Yehoashi, mwana wa Yehoahazi, mfalme wa Israeli.
  bel-bel: І жыў Амасія, сын Ёсаваў, цар Юдэйскі, пасля сьмерці Ёаса, сына Ёахазавага,
    цара Ізраільскага, пятнаццаць гадоў.
  deu-ELBBK: Und Amazja, der Sohn Joas', der König von Juda, lebte nach dem Tod Joas',
    des Sohnes Joahas', des Königs von Israel, 15 Jahre.
  mbb-OT: Nengungubpaan pa seled te 15 he tuig si Hadì Amazia he hadì te Juda puun
    te kebpatey ni Hadì Jehoash he hadì te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ യെഹോവാഹാസിന്റെ മകൻ യോവാശ് മരിച്ചശേഷം യെഹൂദാരാജാവായ യോവാശിന്റെ
    മകൻ അമസ്യാവു പതിനഞ്ചു സംവത്സരം ജീവിച്ചിരുന്നു.
  rmc-rmc: O judsko kraľis Amacijah, le Joašiskro čhavo, dživelas mek dešupandž (15)
    berš, sar muľa o izraeliko kraľis Jehoaš, o čhavo le Joachazoskro.
  pes-OPV: و امصیاابن یوآش پادشاه یهودا، بعد از وفات یوآش بن یهوآحاز پادشاه اسرائیل،
    پانزده سال زندگانی نمود.
  ron-1924: Амация, фиул луй Иоас, ымпэратул луй Иуда, а трэит чинчспрезече ань дупэ
    моартя луй Иоас, фиул луй Иоахаз, ымпэратул луй Исраел.
  ben-OBCV: যিহোয়াহসের ছেলে ইস্রায়েলের রাজা যিহোয়াশের মৃত্যুর পর যোয়াশের ছেলে
    যিহূদার রাজা অমৎসিয় আরও পনেরো বছর বেঁচেছিলেন।
  som-som: Oo Amasyaah ina Yoo'aash oo ahaa boqorkii dalka Yahuudah wuxuu noolaa shan
    iyo toban sannadood oo ka dambaysay dhimashadii Yoo'aash ina Yehoo'aaxaas oo ahaa
    boqorkii dalka Israa'iil.
  lat-VUC: Vixit autem Amasias filius Joas rex Juda, postquam mortuus est Joas filius
    Joachaz rex Israël, quindecim annis.
  eng-ASVBT: And Amaziah the son of Joash king of Judah lived after the death of Joash
    son of Jehoahaz king of Israel fifteen years.
  ita-1885: Ed Amasia, figliuolo di Gioas, re di Giuda, visse quindici anni dopo la
    morte di Gioas, figliuolo di Gioachaz, re d'Israele.
  eng-LXXUP: And Amaziah the son of Joash king of Judah lived after the death of Joash
    the son of Jehoahaz king of Israel fifteen years.
  eng-ULB: Amaziah son of Joash, king of Judah, lived fifteen years after the death
    of Jehoash, son of Jehoahaz, king of Israel.
  spa-VBL: Amasías, hijo de Joás, rey de Judá, vivió quince años después de la muerte
    de Joás, hijo de Joacaz, rey de Israel.
  fra-_FOB: Et Amatsia, fils de Joas, roi de Juda, vécut quinze ans, après que Joas,
    fils de Joachaz, roi d'Israël, fut mort.
  mal-mal: യിസ്രായേൽ രാജാവായ യെഹോവാഹാസിന്റെ മകൻ യോവാശ് മരിച്ചശേഷം, യെഹൂദാ രാജാവായ
    യോവാശിന്റെ മകൻ അമസ്യാവ് പതിനഞ്ച് സംവത്സരം ജീവിച്ചിരുന്നു.
  urd-GVR: Isrāīl ke bādshāh Yuās bin Yahuāḳhaz kī maut ke bād Yahūdāh kā bādshāh
    Amasiyāh bin Yuās mazīd 15 sāl jītā rahā.
  suz-BL: इस्राएल ङा पिप येहो-अहाज आ तौ योआश क्‍येङा यहूदा ङा पिप योआश आ तौ अमस्‍याह
    १५ बर्स शुश ब्रोंइमाक्‍त।
  ita-1927: Amatsia, figliuolo di Joas, re di Giuda, visse ancora quindici anni, dopo
    la morte di Joas, figliuolo di Joachaz, re d’Israele.
  ckb-ckb: ئەمەسیای کوڕی یۆئاشی پاشای یەهوداش لەدوای مردنی یەهۆئاشی کوڕی یەهۆئاحازی
    پاشای ئیسرائیل، پازدە ساڵ ژیا.
  eng-BBE: Amaziah, son of Joash, king of Judah, went on living for fifteen years
    after the death of Joash, the son of Jehoahaz, king of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೆಹೋವಾಹಾಜನ ಮಗನಾದ ಯೆಹೋವಾಷನ ಮರಣದ ತರುವಾಯ, ಯೆಹೂದದ ಅರಸನಾದ
    ಯೋವಾಷನ ಮಗನಾಗಿರುವ ಅಮಚ್ಯನು ಹದಿನೈದು ವರ್ಷ ಬದುಕಿದನು.
  tam-2017: யோவாகாசின் மகனாகிய யோவாஸ் என்னும் இஸ்ரவேலின் ராஜா மரணமடைந்தபின்பு, யோவாசின்
    மகனாகிய அமத்சியா என்னும் யூதாவின் ராஜா பதினைந்து வருடங்கள் உயிரோடிருந்தான்.
  spa-RV-1909: Y vivió Amasías hijo de Joas, rey de Judá, quince años después de la
    muerte de Joas hijo de Joachâz rey de Israel.
  ron-BTF: Și Amația, fiul lui Ioas, împăratul lui Iuda, a trăit după moartea lui
    Ioas, fiul lui Ioahaz, împăratul lui Israel, cincisprezece ani.
  eng-WEBP: Amaziah the son of Joash, king of Judah, lived for fifteen years after
    the death of Joash, son of Jehoahaz, king of Israel.
  eng-FBV: Amaziah, son of Joash, king of Judah, lived for fifteen years after the
    death of Joash, son of Jehoahaz, king of Israel.
  nld-1939: Na de dood van Joasj, den zoon van koning Joachaz van Israël. leefde koning
    Joasj van Juda nog vijftien jaar.
  nch-BL: Pero Tanahuatijquet Amasías cati eliyaya icone nopa Tanahuatijquet Joás
    ten tali Judá noja itztoya seyoc 15 xihuit quema ya mijqui Tanahuatijquet Joás
    cati elqui icone Tanahuatijquet Joacaz ten tali Israel.
  vie-1934: A-ma-xia, con trai Giô-ách, vua Giu-đa còn sống mười lăm năm nữa, sau
    khi Giô-ách, con trai Giô-a-cha, vua Y-sơ-ra-ên, đã băng hà.
  hin-CV: यहूदिया के राजा योआश का पुत्र अमाज़्याह इस्राएल के राजा यहोआहाज़ के पुत्र
    यहोआश की मृत्यु के बाद पन्द्रह साल जीवित रहा.
  spa-BES: Amasías, hijo de Joás, rey de Judá, continuó viviendo quince años después
    de la muerte de Joás, hijo de Joacaz, rey de Israel.
  tdx-tdx: Mbe niveloñe folo-taoñe lim’ amby tamy fivetraha’ Ioase ana’ Iehoakaze,
    mpanjaka’ Israeley t’i Amatsià, ana’ Ioase, mpanjaka’ Iehoda.
  tha-KJV: อามาซิยาห์ โอรสของโยอาชกษั​ตริ​ย์​แห่​งยูดาห์ทรงพระชนม์​อยู่​สิ​บห้าปี
    หลังจากสวรรคตของโยอาช โอรสของเยโฮอาหาส กษัตริย์​แห่​งอ​ิสราเอล
  por-BR-2018: E viveu Amazias filho de Joás, rei de Judá, quinze anos depois da morte
    de Joás filho de Jeoacaz rei de Israel.
  deu-ELO: Und Amazja, der Sohn Joas', der König von Juda, lebte nach dem Tode Joas',
    des Sohnes Joahas', des Königs von Israel, fünfzehn Jahre.
  eng-WYC-2018: And Amaziah, king of Judah, the son of Joash, lived fifteen years
    after that Jehoash, king of Israel, the son of Jehoahaz, was dead (or died).
  epo-epo: Kaj Amacja, filo de Joaŝ, reĝo de Judujo, vivis post la morto de Joaŝ,
    filo de Jehoaĥaz, reĝo de Izrael, ankoraŭ dek kvin jarojn.
  uig-PIN: Israil padixaⱨi Yǝⱨoaⱨazning oƣli Yoax ɵlgǝndin keyin, Yoaxning oƣli, Yǝⱨudaning
    padixaⱨi Amaziya on bǝx yil ɵmür kɵrdi.
  beo-beo: Isala:ili hina bagade Yihoua:se da bogoloba, Yuda hina bagade A:masaia
    da ode15eno agoane bu esalu, bogoi.
  tpi-OTNT: Bihain King Jehoas bilong Israel i dai. Na King Amasia bilong Juda i stap
    15 yia moa, na ol i kilim em i dai.
  hau-SA: Amaziya ɗan Yowash sarkin Yahuda ya rayu shekara goma sha biyar bayan mutuwar
    Yehowash ɗan Yehoyahaz sarkin Isra’ila.
  uig-LAT: Israil padishahi Yehoahazning oghli Yoash ölgendin kéyin, Yoashning oghli,
    Yehudaning padishahi Amaziya on besh yil ömür kördi.
  nde-nde: U-Amaziya indodana kaJowashi inkosi yakoJuda waphila okweminyaka elitshumi
    lemihlanu ngemva kokufa kukaJowashi indodana kaJehowahazi inkosi yako-Israyeli.
  ton-ton: ¶ Pea naʻe moʻui ʻa ʻAmasia ko e foha ʻo Soasi ko e tuʻi ʻo Siuta hili
    ʻae pekia ʻa Soasi ko e foha ʻo Sihoaasi ko e tuʻi ʻo ʻIsileli ʻi he taʻu ʻe hongofulu
    ma nima.
  ces-1613: Byl pak živ Amaziáš syn Joasův, král Judský, po smrti Joasa syna Joachaza,
    krále Izraelského, patnácte let.
  eng-WMB: Amaziah the son of Joash, king of Judah, lived for fifteen years after
    the death of Joash, son of Jehoahaz, king of Israel.
  tam-TCV: இஸ்ரயேலின் அரசனான யோவாகாஸின் மகன் யோவாஸ் இறந்தபின்பு, யூதாவின் அரசனான யோவாஸின்
    மகன் அமத்சியா பதினைந்து வருடங்கள் உயிரோடிருந்தான்.
  ceb-ULB: Nabuhi ug 15 ka tuig si Amazia ang anak nga lalaki ni Joas, ang hari sa
    Juda human sa kamatayon ni Jehoas, ang anak nga lalaki ni Jehoahaz, nga hari sa
    Israel.
  pol-UBG: Amazjasz, syn Joasza, król Judy, żył jeszcze piętnaście lat po śmierci
    Joasza, syna Jehoachaza, króla Izraela.
  urd-GVU: اسرائیل کے بادشاہ یوآس بن یہوآخز کی موت کے بعد یہوداہ کا بادشاہ اَمَصیاہ
    بن یوآس مزید 15 سال جیتا رہا۔
  deu-1912: Und Amazja, der Sohn des Joas, der König in Juda, lebte nach dem Tode
    des Joas, des Sohnes Joahas, des Königs über Israel, fünfzehn Jahre.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಯೆಹೋವಾಹಾಜನ ಮಗನೂ ಆದ ಯೋವಾಷನು ಸತ್ತ ನಂತರ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋವಾಷನ
    ಮಗ ಅಮಚ್ಯನು ಇನ್ನೂ ಹದಿನೈದು ವರ್ಷ ಬದುಕಿದ್ದನು.
  yap-yap: I Amaziah ni Pilung nu Judah e par nib fos ni ragag nge lal e duw nib n’uw
    nap’an ngak Jehoash ni Pilung nu Israel.
  hlt-MCSB: Israel manghai Jehoahaz capa Joash a dueknah hnukah Judah manghai Joash
    capa Amaziah he kum hlai nga hing pueng.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ፥ ዒዮዓካኣዜ ናኣዚ፥ ዮዓሴ ሃይቄስካፓ ዪሁዳ ካኣቲ ዮዓሴ ናኣዚ ዓሜሲያሴ ታጶ ዶንጎ ሌዔ ዴዔኔ፤
  twi-ASANTE: Israelhene Yoas owuo akyi no, Yudahene Amasia tenaa ase mfirinhyia dunum.
  eng-WEBU: Amaziah the son of Joash, king of Judah, lived for fifteen years after
    the death of Joash, son of Jehoahaz, king of Israel.
  wal-wal: Yo7akaaza na7ai, Israa7eela Kawoi Yo7aashi haiqqidoogaappe guyyiyan, Yo7aasha
    na7ai Yihudaa Kawoi Amesiyaasi tammanne ichchashu laitta de7iis.
  spa-PDDPT: Amasías, hijo de Joás, rey de Judá, vivió 15 años después de la muerte
    de Joás, hijo de Joacaz, rey de Israel.
  gun-gun: Jeoacaz ra'y Jeoás Israel pygua huvixa va'e omano rire Joás ra'y Amazias
    Judá pygua huvixa oikove ranhe quinze ma'etỹ re.
  ilo-ULB: Nagbiag ni Amazias nga ari ti Juda a putot a lalaki ni Joas iti 15 a tawen
    kalpasan iti ipapatay ni Joas nga ari ti Israel a putot a lalaki ni Joacaz.
  kpg-kpg: King Amaziah o Judah gu mouli duai i di King Jehoash o Israel i nia ngadau
    e madangaholu maa lima.
  uig-ARA: ئىسرائىل پادىشاھى يەھوئاھازنىڭ ئوغلى يوئاش ئۆلگەندىن كېيىن، يوئاشنىڭ ئوغلى،
    يەھۇدانىڭ پادىشاھى ئامازىيا ئون بەش يىل ئۆمۈر كۆردى.
  sus-sus: Isirayila mangɛ Yowasi, Yehowaxasi xa di to faxa, Yudaya mangɛ, Yowasi
    xa di Amasiya xa mangɛya xɔn man naxa kuya ɲɛ fu nun suuli.
  pon-2006: Amasaia, nanmwarkien Suda, ieias werei sang Sehoas, nanmwarkien Israel
    ni sounpar eisek limau.
  ksd-ksd: Ma Amasia natu i Ieoas ra king Iuda i ga laun a vinun ma a ilima na kilala
    namur ta ra minat i Ieoas natu Ieoakas ra king Israel.
  tur-YTC: Yahuda Kralı Yoaş'ın oğlu Amatsya, İsrael Kralı Yehoahaz'ın oğlu Yoaş'ın
    ölümünden sonra on beş yıl yaşadı.
  grc-BRENT: Καὶ ἔζησεν Ἀμασίας ὁ τοῦ Ἰωὰς βασιλεὺς Ἰούδα μετὰ τὸ ἀποθανεῖν Ἰωὰς τὸν
    τοῦ Ἰωάχαζ βασιλέα Ἰσραὴλ ἔτη δεκαπέντε.
  ind-AYT: Amazia, anak Yoas, raja Yehuda, masih hidup selama lima belas tahun sesudah
    kematian Yoas, anak Yoahas, raja Israel.
  nya-nya: Amaziya mwana wa Yowasi mfumu ya Yuda anakhala ndi moyo kwa zaka khumi
    ndi zisanu atamwalira Yehowasi mwana wa Yehowahazi mfumu ya Israeli.
  hrv-hrv: Judejski je kralj Amasja, Joašev sin, živio još petnaest godina poslije
    smrti izraelskoga kralja Joaša, Joahazova sina.
  mps-mps: Nosali Israel dabego king Jehoas aga isali, tama Juda dabego king Amasia
    aga 15 kibu be ma bidama, tama nosali augwaligo aga elama isilali.
  tpi-tpi: Bihain King Jehoas bilong Israel i dai. Na King Amasia bilong Juda i stap
    15 yia moa, na ol i kilim em i dai.
  dan-1931: Joas' Søn, Kong Amazja af Juda, levede endnu femten År, efter at Joahaz'
    Søn, Kong Joas at Israel, var død.
  vie-OVCB: A-ma-xia, vua Giu-đa còn sống mười lăm năm sau khi Giô-ách, vua Ít-ra-ên,
    qua đời.
  guj-2017: ઇઝરાયલના રાજા યહોઆહાઝના પુત્ર યોઆશના મૃત્યુ પછી યહૂદિયાના રાજા યોઆશનો
    પુત્ર અમાસ્યા પંદર વર્ષ જીવ્યો.
  pon-2006A: Amasaia, nanmwarkien Suda, ieias werei sang Sehoas, nanmwarkien Israel
    ni sounpar eisek limau.
  por-BRBSL: Amaziah, filho de Joás, rei de Judá, viveu durante quinze anos após a
    morte de Joás, filho de Jehoahaz, rei de Israel.
  cth-cth: Judah siangpahrang Joash capa Amaziah teh, Isarel siangpahrang Jehoahaz
    capa Joash a due hnukkhu kum 15 touh a hring rah.
  twi-twi: Israelhene Yoas, Yehoahas babarima wu akyi no, Yudahene Amasia tenaa ase
    mfe dunum.
  hlt-hlt: Israel manghai Jehoahaz capa Joash a dueknah hnukah Judah manghai Joash
    capa Amaziah he kum hlai nga hing pueng.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Yoɑkɑsi birɛ Soɑsi kú kɛ̀ Sudɑɑ kɔbɛ kóo
    kpɑ̀ɑ̀tì Amɑsiɑ nkpɑɑ́ fòù kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀nùmmù.
  msy-2020: Ezɨ gɨn Israelian atrivim Jehoas aremegha gɨvazɨ, Judan Atrivim Amasia
    ua 15plan azenibar ikegha, areme.
  dop-dop: Pɩɩsɩ nɑɑnʋwɑ nɑ kɑkpɑsɩ kɛ Amɑsiyɑ tɑsɑ tɔɣɔʋ kɛ Ɩsɛɣɛlɩ wulɑʋ Sowɑsɩ
    sǝm wɑɑlɩ.
  azb-azb: Yəhuda padşahı Yoaş oğlu Amasya İsrail padşahı Yehoaxaz oğlu Yoaşın ölümündən
    sonra on beş il yaşadı.
  eng-DBY: And Amaziah the son of Joash, king of Judah, lived after the death of Joash
    son of Jehoahaz, king of Israel, fifteen years.
  hin-2017: यहोआहाज के पुत्र इस्राएल के राजा योआश के मरने के बाद योआश का पुत्र यहूदा
    का राजा अमस्याह पन्द्रह वर्ष तक जीवित रहा।
  eng-YLT: And Amaziah son of Joash, king of Judah, liveth after the death of Joash
    son of Jehoahaz, king of Israel, fifteen years;
  eng-WYC-2017: And Amaziah, king of Judah, the son of Joash, lived fifteen years
    after that Jehoash, king of Israel, the son of Jehoahaz, was dead.
  eng-WMBB: Amaziah the son of Joash, king of Judah, lived for fifteen years after
    the death of Joash, son of Jehoahaz, king of Israel.
  urd-GVH: इसराईल के बादशाह युआस बिन यहुआख़ज़ की मौत के बाद यहूदाह का बादशाह अमसियाह
    बिन युआस मज़ीद 15 साल जीता रहा।
  rug-rug: Mudina sa minate te Zehoasi sa baṉara pa Izireli si toa hola la tu sa baṉara
    Amazaea ka manege lima vuaheni pa Ziuda.
  gaz-gaz: Amasiyaa ilmi Yooʼaash mootichi Yihuudaa erga Yooʼaash ilmi Yehooʼaahaaz
    mootichi Israaʼel duʼee booddee waggaa kudha shan jiraate.
  fra-LSG: Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d’Israël.
  yal-yal: Isirayila mangan Yehowaxasi a diin Yowasi faxa xanbini, Yuda mangan Yowasaa
    diina Amasiya mɔn yi ɲɛɛ fu nun suulun sɔtɔ siimayaan na.
  haw-1868: A ola o Amazia ke keiki a Ioasa, ke alii o ka Iuda, mahope o ka make ana
    o Ioasa, ke keiki a Iehoahaza ke alii o ka Iseraela, he umi a me kumamalima makahiki.
  arb-NAV: وَعَاشَ أَمَصْيَا بْنُ يُوآشَ مَلِكُ يَهُوذَا خَمْسَ عَشْرَةَ سَنَةً بَعْدَ
    وَفَاةِ يُوآشَ بْنِ يَهُوآحَازَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Ke Yuda fia Amazia, Yoas vi, nɔ agbe ƒe wuiatɔ̃ le Israel fia Yehoas, Yehoahaz
    vi ƒe ku megbe.
  eng-LEE: And Amazyahu the son of Joash the king of Judah lived after the death of
    Joash the son of Jehoachaz the king of Israel fifteen years.
  asm-FB: যিহোৱাহজৰ পুত্ৰ ইস্ৰায়েলৰ ৰজা যোৱাচৰ মৃত্যুৰ পাছত, যোৱাচৰ পুত্ৰ যিহূদাৰ
    ৰজা অমচিয়া পোন্ধৰ বছৰ জীয়াই আছিল।
  sus-A: عِسِرَيِلَ مَنفّ يٌوَ سِ، يٍهٌوَشَسِ شَ دِ تٌ قَشَ، يُدَيَ مَنفّ، يٌوَ سِ
    شَ دِ عَمَسِيَ شَ مَنفّيَ شْن مَن نَشَ كُيَ حّ قُ نُن سُولِ.
  fra-SBL: Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d'Israël.
  hbo-hbo: וַיְחִ֨י אֲמַצְיָ֤הוּ בֶן־יֹואָשׁ֙ מֶ֣לֶךְ יְהוּדָ֔ה אַחֲרֵ֣י מֹ֔ות יֹואָ֥שׁ
    בֶּן־יְהֹואָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  kik-kik: Amazia mũrũ wa Joashu mũthamaki wa Juda aatũũrire muoyo mĩaka ikũmi na
    ĩtano thuutha wa gĩkuũ kĩa Jehoashu mũrũ wa Jehoahazu mũthamaki wa Isiraeli.
  fra-NCL: Amasias, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas,
    fils de Joachaz, roi d’Israël.
  cek-AK: Judah siangpahrang Joash capa Amaziah loe, Israel siangpahrang Jehoahaz
    capa Joash duek pacoengah, saning hatlaipangato hing vop.
  cuk-cuk: Joás-machi-Judá-rey-Amasías, Joacaz-machi-Israel-rey-Joás-burgwisad-sorba,
    birgambe-gakatar (15) napi-gudii gusad.
  uig-CYR: Исраил падишаси Йәһоаһазниң оғли Йоаш өлгәндин кейин, Йоашниң оғли, Йәһуданиң
    падишаси Амазия он бәш жил өмүр көрди.
  tel-2017: ఇశ్రాయేలు రాజూ యెహోయాహాజు కొడుకూ అయిన యెహోయాషు చనిపోయిన తరువాత యూదా రాజూ,
    యోవాషు కొడుకూ అయిన అమజ్యా 15 ఏళ్ళు బతికాడు.
  hat-BSA: Epi Amatsia, fis a Joas la, wa Juda a, te viv kenzan apre lanmò Joas, fis
    a Joachaz la, wa Israël la.
  kos-kos: Yac singoul limekosr pa Tokosra Amaziah lun Judah el moul loes lukel Tokosra
    Jehoash lun Israel.
  hbo-WLC: וַיְחִ֨י אֲמַצְיָ֤הוּ בֶן־יוֹאָשׁ֙ מֶ֣לֶךְ יְהוּדָ֔ה אַחֲרֵ֣י מ֔וֹת יוֹאָ֥שׁ
    בֶּן־יְהוֹאָחָ֖ז מֶ֣לֶךְ יִשְׂרָאֵ֑ל חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  ibo-ibo: Amazaya nwa Joash, eze Juda nọrọ ndụ afọ iri na ise, mgbe Jehoash nwa Jehoahaz,
    eze Izrel nwụsịrị.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଯିହୋୟାହସ୍‍ଙ୍କର ପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କର ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ଯିହୁଦାର
    ରାଜା ଯୋୟାଶ୍‍ଙ୍କର ପୁତ୍ର ଅମତ୍‍ସୀୟ ପନ୍ଦର ବର୍ଷ ବଞ୍ଚିଲେ।
  chk-chk: Iwe, Amasia ewe kingen Juta a manau lon ükükün engol me limu ier mürin
    än Jehoas ewe kingen Israel mäla.
  rop-rop: Wal King Amasaiya bin jidan laibala fo 15 yiya afta King Jehowesh blanga
    Isreil bin dai.
  ukr-1871: І жив Амасія Йоасенко, царь Юдейський, після смертї Йоаса Йоахазенка,
    царя Ізраїлського, пятнайцять років.
  deu-1951: Aber Amazia, der Sohn des Joas, der König von Juda, lebte nach dem Tode
    Joas', des Sohnes Joahas', des Königs von Israel, noch fünfzehn Jahre lang.
  eng-JPS: And Amaziah the son of Joash king of Judah lived after the death of Joash
    son of Jehoahaz king of Israel fifteen years.
  srp-1865: I poživje Amasija sin Joasov car Judin po smrti Joasa sina Joahaza cara
    Izrailjeva petnaest godina.
  lug-lug: Awo Amaziya mutabani wa Yowaasi kabaka wa Yuda n’awangaala emyaka emirala
    kkumi n’ettaano, oluvannyuma olw’okufa kwa Yowaasi mutabani wa Yekoyakaazi, kabaka
    wa Isirayiri.
  heb-heb: ויחי אמציהו בן יואש מלך יהודה אחרי מות יואש בן יהואחז מלך ישראל חמש עשרה
    שנה׃
  ben-IRV: ইস্রায়েলের রাজা যিহোয়াহসের ছেলে যোয়াশের মৃত্যুর পরে যিহূদার রাজা যোয়াশের
    ছেলে অমৎসিয় আরও পনেরো বছর বেঁচে ছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਅਮਸਯਾਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਹਾਜ਼ ਦੇ ਪੁੱਤਰ ਯਹੋਆਸ਼
    ਦੇ ਮਰਨ ਦੇ ਪਿੱਛੋਂ ਪੰਦਰਾਂ ਸਾਲ ਜੀਉਂਦਾ ਰਿਹਾ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယောခတ် သား ယဟောရှ သေ သောနောက် ၊ ယုဒ ရှင်ဘုရင် ယောရှ သား
    အာမဇိ သည် တဆယ် ငါး နှစ် အသက်ရှင် သေး၏။
  hmo-hmo: King Iehoasa, Israela ena king ia mase murinai, Amasaia, Iuda ena king
    be ma lagani 15 ia mauri noho, vadaeni ia danu ia mase.
  urd-urd: और शाह — ए — यहूदाह अमसियाह बिन यूआस, शाह — ए — इस्राईल यूआस बिन यहूआख़ज़
    के मरने के बाद पंद्रह साल ज़िन्दा रहा।
  rus-SYN: И жил Амасия, сын Иоасов, царь Иудейский, по смерти Иоаса, сына Иоахазова,
    царя Израильского, пятнадцать лет.
  bqc-SIM: Yudaↄ kí Amazia kɛ̀ Yehoasi gaa gbɛa wɛ̃̀ gɛ̃oɛ.
  tcz-CHONGTHU: Judah lengpa Joash chapa Amaziah Israel lengpa Jehoahaz chapa Joash
    thijouvin kum 15 ahing nalaijjin ahi
  mar-mar: यहोआहाजाचा पुत्र इस्राएलाचा राजा योवाश याच्या मृत्यूनंतर अमस्या पंधरा वर्षे
    जगला. अमस्याचे पिता म्हणजे यहूदाचा राजा योवाश.
  qub-qub: Joacazpa wamran Israelpa raynin Joás wañushanpitapis Judäpa raynin Joaspa
    wamran Amasiasga cawaran chunca pichgan (15) wataraj.
  bqp-bqp: Isirelibɑn sinɑ boko Yoɑsi, Yoɑkɑsin biin gɔɔn biru, Amɑsiɑ, Yudɑbɑn sinɑ
    boko Yoɑsin bii, u mɑɑ kuɑ wɔ̃ɔ wɔkurɑ nɔɔbu bɑndu sɔɔ.
  hat-hat: Amasya, wa peyi Jida a, te viv kenzan ankò apre lanmò Joas, pitit Joakaz,
    wa peyi Izrayèl la.
  eng-BSB: Amaziah son of Joash king of Judah lived for fifteen years after the death
    of Jehoash son of Jehoahaz king of Israel.
  eng-WEBPB: Amaziah the son of Joash, king of Judah, lived for fifteen years after
    the death of Joash, son of Jehoahaz, king of Israel.
  kbq-kbq: Hagi Israeli kini ne' Jehoahasi nemofo Joasi'ma fritegeno'a, Juda kini
    ne' Joasi nemofo Amasia'a 15ni'a kafu mani'ne.
  nhe-BL: Pero Tlanahuatijquetl Amasías tlen eliyaya icone nopa Tlanahuatijquetl Joás
    tlen tlali Judá noja itztoya seyoc 15 xihuitl quema ya mijqui Tlanahuatijquetl
    Joás tlen elqui icone Tlanahuatijquetl Joacaz tlen tlali Israel.
  gub-BL: Zeoaz Zeoakaz ta'yr Izaew wanuwihawete imàno re Amazi Zuta wanuwihawete
    umumaw amo 15 kwarahy wiko pà a'e.
  eng-DRA: And Amasias the son of Joas king of Juda lived, after the death of Joas
    the son of Joachaz king of Israel, fifteen years.
