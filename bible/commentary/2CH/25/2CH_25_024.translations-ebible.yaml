verse: 2CH.025.024
translations:
  mal-C: ഓബേദ്-ഏദോമിന്റെ സൂക്ഷിപ്പിൽ ദൈവാലയത്തിൽ ഉണ്ടായിരുന്ന സ്വർണവും വെള്ളിയും മറ്റുപകരണങ്ങളും
    അദ്ദേഹം എടുത്തുകൊണ്ടുപോയി. അതോടൊപ്പം കൊട്ടാരഭണ്ഡാരവും ജാമ്യത്തടവുകാരെയും അദ്ദേഹം
    കൈയടക്കി. ഇവയെല്ലാമായി അദ്ദേഹം ശമര്യയിലേക്കു മടങ്ങി.
  deu-TKW: Und er nahm alles Gold und Silber und alle Geräte, die sich im Tempel Gottes
    bei Obed Edom vorfanden, sowie die Schätze des königlichen Palastes und die Geiseln
    und kehrte nach Samaria zurück.
  lin-lin: Joasi akamataki palata nyonso, wolo nyonso mpe biloko nyonso oyo ezalaki
    kati na Tempelo ya Nzambe oyo Obedi-Edomi azalaki kobatela, kati na bibombelo
    ya ndako ya mokonzi ; akangaki bato na bowumbu mpe azongaki na Samari.
  eng-LSV: and [takes] all the gold, and the silver, and all the vessels that are
    found in the house of God with Obed-Edom, and the treasures of the house of the
    king, and the sons of the pledges, and turns back to Samaria.
  eng-GNV: And he tooke all the gold and the siluer, and all the vessels that were
    found in the house of God with Obed Edom, and in the treasures of the Kings house,
    and the children that were in hostage, and returned to Samaria.
  eng-WEBSTER: And he took all the gold and the silver, and all the vessels that were
    found in the house of God with Obed-edom, and the treasures of the king's house,
    the hostages also, and returned to Samaria.
  nhw-BL: Huan nojquiya quincuilijque nochi tlamantli tlen oro huan plata catli eltoya
    ipan itiopa Toteco Dios, catli quimocuitlahuiyaya Obed Edom, huan nochi catli
    eltoya ipan nopa caltlanahuatili. Nojquiya quinhuicaque miyac tlacame, huan nojquiya
    quihuicaque Obed Edom. Huan mocuepque altepetl Samaria.
  swh-ONEN: Akachukua dhahabu yote, fedha na vyombo vyote vilivyopatikana katika Hekalu
    la Mungu, ambavyo vilikuwa chini ya uangalizi wa Obed-Edomu, pamoja na hazina
    za jumba la mfalme na mateka, kisha akarudi Samaria.
  bba-bba: Mɑ Yoɑsi wi, u wurɑ kɑ sii ɡeesu ɡurɑ kɑ sɑ̃ɑ yerun ɡɑ̃ɑ ɡee ni nu wɑ̃ɑ
    Obɛdi Edɔmun yɛnuɔ kɑ sere mɑɑ sinɑ kpɑɑrun ɑrumɑni. Mɑ u ɡɑbu mɔɔru mwɛɛrɑ u
    kɑ ɡɔsirɑ win wuuɔ Sɑmɑriɔ.
  eng-KJVCPB: And he took all the gold and the silver, and all the vessels that were
    found in the house of God with Obed-edom, and the treasures of the king’s house,
    the hostages also, and returned to Samaria.
  luo-luo: Nokawo dhahabu gi fedha duto kod gik moko duto mane oyudo e hekalu mar
    Nyasaye mane Obed-Edom orito kaachiel gi keno mar ruoth kod ji moko mano mako
    e lweny, bangʼe nodok e piny Samaria.
  meu-meu: Ia ese danu gold bona silver idoinai bona ḡau iboudiai Dirava ena dubu
    ai e davari ḡaudia, na e abidia, bona Obed-edom danu e abia, idia ida. Ia ese
    pavapava ena ruma kohuna namo-hereadia e dadidia, bona abi-mauri taudia danu;
    bena Samaria e lou lao.
  npi-ULB: तिनले ओबेद-एदोमको जिम्‍मामा राखिदिएका, परमप्रभुको मन्‍दिरमा भेट्टाइएका
    सबै सुन र चाँदी र सबै भाँडाहरू, र राजमहलमा भएका बहुमूल्‍य थोकहरू र कैदीहरूलाई
    पनि लगे, र सामरियामा फर्के ।
  yor-yor: Ọba kó gbogbo wúrà àti fàdákà àti gbogbo ohun èlò tí wọ́n rí ni ilé Ọlọ́run
    tí ọ́ wà ní àbojútó Obedi-Edomu, lápapọ̀ pẹ̀lú àwọn ìṣúra ààfin àti àwọn ògo pẹ̀lú,
    ó sì padà lọ sí Samaria.
  pes-OPCB: او عده‌ای را گروگان گرفت و تمام طلا و نقره و لوازم خانهٔ خدا را که نگهداری
    آنها به عهدهٔ عوبید ادوم بود و نیز موجودی خزانه‌های کاخ سلطنتی را برداشته، به
    سامره بازگشت.
  tgl-ULB: Kinuha niya lahat ng ginto at pilak, lahat ng kagamitan na matatagpuan
    sa tahanan ng Diyos na kay Obed-Edom, at ang mahahalagang mga kagamitan sa tahanan
    ng hari, kasama ang mga bihag at bumalik sa Samaria.
  hui-hui: Gialai halu tanoha anda puwa Kini Yahoasa ibugua muni ngolo silibaru bibahende
    tanoha wiaru damene mo yai hene. Ani mo yai halu Anduane Homogonaga andaha anda
    puwa gabobi ndisibi bibahende Obededomo aguaneneme handaya ho hene wiaru mo yalu
    muni mbiraleru kini andagaha wiarubi mo yai dege hene. Ani bialu agali haguane
    maru Yuda dindiha hearu minu garabaya biai howa ibugua agali haguane biaru garabaya
    haru ha mbirale mo yayaruni ya bialu Samaria tano dai bini.
  mya-mya: သူ​သည်​သြ​ဗ​ဒေ​ဒုံ​၏​သား​မြေး​များ​စောင့် ကြပ်​သော​ဗိ​မာန်​တော်​ထဲ​ရှိ
    ရွှေ၊ ငွေ၊ ဗိ​မာန် တော်​အ​သုံး​အ​ဆောင်​ဟူ​သ​မျှ​နှင့်​နန်း​တော် ရှိ​ဘဏ္ဍာ​များ​ကို​ယူ​၍
    ရှ​မာ​ရိ​မြို့​သို့​ပြန် သွား​တော်​မူ​၏။ မင်း​ကြီး​သည်​ဋ္ဌား​စား​ခံ များ​ကို​လည်း​ခေါ်​ဆောင်​ခဲ့​၏။
  bod-N: ཡང་ཨོ་བེད་ཨེ་དོམ་གྱིས་སྲུང་བའི་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་གི་གསེར་དངུལ་དང་ཡོ་བྱད།
    དེ་མིན་རྒྱལ་པོའི་ཕོ་བྲང་ནང་གི་གཏེར་རྣམས་ཀྱང་ཁྱེར་ཏེ། མི་མང་པོ་མི་གཏའ་རུ་བཟུང་ནས་སཱ་མར་ཡ་རུ་ལོག་གོ
    །
  sna-sna: Akatora goridhe nesirivha yose nemidziyo yose yakawanikwa mutemberi yaMwari
    zvaichengetwa naObhedhi-Edhomu, pamwe chete nepfuma yose yaiva mumuzinda navanhu
    vorubatso, uye vakadzokera kuSamaria.
  spa-BLM: Tomó todo el oro y la plata, y todos los utensilios que se encontraban
    en la casa de Dios con Obed-Edom, y los tesoros de la casa del rey, y los rehenes,
    y regresó a Samaria.
  cac-cac: Ix yic'anpaxb'at q'uen oro eb', q'uen plata yed' juntzan̈xo tas ay d'a
    yol stemplo Dios, aton juntzan̈ stan̈vej eb' yin̈tilal vin̈aj Obed-edom. Ix yic'paxb'at
    jantacn̈ej b'eyumal ay d'a spalacio vin̈ rey chi' eb'. Ix yic'anpaxb'at juntzan̈
    anima eb' icha presoal ayic ix pax eb' d'a Samaria. Ix ac'ji pural vin̈aj Amasías
    chi' yuj vin̈aj Joás yochcan vach'c'olal yed'oc.
  swh-ULB: Akachukua dhahabu na fedha zote, vitu vyote vilivyoonekana akatika nyumba
    aya Mungu kwa Obedi Edomu, na vitu vya thamanai katika nyumba ya mfalme, na mateka
    pia, na akarudi Samaria.
  bel-bel: і ўзяў усё золата і срэбра, і ўвесь посуд, які быў у доме Божым у Авэд-Эдома,
    і скарбы дома царскага, і заложнікаў, і вярнуўся ў Самарыю.
  deu-ELBBK: Und er nahm alles Gold und Silber und alle Geräte, die sich im Haus Gottes
    bei Obed-Edom vorfanden, und die Schätze des Hauses des Königs und Geiseln und
    kehrte nach Samaria zurück.
  mbb-OT: Mibpenguwa zin is langun he menge vulawan, pelata, wey menge gelemiten he
    neehè din duen te valey te Megbevayà he ed-etimanen dengan ni Obed Edom. Mibpenguwa
    zin daan is menge ketiǥeyunan diyà te turuǥan. Mid-uwit din heini wey is menge
    vihag din te ked-ulì din diyà te Samaria.
  mal-2015: അവൻ ദൈവാലയത്തിൽ ഓബേദ്-എദോമിന്റെ പക്കൽ കണ്ട എല്ലാപൊന്നും വെള്ളിയും സകലപാത്രങ്ങളും
    രാജധാനിയിലെ ഭണ്ഡാരവും എടുത്തു ജാമ്യക്കാരെയും പിടിച്ചു ശമര്യയിലേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: Iľa odarik savoro somnakaj, rup the savore vzacna veci, so arakhle andro
    Chramos le RAJESKRO, save stražinenas o potomki le Obed-Edomoskre. Iľa the o barvaľipen
    andral o pokladňi le palaciskre, zaiľa varesave manušen a geľa pale andre Samarija.
  pes-OPV: و تمامی طلا و نقره و تمامی ظروفی را که در خانه خدا نزد (بنی ) عوبید ادوم
    ودر خزانه های خانه پادشاه یافت شد و یرغمالان را گرفته، به سامره مراجعت کرد.
  ron-1924: А луат тот аурул ши арӂинтул, ши тоате васеле каре се афлау ын Каса луй
    Думнезеу, ла Обед-Едом, ши вистиерииле касей ымпэратулуй. А луат ши остатичь ши
    с-а ынторс ла Самария.
  ben-OBCV: ওবেদ-ইদোমের তত্ত্বাবধানে থাকা ঈশ্বরের মন্দিরের সব সোনারুপো ও সব জিনিসপত্র
    এবং সেগুলির সাথে সাথে প্রাসাদের ধনসম্পত্তিও হাতিয়ে নিয়ে এবং কয়েকজনকে পণবন্দি
    করে তিনি শমরিয়ায় ফিরে গেলেন।
  som-som: Oo wuxuu qaatay dahabkii iyo lacagtii oo dhan, iyo weelashii guriga Ilaah
    laga helay oo Cobeed Edoom la yiil oo dhan, iyo khasnadiihii guriga boqorka, oo
    dadna cudhaadh ahaan buu u kaxaystay, markaasuu Samaariya ku noqday.
  lat-VUC: Omne quoque aurum et argentum, et universa vasa quæ repererat in domo Dei,
    et apud Obededom in thesauris etiam domus regiæ, necnon et filios obsidum, reduxit
    in Samariam.
  eng-ASVBT: And he took all the gold and silver, and all the vessels that were found
    in the house of God with Obed-edom, and the treasures of the king’s house, the
    hostages also, and returned to Samaria.
  ita-1885: E prese tutto l'oro e l'argento, e tutti i vasellamenti che si trovarono
    nelle Casa di Dio, appo Obed-Edom, e ne' tesori della Casa del re; prese eziandio
    stadichi; poi se ne ritornò in Samaria.
  eng-LXXUP: And he took all the gold and the silver, and all the vessels that were
    found in the house of the Lord and with Obed-edom, and the treasures of the king’s
    house, and the hostages, and he returned to Samaria.
  eng-ULB: He took all the gold and silver, all the objects that were found in the
    house of God with Obed Edom, and the valuable things in the king's house, with
    hostages also, and returned to Samaria.
  spa-VBL: Se llevó todo el oro y la plata, y todos los artículos encontrados en el
    Templo de Dios que habían sido cuidados por Obed-edom y en los tesoros del palacio
    real, así como algunos rehenes, y luego regresó a Samaria.
  fra-_FOB: Il prit tout l'or et l'argent, et tous les vases qui furent trouvés dans
    la maison de Dieu, sous la garde d'Obed-Édom, et les trésors de la maison du roi,
    et des otages; et il s'en retourna à Samarie.
  mal-mal: അവൻ ദൈവാലയത്തിൽ ഓബേദ്-ഏദോമിന്റെ പക്കൽ കണ്ട പൊന്നും വെള്ളിയും സകലപാത്രങ്ങളും
    രാജധാനിയിലെ അമൂല്യ വസ്തുക്കളും എടുത്ത് തടവുകാരുമായി ശമര്യയിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Jitnā bhī sonā, chāṅdī aur qīmtī sāmān Rab ke ghar aur shāhī mahal ke ḳhazānoṅ
    meṅ thā use us ne pūre kā pūrā chhīn liyā. Us waqt Obed-adom Rab ke ghar ke ḳhazāne
    saṅbhāltā thā. Yuās lūṭā huā māl aur bāz yarġhamāloṅ ko le kar Sāmariya wāpas
    chalā gayā.
  suz-BL: मेकोमी ओबेद-एदोम आ खाल पशो परमप्रभु आ खिंम बाक्‍शो सुन चांदी, ग्‍योंबपुकी
    नु पिप आ खिंम बाक्‍शो सुन चांदी शुश क्‍येट लाइब थोव़कपुकी नु मुर आन कली ग्‍याइश्‍शा
    लाइश्‍शा, सामरीया लेम्‍माक्‍त। पिप आ मुर आन कली यो ग्‍याइश्‍शा लाइश्‍शा, सामरीया
    लेम्‍माक्‍त। इतिहास २६:१३,१५
  ita-1927: E prese tutto l’oro e l’argento e tutti i vasi che si trovavano nella
    casa di Dio in custodia di Obed-Edom, e i tesori della casa del re; prese pure
    degli ostaggi, e se ne tornò a Samaria.
  ckb-ckb: هەموو زێڕ و زیو و قاپوقاچاغەکانی ناو پەرستگای خودا کە لەلای عوبێد ئەدۆم
    بوو، هەروەها گەنجینەکانی کۆشکی پاشا و بارمتەکانی برد و گەڕایەوە سامیرە.
  eng-BBE: And he took all the gold and silver and all the vessels which were in the
    house of the Lord, under the care of Obed-edom, and all the wealth from the king's
    house, as well as those whose lives would be the price of broken faith, and went
    back to Samaria.
  kan-OKCV: ಅವನು ಓಬೇದ್ ಏದೋಮನ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಸಿಕ್ಕಿದ ಸಕಲ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ,
    ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ, ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳನ್ನೂ ಬಂಧಿತರಾದವರನ್ನೂ ತೆಗೆದುಕೊಂಡು ಸಮಾರ್ಯಕ್ಕೆ
    ಹಿಂದಿರುಗಿದನು.
  tam-2017: தேவனுடைய ஆலயத்தில் ஓபேத் ஏதோமிடம் கிடைத்த சகல பொன்னையும், வெள்ளியையும்,
    பணிமுட்டுகளையும், ராஜாவின் அரண்மனைப் பொக்கிஷங்களையும், பிணைக்கைதிகளையும் பிடித்துக்கொண்டு
    சமாரியாவுக்குத் திரும்பிப்போனான்.
  spa-RV-1909: Asimismo tomó todo el oro y plata, y todos los vasos que se hallaron
    en la casa de Dios en casa de Obed-edom, y los tesoros de la casa del rey, y los
    hijos de los príncipes, y volvióse á Samaria.
  ron-BTF: Și a luat tot aurul și argintul și toate vasele care s-au găsit în casa
    lui Dumnezeu cu Obed-Edom și tezaurele casei împăratului, de asemenea ostaticii,
    și s-a întors în Samaria.
  eng-WEBP: He took all the gold and silver, and all the vessels that were found in
    God’s house with Obed-Edom, and the treasures of the king’s house, and the hostages,
    and returned to Samaria.
  eng-FBV: He carried away all the gold and silver, and all the articles found in
    God's Temple that had been looked after by Obed-edom and in the treasuries of
    the king's palace, as well as some hostages, and then returned to Samaria.
  nld-1939: Bovendien nam hij al het goud en zilver en het vaatwerk, dat door Obed-Edom
    in de tempel van God en in de schatkamers van het koninklijk paleis bewaard werd,
    en keerde met gijzelaars naar Samaria terug.
  nch-BL: Huan nojquiya quincuilijque nochi tamanti ten oro huan plata cati eltoya
    ipan itiopa Toteco Dios, cati quimocuitahuiyaya Obed Edom, huan nochi cati eltoya
    ipan nopa caltanahuatili. Nojquiya quinhuicaque miyac tacame, huan nojquiya quihuicaque
    Obed Edom. Huan mocuetque ipan altepet Samaria.
  vie-1934: Người lấy hết vàng, bạc, và những khí dụng ở trong đền của Đức Chúa Trời,
    có Ô-bết-Ê-đôm coi giữ, cùng các bửu vật của cung vua; người cũng bắt kẻ cầm làm
    tin, rồi trở về Sa-ma-ri.
  hin-CV: ओबेद-एदोम की देखरेख में रखे परमेश्वर के भवन के सभी सोने और चांदी के बर्तन
    और राजघराने का सारा खजाना और बंदियों को लेकर शमरिया लौट गया.
  spa-BES: Y tomó todo el oro y la plata y todos los vasos que estaban en la casa
    del Señor, bajo el cuidado de Obed-edom, y todas las riquezas de la casa del rey,
    así como rehenes y volví a Samaria.
  tdx-tdx: Le tinava’e iaby o volamena naho volafoty naho o fanake nizoeñe añ’ anjomban’
    Añahare amy Ovede-edome naho am-panontonam-bara’ i anjombam-panjakaio naho ninday
    ondaty an-drohy vaho nimpoly mb’e Somerone mb’eo.
  tha-KJV: และพระองค์ทรงริบทองคำและเงินทั้งหมด และเครื่องใช้ทั้งสิ้นซึ่งพบในพระนิเวศของพระเจ้า
    ในความอารักขาของโอเบดเอโดม ทั้งคลังทรัพย์ของสำนักพระราชวัง พร​้อมกับคนประกันด้วย
    และพระองค์เสด็จกลับไปยังสะมาเรีย
  por-BR-2018: Assim tomou todo o ouro e prata, e todos os vasos que se acharam na
    casa de Deus em casa de Obede-Edom, e os tesouros da casa do rei, e os filhos
    dos príncipes, e voltou-se a Samaria.
  deu-ELO: Und er nahm alles Gold und Silber, und alle Geräte, welche sich im Hause
    Gottes bei Obed-Edom vorfanden, und die Schätze des Hauses des Königs, und Geiseln,
    und kehrte nach Samaria zurück.
  eng-WYC-2018: And he led again into Samaria all the gold and silver, and all the
    vessels that he found in the house of the Lord, and at Obededom, in the treasuries
    also of the king’s house, also and the sons of (the) hostages. (And he took back
    to Samaria all the gold and silver, and all the vessels that he found in the House
    of the Lord, under the care,or the protection, of Obededom, and also the treasures
    from the king’s house, and the hostages as well.)
  epo-epo: Kaj li prenis la tutan oron kaj arĝenton, kaj ĉiujn vazojn, kiuj troviĝis
    en la domo de Dio ĉe Obed-Edom, kaj la trezorojn de la reĝa domo, kaj ankaŭ garantiulojn,
    kaj li reiris en Samarion.
  uig-PIN: U Hudaning ɵyidǝ, Obǝd-Edom mǝs’ul bolup saⱪlawatⱪan wǝ padixaⱨning ordisidiki
    hǝzinidin tepilƣan barliⱪ altun-kümüx, ⱪaqa-ⱪuqilarni buliwaldi wǝ kepillik süpitidǝ
    birnǝqqǝ tutⱪunni elip Samariyǝgǝ yenip kǝtti.
  beo-beo: 'E da silifa amola gouli amola Debolo Diasu ganodini hawa: hamosu liligi
    (Oubede Idome egaga dunu da amo liligi sosodo aligisu) amola hina bagade diasu
    ganodini modai liligi amo huluane lale, Samelia moilai bai bagadega gaguli asi.
    Amola Yuda fi da ema bu mae doagala:ma:ne, e da Yuda dunu oda gagulaligili, Samelia
    sogega oule asi. Amo da Yuda fi ilima sisasu. Ilia da bu doagala:sea, e da amo
    gagulaligi dunu medole legema:ne sia:i. (hostages)'
  tpi-OTNT: Na Jehoas i go insait long Jerusalem na kisim olgeta gol na silva i stap
    long taun. Em i kisim tu olgeta dis na plet samting i stap long haus bilong God,
    em ol samting ol lain bilong Obetidom i save lukautim. Na tu em i kisim olgeta
    samting i stap long ol rum mani long haus bilong king. Na em i kalabusim sampela
    bikman bilong Juda na kisim ol dispela manmeri wantaim olgeta dispela samting
    na i go bek long Samaria.
  hau-SA: Ya kwashe dukan zinariya da azurfa da dukan kayayyakin da aka samu a haikalin
    Allah waɗanda suke a ƙarƙashin kulawar Obed-Edom, da kaya masu daraja na gidan
    sarki, da waɗanda aka kamo cikin yaƙi, ya kawo Samariya.
  uig-LAT: U Xudaning öyide, Obed-Édom mes’ul bolup saqlawatqan we padishahning ordisidiki
    xezinidin tépilghan barliq altun-kümüsh, qacha-quchilarni buliwaldi we képillik
    süpitide birnechche tutqunni élip Samariyege yénip ketti.
  nde-nde: Wasethatha lonke igolide lesiliva lazozonke impahla azithola ethempelini
    likaNkulunkulu ezazilindwe ngu-Obhedi-Edomi, kanye leziligugu zenotho yesigodlweni
    lezithunjwa, wasebuyela eSamariya.
  ton-ton: Pea naʻa ne ʻave ʻae koula kotoa pē mo e siliva, mo e ngaahi ipu kotoa
    pē naʻe ʻilo ʻi he fale ʻoe ʻOtua ia ʻOpeti-ʻItomi, pea mo e ngaahi koloa ʻi he
    fale ʻoe tuʻi, mo e kau fakamoʻoni foki, pea tafoki ia ʻo ʻalu ki Samēlia.
  ces-1613: A pobrav všecko zlato a stříbro i všecko nádobí, kteréž se nalezlo v domě
    Božím u Obededoma, a v pokladích domu královského, také i ty, kteříž byli v zástavě,
    navrátil se do Samaří.
  eng-WMB: He took all the gold and silver, and all the vessels that were found in
    God’s house with Obed-Edom, and the treasures of the king’s house, and the hostages,
    and returned to Samaria.
  tam-TCV: ஓபேத் ஏதோமின் பொறுப்பில் கொடுக்கப்பட்டிருந்த இறைவனின் ஆலயத்தில் காணப்பட்ட
    தங்கத்தையும், வெள்ளியையும், எல்லாப் பொருட்களையும் யோவாஸ் எடுத்துக்கொண்டான். அத்துடன்
    அரச அரண்மனை திரவியங்களையும், பிணைக்கைதிகளையும் பிடித்துக்கொண்டு சமாரியாவுக்குத்
    திரும்பிப்போனான்.
  ceb-ULB: Gipakuha niya ang tanang bulawan ug plata, ang tanang mga kabtangan nga
    makit-an sa puluy-an sa Dios nga anaa kang Obed Edom, ug ang bililhong mga butang
    sa puluy-an sa hari, uban usab ang mga bihag ug mibalik ngadto sa Samaria.
  pol-UBG: I zabrał całe złoto i srebro oraz wszystkie naczynia, które znajdowały
    się w domu Bożym u Obed-Edoma i w skarbcach domu królewskiego, a także zakładników,
    i wrócił do Samarii.
  urd-GVU: جتنا بھی سونا، چاندی اور قیمتی سامان رب کے گھر اور شاہی محل کے خزانوں میں
    تھا اُسے اُس نے پورے کا پورا چھین لیا۔ اُس وقت عوبید ادوم رب کے گھر کے خزانے سنبھالتا
    تھا۔ یوآس لُوٹا ہوا مال اور بعض یرغمالوں کو لے کر سامریہ واپس چلا گیا۔
  deu-1912: Und alles Gold und Silber und alle Gefäße, die vorhanden waren im Hause
    Gottes bei Obed-Edom und in dem Schatz im Hause des Königs, und die Geiseln nahm
    er mit sich gen Samaria.
  kan-2017: ಅವನು ಓಬೇದೆದೋಮನ ವಶದಲ್ಲಿದ್ದ ದೇವಾಲಯದ ಎಲ್ಲ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು, ಪಾತ್ರೆಗಳನ್ನು,
    ಅರಸನ ಅರಮನೆಯ ಭಂಡಾರಗಳಲ್ಲಿದ್ದುದೆಲ್ಲವನ್ನು ತೆಗೆದುಕೊಂಡು, ಹೊಣೆಗಾರರಾದ ಕೆಲವರನ್ನು ಸೆರೆ ಹಿಡಿದು
    ಸಮಾರ್ಯಕ್ಕೆ ಹಿಂದಿರುಗಿದನು.
  yap-yap: Me fek nga Samaria urngin e gol nge silber nu lan fare Tempel nge gathon
    ni i matnagiy e pi’in owchen Obed Edom, nge machaf u tafen e pilung. Ma ku errogon
    e girdi’ niki fek boch ngar uned ngak.
  hlt-MCSB: Te vaengah sui neh cak boeih khaw, Obededom neh Pathen im kah a hmuh hnopai
    boeih khaw, manghai im kah thakvoh te khaw, hlangtlan ca rhoek te khaw Samaria
    la a mael puei.
  mdy-ETH: ዒኢካፓ ዒ ዴንቄ ዎርቆንታ ቢሮንታ ቢያ፥ ዖቤድዔዶኦሜ ዓሳ ካፓ ጌኤዦ ማኣሮይዳ ካኣዦ ካኣሽኮ ባኮ ቢያሢንታ ካኣቱሞ
    ማኣሮይዳ ዓኣ ባኮ ቢያ ጫኣኒ ሳማሪያ ማዒ ዴንዴኔ፤ ዓይሢ ማሂ ዒዚ ዲዔ ዓሶዋ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Ɔtasee sikakɔkɔɔ ne dwetɛ ne nneɛma ahodoɔ a ɛwɔ Onyankopɔn Asɔredan
    mu a na Obed-Edom hwɛ so no nyinaa. Afei, ɔfaa adekoradan a na ɛwɔ ahemfie hɔ
    mu nneɛma kaa nnommumfoɔ no ho, na ɔsane kɔɔ Samaria.
  eng-WEBU: He took all the gold and silver, and all the vessels that were found in
    God’s house with Obed-Edom, and the treasures of the king’s house, and the hostages,
    and returned to Samaria.
  wal-wal: Laalidi Xoossaa Beeta Maqidasiyan de7iya worqqaanne biraa ubbaa, Obeedi-Eedooma
    zerettai naagiyo miishshaanne kawo keettan de7iya miishshaa ubbaa ekkiis; qassi
    iggitiyaa oiqettida asatakka ekkidi, Samaariyaa simmiis.
  spa-PDDPT: Tomó todo el oro, la plata y todos los utensilios que fueron hallados
    en la Casa de ʼElohim a cargo de Obed-edom, y también los tesoros del palacio
    real. Tomó rehenes y volvió a Samaria.
  gun-gun: Tetã gui oipe'apa avi ouro, prata ha'e mba'emo ryru Senhor ropy Obede-Edom
    openaague, ha'e huvixa ro py mba'emo omoĩ porã mbyre ha'e javi. Ogueraa avi avakue
    mba'emo re omboekovia va'erã. Ha'e gui ma Samaria tetã katy ju ojevy.
  ilo-ULB: Innalana dagiti amin a balitok ken pirak, dagiti amin a banag iti balay
    ti Dios a banbantayan dagiti kaputotan ni Obed Edom, ken dagiti napapateg a banbanag
    iti balay ti ari, nangala pay kadagiti tattao a kas balud sada nagsubli idiay
    Samaria.
  kpg-kpg: Mee gu gaiaa guu kae gi Samaria nia goolo mono silber huogodoo i lodo di
    Hale Daumaha, mo nia goloo di Hale Daumaha ala nogo hagaloohi go nia hagadili
    o Obed Edom, mo nia maluagina goolo o di hale di king. Mee guu lahi labelaa dalia
    ia ana daangada ala belee hui gi muli go digau Judah ga haga mehede laa.
  uig-ARA: ئۇ خۇدانىڭ ئۆيىدە، ئوبەد-ئېدوم مەسئۇل بولۇپ ساقلاۋاتقان ۋە پادىشاھنىڭ ئوردىسىدىكى
    خەزىنىدىن تېپىلغان بارلىق ئالتۇن-كۈمۈش، قاچا-قۇچىلارنى بۇلىۋالدى ۋە كېپىللىك سۈپىتىدە
    بىرنەچچە تۇتقۇننى ئېلىپ سامارىيەگە يېنىپ كەتتى.
  sus-sus: A naxa xɛɛma, gbeti, nun yirabase birin tongo Ala xa banxi kui, Obedo Edon
    ɲɛngi nu saxi naxee xɔn ma. A man naxa mangɛ xa naafuli tongo a xa banxi kui.
    A naxa mixi ndee fan tongo, a gbilen Samari.
  pon-2006: E ahpw ketikilahng Sameria ni mwowmen dipwisou lohdi kohl oh silper koaros
    en nan Tehnpas Sarawio, dipwisoun nan Tehnpas Sarawio me kadaudok en Oped Edom
    kan kin apwahpwalih, oh dipwisou kesempwal akan en nan tehnpesen nanmwarki. E
    pil ketikihda aramas ekei me e irehdi sang ar saledek pwe kupwure en pweida.
  ksd-ksd: Ma i ga kap pa ra goled ma ra silva par, ma ra umana la nina di ga tadav
    diat ta ra kuba i God pire Obed-Edom, ma ra umana ngatngat na magit ta ra kuba
    i ra king; ma i ga kap bula ra tarai upi ra kikia, ma i ga lilikun uro Samaria.
  tur-YTC: Tanrı'nın evinde, Oved Edom'la bulunan bütün altını, gümüşü, kapları, kral
    evinin hazinelerini ve rehineleri alıp Samariya'ya döndü.
  grc-BRENT: Καὶ πᾶν τὸ χρυσίον καὶ τὸ ἀργύριον, καὶ πάντα τὰ σκεύη τὰ εὑρεθέντα ἐν
    οἴκῳ Κυρίου καὶ παρὰ τῷ Ἀβδεδὸμ, καὶ τοὺς θησαυροὺς οἴκου τοῦ βασιλέως, καὶ τοὺς
    υἱοὺς τῶν συμμίξεων, καὶ ἐπέστρεψεν εἰς Σαμάρειαν.
  ind-AYT: Dia mengambil semua emas, perak, dan semua peralatan yang ada di bait Allah
    dan yang berada di bawah pengawasan keluarga Obed-Edom, juga perbendaharaan istana
    raja dan para tawanan. Lalu, dia kembali ke Samaria.
  nya-nya: Iye anatenga golide ndi siliva yense ndi zida zonse zimene zimapezeka mʼNyumba
    ya Mulungu zimene ankazisamalira Obedi-Edomu, pamodzinso ndi chuma cha mʼnyumba
    yaufumu ndipo anatenga anthu ngati chikole.
  hrv-hrv: Uzevši sve zlato, srebro i posuđe što se nalazilo u Domu Božjem kod Obed
    Edoma i u riznici kraljevskog dvora, povrh toga i taoce, vrati se u Samariju.
  mps-mps: Tama Jehoas aga Jerusalem tomoba pelama, tama te taunde munaluali te gol
    me silva dabe tigidali tama sali. Agai te Godigo tempel bede dis o pou dabe me
    siyu, me plet dabe me siyu yali, te Obetidomgo hanigo tonalubo nai dabe. Tama
    me agai kingo mone mubo be habude munalubo nai dabe sali. Tama agai te Juda dabego
    tobolu bidi dabe me kalabus elama, augwaligo oda selama, te Samariaba ma sela
    pali.
  tpi-tpi: Na Jehoas i go insait long Jerusalem na kisim olgeta gol na silva i stap
    long taun. Em i kisim tu olgeta dis na plet samting i stap long haus bilong God,
    em ol samting ol lain bilong Obetidom i save lukautim. Na tu em i kisim olgeta
    samting i stap long ol rum mani long haus bilong king. Na em i kalabusim sampela
    bikman bilong Juda na kisim ol dispela manmeri wantaim olgeta dispela samting
    na i go bek long Samaria.
  dan-1931: og han tog alt det Guld og Sølv og alle de Kar, der fandtes i Guds Hus
    hos Obed-Edom og i Skatkammeret i Kongens Palads; desuden tog han Gidsler og vendte
    så tilbage til Samaria.
  vie-OVCB: Ông thu tóm vàng bạc, dụng cụ trong Đền Thờ Đức Chúa Trời do Ô-bết Ê-đôm
    coi giữ. Ông cũng chiếm đoạt các báu vật hoàng cung, cùng các con tin đem về Sa-ma-ri.
  guj-2017: તેણે ઈશ્વરના સભાસ્થાનમાંથી બધું સોનુંચાંદી તથા જે સર્વ પાત્રો તેને મળ્યા
    હતાં તે, રાજાના મહેલમાંથી કિંમતી વસ્તુઓ લઈ લીધી તે તથા ઓબેદ-અદોમના કુટુંબને તથા
    થોડા કેદીઓને લઈને સમરુન પાછો ફર્યો.
  pon-2006A: E ahpw ketikilahng Sameria ni mwowmen dipwisou lohdi kohl oh silper koaros
    en nan Tehnpas Sarawio, dipwisoun nan Tehnpas Sarawio me kadaudok en Oped Edom
    kan kin apwahpwalih, oh dipwisou kesempwal akan en nan tehnpesen nanmwarki. E
    pil ketikihda aramas ekei me e irehdi sang ar saledek pwe kupwure en pweida.
  por-BRBSL: Ele levou todo o ouro e prata, e todos os vasos que foram encontrados
    na casa de Deus com Obede-Edom, e os tesouros da casa do rei, e os reféns, e voltou
    para Samaria.
  cth-cth: Hatnavah, sui, ngun hoi hnopai pueng Obededom hoi Cathut im dawk e a hmu
    e hnopai pueng siangpahrang im dawk a pâkhueng e hnopai naw hoi san lah man e
    hai, Samaria lah a bankhai.
  twi-twi: Ɔtasee sikakɔkɔɔ ne dwetɛ ne nneɛma ahorow a ɛwɔ Onyankopɔn Asɔredan mu
    a na Obed-Edom hwɛ so no nyinaa. Afei, ɔfaa adekoradan a na ɛwɔ ahemfi hɔ mu nneɛma
    kaa nnommum no ho, na ɔsan kɔɔ Samaria.
  hlt-hlt: Te vaengah sui neh cak boeih khaw, Obededom neh Pathen im kah a hmuh hnopai
    boeih khaw, manghai im kah thakvoh te khaw, hlangtlan ca rhoek te khaw Samaria
    la a mael puei.
  tbz-SIM: Kòo túótɛ́ mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ tinɛntì tìì kó dimɑ̀ɑ̀ bo Kuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ nɛ̀ Obɛdi-Edɔmmu kpɛti nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kpɛti, kɛ́túótɛ́nɛ̀
    bɛ̀ pĩ̀ḿmú bɛ̀ mudoò miɛkɛ kɛ́kònnɛ̀ Sɑmmɑrii.
  msy-2020: Ezɨ Jehoas Jerusalemɨn aven ghua, golba ko silvan nguibar ekiamɨn itiba
    bar ada ini. A uaghan itarir ekiaba ko itarir igharazir Ikiavɨra Itir Godɨn Dɨpenimɨn
    itiba, ko atrivimɨn dɨpenimɨn mongezir dagɨaba bar ada ini. Egha a uaghan Obetidom
    ko Judan gumazir ekiar maba isa kalabuziabar mɨn me atɨgha kamaghɨn Amasia mɨgei,
    “Amasia, nɨ uam Israelia e mɨsoghsɨ nɨghnɨghan markɨ. Nɨ kamaghɨn damightɨ, kɨ
    nɨn gumazir ekiabav sueghtɨ, me arɨghiregham.” An akar kam mɨkemegha gɨvagha,
    gumazir ekiar kaba ko gumazamizir maba ko bizir iniziba sara inigha ua Samarian
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑsɩ kuu wʋlɑ nɑ liɣitee nyǝɣǝtʋnɑɑ, nɑ wontunɑɑ kʋpɑntʋnɑɑ mpɑ
    pɑɑ wɛ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ Opɛtɩ-Ɩ́tɔm kiŋ tɔ. Nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncooŋ. Nɑ
    ɩ́ kuu yǝlɑɑ tɔtɔ, nɑ ɩ́ ponɑ Sɑmɑlii.
  azb-azb: Bütün qızıl-gümüşü, Allahın məbədində Oved-Edomun ixtiyarında olan bütün
    əşyaları, sarayın xəzinələrini apardı. Girov olaraq tutduğu adamları da götürüb
    Samariyaya qayıtdı.
  eng-DBY: And he [took] all the gold and the silver, and all the vessels that were
    found in the house of God with Obed-Edom, and the treasures of the king's house,
    and hostages, and returned to Samaria.
  hin-2017: और जितना सोना चाँदी और जितने पात्र परमेश्वर के भवन में ओबेदेदोम के पास
    मिले, और राजभवन में जितना खजाना था, उस सब को और बन्धक लोगों को भी लेकर वह सामरिया
    को लौट गया।
  eng-YLT: and [taketh] all the gold, and the silver, and all the vessels that are
    found in the house of God with Obed-Edom, and the treasures of the house of the
    king, and the sons of the pledges, and turneth back to Samaria.
  eng-WYC-2017: And he led again into Samaria all the gold and silver, and all the
    vessels that he found in the house of the Lord, and at Obededom, in the treas-uries
    also of the king’s house, also and the sons of hostages.
  eng-WMBB: He took all the gold and silver, and all the vessels that were found in
    God’s house with Obed-Edom, and the treasures of the king’s house, and the hostages,
    and returned to Samaria.
  urd-GVH: जितना भी सोना, चाँदी और क़ीमती सामान रब के घर और शाही महल के ख़ज़ानों में
    था उसे उसने पूरे का पूरा छीन लिया। उस वक़्त ओबेद-अदोम रब के घर के ख़ज़ाने सँभालता
    था। युआस लूटा हुआ माल और बाज़ यरग़मालों को लेकर सामरिया वापस चला गया।
  rug-rug: Paleke pule lani sa pa Sameria sari doduru qolo, na siliva pa korapa Zelepade,
    gua tugo sari na likakalae pa korapa Zelepade saripu ta kopue koari na tutina
    e Opeti Edomu, meke sari na likakalae arilaedi koasa vetu baṉara. Tuqe vagi tie
    tugo si asa meke pule.
  gaz-gaz: Innis warqee fi meetii hunda, akkasumas miʼa mana qulqullummaa Waaqaa keessatti
    argamu kan Oobeed Edoom eegaa ture hunda, qabeenya masaraa mootummaa fi namoota
    boojiʼe illee fudhatee gara Samaariyaatti deebiʼe.
  fra-LSG: Il prit tout l’or et l’argent et tous les vases qui se trouvaient dans
    la maison de Dieu, chez Obed-Édom, et les trésors de la maison du roi; il prit
    aussi des otages, et il retourna à Samarie.
  yal-yal: Xɛmaan nun gbeti fixɛn nun se faɲin naxanye birin yi Ala Batu Banxini,
    e nun naxanye yi Obedi-Edɔn ma nɔɔn bun, a yi ne birin tongo, e nun manga banxin
    nafunle. A mɔn yi muxuna ndee suxu, a xɛtɛ Samari taani.
  haw-1868: A lawe aku ia i ke gula a pau, a me ke kala, a me na kiaha a pau i loaa
    ia ia iloko o ka hale o ke Akua me Obededoma, a me ka waiwai o ka hale o ke alii,
    a me na mea e paa ana me he poe panai la, a hoi aku la i Samaria.
  arb-NAV: وَاسْتَوْلَى عَلَى كُلِّ الذَّهَبِ وَالْفِضَّةِ وَجَمِيعِ الآنِيَةِ الْمَوْجُودَةِ
    فِي بَيْتِ اللهِ الَّتِي فِي عُهْدَةِ أَبْنَاءِ عُوبِيدَ أَدُومَ وَخَزَائِنِ قَصْرِ
    الْمَلِكِ، وَأَخَذَ رَهَائِنَ، ثُمَّ عَادَ إِلَى السَّامِرَةِ.
  ewe-ewe: Eye wòlɔ sika kple klosalowo katã kpakple ŋudɔwɔnuawo katã le Obed Edom
    si me le Yehowa ƒe gbedoxɔ me le hekpe ɖe kesinɔnu siwo katã nɔ fiasã la me kple
    awɔbamewo ŋuti yi Samaria.
  eng-LEE: And [taking] all the gold and the silver, and all the vessels that were
    found in the house of God with 'Obed-edom, and the treasures of the king's house,
    and the children of the chiefs as hostages, he returned to Samaria.
  asm-FB: তেওঁ ঈশ্বৰৰ গৃহত ওবেদ-ইদোমৰ অধীনত ৰাখি থোৱা আটাই সোণ, ৰূপ আৰু সকলো পাত্ৰ
    আৰু ৰাজগৃহৰ ভঁৰালত পোৱা বস্তুবোৰ আৰু বন্ধকস্বৰূপে দাসবোৰকো লৈ তেওঁ চমৰিয়ালৈ ঘূৰি
    গ’ল।
  sus-A: عَ نَشَ شّيمَ، فبٍتِ، نُن يِرَبَسٍ بِرِن تٌنفٌ عَلَ شَ بَنشِ كُي، عٌبٍدٌ
    عٍدٌن حّنفِ نُ سَشِ نَشٍيٍ شْن مَ. عَ مَن نَشَ مَنفّ شَ نَاقُلِ تٌنفٌ عَ شَ بَنشِ
    كُي. عَ نَشَ مِشِ ندٍيٍ قَن تٌنفٌ، عَ فبِلٍن سَمَرِ.
  fra-SBL: Il prit tout l'or et l'argent, tous les objets qui se trouvaient dans la
    maison de Dieu avec Obed-Edom, les trésors de la maison du roi et les otages,
    et il retourna à Samarie.
  hbo-hbo: וְכָֽל־הַזָּהָ֣ב וְהַכֶּ֡סֶף וְאֵ֣ת כָּל־הַ֠כֵּלִים הַנִּמְצְאִ֨ים בְּבֵית־הָאֱלֹהִ֜ים
    עִם־עֹבֵ֣ד אֱדֹ֗ום וְאֶת־אֹצְרֹות֙ בֵּ֣ית הַמֶּ֔לֶךְ וְאֵ֖ת בְּנֵ֣י הַתַּֽעֲרֻבֹ֑ות
    וַיָּ֖שָׁב שֹׁמְרֹֽון׃ פ
  kik-kik: Nake akĩoya thahabu yothe na betha, na indo ciothe iria ciarĩ thĩinĩ wa
    hekarũ ya Ngai iria ciamenyagĩrĩrwo nĩ Obedi-Edomu, hamwe na igĩĩna cia nyũmba
    ya ũthamaki, na andũ arĩa maatahĩtwo, nake agĩcooka Samaria.
  fra-NCL: Il prit tout l’or et l’argent et tous les ustensiles qui se trouvaient
    dans la maison de Dieu, chez Obédédom, et les trésors de la maison du roi ; il
    prit aussi des otages, et retourna à Samarie.
  cek-AK: Obed-Edom ih adung hoiah pakuem ih sui hoi phoisanawk, Sithaw ih im thungah
    kaom laom sabaebawk boih, siangpahrang imthung ih hmuennawk pacoengah, kaminawk
    doeh naeh moe, Samaria ah amlaem o.
  cuk-cuk: A-ukinbali, Rey-Joás, ormar, manimar, degi, bela Bab-Dummadse-goled-neg-yagi
    ibmar-ebulemalad-amilesadi susbalid. A-ibmarmala Obed-Edom akwediid. Deginbali,
    ibmar-nuegan-gargerbamalad reyneggi-amilesadi sesbalid. Degine, dule-dummagan-e-mimmigan-gasa
    sesbalid. Geb Joás, gannar Samaria-neggweburse nonikid.
  uig-CYR: У Худаниң өйидә, Обәд-Едом мәсъул болуп сақлаватқан вә падишаниң ордисидики
    ғәзнидин тепилған барлиқ алтун-күмүч, қача-қучиларни буливалди вә кепиллик сүпитидә
    бир нәччә тутқунни елип Самарийәгә йенип кәтти.
  tel-2017: అతడు దేవుని మందిరంలో ఓబేదెదోము దగ్గర ఉన్న మొత్తం వెండి, బంగారం పాత్రలన్నీ
    రాజభవనంలో ఉన్న సొమ్మంతా తీసుకు షోమ్రోనుకు తిరిగి వెళ్లి పోయాడు.
  hat-BSA: Li te pran tout lò avèk ajan ak tout zouti ki te twouve lakay Bondye a
    avèk Obed-Édom ak trezò lakay wa a, ansanm avèk prizonye yo, e te retounen Samarie.
  kos-kos: El usla gold ac silver nukewa ma oan in Tempul, oayapa kufwa lun Tempul
    su karinginyuk sin tulik natul Obed Edom, wi pac ma saok in lohm sin tokosra,
    ac el us ma inge nukewa ac folokla nu Samaria. El usla pac kutu mwet sruoh welul.
  hbo-WLC: וְכָֽל־הַזָּהָ֣ב וְהַכֶּ֡סֶף וְאֵ֣ת כָּל־הַ֠כֵּלִים הַנִּמְצְאִ֨ים בְּבֵית־הָאֱלֹהִ֜ים
    עִם־עֹבֵ֣ד אֱד֗וֹם וְאֶת־אֹצְרוֹת֙ בֵּ֣ית הַמֶּ֔לֶךְ וְאֵ֖ת בְּנֵ֣י הַתַּֽעֲרֻב֑וֹת
    וַיָּ֖שָׁב שֹׁמְרֽוֹן׃ פ
  ibo-ibo: Ọ chịkọrọ ọlaedo na ọlaọcha niile na ngwongwo niile ahụtara nʼụlọnsọ ukwu
    Chineke, nke e tinyere nʼaka Obed-Edọm ilekọta, tinyekwara akụ niile dị nʼụlọeze.
    Ọ dọọrọ ọtụtụ ndị mmadụ nʼagha, kpọrọ laghachi na Sameria.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଓବେଦ୍‍-ଇଦୋମର ଅଧୀନରେ ପ୍ରାପ୍ତ ସକଳ ସୁବର୍ଣ୍ଣ ଓ ରୌପ୍ୟ
    ଓ ସକଳ ପାତ୍ର ଓ ରାଜଗୃହର ଧନ, ମଧ୍ୟ ବନ୍ଧକ ଥିବା ଲୋକମାନଙ୍କୁ ନେଇ ଶମରୀୟାକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, Jehoas a angei ekewe kolt me silifer meinisin, pwal ekewe sepi meinisin
    mi nom lon ewe imwenfel fän tümwünüen Opet-etom o uweerela. A pwal angei ekewe
    pisek aüchea lon imwen ewe king pwal aramas o liwiniti Samaria.
  rop-rop: King Jehowesh bin gajim ola silba en gol ebrijing weya imbin faindim langa
    det Serramoni Pleis. Detlot bigininimob blanga Obedidam bin maindimbat ol detlot
    ebrijing. En imbin gajim ola brabli gudwan ebrijing brom det bigwan haus blanga
    det king en imbin deigim detlot ebrijing langa Sameriya en imbin deigimbek sambala
    prisana garram im du.
  ukr-1871: І забрав усе золото й срібло, і ввесь посуд, що знаходився в домі Божому
    в Обед-Едома, та скарби дому царського, й закладників, та й вернувся в Самарию.
  deu-1951: Und er nahm alles Gold und Silber und alle Geräte, die im Hause Gottes
    bei Obed-Edom vorhanden waren, auch die Schätze im Hause des Königs, dazu Geiseln;
    dann kehrte er nach Samaria zurück.
  eng-JPS: And he took all the gold and silver, and all the vessels that were found
    in the house of God with Obed-edom, and the treasures of the king's house, the
    hostages also, and returned to Samaria.
  srp-1865: I uze sve zlato i srebro i sve posuðe što se naðe u domu Božijem u Ovid-Edoma
    i u riznici doma carskoga, i taoce, pa se vrati u Samariju.
  lug-lug: N’atwala ezaabu n’effeeza yonna, n’ebintu ebirala byonna ebyali mu yeekaalu
    ya Katonda ebyali bikuumibwa Obededomu, wamu n’eby’obugagga eby’omu lubiri, n’abawambe,
    n’addayo e Samaliya.
  heb-heb: וכל הזהב והכסף ואת כל הכלים הנמצאים בבית האלהים עם עבד אדום ואת אצרות בית
    המלך ואת בני התערבות וישב שמרון׃
  ben-IRV: আর ঈশ্বরের গৃহে ওবেদ-ইদোমের দখলে যত সোনা, রূপা ও পাত্র পাওয়া গিয়েছিল,
    সে সমস্ত এবং রাজবাড়ীর ধন-সম্পদ ও জামিন হিসাবে কতগুলি মানুষকে নিয়ে শমরিয়াতে
    ফিরে গেলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਾਰਾ ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ ਅਤੇ ਸਾਰੇ ਭਾਂਡੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਓਬੇਦ-ਅਦੋਮ
    ਦੇ ਕੋਲੋਂ ਮਿਲੇ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਦੇ ਖਜ਼ਾਨੇ ਅਤੇ ਬੰਦੀ ਪੁਰਸ਼ਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸਾਮਰਿਯਾ
    ਨੂੰ ਮੁੜਿਆ।
  mya-JVB: ဩဗဒေဒုံ လက်တွင်၊ ဗိမာန် တော်၌ ရှိသမျှ သော ရွှေ ငွေ မှစ၍ ၊ တန်ဆာ အလုံးစုံ
    နှင့် နန်းတော် ဘဏ္ဍာ အလုံးစုံကို၎င်း၊ အာမခံ သော သူ အချို့တို့ကို၎င်း ၊ ယူ၍ ရှမာရိ
    မြို့သို့ပြန် သွား၏။
  hmo-hmo: Iehoasa ese danu Lohiabada ena Dubu Helaga dekenai idia noho golo bona
    siliva, kapusi, uro bamona gaudia, Obeda Edoma ese ia gimaia gaudia, bona king
    ena ruma ena davana bada gaudia danu be Samaria dekenai ia abia lao. Iuda abia
    mauri taudia danu unuseni ia abidia lao.
  urd-urd: और सारे सोने और चाँदी और सब बर्तनों को जो 'ओबेद अदोम के पास ख़ुदा के घर
    में मिले, और शाही महल के खज़ानों और कफ़ीलों को भी लेकर सामरिया को लौटा।
  rus-SYN: и взял все золото и серебро, и все сосуды, находившиеся в доме Божием у
    Овед-Едома, и сокровища дома царского, и заложников, и возвратился в Самарию.
  bqc-SIM: À vua ń ã́nusuo ń pↄ́ pↄ́ kú Ɔbɛdɛdↄũ kĩ́i Lua ua sɛ̀lɛ píi ń
    pↄ́ pↄ́ kú kibɛ làasiuↄ. Ɔ̃ à gbɛ̃́ↄ kũ̀kũ tàńnↄ Samali zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Aman Pathen Houin sunga kon in Sana le dangka chuleh thiljouse chu
    abonchan akichomdoh in, angahpa Obed – Edom jongchu amat than chuleh lengpa in
    na thilgun hojouse jong achommin chuleh ahingin miphabep jong Samaria langah akai
    taovin ahi
  mar-mar: सर्व सोने व रुपे तसेच मंदिरातील उपकरणे, भांडी देखील त्याने हस्तगत केली.
    देवाच्या मंदिरातील वस्तूंची देखभाल करण्याची जबाबदारी ओबेद-अदोमची होती. राजमहालातील
    वस्तूही योवाशाने लुटल्या. काहीजणांना बंदिवान केले. या सगळ्यासह तो शोमरोनला परतला.
  qub-qub: Nircur apacuran chaycho caycajtaga gorita, guellayta, ima-aycapis Diospa
    Templuncho caycajcunata. Chaycunataga Obed-edommi täpaycaran. Raypa palasyunpitapis
    ima-ayca bälejcunatapis apacuran. Waquin runacunata prësu apacurcur Samariaman
    cuticuran.
  bqp-bqp: Mɑ Yoɑsi wi, u wurɑ kɑ sii geesu gurɑ kɑ sɑ̃ɑ yerun gɑ̃ɑ gee ni nu wɑ̃ɑ
    Obɛdi Edɔmun yɛnuɔ kɑ sere mɑɑ sinɑ kpɑɑrun ɑrumɑni. Mɑ u gɑbu mɔɔru mwɛɛrɑ u
    kɑ gɔsirɑ win wuuɔ Sɑmɑriɔ.
  hat-hat: Li pran dènye bagay an lò ak an ajan li jwenn, tou sa ki te nan Tanp Seyè
    a sou kont Obèd-Edon, ak tout richès ki te nan palè a, san konte kantite moun
    li te fè prizonye tankou yon garanti. Apre sa, li tounen tounen l' lavil Samari.
  eng-BSB: He took all the gold and silver and all the articles found in the house
    of God with Obed-edom and in the treasuries of the royal palace, as well as some
    hostages. Then he returned to Samaria.
  eng-WEBPB: He took all the gold and silver, and all the vessels that were found
    in God’s house with Obed-Edom, and the treasures of the king’s house, and the
    hostages, and returned to Samaria.
  kbq-kbq: Hagi Jehoasi'a maka goline silvane maka zantamima Anumzamofo mono nompima
    Obed-edomu'ma kegavama hu'neana e'nerino, kini ne'mofo nompintira maka fenone
    zagonena e'nerino, vahe'enena kina huzmanteno zamavareno Sameria vu'ne.
  nhe-BL: Huan nojquiya quincuilijque nochi tlamantli tlen oro huan plata tlen eltoya
    ipan itiopa Toteco Dios, tlen quimocuitlahuiyaya Obed Edom, huan nochi tlen eltoya
    ipan nopa caltlanahuatili. Nojquiya quinhuicaque miyac tlacame, huan nojquiya
    quihuicaque Obed Edom. Huan mocuepque altepetl Samaria.
  gub-BL: Upyhyk parat wemixak kwer paw, or wemixak kwer paw no. Omez-Enom izuapyapyr
    uzekaiw katu ma'e tàpuzuhu pupe har rehe paw rupi wà. Upyhyk a'e ma'e paw rupi
    no. Upyhyk temetarer tuwihawete hàpuzuhu pupe har paw rupi no. Weraha amo teko
    wà no. Aze mo upyta ma'e kwer uzàmàtyry'ym wi wà, wapyhyk arer uzuka mo ipyhyk
    pyrer wà. Na'e uzewyr Xamari tawhu pe kury.
  eng-DRA: And he took all the gold, and silver, and all the vessels, that he found
    in the house of God, and with Obededom, and in the treasures of the king’s house,
    moreover also the sons of the hostages, he brought back to Samaria.
