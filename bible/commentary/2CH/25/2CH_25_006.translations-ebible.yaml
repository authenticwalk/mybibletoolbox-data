verse: 2CH.025.006
translations:
  mal-C: നൂറു താലന്തു വെള്ളികൊടുത്ത് അദ്ദേഹം ഇസ്രായേലിൽനിന്ന് ഒരുലക്ഷം യോദ്ധാക്കളെ
    വാടകയ്ക്കും എടുത്തു.
  deu-TKW: Dazu dingte er aus Israel für hundert Talente Silbers 100000 tapfere Männer.
  lin-lin: Kati na Isalaele, azwaki lisusu na mosala ya soda, na motuya ya bakilo
    nkoto misato na nkama mitano ya palata, basoda ya mpiko nkoto nkama moko.
  eng-LSV: And he hires out of Israel one hundred thousand mighty men of valor, with
    one hundred talents of silver;
  eng-GNV: He hyred also an hundreth thousand valiant men out of Israel for an hundreth
    talents of siluer.
  eng-WEBSTER: He hired also a hundred thousand mighty men of valor out of Israel
    for a hundred talents of silver.
  nhw-BL: Huan nojquiya quintemo 100 mil soldados tlen tlali Israel ica ajco huan
    quintlaxtlahui ica 3 mil 400 kilos tlen plata para mochihuase isoldados.
  swh-ONEN: Akawaajiri pia watu 100,000 wapiganaji kutoka Israeli kwa talanta 100
    za fedha.
  bba-bba: Mɑ u mɑɑ tɑbu durɔ wɔruɡɔbɑ kɑsu Isirelibɑ sɔɔ, tɔmbu nɔrɔbun subɑ wunɔbu
    (100.000) bu kɑ nùn somi kpɑ u bu sii ɡeesun ɡobi tɔnnu itɑ wɛ̃.
  eng-KJVCPB: He hired also an hundred thousand mighty men of valour out of Israel
    for an hundred talents of silver.
  luo-luo: Bende nondiko jo-Israel mathuondi alufu mia achiel kochulo fedha ma pekne
    romo kilo alufu adek gi mia angʼwen.
  meu-meu: Ia ese danu goada-herea taudia domaga-ta na Israel amo e vatudia, davadia
    na silver talent sinaltu-ta.
  npi-ULB: तिनले एक सय चाँदीका तोडा तिरेर इस्राएलबाट एक लाख लडाकु योद्धाहरू भाडामा
    लिए ।
  yor-yor: Ó sì yá ọ̀kẹ́ márùn-ún (100,000) àwọn ọkùnrin oníjà láti Israẹli fún ọgọ́rùn-ún
    àwọn tálẹ́ǹtì fàdákà.
  pes-OPCB: علاوه بر این عده، با پرداخت سه هزار و چهارصد کیلوگرم نقره، صد هزار سرباز
    دیگر از اسرائیل اجیر کرد.
  tgl-ULB: Umupa din siya ng 100, 000 na mga lalaking mandirigmang mula sa Israel
    ng nagkakahalaga ng sandaang talento ng pilak.
  hui-hui: Ibugua Isaraelenaga wai biaga agali daosini dege handari mbira (100,000)
    biamogo bilo muni siliba timbuni genda magi tono tebira ale yolo mini.
  mya-mya: အာ​မ​ဇိ​သည်​ထို​သူ​များ​အ​ပြင်​ဣသ​ရေ​လ ပြည်​မှ စစ်​သည်​တစ်​သိန်း​ကို​လည်း​ငွေ​လေး
    တန်​ပေး​၍​ငှား​ရမ်း​လေ​သည်။-
  bod-N: ཡང་དངུལ་གྱི་རྡོ་ཚད་བརྒྱ་སྤྲད་དེ། ཡེས་ར་ཨེལ་གྱི་ནང་ནས་དམག་མི་དཔའ་རྩལ་ཅན་ཁྲི་བཅུ་གླས།
  sna-sna: Akatorazve varwi zviuru zana kubva kuIsraeri akavaripa matarenda zana esirivha.
  spa-BLM: También contrató a cien mil hombres valientes de Israel por cien talentos
    de plata.
  cac-cac: Ix smajnan 100 mil eb' soldado yic Israel vin̈, 75 quintal q'uen plata
    ix yac' vin̈ stojoloc eb'.
  swh-ULB: Pia alikodi wanaume wa kupigana 100, 000 kutoka Israeli kwa fedha mia moja.
  bel-bel: І наняў зь Ізраільцянаў сто тысяч адважных воінаў за сто талантаў срэбра.
  deu-ELBBK: Und er warb aus Israel 100.000 tapfere Helden für 100 Talente Silber
    an.
  mbb-OT: Migkuwa zaan sikandin te 100,000 he memetau he menge sundaru he ebpuun te
    Israel. Mibayad sikandin te 3,500 he kilu he pelata he idsuhul kayi te menge sundaru.
  mal-2015: അവൻ യിസ്രായേലിൽനിന്നും ഒരു ലക്ഷം പരാക്രമശാലികളെ നൂറു താലന്ത് വെള്ളി കൊടുത്തു
    കൂലിക്കു വാങ്ങി.
  rmc-rmc: Počinďa 3,4 toni rup vaš o 100 000 zorale murša andral o Izrael, hoj te
    maren pes vaš leste.
  pes-OPV: و صد هزارمرد شجاع جنگ آزموده به صد وزنه نقره ازاسرائیل اجیر ساخت.
  ron-1924: А май токмит ку платэ дин Исраел о сутэ де мий де витежь, ку о сутэ де
    таланць де арӂинт.
  ben-OBCV: এছাড়াও তিনি একশো তালন্ত রুপো দিয়ে ইস্রায়েল থেকে 1,00,000 যোদ্ধা ভাড়া
    করলেন।
  som-som: Oo weliba boqol kun oo nin oo ah rag xoog badan ayuu dalkii Israa'iil kaga
    soo kiraystay boqol talanti oo lacag ah.
  lat-VUC: mercede quoque conduxit de Israël centum millia robustorum, centum talentis
    argenti.
  eng-ASVBT: He hired also a hundred thousand mighty men of valor out of Israel for
    a hundred talents of silver.
  ita-1885: Soldò, oltre a ciò, d'Israele centomila uomini di valore, con cento talenti
    d'argento.
  eng-LXXUP: Also he hired of Israel a hundred thousand mighty men for a hundred talents
    of silver.
  eng-ULB: He hired also 100,000 fighting men from Israel for one hundred talents
    of silver.
  spa-VBL: También contrató a 100.000 combatientes de Israel listos para la batalla
    por cien talentos de plata.
  fra-_FOB: Il prit aussi à sa solde, pour cent talents d'argent, cent mille vaillants
    hommes de guerre d'Israël.
  mal-mal: അവൻ യിസ്രായേലിൽനിന്ന് ഒരു ലക്ഷം പരാക്രമശാലികളെ നൂറു താലന്ത് വെള്ളി കൊടുത്ത്
    കൂലിക്ക് വാങ്ങി.
  urd-GVR: Is ke alāwā Amasiyāh ne Isrāīl ke 1,00,000 tajrabākār faujiyoṅ ko ujrat
    par bhartī kiyā tāki wuh jang meṅ madad kareṅ. Unheṅ us ne chāṅdī ke taqrīban
    3,400 kilogrām die.
  suz-BL: मेकोमी इस्राएल रे लाख का बोल्‍यो लडाइ पाइब आन कली ब्रेश्‍शा, सहे का टलेन्‍ट
    चांदी गेवा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: E assoldò anche centomila uomini d’Israele, forti e valorosi, per cento
    talenti d’argento.
  ckb-ckb: هەروەها سەد هەزار پاڵەوانی بەهێزی لە ئیسرائیل بە سەد تالنت زیو بەکرێ گرت.
  eng-BBE: And for a hundred talents of silver, he got a hundred thousand fighting-men
    from Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನವರಿಗೆ 3,400 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟು, ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ
    ಒಂದು ಲಕ್ಷ ಮಂದಿಯನ್ನು ಕೂಲಿಗೆ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: இஸ்ரவேலிலும் ஒருலட்சம் பராக்கிரமசாலிகளை நூறு தாலந்து வெள்ளி கொடுத்து கூலிக்கு
    அமர்த்தினான்.
  spa-RV-1909: Y de Israel tomó á sueldo cien mil hombres valientes, por cien talentos
    de plata.
  ron-BTF: A angajat de asemenea o sută de mii de războinici viteji din Israel pentru
    o sută de talanți de argint.
  eng-WEBP: He also hired one hundred thousand mighty men of valor out of Israel for
    one hundred talents of silver.
  eng-FBV: He also hired 100,000 battle-ready fighting men from Israel for a hundred
    talents of silver.
  nld-1939: Daarenboven nam hij van Israël voor honderd talenten zilver honderdduizend
    dappere mannen in dienst.
  nch-BL: Huan nojquiya quintemo 100 mil soldados ten tali Israel ica norte huan quintaxtahui
    ica 3 mil 400 kilos ten plata para mochihuase isoldados.
  vie-1934: Người cũng mộ mười vạn người mạnh dạn trong Y-sơ-ra-ên, giá một trăm ta
    lâng bạc.
  hin-CV: उसने इस्राएल के राजा से साढ़े तीन हज़ार किलो चांदी का दाम देकर एक लाख वीर
    सैनिक ले लिए.
  spa-BES: Y por cien talentos de plata, él consiguió cien mil combatientes de Israel.
  tdx-tdx: Nikarama’e ka ty fanalolahy mahasibeke rai-hetse boake Israele ao ami’ty
    talenta volafoty zato.
  tha-KJV: นอกจากนั้นพระองค์ทรงจ้างทแกล้วทหารจากอิสราเอลหนึ่งแสนคนเป็นเงินหนึ่งร้อยตะลันต์
  por-BR-2018: E de Israel contratou a dinheiro cem mil homens valentes, por cem talentos
    de prata.
  deu-ELO: Und er dingte aus Israel hunderttausend tapfere Helden um hundert Talente
    Silber.
  eng-WYC-2018: Also for meed, he hired of Israel an hundred thousand of strong men,
    for an hundred talents of silver, that they should fight against the sons of Edom.
    (And for reward, or for money, he hired out of Israel a hundred thousand strong
    men, for a hundred talents of silver, to fight against the Edomites.)
  epo-epo: Kaj li dungis de Izrael cent mil bravajn militistojn pro cent kikaroj da
    arĝento.
  uig-PIN: U yǝnǝ bir yüz talant kümüx sǝrp ⱪilip Israildin yüz ming batur jǝngqi
    yalliwaldi.
  beo-beo: Amola e da Isala:ili dadi gagui dunu eno 100,000 agoane, silifa osodayale
    ‘danese’ amowali iawane, e fidima:ne hiougi.
  tpi-OTNT: Na tu em i kisim 100,000 gutpela soldia long kantri Israel. Em i baim
    ol long silva, hevi bilong en i winim 3,000 kilogram.
  hau-SA: Ya kuma ɗauko sojan haya jarumawa dubu ɗari ɗaya daga Isra’ila a kan talenti
    ɗari na azurfa.
  uig-LAT: U yene bir yüz talant kümüsh serp qilip Israildin yüz ming batur jengchi
    yalliwaldi.
  nde-nde: Wabuya waqhatsha ko-Israyeli amaqhawe alamandla azinkulungwane ezilikhulu
    ngamathalenta esiliva alikhulu.
  ton-ton: Pea naʻa ne totongi ʻae kau tangata ʻe tokotaha kilu mei ʻIsileli ʻaki
    ʻae taleniti siliva ʻe teau, ko e kau mālohi mo toʻa.
  ces-1613: Najal také ze mzdy z Izraele sto tisíc mužů udatných ze sta hřiven stříbra.
  eng-WMB: He also hired one hundred thousand mighty men of valor out of Israel for
    one hundred talents of silver.
  tam-TCV: அத்துடன் அவன் இஸ்ரயேலில் இருந்தும் 1,00,000 இராணுவவீரர்களை நூறு தாலந்து
    வெள்ளி கொடுத்து கூலிக்கு அமர்த்தினான்.
  ceb-ULB: Nagsuhol usab siya ug laing 100, 000 ka mga kalalakin-an nga manggugubat
    gikan sa Israel sa kantidad nga 100 ka talent nga plata.
  pol-UBG: Najął też z Izraela sto tysięcy dzielnych wojowników za sto talentów srebra.
  urd-GVU: اِس کے علاوہ اَمَصیاہ نے اسرائیل کے 1,00,000 تجربہ کار فوجیوں کو اُجرت
    پر بھرتی کیا تاکہ وہ جنگ میں مدد کریں۔ اُنہیں اُس نے چاندی کے تقریباً 3,400 کلو
    گرام دیئے۔
  deu-1912: Dazu nahm er aus Israel hunderttausend starke Kriegsleute um hundert Zentner
    Silber.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟು, ಇಸ್ರಾಯೇಲರಿಂದಲೂ ಲಕ್ಷ ಮಂದಿ
    ಭಟರನ್ನು ತರಿಸಿದನು.
  yap-yap: Miki immoy 100,000 e salthaw nu Israel niki tayrad e en pilung ni ngar’uned
    ngorad me pi’ puluwrad ni gonapan aningeg e ton e silber.
  hlt-MCSB: Israel lamkah tatthai hlangrhalh thawng yakhat te cak talent yakhat neh
    a paang.
  mdy-ETH: ዓሜሲያሴ ሃሣ ሃይሦ ሺያና ዖይዶ ፄኤታ ኪሎ ማዓ ሹቺ ቢራና ዒስራዔኤሌ ፃጳፓ ፄኤታ ሺያ ፖኦሊሴ ሻንቄኔ፤
  twi-ASANTE: Ɔsane tuaa dwetɛ tɔno 3.4 sɛ apaabɔdeɛ maa Israel mmarima ɔpeha a wɔnim
    akodie yie.
  eng-WEBU: He also hired one hundred thousand mighty men of valor out of Israel for
    one hundred talents of silver.
  wal-wal: Qassi Israa7eelappe xeetu sha7u mino asata heezzu sha7anne oiddu xeetu
    kilo giraame deexxiya biran Amesiyaasi qaxariis.
  spa-PDDPT: Además tomó a sueldo a 100.000 hombres valientes de Israel por 3,3 toneladas
    de plata.
  gun-gun: Ha'e gui Israel kuery va'e regua ojoguave ju cem mil avakue ipy'a guaxukueve,
    três mil e trezentos quilos prata guigua re.
  ilo-ULB: Nangtangdan pay isuna iti 100, 000 a mannakigubat a lallaki manipud iti
    Israel iti sangagasut a talento a pirak.
  kpg-kpg: Hagapuni anga, mee gu hagangalua digau dauwa e lau mana (100,000) ne hui
    mai i Israel gi nia dane silber e haa.
  uig-ARA: ئۇ يەنە بىر يۈز تالانت كۈمۈش سەرپ قىلىپ ئىسرائىلدىن يۈز مىڭ باتۇر جەڭچى
    ياللىۋالدى.
  sus-sus: A man naxa kɔbiri fi Isirayila sɔɔri ɲalama mixi wulu kɛmɛ ma alako nee
    xa sa e xun.
  pon-2006: E pil ketin pwainda sounpei 100,000 sang Israel, me uwen pweinarail kerenieng
    ten pahieu en silper.
  ksd-ksd: I ga tokom bula tika na mar na arip na marmar na rangrang na tutana maro
    Israel ma tika na mar na talant na silva.
  tur-YTC: İsrael'den yüz talant gümüş karşılığında yüz bin cesur yiğit de tuttu.
  grc-BRENT: Καὶ ἐμισθώσατο ἀπὸ Ἰσραὴλ ἑκατὸν χιλιάδας δυνατοὺς ἰσχύϊ ἑκατὸν ταλάντων
    ἀργυρίου.
  ind-AYT: Dia juga menyewa 100.000 pahlawan yang gagah perkasa dari Israel dengan
    upah seratus talenta perak.
  nya-nya: Iye analembanso ntchito anthu odziwa nkhondo 100,000 ochokera ku Israeli
    pa mtengo wa makilogalamu 3,400 a siliva.
  hrv-hrv: Među Izraelcima najmi sto tisuća hrabrih junaka za sto srebrnih talenata.
  mps-mps: Tama me agai 100,000 wiegi yai ami bidi dabe te kantri Israelde sali. Agai
    augwali silvago abelali, te silvago sęgę te 3,000 kilogram edelai dao.
  tpi-tpi: Na tu em i kisim 100,000 gutpela soldia long kantri Israel. Em i baim ol
    long silva, hevi bilong en i winim 3,000 kilogram.
  dan-1931: Dertil lejede han i Israel 100.000 dygtige Krigere for 100 Sølvtalenter.
  vie-OVCB: Vua còn bỏ ra 3.400 ký bạc để thuê 100.000 người có kinh nghiệm chiến
    đấu trong Ít-ra-ên.
  guj-2017: તેણે એકસો તાલંત ચાંદી ત્રણ હજાર ચારસો કિલો ચાંદી આપવાનું કહીને ઇઝરાયલમાંથી
    એક લાખ લડવૈયાઓને નીમ્યા.
  pon-2006A: E pil ketin pwainda sounpei 100,000 sang Israel, me uwen pweinarail kerenieng
    ten pahieu en silper.
  por-BRBSL: Ele também contratou cem mil homens poderosos de valor fora de Israel
    por cem talentos de prata.
  cth-cth: Isarel ram e tarankahawi ni teh athakaawme 100, 000 touh ngun tangka talen
    100 touh hoi a hlai.
  twi-twi: Ɔsan tuaa dwetɛ tɔn 3.4 sɛ apaade maa Israel mmarima mpem ɔha a wonim akodi
    yiye.
  hlt-hlt: Israel lamkah tatthai hlangrhalh thawng yakhat te cak talent yakhat neh
    a paang.
  tbz-SIM: Kòo duɔ́ timɑ́tì pɛ́ítì tɔ́nnì bɛ̀tɑ̃ɑ̃ti kó kudonku Isidɑyɛɛribɛ kpɑ̀ɑ̀tìyuu
    kɛ̀ bɛ̀ɛ ò duɔ́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kɛ̀ bɛ̀ mbo tɛkɔupíkɔ̀ùtɛ̀ (100000).
  msy-2020: Egha a uaghan 100,000plan mɨdorozir gumazir aghuiba kantri Israelɨn ada
    ini. A silvabar me givese, ezɨ silvan kabar osɨmtɨzim 3,000 kilogremɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Amɑsiyɑ kpɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ yoolɑɑ tɑɑ yoolɑɑ kɛ ɑpɑlɑɑ iyisi
    nɩɩnʋwɑ (100000), nɑ ɩ́ fɛlɩ pɑ tɔɔ kɛ́ liɣitee nyǝɣǝtʋ ɩsɩɩ tɔɔnǝnɑɑ tooso.
  azb-azb: Yüz talant gümüşə İsraildən yüz min igid döyüşçünü də muzdla tutdu.
  eng-DBY: He hired also a hundred thousand mighty men of valour out of Israel for
    a hundred talents of silver.
  hin-2017: फिर उसने एक लाख इस्राएली शूरवीरों को भी एक सौ किक्कार चाँदी देकर बुलवाया।
  eng-YLT: And he hireth out of Israel a hundred thousand mighty ones of valour, with
    a hundred talents of silver;
  eng-WYC-2017: Also for meed, he hired of Israel an hundred thousand of strong men,
    for an hundred talents of silver, that they should fight against the sons of Edom.
  eng-WMBB: He also hired one hundred thousand mighty men of valour out of Israel
    for one hundred talents of silver.
  urd-GVH: इसके अलावा अमसियाह ने इसराईल के 1,00,000 तजरबाकार फ़ौजियों को उजरत पर भरती
    किया ताकि वह जंग में मदद करें। उन्हें उसने चाँदी के तक़रीबन 3,400 किलोग्राम दिए।
  rug-rug: Varigara la pule sari ka keke gogoto tina tie varipera pa Izireli sapu
    ta tabaradi; sa tinabaradi si na siliva padana ṉeta tina made gogoto kilo mamatana.
  gaz-gaz: Akkasumas Israaʼel keessaa loltoota jajjaboo kuma dhibba tokko meetii taalaantii
    dhibba tokkoon ni qaxarate.
  fra-LSG: Il prit encore à sa solde dans Israël cent mille vaillants hommes pour
    cent talents d’argent.
  yal-yal: A mɔn yi sofa muxu wuli kɛmɛ tongo Isirayila yi, naxanye yi sare fima gbeti
    fixɛn kilo wuli saxan na.
  haw-1868: A hoolimalima no hoi oia noloko mai o ka Iseraela i hookahi haneri tausani
    koa ikaika no na talena kala hookahi haneri.
  arb-NAV: وَاسْتَأْجَرَ مِنْ إِسْرَائِيلَ مِئَةَ أَلْفِ مُرْتَزِقٍ مِنَ الْمُحَارِبِينَ
    الأَشِدَّاءِ بِمِئَةِ وَزْنَةٍ مِنَ الْفِضَّةِ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ
    مِئَةِ كِيلُو جِرَامٍ).
  ewe-ewe: Hekpe ɖe esia ŋu la, etsɔ aʋawɔla xɔŋkɔ akpe alafa ɖeka (100,000) tso Israel
    kple klosaloga tɔn etɔ̃.
  eng-LEE: He hired also out of Israel one hundred thousand mighty men of valor for
    one hundred talents of silver.
  asm-FB: তেওঁ এশ কিক্কৰ ৰূপ বেচ হিচাবে দি ইস্ৰায়েলৰ পৰা এক লাখ পৰাক্ৰমী বীৰ পুৰুষ
    আনিছিল।
  sus-A: عَ مَن نَشَ كْبِرِ قِ عِسِرَيِلَ سْورِ حَلَمَ مِشِ وُلُ كّمّ مَ عَلَكٌ نٍيٍ
    شَ سَ عٍ شُن.
  fra-SBL: Il loua aussi cent mille hommes vaillants d'Israël pour cent talents d'argent.
  hbo-hbo: וַיִּשְׂכֹּ֣ר מִיִּשְׂרָאֵ֗ל מֵ֥אָה אֶ֛לֶף גִּבֹּ֥ור חָ֖יִל בְּמֵאָ֥ה כִכַּר־כָּֽסֶף׃
  kik-kik: O na ningĩ agĩkombora andũ a kũrũa 100,000 kuuma Isiraeli na thogora wa
    taranda igana rĩmwe cia betha.
  fra-NCL: Il prit encore à sa solde, parmi ceux d’Israël, cent mille vaillants hommes
    pour cent talents d’argent.
  cek-AK: Anih mah sumkanglung talent cumvaito hoiah Israel misatuh kami sang cumvaito
    thlai bae vop.
  cuk-cuk: Deginbali, Amasías, Israel-sorda-mili-dulatar-mergue (100,000) amisad.
    Amasías a-sordamar, mani nibir-miligugle gaka dulataled-ilabo gaka dulapaa-aidikue-wilub
    (7,260) baksad.
  uig-CYR: У йәнә бир йүз талант күмүч сәрп қилип Исраилдин йүз миң батур җәңчи ялливалди.
  tel-2017: అతడు ఇంకా లక్ష మందిని మూడు వేల నాలుగు వందల కిలోల వెండి ఇచ్చి జీతానికి
    కుదుర్చుకున్నాడు.
  hat-BSA: Li te anplwaye osi san-mil gèrye plen kouraj ki sòti an Israël pou san
    talan ajan.
  kos-kos: Sayen mwet inge, el srukak pac mwet mweun siofok tausin sin mwet Israel,
    ac lupan silver ma el sang moli nu selos akuran sun oalkosr tausin paun.
  hbo-WLC: וַיִּשְׂכֹּ֣ר מִיִּשְׂרָאֵ֗ל מֵ֥אָה אֶ֛לֶף גִּבּ֥וֹר חָ֖יִל בְּמֵאָ֥ה כִכַּר־כָּֽסֶף׃
  ibo-ibo: O ji narị talenti ọlaọcha gota narị puku ndị agha site nʼala Izrel.
  ory-ory: ମଧ୍ୟ ସେ ଏକ ଶହ ତାଳନ୍ତ ରୂପା ବେତନ ଦେଇ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଏକ ଲକ୍ଷ ମହାବିକ୍ରମଶାଳୀ
    ଲୋକଙ୍କୁ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, Amasia a pwal möni ipükü ngeröü sounfiu mi pwora seni Israel won ina
    epwe ükükün rüanü ton silifer.
  rop-rop: King Amasaiya bin peiyim 4 tan silba fo 100,000 solja brom Isreil blanga
    album im.
  ukr-1871: Та ще найняв сто тисяч Ізрайлитян хоробрих воінів за сто талантів срібла.
  deu-1951: Dazu dingte er aus Israel 100000 starke Kriegsleute um hundert Talente
    Silber.
  eng-JPS: He hired also a hundred thousand mighty men of valour out of Israel for
    a hundred talents of silver.
  srp-1865: I jošte najmi izmeðu Izrailjaca sto tisuæa hrabrijeh ljudi za sto talanata
    srebra.
  lug-lug: Ate era n’agulayo n’abasajja abalala ab’amaanyi nga bazira emitwalo kkumi
    okuva mu Isirayiri, olwa ttani ssatu ne bisatu byakuna ebya ffeeza.
  heb-heb: וישכר מישראל מאה אלף גבור חיל במאה ככר כסף׃
  ben-IRV: আর তিনি একশো তালন্ত রূপা মজুরী দিয়ে ইস্রায়েল থেকে এক লক্ষ বলবান বীর নিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਸੌ ਕਿਨਤਾਰ ਚਾਂਦੀ ਦੇ ਕੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਲੱਖ ਸੂਰਬੀਰ ਨੌਕਰ ਰੱਖੇ
  mya-JVB: ခွန်အား ကြီးသော ဣသရေလ သူရဲ တသိန်း ကိုလည်း ငွေ အခွက် တထောင် နှင့် ငှါး ၏။
  hmo-hmo: Amasaia ese danu Israela dekena amo tuari taudia 100,000 ia hoia, edia
    davana be siliva ena metau 3400 kilogaram bamona.
  urd-urd: और उसने सौ क़िन्तार चाँदी देकर इस्राईल में से एक लाख ज़बरदस्त सूर्मा नौकर
    रखे।
  rus-SYN: И еще нанял из Израильтян сто тысяч храбрых воинов за сто талантов серебра.
  bqc-SIM: À Isaili zĩgↄ̃ↄ sɛ̀ à fĩabònɛ́ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basↄo (100.000)
    ń ã́nusuo tↄnu àaↄ̃ ń kĩnio.
  tcz-CHONGTHU: Hiche chungchon chun aman sepai sang jakhat (Lakh khat), dangka K.g
    3400 (Sangthum le Jali) in Israel sepaiho achodoh in ahi.
  mar-mar: यांच्याखेरीज आणखी एक लाख सैन्याची कुमक अमस्याने इस्राएलकडून मागवली. त्यासाठी
    त्याने शंभर किक्कार चांदी एवढी किंमत मोजली.
  qub-qub: Chaypa jananmanpis Israel famillyata pillyay yachajcunataga mincacamuran
    pachac warangata (100,000). Paycunata mincacamuran quimsa waranga quimsa pachacnin
    (3,300) quïlu guellaypaj.
  bqp-bqp: Mɑ u mɑɑ tɑbu durɔ wɔrugɔbɑ kɑsu Isirelibɑ sɔɔ, tɔmbu nɔrɔbun subɑ wunɔbu
    (100.000) bu kɑ nùn somi kpɑ u bu sii geesun gobi tɔnnu itɑ wɛ̃.
  hat-hat: Lèfini, li pran sanmil (0100.000) vanyan sòlda nan peyi Izrayèl, li peye
    yo chak twasan (0300) kilo ajan pou yo goumen pou li.
  eng-BSB: He also hired 100,000 mighty warriors from Israel for a hundred talents
    of silver.
  eng-WEBPB: He also hired one hundred thousand mighty men of valour out of Israel
    for one hundred talents of silver.
  kbq-kbq: Ana nehuno Amasia'a 100tauseni'a hanavenentake Israeli sondia vahetmina,
    kna'amo'a 3tauseni'a kilo hu'nea silva zagonuti azama hu'za ha'ma hanagura mizasege'za
    e'naze.
  nhe-BL: Huan nojquiya quintemo 100 mil soldados tlen tlali Israel ica ajco huan
    quintlaxtlahui ica 3 mil 400 kilos tlen plata para mochihuase isoldados.
  gub-BL: Amazi wenoz kar amo 100.000 awa Izaew ywy rehe har wà no. — Amono putar
    temetarer peme nehe, aze peiko zauxiapekwer heremiruze'eg romo nehe, i'i wanupe.
    Omono 3.400 kir parat wanupe zauxiapekwer romo waneko àwàm hekuzaromo.
  eng-DRA: He hired also of Israel a hundred thousand valiant men, for a hundred talents
    of silver.
