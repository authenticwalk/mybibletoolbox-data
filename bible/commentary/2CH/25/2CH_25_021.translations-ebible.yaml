verse: 2CH.025.021
translations:
  mal-C: അതിനാൽ ഇസ്രായേൽരാജാവായ യഹോവാശ് ആക്രമണം നടത്തി. യെഹൂദ്യയിലെ ബേത്-ശേമെശിൽവെച്ച്
    അദ്ദേഹവും യെഹൂദാരാജാവായ അമസ്യാവുംതമ്മിൽ ഏറ്റുമുട്ടി.
  deu-TKW: Da rückte Joas, der König von Israel, heran, und sie maßen sich miteinander,
    er und Amazja, der König von Juda, zu Bethsemes, welches zu Juda gehört.
  lin-lin: Boye Joasi, mokonzi ya Isalaele, akendeki kobundisa Amatsia, mokonzi ya
    Yuda. Ye mpe Amatsia, mokonzi ya Yuda, babundaki na Beti-Shemeshi kati na mokili
    ya Yuda.
  eng-LSV: and Joash king of Israel goes up, and they look one another in the face,
    he and Amaziah king of Judah, in Beth-Shemesh, that [is] Judah’s,
  eng-GNV: 'So Ioash the King of Israel went vp: and he, and Amaziah King of Iudah
    saw one another in the face at Bethshemesh, which is in Iudah.'
  eng-WEBSTER: So Joash the king of Israel went up; and they saw one another in the
    face, both he and Amaziah king of Judah, at Beth-shemesh, which belongeth to Judah.
  nhw-BL: Huajca Tlanahuatijquetl Joás tlen tlali Israel ica ajco mocualtlali, huan
    yajqui altepetl Bet Semes ipan tlali Judá huan nopona moixnamijque huan mohuilanque
    ihuaya Amasías nopa tlanahuatijquetl tlen tlali Judá.
  swh-ONEN: Hivyo Yehoashi mfalme wa Israeli akakwea kuwashambulia. Yeye na Amazia
    mfalme wa Yuda wakakabiliana uso kwa uso huko Beth-Shemeshi katika Yuda.
  bba-bba: Yerɑ Yoɑsi, Isirelibɑn sinɑ boko u seewɑ u dɑ u Amɑsiɑ, Yudɑbɑn sinɑ boko
    wɔri Bɛti Semɛsiɔ Yudɑbɑn temɔ.
  eng-KJVCPB: So Joash the king of Israel went up; and they saw one another in the
    face, both he and Amaziah king of Judah, at Beth-shemesh, which belongeth to Judah.
  luo-luo: Omiyo Jehoash ruodh Israel nomonje. Jehoash kod Amazia ruodh Juda ne joromo
    e lweny e dala mar Beth Shemesh man Juda.
  meu-meu: Taunabunai Ioasa, Israel pavapavana, na e dae ela; bena ia bona Amasia,
    Iuda pavapavana, na e hevaira heheni tuari ai, Bete-semese ai, Iuda tanona ai.
  npi-ULB: यसैले इस्राएलका राजा येहोआशले आक्रमण गरे । तिनी र यहूदाका राजा अमस्‍याह
    यहूदाको बेथ-शेमेशमा आमने सामने भएर युद्ध लडे ।
  yor-yor: 'Bẹ́ẹ̀ ni Jehoaṣi, ọba Israẹli: òun àti Amasiah ọba Juda dojúkọ ara wọn
    ní Beti-Ṣemeṣi ní Juda.'
  pes-OPCB: پس یهوآش، پادشاه اسرائیل سپاه خود را آمادهٔ جنگ با امصیا پادشاه یهودا
    کرد. جنگ در بیت‌شمس، یکی از شهرهای یهودا، درگرفت.
  tgl-ULB: Kaya lumusob si Joas na hari ng Israel, siya at si Amazias na hari ng Juda
    ay nagsagupaan sa Beth-semes na sakop ng Juda.
  hui-hui: Ani biyagola howa Isaraelenaga Kini Yahoasa ibugua ibunaga ami agali hearu
    haru halu Yuda dindiha Bede Semese tanoni puwa Amasaianaga ami agali hearu baba
    wai bialu hene.
  mya-mya: ထို​ကြောင့်​ဣ​သ​ရေ​လ​ဘု​ရင်​ယ​ဟော​ရှ သည် ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​နှင့်​စစ်​ပြိုင်​တိုက်
    ခိုက်​လေ​သည်။ ယု​ဒ​ပြည်​ဗက်​ရှေ​မက်​မြို့ တွင်​တိုက်​ပွဲ​ဖြစ်​ရာ၊-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡར་འོངས་ནས། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་དང་ཡ་ཧུ་དཱའི་པེད་ཤེ་མེ་སི་བྱ་བར་གཡུལ་ངོར་ཕྲད་པ་དང་།
  sna-sna: Saka Jehoashi mambo weIsraeri akavarwisa. Iye naAmazia vakatarisana paBheti
    Shemeshi muJudha.
  spa-BLM: Entonces subió Joás, rey de Israel, y él y Amasías, rey de Judá, se miraron
    a la cara en Bet Semes, que pertenece a Judá.
  cac-cac: Ix lajvi chi' ix cot vin̈aj Joás chi' yac' oval yed' vin̈aj Amasías chi',
    ix schalaj sb'a eb' vin̈ d'a Bet-semes, d'a yol smacb'en Judá chi'.
  swh-ULB: Kwa hiyo, Yehoashsi, mfalme wa Israeli, akavamia; yeye na Amazia, mfalme
    wa Yuda, wakakutana uso kwa uso huko Beth -shemishi, ulioko Yuda.
  bel-bel: І выступіў Ёас, цар Ізраільскі, і ўбачыліся асабіста, ён і Амасія, цар
    Юдэйскі, у Вэтсамісе Юдэйскім.
  deu-ELBBK: Da zog Joas, der König von Israel, herauf; und sie sahen einander ins
    Angesicht, er und Amazja, der König von Juda, bei Beth-Semes, das zu Juda gehört.
  mbb-OT: Umbe, midsurung sikandin ni Hadì Jehoash wey te menge sundaru zin. Diyè
    dan medtebek te Bet Shemesh he sakup te Juda.
  mal-2015: അങ്ങനെ യിസ്രായേൽരാജാവായ യോവാശ് പുറപ്പെട്ടുചെന്നു; അവനും യെഹൂദാരാജാവായ
    അമസ്യാവും യെഹൂദെക്കുള്ള ബേത്ത്-ശേമെശിൽവെച്ചു തമ്മിൽ നേരിട്ടു.
  rmc-rmc: Avke o izraeliko kraľis o Jehoaš geľa pro mariben pro Amacijah paš o Bet-Šemeš
    andre Judsko.
  pes-OPV: پس یوآش پادشاه اسرائیل برآمد و او و امصیا پادشاه یهودا در بیت شمس که در
    یهودا است، با یکدیگرمقابله نمودند.
  ron-1924: Ши Иоас, ымпэратул луй Исраел, с-а суит ши с-ау вэзут ын фацэ ел ши Амация,
    ымпэратул луй Иуда, ла Бет-Шемешул луй Иуда.
  ben-OBCV: অতএব ইস্রায়েলের রাজা যিহোয়াশ তাদের আক্রমণ করলেন। যিহূদা দেশের বেত-শেমশে
    তিনি ও যিহূদার রাজা অমৎসিয় পরস্পরের মুখোমুখি হলেন।
  som-som: Markaasuu Yoo'aash oo ahaa boqorkii dalka Israa'iil soo kacay, oo isagii
    iyo Amasyaah oo ahaa boqorkii dalka Yahuudah waxay iskaga hor yimaadeen Beytshemesh
    oo uu dadka Yahuudah leeyahay.
  lat-VUC: 'Ascendit igitur Joas rex Israël, et mutuos sibi præbuere conspectus: Amasias
    autem rex Juda erat in Bethsames Juda:'
  eng-ASVBT: So Joash king of Israel went up; and he and Amaziah king of Judah looked
    one another in the face at Beth-shemesh, which belongeth to Judah.
  ita-1885: Gioas adunque, re d'Israele, salì; ed egli, ed Amasia, re di Giuda, si
    videro l'un l'altro in faccia, in Bet-semes, città di Giuda.
  eng-LXXUP: So Joash king of Israel went up; and they saw one another, he and Amaziah
    king of Judah, in Beth-shemesh, which is of Judah.
  eng-ULB: So Jehoash, king of Israel, attacked; he and Amaziah, king of Judah, met
    each other face to face at Beth Shemesh, which belongs to Judah.
  spa-VBL: Así que Joás, rey de Israel, se preparó para la batalla. Él y Amasías,
    rey de Judá, se enfrentaron en Bet-semes, en Judá.
  fra-_FOB: Joas, roi d'Israël, monta donc; et ils se virent en face, lui et Amatsia,
    roi de Juda, à Beth-Shémèsh, qui est de Juda.
  mal-mal: അങ്ങനെ യിസ്രായേൽ രാജാവായ യോവാശ് പുറപ്പെട്ടുചെന്നു; അവനും യെഹൂദാ രാജാവായ
    അമസ്യാവും യെഹൂദയിലുള്ള ബേത്ത്-ശേമെശിൽവെച്ച് തമ്മിൽ നേരിട്ടു.
  urd-GVR: Tab Isrāīl kā bādshāh Yuās apnī fauj le kar Yahūdāh par chaṛh āyā. Bait-shams
    ke pās us kā Yahūdāh ke bādshāh Amasiyāh ke sāth muqābalā huā.
  suz-BL: मिनु इस्राएल ङा पिप योआश ङोंइती लमाक्‍त। मिनु मेको नु यहूदा ङा पिप अमस्‍याह
    यहूदा ङा बेथ-शेमेशम लडाइ पाम्‍से बाक्‍त।
  ita-1927: Allora Joas, re d’Israele, salì, ed egli ed Amatsia, re di Giuda, si trovarono
    a faccia a faccia a Beth-Scemesh, che apparteneva a Giuda.
  ckb-ckb: لەبەر ئەوە یەهۆئاشی پاشای ئیسرائیل هێرشی برد، لەگەڵ ئەمەسیای پاشای یەهودا
    لە بێت‌شەمەشی یەهودا ڕووبەڕووی یەکتر بوونەوە.
  eng-BBE: And so Joash, king of Israel, went up; and he and Amaziah, king of Judah,
    came face to face at Beth-shemesh in Judah.
  kan-OKCV: ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೋವಾಷನು ಯುದ್ಧಕ್ಕೆ ಹೊರಟನು. ಅವನೂ, ಯೆಹೂದದ ಅರಸನಾದ
    ಅಮಚ್ಯನೂ ಯೆಹೂದಕ್ಕೆ ಸೇರಿದ ಬೇತ್ ಷೆಮೆಷ್ ಊರಿನ ಬಳಿಯಲ್ಲಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರಿಸಿದರು.
  tam-2017: அப்படியே இஸ்ரவேலின் ராஜாவாகிய யோவாஸ் வந்தான்; யூதாவிலிருக்கிற பெத்ஷிமேசிலே
    அவனும், அமத்சியா என்னும் யூதாவின் ராஜாவும் தங்கள் சாமர்த்தியத்தைப் பார்த்தார்கள்.
  spa-RV-1909: Subió pues Joas rey de Israel, y viéronse cara á cara él y Amasías
    rey de Judá, en Beth-semes, la cual es de Judá.
  ron-BTF: Astfel Ioas, împăratul lui Israel, s-a urcat; și s-au văzut unul pe altul
    la față, deopotrivă el și Amația, împăratul lui Iuda, la Bet-Șemeș, care aparține
    de Iuda.
  eng-WEBP: So Joash king of Israel went up, and he and Amaziah king of Judah looked
    one another in the face at Beth Shemesh, which belongs to Judah.
  eng-FBV: So Joash king of Israel prepared for battle. He and Amaziah, king of Judah,
    faced one another at Beth-shemesh in Judah.
  nld-1939: Toen rukte Joasj, de koning van Israël, uit en bij Bet-Sjémesj in Juda
    zagen hij en koning Amas-jahoe van Juda elkaar in de ogen;
  nch-BL: Huajca Tanahuatijquet Joás ten tali Israel ica norte mocualtali, huan yajqui
    ipan altepet Bet Semes ipan tali Judá huan nopona moixnamijque huan motehuijque
    ihuaya Amasías nopa tanahuatijquet ten tali Judá.
  vie-1934: Giô-ách, vua Y-sơ-ra-ên, kéo lên; người và A-ma-xia, vua Giu-đa, bèn thấy
    nhau tại Bết-Sê-mết trong xứ Giu-đa.
  hin-CV: तब इस्राएल के राजा यहोआश ने हमला कर दिया. अमाज़्याह और यहोआश का सामना यहूदिया
    के बेथ-शेमेश नामक स्थान पर हुआ.
  spa-BES: Y así subió Joás, rey de Israel; y él y Amasías, rey de Judá, se encontraron
    cara a cara en Bet-semes en Judá.
  tdx-tdx: Aa le nionjo mb’eo t’Ioase mpanjaka’ Israele; le nifañisa-daharañe, ie
    naho i Ama­tsià mpanjaka’ Iehoda, e Bete­semese’ Iehoda eo.
  tha-KJV: โยอาชกษั​ตริ​ย์​แห่​งอ​ิสราเอลจึงเสด็จขึ้นไป พระองค์​และอามาซิยาห์​กษัตริย์​แห่​งยูดาห์​ได้​เผชิญหน้ากั​นที​่เบธเชเมช
    ซึ่งเป็นของยูดาห์
  por-BR-2018: Subiu, pois, Joás rei de Israel, e vieram face a face ele e Amazias
    rei de Judá, em Bete-Semes, a qual é de Judá.
  deu-ELO: Da zog Joas, der König von Israel, herauf; und sie sahen einander ins Angesicht,
    er und Amazja, der König von Juda, zu Beth-Semes, das zu Juda gehört.
  eng-WYC-2018: Therefore Jehoash, king of Israel, ascended, and they saw themselves
    together. Soothly Amaziah, the king of Judah, was in Bethshemesh of Judah; (And
    so Jehoash, the king of Israel, went forth, and they saw each other in battle.
    And he and Amaziah, the king of Judah, were in Bethshemesh of Judah;)
  epo-epo: Kaj eliris Joaŝ, reĝo de Izrael, kaj ili komparis siajn fortojn, li kaj
    Amacja, reĝo de Judujo, en Bet-Ŝemeŝ, kiu estas en Judujo.
  uig-PIN: Xuning bilǝn Israil padixaⱨi Yoax jǝnggǝ atlinip qiⱪti; ikki tǝrǝp, yǝni
    u Yǝⱨuda padixaⱨi Amaziya bilǝn Bǝyt-Xǝmǝxtǝ, jǝng mǝydanida yüz turanǝ uqraxti.
  beo-beo: Amaiba:le, Isala:ili hina bagade Youa:sie amola ea dadi gagui dunu huluane
    da gadili mogodigili asili, Yuda soge ganodini Bede Simese moilaiga, A:masaiama
    gegei.
  tpi-OTNT: Olsem na Jehoas wantaim ol ami bilong Israel i go long taun Betsemes long
    kantri Juda na ol i pait long Amasia wantaim ol soldia bilong en.
  hau-SA: Saboda haka Yowash sarkin Isra’ila ya kai yaƙi. Shi da Amaziya sarkin Yahuda
    suka fuskanci juna a Bet-Shemesh a Yahuda.
  uig-LAT: Shuning bilen Israil padishahi Yoash jengge atlinip chiqti; ikki terep,
    yeni u Yehuda padishahi Amaziya bilen Beyt-Shemeshte, jeng meydanida yüz turane
    uchrashti.
  nde-nde: Ngakho uJowashi inkosi yako-Israyeli wasehlasela. Yena kanye lo-Amaziya
    inkosi yakoJuda baqondana ubuso ngobuso eBhethi-Shemeshi koJuda.
  ton-ton: 'Ko ia naʻe ʻalu hake ai ʻa Soasi ko e tuʻi ʻo ʻIsileli: pea na fesiofaki
    ʻakinaua, ʻio, ʻaia mo ʻAmasia ko e tuʻi ʻo Siuta, ʻi Pete-Semesi, ʻaia ʻoku kau
    ki Siuta.'
  ces-1613: Takž vytáhl Joas král Izraelský, a pohleděli sobě v oči s Amaziášem králem
    Judským v Betsemes, kteréž jest Judovo.
  eng-WMB: So Joash king of Israel went up, and he and Amaziah king of Judah looked
    one another in the face at Beth Shemesh, which belongs to Judah.
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் யோவாஸ் தாக்கினான். அவனும் யூதாவின் அரசன் அமத்சியாவும்
    யூதாவிலுள்ள பெத்ஷிமேஷிலே ஒருவரையொருவர் எதிர்கொண்டார்கள்.
  ceb-ULB: Busa gisulong ni Jehoas ang hari sa Israel, siya ug si Amazia nga hari
    sa Juda nagtagboay sa Bet Shemes, nga sakop sa Juda.
  pol-UBG: Wyruszył więc Joasz, król Izraela, i spojrzeli sobie w oczy, on i Amazjasz,
    król Judy, w Bet-Szemesz, które należy do Judy.
  urd-GVU: تب اسرائیل کا بادشاہ یوآس اپنی فوج لے کر یہوداہ پر چڑھ آیا۔ بیت شمس کے
    پاس اُس کا یہوداہ کے بادشاہ اَمَصیاہ کے ساتھ مقابلہ ہوا۔
  deu-1912: Da zog Joas, der König Israels, herauf; und sie maßen sich miteinander,
    er und Amazja, der König Juda's, zu Beth-Semes, das in Juda liegt.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೋವಾಷನು ಯುದ್ಧಕ್ಕೆ ಹೊರಟನು; ಅವನೂ ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನೂ
    ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಬೇತ್ಷೆಮೆಷಿನಲ್ಲಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರುಗೊಂಡರು.
  yap-yap: Ma aram me yan Jehoash ni Pilung nu Israel ko mael nib togopluw ngak Amaziah
    ni Pilung nu Judah. Ra mada’ gow nga Beth Shemesh u Judah,
  hlt-MCSB: Israel manghai Joash te cet tangloeng tih Judah kah Bethshemesh ah Judah
    manghai Amaziah neh a maelhmai a hmuh uh.
  mdy-ETH: ዬያሮ ካኣቲ ዮዓሴ ፔኤኮ ፖኦሊሶ ዔኪ ዓሜሲያሴ ዖላኒ ዴንዳዖ ዪሁዳይዳ ዓኣ ቤትሼሜሼ ጌይንታ ቤዛ ዖሎ ዓርቄኔ፤
  twi-ASANTE: Na Israelhene Yoas, boaboaa nʼakodɔm ano kɔtiaa Yudahene Amasia. Akodɔm
    mmienu no hyiaa wɔ Bet-Semes a ɛwɔ Yuda.
  eng-WEBU: So Joash king of Israel went up, and he and Amaziah king of Judah looked
    one another in the face at Beth Shemesh, which belongs to Judah.
  wal-wal: Hegaa gishshau, Israa7eela Kawoi Yo7aashi olanau kiyin, inne Yihudaa Kawoi
    Amesiyaasi Yihudan de7iya Beeti-SHemesha giyo kataman olaa gaittidosona.
  spa-PDDPT: Joás, rey de Israel, subió y se enfrentó a Amasías, rey de Judá, en Bet-semes,
    que pertenece a Judá.
  gun-gun: Ha'e ramo Judá pygua huvixa Amazias oo nho Judá regua Bete-Semes tekoa
    py, Israel pygua huvixa Jeoás reve joe opu'ã aguã.
  ilo-ULB: Isu a rimmaut ni Joas nga ari ti Israel; isuna ken ni Amazias nga ari ti
    Juda ket nagsinnangoda idiay Bet-semes a masakupan ti Juda.
  kpg-kpg: Deelaa laa, di King Jehoash o Israel guu hana gu dauwa gi King Amaziah
    o Judah. Meemaa ne heetugi i Beth Shemesh i lodo Judah,
  uig-ARA: شۇنىڭ بىلەن ئىسرائىل پادىشاھى يوئاش جەڭگە ئاتلىنىپ چىقتى؛ ئىككى تەرەپ،
    يەنى ئۇ يەھۇدا پادىشاھى ئامازىيا بىلەن بەيت-شەمەشتە، جەڭ مەيدانىدا يۈز تۇرانە
    ئۇچراشتى.
  sus-sus: Isirayila mangɛ Yowasi naxa te Yudaya mangɛ Amasiya gerede. Na gere naxa
    raba Beti Semesi Yudaya bɔxi ma.
  pon-2006: Sehoas, nanmwarkien Israel eri ketila mahweniong Amasaia, nanmwarkien
    Suda. Re tuhpene Ped Semes nan Suda.
  ksd-ksd: Damana Ieoas ra king Israel i ga vana, ma dir ma Amasia ra king Iuda dir
    ga varboboi aro Bet-Semes, nina ba kai Iuda.
  tur-YTC: Böylece İsrael Kralı Yoaş çıktı, o ve Yahuda Kralı Amatsya Yahuda'ya ait
    Beyt Şemeş'te yüz yüze görüştüler.
  grc-BRENT: Καὶ ἀνέβη Ἰωὰς βασιλεὺς Ἰσραὴλ, καὶ ὤφθησαν ἀλλήλοις αὐτὸς καὶ Ἀμασίας
    βασιλεὺς Ἰούδα ἐν Βαιθσαμὺς, ἥ ἐστι τοῦ Ἰούδα.
  ind-AYT: Yoas, raja Israel, bergerak maju. Dia dan Amazia, raja Yehuda, saling berhadapan
    di Bet-Semes, di wilayah Yehuda.
  nya-nya: Kotero Yowasi mfumu ya Israeli inakamuthira nkhondo. Iye ndi Amaziya anayangʼanana
    maso ndi maso ku Beti-Semesi ku Yuda.
  hrv-hrv: Izađe izraelski kralj Joaš te se ogledaše u boju on i judejski kralj Amasja
    u Bet Šemešu u Judeji.
  mps-mps: Tama tialima, Jehoas te Israel dabe augwali te taun Betsemes te kantri
    Juda buluba pelama, tama augwaligo Amasia me aga ami bage dali augwaligo hwįgi
    pali.
  tpi-tpi: Olsem na Jehoas wantaim ol ami bilong Israel i go long taun Betsemes long
    kantri Juda na ol i pait long Amasia wantaim ol soldia bilong en.
  dan-1931: Så drog Kong Joas af Israel ud, og han og Kong Amazja af Juda så hinanden
    under Øjne ved Bet-Sjemesj i Juda;
  vie-OVCB: Giô-ách, vua Ít-ra-ên, kéo quân dàn trận đối diện quân A-ma-xia, vua Giu-đa.
    Hai đội quân dàn trận tại Bết-sê-mết, đất Giu-đa.
  guj-2017: માટે ઇઝરાયલના રાજા યોઆશે ચઢાઈ કરી; અને તે તથા યહૂદિયાનો રાજા અમાસ્યા યહૂદિયાના
    બેથ-શેમેશમાં એકબીજાની સામે જંગે ચઢ્યા.
  pon-2006A: Sehoas, nanmwarkien Israel eri ketila mahweniong Amasaia, nanmwarkien
    Suda. Re tuhpene Ped Semes nan Suda.
  por-BRBSL: Então Joás, rei de Israel, subiu, e ele e Amazias, rei de Judá, olharam
    um para o outro no rosto de Bete-Semes, que pertence a Judá.
  cth-cth: Hottelah Isarel siangpahrang Joash teh, a takhang teh, Judah siangpahrang
    Amaziah hoi Judah ram Bethshemesh vah minhmai kâhmo hoi khei a kâkhet roi.
  twi-twi: Na Israelhene Yoas, boaboaa nʼakofo ano kotiaa Yudahene Amasia. Asraafodɔm
    abien no hyiaa wɔ Bet-Semes a ɛwɔ Yuda.
  hlt-hlt: Israel manghai Joash te cet tangloeng tih Judah kah Bethshemesh ah Judah
    manghai Amaziah neh a maelhmai a hmuh uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Soɑsii bɑ́ɑ́tí kɛ̀ bɛ̀ɛ búɔ́tɛ́
    Bɛti-Semɛsi Sudɑɑ kɔbɛ kó kutempɛ̃ mmiɛkɛ.
  msy-2020: Kamaghɨn amizɨ, Israelian Atrivim Jehoas Israelian mɨdorozir gumaziba
    ko, me nguibar ekiar Judan kantrin itim Betsemesɨn ghugha, Judabar Atrivim Amasia
    ko an mɨdorozir gumaziba ko mɨsosi.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑsɩ nɑ Amɑsiyɑ pɑ yoolɑɑ sulɑ yoou kɛ Pɛtɩ-Sɛmɛsɩ kɛ Yutɑ tɛtʋ
    tɑɑ.
  azb-azb: İsrail padşahı Yoaş çıxıb Yəhuda padşahı Amasya ilə Yəhudada olan Bet-Şemeşdə
    qarşılaşdı.
  eng-DBY: And Joash king of Israel went up; and they looked one another in the face,
    he and Amaziah king of Judah, at Beth-shemesh, which is in Judah.
  hin-2017: तब इस्राएल के राजा योआश ने चढ़ाई की और उसने और यहूदा के राजा अमस्याह ने
    यहूदा देश के बेतशेमेश में एक दूसरे का सामना किया।
  eng-YLT: and go up doth Joash king of Israel, and they look one another in the face,
    he and Amaziah king of Judah, in Beth-Shemesh, that [is] Judah's,
  eng-WYC-2017: Therefore Jehoash, king of Israel, went up against Judah, and they
    saw themselves together. Soothly Amaziah, the king of Judah, was in Bethshemesh
    of Judah;
  eng-WMBB: So Joash king of Israel went up, and he and Amaziah king of Judah looked
    one another in the face at Beth Shemesh, which belongs to Judah.
  urd-GVH: तब इसराईल का बादशाह युआस अपनी फ़ौज लेकर यहूदाह पर चढ़ आया। बैत-शम्स के
    पास उसका यहूदाह के बादशाह अमसियाह के साथ मुक़ाबला हुआ।
  rug-rug: Ke topue la sa baṉara pa Izireli, se Zehoasi, la raza ia sa se Amazaea,
    sa baṉara pa Ziuda. Vari tia i si arini pa vasileana Beti Semesi pa popoa Ziuda.
  gaz-gaz: Kanaafuu Yooʼaash mootichi Israaʼel kaʼee lola bane. Innii fi Amasiyaa
    mootichi Yihuudaa biyya Yihuudaa keessatti Beet Shemeshitti walitti baʼan.
  fra-LSG: Et Joas, roi d’Israël, monta; et ils se virent en face, lui et Amatsia,
    roi de Juda, à Beth-Schémesch, qui est à Juda.
  yal-yal: Nayi, Isirayila mangan Yowasi yi siga, e nun Yuda mangana Amasiya yi sa
    yɛngɛ Beti-Semɛsi taani Yuda yamanani.
  haw-1868: Pela i pii aku ai o Ioasa ke alii o ka Iseraela, a nana laua he maka no
    he maka, oia a me Amazia ke alii o ka Iuda ma Betesemesa, aia uo ma Iuda.
  arb-NAV: وَزَحَفَ يُوآشُ مَلِكُ إِسْرَائِيلَ بِجَيْشِهِ، وَتَوَاجَهَ مَعَ أَمَصْيَا
    مَلِكِ يَهُوذَا فِي بَيْتِ شَمْسٍ التَّابِعَةِ لِيَهُوذَا.
  ewe-ewe: Israel fia Yoas kple Amazia ƒe aʋakɔwo do go le Bet Semes le Yuda.
  eng-LEE: 'Thereupon did Joash the king of Israel go up: and they looked one another
    in the face, he and Amazyahu the king of Judah, at Beth-shemesh, which belongeth
    to Judah.'
  asm-FB: পাছত ইস্ৰায়েলৰ ৰজা যোৱাচে যুদ্ধ যাত্ৰা কৰিলে; তাতে তেওঁ আৰু যিহূদাৰ ৰজা
    অমচিয়াই যিহূদাৰ অধীনত থকা বৈৎচেমচত ইজনে সিজনৰ মুখা-মুখি হ’ল৷
  sus-A: عِسِرَيِلَ مَنفّ يٌوَ سِ نَشَ تٍ يُدَيَ مَنفّ عَمَسِيَ فٍرٍدٍ. نَ فٍرٍ نَشَ
    رَبَ بٍتِ سٍمٍسِ يُدَيَ بْشِ مَ.
  fra-SBL: Joas, roi d'Israël, monta, et lui et Amatsia, roi de Juda, se regardèrent
    en face à Beth Shemesh, qui appartient à Juda.
  hbo-hbo: וַיַּ֨עַל יֹואָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיִּתְרָא֣וּ פָנִ֔ים ה֖וּא וַאֲמַצְיָ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֑ה בְּבֵ֥ית שֶׁ֖מֶשׁ אֲשֶׁ֥ר לִיהוּדָֽה׃
  kik-kik: Nĩ ũndũ ũcio Jehoashu mũthamaki wa Isiraeli akĩmatharĩkĩra. We na Amazia
    mũthamaki wa Juda makĩngʼethanĩra kũu Bethi-Shemeshu thĩinĩ wa Juda.
  fra-NCL: Et Joas, roi d’Israël, monta, et ils se virent en face, lui et Amasias,
    roi de Juda, à Bethsamès, qui est à Juda.
  cek-AK: Topongah Israel siangpahrang Joash loe anih tuk hanah caeh; siangpahrang
    hnik loe Judah prae Beth-Shemesh ah angtongh hoi.
  cuk-cuk: Degidgine, Israel-rey-Joás, Amasíasʼbo-bila-onogega, Judá-yargi Bet-Semes-neggwebur-siidse
    nadsunnad.
  uig-CYR: Шуниң билән Исраил падишаси Йоаш җәңгә атлинип чиқти; икки тәрәп, йәни
    у Йәһуда падишаси Амазия билән Бәйт-Шәмәштә, җәң мәйданида йүз туранә учрашти.
  tel-2017: ఇశ్రాయేలు రాజు యెహోయాషు బయలుదేరాడు. యూదాకు చెందిన బేత్షెమెషులో అతడూ యూదా
    రాజు అమజ్యా ఒకరినొకరు ఎదుర్కొన్నారు.
  hat-BSA: Konsa Joas, wa Israël la te monte, e li menm avèk Amatsia, wa Juda a te
    fè fasafas nan Beth-Schémesch, ki te pou Juda a.
  kos-kos: Ouinge Tokosra Jehoash lun Israel el som in mweuni Tokosra Amaziah lun
    Judah. Elos osun in Beth Shemesh in acn Judah.
  hbo-WLC: וַיַּ֨עַל יוֹאָ֤שׁ מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיִּתְרָא֣וּ פָנִ֔ים ה֖וּא וַאֲמַצְיָ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֑ה בְּבֵ֥ית שֶׁ֖מֶשׁ אֲשֶׁ֥ר לִיהוּדָֽה׃
  ibo-ibo: Ya mere, Jehoash bụ eze Izrel buliri agha. Ya na Amazaya eze Juda zutere
    ihu na ihu nʼagha na Bet-Shemesh, dị nʼala Juda.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ଗଲେ; ଆଉ ଯିହୁଦାର ଅଧିକାରସ୍ଥ ବେଥ୍-ଶେମଶରେ ସେ ଓ ଯିହୁଦାର
    ରାଜା ଅମତ୍‍ସୀୟ ପରସ୍ପର ମୁଖ ଦେଖାଦେଖି ହେଲେ।
  chk-chk: Iei mine Jehoas ewe kingen Israel a feila, pwe epwe maun ngeni ewe kingen
    Juta. Iwe, ra künafengeniir me lon Pet-semes lon ewe fanü Juta.
  rop-rop: Wal King Jehowesh brom Isreil en im amimob bin go en fait langa King Amasaiya
    deya langa det taun gulum Bethshemesh langa Juda.
  ukr-1871: І виступив Йоас, царь Ізраїлський, і побачились особисто, він і Амасія,
    царь Юдейський, в Бетсамисї Юдейському.
  deu-1951: Da zog Joas, der König von Israel, herauf, und sie sahen sich ins Angesicht,
    er und Amazia, der König von Juda, zu Beth-Semes, das zu Juda gehört.
  eng-JPS: So Joash king of Israel went up; and he and Amaziah king of Judah looked
    one another in the face at Beth-shemesh, which belongeth to Judah.
  srp-1865: I otide Joas car Izrailjev, i ogledaše se, on i Amasija car Judin, u Vet-Semesu
    Judinu.
  lug-lug: Awo Yowaasi kabaka wa Isirayiri n’alumba, ye ne Amaziya kabaka wa Yuda
    ne basisinkana amaaso n’amaaso mu lutalo e Besusemesi ekya Yuda.
  heb-heb: ויעל יואש מלך ישראל ויתראו פנים הוא ואמציהו מלך יהודה בבית שמש אשר ליהודה׃
  ben-IRV: পরে ইস্রায়েলের রাজা যোয়াশ যুদ্ধে গেলেন এবং যিহূদার দখলে থাকা বৈৎ-শেমশে
    তিনি ও যিহূদার রাজা অমৎসিয় একে অন্যের মুখোমুখি হলেন।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਉਹ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਅਮਸਯਾਹ
    ਬੈਤ ਸ਼ਮਸ਼ ਵਿੱਚ ਜੋ ਯਹੂਦਾਹ ਦਾ ਹੈ ਆਹਮੋ-ਸਾਹਮਣੇ ਹੋਏ
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် စစ်ချီ ၍ ၊ ရှင်ဘုရင် နှစ်ပါးတို့သည် ယုဒ ပြည်ဗက်ရှေမက်
    မြို့၌ မျက်နှာချင်း ဆိုင် မိကြသဖြင့်၊
  hmo-hmo: Unai dainai Iehoasa, Israela ena king be iena tuari taudia danu idia raka
    lao, bona Bete Semese dekenai ia ese Amasaia mai ena tuari taudia ia tuari henia.
    Bete Semese be Iuda ena tano dekenai.
  urd-urd: इसलिए इस्राईल का बादशाह यूआस चढ़ आया, और वह और शाह — ए — यहूदाह अमसियाह
    यहूदाह के बैतशम्स में एक दूसरे के मुक़ाबिल हुए।
  rus-SYN: И выступил Иоас, царь Израильский, и увиделись лично, он и Амасия, царь
    Иудейский, в Вефсамисе Иудейском.
  bqc-SIM: Ɔ̃ Isailiↄ kí Yehoasi mↄ̀ lɛ́lɛiwà. Aa wɛsìkↄ̃lɛ Yuda bùsu wɛ̃́lɛu
    Bɛsɛmɛsi.
  tcz-CHONGTHU: Hitichun Israel lengpa Jehoash chu Judah lengpa Amaziah toh kisat
    dingin ahung kondoh tan ahi. Amaho chu Judah gamma Beth – Shemesh munnah akimai
    touvin ahi
  mar-mar: तेव्हा इस्राएलचा राजा योवाश आणि यहूदाचा राजा अमस्या यांची बेथ-शेमेश नगरात
    समोरासमोर गाठ पडली. बेथ-शेमेश यहूदातच आहे.
  qub-qub: Chaura Joaspis aywaran Amasiaswan pillyaj. Judächo caycaj Bet-semesman
    chayaran.
  bqp-bqp: Yerɑ Yoɑsi, Isirelibɑn sinɑ boko u seewɑ u dɑ u Amɑsiɑ, Yudɑbɑn sinɑ boko
    wɔri Bɛti Semɛsiɔ Yudɑbɑn temɔ.
  hat-hat: Se konsa Joas soti ak lame li pou l' al goumen ak Amasya bò lavil Bètchemès,
    nan peyi Jida.
  eng-BSB: So Jehoash king of Israel advanced, and he and Amaziah king of Judah faced
    each other at Beth-shemesh in Judah.
  eng-WEBPB: So Joash king of Israel went up, and he and Amaziah king of Judah looked
    one another in the face at Beth Shemesh, which belongs to Judah.
  kbq-kbq: E'ina higeno Israeli kini ne' Jehoasi'a marerino Juda vahe mopafi Bet-Semesi
    kumate, Juda kini ne' Amasia'ene ome tutagiha hu'na'e.
  nhe-BL: Huajca Tlanahuatijquetl Joás tlen tlali Israel ica ajco mocualtlali, huan
    yajqui altepetl Bet Semes ipan tlali Judá huan nopona moixnamijque huan motehuijque
    ihuaya Amasías nopa tlanahuatijquetl tlen tlali Judá.
  gub-BL: Na'e tuwihawete Zeoaz uhem wemiruze'eg zauxiapekwer wanupi kury. Uzàmàtyry'ym
    Amazi oho Mete-Xemez pe Zuta ywy rehe wà.
  eng-DRA: 'So Joas king of Israel went up, and they presented themselves to be seen
    by one another: and Amasias king of Juda was in Bethsames of Juda:'
