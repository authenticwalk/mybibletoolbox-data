verse: 2CH.025.020
translations:
  mal-C: എങ്കിലും അമസ്യാവ് അതു ചെവിക്കൊണ്ടില്ല. അദ്ദേഹം ഏദോമ്യദേവന്മാരെ ആശ്രയിക്കയാൽ
    അദ്ദേഹത്തെ യോവാശിന്റെകൈയിൽ ഏൽപ്പിക്കണമെന്നതു ദൈവഹിതമായിരുന്നു.
  deu-TKW: Aber Amazja wollte nicht hören; denn solches war von Gott verhängt, um
    sie in Feindesgewalt zu überliefern, weil sie sich an die Götter Edoms gehalten
    hatten.
  lin-lin: Kasi Amatsia ayokaki ye te, pamba te Nzambe nde asalaki bongo mpo na kokaba
    bango na maboko ya Joasi, mpo ete basambelaki banzambe ya Edomi.
  eng-LSV: And Amaziah has not listened, for it [is] from God in order to give them
    into [their] hand, because they have sought the gods of Edom;
  eng-GNV: 'But Amaziah would not heare: for it was of God, that he might deliuer
    them into his had, because they had sought the gods of Edom.'
  eng-WEBSTER: But Amaziah would not hear; for it came from God, that he might deliver
    them into the hand of their enemies , because they sought after the gods of Edom.
  nhw-BL: Pero Amasías amo quichihuili cuenta pampa Toteco Dios ya quisencajtoya para
    quitemactilis ininmaco nopa israelitame ica ajco huan imaco Joás inintlanahuatijca
    pampa Amasías quinhueyitlalijtoya inintiotzitzi nopa Edom ehuani.
  swh-ONEN: Hata hivyo, Amazia hakutaka kusikia, kwa kuwa Mungu alifanya hivyo ili
    awatie mikononi mwa Yehoashi, kwa sababu waliitafuta miungu ya Edomu.
  bba-bba: Adɑmɑ Amɑsiɑ kun nùn swɑɑ dɑki. Domi ye kpuro yɑ weewɑ sɑɑ Yinni Gusunɔn
    min di u kɑ wɑ u nùn yibɛrɛbɑ nɔmu bɛriɑ. Domi Amɑsiɑ wi, u Edɔmubɑn bũnu ɡurɑmɑwɑ
    u sɑ̃ɑmɔ.
  eng-KJVCPB: But Amaziah would not hear; for it came of God, that he might deliver
    them into the hand of their enemies, because they sought after the gods of Edom.
  luo-luo: Kata kamano, Amazia ne ok odewo, nimar ne en dwaro Nyasaye mondo ochiwe
    e lwet Jehoash nikech negiluwo nyiseche mag Edom.
  meu-meu: Bena Amasia na se kamonai; badina be una na Dirava ena amo, inaidia imadia
    ai baine atodia helaoreana, idia ese Edom diravadia e tahudia dainai.
  npi-ULB: तर अमस्‍याहले सुनेनन्, किनभने यो घटना परमेश्‍वरबाट भएको थियो ताकि उहाँले
    यहूदाका मानिसहरूलाई तिनीहरूका शत्रुहरूका हातमा दिन सक्‍नुभएको होस्, किनभने, तिनीहरूले
    एदोमका देवताहरूबाट सल्लाह लिएका थिए ।
  yor-yor: 'Amasiah, bí ó tì wù kí ó rí kò tẹ́tí nítorí Ọlọ́run ṣe é kí ó lè gbé wọn
    lé Jehoaṣi lọ́wọ́: nítorí wọ́n wá àwọn ọlọ́run Edomu.'
  pes-OPCB: ولی اَمَصیا به حرفهای او گوش نداد زیرا خدا ترتیبی داده بود که او را به
    سبب پرستش بتهای ادوم به دست دشمن نابود کند.
  tgl-ULB: Ngunit hindi nakinig si Amazias dahil ang kaganapang ito ay mula sa Diyos,
    upang maipasakamay niya ang mga tao ng Juda sa kanilang mga kaaway dahil humingi
    sila ng payo sa mga diyos ng Edom.
  hui-hui: Ani layago lelowa Amasaia ibugua bi ogoni mo wahene. Ani mo wahayago irane
    Amasaia ibugua Idomoalinaga dama mo tene howa tihondo bi pupu wialu hayagola Ngode
    Datagaliwabehanda Amasaia pani nelo ibunaga mini mo giambe hayagome ibu Yahoasanaga
    bi mo wahene.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​စ​ကား​ကို အာ​မ​ဇိ​သည် နား​မ​ထောင်။ သူ​သည်​ဧ​ဒုံ​အ​မျိုး​သား​တို့
    ကိုး​ကွယ်​သည့်​ရုပ်​တု​များ​ကို​ဝတ်​ပြု​ရှိ​ခိုး သ​ဖြင့် သူ့​အား​အ​ရေး​ရှုံး​နိမ့်​စေ​ရန်​ထာ​ဝရ
    ဘု​ရား​အ​လို​ရှိ​တော်​မူ​၏။-
  bod-N: ཨ་མཱ་ཙི་ཡས་དེ་ལ་མ་མཉན་པ་རེད། གང་ལ་ཞེ་ན། དེ་ཚོས་ཨེ་དོམ་པའི་ལྷ་རྣམས་བཙལ་བའི་རྐྱེན་གྱིས།
    དེ་ཚོ་ཕ་རོལ་པོའི་ལག་ཏུ་གཏད་པའི་དོན་འདི་དཀོན་མཆོག་ལས་བྱུང་བ་ཡིན།
  sna-sna: Kunyange zvakadaro, Amazia haana kuteerera, nokuti Mwari akaita izvozvo
    kuti avaise kuna Jehoashi nokuti vakanga vatsvaka vamwari veEdhomu.
  spa-BLM: Pero Amasías no quiso escuchar, porque era de Dios, para entregarlos en
    manos de sus enemigos, porque habían buscado los dioses de Edom.
  cac-cac: Palta axo vin̈aj Amasías chi', maj schalaj yab' vin̈, yujto toxo ix sna
    Dios to ol ac'jococh vin̈ d'a yol sc'ab' vin̈aj Joás chi' yuuj, yujto a d'a juntzan̈
    sdiosal eb' aj Edom chi' tz'och vin̈ ejmelal.
  swh-ULB: Lakini Amazia hakusikiliza, kwa sababu tukio hili lilikuwa limetoka kwa
    Mungu, ili awatie Waisraeli katika mkono wa adui zao, kwa sababu walikuwa wametafuta
    ushauri kutoka kwa miungu ya Edomu.
  bel-bel: Але не паслухаўся Амасія, бо ад Бога было гэта, каб перадаць іх у руку
    Ёаса за тое, што пачалі прыходзіць да багоў Ідумэйскіх.
  deu-ELBBK: Aber Amazja hörte nicht; denn es war von Gott, damit er sie preisgäbe,
    weil sie die Götter von Edom gesucht hatten.
  mbb-OT: Piru kenà ebpemineg si Amazia, su ketau te Megbevayà he mezezeeti sikandin
    ni Jehoash tenged te ked-azap din te menge ed-ezapen diyà te Edom.
  mal-2015: എന്നാൽ അമസ്യാവു കേട്ടില്ല; അവർ എദോമ്യദേവന്മാരെ ആശ്രയിക്കകൊണ്ടു അവരെ ശത്രുവിന്റെ
    കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു അതു ദൈവഹിതത്താൽ സംഭവിച്ചു.
  rmc-rmc: Ale o Amacijah les na šunďa. Kada kerďa o Del, hoj les te del andre le
    Joašiskre vasta, bo chudle te lašarel le edomike devlen.
  pes-OPV: اما امصیا گوش نداد زیرا که این امر از جانب خدا بود تا ایشان را به‌دست دشمنان
    تسلیم نماید، چونکه خدایان ادوم را طلبیدند.
  ron-1924: Дар Амация ну л-а аскултат, фииндкэ Думнезеу хотэрысе сэ-й дя ын мыниле
    врэжмашулуй, кэч кэутасерэ пе думнезеий Едомулуй.
  ben-OBCV: অমৎসিয় অবশ্য সেকথা শুনতে চাননি, কারণ ঈশ্বর এমনভাবে কাজ করলেন, যেন তিনি
    তাদের যিহোয়াশের হাতে সঁপে দিতে পারেন, যেহেতু তারা ইদোমের দেবতাদের কাছে সাহায্য
    চেয়েছিল।
  som-som: Laakiinse Amasyaah taas wuu maqli waayay, maxaa yeelay, waxay ka timid
    xagga Ilaah inuu iyaga cadowgooda gacanta u geliyo, waayo, iyagu waxay doonteen
    ilaahyadii reer Edom.
  lat-VUC: Noluit audire Amasias, eo quod Domini esset voluntas ut traderetur in manus
    hostium propter deos Edom.
  eng-ASVBT: But Amaziah would not hear; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  ita-1885: Ma Amasia non gli diè d'orecchio; perciocchè quella cosa procedeva da
    Dio, per dar que' di Giuda in mano de' lor nemici; perciocchè aveano ricercati
    gl'iddii di Edom.
  eng-LXXUP: Nevertheless Amaziah hearkened not, for it was of the Lord to deliver
    him into the enemy’s hands, because he sought after the gods of the Edomites.
  eng-ULB: But Amaziah would not listen, because this event was from God, so he might
    put the people of Judah into the hand of their enemies, because they had sought
    advice from the gods of Edom.
  spa-VBL: Pero Amasías no escuchó, pues Dios iba a entregarlo a sus enemigos porque
    había elegido adorar a los dioses de Edom.
  fra-_FOB: Mais Amatsia ne l'écouta point; car cela venait de Dieu, afin de les livrer
    entre les mains de Joas parce qu'ils avaient recherché les dieux d'Édom.
  mal-mal: എന്നാൽ അമസ്യാവ് കേട്ടില്ല; അവർ ഏദോമ്യദേവന്മാരെ ആശ്രയിക്ക കൊണ്ട് അവരെ ശത്രുവിന്റെ
    കയ്യിൽ ഏല്പിക്കേണ്ടതിന് അത് ദൈവഹിതത്താൽ സംഭവിച്ചു.
  urd-GVR: Lekin Amasiyāh mānane ke lie taiyār nahīṅ thā. Allāh use aur us kī qaum
    ko Isrāīliyoṅ ke hawāle karnā chāhtā thā, kyoṅki unhoṅ ne Adomiyoṅ ke dewatāoṅ
    kī taraf rujū kiyā thā.
  suz-BL: तन्‍न अमस्‍याहम मेको लोव़ मनेना बाक्‍त। मोपतीके परमप्रभुमी मेको कली मुर
    आन गुइमी गेवा बाक्‍त। मारदे हना मेकोपुकीम एदोम ङा देवता आन कली खोइश्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: Ma Amatsia non gli volle dar retta; perché la cosa era diretta da Dio
    affinché fossero dati in man del nemico, perché avean cercato gli dèi di Edom.
  ckb-ckb: بەڵام ئەمەسیا گوێی نەگرت، ئەمەش لەلایەن خوداوە بوو، چونکە خودا ویستی بیانداتە
    دەستی یەهۆئاش، لەبەر ئەوەی ڕوویان لە خوداوەندەکانی ئەدۆم کرد.
  eng-BBE: But Amaziah gave no attention; and this was the purpose of God, so that
    he might give them up into the hands of Joash, because they had gone after the
    gods of Edom.
  kan-OKCV: ಆದರೆ ಅಮಚ್ಯನು ಕೇಳದೆ ಹೋದನು. ಏಕೆಂದರೆ ಯೆಹೂದ್ಯರು ಎದೋಮ್ಯರ ದೇವರುಗಳನ್ನು ಹುಡುಕಿದ
    ನಿಮಿತ್ತ, ಅವರನ್ನು ಯೆಹೋವಾಷನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವಂತೆ ಇದು ದೇವರಿಂದ ಆಯಿತು.
  tam-2017: ஆனாலும் அமத்சியா கேட்காமற்போனான்; அவர்கள் ஏதோமின் தெய்வங்களை நாடினதால்
    அவர்களை அவர்களுடைய சத்துருக்களின் கையில் ஒப்புக்கொடுப்பதற்காக தேவனாலே இப்படி நடந்தது.
  spa-RV-1909: Mas Amasías no quiso oir; porque estaba de Dios, que los quería entregar
    en manos de sus enemigos, por cuanto habían buscado los dioses de Edom.
  ron-BTF: Dar Amația a refuzat să asculte, fiindcă a venit de la Dumnezeu, ca să
    îi dea în mâna dușmanilor lor, deoarece au căutat după dumnezeii lui Edom.
  eng-WEBP: But Amaziah would not listen; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  eng-FBV: But Amaziah didn't listen, for God was going to hand him over to his enemies
    because he had chosen to worship the gods of Edom.
  nld-1939: Maar Amas-jáhoe wilde niet luisteren; want God had besloten, ze aan Joasj
    over te leveren, omdat ze de goden van Edom vereerd hadden.
  nch-BL: Pero Amasías amo quitacaquili pampa Toteco Dios ya quisencajtoya para quitemactilis
    inimaco nopa israelitame ica norte huan imaco Joás inintanahuatijca pampa Amasías
    quinhueyitalijtoya ininteteyohua nopa Edom ehuani.
  vie-1934: A-ma-xia không nghe lời, vì điều đó do ý Đức Chúa Trời, để phó chúng vào
    tay kẻ thù nghịch, bởi vì chúng có tìm kiếm các thần của Ê-đôm.
  hin-CV: मगर अमाज़्याह ने उसकी एक न सुनी; इस प्रकार यह सब याहवेह की ही योजना थी,
    कि वह उसे यहोआश के अधीन कर दें, क्योंकि वह एदोम के देवताओं की पूजा करने लगा था.
  spa-BES: Pero Amasías no le prestó atención; y este era el propósito de Dios, para
    que él pudiera entregarlos a las manos de Joás, porque habían perseguido a los
    dioses de Edom.
  tdx-tdx: Fe tsy hinao’ i Amatsià, fa boak’ aman’ Añahare i rahay, hanolora’e am-pitàn-drafelahi’
    iareo, ie nipay o ‘ndrahare’ Edomeo.
  tha-KJV: แต่​อามาซิยาห์หาทรงฟังไม่เพราะเป็นมาจากพระเจ้า เพื่อว่าพระองค์จะทรงมอบเขาทั้งหลายไว้ในมือของศั​ตรู​ของเขา
    เพราะเขาทั้งหลายได้เสาะหาพระแห่งเอโดม
  por-BR-2018: Mas Amasias não quis ouvir; porque isto era da parte de Deus, que queria
    os entregar nas mãos de seus inimigos, porquanto haviam buscado os deuses de Edom.
  deu-ELO: Aber Amazja hörte nicht; denn es war von Gott, damit er sie preisgäbe,
    weil sie die Götter von Edom gesucht hatten.
  eng-WYC-2018: (But) Amaziah would not hear this, for it was the will of the Lord,
    that he should be betaken into the hands of his enemies, for the gods of Edom
    which he worshipped(or because he and the people of Judah worshipped the gods
    of Edom).
  epo-epo: Sed Amacja ne obeis; ĉar tio estis de Dio, por transdoni ilin en manojn
    pro tio, ke ili turnis sin al la dioj de Edom.
  uig-PIN: Əmma Amaziya ⱪulaⱪ salmidi. Bu ix Hudadin kǝldi; qünki ular Edomning ilaⱨlirini
    izdigǝnidi, Huda ularni Yoaxning ⱪoliƣa qüxsun dǝp ǝnǝ xundaⱪ orunlaxturƣanidi.
  beo-beo: 'Be A:masaia da Yihoua:se ea sia: nabimu higa:i. Gode Ea hanai da Yihoua:sie
    da A:masaia hasalimu. Bai A:masaia da Idome loboga hamoi ogogosu ‘gode’ ilima
    nodone sia:ne gadosu.'
  tpi-OTNT: Tasol Amasia i no laik harim tok bilong Jehoas. As bilong dispela i olsem,
    God i tingting pinis long putim ol Juda long han bilong ol birua, long wanem,
    ol i bin lotu long ol giaman god bilong ol Idom.
  hau-SA: Amma Amaziya bai saurara ba gama Allah ya yi haka domin yă miƙa su ga Yehowash,
    domin sun nemi shawarar allolin Edom.
  uig-LAT: Emma Amaziya qulaq salmidi. Bu ish Xudadin keldi; chünki ular Édomning
    ilahlirini izdigenidi, Xuda ularni Yoashning qoligha chüshsun dep ene shundaq
    orunlashturghanidi.
  nde-nde: Kodwa u-Amaziya kazange alalele ngoba uNkulunkulu wayekumisile ukuthi uzabanikela
    kuJowashi, ngenxa yokukhonza kwabo onkulunkulu bama-Edomi.
  ton-ton: Ka naʻe ʻikai tokanga ʻe ʻAmasia ki ai he naʻe mei he ʻOtua ia, koeʻuhi
    ke ne tukuange ia ki he nima ʻo honau ngaahi fili, ko e meʻa ʻi heʻenau kumi ki
    he ngaahi ʻotua ʻo ʻItomi.
  ces-1613: Ale neuposlechl Amaziáš; nebo od Boha to bylo, aby je vydal v ruku oněchno,
    proto že hledali bohů Idumejských.
  eng-WMB: But Amaziah would not listen; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  tam-TCV: ஆயினும் அமத்சியா அதற்குச் செவிகொடுக்கவில்லை. ஏனெனில் அவர்கள் ஏதோமிய தெய்வத்தைத்
    தேடியதனால், இறைவன் அவர்களை யோவாஸிடம் ஒப்புக்கொடுக்கும்படி அவ்விதமாய் செயல்பட்டார்.
  ceb-ULB: Apan wala nagpatalinghog si Amazia tungod kay gikan man kini sa Dios, busa
    iyang gitugyan ang katawhan sa Juda ngadto sa kamot sa ilang mga kaaway, tungod
    kay nangita man sila ug tambag gikan sa mga diosdios sa Edom.
  pol-UBG: Ale Amazjasz nie posłuchał, a było to od Boga, aby ich wydać w ręce wrogów
    za to, że szukali bogów Edomu.
  urd-GVU: لیکن اَمَصیاہ ماننے کے لئے تیار نہیں تھا۔ اللہ اُسے اور اُس کی قوم کو اسرائیلیوں
    کے حوالے کرنا چاہتا تھا، کیونکہ اُنہوں نے ادومیوں کے دیوتاؤں کی طرف رجوع کیا تھا۔
  deu-1912: Aber Amazja gehorchte nicht; denn es geschah von Gott, daß sie dahingegeben
    würden, darum daß sie die Götter der Edomiter gesucht hatten.
  kan-2017: ಅಮಚ್ಯನು ಆ ಮಾತನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ; ಅದು ದೇವರ ಸಂಕಲ್ಪದಿಂದಲೇ ಆಯಿತು. ಯೆಹೂದ್ಯರು
    ಎದೋಮ್ಯರ ದೇವತೆಗಳಲ್ಲಿ ಭಕ್ತಿಯನ್ನಿಟ್ಟದ್ದರಿಂದ ಅವರನ್ನು ಅಪಜಯ ಮಾಡಬೇಕೆಂದು ಯೆಹೋವನು ನಿರ್ಣಯಿಸಿದ್ದನು.
  yap-yap: Machane me turguy Amaziah u wan’ ndabi motoyil. Mm’agan’ Got ngay ni nge
    waer Amaziah ni bochan e ke tayfan e pi liyos ni got nu Edom.
  hlt-MCSB: Tedae Amaziah loh a hnatun pawt he Pathen taeng lamkah coeng dongah ni.
    Edom pathen te a toem uh dongah amih kut ah a tloeng van.
  mdy-ETH: ዓሜሲያሴ ጋዓንቴ ዮዓሴ ዬያ ጌዔሢ ዔኤቢኬ ጌይባኣሴ፤ ዬይ ያዺ ማዔሢ ዓሜሲያሴ ዔዶኦሜ ዓሶ ፆኦዛሢ ካኣሽኬሢሮ ዒ
    ዖሎና ባሺንታንዳጉዲ ፆኦሲ ጌዔሢሮኬ፤
  twi-ASANTE: Amasia yɛɛ asoɔden, ɛfiri sɛ, na Onyankopɔn resiesie ɛkwan bi afa so
    asɛe no, sɛ ɔsomm Edom anyame no enti.
  eng-WEBU: But Amaziah would not listen; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  wal-wal: SHin Amesiyaasi sissaa ixxiis. Eti Eedooma xoossatussi goinnido gishshau,
    Xoossai eta eta morkketu kushiyan aattidi immanau koyiis.
  spa-PDDPT: Pero Amasías no escuchó, porque esto estaba determinado por ʼElohim,
    Quien los quería entregar en su mano por haber ido tras los ʼelohim de Edom.
  gun-gun: Ha'e rami teĩ Judá pygua huvixa Amazias noendu potai. Mba'eta ha'e rami
    aguã ma Nhanderuete gui ae ou, hovaigua kuery po py omboaxa aguã, Edom pygua kuery
    ruete ra'angaa pe oiko ramo.
  ilo-ULB: Ngem saan a dimngeg ni Amazias gapu ta pagayatan ti Dios a mapasamak daytoy
    iti kasta ket maipaimana dagiti tattao ti Juda iti ima dagiti kabusorda, gapu
    ta dimmawatda iti pammagbaga kadagiti didiosen ti Edom.
  kpg-kpg: Gei Amaziah digi hagalongo. Ma di hiihai ni God bolo Amaziah la gi magedaa,
    idimaa mee gu daumaha gi nia ada balu god digau Edom.
  uig-ARA: ئەمما ئامازىيا قۇلاق سالمىدى. بۇ ئىش خۇدادىن كەلدى؛ چۈنكى ئۇلار ئېدومنىڭ
    ئىلاھلىرىنى ئىزدىگەنىدى، خۇدا ئۇلارنى يوئاشنىڭ قولىغا چۈشسۇن دەپ ئەنە شۇنداق ئورۇنلاشتۇرغانىدى.
  sus-sus: Ala naxa a niya Amasiya xa tondi na wɔyɛnyi ra, barima a nu wama a lufe
    a yaxuie sagoe a xa Edon kuye batui xa fe ra.
  pon-2006: Ahpw Amasaia sohte men karonge. Met iei kupwur en KAUN-O pwe Amasaia en
    lohdi, pwehki eh kaudokiong dikedik en Edom kan.
  ksd-ksd: Ma Amasia pa i ga mainge ba na valongore; go ra magit i ga vuna tai God,
    upi na tul tar diat ta ra lima i kadia umana ebar, tago dia ga anan upi ra umana
    god kai ra tarai Edom.
  tur-YTC: Ama Amatsya dinlemek istemedi; çünkü bu, onları düşmanlarının eline teslim
    etmek için Tanrı'dandı; çünkü Edom'un ilâhlarını aramışlardı.
  grc-BRENT: Καὶ οὐκ ἤκουσεν Ἀμασίας, ὅτι παρὰ Κυρίου ἐγένετο τοῦ παραδοῦναι αὐτὸν
    εἰς χεῖρας, ὅτι ἐξεζήτησε τοὺς θεοὺς τῶν Ἰδουμαίων.
  ind-AYT: Namun, Amazia tidak mendengarkannya sebab hal itu telah ditetapkan Allah
    yang hendak menyerahkannya ke dalam tangan Yoas karena dia menyembah ilah orang
    Edom.
  nya-nya: Komabe Amaziya sanamvere pakuti ndi Mulungu amene anakonzeratu kuti awapereke
    kwa Yehowasi, chifukwa iwo amapembedza milungu ya ku Edomu.
  hrv-hrv: Ali Amasja ne posluša, jer tako bijaše odredio Bog, da ih preda u ruke
    Joašu zato što su pristali uz edomske bogove.
  mps-mps: Tiali goli Amasiago Jehoasgo po odobo hagela yali. Te po page e dao. Godigo
    Juda dabe te boi bidi dabego nogoba muabo homu polo yai dao. Magi baso meni, augwaligo
    Idom dabego tibo godiba lotu wali pode.
  tpi-tpi: Tasol Amasia i no laik harim tok bilong Jehoas. As bilong dispela i olsem,
    God i tingting pinis long putim ol Juda long han bilong ol birua, long wanem,
    ol i bin lotu long ol giaman god bilong ol Idom.
  dan-1931: Men Amazja vilde intet høre, thi Gud føjede det således for at give dem
    til Pris, fordi de søgte Edoms Guder.
  vie-OVCB: Nhưng A-ma-xia không nghe, vì Đức Chúa Trời xếp đặt cho quân thù tiêu
    diệt vua, vì vua thờ các thần Ê-đôm.
  guj-2017: પણ અમાસ્યાએ તેનું સાંભળ્યું નહિ કેમ કે તે ઘટના તો ઈશ્વરથી થઈ હતી. તેઓ
    અદોમના દેવને પૂજતા હતા તેથી તેઓને તેઓના શત્રુઓના હાથમાં સોંપ્યાં હતા.
  pon-2006A: Ahpw Amasaia sohte men karonge. Met iei kupwur en KAUN-O pwe Amasaia
    en lohdi, pwehki eh kaudokiong dikedik en Edom kan.
  por-BRBSL: Mas o Amazias não quis ouvir; pois era de Deus, para poder entregá-los
    nas mãos de seus inimigos, pois eles haviam procurado os deuses de Edom.
  cth-cth: Hatei, Amaziah ni banglahai noutna hoeh. Bangkongtetpawiteh, Edomnaw e
    cathut a tawng kecu dawk, Judah ram teh a taran kut dawk poe thai nahanelah Cathut
    ni a noe e doeh.
  twi-twi: Amasia yɛɛ asoɔden, efisɛ na Onyankopɔn resiesie kwan bi afa so asɛe no,
    sɛ ɔsom Edom anyame no nti.
  hlt-hlt: Tedae Amaziah loh a hnatun pawt he Pathen taeng lamkah coeng dongah ni.
    Edom pathen te a toem uh dongah amih kut ah a tloeng van.
  tbz-SIM: Amɑsiɑ mɛ nyí nkèńtɛ́ kɛ yɛ̃́ ò do bùtínnɛ́mɛ̀ Kuyie nku kɛ́tũnnɛ Edɔmmu
    kɔbɛ kó yɛbɔkɛ̀, kɛ̀ kù ndɔ́ kòo dootitɔbɛ̀ɛ ò kùɔ wenwe nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Ezɨ Amasia Jehoasɨn akam baraghan aghua. Bizir kamɨn mɨngarim kamakɨn,
    Judaba Idomian asebar ziaba fe. Kamaghɨn amizɨ, God Judaba isɨ men apanibar dafarim
    darɨghasa nɨghnigha gɨfa.
  dop-dop: Amɑ Amɑsiyɑ tɑ nɩɩ. Ɩlɛ Ɩsɔ cɑɑkɑɣɑ kɛ́ sɩ ɩ́ kʋ́ ɩ́ nɑ ɩ yoolɑɑ kɛ timpi
    pɑ sʋ́ʋ́ Ɩtɔm tɩɩŋ kɛ lɑɑʋ tɔ.
  azb-azb: Ancaq Amasya qulaq asmadı. Bu iş onları Yoaşın əlinə təslim etmək üçün
    Allahdan oldu, çünki Amasya Edomun allahlarına üz tutmuşdu.
  eng-DBY: But Amaziah would not hear; for it was of God, that he might deliver them
    into [the enemy's] hand, because they had sought after the gods of Edom.
  hin-2017: परन्तु अमस्याह ने न माना। यह तो परमेश्वर की ओर से हुआ, कि वह उन्हें उनके
    शत्रुओं के हाथ कर दे, क्योंकि वे एदोम के देवताओं की खोज में लग गए थे।
  eng-YLT: And Amaziah hath not hearkened, for from God it [is] in order to give them
    into hand, because they have sought the gods of Edom;
  eng-WYC-2017: Amaziah would not hear this, for it was the will of the Lord, that
    he should be betaken into the hands of his enemies, for the gods of Edom which
    he worshipped.
  eng-WMBB: But Amaziah would not listen; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  urd-GVH: लेकिन अमसियाह मानने के लिए तैयार नहीं था। अल्लाह उसे और उस की क़ौम को इसराईलियों
    के हवाले करना चाहता था, क्योंकि उन्होंने अदोमियों के देवताओं की तरफ़ रुजू किया
    था।
  rug-rug: Ba korona va avosia Amazaea si asa. Ura na hiniva tanisa Tamasa bisa pude
    tava kilasa se Amazaea sina vahesi sa sari tamasa beku tadi pa Edomu.
  gaz-gaz: Amasiyaa garuu dhagaʼuu dide; sababii isaan waaqota Edoom duukaa buʼaniif
    Waaqni harka Yooʼaashitti dabarsee isaan kennuuf murteesseeraatii.
  fra-LSG: Mais Amatsia ne l’écouta pas, car Dieu avait résolu de les livrer entre
    les mains de l’ennemi, parce qu’ils avaient recherché les dieux d’Édom.
  yal-yal: Koni Amasiya mi a tuli mati a ra, fata Ala waxɔn feen na, alogo e nun a
    sofane xa sa e yaxune sagoni, amasɔtɔ a bata yi a yɛɛ rafindi Edɔn suxurene ma.
  haw-1868: Aole i hoolohe o Amazia; no ka mea, na ke Akua mai ia, i haawi uia ia
    lakou iloko o ka lima o ka lakou poe enemi, no ka mea, ua imi lakou i na akua
    o ka Edoma.
  arb-NAV: فَلَمْ يُصْغِ أَمَصْيَا إِلَيْهِ لأَنَّ الرَّبَّ قَضَى بِالْهَزِيمَةِ عَلَيْهِ
    لأَنَّهُمْ عَبَدُوا آلِهَةَ أَدُومَ.
  ewe-ewe: Amazia meɖo to nya sia o elabena Mawu nɔ ɖoɖo wɔm be yeatsrɔ̃e le esi wòde
    ta agu na Edomtɔwo ƒe mawuwo ta.
  eng-LEE: But Amazyahu would not hear; for it was [ordained] by God, in order to
    deliver them into the hand [of Joash]; because they had sought after the gods
    of Edom.
  asm-FB: কিন্তু অমচিয়াই এই কথা নুশুনিলে কাৰণ ঈশ্বৰৰ পৰা এই ঘটনা হ’ল। কিয়নো লোকসকলে
    ইদোমীয়া দেৱতাবোৰক বিচাৰ কৰিছিল, সেই বাবে তেওঁলোকক নিজ শত্ৰুৰ হাতত তেওঁ শোধাই
    দিলে৷
  sus-A: عَلَ نَشَ عَ نِيَ عَمَسِيَ شَ تٌندِ نَ وْيّنيِ رَ، بَرِ مَ عَ نُ وَ مَ عَ
    لُقٍ عَ يَشُييٍ سَفٌي عَ شَ عٍدٌن كُيٍ بَتُي شَ قٍ رَ.
  fra-SBL: Mais Amatsia ne voulut pas écouter, car c'était Dieu qui voulait les livrer
    entre les mains de leurs ennemis, parce qu'ils avaient recherché les dieux d'Édom.
  hbo-hbo: וְלֹא־שָׁמַ֣ע אֲמַצְיָ֔הוּ כִּ֤י מֵהָֽאֱלֹהִים֙ הִ֔יא לְמַ֖עַן תִּתָּ֣ם
    בְּיָ֑ד כִּ֣י דָֽרְשׁ֔וּ אֵ֖ת אֱלֹהֵ֥י אֱדֹֽום׃
  kik-kik: O na kũrĩ ũguo-rĩ, Amazia ndaigana gũthikĩrĩria, nĩgũkorwo nĩ Ngai warutaga
    wĩra nĩguo amaneane moko-inĩ ma Jehoashu, tondũ andũ a Juda nĩmarongoragia ngai
    cia Edomu.
  fra-NCL: Mais Amasias ne l’écouta pas car ce fut d’après la volonté de Dieu qu’il
    fit cette guerre, afin de livrer les hommes de Juda entre les mains de l’ennemi,
    parce qu’ils avaient honoré les dieux d’Edom.
  cek-AK: Toe Amaziah mah tahngai pae ai; nihcae loe Edom sithawnawk khaeah lokdueng
    o pongah, a misanawk ban ah paek hanah, Sithaw mah to tiah ohsak.
  cuk-cuk: Degi-inigwele, Amasías, Edom-bab-dummagan-nug-odummodii gusad-ulale, Bab-Dummad
    Amasías-isdarmaladga Amasías-urmaksad. A-ulale, Amasías, Joás-itossurgusad.
  uig-CYR: Амма Амазия қулақ салмиди. Бу иш Худадин кәлди; чүнки улар Едомниң илаһлирини
    издигән еди, Худа уларни Йоашниң қолиға чүшсун дәп әнә шундақ орунлаштурған еди.
  tel-2017: ప్రజలు ఎదోమీయుల దేవుళ్ళ దగ్గర విచారణ చేస్తున్నారు కాబట్టి వారి శత్రువుల
    చేతికి వారు చిక్కేలా దేవుని ప్రేరణ వలన అమజ్యా ఆ సందేశాన్ని అంగీకరించ లేదు.
  hat-BSA: Men Amatsia pa t ap koute, paske sa te soti nan Bondye, ki ta livre yo
    nan men lèdmi yo, akoz yo te chache dye Édom yo.
  kos-kos: Tusruktu Amaziah el tia lungse lohng. Ma inge oakwuk lun LEUM GOD nu sel
    Amaziah, tuh in kutangyukla el mweyen el alu nu sin ma sruloala lun mwet Edom.
  hbo-WLC: וְלֹא־שָׁמַ֣ע אֲמַצְיָ֔הוּ כִּ֤י מֵהָֽאֱלֹהִים֙ הִ֔יא לְמַ֖עַן תִּתָּ֣ם
    בְּיָ֑ד כִּ֣י דָֽרְשׁ֔וּ אֵ֖ת אֱלֹהֵ֥י אֱדֽוֹם׃
  ibo-ibo: Ma Amazaya egeghị ntị, nʼihi na Chineke na-akwado inyefe ya nʼaka Jehoash
    onye iro ha, nʼihi na ha chọrọ chi ndị Edọm gawa.
  ory-ory: ମାତ୍ର ଅମତ୍‍ସୀୟ ଶୁଣିଲେ ନାହିଁ; କାରଣ ଲୋକମାନେ ଇଦୋମୀୟ ଦେବଗଣର ଅନ୍ୱେଷଣ କରିବା ହେତୁରୁ
    ପରମେଶ୍ୱର ଯେପରି ସେମାନଙ୍କ ଶତ୍ରୁଗଣ ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରିବେ, ଏଥିପାଇଁ ତାହାଙ୍କ
    ଆଡ଼ୁ ଏହି ଘଟଣା ହେଲା।
  chk-chk: Nge Amasia esap mochen rongorong. Pun ei a fis seni Kot, pwe epwe mwüt
    ngeni chon oputer pwe repwe akufuur, pun ra fel ngeni än chon Etom kewe kot.
  rop-rop: Bat King Amasaiya nomo bin teiknodis langa det wed. Wal God bin wandim
    panishim King Amasaiya dumaji imbin weshipbat detlot drimin sheip brom Idam.
  ukr-1871: Але Амасія не послухав, бо то було від Бога, щоб віддати їх в руку Йоасові
    за те, що стали удаватись до богів Ідумейських.
  deu-1951: Aber Amazia gehorchte nicht; denn es war von Gott [so gefügt], um sie
    in die Hand [der Feinde] zu geben, weil sie die Götter der Edomiter gesucht hatten.
  eng-JPS: But Amaziah would not hear; for it was of God, that He might deliver them
    into the hand of their enemies, because they had sought after the gods of Edom.
  srp-1865: Ali ne posluša Amasija, jer od Gospoda to bi da ih da u ruke neprijatelju,
    što tražiše bogove Edomske.
  lug-lug: Naye Amaziya n’atawuliriza, kubanga okuwangulwa abalabe baabwe kwava eri
    Katonda, kubanga bava ku Katonda waabwe ne banoonya bakatonda ba Edomu.
  heb-heb: ולא שמע אמציהו כי מהאלהים היא למען תתם ביד כי דרשו את אלהי אדום׃
  ben-IRV: কিন্তু অমৎসিয় সেই কথা শুনলেন না, কারণ লোকেরা ইদোমের দেবতাদের খোঁজ করেছিল
    বলে তারা যেন শত্রুদের হাতে ধরা পড়ে, তাই এটা ঈশ্বর থেকে হল।
  pan-pan: ਪਰ ਅਮਸਯਾਹ ਨੇ ਧਿਆਨ ਨਾ ਕੀਤਾ ਕਿਉਂ ਜੋ ਇਹ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਆਇਆ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ
    ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਇਸ ਕਾਰਨ ਦੇਵੇ ਕਿ ਉਹ ਅਦੋਮ ਦਿਆਂ ਦੇਵਤਿਆਂ ਕੋਲੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਦੇ ਸਨ
  mya-JVB: ထို စကားကို အာမဇိ သည် နား မ ထောင်။ အကြောင်း မူကား၊ ဧဒုံ ပြည်ဘုရား တို့ကို
    ဆည်းကပ် သောကြောင့် ၊ ရန်သူ လက် သို့ အပ် ခြင်းငှါ ၊ ဘုရားသခင် စီရင်တော်မူ၏။
  hmo-hmo: To Amasaia be unai hereva ia kamonai lasi. Badina be Dirava ena ura be
    Amasaia be do idia halusia, ia ese Edoma taudia edia dirava laulaudia ia tomadiho
    henidia dainai.
  urd-urd: लेकिन अमसियाह ने न माना; क्यूँकि यह ख़ुदा की तरफ़ से था कि वह उनको उनके
    दुश्मनों के हाथ में कर दे, इसलिए कि वह अदोमियों के मा'बूदों के तालिब हुए थे।
  rus-SYN: Но не послушался Амасия, так как от Бога было это, дабы предать их в руку
    Иоаса за то, что стали прибегать к богам Идумейским.
  bqc-SIM: Ɔ̃ Amazia i swã́sɛio. Bee bↄ̀ Lua kĩ́iɛ, kɛ́ à e Yudaↄ na Yehoasiɛ a
    ↄzĩ, kɛ́ aa kɛ̀ Ɛdↄũↄ tã́aↄnɛ kɛ̀kɛ yã́i.
  tcz-CHONGTHU: Ahinlah Amaziah chun mithusei angaipon ahi Edom mite doihou hochu
    aman jong ahin houphat na Pathenin amachu gal alelsah got ahi
  mar-mar: पण अमस्याने या निरोपाला दाद दिली नाही. यहूदाच्या लोकांनी अदोमी लोकांच्या
    दैवताचे भजन पूजन सुरु केल्यामुळे इस्राएलकडून यहूदाचा पराभव करायचे परमेश्वराने
    योजले होते.
  qub-qub: Chayno nishanpis Amasiasga manami cäsuranchu. Tayta Diosmi camacächishana
    caran Edom runacunapa ïduluncunata adurashanpita Joaspa munayninman cachaycunanpaj.
  bqp-bqp: Adɑmɑ Amɑsiɑ kun nùn swɑɑ dɑki. Domi ye kpuro yɑ weewɑ sɑɑ Yinni Gusunɔn
    min di u kɑ wɑ u nùn yibɛrɛbɑ nɔmu bɛriɑ. Domi Amɑsiɑ wi, u Edɔmubɑn bũnu gurɑmɑwɑ
    u sɑ̃ɑmɔ.
  hat-hat: Men Amasya derefize koute l'. Paske se te volonte Bondye pou l' te lage
    l' nan men Joas poutèt li te pran sèvi bondye pèp Edon yo.
  eng-BSB: But Amaziah would not listen, for this had come from God in order to deliver
    them into the hand of Jehoash, because they had sought the gods of Edom.
  eng-WEBPB: But Amaziah would not listen; for it was of God, that he might deliver
    them into the hand of their enemies, because they had sought after the gods of
    Edom.
  kbq-kbq: Hianagi Anumzamo'a zamavareno ha' vahe'mokizmi zamazampi ome ante'naku
    Amasiana antahintahi'a erigigeno anankea ontahi'ne. Na'ankure zamagra Idomu vahe
    anumzama monora hunente'za amage'ante'nazagu anara hu'ne.
  nhe-BL: Pero Amasías ax quichihuili cuenta pampa Toteco Dios ya quisencajtoya para
    quitemactilis ininmaco nopa israelitame ica ajco huan imaco Joás inintlanahuatijca
    pampa Amasías quinhueyitlalijtoya inintiotzitzi nopa Edom ehuani.
  gub-BL: Amazi na'izekaiw wer kwaw ize'eg rehe. Ta'e Tupàn uze'eg nezewe uzeupe a'e
    xe. — Amazi umuwete tupàn a'ua'u Enom wazar a'e wà. A'e rupi iàmàtyry'ymar upyhyk
    putar Amazi wà nehe, upyhyk putar hemiaihu wà nehe no, uma'ereko e ma'e romo wamuigo
    kar pà wà nehe, i'i uzeupe.
  eng-DRA: Amasias would not hearken to him, because it was the Lord’s will that he
    should be delivered into the hands of enemies, because of the gods of Edom.
