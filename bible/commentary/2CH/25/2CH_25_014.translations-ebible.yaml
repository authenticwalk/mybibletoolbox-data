verse: 2CH.025.014
translations:
  mal-C: അമസ്യാവ് ഏദോമ്യരെ സംഹരിച്ചു മടങ്ങിവന്നപ്പോൾ സേയീർജനതയുടെ ദേവന്മാരെയും എടുത്തുകൊണ്ടുപോന്നു.
    അദ്ദേഹം അവയെ തന്റെ സ്വന്തം ദേവന്മാരായി പ്രതിഷ്ഠിച്ച് അവയുടെമുമ്പിൽ കുമ്പിടുകയും
    ഹോമബലികൾ അർപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Als aber Amazja nach dem Sieg über die Edomiter heimgekommen war, brachte
    er die Götter der Seïriten mit und stellte sie sich als Götter auf, und vor ihnen
    pflegte er fortan anzubeten und ihnen räucherte er.
  lin-lin: Sima na ye kolonga bato ya Edomi na bitumba, Amatsia azongaki epai na ye ;
    amemaki banzambe ya bikeko ya bato ya Seiri, akomisaki yango banzambe na ye moko,
    agumbamelaki yango mpe atumbelaki yango mbeka ya malasi.
  eng-LSV: And it comes to pass after the coming in of Amaziah from striking the Edomites,
    that he brings in the gods of the sons of Seir, and establishes them for gods
    for himself, and bows himself before them, and he makes incense to them.
  eng-GNV: Now after that Amaziah was come from the slaughter of the Edomites, he
    brought the gods of the children of Seir, and set them vp to be his gods, and
    worshipped them, and burned incense vnto them.
  eng-WEBSTER: Now it came to pass, after that Amaziah had come from the slaughter
    of the Edomites, that he brought the gods of the children of Seir, and set them
    up to be his gods, and bowed himself before them, and burned incense to them.
  nhw-BL: Huan quema Amasías mocuepqui tlen nopa tlahuilancayotl ica nopa edomitame,
    quihualicac ininteteyohua nopa tlali Seir ehuani. Huan quinquetzqui para elise
    ya itiotzitzi huan quinhueyitlali huan quintlatili copali.
  swh-ONEN: Amazia aliporudi kutoka kuwachinja Waedomu, alileta pia kutoka huko miungu
    ya watu wa Seiri. Akaisimamisha kama miungu yake mwenyewe, akaisujudia na kuitolea
    kafara za kuteketezwa.
  bba-bba: Sɑnɑm mɛ Amɑsiɑ u Edɔmubɑ kɑmiɑ u wurɑmɑ, yerɑ u derɑ bɑ Seirin bibun bweserun
    bũnu ɡurɑmɑ bɑ kɑ nɑ win temɔ. Mɑ u nu kuɑ win tiiɡinu. U nu yiirɑmmɛ u sɑ̃ɑmɔ.
    Mɑ u nu turɑre dɔ̃ɔ dokeɑmmɛ.
  eng-KJVCPB: Now it came to pass, after that Amaziah was come from the slaughter
    of the Edomites, that he brought the gods of the children of Seir, and set them
    up to be his gods, and bowed down himself before them, and burned incense unto
    them.
  luo-luo: Kane Amazia odwogo koa nego jo-Edom nokelo nyiseche mag jo-Seir moketogi
    ka nyisechege kokulore nigi kendo notimonigi misango.
  meu-meu: Amasia na Edom taudia iala-masedia amo e lou murinai ia ese Seiri taudia
    edia dirava laulaudia e mailaidia, e haginidia iena dirava; bena ia ese e toma
    henidia diho, bona boubou ḡaudia e hahelaḡadia edia.
  npi-ULB: अब यस्‍तो भयो, एदोमीहरूलाई परास्‍त गरेर फर्केपछि अमस्‍याहले सेइरका मानिसहरूका
    देवताहरू ल्‍याए र ती आफ्‍नै देवताका रूपमा स्थापना गरे । तिनीहरूका सामु तिनी घोप्‍टो
    परे, र तिनीहरूलाई धूप बाले ।
  yor-yor: Nígbà tí Amasiah padà láti ibi pípa àwọn ará Edomu, ó mú àwọn ọlọ́run àwọn
    ènìyàn Seiri padà wá. Ó gbé wọn kalẹ̀ gẹ́gẹ́ bi àwọn ọlọ́run tirẹ̀. Ó tẹríba fún
    wọn, ó sì rú ẹbọ fún wọn.
  pes-OPCB: اَمَصیای پادشاه هنگام مراجعت از کشتار ادومی‌ها، بتهایی را که از دشمن گرفته
    و با خود آورده بود به عنوان خدایان بر پا داشت و آنها را سجده نمود و برای آنها
    بخور سوزانید.
  tgl-ULB: Ngayon nangyari na pagkatapos bumalik si Amazias mula sa pagpatay sa mga
    Edomita, dinala niya ang mga diyos ng mga tao ng Sier at itinayo niya ang mga
    ito upang maging kaniyang mga diyos. Yumuko siya sa harap ng mga ito at nagsunog
    ng insenso para sa mga ito.
  hui-hui: Amasaia ibugua Idomoali bo wahai halu ibu Yarusaleme dai buwa Idomonaga
    dama mitangi bialu gime wabini wiaru mo yalu dai bini. Ani yalu dai buwa ibugua
    dama biaru helai howa tihondo bulu palialu bi pupu wialu inisenesi ngabilo lomabu
    delaga bini.
  mya-mya: အာ​မ​ဇိ​သည်​ဧ​ဒုံ​အ​မျိုး​သား​တို့​ကို​နှိမ် နင်း​ရာ​မှ​ပြန်​လာ​သော​အ​ခါ
    ထို​သူ​တို့ ကိုး​ကွယ်​သည့်​ရုပ်​တု​များ​ကို​မိ​မိ​နှင့် အ​တူ​ယူ​ဆောင်​လာ​လေ​သည်။
    မင်း​ကြီး သည်​ယင်း​တို့​ကို​တည်​ထား​ကိုး​ကွယ်​ကာ နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཨ་མཱ་ཙི་ཡས་ཨེ་དོམ་པ་རྣམས་བསད་དེ་ཕྱིར་ལོག་པའི་དུས་སུ། སེ་ཨིར་པའི་སྐུ་འདྲ་རྣམས་ཁྱེར་འོངས་ནས།
    དེ་རྣམས་རང་གི་ལྷ་རུ་བྱས་ཤིང་བསླངས་ཏེ། དེའི་མདུན་དུ་ཕྱག་བཙལ་ནས་སྤོས་བདུགས་པས།
  sna-sna: Amazia paakadzoka kundouraya vaEdhomu, akadzosa vamwari vavanhu veSeiri
    akavamisa, akavakotamira savamwari vake, akavapisira zvibayiro.
  spa-BLM: Cuando Amasías regresó de la matanza de los edomitas, trajo a los dioses
    de los hijos de Seír y los erigió en sus dioses, y se inclinó ante ellos y les
    quemó incienso.
  cac-cac: Ayic ix meltzaj vin̈aj Amasías chi', ayic toxo ix satel eb' aj Edom yuj
    vin̈, aton eb' aj Seir, ix yic'ancot juntzan̈ scomon diosal eb' aj Seir chi' vin̈,
    ix yac'anoch vin̈ sdiosaloc. Ix yalan sb'a vin̈ d'ay, ix sn̈usan pax incienso
    vin̈ d'ay.
  swh-ULB: Sasa ikawa kwamba baada ya Amazia kurudi kutoka kuwachinja Waedomu, akaileta
    miungu ya watu wa Seiri, na kuisimamisha iwe miungu yake. Akainama chini mbele
    ya hiyo miungu na kuitolea sadaka za uvumba.
  bel-bel: Амасія, прыйшоўшы пасля паражэньня Ідумэянаў, прынёс багоў сыноў Сэіра
    і пакінуў іх у сябе багамі, і перад імі кланяўся і ім кадзіў.
  deu-ELBBK: Und es geschah, nachdem Amazja von der Edomiter-Schlachtzurückgekommen
    war, da brachte er die Götter der Kinder Seir und stellte sie sich zu Göttern
    auf; und er beugte sich vor ihnen nieder und räucherte ihnen.
  mbb-OT: Hein midlikù si Amazia he ebpuun te kebpenhimetayi zin te menge Edomanhen,
    mibpen-uwit din is menge ed-ezapen te menge Edomanhen. Midhimu zin heini he menge
    ed-ezapen din, mid-azap din, wey mibpemuhat din te menge pemuhat.
  mal-2015: എന്നാൽ അമസ്യാവു എദോമ്യരെ സംഹരിച്ചു മടങ്ങിവന്നശേഷം അവൻ സേയീര്യരുടെ ദേവന്മാരെ
    കൊണ്ടുവന്നു അവയെ തനിക്കു ദേവന്മാരായി നിർത്തി അവയുടെ മുമ്പാകെ നമസ്കരിക്കയും അവെക്കു
    ധൂപം കാട്ടുകയും ചെയ്തു.
  rmc-rmc: Sar o Amacijah zviťazinďa upral o Edomčana, visaľiľa pale andro Jeruzalem.
    Anďa peha le edomike devloren, banďolas angle lende a labarelas lenge kaďidlos.
  pes-OPV: و بعد از مراجعت امصیا از شکست دادن ادومیان، او خدایان بنی سعیر را آورده،
    آنها راخدایان خود ساخت و آنها را سجده نموده، بخور برای آنها سوزانید.
  ron-1924: Кынд с-а ынторс Амация де ла ынфрынӂеря едомицилор, а адус пе думнезеий
    фиилор луй Сеир ши й-а пус думнезей пентру ел; с-а ынкинат ынаинтя лор ши ле-а
    адус тэмые.
  ben-OBCV: ইদোমীয়দের উপর হত্যালীলা চালিয়ে ফিরে আসার সময় অমৎসিয় সেয়ীরের লোকজনের
    আরাধ্য দেবতাদের মূর্তিগুলিও ফিরিয়ে এনেছিলেন। তিনি সেগুলিকে তাঁর নিজের দেবতা করে
    নিয়ে সেগুলি প্রতিষ্ঠা করলেন, সেগুলির পুজো করলেন ও সেগুলির কাছে ধূপধুনোও জ্বালিয়েছিলেন।
  som-som: Haddaba markii Amasyaah ka soo noqday layntii reer Edom dabadeed ayuu keensaday
    ilaahyadii reer Seciir, oo wuxuu u qotonsaday inay isaga ilaahyo u ahaadaan, oo
    iyagii buu u sujuuday oo foox u shiday.
  lat-VUC: Amasias vero post cædem Idumæorum, et allatos deos filiorum Seir, statuit
    illos in deos sibi, et adorabat eos, et illis adolebat incensum.
  eng-ASVBT: Now it came to pass, after that Amaziah was come from the slaughter of
    the Edomites, that he brought the gods of the children of Seir, and set them up
    to be his gods, and bowed down himself before them, and burned incense unto them.
  ita-1885: Ed Amasia, ritornando dalla sconfitta degl'Idumei, portò gl'iddii de' figliuoli
    di Seir, e se li rizzò per dii, e li adorò, e fece loro profumi.
  eng-LXXUP: And it came to pass, after Amaziah had returned from smiting Edom, that
    he brought home the gods of the children of Seir, and set them up for himself
    as gods, and bowed down before them, and he sacrificed to them.
  eng-ULB: Now it came about, after that Amaziah had returned from the slaughter of
    the Edomites, that he brought the gods of the people of Seir, and set them up
    to be his own gods. He bowed down before them and burned incense to them.
  spa-VBL: Cuando Amasías regresó de matar a los edomitas, trajo los dioses de los
    pueblos de Seír y los erigió como sus propios dioses, los adoró y les ofreció
    sacrificios.
  fra-_FOB: Et après qu'Amatsia fut de retour de la défaite des Édomites, il fit apporter
    les dieux des enfants de Séir, et se les établit pour dieux; il se prosterna devant
    eux, et leur fit des encensements.
  mal-mal: എന്നാൽ അമസ്യാവ് ഏദോമ്യരെ സംഹരിച്ച് മടങ്ങിവന്നശേഷം അവൻ സേയീര്യരുടെ ദേവന്മാരെ
    കൊണ്ടുവന്ന് അവയെ തനിക്ക് ദേവന്മാരായി നിർത്തി അവയുടെ മുമ്പാകെ നമസ്കരിക്കയും അവക്ക്
    ധൂപം കാട്ടുകയും ചെയ്തു.
  urd-GVR: Adomiyoṅ ko shikast dene ke bād Amasiyāh Saīr ke bāshindoṅ ke butoṅ ko
    lūṭ kar apne ghar wāpas lāyā. Wahāṅ us ne unheṅ khaṛā kiyā aur un ke sāmne aundhe
    muṅh jhuk kar unheṅ qurbāniyāṅ pesh kīṅ.
  suz-BL: मिनु अमस्‍याहम एदोमी आन कली ग्राशा लेम्‍मेनु, सेइर ङा मुर आन देवतापुकी चाक्‍शा
    आ देवता सेला बाक्‍त। मिनु मेकोमी मेको देवता आन कली पूजा पा मेको आन कली चढ़ेवा
    बाक्‍त।
  ita-1927: E Amatsia, tornato che fu dalla sconfitta degl’Idumei, si fece portare
    gli dèi de’ figliuoli di Seir, li stabilì come suoi dèi, si prostrò dinanzi ad
    essi, e bruciò de’ profumi in loro onore.
  ckb-ckb: پاش ئەوەی ئەمەسیا لە لێدانی ئەدۆمییەکان گەڕایەوە، بتەکانی نەوەی سێعیری
    هێنا و کردنی بە خوداوەندی خۆی و کڕنۆشی بۆ بردن و بخووری بۆ سووتاندن.
  eng-BBE: Now when Amaziah came back from the destruction of the Edomites, he took
    the gods of the children of Seir and made them his gods, worshipping them and
    burning offerings before them.
  kan-OKCV: ಅಮಚ್ಯನು ಎದೋಮ್ಯರನ್ನು ಹೊಡೆದು ತಿರುಗಿ ಬಂದ ತರುವಾಯ, ಸೇಯೀರನ ಮಕ್ಕಳ ದೇವರುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಬಂದು, ಅವು ತನಗೆ ದೇವರುಗಳಾಗಿರುವ ಹಾಗೆ ನಿಲ್ಲಿಸಿಕೊಂಡು, ಅವುಗಳ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು,
    ಅವುಗಳಿಗೆ ಧೂಪವನ್ನು ಸುಟ್ಟನು.
  tam-2017: அமத்சியா ஏதோமியர்களை முறியடித்து, சேயீர் மக்களின் தெய்வங்களைக் கொண்டுவந்தபின்பு.
    அவன் அவைகளைத் தனக்கு தெய்வங்களாக வைத்து, அவைகளுக்கு முன்பாகப் பணிந்து அவைகளுக்கு
    தூபம் காட்டினான்.
  spa-RV-1909: Regresando luego Amasías de la matanza de los Idumeos, trajo también
    consigo los dioses de los hijos de Seir, y púsoselos para sí por dioses, y encorvóse
    delante de ellos, y quemóles perfumes.
  ron-BTF: Și s-a întâmplat, după ce Amația a venit de la măcelul edomiților, că a
    adus dumnezeii copiilor lui Seir și i-a pus să fie dumnezeii lui și s-a prosternat
    înaintea lor și le-a ars tămâie.
  eng-WEBP: Now after Amaziah had come from the slaughter of the Edomites, he brought
    the gods of the children of Seir, and set them up to be his gods, and bowed down
    himself before them and burned incense to them.
  eng-FBV: When Amaziah returned from killing the Edomites, he brought back the gods
    of the people of Seir and set them up as his own gods, worshiped them, and offered
    sacrifices to them.
  nld-1939: Toen Amas-jáhoe van zijn overwinning op de Edomieten terugkeerde, bracht
    hij de goden van de zonen van Seïr mee; hij stelde ze op als zijn eigen goden
    knielde voor hen neer, en bracht hun offers.
  nch-BL: Huan quema Amasías mocuetqui ten nopa tatehuilisti ica nopa edomitame, quihualicac
    ininteteyohua nopa tali Seir ehuani. Huan quinquetzqui para elise ya iteteyohua
    huan quinhueyitali huan quintatili copali.
  vie-1934: Khi A-ma-xia đánh được dân Ê-đôm trở về, thì đem các thần của dân Sê-i-rơ
    về, lập lên làm thần của mình, quì lạy trước mặt chúng nó, và đốt hương cho.
  hin-CV: जब अमाज़्याह एदोमवासियों को मारकर लौटा, वह अपने साथ सेईरवासियों के देवताओं
    की मूर्तियां भी ले आया. उसने उन्हें अपने देवता बनाकर प्रतिष्ठित कर दिया, उनकी
    पूजा करने लगा, उनके सामने धूप जलाने लगा.
  spa-BES: Cuando Amasías regresó de la destrucción de los edomitas, tomó a los dioses
    de los hijos de Seir y los convirtió en sus dioses, adorándolos y quemando ofrendas
    ante ellos.
  tdx-tdx: Ie nimpoly amy nanjamana’e o nte-Edomeoy t’i Amatsià, le nendese’e o ndrahare’
    o ana’ i Seireo le natroa’e ho ‘ndrahare’e vaho nibokobokoa’e naho nañoroa’e emboke.
  tha-KJV: และอยู่มาเมื่ออามาซิยาห์เสด็จกลับจากการฆ่าฟันคนเอโดม พระองค์​ทรงนำรูปเคารพของคนชาวเสอีร์มาตั้งไว้เป็นพระของพระองค์
    และกราบนมัสการพระเหล่านั้น ทรงเผาเครื่องหอมถวาย
  por-BR-2018: Regressando logo Amasias da matança dos edomitas, trouxe também consigo
    os deuses dos filhos de Seir, e os pôs para si por deuses, e encurvou-se diante
    deles, e queimou-lhes incenso.
  deu-ELO: Und es geschah, nachdem Amazja von der Edomiterschlacht zurückgekommen
    war, da brachte er die Götter der Kinder Seir und stellte sie sich zu Göttern
    auf; und er beugte sich vor ihnen nieder und räucherte ihnen.
  eng-WYC-2018: And Amaziah, after the slaying of Idumeans, and after that he had
    brought thence with him the gods of the sons of Seir, he ordained them to be into
    gods to himself, and he worshipped them, and burnt incense to them. (And Amaziah,
    after the slaughter of the Edomites, brought back from there the gods of the sons
    of Seir with him, and he ordained them to be his gods, and he worshipped them,
    and burned incense to them.)
  epo-epo: Kiam Amacja revenis post la venkobato de la Edomidoj, li alportis la diojn
    de la Seiranoj kaj starigis ilin al si kiel diojn, kaj antaŭ ili li adorkliniĝis
    kaj al ili li incensis.
  uig-PIN: Lekin xundaⱪ boldiki, Amaziya Edomiylarni mǝƣlup ⱪilip ⱪaytip kǝlgǝn qaƣda
    u Seirlarning butlirinimu elip kelip, ularni ɵzi üqün mǝbud ⱪilip, ularƣa bax
    urdi wǝ ularƣa huxbuy yaⱪti.
  beo-beo: 'A:masaia da Idome fi dunu hasalasili, buhagisia, e da Idome dunu ilia
    loboga hamoi ogogosu ‘gode’ liligi gaguli misi. E da amo liligi bugili, ilima
    nodone sia:ne gadoi amola ilima gabusiga: manoma gobele sali.'
  tpi-OTNT: Taim Amasia i winim ol Idom pinis, em i kisim ol giaman god bilong ol
    Idom na bringim i kam bek long Juda. Na em i lotu long ol na kukim paura bilong
    kamapim smok i gat gutpela smel, olsem ofa bilong ol.
  hau-SA: Da Amaziya ya dawo daga kisan mutanen Edom, sai ya dawo da allolin mutanen
    Seyir. Ya kafa su a matsayin allolinsa, ya rusuna musu, ya kuma miƙa musu hadayun
    ƙonawa.
  uig-LAT: Lékin shundaq boldiki, Amaziya Édomiylarni meghlup qilip qaytip kelgen
    chaghda u Séirlarning butlirinimu élip kélip, ularni özi üchün mebud qilip, ulargha
    bash urdi we ulargha xushbuy yaqti.
  nde-nde: U-Amaziya wathi esevela bulala ama-Edomi wabuya ethwele onkulunkulu babantu
    baseSeyiri. Wabamisa baba ngonkulunkulu bakhe wakhothama kubo wanikela iminikelo
    yokutshiswa.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, hili ʻae liu mai ʻa ʻAmasia mei he tāmateʻi ʻae
    kakai ʻItomi, naʻa ne ʻomi ʻae ngaahi ʻotua ʻoe fānau ʻa Seia: pea ne fokotuʻu
    ʻakinautolu ke ne ʻotua aki, pea punou ia kiate kinautolu, ʻo ne tutu ʻae meʻa
    nanamu kiate kinautolu.'
  ces-1613: I stalo se, když se vracel Amaziáš od porážky Idumejských, že přivezl
    s sebou bohy synů Seir, a vyzdvihl je sobě za bohy, a skláněl se před nimi, a
    kadil jim.
  eng-WMB: Now after Amaziah had come from the slaughter of the Edomites, he brought
    the gods of the children of Seir, and set them up to be his gods, and bowed down
    himself before them and burned incense to them.
  tam-TCV: அமத்சியா ஏதோமியரை முறியடித்துவிட்டு திரும்பும்போது, சேயீர் மக்களின் தெய்வங்களையும்
    கொண்டுவந்தான். அவன் அவற்றைத் தனது சொந்தத் தெய்வங்களாக வைத்து வணங்கி, அவற்றிற்குத்
    தகன காணிக்கைகளையும் செலுத்தினான்.
  ceb-ULB: Karon miabot ang higayon, human nga nahibalik si Amazia gikan sa pagpatay
    sa mga taga-Edom, gidala niya ang diosdios sa katawhan sa Seir, ug gipahimutang
    sila aron himuon nga iyang kaugalingon nga diosdios. Miyukbo siya ug nagsunog
    ug insenso sa atubangan kanila.
  pol-UBG: Kiedy Amazjasz wrócił po porażce Edomitów, przyprowadził ze sobą bogów
    synów Seiru i postawił ich jako swoich bogów. Kłaniał się przed nimi i palił im
    kadzidło.
  urd-GVU: ادومیوں کو شکست دینے کے بعد اَمَصیاہ سعیر کے باشندوں کے بُتوں کو لُوٹ کر
    اپنے گھر واپس لایا۔ وہاں اُس نے اُنہیں کھڑا کیا اور اُن کے سامنے اوندھے منہ جھک
    کر اُنہیں قربانیاں پیش کیں۔
  deu-1912: Und da Amazja wiederkam von der Edomiter Schlacht, brachte er die Götter
    der Kinder Seir und stellte sie sich zu Göttern und betete an vor ihnen und räucherte
    ihnen.
  kan-2017: ಅಮಚ್ಯನು ಎದೋಮ್ಯರನ್ನು ಸೋಲಿಸಿ ಮನೆಗೆ ಬಂದ ಮೇಲೆ, ತಾನು ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದ ಸೇಯೀರಿನವರ
    ದೇವತಾಪ್ರತಿಮೆಗಳನ್ನು ತನ್ನ ದೇವರುಗಳೆಂದು ಪ್ರತಿಷ್ಠಿಸಿ ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು ಧೂಪ ಹಾಕುತ್ತಿದ್ದನು.
  yap-yap: Nap’an ni sul Amaziah nike gel ngak piyu Edom, me fek e pi liyos rorad
    nge un ngak, me tay ngalang ngi i tay farad, mi i urfiy e incense ni fan ngorad.
  hlt-MCSB: Edom aka ngawn lamloh Amaziah a mael hnukah atah Seir ca rhoek kah pathen
    te a khuen. Te te amah ham pathen la a khueh tih a mikhmuh ah a bakop pah, te
    rhoek taengah phum uh.
  mdy-ETH: ዓሜሲያሴ ዔዶኦሜ ዓሶ ዖሎና ባሺ ማዓዖ ዔያቶኮ ካኣሽኮ ሜሌ ፆኦዞ ዔኪ ሙኬኔ፤ ዬያ ካኣሽኮ ፆኦዞ ማሂ ዔቂሲ ዚጊ
    ዬያቶ ካኣሽኬኔ፤ ዑንጄያ ጩቢሼኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Amasia dii Edomfoɔ so a ɔreba no, ɔde ahoni a ɔtase firii
    Seirfoɔ nkyɛn kaa ne ho baeɛ. Ɔde wɔn sisii hɔ sɛ ɔno ankasa anyame, kotoo wɔn
    anim, bɔɔ afɔdeɛ maa wɔn.
  eng-WEBU: Now after Amaziah had come from the slaughter of the Edomites, he brought
    the gods of the children of Seir, and set them up to be his gods, and bowed down
    himself before them and burned incense to them.
  wal-wal: Amesiyaasi Eedooma asata woridi simmiiddi, Se7iira asaa xoossatu misileta
    ekkidi yiis. He misileti baageeta gidanaadan essidi, etayyo goinniisinne ixaanaa
    cuwayiis.
  spa-PDDPT: Aconteció que, cuando Amasías regresó de la matanza de los edomitas,
    se llevó consigo los ʼelohim de los hijos de Seír. Los puso para que fueran sus
    ʼelohim, se postró ante ellos y les quemó incienso.
  gun-gun: Ha'e gui Edom pygua kuery ojukaague gui Amazias ojevy vy ogueru Seir ramymino
    kuery ruete ra'angaa oguereko va'ekue. Ha'e rami vy nguueterã ae rive omopu'ã
    imo'amy. Ha'e va'e omboetea rupi oapy imoiny heakuã porã va'e.
  ilo-ULB: Ita, idi nagsubli ni Amazias kalpasan iti panangpapatayda kadagiti Edomita,
    inyawidna dagiti didiosen dagiti tattao iti Seir, ket insaadna dagitoy a kas didiosenna.
    Nagdaydayaw isuna kadagitoy ken nangpuor isuna iti insenso a maipaay kadagitoy.
  kpg-kpg: Di madagoaa Amaziah ne hanimoi i muli dana hagamagedaa digau Edom, mee
    gu gaamai nia balu god digaula dalia ia, ga hagaduu, ga daumaha gi nia maa, ga dutudu
    tigidaumaha ‘incense’ ang gi nia maa.
  uig-ARA: لېكىن شۇنداق بولدىكى، ئامازىيا ئېدومىيلارنى مەغلۇپ قىلىپ قايتىپ كەلگەن
    چاغدا ئۇ سېئىرلارنىڭ بۇتلىرىنىمۇ ئېلىپ كېلىپ، ئۇلارنى ئۆزى ئۈچۈن مەبۇد قىلىپ،
    ئۇلارغا باش ئۇردى ۋە ئۇلارغا خۇشبۇي ياقتى.
  sus-sus: Amasiya to gɛ Edonkae bɔnbɔde, a naxa fa e benba Seyiri xa kuyee ra, a
    e findi a xa alae ra. A naxa e batu, a surayi gan e bɛ sɛrɛxɛ ra.
  pon-2006: Ahnsou me Amasaia ketin sapahldosang eh kalowedier mehn Edom kan, e ketiki
    kohdo ar dikedik en eni kan, ketikihdiong ni wasahn kaudok, oh wia kaudok oh isik
    warpwohmwahu ong irail.
  ksd-ksd: Ma ba Amasia i ga lilikun kan ra vardodoko na tarai Edom, i ga kap ra umana
    god kai ra tarai Seir, ma i ga vatur diat upi diat kana umana god, ma i ga va
    timtibum pire diat, ma i ga tun ra bulit i ang na katkat tadav diat.
  tur-YTC: Amatsya, Edomlular'ın kıyımından döndükten sonra, Seir'in çocuklarının
    ilâhlarını getirdi ve onları kendi ilâhları olmak üzere dikti, önlerinde eğildi
    ve onlara buhur yaktı.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὸ ἐλθεῖν Ἀμασίαν πατάξαντος τὴν Ἰδουμαίαν, καὶ ἤνεγκε
    πρὸς αὐτὸν τοὺς θεοὺς υἱῶν Σηεὶρ, καὶ ἔστησεν αὐτοὺς αὐτῷ εἰς θεοὺς, καὶ ἐναντίον
    αὐτῶν προσεκύνει, καὶ αὐτὸς αὐτοῖς ἔθυε.
  ind-AYT: Sesudah Amazia kembali dari mengalahkan orang-orang Edom, dia membawa ilah-ilah
    keturunan Seir dan mendirikannya sebagai ilah-ilahnya. Dia sujud menyembah ilah-ilah
    itu dan membakar dupa bagi mereka.
  nya-nya: Amaziya atabwerera kuja anakapha Aedomu, anabweretsa milungu ya anthu a
    ku Seiri. Ndipo anayika kuti ikhale milungu yake, ankayipembedza ndi kupereka
    nsembe zopsereza.
  hrv-hrv: Poslije toga, kad se Amasja vratio razbivši Edomce, donio je bogove seirskih
    sinova, postavio ih sebi za bogove i počeo im se klanjati i kaditi im.
  mps-mps: Te Amasiago Idom dabe aiyaba elalubo si, agai te Idom dabego tibo god dabe
    agai Juda buluba ma sesali. Tama agai augwaliba lotu po weyu, me wiegi yai denami
    ebo pauda uluyu yali, te augwali ofa tiwai yali.
  tpi-tpi: Taim Amasia i winim ol Idom pinis, em i kisim ol giaman god bilong ol Idom
    na bringim i kam bek long Juda. Na em i lotu long ol na kukim paura bilong kamapim
    smok i gat gutpela smel, olsem ofa bilong ol.
  dan-1931: Da Amazja kom hjem fra Sejren over Edomitterne, havde han Se'iritternes
    Guder med, og han opstillede dem som sine Guder, tilbad dem og tændte Offerild
    for dem.
  vie-OVCB: Sau cuộc chém giết người Ê-đôm, Vua A-ma-xia trở về và đem theo các thần
    của người Sê-i-rơ. Vua lập lên làm thần mình, rồi thờ lạy và cúng tế chúng!
  guj-2017: તે પછી અદોમીઓની કતલ કરીને અમાસ્યા પાછો આવ્યો અને સેઈરના લોકોના દેવોને
    સાથે લઈ આવ્યો, તેણે પોતાના દેવો તરીકે તેઓની સ્થાપના કરી. તેણે તેઓની પૂજા કરી અને
    તેઓની આગળ ધૂપ બાળ્યો.
  pon-2006A: Ahnsou me Amasaia ketin sapahldosang eh kalowedier mehn Edom kan, e ketiki
    kohdo ar dikedik en eni kan, ketikihdiong ni wasahn kaudok, oh wia kaudok oh isik
    warpwohmwahu ong irail.
  por-BRBSL: Agora, depois que Amazonas veio do massacre dos edomitas, ele trouxe
    os deuses dos filhos de Seir, e os colocou para serem seus deuses, e se curvou
    diante deles e queimou incenso para eles.
  cth-cth: Hahoi Amaziah teh Edomnaw theinae koehoi a ban navah, Seir catounnaw e
    cathut a bankhai teh, a cathut hanelah a kangdue sak teh, a bawk teh hmuitui thuengnae
    a sak.
  twi-twi: Bere a ɔhene Amasia dii Edomfo so a ɔreba no, ɔde ahoni a ɔtase fii Seirfo
    nkyɛn kaa ne ho bae. Ɔde wɔn sisii hɔ sɛ ɔno ankasa anyame, kotow wɔn anim, bɔɔ
    afɔre maa wɔn.
  hlt-hlt: Edom aka ngawn lamloh Amaziah a mael hnukah atah Seir ca rhoek kah pathen
    te a khuen. Te te amah ham pathen la a khueh tih a mikhmuh ah a bakop pah, te
    rhoek taengah phum uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Amɑsiɑɑ nɑ Edomiibɛ kɛ́nkũntiní kɛ tɔ bɛ bɔɔtenkɑɑnìi kɛ́ sì
    fìí nkɛ́nkɔ̃nkù kɛ sì bɑ̀ɑ́, kɛ sì tùɔ̀ tihúúntì.
  msy-2020: Atrivim Amasia Idomia mɨsogha me abɨragha gɨvagha, men marvir guaba inigha
    uamategha Judan izegha, uan asebar mɨn da atɨgha, dar ziaba fasa da bagha ofan
    mɨn pauran mughuriar aghuim zuiba tue.
  dop-dop: Wɑɑtʋ wei Amɑsiyɑ lɩɩnɑ Ɩtɔm nyǝ́mɑ tǝyoole nɑ ɑkɑɩtʋ, ɩlɛnɑ ɩ́ kpɛnnɑ
    Ɩtɔm nyǝ́mɑ tɩɩŋ nɑ ɩ́ lɑɑkɩ nɑ ɩ́ wɔkɩ-ɩ tulɑɑlʋnɑɑ.
  azb-azb: Amasya Edomluları qırıb gəldikdən sonra Seirlilərin bütlərini gətirib onları
    özü üçün allahlar olaraq qoydu. O bunların önündə səcdə etdi və onlara buxur yandırdı.
  eng-DBY: And it came to pass after Amaziah was come from the slaughter of the Edomites,
    that he brought the gods of the children of Seir, and set them up to be his gods,
    and bowed himself down before them, and burned incense to them.
  hin-2017: जब अमस्याह एदोमियों का संहार करके लौट आया, तब उसने सेईरियों के देवताओं
    को ले आकर अपने देवता करके खड़ा किया, और उन्हीं के सामने दण्डवत् करने, और उन्हीं
    के लिये धूप जलाने लगा।
  eng-YLT: And it cometh to pass, after the coming in of Amaziah from smiting the
    Edomites, that he bringeth in the gods of the sons of Seir, and establisheth them
    to him for gods, and before them doth bow himself, and to them he maketh perfume.
  eng-WYC-2017: And Amaziah, after the slaying of Idumeans, and after that he had
    brought thence with him the gods of the sons of Seir, he ordained them to be into
    gods to himself, and he worshipped them, and burnt incense to them.
  eng-WMBB: Now after Amaziah had come from the slaughter of the Edomites, he brought
    the gods of the children of Seir, and set them up to be his gods, and bowed down
    himself before them and burnt incense to them.
  urd-GVH: अदोमियों को शिकस्त देने के बाद अमसियाह सईर के बाशिंदों के बुतों को लूटकर
    अपने घर वापस लाया। वहाँ उसने उन्हें खड़ा किया और उनके सामने औंधे मुँह झुककर उन्हें
    क़ुरबानियाँ पेश कीं।
  rug-rug: Mudina va kilasi e Amazaea sari na tie Edomu, si paleke puleni sa sari
    na dia beku. Va turu i sa, na vahesihesi la i sa, meke va uququ oto huda humaṉa
    lea la si asa koa rini.
  gaz-gaz: Amasiyaa yommuu namoota Edoom fixee deebiʼetti waaqota saba Seeʼiir fudhatee
    gale. Innis akkuma waaqota isaatti dhaabbatee sagadeefii aarsaa gubamu isaaniif
    ni dhiʼeesse.
  fra-LSG: Lorsqu’Amatsia fut de retour après la défaite des Édomites, il fit venir
    les dieux des fils de Séir, et se les établit pour dieux; il se prosterna devant
    eux, et leur offrit des parfums.
  yal-yal: Amasiya yi fama waxatin naxan yi sa keli yɛngɛni, a sa Edɔn kaane nɔ yɛngɛn
    naxan yi, a yi fa Seyiri kaane suxurene ra a yii, a yi e ramara a yii, a lu e
    batuɛ, a lu wusulanna ganɲɛ e xa.
  haw-1868: A hoi mai o Amazia mai ka luku ana i ka Edoma, hali mai oia i na akua
    o ko Seira, a kukulu ae la ia mau mea iluna i akua nona, a kulou ia imua o lakou,
    a kuni i ka mea ala ia lakou.
  arb-NAV: وَبَعْدَ رُجُوعِ أَمَصْيَا مِنْ مُحَارَبَةِ الأَدُومِيِّينَ مُنْتَصِراً،
    حَمَلَ مَعَهُ آلِهَةَ بَنِي سَاعِيرَ وَنَصَبَهَا لَهُ آلِهَةً، وَسَجَدَ لَهَا
    وَأَوْقَدَ لَهَا بَخُوراً.
  ewe-ewe: Esi Fia Amazia ɖu Edomtɔwo dzi eye wòtrɔ gbɔ la, etsɔ legba siwo woxɔ le
    Seirtɔwo si la gbɔe. Etsɔ wo ɖo mawuwoe, dea ta agu na wo eye wòdoa dzudzɔ na
    wo.
  eng-LEE: And it came to pass, after Amazyahu was come home from smiting the Edomites,
    that he brought the gods of the children of Se'ir, and set them up unto himself
    as gods, and before them he used to prostrate himself and unto them he used to
    burn incense.
  asm-FB: ইদোমীয়াসকলক বধ কৰি ঘূৰি অহাৰ পাছত, অমচিয়াই চেয়ীৰৰ সন্তান সকলৰ দেৱতাবোৰ
    লগত আনি নিজৰ দেৱতা বুলি সেইবোৰ স্থাপন কৰিলে৷ তেওঁ সেইবোৰৰ আগত প্ৰণিপাত কৰিবলৈ
    ও সেইবোৰৰ উদ্দেশ্যে ধূপ জ্বলাবলৈ ধৰিলে।
  sus-A: عَمَسِيَ تٌ فّ عٍدٌنكَيٍ بْنبْدٍ، عَ نَشَ قَ عٍ بٍنبَ سٍيِرِ شَ كُيٍيٍ رَ،
    عَ عٍ قِندِ عَ شَ عَلَيٍ رَ. عَ نَشَ عٍ بَتُ، عَ سُرَيِ فَن عٍ بّ سّرّشّ رَ.
  fra-SBL: Après qu'Amatsia fut revenu du massacre des Édomites, il fit venir les
    dieux des fils de Séir et les érigea en dieux, il se prosterna devant eux et leur
    offrit des parfums.
  hbo-hbo: וַיְהִ֗י אַחֲרֵ֨י בֹ֤וא אֲמַצְיָ֙הוּ֙ מֵֽהַכֹּ֣ות אֶת־אֲדֹומִ֔ים וַיָּבֵ֗א
    אֶת־אֱלֹהֵי֙ בְּנֵ֣י שֵׂעִ֔יר וַיַּֽעֲמִידֵ֥ם לֹ֖ו לֵאלֹהִ֑ים וְלִפְנֵיהֶ֥ם יִֽשְׁתַּחֲוֶ֖ה
    וְלָהֶ֥ם יְקַטֵּֽר׃
  kik-kik: Rĩrĩa Amazia aacookire oimĩte kũũraga andũ a Edomu-rĩ, nĩainũkire na ngai
    cia andũ a Seiru. Agĩcirũgamia ta ngai ciake mwene, agĩciinamĩrĩra na agĩcirutĩra
    magongona ma njino.
  fra-NCL: Après qu’Amasias fut revenu de battre les Edomites, il apporta les dieux
    des fils de Séir et, les ayant établis pour ses dieux, il se prosterna devant
    eux et leur offrit des parfums.
  cek-AK: Edom kaminawk humhaih hoi amlaem let pacoengah, Amaziah mah, Seir kaminawk
    ih sithawnawk to sinh moe, angmah ih sithaw ah a suek; a hmaa ah akuep moe, bok
    pacoengah, hmuihoihnawk to a thlaek.
  cuk-cuk: Amasías, Edom-dulemar-ogilodiid-aibiris-nonigua, Seir-dulemar-e-nuchumar
    sealid, geb e-bab-dummaganga imaksad. Amasías a-bab-dummagan-e-nug odummosad,
    ega ina-wawadikid ogumaksabalid.
  uig-CYR: Лекин шундақ болдики, Амазия Едомийларни мәғлуп қилип қайтип кәлгән чағда
    у Сеирларниң бутлириниму елип келип, уларни өзи үчүн мәбуд қилип, уларға баш урди
    вә уларға хушбуй яқти.
  tel-2017: అమజ్యా ఎదోమీయులను ఓడించి తిరిగి వచ్చిన తరువాత అతడు శేయీరు ప్రజల దేవుళ్ళను
    తీసుకువచ్చి తనకు దేవుళ్ళుగా నిలిపి వాటికి నమస్కరించి ధూపం వేశాడు.
  hat-BSA: Alò, lè Amatsia te sòti nan masak Edomit yo, li te pote dye a fis a Séir
    yo. Li te pozisyone yo tankou dye pa li, pou l bese ba devan yo e te brile lansan
    a yo menm.
  kos-kos: Ke Amaziah el kutangla mwet Edom ac foloko nu yen sel, el use ma sruloala
    lalos, oakiya ke acn se, alu nu kac, ac el akosak pac mwe keng nu kac.
  hbo-WLC: וַיְהִ֗י אַחֲרֵ֨י ב֤וֹא אֲמַצְיָ֙הוּ֙ מֵֽהַכּ֣וֹת אֶת־אֲדוֹמִ֔ים וַיָּבֵ֗א
    אֶת־אֱלֹהֵי֙ בְּנֵ֣י שֵׂעִ֔יר וַיַּֽעֲמִידֵ֥ם ל֖וֹ לֵאלֹהִ֑ים וְלִפְנֵיהֶ֥ם יִֽשְׁתַּחֲוֶ֖ה
    וְלָהֶ֥ם יְקַטֵּֽר׃
  ibo-ibo: Mgbe Amazaya sitere nʼagha ebe o gburu ọtụtụ ndị Edọm lọta, o bulatara
    chi nke ndị Sia. O guzobere ha dịka chi ndị nke aka ya, kpọọ isiala nye ha ma
    surekwa aja nsure ọkụ na-esi isi ụtọ nye ha.
  ory-ory: ଅମତ୍‍ସୀୟ ଇଦୋମୀୟମାନଙ୍କୁ ସଂହାର କରି ଫେରି ଆସିଲା ଉତ୍ତାରେ ସେ ସେୟୀର-ସନ୍ତାନମାନଙ୍କ
    ଦେବଗଣକୁ ଆଣି ଆପଣାର ଦେବତା ହେବା ପାଇଁ ସ୍ଥାପନ କଲେ, ସେମାନଙ୍କ ସମ୍ମୁଖରେ ପ୍ରଣାମ କରି ସେମାନଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Iwe, lupwen Amasia a liwinto seni an niela ekewe chon Etom, a uwato ar
    kewe uluulun kot. A aütaar pwe an kot, a fel ngeniir o asor ngeniir.
  rop-rop: Afta King Amasaiya bin bidim det Idam ami imbin gobek langa Jerusalem.
    Imbin deigimbek detlot drimin sheip blanga detlot pipul blanga Idam, en imbin
    pudumdan deya gudwei. En imbin pudumdan im hed langa detlot drimin sheip en imbin
    gibitbat sekrifais langa olabat.
  ukr-1871: Амасія ж, вернувши після побою Ідумеїв, принїс богів синів Сеїру і поставив
    їх у себе за богів, і молився їм і кадив перед ними.
  deu-1951: Als aber Amazia von der Schlacht der Edomiter heimkehrte, brachte er die
    Götter der Kinder von Seir mit und stellte sie für sich als Götter auf und betete
    vor ihnen an und räucherte ihnen.
  eng-JPS: Now it came to pass, after that Amaziah was come from the slaughter of
    the Edomites, that he brought the gods of the children of Seir, and set them up
    to be his gods, and prostrated himself before them, and offered unto them.
  srp-1865: A kad se vrati Amasija razbivši Idumeje, donese bogove sinova Sirovijeh,
    i postavi ih sebi za bogove, i klanjaše im se i kaðaše im.
  lug-lug: Awo Amaziya bwe yakomawo ng’amaze okutta Abayedomu, n’aleeta bakatonda
    b’abantu ab’e Seyiri, n’abassaawo nga bakatonda be, n’abasinzanga, era n’abaweerangayo
    ebiweebwayo ebyokebwa.
  heb-heb: ויהי אחרי בוא אמציהו מהכות את אדומים ויבא את אלהי בני שעיר ויעמידם לו לאלהים
    ולפניהם ישתחוה ולהם יקטר׃
  ben-IRV: ইদোমীয়দের হত্যা করে ফিরে আসবার পর অমৎসিয় সেয়ীর সন্তানদের প্রতিমাগুলি
    সঙ্গে করে নিয়ে আসলেন, নিজের দেবতা হিসাবে তাদের স্থাপন করলেন এবং তাদেরকে প্রণাম
    করতে ও তাদের উদ্দেশ্যে ধূপ জ্বালাতে লাগলেন।
  pan-pan: ਜਦੋਂ ਅਮਸਯਾਹ ਅਦੋਮੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਮੁੜਿਆ ਤਾਂ ਸੇਈਰੀਆਂ ਦੇ ਦੇਵਤਿਆਂ ਨੂੰ ਲੈਂਦਾ ਆਇਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖੜ੍ਹਾ ਕੀਤਾ ਕਿ ਉਹ ਉਸ ਦੇ ਦੇਵਤੇ ਹੋਣ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਈ
  mya-JVB: အာမဇိ သည် ဧဒုံ အမျိုးသားတို့ကို လုပ်ကြံ ရာမှ ပြန်လာ သောအခါ ၊ စိရ တောင်သား
    ကိုးကွယ်သော ဘုရား တို့ကိုဆောင် ခဲ့၍ ၊ ကိုယ်တိုင် ကိုးကွယ်ရာဘုရား ဖြစ်စေ ခြင်းငှါ၊
    တည်ထောင် လျက် သူ တို့ရှေ့ မှာ ဦးညွှတ် ချ၍ နံ့သာပေါင်းကို မီးရှို့ လေ၏။
  hmo-hmo: Amasaia be Edoma taudia ia aladia mase dekena amo ia giroa mai neganai
    ia ese Seiri taudia edia dirava laulaudia ia mailaia, bona ia haginidia, iena
    dirava. Vadaeni ia ese ia tomadiho henidia, bona boubou gaudia idia dekenai ia
    henia.
  urd-urd: जब अमसियाह अदोमियों के क़िताल से लौटा, तो बनी श'ईर के मा'बूदों को लेता
    आया और उनको नस्ब किया ताकि वह उसके मा'बूद हों, और उनके आगे सिज्दा किया और उनके
    आगे ख़ुशबू जलाया।
  rus-SYN: Амасия, придя после поражения Идумеян, принес богов сынов Сеира и поставил
    их у себя богами, и пред ними кланялся и им кадил.
  bqc-SIM: Kɛ́ Amazia sù ń Ɛdↄũↄ dɛdɛao, à sù ń ń tã́aↄ. À ń pɛ̀lɛpɛlɛ azĩaɛ,
    ↄ̃ ìↄ kúlɛnɛ́, ìↄ tulaletikanɛ́ tɛ́a.
  tcz-CHONGTHU: Amaziah in Edom mite agajo a ahung kileochun adoibom houchu ahin polutnun
    akitunun gim namtwi alhutnammun Pathen houvin ahou taovin ahi.
  mar-mar: अदोम्यांचा पाडाव करून अमस्या आपल्या नगरात परतला. येताना त्याने सेईर येथील
    लोकांच्या देवाच्या मूर्ती बरोबर आणल्या आणि त्यांची पूजाअर्चा सुरू केली. या दैवतांना
    वंदन करून तो त्यांच्यापुढे धूप जाळू लागला.
  qub-qub: Edom runacunata wañuycachishanpita cutimur Amasiasga Seircho caycaj ïdulucunata
    apacamuran. Nircur chay ïdulucunatana insinsuwan saumachishpan aduraran «diosnë»
    nir.
  bqp-bqp: Sɑnɑm mɛ Amɑsiɑ u Edɔmubɑ kɑmiɑ u wurɑmɑ, yerɑ u derɑ bɑ Seirin bibun bweserun
    bũnu gurɑmɑ bɑ kɑ nɑ win temɔ. Mɑ u nu kuɑ win tiiginu. U nu yiirɑmmɛ u sɑ̃ɑmɔ.
    Mɑ u nu turɑre dɔ̃ɔ dokeɑmmɛ.
  hat-hat: Lè Amasya t'ap tounen apre li fin kraze moun peyi Edon yo, li pran bondye
    moun mòn Seyi yo avè l'. Li fè yo tounen bondye pa l', li sèvi yo, li boule lansan
    pou yo.
  eng-BSB: When Amaziah returned from the slaughter of the Edomites, he brought back
    the gods of the Seirites, set them up as his own gods, bowed before them, and
    burned sacrifices to them.
  eng-WEBPB: Now after Amaziah had come from the slaughter of the Edomites, he brought
    the gods of the children of Seir, and set them up to be his gods, and bowed down
    himself before them and burnt incense to them.
  kbq-kbq: Hagi Amasiama Idomu vahe'ma ha'ma ome huzmanteno zamahe fri vagamareteno
    ne-eno'a, Seiri vahe anumzana erino eazamo agra'a anumza eri'neseno, kepri huno
    monora hunenteno, ofa kremna vunte'ne.
  nhe-BL: Huan quema Amasías mocuepqui tlen nopa tlatehuijcayotl ica nopa edomitame,
    quihualicac ininteteyohua nopa tlali Seir ehuani. Huan quinquetzqui para elise
    ya itiotzitzi huan quinhueyitlali huan quintlatili copali.
  gub-BL: Enom izuapyapyr waneityk ire Amazi uzewyr Zeruzarez pe kury. Werur wemityk
    kwer wazar tupàn a'ua'u uzeupi wà no. Umuigo kar a'e tupàn a'ua'u uzar romo wà
    kury. Wapy yhyk zàwenugar wanenataromo.
  eng-DRA: But Amasias after he had slain the Edomites, set up the gods of the children
    of Seir, which he had brought thence, to be his gods, and adored them, and burnt
    incense to them.
