    te tongpa kum kul lamloh a so hang te a soep. Te vaengah cai neh photlinglen aka
    pom tih caempuei la caeh ham a coelh he thawng ya thum a hmuh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Amɑsiɑ tíí nSudɑɑ kɔbɛ nɛ̀ Bɛnsɑmɛɛ kɔbɛ bɛ nɑɑ̀mùntì duɔ́ kɛ
    dòmmɛ̀, kɛ́tɑ̃nkɛ́ bɛ̀ɛ̀ bo mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupí nɛ̀ sikɔu. Kɛ̀ bɛ̀ɛ
    kɑɑ mbɛnitidɑɑbɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ndeètìnko, kɛ nɔ nkɛ tɑ̃ũ yɛkpɑ̃ɑ̃̀,
    kɛ nɔ nkɛ kɛ́í ntidɔpììtì, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupíkɔusìtɑ̃ɑ̃ti (300000).
  msy-2020: Atrivim Amasia, Judaba ko Benjaminɨn adarazi bar men diazɨ, me iza uari
    akufa. Me iza uari akuvazɨ, a 20plan azeniba itir gumazir igiaba ko 20plan azenibagh
    afiraziba amɨsevegha, me isa uan mɨdorozir gumazibar me arɨki. Egha a 1,000plan
    mɨdorozir gumazibar garir gumazir dapaniba, ko 100plan mɨdorozir gumazibar garir
    gumazir dapaniba amɨsefe. Egha a ikɨziba vaghvagha, men ganasa gumazir dapanir
    maba arɨki. Ezɨ mɨdorozir gumazibar dɨbobonim 300,000ɨn tu. Me bar moghɨra afuziba
    ko orabar suigha mɨsoghan bar fo.
  dop-dop: Ḿpʋ́ɣʋ́ Amɑsiyɑ kotɑ Yutɑ nɑ Pɛncɑmɛɛ pɑ kpekɑ nnɑ ɑ tɔɔ ɩ tɔkɑɣɑ kɑwulɑɣɑ
    tɔ pǝ ɑpɑlɑɑ. Ɩlɛnɑ ɩ́ kpɑ yoolɑɑ kpekɑ nyɔɔŋ nyǝ́mɑ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ.
    Ɩlɛnɑ pɑ́ kɑlɑ mpɑ pɑ pɩɩsɩ wɛ ɩsɩɩ hiu tɔ. Nɑ pɑ́ hiki yǝlɑɑ iyisi ŋmʋnʋɣʋ nɑ
    nɩɩnʋwɑ (300000), mpɑ pɑ mʋnɑ yoou pote nɑ pɑ́ nyǝ́mɑ ŋmɑntɑɑsɩ nɑ kpɑlǝŋ pǝ tɔm
    tɔ.
  azb-azb: Amasya Yəhudalıları topladı, nəsillərinə görə bütün Yəhudalıları və Binyaminliləri
    minbaşıların və yüzbaşıların başçılığı altında düzdü. İyirmi yaşda və ondan yuxarı
    olanları yığıb onların arasından nizə və sipər daşıyan, döyüşmək bacaran üç yüz
    min adam seçdi.
  eng-DBY: And Amaziah gathered Judah together and arranged them according to the
    fathers' houses, according to the captains of thousands and the captains of hundreds,
    throughout Judah and Benjamin; and he numbered them from twenty years old and
    upwards, and found them three hundred thousand choice men, able for military service,
    that could handle spear and target.
  hin-2017: तब अमस्याह ने यहूदा को वरन् सारे यहूदियों और बिन्यामीनियों को इकट्ठा करके
    उनको, पितरों के घरानों के अनुसार सहस्त्रपतियों और शतपतियों के अधिकार में ठहराया;
    और उनमें से जितनों की अवस्था बीस वर्ष की अथवा उससे अधिक थी, उनकी गिनती करके तीन
    लाख भाला चलानेवाले और ढाल उठानेवाले बड़े-बड़े योद्धा पाए।
  eng-YLT: And Amaziah gathereth Judah, and appointeth them, according to the house
    of the fathers, for heads of the thousands, and for heads of the hundreds, for
    all Judah and Benjamin; and he inspecteth them from a son of twenty years and
    upward, and findeth them three hundred thousand chosen ones, going forth to the
    host, holding spear and target.
  eng-WYC-2017: Therefore Amaziah gathered to-gether Judah, and ordained them by meines,
    and tribunes, and centurions, in all Judah and Benjamin; and he numbered them
    from twenty years and above, and he found thirty thousand of able young men, that
    went out to battle, and held spear and shield.
  eng-WMBB: Moreover Amaziah gathered Judah together and ordered them according to
    their fathers’ houses, under captains of thousands and captains of hundreds, even
    all Judah and Benjamin. He counted them from twenty years old and upward, and
    found that there were three hundred thousand chosen men, able to go out to war,
    who could handle spear and shield.
  urd-GVH: अमसियाह ने यहूदाह और बिनयमीन के क़बीलों के तमाम मर्दों को बुलाकर उन्हें
    ख़ानदानों के मुताबिक़ तरतीब दिया। उसने हज़ार हज़ार और सौ सौ फ़ौजियों पर अफ़सर
    मुक़र्रर किए। जितने भी मर्द 20 या इससे ज़ायद साल के थे उन सबकी भरती हुई। इस तरह
    3,00,000 फ़ौजी जमा हुए। सब बड़ी ढालों और नेज़ों से लैस थे।
  rug-rug: Varigara ni e Amazaea, sa baṉara, sari na tiena sa butubutu Ziuda meke
    Benisimane pa hopeke puku tie varipera, luli gua koari na dia puku tatamana, meke
    veko ni koimata sa pude palabatu ni sari pukuna pa keke tina, meke pukuna pa keke
    gogoto tie. Tava somana sari doduru tie sapu hiokona puta vuahenidi meke sage,
    vinarigaraedi si ari ka ṉeta gogoto tina. Tie ta vizatadi sari na tie varipera
    hire, namanamadi pude varipera, meke bokabokadi pa hopere meke lave.
  gaz-gaz: Amasiyaa saba Yihuudaa walitti waamee akkuma maatii isaaniitti ajajjuuwwan
    kumaatii fi ajajjuuwwan dhibbaa guutummaa Yihuudaa fi Beniyaam keessatti ramade.
    Sana booddees warra umuriin isaanii waggaa digdamaa fi sanaa ol taʼe walitti qabee
    akka namoonni duulaaf qophaaʼan kanneen eeboo fi gaachana qabachuu dandaʼan kuma
    dhibba sadii taʼan argate.
  fra-LSG: Amatsia rassembla les hommes de Juda et les plaça d’après les maisons paternelles,
    les chefs de milliers et les chefs de centaines, pour tout Juda et Benjamin; il
    en fit le dénombrement depuis l’âge de vingt ans et au-dessus, et il trouva trois
    cent mille hommes d’élite, en état de porter les armes, maniant la lance et le
    bouclier.
  yal-yal: Amasiya yi a yamanan muxune malan denbaya yɛɛn ma, Yuda bɔnsɔnna muxune
    nun Bunyamin bɔnsɔnna muxune, a yi sofa kuntigine dɔxɔ e xun na naxanye yi muxu
    wuli nun muxu kɛmɛ xun na. A yi muxune yatɛ keli ɲɛɛ mɔxɔɲɛn ma han e nun nde.
    E yatɛna, muxu wuli kɛmɛ saxan, naxanye yi nɔ sigɛ yɛngɛni, naxanye yi tanban
    nun yɛ masansan wure lefaan nɔɛ.
  haw-1868: 'A hoakoakoa Amazia i ka Iuda, a hoonoho ia lakou ma ko ka hale o na makua,
    i poe luna no na tausani, a i poe luna no ua haneri, no ka Iuda a pau a me ka
    Beniamina: a helu oia ia lakou mai ka makahiki iwakalua aku, a loaa ia ia ekolu
    haneri tausani kanaka i waeia, ka poe hiki ke hele i ke kaua, ka poe i makaukau
    i ka ihe a me ka palekaua.'
  arb-NAV: وَعَبَّأَ أَمَصْيَا جَيْشاً مِنْ يَهُوذَا وَمِنْ بِنْيَامِينَ وَوَزَّعَهُمْ
    بِحَسَبِ بُيُوتِ الآبَاءِ لِيَكُونُوا تَحْتَ إِمْرَةِ رُؤَسَاءِ أُلُوفٍ وَرُؤَسَاءِ
    مِئَاتٍ، وَأَحْصَاهُمْ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، فَبَلَغَ عَدَدُهُمْ
    ثَلاثَ مِئَةِ أَلْفٍ مِنَ الْجُنُودِ الْمُدَرَّبِينَ عَلَى اسْتِعْمَالِ الرِّمَاحِ
    وَالتُّرُوسِ.
  ewe-ewe: Gawu la, Amazia yɔ Yuda katã ƒo ƒu eye wòde dɔ asi na wo le woƒe ƒomeawo
    nu be, woanye asrafo akpewo kple asrafo alafa ɖekawo (100) ƒe aʋafiawo na Yuda
    kple Benyamin katã. Emegbe la etia ɖekakpui siwo xɔ ƒe blaeve alo wu nenema eye
    wokpɔ be woƒe xexlẽme de akpe alafa etɔ̃ (300,000), wole klalo na asrafodɔ wɔwɔ
    ame siwo ate ŋu awɔ akplɔ kple akpoxɔnu ŋu dɔ nyuie.
  eng-LEE: And Amazyahu gathered Judah together, and stationed them after the family
    divisions, after the captains over the thousands, and after the captains over
    the hundreds, of all Judah and Benjamin; and he numbered them from twenty years
    old and upward, and found them [to be] three hundred thousand chosen men, able
    to go forth to the army, that could handle spear and shield.
  asm-FB: তদুপৰি অমচিয়াই যিহূদাক এক গোট কৰিছিল আৰু গোটেই যিহূদা আৰু বিন্যামীনৰ পিতৃবংশ
    অনুসাৰে সহস্ৰপতি আৰু শতপতিসকলৰ অধীনত লোকসকলক শৃংখলাকৈ ৰাখিছিল। বিশ বছৰতকৈ অধিক
    বয়সীয়া লোকসকলক হিচাব কৰিলে, আৰু যাঠী-ঢাল ধৰি যুদ্ধলৈ যাব পৰা তিনি লাখ মনোনীত
    লোকক বিচাৰি পাইছিল।
  sus-A: عَمَسِيَ نَشَ يُدَيَكَيٍ مَلَن، عَ قَ عٍ تِ عٍ شَبِلّ كِ مَ. عَ نَشَ مِشِ
    وُلُ شُنيِيٍ نُن مِشِ كّمّ شُنيِيٍ سُفَندِ يُدَ نُن بُنيَمِن بْنسْي بّ. عَ تٌ
    شّمّ كْنتِ نَشٍيٍ نُ بَرَ فّ حّ مْشْحّن سْتْدٍ، عَ نَشَ شّمّ وُلُ كّمّ سَشَن سْتْ
    نَشٍيٍ قَتَ تَنبّ نُن وُرٍ لٍقَ رَ فٍرٍ كُي.
  fra-SBL: Amatsia rassembla Juda et les classa selon les maisons de leurs pères,
    sous les chefs de milliers et les chefs de centaines, tout Juda et Benjamin. Il
    les compta depuis l'âge de vingt ans et au-dessus, et il trouva qu'il y avait
    trois cent mille hommes d'élite, capables d'aller à la guerre, sachant manier
    la lance et le bouclier.
  hbo-hbo: וַיִּקְבֹּ֤ץ אֲמַצְיָ֙הוּ֙ אֶת־יְהוּדָ֔ה וַיַּֽעֲמִידֵ֣ם לְבֵית־אָבֹ֗ות
    לְשָׂרֵ֤י הָאֲלָפִים֙ וּלְשָׂרֵ֣י הַמֵּאֹ֔ות לְכָל־יְהוּדָ֖ה וּבִנְיָמִ֑ן וַֽיִּפְקְדֵ֗ם
    לְמִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה וַיִּמְצָאֵ֗ם שְׁלֹשׁ־מֵאֹ֨ות אֶ֤לֶף בָּחוּר֙
    יֹוצֵ֣א צָבָ֔א אֹחֵ֖ז רֹ֥מַח וְצִנָּֽה׃
  kik-kik: Amazia agĩĩta andũ a Juda hamwe, na akĩmaiga maroragwo nĩ anene a ikundi
    cia andũ ngiri ngiri na anene a ikundi cia andũ igana, igana kũringana na nyũmba
    ciao cia andũ othe a Juda na Benjamini. Agĩcooka agĩĩta andũ othe arĩa maarĩ na
    ũkũrũ wa mĩaka mĩrongo ĩĩrĩ na makĩria na akĩona atĩ kwarĩ na andũ 300,000 arĩa
    mangĩathiire mbaara-inĩ, andũ mangĩahotire kuoya itimũ na ngo.
  fra-NCL: Amasias rassembla les hommes de Juda et les organisa d’après les maisons
    patriarcales, les chefs de milliers et les chefs de centaines, pour tout Juda
    et Benjamin ; il en fit le recensement depuis l’âge de vingt ans et au-dessus,
    et il trouva trois cent mille hommes d’élite, en état d’aller à la guerre, et
    de manier la lance et le bouclier.
  cek-AK: Amaziah mah Judah kaminawk boih to kawk moe, Judah hoi Benjamin acaengnawk
    khaeah, acaeng maeto thungah, kami sangto ukkung, cumvaito ukkung, tiah a suek;
    tayae hoi aphaw sin thaih, saning pumphaeto ranui bang kaom kaminawk boih to a
    kok naah, kami sang cumvai thumto a hnuk.
  cuk-cuk: Geb degine, Amasías, bela Judá-dulemar, degi, Benjamín-sordamar oambikusad.
    Degine, amar-e-gwenad-e-gwenadganba sorda-miligwenad-e-dummagan (1,000), degi,
    sorda-dulataled-e-dummagan (100) urbisad. Geb degine, Amasías, dule-birga-durgwen-nikmalad-nug
    (20), degi, obine-nikamalad-nug wesad. Daklealid, mili-dulataled-ilapaa (300,000)
    sordamar guagwar bila-ononaega gudii. Wemar bato eswar-mied wismalad, degi, sigu-abgaed-ebuleged
    wismarbalid.
  uig-CYR: Амазия Йәһудаларни жиғип, җәмәтлиригә қарап пүтүн Йәһудаларни вә Биняминларни
    миң беши вә йүз бешилар астиға бекитти; у улардин жигирмә яштин ашқанларниң санини
    еливиди, җәңгә чиқалайдиған, қолиға нәйзә вә қалқан алалайдиған хил ләшкәрдин
    үч йүз миң адәм чиқти.
  tel-2017: అమజ్యా యూదావారందరినీ సమకూర్చి యూదా దేశమంతటా బెన్యామీనీయుల దేశమంతటా వారి
    వారి పూర్వీకుల వంశాల ప్రకారం సహస్రాధిపతులనూ, శతాధిపతులనూ నియమించాడు. అతడు 20 ఏళ్ళు
    మొదలు అంతకన్నా ఎక్కువ వయసున్న వారిని లెక్కిస్తే, ఈటెను డాళ్లను పట్టుకుని యుద్ధానికి
    వెళ్ళగలిగిన యోధులు మూడు లక్షల మంది అయ్యారు.
  hat-BSA: Anplis, Amatsia te rasanble Juda, e li te òganize yo selon lakay papa yo
    anba chèf a dè milye e chèf a dè santèn toupatou nan Juda avèk Benjamin. Li te
    pran yon kontwòl global a sila soti nan ventan oswa plis yo, e li te twouve yo
    a twa-san-mil mesye, byen chwazi pou fè lagè ak manyen lans ak pwotèj.
  kos-kos: Tokosra Amaziah el sap mukul nukewa in sruf lun Judah ac Benjamin ma yac
    longoulyak in kitakatelik nu ke kais sie un mwet mweun, fal nu ke sou lulap lalos.
    El sang in oasr captain fin tausin ac fin foko. Oasr mwet tolfoko tausin su solla
    ac akola nu ke mweun, ac elos mwet na sasla ke anwuk ke osra ac mwe loang.
  hbo-WLC: וַיִּקְבֹּ֤ץ אֲמַצְיָ֙הוּ֙ אֶת־יְהוּדָ֔ה וַיַּֽעֲמִידֵ֣ם לְבֵית־אָב֗וֹת
    לְשָׂרֵ֤י הָאֲלָפִים֙ וּלְשָׂרֵ֣י הַמֵּא֔וֹת לְכָל־יְהוּדָ֖ה וּבִנְיָמִ֑ן וַֽיִּפְקְדֵ֗ם
    לְמִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה וַיִּמְצָאֵ֗ם שְׁלֹשׁ־מֵא֨וֹת אֶ֤לֶף בָּחוּר֙
    יוֹצֵ֣א צָבָ֔א אֹחֵ֖ז רֹ֥מַח וְצִנָּֽה׃
  ibo-ibo: Amazaya kpọkọtara ndị Juda, guzo ha dịka ezinaụlọ ha si dị, kenye ha nʼokpuru
    ndị ọchịagha na-achị ọtụtụ puku ndị agha, na ndị na-achị ọtụtụ narị ndị agha,
    bụ ndị Juda na ndị Benjamin niile. Mgbe ọ gụrụ ndị dị afọ iri abụọ maọbụ karịa
    ọnụ, ọ chọpụtara na ha dị narị puku ndị ikom atọ ndị tozuru iji ùbe na ọta buo
    agha.
  ory-ory: ଆହୁରି, ଅମତ୍‍ସୀୟ ଯିହୁଦା-ବଂଶକୁ ଏକତ୍ର କଲେ, ପୁଣି ସମସ୍ତ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍‍ର
    ପିତୃବଂଶାନୁସାରେ ସହସ୍ରପତି ଓ ଶତପତିମାନଙ୍କ ଅଧୀନରେ ସେମାନଙ୍କୁ ଶ୍ରେଣୀବଦ୍ଧ କଲେ; ପୁଣି, ସେ
    କୋଡ଼ିଏ ବର୍ଷ ଓ ତତୋଧିକ ବୟସ୍କ ଲୋକମାନଙ୍କୁ ଗଣନା କରନ୍ତେ, ବର୍ଚ୍ଛା ଓ ଢାଲ ଧରି ଯୁଦ୍ଧକୁ ଯିବାକୁ
    ସମର୍ଥ ତିନି ଲକ୍ଷ ବଛା ଲୋକ ପାଇଲେ।
  chk-chk: Mürin, ewe king Amasia a amwichafengeni ekewe re Juta me Peniamin, a aimwürela
    lon eu me eu mwich lon en me än saman cho. Iwe, a atolongeer fän nemenien ekewe
    meilap mi nemeni ngeröü me pükü sounfiu. A körifengeni ätekewe mi ierini rüe feitä,
    nge a pwä pwe iteiter meinisin ükükün ülüpükü ngeröü mwän mi molotä ngeni maun
    o sipeöch fän wokur siles me tittin maun.
  rop-rop: Wal King Amasai bin jandim mesij langa detlot lida blanga det Juda en det
    Benjamin klen, en imbin majurrumap ola men hubin 20 yiya ol en oba. 300,000 men
    bin go langa Jerusalem. Deibin ol gitredi blanga fait garram spiya en shild. King
    Amasai bin pudum ola solja langa olabat femili grup en imbin pudum im ronwan boswan
    solja oba langa ebri grup.
  ukr-1871: І зібрав Амасія Юдеїв і поставив їх по поколїннях під власть тисячників
    та сотників, усїх Юдеїв і Беняминїїв, і перелїчив їх від двайцяти років і старших,
    і знайшов їх триста тисяч чоловіка добірнїх, що могли вступити в військо й орудувати
    списом та щитом.
  deu-1951: Und Amazia brachte Juda zusammen und stellte sie auf nach den Vaterhäusern,
    nach den Obersten über die Tausendschaften und über die Hundertschaften, von ganz
    Juda und Benjamin, und musterte sie, von zwanzig Jahren an und darüber, und fand
    ihrer 300000 Auserlesene, die in den Krieg ziehen und Speer und Schild handhaben
    konnten.
  eng-JPS: Moreover Amaziah gathered Judah together, and ordered them according to
    their fathers' houses, under captains of thousands and captains of hundreds, even
    all Judah and Benjamin; and he numbered them from twenty years old and upward,
    and found them three hundred thousand chosen men, able to go forth to war, that
    could handle spear and shield.
  srp-1865: Iza toga skupi Amasija narod Judin, i postavi po domovima otaèkim tisuænike
    i stotinike po svoj zemlji Judinoj i Venijaminovoj, i izbroji ih od dvadeset godina
    i više, i naðe ih trista tisuæa vojnika izabranijeh, koji nošahu koplje i štit.
  lug-lug: Amaziya n’akuŋŋaanya abasajja ba Yuda, n’abategeka mu nnyiriri z’ennyumba
    zaabwe, nga baduumirwa ab’enkumi n’ab’ebikumi mu Yuda yonna ne mu Benyamini. N’oluvannyuma
    n’abala abo abaalina emyaka amakumi abiri n’okusingawo, ne baba abasajja emitwalo
    amakumi asatu, abaali basobola okugenda mu lutalo, era nga bayinza n’okukwata
    effumu n’ekitala.
  heb-heb: ויקבץ אמציהו את יהודה ויעמידם לבית אבות לשרי האלפים ולשרי המאות לכל יהודה
    ובנימן ויפקדם למבן עשרים שנה ומעלה וימצאם שלש מאות אלף בחור יוצא צבא אחז רמח וצנה׃
  ben-IRV: পরে অমৎসিয় যিহূদাকে জড়ো করে সমস্ত, যিহূদা ও সমস্ত বিন্যামীনের পূর্বপুরুষদের
    বংশ অনুসারে সহস্রপতি ও শতপতিদের অধীনে লোকদের দাঁড় করালেন এবং কুড়ি বছর ও তার
    থেকে বেশী বয়সের লোকদের গণনা করে দেখলেন, যুদ্ধে যাবার জন্য তিন লক্ষ উপযুক্ত লোক
    রয়েছে, যারা বর্শা ও ঢাল ব্যবহার করতে সক্ষম।
  pan-pan: ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਅਮਸਯਾਹ ਨੇ ਯਹੂਦਾਹ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ
    ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸਾਰੇ ਯਹੂਦਾਹ ਤੇ ਬਿਨਯਾਮੀਨ ਵਿੱਚ ਹਜ਼ਾਰ-ਹਜ਼ਾਰ ਤੇ ਸੌ-ਸੌ ਦੇ
    ਸਰਦਾਰਾਂ ਦੇ ਹੇਠਾਂ ਰੱਖਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਦੀ ਉਮਰ ਵੀਹ ਸਾਲਾਂ ਜਾਂ ਇਸ ਤੋਂ ਉੱਪਰ
    ਸੀ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਣਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਤਿੰਨ ਲੱਖ ਚੋਣਵੇਂ ਜੁਆਨ ਵੇਖੇ ਜਿਹੜੇ ਜੰਗ ਵਿੱਚ ਜਾਣ
    ਜੋਗ ਸਨ ਅਤੇ ਬਰਛੀ ਤੇ ਢਾਲ਼ ਵਰਤ ਸਕਦੇ ਸਨ
  mya-JVB: အာမဇိ မင်းသည် ယုဒ လူတို့ကိုစုဝေး စေ၍ ယုဒ လူနှင့် ဗင်္ယာမိန် လူတို့တွင်၊
    အဆွေ အမျိုးအလိုက် လူ တထောင် အုပ်၊ တရာ အုပ် တို့ကို ခန့်ထား ၏။ အသက် နှစ်ဆယ် လွန်၍၊
    လှံ နှင့် ဒိုင်း ကို ကိုင် တတ်သောစစ်သူရဲကောင်းတို့သည်၊ စာရင်းဝင်သည်အတိုင်း သုံး
    သိန်းရှိ ကြ ၏။
  hmo-hmo: Vadaeni king Amasaia ese Iuda bona Beniamina iduhu taudia ibounai ia haboua,
    bona iduhu ta ta hegeregerena, tuari taudia 1000 idia biagua taudia bona tuari
    taudia 100 idia biagua taudia ia abidia hidi. Inai tuari orea ibounai be tuari
    totona ia abidia hegaegae. Edia mauri lagani 20, bona 20 idia hanaia taudia ibounai
    ia haboua, bona idia ia duahia, idia be ibounai 300,000. Idia be tuari totona
    idia hegaegae momokani taudia, io bona kesi gaukaralaia dekenai idia manada taudia.
  urd-urd: इसके 'अलावा अमसियाह ने यहूदाह को इकट्ठा किया, और उनको उनके आबाई ख़ान्दानों
    के मुताबिक़ तमाम मुल्क — ए — यहूदाह और बिनयमीन में हज़ार हज़ार के सरदारों और सौ
    सौ के सरदारों के नीचे ठहराया; और उनमें से जिनकी उम्र बीस साल या उससे ऊपर थी उनको
    शुमार किया, और उनको तीन लाख चुने हुए जवान पाया जो जंग में जाने के क़ाबिल और बर्छी
    और ढाल से काम ले सकते थे।
  rus-SYN: И собрал Амасия Иудеев и поставил их по поколениям под власть тысяченачальников
    и стоначальников, всех Иудеев и Вениамитян, и пересчитал их от двадцати лет и
    выше, и нашел их триста тысяч человек отборных, ходящих на войну, держащих копье
    и щит.
  bqc-SIM: Amazia Yudaↄ kã̀aa, ↄ̃ à Yudaↄ ń Bɛ̃yãmɛɛ buiↄ kpaalɛ̀ gã ń gão
    an uaↄwa. À zĩgↄ̃ gbɛ̃ↄn basↄoↄ dↄaanaↄ dìlɛdilɛ ń zĩgↄ̃ gbɛ̃ↄn ↄ̀aa sↄoↄ
    pↄ́o. Ɔ̃ à gbɛ̃́ pↄ́ kà wɛ̃̀ bao ge a dɛaↄ nào, aa kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    ↄ̀aa do ń basↄoo (300.000). An sↄu mà aa gɛ́ zĩlau, baade ń a sↄ̃nao ń a
    sɛ̀ngbaoo.
  tcz-CHONGTHU: Lengpa Amaziah in Judah leh Benjamin phungsung asemtoh in aphung dungjuijin
    galsat thei sepai hochu sangkhat chunga vaihom jakhat chunga vaihom akoi jin ana
    gongtoh in ahi. Hiche hochu kum somni leh achung langho abonchaovin sang jathum
    (Lakh thum) alhing un ahi. Hiche hochu tengcha leh ompho mangcha – a galsatje
    themcheh lhentum hochu ahiove.
  mar-mar: अमस्याने सर्व यहूदा लोकांस एकत्र केले आणि त्यांच्या घराण्यांवर सेनापती
    आणि सेनानायक यांच्या नेमणुका केल्या. समस्त यहूदा आणि बन्यामीन सैनिकांवर या प्रमुखांचा
    अंमल होता. युध्दात भाग घेण्यासाठी किमान वीस आणि त्यापुढील वयाचे सैनिक निवडले.
    भाले आणि ढालींनी सज्ज असे एकंदर तीन लाख सैनिक युध्दाला तयार होते.
  qub-qub: Amasías shuntachiran Judá runacunatawan Benjamín runacunata. Nircur famillyanpa-cama
    churaran mandaj suldärucunapa munayninman. Llapanta padrunaran ishcay chunca (20)
    watayojpita janaman cajta. Padrunashan cajlla caran quimsa pachac waranga (300,000)
    runacuna. Paycunaga caycaran guërracho sabliwan pillyar escüdunwan chapacunanpäpis
    yachajlla.
  bqp-bqp: Yerɑ Amɑsiɑ u Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ mɛnnɑ yɛnu kɑ yɛnu kɑ sere tɑbu sinɑm
    be bɑ tɑbu kowobu wunɔm wunɔm kɑ nɔrɔm nɔrɔm (1.000) kpɑre. Mɑ u bu gɑrɑ sɑɑ be
    bɑ wɔ̃ɔ yɛndu mɔn di n kɑ girɑri be bɑ kere mɛ. Mɑ bɑ kuɑ tɔmbu nɔrɔbun subɑ goobɑ
    wunɔbu (300.000). Bɑ sɑ̃ɑwɑ be bɑ tɑbu yɛ̃ sɑ̃ɑ sɑ̃ɑ. Bɑ koo kpĩ bu kɑ yɑɑsi kɑ
    tɛrɛnu sɑnnɑ.
  hat-hat: Amasya reyini tout gason nan branch fanmi Jida yo ak nan branch fanmi Benjamen
    yo, li moute yon lame, chak fanmi apa. Li mete yon chèf alatèt chak rejiman mil
    sòlda ak yon chèf alatèt chak divizyon san sòlda. Li fè konte tout gason ki te
    gen ventan ak sa ki te gen ventan depase. Li fè kouche yo sou rejis. Li jwenn
    te gen twasanmil (0300.000) sòlda ki te pi bon nan sèvi ak zam, ki te pare pou
    fè lagè, ki te gen ladrès pou sèvi ak frenn ak gwo plak pwotèj.
  eng-BSB: Then Amaziah gathered the people of Judah and assigned them according to
    their families to commanders of thousands and of hundreds. And he numbered those
    twenty years of age or older throughout Judah and Benjamin and found 300,000 chosen
    men able to serve in the army, bearing the spear and shield.
  eng-WEBPB: Moreover Amaziah gathered Judah together and ordered them according to
    their fathers’ houses, under captains of thousands and captains of hundreds, even
    all Judah and Benjamin. He counted them from twenty years old and upward, and
    found that there were three hundred thousand chosen men, able to go out to war,
    who could handle spear and shield.
  kbq-kbq: Amasia'a Juda naga'ene Benzameni naga'enena kehige'za, kafu'zimimo'ma 20'a
    kafuma agatere'nea vahetmina, nagate nofite hu'za 300tauseni'a vahetami eri atru
    hu'naze. Hagi ana 300tauseni'a vahetmina kasefa vahetminki'za, hanko eri'za ha'ma
    huga vahetami zamavare atru hutegeno, ana vahe kevurera 100'a vahete kva vahe
    azeri onetino, 1 tauseni'a vahetema kegavahu kva vahe zamazeri otitere hu'ne.
  nhe-BL: Teipa Amasías quinsentili nochi isoldados tlen tlali Judá huan Benjamín
    huan quintlali ica pamitl ipampa ajqueya ininhueyi tata. Huan ipan iixhuihua sese
    familia, quitlali se inintlayacanca. Nojquiya quichijqui se censo tlen nochi tlen
    quipiyayayaj 20 xihuitl para huejcapa. Huan quipanti para eliyayaj 300 mil soldados.
    Nochi inijuanti eliyayaj tlapejpenilme para yase ipan tlatehuijcayotl huan nochi
    quimatque quitequihuíaj cuatlamintli huan yolixtzajcayotl tlen tepostli.
  gub-BL: Amazi wenoz kar awa Zuta ywy rehe har wà, Mezàmi ywy rehe har wà no. Aze
    wereko 20 kwarahy wà, u, aze wereko wera'u kwarahy wà, wenoz wamuwà wà. Umuza'ak
    uzeànàm ma'e kwer imono'og pyrer tetea'u romo wà. Heta 1.000 awa imono'og pyrer
    wanupe pitàitàigatu wà. Na'e umuza'ak a'e imono'og pyrer amo imono'og pyrer tetea'u
    romo wà no. Heta 100 awa a'e imono'og pyrer wanupe pitàitàigatu wà no. Omono a'e
    imono'og pyrer amo tuwihaw wanupe pitàitàigatu wà no. Heta 300.000 awa wà. Paw
    rupi wiko zauxiapekwer ukyze 'ym ma'e romo puràmàtyry'ymawhu kwaw par romo wà.
    Wereko u'yw zàwenugar ipuku ma'e purukutukaw wà. Wereko u'yw wi uzeàmimaw wà no.
  eng-DRA: 'Amasias therefore gathered Juda together, and appointed them by families,
    and captains of thousands and of hundreds in all Juda, and Benjamin: and he numbered
    them from twenty years old and upwards, and found three hundred thousand young
    men that could go out to battle, and could hold the spear and shield.'
