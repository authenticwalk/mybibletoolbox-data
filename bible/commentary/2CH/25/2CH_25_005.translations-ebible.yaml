    und zählte sie von zwanzig Jahren und darüber und fand ihrer dreihunderttausend
    auserlesen, die ins Heer ziehen und Spieß und Schild führen konnten.
  kan-2017: ಆಮೇಲೆ ಅಮಚ್ಯನು ಯೆಹೂದ್ಯರನ್ನು ಒಟ್ಟಾಗಿ ಸೇರಿಸಿ ಸಹಸ್ರಾಧಿಪತಿ, ಶತಾಧಿಪತಿಗಳ ಕೈಕೆಳಗೆ
    ಯೆಹೂದ ಮತ್ತು ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳಲ್ಲಿ ಆಯಾ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಅವರನ್ನು ನಿಲ್ಲಿಸಿ, ಇಪ್ಪತ್ತು
    ವರ್ಷಕ್ಕೆ ಮೇಲ್ಪಟ್ಟವರನ್ನು ಲೆಕ್ಕ ಮಾಡಿಸಿದನು. ಅವರಲ್ಲಿ ಬರ್ಜಿ ಗುರಾಣಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು
    ಯುದ್ಧಕ್ಕೆ ಹೊರಡತಕ್ಕ ಶೂರರು ಮೂರು ಲಕ್ಷ ಮಂದಿ ಸಿಕ್ಕಿದರು.
  yap-yap: Me yarmiy Amaziah ni Pilung urngin e pumo’on ko fa gal ganong rok Judah
    nge Benjamin nge yo’or ulungnag, ra baken e girdi’ ma reb e ulung, me tay e pi
    tolang ko salthaw ni ngu’ur gafaliyed e pi ulung nem ni boch e 1,000 girdi’en
    ma boch e 100 girdi’en. Pumo’on ni un ngay e rliw’ e duw yangren ngalang, yad
    dalip mir’ay e bbiyu’ u gubin. Ka ni mel’egrad ni ngar manged salthaw, ni ka ra
    fal’eged rogorad ni ngar’uned ko mael, yad ba salap ko cham ko sarey nge shield.
  hlt-MCSB: Amaziah loh Judah te a coi tih amih te a napa imkhui tarhing ah thawngkhat
    mangpa, yakhat mangpa te Judah pum neh Benjamin ham a pai sak. Te vaengah amih
    te tongpa kum kul lamloh a so hang te a soep. Te vaengah cai neh photlinglen aka
    pom tih caempuei la caeh ham a coelh he thawng ya thum a hmuh.
  mdy-ETH: ካኣቲ ዓሜሲያሴ ዪሁዳንታ ቢኢኒያሜንታ ፃጶ ማዔ ዓቲንቆ ቢያ ቶኦኮና ቶኦኮና ፓቂ፥ ፓቆና ዓሶም ሺያ ዓሲ ዓይሣያና
    ፄኤታ ዓሲ ዓይሣ ሱኡጌ ዶኦሪ ጌሤኔ፤ ዬያ ፓቆና ዓሶኮ ሌዓ ላማታሚና ዬያፓ ዑሣ ማዔ ዓቲንቆ ቢያ ማዓዛ ሚርጉማ ዔያቶኮ ሃይሦ
    ፄኤታ ሺያኬ፤ ዔያታ ዖልዚም ጊኢጊንቴያ፥ ዎርሢና ጊቲማና ዓርቆ ጎይሢ ዔሬያ ዔርቴ ፖኦሊሴኬ፤
  twi-ASANTE: Ade foforɔ a Amasia yɛeɛ ne sɛ, ɔyɛɛ nhyehyɛeɛ foforɔ wɔ akodɔm no mu,
    de ntuanofoɔ tuatuaa Yuda ne Benyamin mmusua no mu biara ano. Afei, ɔkanee wɔn
    hunuu sɛ nʼakodɔm no dodoɔ ano si mmarima ɔpehasa a ɛyɛ wɔn a wɔadi mfeɛ aduonu
    rekorɔ, na wɔatete wɔn nyinaa wɔ peatoɔ ne nkataboɔkura mu.
  eng-WEBU: Moreover Amaziah gathered Judah together and ordered them according to
    their fathers’ houses, under captains of thousands and captains of hundreds, even
    all Judah and Benjamin. He counted them from twenty years old and upward, and
    found that there were three hundred thousand chosen men, able to go out to war,
    who could handle spear and shield.
  wal-wal: Amesiyaasi Yihudaa asaa shiishshidi, bantta aawatu keettan keettan shaalaqatunne
    mato halaqatu sunttatettaa giddon wottiis. I laatamu laittanne laatamu laittaappe
    bollaara de7iya Yihudaa zaretanne Biniyaama zareta ubbaa qoodiis; qoodidi gonddalliyaanne
    tooraa oiqqidi, olau giigida heezzu xeetu sha7u doorettida asata demmiis.
  spa-PDDPT: Después Amasías reunió a los de Judá y los organizó según sus casas paternas
    por todo Judá y Benjamín como jefes de millares y jefes de centenas. E hizo un
    censo de ellos, de 20 años arriba, de los cuales había 300.000 escogidos que tenían
    lanza y escudo para salir a la guerra.
  gun-gun: Ha'e gui Amazias omboatypa Judá kuery ha'e javi. Ha'e vy peteĩ-teĩ ro pygua
    ikuai va'e omoĩ xondarorã, omoĩ avi mil ikuai va'e re ha'e cem ikuai va'e re opena
    va'erã. Judá ha'e Benjamim regua ha'e javi omoĩ ha'e rami aguã. Ha'e vy vinte
    ma'etỹ va'e guive tujakue peve oipapa vy oikuaa trezentos mil ikuaia oiporavo
    pyre joe opu'ãa py hu'y guaxu ha'e hu'y jokoa tuvixa va'e ogueraa va'e meme.
  ilo-ULB: Maysa pay, inummong ni Amazias ti Juda ket inrehistrona ida segun kadagiti
    balay dagiti kapuonand. Nangdutok kadagiti mangipangulo iti rinibu ken kadagiti
    mangipangulo iti ginasut— iti entero a Juda ken Benjamin. Binilangna ida manipud
    iti agtawen iti duapulo ken agpangato, ket agdagupda iti 300, 000 a napili a lallaki
    a makabael a makigubat, lallaki a makaammo nga agiggem iti gayang ken kalasag.
  kpg-kpg: King Amaziah gu hagatogomaalia nia daane huogodoo o nia madawaawa Judah
    mo Benjamin gii hai nia buini dauwa, e hagatau gi nia madahaanau, ga haganoho
    nia dagi dauwa e dagi nia buini dagi mana mo dagi llau ono daangada. Digau le
    e dolu lau mana (300,000) huogodoo, nadau ngadau e madalua gaa huli gi nua. Digaula
    la digau dauwa ne hilihili, gu togomaalia gi tauwa, gu modo gologolo di hai hegau
    gi nia daalo mo nia mee abaaba dangada.
  uig-ARA: ئامازىيا يەھۇدالارنى يىغىپ، جەمەتلىرىگە قاراپ پۈتۈن يەھۇدالارنى ۋە بىنيامىنلارنى
    مىڭبېشى ۋە يۈزبېشىلار ئاستىغا بېكىتتى؛ ئۇ ئۇلاردىن يىگىرمە ياشتىن ئاشقانلارنىڭ
    سانىنى ئېلىۋىدى، جەڭگە چىقالايدىغان، قولىغا نەيزە ۋە قالقان ئالالايدىغان خىل لەشكەردىن
    ئۈچ يۈز مىڭ ئادەم چىقتى.
  sus-sus: Amasiya naxa Yudayakae malan, a fa e ti e xabilɛ ki ma. A naxa mixi wulu
    xunyie nun mixi kɛmɛ xunyie sugandi Yuda nun Bunyamin bɔnsɔɛ bɛ. A to xɛmɛ kɔnti
    naxee nu bara gɛ ɲɛ mɔxɔɲɛn sɔtɔde, a naxa xɛmɛ wulu kɛmɛ saxan sɔtɔ naxee fata
    tanbɛ nun wure lefa ra gere kui.
  pon-2006: Nanmwarki Amasaia ketin koasoanehdi ohl koaros en kadaudok en Suda oh
    Pensamin ong ni pwihn en karis kei, nin duwen peneinei kan me re kohsang ie, oh
    koasoanehdi kaunen sounpei kan en kaunda pwihn en sounpei kid, oh pwihn en sounpei
    epwiki. Met iangahki ohl koaros me mahkier sounpar rieisek kohda, koaros patpene
    me 300,000. Sounpei pilipil kei met, me onopadahr mahwen, koahiek en doadoahngki
    ketieu oh mehn sansar.
  ksd-ksd: Ma Amasia i ga oro guve ra tarai Iuda, ma i ga tibe diat da kadia lavur
    apik na tarai ta ra varkurai kai ra umana luluai na arip na marmar ma ra umana
    luluai na marmar, a tarai Iuda ma Beniamin par; ma i ga luk diat i ura vinun kadia
    kilala ba i bolo ra ura vinun, a utul a mar na arip na marmar na tutana diat,
    i ga tale diat ra vinarubu ma dia ga la ta ra rumu ma ra bakbakit.
  tur-YTC: Dahası Amatsya Yahuda'yı topladı ve onları atalar evlerine göre, binlerin
    başlarına göre ve yüzlerin başlarına göre, bütün Yahuda ve Benyamin'i dizdi. Yirmi
    yaşında ve ondan yukarı olanları saydı ve savaşa gidebilecek, mızrak ve kalkan
    kullanabilen üç yüz bin seçme adam buldu.
  grc-BRENT: Καὶ συνήγαγεν Ἀμασίας τὸν οἶκον Ἰούδα, καὶ ἀνέστησεν αὐτοὺς κατʼ οἴκους
    πατριῶν αὐτῶν εἰς χιλιάρχους καὶ ἑκατοντάρχους ἐν παντὶ Ἰούδᾳ καὶ Ἱερουσαλήμ·
    καὶ ἠρίθμησεν αὐτοὺς ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, καὶ εὗρεν αὐτοὺς τριακοσίας χιλιάδας
    ἐξελθεῖν εἰς πόλεμον δυνατοὺς, κρατοῦντας δόρυ καὶ θυρεόν.
  ind-AYT: Amazia mengumpulkan orang Yehuda dan menyuruh mereka berdiri menurut kaum
    keluarga mereka di bawah pemimpin pasukan seribu dan pemimpin pasukan seratus.
    Dari seluruh Yehuda dan Benyamin, dia menghitung mereka yang berumur dua puluh
    tahun ke atas dan mendapati 300.000 orang pilihan yang siap berperang dan mampu
    menggunakan tombak dan perisai.
  nya-nya: Amaziya anasonkhanitsa anthu a ku Yuda ndipo anawapatsa zochita molingana
    ndi mabanja awo kukhala anthu olamulira 1,000, ndi olamulira 100 pa Ayuda onse
    ndi Benjamini. Ndipo iye anawerenga amene anali ndi zaka makumi awiri kapena kupitirirapo
    napeza kuti analipo amuna 300,000 okonzeka kugwira ntchito ya usilikali, okhoza
    kugwiritsa ntchito mkondo ndi chishango.
  hrv-hrv: Potom Amasja skupi Judejce i svega Judu i Benjamina, razvrsta ih prema
    obiteljima, tisućnicima i satnicima. Pošto popisa od dvadeset godina naviše, nađe
    trista tisuća izabranih momaka za vojsku, vičnih koplju i štitu.
  mps-mps: Te king Amasiago tigidali Juda hani dabe me tigidali Benjamin hani sisinagasiąo
    po wali. Te augwali sisina silagasabo si, agai te bidi dabe te kibu be 20 me 20
    kibu be edelai bidi dabe aga selama sa muani, tama augwali agai ami haniba muani.
    Tama agai te ofisa bidi dabe sa muani, te augwali meba deli deligo te 1,000 bidi
    dabe tonaluyu, mebago 100 bidi dabe tonaluyu yabo sa muani. Tama agai deli deli
    ofisa dologode deli deli hani bidi dabe muyu muyu ela pali. Tama tigidali ami
    bidi dabe sesego namba te 300,000 usu nama elaluali. Tama te bage augwali bugagia
    hwįyu, me augwaligo enego me sabele ni name dage dabe dali bugagia mu hwįbo
    bage dao.
  tpi-tpi: King Amasia i singautim olgeta man bilong lain Juda na bilong lain Benjamin
    i kam bung. Taim ol i bung pinis, em i makim ol man i gat 20 krismas na ol man
    i winim 20 krismas pinis, na putim ol long lain ami bilong en. Na em i makim ol
    ofisa bilong bosim ol lain soldia i gat 1,000 man na ol lain i gat 100 man. Na
    em i putim ol man i kam long wanpela wanpela lain famili aninit long ol wan wan
    ofisa. Namba bilong olgeta soldia em inap 300,000, na olgeta i gutpela man bilong
    pait na ol i save gut long pait long spia na hap plang.
  dan-1931: Amazja samlede Judæerne og opstillede dem efter Fædrenehuse under Tusind-
    og Hundredførerne, hele Juda og Benjamin, og da han mønstrede dem fra Tyveårsalderen
    og opefter, fandt han, at de udgjorde 300.000 udvalgte Folk, øvede Krigere, der
    har Skjold og Spyd.
  vie-OVCB: A-ma-xia tổ chức quân đội, chỉ định các quan chỉ huy hàng nghìn và hàng
    trăm người cho toàn dân Giu-đa và Bên-gia-min. Ông kiểm kê dân số và tìm thanh
    niên từ hai mươi tuổi trở lên, chọn lọc 300.000 quân có tài sử dụng giáo và khiên.
  guj-2017: પછી, અમાસ્યાએ યહૂદિયાના લોકોને એકત્ર કર્યા અને તેઓના પૂર્વજોના કુટુંબો
    પ્રમાણે તેઓને, એટલે સર્વ યહૂદિયાના લોકોને તથા બિન્યામીનીઓને સહસ્રાધિપતિઓ તથા શતાધિપતિઓના
    હાથ નીચે નીમ્યા. તેણે તેઓમાંના વીસ વર્ષના તેથી ઉપરની વય ધરાવનારાઓની ગણતરી કરી.
    તો ભાલા તથા ઢાલ વાપરી શકે તેવા તથા યુદ્ધમાં જઈ શકે તેવા પસંદ કરેલા એવા ત્રણ લાખ
    માણસો મળી આવ્યા.
  pon-2006A: Nanmwarki Amasaia ketin koasoanehdi ohl koaros en kadaudok en Suda oh
    Pensamin ong ni pwihn en karis kei, nin duwen peneinei kan me re kohsang ie, oh
