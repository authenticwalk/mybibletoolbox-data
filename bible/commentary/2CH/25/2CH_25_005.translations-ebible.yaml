    se inintayacanca. Nojquiya quichijqui se censo ten nochi cati quipiyayayaj 20
    xihuit para huejcapa. Huan quiitac para eliyayaj 300 mil soldados. Nochi inijuanti
    eliyayaj tapejpenilme para yase ipan tatehuilisti huan nochi quimatiyayaj quitequihuíaj
    cuataminti huan yolixtzajcayot ten teposti.
  vie-1934: A-ma-xia nhóm những người Giu-đa, cứ theo họ hàng của tổ phụ Giu-đa và
