  por-BRBSL: Moreover Amaziah reuniu Judah e os ordenou de acordo com as casas de
    seus pais, sob capitães de milhares e capitães de centenas, até mesmo todos os
    Judah e Benjamin. Ele os contou de vinte anos para cima, e descobriu que havia
    trezentos mil homens escolhidos, capazes de sair para a guerra, que podiam manejar
    lança e escudo.
  cth-cth: Amaziah ni Judahnaw a pâkhueng teh Judah hoi Benjaminnaw pueng a imthung
    lahoi 1000 ka uk e rahim thoseh, 100 touh hoi lathueng ka uk e rahim thoseh koung
    ao sak. Kum 20 touh hoi lathueng lae a touk teh, tahroe hoi saiphei ka hno thai
    ni teh taran ka tuk thai e 300, 000 touh a pha.
  twi-twi: Ade foforo a Amasia yɛe ne sɛ, ɔyɛɛ nhyehyɛe foforo wɔ asraafo no mu, de
    ntuanofo tuatuaa Yuda ne Benyamin mmusua no mu biara ano. Afei, ɔkan wɔn huu sɛ
    nʼakofo a wɔadi mfe aduonu rekɔ no dodow yɛ mmarima mpem ahaasa, na wɔatetew wɔn
