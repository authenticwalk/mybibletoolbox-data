  ckb-ckb: ئەمەسیا یەهودای کۆکردەوە و بەپێی بنەماڵەکان داینان بە فەرماندەی هەزاران
    و سەدان لە هەموو یەهودا و بنیامیندا. پاشان لە گەنجی بیست ساڵ بەرەو سەرەوەی سەرژمێری
