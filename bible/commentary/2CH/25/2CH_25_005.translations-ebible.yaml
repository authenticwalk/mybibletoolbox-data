  suz-BL: मिनु अमस्‍याहम यहूदा नु बेन्‍यामीन ङा मुर नेल्‍ल आन कली ग्रुम्‍पाइश्‍शा,
    आन खिं खिं ङा मुर हजार हजार आन कली कप्‍तान का का नु सहे सहे ङा आन कली कप्‍तान
