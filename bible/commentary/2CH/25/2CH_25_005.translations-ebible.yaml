    bộ những người từ hai mươi tuổi sấp lên, số cộng được ba mươi vạn người kén chọn
    ra trận được cùng có tài cầm giáo và khiên.
  hin-CV: राजा अमाज़्याह ने यहूदाह और बिन्यामिन गोत्र के सभी पुरुषों को अनेक कुलों
    के अनुसार सैन्य टुकड़ियों में इकट्ठा कर दिया. तब उसने उन पर सहस्र पति और शतपति
    अधिकारी नियुक्त कर दिए. इस प्रक्रिया में सभी बीस साल या इससे अधिक आयु के पुरुष
    शामिल किए गए थे, इनकी कुल गिनती तीन लाख पहुंची. ये सभी चुने हुए पुरुष थे, बर्छी
