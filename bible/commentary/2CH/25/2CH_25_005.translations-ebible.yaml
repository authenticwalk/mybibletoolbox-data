verse: 2CH.025.005
translations:
  mal-C: അമസ്യാവ് യെഹൂദാജനതയെ ഒരുമിച്ചു വിളിച്ചുകൂട്ടി; അവരെ യെഹൂദയുടെയും ബെന്യാമീന്റെയും
    പിതൃകുടുംബക്രമമനുസരിച്ച് സഹസ്രാധിപന്മാരുടെയും ശതാധിപന്മാരുടെയും കീഴിൽ നിയോഗിച്ചു.
    അതിനുശേഷം അദ്ദേഹം ഇരുപതു വയസ്സും അതിൽ കൂടുതലും പ്രായമുള്ളവരുടെ എണ്ണം തിട്ടപ്പെടുത്തി;
    യുദ്ധസേവനത്തിനു സന്നദ്ധരും കുന്തവും പരിചയും പ്രയോഗിക്കാൻ പ്രാപ്തരുമായി മൂന്നുലക്ഷം
    പടയാളികൾ ഉള്ളതായിക്കണ്ടു.
  deu-TKW: Und Amazja versammelte die Judäer und stellte sie familienweise auf, nach
    den Obersten über die Tausendschaften und den Obersten über die Hundertschaften
    von ganz Juda und Benjamin. Sodann musterte er sie von den Zwanzigjährigen an
    und darüber und fand, daß es 300000 auserlesene, Speer und Schild führende Krieger
    waren.
  lin-lin: 'Amatsia abengisaki bato ya Yuda mpe atiaki, kolanda mabota na bango, bakonzi
    ya bankoto mpe ya bankama mpo na Yuda mobimba mpe Benjame. Atangaki motango ya
    bato oyo bazalaki na mibu kobanda tuku mibale mpe komata : bazalaki mibali nkoto
    nkama misato oyo baselingwa mpo na kosala mosala ya soda, kobunda na makonga mpe
    na nguba.'
  eng-LSV: And Amaziah gathers Judah and appoints them according to the house of the
    fathers, for heads of the thousands and for heads of the hundreds, for all Judah
    and Benjamin; and he inspects them from a son of twenty years and upward, and
    finds them [to be] three hundred thousand chosen ones, going forth to the host,
    holding spear and buckler.
  eng-GNV: 'And Amaziah assembled Iudah, and made them captaines ouer thousandes,
    and captaines ouer hundreths, according to the houses of their fathers, thorowout
    all Iudah and Beniamin: and he nombred them from twentie yeere olde and aboue,
    and founde among them three hundreth thousand chosen men, to goe foorth to the
    warre, and to handle speare and shield.'
  eng-WEBSTER: 'Moreover, Amaziah assembled Judah, and made them captains over thousands,
    and captains over hundreds, according to the houses of their fathers, throughout
    all Judah and Benjamin: and he numbered them from twenty years old and above,
    and found them three hundred thousand choice men , able to go forth to war, that
    could handle spear and shield.'
  nhw-BL: Teipa Amasías quinsentili nochi isoldados tlen tlali Judá huan Benjamín
    huan quintlali ica pamitl por ajqueya ininhueyi tata. Huan ipan iixhuihua sese
    familia, quitlali se inintlayacanca. Nojquiya quichijqui se censo tlen nochi catli
    quipiyayayaj 20 xihuitl para huejcapa. Huan quipanti para eliyayaj 300 mil soldados.
    Nochi inijuanti eliyayaj tlapejpenilme para yase ipan tlahuilancayotl huan nochi
    quimatque quitequihuíaj cuatlamintli huan yolixtzajcayotl tlen tepostli.
  swh-ONEN: Amazia akawaita watu wa Yuda pamoja, akawaweka chini ya majemadari wa
    maelfu na majemadari wa mamia kufuatana na jamaa zao katika Yuda yote na Benyamini.
    Kisha akawahesabu wale wenye umri wa miaka ishirini au zaidi na akakuta kwamba
    walikuwa wanaume 300,000 watu walio tayari kwa utumishi wa jeshi, walio na uwezo
    wa kutumia mkuki na ngao.
  bba-bba: Yerɑ Amɑsiɑ u Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ mɛnnɑ yɛnu kɑ yɛnu kɑ sere tɑbu sinɑm
    be bɑ tɑbu kowobu wunɔm wunɔm kɑ nɔrɔm nɔrɔm (1.000) kpɑre. Mɑ u bu ɡɑrɑ sɑɑ be
    bɑ wɔ̃ɔ yɛndu mɔn di n kɑ ɡirɑri be bɑ kere mɛ. Mɑ bɑ kuɑ tɔmbu nɔrɔbun subɑ ɡoobɑ
    wunɔbu (300.000). Bɑ sɑ̃ɑwɑ be bɑ tɑbu yɛ̃ sɑ̃ɑ sɑ̃ɑ. Bɑ koo kpĩ bu kɑ yɑɑsi kɑ
    tɛrɛnu sɑnnɑ.
  eng-KJVCPB: 'Moreover Amaziah gathered Judah together, and made them captains over
    thousands, and captains over hundreds, according to the houses of their fathers,
    throughout all Judah and Benjamin: and he numbered them from twenty years old
    and above, and found them three hundred thousand choice men, able to go forth
    to war, that could handle spear and shield.'
  luo-luo: Eka Amazia nochoko jo-Juda kod jo-Benjamin kaachiel mopogogi tich kaluwore
    gi anywolagi kendo noyiero jotend migepe mag jolweny alufu achiel kod migepe mag
    mia achiel. Bangʼe nokwano jogo mahikgi piero ariyo ka dhi nyime kendo nonwangʼo
    ni ne gin ji alufu mia adek mane nyalo dhi e lweny kendo mane nyalo kedo gi tongʼ
    kod okumba.
  meu-meu: Bena Amasia ese Iuda taudia e haboudia, edia iduhu ta ta daha biagudia
    bona sinahu biagudia e atodia, Iuda idoinai bona Beniamina idoinai unu e karadia
    toma. Laḡani ruahui vada e hanai tataudia na e haboudia, bena e duahidia, iboudiai
    na abi-hidi taudia domaga-toi, tuari ai bae heḡereḡere bona io bona kesi iḡaukaralaidia
    mai dibadia taudia.
  npi-ULB: यसको साथै अमस्‍याहले यहूदाका मानिसहरूलाई एकसाथ भेला गरे र तिनीहरूका पुर्ख्‍यौली
    घरानाअनुसार सारा यहूदा र बेन्‍यामीनका हजार र सयका कमाण्‍डरहरूका अधीनमा राखिदिए
    । तिनले बीस वर्ष पुगेका र त्‍यसभन्‍दा बढी उमेरका मानिको गन्‍ती गरे, र तिनीहरूको
    सङ्‍ख्‍या तीन लाख रोजाइमा परेका मानिस, सबै लडाइँ गर्न र भाला र ढाल चलाउन सक्‍नेहरू
    भएका तिनले थाहा पाए ।
  yor-yor: Amasiah, pe gbogbo àwọn ènìyàn Juda pọ̀, ó sì fi iṣẹ́ lé wọn lọ́wọ́ gẹ́gẹ́
    bí ìdílé wọn sí àwọn alákòóso ẹgbẹẹgbẹ̀rún àti àwọn alákòóso ọ̀rọ̀ọ̀rún fún gbogbo
    Juda àti Benjamini, ó sì gbá iye wọn láti ẹni ogún ọdún àti jù bẹ́ẹ̀ lọ jọ, ó
    sì rí i pé ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) àwọn ọkùnrin ni ó ti múra fún ìsìn ogun,
    tí ó lè gbá ọ̀kọ̀ àti àpáta mú.
  pes-OPCB: اَمَصیا مردان خاندانهای یهودا و بنیامین را احضار کرد و از آنها سپاهی تشکیل
    داده، آنان را به چند دسته تقسیم کرد و برای هر دسته فرماندهی تعیین نمود. سپاه او
    از سیصد هزار مرد بیست ساله و بالاتر تشکیل شده بود که همه تعلیم دیده بودند و در
    به کار بردن نیزه و سپر، بسیار مهارت داشتند.
  tgl-ULB: Bukod dito, tinipon ni Amazias ang mga taga-Juda at itinala sila ayon sa
    mga bahay ng kanilang mga ninuno, sa ilalim ng mga pinuno ng hukbong libu-libo
    at mga pinuno ng hukbong daan-daan, ang lahat ng taga-Juda at taga-Benjamin. Sila
    ay binilang niya mula dalawampung taong gulang at pataas at may 300, 000 na piling
    lalaki na may kakayahang sumabak sa digmaan, at may kakayahang humawak ng sibat
    at panangga.
  hui-hui: Amasaiahanda Yuda hameiginibi Beniyamini hameiginibi agali mali pira kira
    (20) pene hearu mo ngoai hadaba lowa dagalene. Ani dagalai howa daosini dege handari
    tebira (300,000) agali uruni wai yandare humbibi yabeheru hondowa amiali daosini
    mbira (1,000) haru hagabi handari mbira (100) haru hagabi ti hameigini headagua
    tale biaga bini.
  mya-mya: အာ​မ​ဇိ​သည်​ယု​ဒ​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင် အ​ပေါင်း​တို့​အား မိ​မိ​တို့​သား​ချင်း​စု​များ
    အ​လိုက်​တပ်​စု​များ​ဖွဲ့​၍ လူ​တစ်​ထောင်​တပ်​မှူး နှင့်​လူ​တစ်​ရာ​တပ်​မှူး​များ​ကို​ခန့်​ထား​တော်
    မူ​၏။ ထို​တပ်​သား​များ​သည်​အ​သက်​နှစ်​ဆယ် နှင့်​အ​ထက်​ရှိ​သူ​များ​ဖြစ်​၍ စု​စု​ပေါင်း​သုံး
    သိန်း​ရှိ​လေ​သည်။ သူ​တို့​သည်​လှံ​နှင့်​ဒိုင်း​လွှား ကိုင်​ဆောင်​မှု​တွင်​ကျွမ်း​ကျင်​၍​စစ်​ပွဲ​ဝင်​ရန်
    အ​သင့်​ရှိ​သူ​လက်​ရွေး​စင်​တပ်​သား​များ ဖြစ်​ကြ​သ​တည်း။-
  bod-N: དེ་ནས་ཨ་མཱ་ཙི་ཡས་ཡ་ཧུ་དཱ་པ་རྣམས་བསྡུས་ཏེ། ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་པའི་ཁྱིམ་རྒྱུད་བཞིན་དུ་སྟོང་དཔོན་དང་བརྒྱ་དཔོན་རྣམས་བསྐོས་ནས།
    ལོ་ཉི་ཤུའི་ཡན་རྣམས་ཀྱི་རྩིས་གྲངས་བླངས་པ་དང་། མདུང་དང་ཕུབ་ཐོགས་ཏེ་དམག་ལ་འགྲོ་ཐུབ་པའི་སྐྱེས་པ་ཁྲི་སུམ་ཅུ་ཡོད།
  sna-sna: Amazia akaunganidza vanhu veJudha akavaronga zvichienderana nemhuri dzavo
    pasi pavatungamiri vezviuru uye navatungamiri vamazana akaverengawo vaiva namakore
    makumi maviri naanopfuura akaona kuti vaisvika zviuru mazana matatu vakanga vakagadzirira
    kuenda kuhondo, vaigona kushandisa mapfumo nenhoo.
  spa-BLM: Además, Amasías reunió a Judá y los ordenó según las casas de sus padres,
    bajo capitanes de millares y de centenas, todo Judá y Benjamín. Los contó de veinte
    años en adelante, y encontró que había trescientos mil hombres escogidos, capaces
    de salir a la guerra, que podían manejar la lanza y el escudo.
  cac-cac: Ix schecan vin̈ to smolb'ej sb'a masanil eb' vin̈ aj Judá yed' eb' vin̈
    yic Benjamín. Macquiltaquil ix aj eb' vin̈ d'a junjun yin̈tilal. Icha chi' ix
    aj yoch eb' vin̈ yajalil d'a junjun mil yed' d'a junjun cien anima. Ix yic'anchaan̈
    sb'isul anima vin̈, schael yich d'a eb' 20 ab'il sb'eyn̈ejb'ati. A sb'isul eb'
    ix q'ue vaan chi', 300 mil, aton eb' stiempoalxo sb'at d'a oval, lista yaj eb'
    yed' slanza yed' smaclab' jul-lab'.
  swh-ULB: Aidha, Amazia aliwakusanya Yuda pamoja, na akawaandikisha kwa kufuata nyumba
    za babu zao, chini ya maakida wa maelfu na maakida wa mamia —wote wa Yuda na wa
    Benyamini. Akawahesabu kuanzia wa mika ishirini na kuendelea, na akawaona wako
    300, 000 wanaume waliochaguliwa, wawezaoa kwenda vitani, walioweza kushika mkuki
    na ngao.
  bel-bel: І сабраў Амасія Юдэяў і паставіў іх па пакаленьнях пад уладу тысчнікаў
    і сотнікаў, усіх Юдэяў і Веньямініцянаў, і пералічыў іх ад дваццаці гадоў і вышэй,
    і аказалася іх трыста тысяч чалавек адборных, якія ходзяць на вайну і трымаюць
    дзіду і шчыт.
  deu-ELBBK: Und Amazja versammelte Juda, und er stellte sie auf nach Vaterhäusern,
    nach Obersten über 1.000 und nach Obersten über 100, von ganz Juda und Benjamin;
    und er musterte sie von 20 Jahren an und darüber, und fand ihrer 300.000 Auserlesene,
    die zum Heer auszogen, die Lanze und Schild führten.
  mbb-OT: Mid-urgenisar ni Amazia is menge sundaru zin he ebpuun te Juda wey Benjamin.
    Mibpunduk din sikandan sumalà te pemilya zan ne zuen menge peremandar he impezumala
    zin te tig-100 wey tig-1,000 he menge sundaru. Ne mibilang din is menge sundaru
    zin he ebpenuiǥen te 20 wey subra pa, ne is kezakel zan ne 300,000. Memetau heini
    he egawed te vangkew wey kelasag.
  mal-2015: എന്നാൽ അമസ്യാവു യെഹൂദയെ കൂട്ടിവരുത്തി; എല്ലായെഹൂദയും ബെന്യാമീനുമായ അവരെ
    സഹസ്രാധിപന്മാർക്കും ശതാധിപന്മാർക്കും കീഴെ പിതൃഭവനം പിതൃഭവനമായി നിർത്തി, ഇരുപതു
    വയസ്സുമുതൽ മേലോട്ടുള്ളവരെ എണ്ണി, കുന്തവും പരിചയും എടുപ്പാൻ പ്രാപ്തിയുള്ള ശ്രേഷ്ഠയോദ്ധാക്കൾ
    മൂന്നു ലക്ഷം എന്നു കണ്ടു.
  rmc-rmc: O Amacijah vičinďa savore muršen andral o kmeňos Juda the Benjamin a ačhaďa
    andre lengre fajti veľiťeľen upral o ezeros the upral o šel slugaďa. Paľis zgenďa
    300 000 muršen phureder sar biš (20) berš pripravimen te džal andro mariben le
    šťitoha the kopijaha.
  pes-OPV: و امصیا یهودا را جمع کرده، سرداران هزاره و سرداران صده از ایشان در تمامی
    یهودا وبنیامین مقرر فرمود و ایشان را از بیست ساله بالاترشمرده، سیصد هزار مرد برگزیده
    نیزه و سپردار راکه به جنگ بیرون می‌رفتند، یافت.
  ron-1924: Амация а стрынс пе оамений дин Иуда ши й-а пус дупэ каселе пэринтешть,
    кэпетений песте мий ши кэпетений песте суте, пентру тот Иуда ши Бениамин. Ле-а
    фэкут нумэрэтоаря де ла вырста де доуэзечь де ань ын сус ши а гэсит трей суте
    де мий де оамень алешь, ын старе сэ поарте армеле, мынуинд сулица ши скутул.
  ben-OBCV: অমৎসিয় যিহূদার প্রজাদের এক স্থানে সমবেত হওয়ার জন্য ডেকেছিলেন এবং যিহূদা
    ও বিন্যামীনের সব প্রজাকে, তাদের বংশানুসারে সহস্র-সেনাপতিদের ও শত-সেনাপতিদের অধীনে
    নিযুক্ত করে দিলেন। পরে তিনি কুড়ি বছর ও তার বেশি বয়সের বেশ কিছু লোক একত্রিত করলেন
    এবং দেখা গেল যে সামরিক পরিষেবা দেওয়ার উপযোগী, তথা বর্শা ও ঢাল ব্যবহার করতে সক্ষম
    3,00,000 লোক আছে।
  som-som: Oo weliba Amasyaah wuxuu soo wada ururiyey dadkii Yahuudah oo dhan, oo
    wuxuu u kala hagaajiyey siday reerahoodu kala ahaayeen, oo reer Yahuudah iyo reer
    Benyaamiin oo dhanna wuxuu taladoodii u dhiibay saraakiil kun kun u taliya iyo
    kuwa boqor boqol u taliya, oo weliba wuxuu tiriyey intoodii labaatan sannadood
    jirtay ama ka sii weynayd, waxayna ahaayeen saddex boqol oo kun oo ah rag la doortay,
    oo dagaalka u bixi kara, oo wada qaadan kara waran iyo gaashaan.
  lat-VUC: 'Congregavit igitur Amasias Judam, et constituit eos per familias, tribunosque
    et centuriones in universo Juda et Benjamin: et recensuit a viginti annis supra,
    invenitque trecenta millia juvenum qui egrederentur ad pugnam, et tenerent hastam
    et clypeum:'
  eng-ASVBT: 'Moreover Amaziah gathered Judah together, and ordered them according
    to their fathers’ houses, under captains of thousands and captains of hundreds,
    even all Judah and Benjamin: and he numbered them from twenty years old and upward,
    and found them three hundred thousand chosen men, able to go forth to war, that
    could handle spear and shield.'
  ita-1885: 'Poi Amasia adunò que'' di Giuda; e di quelli costituì, secondo le lor
    famiglie paterne, capi di migliaia, e capi di centinaia, per tutto Giuda e Beniamino;
    e li annoverò dall''età di vent''anni in su: e trovò ch''erano trecentomila uomini
    di guerra scelti, che portavano lancia e scudo.'
  eng-LXXUP: 'And Amaziah assembled the house of Judah, and appointed them according
    to the houses of their families for captains of thousands and captains of hundreds
    in all Judah and Jerusalem: and he numbered them from twenty years old and upward,
    and found them three hundred thousand able to go out to war, holding spear and
    shield.'
  eng-ULB: Moreover, Amaziah gathered Judah together, and registered them by their
    ancestors' houses, under commanders of thousands and commanders of hundreds—all
    of Judah and Benjamin. He numbered them from twenty years old and upward, and
    found them to be 300,000 chosen men, able to go to war, who could handle spear
    and shield.
  spa-VBL: Entonces Amasías convocó al pueblo de Judá para el servicio militar, y
    los asignó por familias a comandantes de millares y de centenas. También hizo
    un censo de los mayores de veinte años en todo Judá y Benjamín, y descubrió que
    había 300.000 hombres de combate de primera categoría que sabían usar la lanza
    y el escudo.
  fra-_FOB: Puis Amatsia rassembla ceux de Juda, et il les rangea selon les maisons
