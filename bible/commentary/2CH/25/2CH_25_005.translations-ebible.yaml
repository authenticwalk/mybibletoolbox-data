    کئے۔ جتنے بھی مرد 20 یا اِس سے زائد سال کے تھے اُن سب کی بھرتی ہوئی۔ اِس طرح 3,00,000
    فوجی جمع ہوئے۔ سب بڑی ڈھالوں اور نیزوں سے لیس تھے۔
  deu-1912: Und Amazja brachte zuhauf Juda und stellte sie nach ihren Vaterhäusern,
