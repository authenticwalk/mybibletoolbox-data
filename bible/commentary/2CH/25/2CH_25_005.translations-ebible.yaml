  tam-TCV: அமத்சியா யூதாவின் மக்களை ஒன்றுகூட்டி முழு யூதாவுக்கும், பென்யமீனுக்குமான
    அவர்களின் குடும்பங்களின்படி ஆயிரம்பேரின் தளபதிகளையும், நூறுபேரின் தளபதிகளையும்
