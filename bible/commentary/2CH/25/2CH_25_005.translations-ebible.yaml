  kan-OKCV: ಇದಲ್ಲದೆ ಅಮಚ್ಯನು ಯೆಹೂದದವರನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್ಯರೆಲ್ಲರಲ್ಲಿ
