    ki he ngaahi toko teau, ʻo fakatatau ki he ngaahi fale ʻo ʻenau ngaahi tamai,
    ʻi Siuta kotoa pē mo Penisimani: pea naʻa ne lau ʻakinautolu mei he taʻu ʻe uofulu
    ʻo fai hake, ʻo ne ʻilo ʻakinautolu ko e toko tolu kilu naʻe lelei, pea mālohi
    ke ʻalu atu ke tau, pea maheni ai ʻi he ala ki he tao mo e pā.'
  ces-1613: Zatím shromáždil Amaziáš lid Judský, a ustanovil po domích otcovských
