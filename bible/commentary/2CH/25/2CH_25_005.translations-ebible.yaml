  tha-KJV: แล​้วอามาซิยาห์​ได้​ประชุมพวกยูดาห์ และให้เขาอยู่​ภายใต้​ผู้​บังคับกองพันและผู้บังคับกองร้อยตามเรือนบรรพบุรุษของเขา
