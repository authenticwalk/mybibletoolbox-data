    there was 300,000 first-rate fighting men who could use spear and shield.
  nld-1939: Amas-jáhoe riep Juda bijeen, en deelde hen in naar families, onder bevelhebbers
    van duizend en honderd; en toen hij de manschappen van boven de twintig jaar gemonsterd
