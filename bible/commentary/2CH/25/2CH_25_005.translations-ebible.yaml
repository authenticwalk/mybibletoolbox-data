    அவர்களில் ஈட்டியும், கேடயமும் பயன்படுத்தத் தெரிந்தவர்களான, இராணுவ பணிக்கு ஆயத்தமான
    3,00,000 மனிதர் இருப்பதைக் கண்டான்.
  ceb-ULB: Dugang pa niana, gitigom ni Amazia ang tanan nga taga-Juda, ug gilista
