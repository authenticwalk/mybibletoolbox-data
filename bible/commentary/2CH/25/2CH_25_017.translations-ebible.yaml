verse: 2CH.025.017
translations:
  mal-C: 'അതിനുശേഷം യെഹൂദാരാജാവായ അമസ്യാവ് തന്റെ ഉപദേഷ്ടാക്കളുമായി കൂടിയാലോചിച്ചശേഷം
    ഇസ്രായേൽരാജാവും യേഹുവിന്റെ പൗത്രനും യഹോവാഹാസിന്റെ പുത്രനുമായ യഹോവാശിന്റെ അടുക്കൽ
    വെല്ലുവിളി അയച്ചു: “വരൂ, നമുക്കൊന്നു നേരിൽ ഏറ്റുമുട്ടാം.”'
  deu-TKW: 'Und nachdem sich Amazja, der König von Juda, beraten, sandte er Boten
    an Joas, den Sohn Joahas'', des Sohnes Jehus, den König von Israel, und ließ ihm
    sagen: Wohlan, wir wollen uns miteinander messen!'
  lin-lin: 'Sima na Amatsia, mokonzi ya Yuda, kotuna toli epai ya bapesi toli na ye,
    abetaki mondenge na Joasi, mwana mobali ya Yoakazi mpe koko ya Jewu, mokonzi ya
    Isalaele ; alobaki : — Yaka tobunda !'
  eng-LSV: And Amaziah king of Judah takes counsel, and sends to Joash son of Jehoahaz,
    son of Jehu, king of Israel, saying,
  eng-GNV: Then Amaziah King of Iudah tooke counsell, and sent to Ioash the sonne
    of Iehoahaz, the sonne of Iehu King of Israel, saying, Come, let vs see one another
    in the face.
  eng-WEBSTER: Then Amaziah king of Judah took advice, and sent to Joash, the son
    of Jehoahaz, the son of Jehu, king of Israel, saying, Come, let us see one another
    in the face.
  nhw-BL: 'Huan teipa Tlanahuatijquetl Amasías quincamanalhui catli quiconsejomacayayaj
    huan quintlacaquili. Huan quititlanqui se amatlajcuiloli ipan Israel ica ajco
    para Tlanahuatijquetl Joás catli eliyaya icone Joacaz huan iixhui Jehú. Huan quej
    ni quiilhui: “Xihuala huan timoixnamiquise para timohuilanase.”'
  swh-ONEN: 'Baada ya Amazia mfalme wa Yuda kushauriana na washauri wake akatuma ujumbe
    kwa Yehoashi, mwana wa Yehoahazi mwana wa Yehu, mfalme wa Israeli kusema: “Njoo
    tukabiliane uso kwa uso.”'
  bba-bba: Sɑnɑm mɛ Amɑsiɑ kɑ wiɡibu bɑ nɔɔsinɑ, yerɑ u ɡɔrɑ bu Yoɑsi, Isirelibɑn
    sinɑ boko Yoɑkɑsin bii, Yehun debubu sɔ̃ bu nɛɛ, u nɑ bu tɑbu yinnɑ.
  eng-KJVCPB: Then Amaziah king of Judah took advice, and sent to Joash, the son of
    Jehoahaz, the son of Jehu, king of Israel, saying, Come, let us see one another
    in the face.
  luo-luo: Bangʼe Amazia ruodh Juda nopenjo jongʼadne rieko mi nooro joote ir Jehoash
    wuod Jehoahaz ma wuod Jehu ruoth Israel kowacho niya, “Bi warom wangʼ gi wangʼ.”
  meu-meu: Bena Amasia, Iuda pavapavana, na hahealo e tahua, bena Ioasa, Iehoahasa
    Iehu natuna, Israel pavapavana, dekena e hesiai, eto, Aoma, vairada aitame heita
    heheni.
  npi-ULB: त्‍यसपछि यहूदाका राजा अमस्‍याहले आफ्‍ना सल्‍लाहकारहरूसँग सल्‍लाह लिए र
    इस्राएलका राजा येहूका नाति, यहोआहाजका छोरा येहोआशकहाँ यसो भनेर दूतहरू पठाए, “आऊ,
    युद्धमा हामी एक-अर्काको सामना गरौं ।”
  yor-yor: Lẹ́yìn tí Amasiah ọba Juda ti béèrè lọ́wọ́ àwọn olùdámọ̀ràn, ó rán ìpèníjà
    yìí sí Jehoaṣi ọmọ Jehoahasi ọmọ Jehu, ọba Israẹli pé, “Wá bá mi lójúkojú.”
  pes-OPCB: اَمَصیا، پادشاه یهودا با مشورت مشاوران خود به یهوآش، پادشاه اسرائیل (پسر
    یهوآحاز، نوهٔ ییهو) اعلان جنگ داد.
  tgl-ULB: Pagkatapos, sumangguni si Amazias na hari ng Juda sa mga tagapayo at nagpadala
    ng mga mensahero kay Joas na hari ng Israel na anak ni Joahaz na anak ni Jehu,
    nagsasabi, “Halika, magharapan tayo sa isang labanan.”
  hui-hui: Yudalinaga Kini Amasaia ibugua Isaraelenaga Kini Yahoasa hearia bi lo pelalu
    lalu, Ina baba wai bimi̱ya ibidaba, lene. Yahoasa ogoni ibu Yahoahasa igini howa
    Yihu aguane hene. Agali bi yalu piyaru tigua Yahoasa hearia puwa Amasaiahanda
    bi layadagua lamini.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​မ​ဇိ​သည်​ဣသ​ရေ​လ​ပြည် ကို​တိုက်​ခိုက်​ရန် လျှို့​ဝှက်​ကြံ​စည်​ပြီး​နောက်
    ယေ​ဟု​၏​မြေး၊ ယော​ခတ်​၏​သား​ယ​ဟော​ရှ ထံ​သို့​သံ​တ​မန်​စေ​လွှတ်​၍ မိ​မိ​နှင့်​စစ်​ပြိုင်
    ရန်​စိန်​ခေါ်​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡས་བློན་པོ་རྣམས་དང་གྲོས་བྱས་ཏེ། ཡེ་ཧུའི་ཚ་བོའམ།
    ཡེ་ཧོ་ཨ་ཧ་སི་ཡི་སྲས་ཏེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སིའི་རྩར་བང་ཆེན་བཏང་སྟེ་ན་རེ།
    ཚུར་ཤོག་དང་། འུ་གཉིས་གཡུལ་ངོར་ཐུག་པར་བྱ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Mushure mokunge Amazia mambo weJudha abvunza vapi vake vamazano akatumira
    shoko rokudenha kuna Jehoashi, mwanakomana waJehoahazi, mwanakomana waJehu, mambo
    weIsraeri achiti, “Uya tisangane chiso nechiso.”
  spa-BLM: 'Entonces Amasías, rey de Judá, consultó a sus consejeros y envió a Joás,
    hijo de Joacaz, hijo de Jehú, rey de Israel, diciendo: “¡Ven! Vamos a mirarnos
    a la cara”.'
  cac-cac: 'A vin̈aj Amasías sreyal Judá chi'', ix sc''anb''ej yab'' vin̈ d''a juntzan̈
    eb'' ac''um razón. Yuj chi'' ix schecan vin̈ b''at alchaj d''a vin̈aj Joás yuninal
    vin̈aj Joacaz, yixchiquin vin̈aj Jehú, sreyal Israel, ix yalan vin̈ icha tic:
    Cotan̈, cac'' oval, xchib''at vin̈.'
  swh-ULB: Kisha Amazia akashauriana na washauri na kutuma wajumbe kwa Yehoashi mwana
    wa Yehoahazi mwana wa Yehu, mfalme wa Israel. akisema, “Njoni, tukutane uso kwa
    uso katika vita”.
  bel-bel: 'І параіўся Амасія, цар Юдэйскі, і паслаў да Ёаса, сына Ёахаза, сына Іуевага,
    цара Ізраільскага, сказаць: выходзь, пабачымся асабіста.'
  deu-ELBBK: 'Und Amazja, der König von Juda, beriet sich und sandte zu Joas, dem
    Sohn Joahas'', des Sohnes Jehus, dem König von Israel, und ließ ihm sagen: Komm,
    lass uns einander ins Angesicht sehen!'
  mbb-OT: Mibpekidlalag si Hadì Amazia te menge sumesambag din ne hein nepasad din
    haazà, mibpeuwit sikandin te lalag diyà te hadì te Israel he si Jehoash he anak
    ni Jehoahaz he apù ni Jehu. Ne midhinggat din si Jehoash he ebpetebekè dan.
  mal-2015: 'അനന്തരം യെഹൂദാരാജാവായ അമസ്യാവു ആലോചന കഴിച്ചിട്ടു യിസ്രായേൽരാജാവായി യേഹൂവിന്റെ
    മകനായ യെഹോവാഹാസിന്റെ മകൻ യോവാശിന്റെ അടുക്കൽ ആളയച്ചു: വരിക, നാം തമ്മിൽ ഒന്നു നോക്കുക
    എന്നു പറയിച്ചു.'
  rmc-rmc: 'Paľis o judsko kraľis Amacijah pes dovakerďa peskre radcenca pro Izrael.
    Bičhaďa le muršen, hoj te phenen le izraelike kraľiske, le Jehoašoske, savo hin
    o čhavo le Joachazoskro, o čhavo le Jehuoskro: „Av! Mar pes manca!“'
  pes-OPV: 'پس امصیا، پادشاه یهودا، مشورت کرده، نزد یوآش بن یهوآحاز بن ییهو پادشاه
    اسرائیل فرستاده، گفت: «بیا تا با یکدیگر مقابله نماییم.»'
  ron-1924: 'Дупэ че с-а сфэтуит, Амация, ымпэратул луй Иуда, а тримис сэ спунэ луй
    Иоас, фиул луй Иоахаз, фиул луй Иеху, ымпэратул луй Исраел: „Вино сэ не ведем
    фацэ ын фацэ!”'
  ben-OBCV: 'যিহূদার রাজা অমৎসিয় তাঁর পরামর্শদাতাদের সাথে শলাপরামর্শ করার পর যেহূর
    নাতি ও যিহোয়াহসের ছেলে ইস্রায়েলের রাজা যিহোয়াশের কাছে এই খবর দিয়ে পাঠালেন:
    “আসুন, যুদ্ধক্ষেত্রে আমরা পরস্পরের মুখোমুখি হই।”'
  som-som: Markaasaa Amasyaah oo ahaa boqorkii dalka Yahuudah tashaday, oo wuxuu u
    cid diray Yoo'aash oo ahaa ina Yehoo'aaxaas ina Yeehuu oo ahaa boqorkii dalka
    Israa'iil, oo wuxuu ku yidhi, Car kaalay aynu iska hor nimaadnee.
  lat-VUC: 'Igitur Amasias rex Juda inito pessimo consilio, misit ad Joas filium Joachaz
    filii Jehu regem Israël, dicens: Veni, videamus nos mutuo.'
  eng-ASVBT: Then Amaziah king of Judah took advice, and sent to Joash, the son of
    Jehoahaz the son of Jehu, king of Israel, saying, Come, let us look one another
    in the face.
  ita-1885: 'Or Amasia, re di Giuda, prese consiglio, e mandò a dire a Gioas, figliuolo
    di Gioachaz, figliuolo di Iehu re d''Israele: Vieni, veggiamoci l''un l''altro
    in faccia.'
  eng-LXXUP: And Amaziah king of Judah took counsel, and sent to Joash, son of Jehoahaz,
    son of Jehu, king of Israel, saying, Come, and let us look one another in the
    face.
  eng-ULB: Then Amaziah king of Judah consulted with advisors and sent messengers
    to Jehoash son of Jehoahaz son of Jehu, king of Israel, saying, “Come, let us
    meet each other face to face in battle.”
  spa-VBL: Entonces Amasías, rey de Judá, se dejó aconsejar por sus consejeros y envió
    un mensaje al rey de Israel, Joás, hijo de Joacaz, hijo de Jehú. “Ven y enfréntate
    a mí en la batalla”, lo desafió.
  fra-_FOB: 'Puis Amatsia, roi de Juda, ayant tenu conseil, envoya vers Joas, fils
    de Joachaz, fils de Jéhu, roi d''Israël, pour lui dire: Viens, que nous nous voyions
    en face!'
  mal-mal: 'അനന്തരം യെഹൂദാ രാജാവായ അമസ്യാവ് ഉപദേശം ചോദിച്ചശേഷം, യിസ്രായേൽ രാജാവായ
    യേഹൂവിന്റെ മകൻ യെഹോവാഹാസിന്റെ മകൻ യോവാശിന്റെ അടുക്കൽ ആളയച്ച്: “വരിക, നാം തമ്മിൽ
    യുദ്ധത്തിനായി തയ്യാറാകുക” എന്ന് പറയിച്ചു.'
  urd-GVR: Ek din Yahūdāh ke bādshāh Amasiyāh ne apne mushīroṅ se mashwarā karne ke
    bād Yuās bin Yahuāḳhaz bin Yāhū ko paiġhām bhejā, “Āeṅ, ham ek dūsre kā muqābalā
    kareṅ!”
  suz-BL: मेको नोले यहूदा ङा पिप अमस्‍याहम आ अर्ती गेबपुकी नु सल्‍ला पा इस्राएल ङा
    पिप येहू आ चच येहो-अहाज आ तौ योआश कली “जाक्‍को। गे नु गो लडाइ पस” दे मदा बाक्‍त।
  ita-1927: 'Allora Amatsia, re di Giuda, dopo aver preso consiglio, inviò de’ messi
    a Joas, figliuolo di Joachaz, figliuolo di Jehu, re d’Israele, per dirgli: “Vieni,
    mettiamoci a faccia a faccia!”'
  ckb-ckb: 'پاش ئەوەی ئەمەسیای پاشای یەهودا ڕاوێژی کرد، ناردی بەدوای یەهۆئاشی کوڕی
    یەهۆئاحازی کوڕی یێهوی پاشای ئیسرائیلدا و گوتی: «وەرە، با ڕووبەڕوو شەڕ بکەین.»'
  eng-BBE: Then Amaziah, king of Judah, acting on the suggestion of his servants,
    sent to Joash, the son of Jehoahaz, the son of Jehu, king of Israel, saying, Come,
    let us have a meeting face to face.
  kan-OKCV: ಆಗ ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನು ಆಲೋಚನೆ ಕೇಳಿ, ಯೇಹುವಿನ ಮೊಮ್ಮಗನೂ ಯೆಹೋವಾಹಾಜನ ಮಗನೂ
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೋವಾಷನಿಗೆ, “ನಾವು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರಿಸೋಣ ಬಾ,” ಎಂದು ದೂತರ ಮುಖಾಂತರ
    ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'பின்பு யூதாவின் ராஜாவாகிய அமத்சியா யோசனைசெய்து, யெகூவின் மகனாக இருந்த
    யோவாகாசின் மகனாகிய யோவாஸ் என்னும் இஸ்ரவேலின் ராஜாவுக்கு: நம்முடைய திறமையைப் பார்ப்போம்
    வா என்று சொல்லியனுப்பினான்.'
  spa-RV-1909: 'Y Amasías rey de Judá, habido su consejo, envió á decir á Joas, hijo
    de Joachâz hijo de Jehú, rey de Israel: Ven, y veámonos cara á cara.'
  ron-BTF: 'Atunci Amația, împăratul lui Iuda, a făcut sfat și a trimis la Ioas, fiul
    lui Ioahaz, fiul lui Iehu, împăratul lui Israel, spunând: Vino, să ne vedem unul
    pe altul la față.'
  eng-WEBP: Then Amaziah king of Judah consulted his advisers, and sent to Joash,
    the son of Jehoahaz, the son of Jehu, king of Israel, saying, “Come! Let’s look
    one another in the face.”
  eng-FBV: Then Amaziah, king of Judah, took advice from his counselors and sent a
    message to the king of Israel, Jehoash, son of Jehoahaz, son of Jehu. “Come and
    face me in battle,” he challenged.
  nld-1939: 'Eens liet koning Amas-jáhoe van Juda zich beraden, gezanten te zenden
    naar Joasj, den zoon van Jehoachaz, den zoon van koning Jehoe van Israël, en liet
    hem zeggen: Kom, laat ons elkaar in de ogen zien.'
  nch-BL: 'Huan teipa Tanahuatijquet Amasías quincamanalhui cati quiconsejomacayayaj
    huan quintacaquili. Huan quititanqui se amatajcuiloli ipan Israel ica norte para
    Tanahuatijquet Joás cati eliyaya icone Joacaz huan iixhui Jehú. Huan quej ni quiilhui:
    “Xihuala huan timoixnamiquise para timotehuise.”'
  vie-1934: 'A-ma-xia, vua Giu-đa, mưu nghị rồi, thì sai đến Giô-ách, con trai Giô-a-cha,
    cháu Giê-hu, vua Y-sơ-ra-ên, mà nói rằng: Hãy đến, để chúng ta thấy nhau.'
  hin-CV: 'सलाह-मशवरा के बाद यहूदिया के राजा अमाज़्याह ने येहू के पोते, यहोआहाज़ के
    पुत्र इस्राएल के राजा यहोआश को यह संदेश भेजा: “आइए, हम एक दूसरे का सामना करें.”'
  spa-BES: 'Entonces Amasías, rey de Judá, siguiendo la sugerencia de sus siervos,
    envió a Joás, hijo de Joacaz, hijo de Jehú, rey de Israel, diciendo: Ven, tengamos
    una reunión cara a cara.'
  tdx-tdx: 'Nandrambe hevetse amy zao t’i Amatsià, mpanjaka’ Iehoda vaho nam­pañitrike
    mb’am’ Ioase, ana’ Iehoahaze, ana’ Ieho, mpanjaka’ Israele ty hoe: Mb’ etoan-drehe
    hifañatrefan-tika laharañe.'
  tha-KJV: แล​้วอามาซิยาห์​กษัตริย์​แห่​งยูดาห์​ได้​ทรงรับคำปรึกษา และทรงใช้​ให้​ไปเฝ้าโยอาชโอรสของเยโฮอาหาส
    โอรสของเยฮู กษัตริย์​ของอิสราเอลทูลว่า “มาเถิด ให้​เราทั้งสองมาเผชิญหน้ากัน”
  por-BR-2018: 'E Amazias rei de Judá, havido seu conselho, enviou a dizer a Joás,
    filho de Jeoacaz filho de Jeú, rei de Israel: Vem, e vejamo-nos face a face.'
  deu-ELO: 'Und Amazja, der König von Juda, beriet sich und sandte zu Joas, dem Sohne
    Joahas'', des Sohnes Jehus, dem König von Israel, und ließ ihm sagen: Komm, laß
    uns einander ins Angesicht sehen!'
  eng-WYC-2018: Therefore Amaziah, the king of Judah, when he had taken a full evil
    counsel, sent to the king of Israel, Jehoash, the son of Jehoahaz, the son of
    Jehu, and said, Come thou, and see we us together. (And so Amaziah, the king of
    Judah, when he had taken very evil counsel, sent to Jehoash, the son of Jehoahaz,
    the son of Jehu, the king of Israel, and said, Come thou, and see we each other
    in battle.)
  epo-epo: 'Amacja, reĝo de Judujo, konsiliĝis, kaj sendis al Joaŝ, filo de Jehoaĥaz,
    filo de Jehu, reĝo de Izrael, por diri: Venu, ni komparu niajn fortojn.'
  uig-PIN: 'Xuningdin keyin Amaziya mǝsliⱨǝtlixip, Israilning padixaⱨi Yǝⱨuning nǝwrisi,
    Yǝⱨoaⱨazning oƣli Yoaxning aldiƣa ǝlqilǝrni mangdurup: «Ⱪeni, jǝng mǝydanida yüz
    turanǝ kɵrüxǝyli» dedi.'
  beo-beo: 'Hina bagade A:masaia amola ea fada:i sia:su dunu da Isala:ili fi ilima
    gegemusa: ilegei. Amalu, A:masaia da Isala:ili hina bagade Yihoua:se (Yihouaha:se
    egefe amola Yihiu ea aowa) ema molole gegena misa:ne sia:si.'
  tpi-OTNT: King Amasia i askim tingting bilong ol ofisa bilong en pinis, orait em
    i salim ol man i go long Jehoas, king bilong Israel. King Jehoas em i pikinini
    bilong Joahas na tumbuna pikinini bilong Jehu. Ol dispela man i go kamap long
    Jehoas na ol i tokim em olsem, “King Amasia i tok long em i laik pait long yupela
    Israel.”
  hau-SA: Bayan Amaziya sarkin Yahuda ya nemi shawara mashawartansa, sai ya kalubalanci
    Yowash ɗan Yehoyahaz, ɗan Yehu, sarkin Isra’ila, “Zo mu gamu fuska da fuska.”
  uig-LAT: 'Shuningdin kéyin Amaziya meslihetliship, Israilning padishahi Yehuning
    newrisi, Yehoahazning oghli Yoashning aldigha elchilerni mangdurup: «Qéni, jeng
    meydanida yüz turane körüsheyli» dédi.'
  nde-nde: 'Ngemva kokuba u-Amaziya inkosi yakoJuda eseke wabuza abacebisi bakhe,
    wathumela ilizwi kuJowashi indodana kaJehowahazi, indodana kaJehu, inkosi yako-Israyeli
    wathi: “Woza, siqondane ubuso ngobuso.”'
  ton-ton: ¶ Pea naʻe toki kumi ʻae fakakaukau ʻe ʻAmasia ko e tuʻi ʻo Siuta, pea
    ne fekau atu kia Soasi, ko e foha ʻo Sihoaasi, ko e foha ʻo Sehu ko e tuʻi ʻo
    ʻIsileli, ʻo pehē, “Haʻu ke tā fesiofaki pe ʻakitaua.”
  ces-1613: 'Tedy poradiv se Amaziáš král Judský, poslal k Joasovi synu Joachaza syna
    Jéhu, králi Izraelskému, řka: Nuže, pohleďme sobě v oči.'
  eng-WMB: Then Amaziah king of Judah consulted his advisers, and sent to Joash, the
    son of Jehoahaz, the son of Jehu, king of Israel, saying, “Come! Let’s look one
    another in the face.”
  tam-TCV: பின்பு யூதாவின் அரசன் அமத்சியா தனது ஆலோசகர்களிடம் யோசனை கேட்டான். அதன்படி
    இஸ்ரயேலின் அரசனான யோவாஸுக்கு, “நீ வந்து என்னை முகமுகமாய் எதிர்கொள்” என சவால் விட்டான்.
    இந்த யோவாஸ் யோவாகாஸின் மகன்; யோவாகாஸ் யெகூவின் மகன்.
  ceb-ULB: Unya nakisayod si Amazia ang hari sa Juda sa mga magtatambag ug nagpadala
    ug mga mensahero ngadto kang Jehoas ang anak nga lalaki ni Jehoahaz nga apo ni
    Jehu, ang hari sa Israel, nga nag-ingon, “Dali, mag-atubangay kita sa gubat.”
  pol-UBG: 'Wtedy Amazjasz, król Judy, naradził się i posłał sługę do Joasza, syna
    Jehoachaza, syna Jehu, króla Izraela, ze słowami: Przyjdź i spójrzmy sobie w oczy.'
  urd-GVU: ایک دن یہوداہ کے بادشاہ اَمَصیاہ نے اپنے مشیروں سے مشورہ کرنے کے بعد یوآس
    بن یہوآخز بن یاہو کو پیغام بھیجا، ”آئیں، ہم ایک دوسرے کا مقابلہ کریں!“
  deu-1912: 'Und Amazja, der König Juda''s, ward Rats und sandte hin zu Joas, dem
    Sohn des Joahas, des Sohnes Jehus, dem König Israels, und ließ ihm sagen: Komm,
    wir wollen uns miteinander messen!'
  kan-2017: ಅನಂತರ ಯೆಹೂದದ ಅರಸನಾದ ಅಮಚ್ಯನು ಸಮಾಲೋಚನೆ ನಡೆಸಿ, ಯೇಹುವಿನ ಮೊಮ್ಮಗನೂ, ಯೆಹೋವಾಹಾಜನ
    ಮಗನೂ, ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಆದ ಯೋವಾಷನಿಗೆ, “ನಾವು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಎದುರುಗೊಳ್ಳೋಣ” ಎಂದು ದೂತರ
    ಮುಖಾಂತರವಾಗಿ ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Me makath Amaziah ni Pilung nu Judah nge pi tafanow rok nib togopluw ngak
    yu Israel. Ma aram me l’oeg e thin nge yan ngak Jehoash ni Pilung nu Israel nib
    mo’on ni fak Jehoahaz nib mo’on ni fak Jehu, ni be yog ngak ni ngar mael gow.
  hlt-MCSB: Judah manghai Amaziah loh a uen phoeiah tah Israel manghai Jehu koca,
    Jehoahaz capa Joash te a tah tih, “Nang te lo lamtah maelhmai hmu uh rhoi sih,”
    a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ዓሜሲያሴና ዒዛኮ ዶንዛ ዒስራዔኤሌ ዓሶም ጌኔ ማዾ ማዻኒ ዞርቴኔ፤ ዓሜሲያሴ ዒማና ዒዩኮ ናኣዚ ናዖ፥
    ዒዮዓካኣዜ ናኣዚ ማዔ ዒስራዔኤሌ ካኣቲ ዮዓሴም፦ «ሂንዳ ሃኒ ሙኬ ኑ ዎሊ ዛጎም!» ጌዒ ኪኢታ ዳኪ ዖልዚም ዔቂሴኔ፤
  twi-ASANTE: Akyire a Yudahene Amasia kɔɔ nʼafotufoɔ nkyɛn kɔbisaa afotuo no, ɔde
    sii Israelhene Yoas a na ɔyɛ Yehoahas babarima, na ɔyɛ Yehu nana nso anim sɛ,
    “Bra na yɛnni ako.”
  eng-WEBU: Then Amaziah king of Judah consulted his advisers, and sent to Joash,
    the son of Jehoahaz, the son of Jehu, king of Israel, saying, “Come! Let’s look
    one another in the face.”
  wal-wal: Hegaappe guyyiyan, Yihudaa Kawoi Amesiyaasi bana zoriya asatuura zorettidi,
    Israa7eela Kawuwaa Yeehu na7aa na7aa, Yo7akaaza na7aa, Yo7aashassi asa kiittidi,
    “Haaya; ane naa77ai olaa gaittoos” yaagidi naassiis.
  spa-PDDPT: 'Después de tomar consejo Amasías, rey de Judá, envió a decir a Joás,
    hijo de Joacaz, hijo de Jehú, rey de Israel: ¡Ven, enfrentémonos el uno al otro!'
  gun-gun: 'Judá pygua huvixa Amazias ma amboae rami onhemongeta uka rire omondouka
    ayvu mombe''uarã Israel pygua huvixa Jeoacaz ra''y Jeoás pe, Jeú ramymino va''e
    pe. Ha''e vy aipoe''i uka: — Peju, jajoguero''a.'
  ilo-ULB: Kalpasanna, nakiuman ni Amazias nga ari ti Juda kadagiti mammagbaga ket
    nangipatulod kadagiti mensahero kenni Joas nga ari ti Israel a putot a lalaki
    ni Jeocaz a putot a lalaki ni Jehu, a kunana, “Umayka ket agginnubatta a rupanrupa.”
  kpg-kpg: King Amaziah o Judah mo ana daangada hagamaamaa gu haganoho e hai baahi
    gi Israel. Mee gaa kae dana hegau gi di king o Israel go Jehoash, tama daane a
    Jehoahaz, ge dono damana madua go Jehu, bolo e hagamada a mee e heebagi ginaua.
  uig-ARA: 'شۇنىڭدىن كېيىن ئامازىيا مەسلىھەتلىشىپ، ئىسرائىلنىڭ پادىشاھى يەھۇنىڭ نەۋرىسى،
    يەھوئاھازنىڭ ئوغلى يوئاشنىڭ ئالدىغا ئەلچىلەرنى ماڭدۇرۇپ: «قېنى، جەڭ مەيدانىدا
    يۈز تۇرانە كۆرۈشەيلى» دېدى.'
  sus-sus: Amasiya to gɛ marasi fende mixi gbɛtɛe ra, a naxa xɛɛrae xɛɛ Isirayila
    mangɛ Yowasi ma, Yehowaxasi xa di, «Fa, won xa fa gere.»
  pon-2006: Amasaia, nanmwarkien Suda, oh sapwellime sounkaweid kan ahpw wiahda ehu
    koasoandien uhwong Israel. E ahpw ketin kadarala kair ehu ong Sehoas, nanmwarkien
    Israel, nein Sehoahas oh eh pahpa kahlap Sehu, pwe ira en uhpene nan ehu pei.
  ksd-ksd: 'Ma Amasia ra king Iuda i ga varpit, ma i ga tulue ra tinata tadav Ieoas
    natu i Ieoakas natu i Ieu ra king Israel, ma i ga biti: Una mai, dor a varboboi.'
  tur-YTC: Yahuda Kralı Amatsya danışmanlarına danıştı ve İsrael Kralı Yehu'nun oğlu
    Yehoahaz'ın oğlu Yoaş'a, “Gel! Yüz yüze görüşelim” diye haber gönderdi.
  grc-BRENT: Καὶ ἐβουλεύσατο Ἀμασίας ὁ βασιλεὺς Ἰούδα, καὶ ἀπέστειλε πρὸς Ἰωὰς υἱὸν
    Ἰωάχαζ υἱοῦ Ἰηοὺ βασιλέα Ἰσραὴλ, λέγων, δεῦρο, καὶ ὀφθῶμεν προσώποις.
  ind-AYT: Amazia, raja Yehuda, berunding, lalu mengutus orang kepada Yoas, anak Yoahas,
    anak Yehu, raja Israel, dengan pesan, “Mari kita berhadapan.”
  nya-nya: 'Amaziya mfumu ya ku Yuda, atafunsa alangizi ake, anatumiza mawu awa kwa
    Yowasi mwana wa Yehowahazi mwana wa Yehu, mfumu ya Israeli: “Bwera udzakumane
    nane maso ndi maso.”'
  hrv-hrv: 'Tada judejski kralj Amasja smisli i poruči izraelskom kralju Joašu, sinu
    Jehuova sina Joahaza: “Dođi da se ogledamo!”'
  mps-mps: Te king Amasia aga ofisa dabego homu hanaluama, tama agai ami bidi dabe
    Jehoas pageba tagala palali, te Israel dabego king pageba. King Jehoas aga te
    Joahasgo ogwa dao, te wąį Jehugo ogwago wai. Te bidi dabe augwali te Jehoas
    pageba saboligi pelama, augwaligo agabolo te po walali, “King Amasiago dage Israel
    dabe dali hwįaio po walio,” te po wali.
  tpi-tpi: King Amasia i askim tingting bilong ol ofisa bilong en pinis, orait em
    i salim ol man i go long Jehoas, king bilong Israel. King Jehoas em i pikinini
    bilong Joahas na tumbuna pikinini bilong Jehu. Ol dispela man i go kamap long
    Jehoas na ol i tokim em olsem, “King Amasia i tok long em i laik pait long yupela
    Israel.”
  dan-1931: 'Efter at have overtænkt Sagen sendte Kong Amazja af Juda Bud til Jehus
    Søn Joahaz'' Søn, Kong Joas af Israel, og lod sige: “Kom, lad os se hinanden under
    Øjne!”'
  vie-OVCB: 'Sau khi nghe lời bàn của các quân sư, A-ma-xia, vua Giu-đa, tuyên chiến
    với vua Ít-ra-ên là Giô-ách, con Giô-a-cha, cháu Giê-hu, rằng: “Hãy đến gặp ta
    trong trận chiến!”'
  guj-2017: પછી યહૂદાના રાજા અમાસ્યાએ સલાહ મસલત કરીને ઇઝરાયલના રાજા યેહૂના પુત્ર યહોઆહાઝના
    પુત્ર યોઆશ પાસે સંદેશાવાહક મોકલીને કહેવડાવ્યું કે, “આવો, આપણે યુદ્ધમાં સામસામા
    લડીએ.”
  pon-2006A: Amasaia, nanmwarkien Suda, oh sapwellime sounkaweid kan ahpw wiahda ehu
    koasoandien uhwong Israel. E ahpw ketin kadarala kair ehu ong Sehoas, nanmwarkien
    Israel, nein Sehoahas oh eh pahpa kahlap Sehu, pwe ira en uhpene nan ehu pei.
  por-BRBSL: 'Então Amaziah, rei de Judá, consultou seus conselheiros e enviou a Joás,
    filho de Jehoahaz, filho de Jeú, rei de Israel, dizendo: “Venha! Olhemos um para
    o outro no rosto”.'
  cth-cth: Judah siangpahrang Amaziah ni pouknae a hei teh, Isarel siangpahrang Jehu
    capa lah kaawm e Jehoahaz capa Joash koe vah, tho haw minhmai kâhmo vaiteh, kâkhen
    roi haw sei telah tami a patoun.
  twi-twi: Akyiri a Yudahene Amasia kɔɔ nʼafotufo nkyɛn kobisaa afotu no, ɔde sii
    Israelhene Yoas a na ɔyɛ Yehoahas babarima, na ɔyɛ Yehu nena nso anim se, “Bra
    na yenni ako.”
  hlt-hlt: Judah manghai Amaziah loh a uen phoeiah tah Israel manghai Jehu koca, Jehoahaz
    capa Joash te a tah tih, “Nang te lo lamtah maelhmai hmu uh rhoi sih,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tié nSudɑɑ kóo kpɑ̀ɑ̀tì Amɑsiɑ kòo tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Yeu birɛ
    Yoɑkɑsi birɛ Soɑsi Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Amɑsiɑ tú ɑ́ kɔtoo kɛ̀ di
    búɔ́tɛ́.'
  msy-2020: Ezɨ gɨn Judan Atrivim Amasia, Israelian Atrivim Jehoas bagha gumaziba
    amangi. Atrivim Jehoas, a Joahasɨn otarim, egha Jehun igiavotarim. Gumazir kaba
    ghua Jehoas batogha, kamaghɨn a mɨgei, “Atrivim Amasia, a Israelia, ia ko mɨsoghasa
    mɨgei. Kamaghɨn amizɨ, ia izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Amɑsiyɑ cɑɑ ɩ lɑɣɑtʋ tɑsǝlɑɑ. Ɩlɛnɑ ɩ́ tili nɑ pɑ́ heeli Yehu
    pǝyɑlʋ Sowɑkɑsɩ pǝyɑlʋ Sowɑsɩ sɩ: Mɑ nɑ-ŋ tǝ́ suli nɑ tǝ́ yoo.'
  azb-azb: 'Yəhuda padşahı Amasya məsləhətləşib İsrail padşahı Yehu oğlu Yehoaxaz
    oğlu Yoaşın yanına xəbər göndərib dedi: «Gəl, qarşılaşaq».'
  eng-DBY: And Amaziah king of Judah took counsel, and sent to Joash the son of Jehoahaz,
    the son of Jehu, king of Israel, saying, Come, let us look one another in the
    face.
  hin-2017: तब यहूदा के राजा अमस्याह ने सम्मति लेकर, इस्राएल के राजा योआश के पास,
    जो येहू का पोता और यहोआहाज का पुत्र था, यह कहला भेजा, “आ हम एक दूसरे का सामना
    करें।”
  eng-YLT: And Amaziah king of Judah taketh counsel, and sendeth unto Joash son of
    Jehoahaz, son of Jehu, king of Israel, saying,
  eng-WYC-2017: Therefore Amaziah, the king of Judah, when he had taken a full evil
    counsel, sent to the king of Israel, Jehoash, the son of Jehoahaz, the son of
    Jehu, and said, Come thou, and see we us together.
  eng-WMBB: Then Amaziah king of Judah consulted his advisers, and sent to Joash,
    the son of Jehoahaz, the son of Jehu, king of Israel, saying, “Come! Let’s look
    one another in the face.”
  urd-GVH: एक दिन यहूदाह के बादशाह अमसियाह ने अपने मुशीरों से मशवरा करने के बाद युआस
    बिन यहुआख़ज़ बिन याहू को पैग़ाम भेजा, “आएँ, हम एक दूसरे का मुक़ाबला करें!”
  rug-rug: Sa baṉara Amazaea pa Ziuda meke sari nana tie totoli si kuhana ni arini
    sari pa Izireli. Meke garunu la inavoso si asa koe Zehoasi, sa baṉara pa Izireli,
    sa tuna e Zehoehazi sapu sa tuna e Zehu, meke zama, “Mae mada varitutuvi pa vinaripera.”
  gaz-gaz: Amasiyaa mootichi Yihuudaa erga gorsitoota isaatiin mariʼatee booddee,
    “Kottu mee waraana keessatti wal ilaallaa” jedhee qoosaa kana gara Yooʼaash ilma
    Yehooʼaahaaz, ilma Yehuu, mooticha Israaʼelitti ni erge.
  fra-LSG: 'Après s’être consulté, Amatsia, roi de Juda, envoya dire à Joas, fils
    de Joachaz, fils de Jéhu, roi d’Israël: Viens, voyons-nous en face!'
  yal-yal: Yuda mangana Amasiya yelin falan tiyɛ a kawandi muxune xa waxatin naxan
    yi, a yi xɛrane rasiga a faladeni Yowasi xa, Yehowaxasi a dii xɛmɛna, Isirayila
    mangan Yehu mamandenna, a naxa, “Fa, en xa yɛngɛ.”
  haw-1868: A kukakuka iho la o Amazia ke alii o Iuda, a hoouna aku oia io Ioasa la
    ke keiki a Iehoahaza, ke keiki a Iehu, ke alii o ka Iseraela, i aku la, Ina kaua,
    e nana kaua he inaka no he maka.
  arb-NAV: 'ثُمَّ بَعْدَ أَنْ تَدَاوَلَ أَمَصْيَا مَلِكُ يَهُوذَا مَعَ مُسْتَشَارِيهِ،
    بَعَثَ إِلَى يُوآشَ بْنِ يَهُوآحَازَ بْنِ يَاهُو مَلِكِ إِسْرَائِيلَ قَائِلاً:
    «تَعَالَ نَتَوَاجَهُ لِلْقِتَالِ».'
  ewe-ewe: Azɔ la, Yuda fia, Amazia, se eƒe aɖaŋuɖolawo ƒe gbe eye wòho aʋa ɖe Israel
    fia, Yoas, Yehoahaz ƒe vi kple Yehu ƒe tɔgbuiyɔvi ŋu.
  eng-LEE: Then held Amazyahu the king of Judah a council, and sent to Joash, the
    son of Jehoachaz, the son of Jehu, the king of Israel, saying, Come, let us look
    one another in the face.
  asm-FB: তেতিয়া সেই সময়ত যিহূদাৰ অমচিয়া ৰজাই পৰামৰ্শ-দিওঁতাবোৰৰ পৰা পৰামর্শ লৈ,
    যেহূৰ নাতি যিহোৱাহজৰ পুত্ৰ যোৱাচ নামেৰে ইস্ৰায়েলৰ ৰজাৰ ওচৰলৈ দূত পঠিয়াই ক’লে,
    “আহাঁ, আমি ইজনে সিজনে মুখা-মুখি হৈ যুদ্ধ কৰোঁহক।”
  sus-A: عَمَسِيَ تٌ فّ مَرَ سِ قٍندٍ مِشِ فبّتّيٍ رَ، عَ نَشَ شّيرَيٍ شّي عِسِرَيِلَ
    مَنفّ يٌوَ سِ مَ، يٍهٌوَشَسِ شَ دِ، «قَ، وٌن شَ قَ فٍرٍ.»
  fra-SBL: 'Alors Amatsia, roi de Juda, consulta ses conseillers et envoya dire à
    Joas, fils de Joachaz, fils de Jéhu, roi d''Israël : « Viens ! Regardons-nous
    en face. »'
  hbo-hbo: וַיִּוָּעַ֗ץ אֲמַצְיָ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה וַ֠יִּשְׁלַח אֶל־יֹואָ֨שׁ
    בֶּן־יְהֹואָחָ֧ז בֶּן־יֵה֛וּא מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר *לְךָ (לְכָ֖ה) נִתְרָאֶ֥ה
    פָנִֽים׃
  kik-kik: 'Thuutha wa Amazia mũthamaki wa Juda kũhooya kĩrĩra kuuma kũrĩ ataari ake-rĩ,
    agĩtũma ndũmĩrĩri ĩno ya njũgitano kũrĩ Jehoashu mũrũ wa Jehoahazu, mũrũ wa Jehu
    mũthamaki wa Isiraeli, akĩmwĩra atĩrĩ: “Ũka, tũcemanie, tuonane ũthiũ kwa ũthiũ.”'
  fra-NCL: 'Après avoir pris avis, Amasias, roi de Juda, envoya dire à Joas, fils
    de Joachaz, fils de Jéhu, roi d’Israël : « Viens, et voyons-nous en face ! » Et
    Joas, roi d’Israël, envoya répondre à Amasias, roi de Juda :'
  cek-AK: Amaziah mah angmah han poekhaih paek kaminawk lokdueng pacoengah, Israel
    siangpahrang Jehu capa Jehoahaz, anih ih capa Joash khaeah, Angzo ah, mikhmai
    kangtong ah angqum hoi si, tiah kami patoeh moe, lok a pat.
  cuk-cuk: 'Degi-inigwele, Judá-rey-Amasías, dule-baiganse binsaed-galesad-sorba,
    Israel-e-reyga e-gayaburba-berbemalad barmisad. Israel-rey-Joásʼde, Joacaz-e-machid,
    Jehú-e-wagwad. Amasías, Rey-Joásʼga weyob sogsiid: “Be wese dagmala, anmar anbo
    bila-onoge.”'
  uig-CYR: 'Шуниңдин кейин Амазия мәслиһәтлишип, Исраилниң падишаси Йәһуниң нәвриси,
    Йәһоаһазниң оғли Йоашниң алдиға әлчиләрни маңдуруп: «Қени, җәң мәйданида йүз туранә
    көрүшәйли» деди.'
  tel-2017: అప్పుడు యూదారాజు అమజ్యా తన సలహాదారులతో ఆలోచన చేసి “రండి, మనం యుద్ధంలో
    ఒకరికొకరం తలపడదాం” అని యెహూకు పుట్టిన యెహోయాహాజు కొడుకూ, ఇశ్రాయేలు రాజూ అయిన యెహోయాషుకు
    కబురు పంపాడు.
  hat-BSA: 'Alò, Amatsia, wa Juda a te pran konsèy moun pa l. Li te voye kote Joas,
    fis a Joachaz la, fis a Jéhu a, wa Israël la. Li te di l: “Vini, annou parèt fasafas.”'
  kos-kos: Tokosra Amaziah lun Judah ac mwet pwapa lal elos pwapani in lain mwet Israel.
    Na Amaziah el supwala kas nu sel Tokosra Jehoash lun Israel, su wen natul Jehoahaz
    ac nutin natul Jehu, ac el srike in purakulak in mweun lainul.
  hbo-WLC: וַיִּוָּעַ֗ץ אֲמַצְיָ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה וַ֠יִּשְׁלַח אֶל־יוֹאָ֨שׁ
    בֶּן־יְהוֹאָחָ֧ז בֶּן־יֵה֛וּא מֶ֥לֶךְ יִשְׂרָאֵ֖ל לֵאמֹ֑ר לך נִתְרָאֶ֥ה פָנִֽים׃
  ibo-ibo: Emesịa, mgbe Amazaya, eze Juda gbachara izu ya na ndị ndụmọdụ ya, o zigara
    Jehoash nwa Jehoahaz, nwa Jehu, eze Izrel ozi ịma aka, sị, “Bịa ka dimkpa na ibe
    ya zute ihu na ihu nʼagha.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟ ପରାମର୍ଶ ନେଇ ଯେହୂଙ୍କର ପୌତ୍ର, ଯିହୋୟାହସ୍‍ଙ୍କର
    ପୁତ୍ର, ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ପରସ୍ପର ମୁଖ
    ଦେଖାଦେଖି ହେବା।”
  chk-chk: Mürin än Amasia ewe kingen Juta angei an öüröür seni nöün chon öüröür,
    a tinala pworaus ngeni Jehoas nöün Jehoahas we mwän, nge Jehoahas nöün Jehu ewe
    kingen Israel. Iwe, a üreni, “Kopwe etto, sipwe künafengenikich.”
  rop-rop: King Amasaiya blanga Juda bin tok langa ol im boswan men en afta imbin
    jandim mesij langa King Jehowesh langa Isreil, “Yumob kaman en fait langa mi.”
  ukr-1871: 'І порадився Амасія, царь Юдейський, й послав до Йоаса, сина Йоахазового,
    сина Іуєвого, царя Ізраїлського, і звелїв сказати: Приходь, побачимось (зміряємось)
    один із одним.'
  deu-1951: 'Und Amazia, der König von Juda, beriet sich und sandte hin zu Joas, dem
    Sohn des Joahas, des Sohnes Jehus, dem König von Israel, und ließ ihm sagen: Wir
    wollen einander ins Angesicht sehen!'
  eng-JPS: 'Then Amaziah king of Judah took advice, and sent to Joash, the son of
    Jehoahaz the son of Jehu, king of Israel, saying: ''Come, let us look one another
    in the face.'''
  srp-1865: 'Tada smisli Amasija car Judin, i posla k Joasu sinu Joahaza sina Jujeva,
    caru Izrailjevu, i poruèi: hodi da se ogledamo.'
  lug-lug: Awo Amaziya kabaka wa Yuda ne yeebuuza ku bawi b’amagezi be, n’aweereza
    obubaka eri Yowaasi mutabani wa Yekoyakaazi, muzzukulu wa Yeeku, kabaka wa Isirayiri,
    ng’agamba nti, “Jjangu tusisinkane amaaso n’amaaso.”
  heb-heb: ויועץ אמציהו מלך יהודה וישלח אל יואש בן יהואחז בן יהוא מלך ישראל לאמר לך
    נתראה פנים׃
  ben-IRV: পরে যিহূদার রাজা অমৎসিয় পরামর্শ করে যেহূর নাতি যিহোয়াহসের ছেলে ইস্রায়েলের
    রাজা যোয়াশের কাছে বলে পাঠালেন, “আসুন, আমরা মুখোমুখি হই।”
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਰਾਜੇ ਅਮਸਯਾਹ ਨੇ ਸਲਾਹ ਕਰ ਕੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਯਹੋਆਸ਼ ਨੂੰ ਜੋ ਯੇਹੂ
    ਦਾ ਪੋਤਾ ਅਤੇ ਯਹੋਆਹਾਜ਼ ਦਾ ਪੁੱਤਰ ਸੀ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਆ, ਅਸੀਂ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਹਮੋ-ਸਾਹਮਣੇ
    ਵੇਖੀਏ
  mya-JVB: ထိုနောက် ၊ အာမဇိ သည်တိုင်ပင် ပြီးမှ၊ ဣသရေလ ရှင်ဘုရင် ယေဟု သား ဖြစ်သော ယောခတ်
    ၏သား ယဟောရှ ထံ သို့ သံတမန်ကို စေလွှတ် ၍ ၊ ငါတို့သည် မျက်နှာချင်း ဆိုင်မိ ကြကုန်အံ့ဟု
    မှာ လိုက်လျှင်၊
  hmo-hmo: Gabeai Amasaia, Iuda ena king be iena sisiba henia taudia danu idia hereva
    hebou. Vadaeni Amasaia ese Iehoasa, Iehoahasa ena natuna, bona Iehu ena tubuna,
    Israela ena king, dekenai hereva ia siaia, ia gwau, “Emui tuari taudia do umui
    abia hegaegae, bona do ita tuari.”
  urd-urd: तब यहूदाह के बादशाह अमसियाह ने सलाह करके इस्राईल के बादशाह यूआस बिन यहूआख़ज़
    बिन याहू के पास कहला भेजा कि ज़रा आ तो, हम एक दूसरे का मुक़ाबिला करें।
  rus-SYN: 'И посоветовался Амасия, царь Иудейский, и послал к Иоасу, сыну Иоахаза,
    сына Ииуева, царю Израильскому, сказать: выходи, повидаемся лично.'
  bqc-SIM: 'Yudaↄ kí Amazia lɛkpàaĩ ń a gbɛ̃́ↄ, ↄ̃ à gbɛ̃́ↄ zĩ̀ Isailiↄ kí
    Yehoasi, Yoaaza nɛ́, Yehu tↄũnawa, a òɛ̀: Mↄ wà wɛsikↄ̃lɛ zĩlau.'
  tcz-CHONGTHU: Judahte lengpa Amaziah in ama thuhilla pangho thu chu alaan Israel
    tetoh kisat dingin tohgon ahin neitai. hitichun, aman Israel lengpa Jehoahaz chapa
    chuleh Jehu tupa Jehoash komma chun thu ahin thottan kisat tou hite tin ahin chouvin
    ahi
  mar-mar: यहूदाचा राजा अमस्या याने यावर आपल्या सल्लागारांबरोबर विचार विनिमय केला.
    मग योवाशाला त्याने निरोप पाठवला की, “आपली एकदा प्रत्यक्ष युध्दात गाठ पडली पाहिजे.”
    योवाश हा यहोआहाजाला पुत्र आणि यहोआहाज येहूचा, येहू इस्राएलचा राजा होता.
  qub-qub: 'Judäpa raynin Amasiasga waquincuna balurta goshanta wiyacuran. Chaymi
    cachata cacharan Joacazpa wamran Israelpa raynin Joás cajman. Joasga caran Jehüpa
    willcan. Amasías willachiran cayno nir: «Ollgu carga shamuy musyacänapaj.»'
  bqp-bqp: Sɑnɑm mɛ Amɑsiɑ kɑ wigibu bɑ nɔɔsinɑ, yerɑ u gɔrɑ bu Yoɑsi, Isirelibɑn
    sinɑ boko Yoɑkɑsin bii, Yehun debubu sɔ̃ bu nɛɛ, u nɑ bu tɑbu yinnɑ.
  hat-hat: 'Men Amasya, wa peyi Jida a, koute konsèy lòt moun, li voye misyon bay
    Joas, pitit Joakaz, pitit pitit Jeou, wa peyi Izrayèl la, li di l'': -Vini non!
    Ann wè sa ki pi fò!'
  eng-BSB: Then Amaziah king of Judah took counsel and sent word to the king of Israel
    Jehoash son of Jehoahaz, the son of Jehu. “Come, let us meet face to face,” he
    said.
  eng-WEBPB: Then Amaziah king of Judah consulted his advisers, and sent to Joash,
    the son of Jehoahaz, the son of Jehu, king of Israel, saying, “Come! Let’s look
    one another in the face.”
  kbq-kbq: Ana hutegeno, Amasia'a antahintahima nemiza Juda kva vahetmina kehu tru
    huno keaga retro huteno, keagama erino vuno eno'ma hu vahera huntegeno Israeli
    kini ne' Jehoahasi nemofo Jehu negeho Joasintega vu'neana, hapi oge agea hanu'e
    huno kea atrente'ne.
  nhe-BL: 'Huan teipa Tlanahuatijquetl Amasías quincamahui tlen quiconsejomacayayaj
    huan quintlacaquili. Huan quititlanqui se amatlajcuiloli ipan Israel ica ajco
    para Tlanahuatijquetl Joás tlen eliyaya icone Joacaz huan iixhui Jehú. Huan quej
    ni quiilhui: “Xihuala huan timoixnamiquise para timotehuise.”'
  gub-BL: Na'e tuwihawete Amazi upuranu weruze'egar wanehe kury. Na'e omono kar uze'eg
    heraha har Izaew wanuwihawete pe. Zeoaz wanuwihawete her romo a'e. Wiko Zeoakaz
    ta'yr romo Zeu hemimino romo. — Zazeàmàtyry'ym nehe ty, i'i izupe.
  eng-DRA: 'Then Amasias king of Juda taking very bad counsel, sent to Joas the son
    of Joachaz the son of Jehu, king of Israel, saying: Come, let us see one another.'
