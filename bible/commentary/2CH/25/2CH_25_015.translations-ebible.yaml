verse: 2CH.025.015
translations:
  mal-C: 'യഹോവയുടെ കോപം അമസ്യാവിനെതിരേ ജ്വലിച്ചു. യഹോവ ഒരു പ്രവാചകനെ അദ്ദേഹത്തിന്റെ
    അടുത്തേക്കയച്ചു. ആ പ്രവാചകൻ ചോദിച്ചു: “സ്വന്തം ജനത്തെ നിന്റെ കൈയിൽനിന്നു രക്ഷിക്കാൻ
    കഴിയാഞ്ഞവരാണല്ലോ ഈ ദൈവങ്ങൾ! ഈ ജനതയുടെ ദേവന്മാരെ നീയെന്തിന് ആശ്രയിക്കുന്നു!”'
  deu-TKW: 'Da entbrannte der Zorn Jahwes wider Amazja, und er sandte einen Propheten
    zu ihm. Der sprach zu ihm: Warum hältst du dich an die Götter dieses Volks, die
    ihr eigenes Volk nicht aus deiner Gewalt erretten konnten?'
  lin-lin: 'Mpo na yango, kanda ya Yawe epelelaki Amatsia ; mpe Yawe atindaki mosakoli
    moko kotuna Amatsia : — Mpo na nini ozali kogumbamela banzambe ya bato wana oyo
    ekokaki ata kokangola bato na yango te na loboko na yo ?'
  eng-LSV: And the anger of YHWH burns against Amaziah, and He sends a prophet to
    him, and he says to him, “Why have you sought the gods of the people that have
    not delivered their people out of your hand?”
  eng-GNV: Wherefore the Lord was wroth with Amaziah, and sent vnto him a Prophet,
    which sayd vnto him, Why hast thou sought the gods of the people, which were not
    able to deliuer their owne people out of thine hand?
  eng-WEBSTER: Wherefore the anger of the LORD was kindled against Amaziah, and he
    sent to him a prophet, who said to him, Why hast thou sought after the gods of
    the people, which could not deliver their own people out of thy hand?
  nhw-BL: 'Huan ni tlamantli catli Tlanahuatijquetl Amasías quichijqui nelía quicualancamacac
    TOTECO, huan yeca quititlanili se tlajtol pannextijquetl para ma quiilhuiti ni
    camanali: ―¿Para tlen tiquinhueyitlalía inintiotzitzi nopa masehualme tlen sequinoc
    tlalme. Ta tiquitac para nopa teteyome amo huelque quinmanahuíaj nomaco?'
  swh-ONEN: 'Hasira ya Bwana ikawaka dhidi ya Amazia, naye akamtuma nabii kwake, ambaye
    alisema: “Kwa nini unauliza kwa miungu ya hawa watu, ambayo haikuweza kuwaokoa
    watu wake wenyewe kutoka mkononi mwako?”'
  bba-bba: Yerɑ Yinni Gusunɔ u kɑ Amɑsiɑ mɔru kuɑ. Mɑ u nùn win sɔmɔ ɡoo ɡɔriɑmɑ.
    U nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ Edɔmubɑn bũnu ɡurɑmɑ, ni, ni nu ǹ kpĩɑ nu bu
    wɔre wunɛn nɔmɑn di.
  eng-KJVCPB: Wherefore the anger of the Lord was kindled against Amaziah, and he
    sent unto him a prophet, which said unto him, Why hast thou sought after the gods
    of the people, which could not deliver their own people out of thine hand?
  luo-luo: Jehova Nyasaye nokecho ahinya gi Amazia kendo noorone janabi manowachone
    niya, “Angʼo momiyo igeno kuom nyiseche mag jogi mane ok nyal reso jogi giwegi
    e lweti?”
  meu-meu: Taunabunai Iehova ese Amasia e badu henia, bona peroveta tauna ta ia dekena
    e siaia. Una peroveta tauna ese e hereva henia, eto, Dahaka dainai varavaradia
    na oi imamu amo asie hamauridia besena edia dirava vada o lao henidiamu?
  npi-ULB: यसैले अमस्‍याहको विरुद्धमा परमप्रभुको क्रोध दन्‍कियो । उहाँले एक जना अगमवक्ता
    पठाउनुभयो, जसले भने, “आफ्‍नै भक्तहरूलाई त तपाईंको हातदेखि बचाउन नसक्‍ने देवताहरूको
    खोजी तपाईं किन गर्नुभयो?”
  yor-yor: Ìbínú Olúwa ru sí Amasiah, ó sì rán wòlíì kan sí i, tí ó wí pé, “Kí ni
    ó dé tí ìwọ fi ń béèrè lọ́wọ́ àwọn ọlọ́run àwọn ènìyàn yìí, tí wọn kò le gba àwọn
    ènìyàn tiwọn kúrò lọ́wọ́ rẹ?”
  pes-OPCB: 'این عمل، خداوند را به خشم آورد و او یک نبی نزد اَمَصیا فرستاد. آن نبی
    به اَمَصیا گفت: «چرا خدایانی را پرستش کردی که حتی نتوانستند قوم خود را از دست
    تو برهانند؟»'
  tgl-ULB: Kaya sumiklab ang galit ni Yahweh laban kay Amazias. Nagpadala siya ng
    isang propeta sa kaniya, na nagsabi, “Bakit mo sinamba ang mga diyos ng mga tao
    na hindi man lamang nakapagligtas ng sarili nitong mga tao laban sa iyong mga
    kamay?”
  hui-hui: Ibugua ani biyagola Anduane Homogohanda keba howa ibunaga mana latagi haga
    agali mbira Amasaia hearia pu layagola ibugua Amasaia hale halu lalu, Tígua Idomoali
    baba wai birimigola Idomoalinaga damame tini biamogo nabinigo ai í̠na dama urunihondo
    bi pupu wialu kego irane aginagabe, lene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ထွက် တော်​မူ​၍ ပ​ရော​ဖက်​ကို​အာ​မ​ဇိ​ထံ​စေ​လွှတ်
    တော်​မူ​၏။ ပ​ရော​ဖက်​က``မင်း​ကြီး​၏​လက်​မှ မိ​မိ​လူ​တို့​ကို​မ​ကယ်​နိုင်​သော​လူ​မျိုး​ခြား
    ဘု​ရား​တို့​ကို မင်း​ကြီး​သည်​အ​ဘယ်​ကြောင့် ဝတ်​ပြု​ရှိ​ခိုး​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: ཨ་མཱ་ཙི་ཡའི་ཐོག་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་རབ་ཏུ་ཁྲོས་ནས། ཁོང་གིས་དེའི་མདུན་དུ་ལུང་སྟོན་པ་ཞིག་བཏང་ནས་དེ་ལ་ན་རེ།
    རང་གི་མི་རྣམས་ཀྱང་ཁྱོད་ཀྱི་ལག་ནས་སྐྱོབ་མི་ནུས་པའི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་ཁྱོད་ཅི་ལ་འབྲངས་པ་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Kutsamwa kwaMwari kwakauya pamusoro paAmazia, akatuma muprofita kwaari,
    akati, “Seiko uchibvunzira kuna vamwari vavanhu ava vakatadza kuponesa vanhu vavo
    kubva mumaoko ako?”
  spa-BLM: 'Por eso la ira de Yahvé ardió contra Amasías, y le envió un profeta que
    le dijo: “¿Por qué has buscado los dioses de los pueblos, que no han librado a
    su propio pueblo de tus manos?”'
  cac-cac: 'Yuj jun chi'' ix cot val yoval Jehová d''a vin̈, ix scheccot jun vin̈
    schecab'' yal d''a vin̈ rey chi'' icha tic: —¿Tas yuj tzach och ejmelal d''a juntzan̈
    comon dios maj yal scolanel schon̈ab'' d''a yol a c''ab''? xchi vin̈ schecab''
    Dios chi''.'
  swh-ULB: Hivyo hasira ya Yahwe ikawaka zidi ya Amazia. Akamtuma nabii kwake, ambaye
    alisema, “Kwa nini umeitafuta miungu ya watu ambayo haikuwaokoa hata watu wake
    yenyewe zidi ya mkono wako?”
  bel-bel: 'І загарэўся гнеў Госпада на Амасію, і паслаў Ён да яго прарока, і той
    сказаў яму: навошта ты прыходзіш да багоў народу гэтага, якія ня выбавілі народу
    свайго ад рукі тваёй?'
  deu-ELBBK: 'Da entbrannte der Zorn des HERRN gegen Amazja; und er sandte einen Propheten
    zu ihm, und er sprach zu ihm: Warum hast du die Götter des Volkes gesucht, die
    ihr Volk nicht aus deiner Hand errettet haben?'
  mbb-OT: Umbe, utew nepauk is Nengazen ki Amazia. Mibpeveyaan din si Amazia te ebpeneuven
    he migkaǥi te, “Maan is midangep ka keniyan te menge ed-ezapen he wazè dan man
    ganì melibri is menge ed-azap kandan he mibpenhimetayan nu?”
  mal-2015: അതുകൊണ്ടു യഹോവയുടെ കോപം അമസ്യാവിന്റെ നേരെ ജ്വലിച്ചു അവൻ ഒരു പ്രവാചകനെ
    അവന്റെ അടുക്കൽ അയച്ചു; നിന്റെ കയ്യിൽനിന്നു തങ്ങളുടെ സ്വന്തജനത്തെ രക്ഷിപ്പാൻ കഴിയാത്ത
    ജാതികളുടെ ദേവന്മാരെ നീ അന്വേഷിച്ചതു എന്തു എന്നു അവനോടു പറയിച്ചു.
  rmc-rmc: 'Akor o RAJ igen choľisaľiľa pro Amacijah a bičhaďa ke leste prorokos,
    savo leske dovakerelas: „Soske lašares avre narodengre devlen, save našťi zachraňinde
    peskre manušen andral tire vasta?“'
  pes-OPV: 'پس خشم خداوند برامصیا افروخته شد و نبی نزد وی فرستاد که او رابگوید: «چرا
    خدایان آن قوم را که قوم خود را ازدست تو نتوانستند رهانید، طلبیدی؟»'
  ron-1924: 'Атунч, Домнул С-а апринс де мыние ымпотрива луй Амация ши а тримис ла
    ел пе ун пророк, каре й-а зис: „Пентру че ай кэутат пе думнезеий попорулуй ачестуя,
    кынд ей н-ау путут сэ-шь избэвяскэ попорул дин мына та?”'
  ben-OBCV: সদাপ্রভুর ক্রোধ অমৎসিয়ের বিরুদ্ধে জ্বলে উঠেছিল, এবং তিনি তাঁর কাছে একজন
    ভাববাদী পাঠিয়ে দিলেন, যিনি বললেন, “এইসব লোকের যে দেবতারা আপনার হাত থেকে তাদের
    নিজেদের লোকদেরই বাঁচাতে পারেনি, আপনি তাদের কাছে কেন পরামর্শ চাইছেন?”
  som-som: Oo sidaas daraaddeed ayaa Rabbiga cadhadiisii Amasyaah aad ugu kululaatay,
    markaasuu nebi u soo diray, kaasoo ku yidhi, War maxaad u doonatay dadyowga ilaahyadooda,
    kuwaasoo aan dadkoodii gacantaada ka samatabbixin?
  lat-VUC: 'Quam ob rem iratus Dominus contra Amasiam misit ad illum prophetam, qui
    diceret ei: Cur adorasti deos qui non liberaverunt populum suum de manu tua?'
  eng-ASVBT: Wherefore the anger of Jehovah was kindled against Amaziah, and he sent
    unto him a prophet, who said unto him, Why hast thou sought after the gods of
    the people, which have not delivered their own people out of thy hand?
  ita-1885: 'Laonde l''ira del Signore si accese contro ad Amasia; ed egli gli mandò
    un profeta a dirgli: Perchè hai tu ricercati gl''iddii di un popolo, i quali non
    hanno salvato il lor proprio popolo dalla tua mano?'
  eng-LXXUP: And the anger of the Lord came upon Amaziah, and he sent him a prophet,
    and he said to him, Why hast thou sought the gods of the people, which have not
    rescued their own people out of thy hand?
  eng-ULB: So Yahweh's anger was kindled against Amaziah. He sent a prophet to him,
    who said, “Why have you sought after the gods of a people who did not even save
    their own people from your hand?”
  spa-VBL: 'El Señor se enojó con Amasías y le envió un profeta que le dijo: “¿Por
    qué adoras a los dioses de un pueblo que ni siquiera pudo salvar a su propio pueblo
    de ti?”'
  fra-_FOB: 'Alors la colère de l''Éternel s''enflamma contre Amatsia, et il envoya
    vers lui un prophète, qui lui dit: Pourquoi as-tu recherché les dieux de ce peuple,
    qui n''ont point délivré leur peuple de ta main?'
  mal-mal: 'അതുകൊണ്ട് യഹോവയുടെ കോപം അമസ്യാവിന്റെ നേരെ ജ്വലിച്ചു. അവൻ ഒരു പ്രവാചകനെ
    അവന്റെ അടുക്കൽ അയച്ച്: “നിന്റെ കയ്യിൽനിന്ന് സ്വന്തജനത്തെ രക്ഷിപ്പാൻ കഴിയാത്ത ജാതികളുടെ
    ദേവന്മാരെ നീ അന്വേഷിച്ചത് എന്ത്” എന്ന് അവനോട് ചോദിച്ചു.'
  urd-GVR: Yih dekh kar Rab us se bahut nārāz huā. Us ne ek nabī ko us ke pās bhejā
    jis ne kahā, “Tū in dewatāoṅ kī taraf kyoṅ rujū kar rahā hai? Yih to apnī qaum
    ko tujh se najāt na dilā sake.”
  suz-BL: मोपतीके परमप्रभु यावे अमस्‍याह नु गाइश्‍शा, आ लोव़ पाइब का सोइक्‍ता बाक्‍त।
    मिनु मेकोमी “गे मारदे आ मुर आन कली लायो इ गुइ रे प्रोंइने मचाप्‍ब देवता आन नोले
    खोदी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Per il che l’Eterno s’accese d’ira contro Amatsia, e gli mandò un profeta
    per dirgli: “Perché hai tu cercato gli dèi di questo popolo, che non hanno liberato
    il popolo loro dalla tua mano?”'
  ckb-ckb: 'جا تووڕەیی یەزدان لە ئەمەسیا جۆشا و پێغەمبەرێکی بۆ نارد و پێی گوت: «بۆچی
    داوای خوداوەندەکانی ئەو گەلەت کرد کە نەیانتوانی گەلەکەی خۆیان لە دەستت دەرباز
    بکەن؟»'
  eng-BBE: And so the wrath of the Lord was moved against Amaziah, and he sent a prophet
    to him, who said, Why have you gone after the gods of the people who have not
    given their people salvation from your hands?
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರ ಕೋಪವು ಅಮಚ್ಯನ ಮೇಲೆ ಬಂತು. ದೇವರು ಅವನ ಬಳಿಗೆ ಪ್ರವಾದಿಯನ್ನು
    ಕಳುಹಿಸಿದರು. ಪ್ರವಾದಿಯು ಅರಸನಿಗೆ, “ನಿನ್ನ ಕೈಯಿಂದ ತಮ್ಮ ಜನರನ್ನು ತಪ್ಪಿಸಲಾರದೆ ಹೋದ ದೇವರುಗಳನ್ನು
    ನೀನು ವಿಚಾರಿಸುವುದೇನು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது, யெகோவா அமத்சியாவின்மேல் கோபப்பட்டு, அவனிடத்திற்கு ஒரு தீர்க்கதரிசியை
    அனுப்பினார்; இவன் அவனை நோக்கி: தங்கள் மக்களை உமது கைக்குத் தப்புவிக்காமற்போன மக்களின்
    தெய்வங்களை நீர் ஏன் நம்பவேண்டும் என்றான்.'
  spa-RV-1909: 'Encendióse por tanto el furor de Jehová contra Amasías, y envió á
    él un profeta, que le dijo: ¿Por qué has buscado los dioses de gente, que no libraron
    á su pueblo de tus manos?'
  ron-BTF: 'De aceea mânia DOMNULUI s-a aprins împotriva lui Amația și a trimis la
    el un profet, care i-a spus: De ce ai căutat după dumnezeii poporului, care nu
    pot elibera pe propriul lor popor din mâna ta?'
  eng-WEBP: Therefore the LORD’s anger burned against Amaziah, and he sent to him
    a prophet who said to him, “Why have you sought after the gods of the people,
    which have not delivered their own people out of your hand?”
  eng-FBV: The Lord became angry with Amaziah and he sent a prophet to him, who said
    to him, “Why would you worship the gods of a people who couldn't even save their
    own people from you?”
  nld-1939: 'Daarom ontbrandde de toorn van Jahweh tegen Amas-jahoe. Hij zond hem
    een profeet, en liet hem zeggen: Waarom vereert gij goden van een volk, die hun
    eigen volk nog niet eens uit uw hand konden redden?'
  nch-BL: 'Huan ni tamanti cati Tanahuatijquet Amasías quichijqui nelía quicualancamacac
    TOTECO, huan yeca quititanili se tajtolpanextijquet para ma quiilhuiti ni camanali:
    ―¿Para ten tiquinhueyitalía ininteteyohua nopa masehualme ten sequinoc talme?
    Ta tiquitac para nopa teteyome amo huelque quinmanahuíaj nomaco.'
  vie-1934: 'Vì vậy, cơn thạnh nộ của Đức Giê-hô-va nổi lên cùng A-ma-xia, Ngài sai
    một đấng tiên tri đến nói với người rằng: Cớ sao ngươi đi cầu các thần không giải
    cứu được dân tộc thờ lạy chúng nó khỏi tay ngươi?'
  hin-CV: याहवेह का क्रोध अमाज़्याह पर भड़क उठा. याहवेह ने उसके लिए एक भविष्यद्वक्ता
    भेजा, जिसने उससे कहा, “तुम इन विदेशी देवताओं की पूजा क्यों करने लगे हो, जो अपने
    ही लोगों को तुम्हारे सामर्थ्य से न बचा सके हैं?”
  spa-BES: 'Y la ira del Señor se movió contra Amasías, y le envió un profeta que
    le dijo: ¿Por qué has ido tras los dioses de las personas que no le han dado la
    salvación a su propio pueblo de tus manos?'
  tdx-tdx: Aa le nisolebotse amy Amatsià ty haviñera’ Iehovà, le nañiraha’e mpitoky
    nanao ty hoe, Ino ty nipaia’o o ndrahare’ ondaty tsy naharombake ondati’eo am-pità’oo?
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงกริ้วต่ออามาซิยาห์ และทรงใช้​ผู้​พยากรณ์​คนหนึ่งไปหา
    ทูลพระองค์​ว่า “ทำไมเจ้าจึงแสวงหาพระของชนชาติ​หนึ่ง ซึ่งไม่สามารถช่วยชนชาติของตนเองให้พ้นจากมือของเจ้าได้”
  por-BR-2018: 'Acendeu-se, portanto, o furor do SENHOR contra Amasias, e enviou a
    ele um profeta, que lhe disse: Por que buscaste os deuses de gente estrangeira,
    que não livraram a seu povo de tuas mãos?'
  deu-ELO: 'Da entbrannte der Zorn Jehovas wider Amazja; und er sandte einen Propheten
    zu ihm, und er sprach zu ihm: Warum hast du die Götter des Volkes gesucht, die
    ihr Volk nicht aus deiner Hand errettet haben?'
  eng-WYC-2018: Wherefore the Lord was wroth against Amaziah, and he sent to him a
    prophet, that said to him, Why worshippest thou gods which have not delivered
    their (own) people from thine hand?
  epo-epo: 'Tiam ekflamis la kolero de la Eternulo kontraŭ Amacja, kaj Li sendis al
    li profeton, kaj ĉi tiu diris al li: Kial vi turnas vin al la dioj de la popolo,
    kiuj ne savis sian popolon kontraŭ via mano?'
  uig-PIN: 'Xu sǝwǝbtin Pǝrwǝrdigarning ƣǝzipi Amaziyaƣa ⱪozƣaldi, U uning aldiƣa
    bir pǝyƣǝmbǝrni ǝwǝtti. Pǝyƣǝmbǝr uningƣa: — Ɵz hǝlⱪini sening ⱪolungdin ⱪutⱪuzalmiƣan
    bu hǝlⱪning ilaⱨlirini zadi nemǝ dǝp izdǝysǝn? — dedi.'
  beo-beo: E da agoane hamobeba; le, Hina Gode da ougi ba:i. E da balofede dunu afae
    A:masaiama asunasi. Balofede dunu da ema ha:giwane amane adole ba:i, “Di da abuliba:le
    ga fi ilia ogogosu ‘gode’ liligi ilima nodone sia:ne gadobela:? Di da dia fidafa
    wadela:sa. Amola amo ogogosu ‘gode’ da dia fidafa fi amo wadela:su hou amoga gaga:mu
    hamedei.”
  tpi-OTNT: Bikpela i lukim dispela pasin bilong King Amasia na em i kros tru long
    em. Olsem na Bikpela i salim profet i go long Amasia na i tokim em olsem, “Bilong
    wanem yu wok long lotu long ol giaman god bilong narapela lain? Yu save pinis,
    ol dispela god i no bin helpim ol manmeri bilong ol yet na kisim bek ol long han
    bilong yu. Olsem na bilong wanem yu lotu long ol?”
  hau-SA: Fushin Ubangiji ya yi ƙuna a kan Amaziya, sai ya aiki wani annabi wurinsa
    wanda ya ce, “Me ya sa ka nemi shawarar allolin mutanen nan, waɗanda ba za su
    cece mutanensu daga hannunka ba?”
  uig-LAT: 'Shu sewebtin Perwerdigarning ghezipi Amaziyagha qozghaldi, U uning aldigha
    bir peyghemberni ewetti. Peyghember uninggha: — Öz xelqini séning qolungdin qutquzalmighan
    bu xelqning ilahlirini zadi néme dep izdeysen? — dédi.'
  nde-nde: Ulaka lukaThixo lwavutha wathukuthelela u-Amaziya, wasethuma umphrofethi
    owafika wambuza wathi, “Kungani udinga uncedo kubonkulunkulu balababantu na, abehluleka
    ukuvikela abantu babo ekubahlaseleni kwakho?”
  ton-ton: Ko ia naʻe tupu ai ʻae houhau ʻa Sihova kia ʻAmasia, pea naʻa ne fekau
    ʻae palōfita kiate ia, ʻaia naʻe pehē kiate ia, “Ko e hā kuo ke kumi ai ki he
    ngaahi ʻotua ʻoe kakai, ʻaia naʻe ʻikai te nau mafai ke fakamoʻui honau kakai
    ʻonautolu mei ho nima?”
  ces-1613: 'A protož rozhněval se náramně Hospodin na Amaziáše, a poslal k němu proroka,
    kterýž jemu řekl: Proč hledáš bohů lidu toho, kteříž nevytrhli lidu svého z ruky
    tvé?'
  eng-WMB: Therefore the LORD’s anger burned against Amaziah, and he sent to him a
    prophet who said to him, “Why have you sought after the gods of the people, which
    have not delivered their own people out of your hand?”
  tam-TCV: யெகோவாவின் கோபம் அமத்சியாவுக்கு எதிராகப் பற்றியெரிந்தது. அவர் அவனிடத்திற்கு
    ஒரு இறைவாக்கினனை அனுப்பினார். அவன், “நீ ஏன் இந்த மக்களின் தெய்வங்களிடம் ஆலோசனை
    கேட்கிறாய். அவைகளால் தனது சொந்த மக்களை உன்னுடைய கையிலிருந்து காப்பாற்ற முடியவில்லையே”
    என்று கேட்டான்.
  ceb-ULB: Busa misilaob ang kasuko ni Yahweh batok kang Amazia. Nagpadala siya ug
    propeta ngadto kaniya, nga nag-ingon, “Nganong nangita ka man sa mga diosdios
    sa katawhan nga dili gani makaluwas sa ilang kaugalingong katawhan gikan sa imong
    kamot?”
  pol-UBG: 'PAN więc rozgniewał się bardzo na Amazjasza i posłał do niego proroka,
    który mu powiedział: Czemu szukasz bogów tego ludu, którzy nie potrafili wyrwać
    swojego ludu z twojej ręki?'
  urd-GVU: یہ دیکھ کر رب اُس سے بہت ناراض ہوا۔ اُس نے ایک نبی کو اُس کے پاس بھیجا
    جس نے کہا، ”تُو اِن دیوتاؤں کی طرف کیوں رجوع کر رہا ہے؟ یہ تو اپنی قوم کو تجھ
    سے نجات نہ دلا سکے۔“
  deu-1912: 'Da ergrimmte der Zorn des HERRN über Amazja, und er sandte den Propheten
    zu ihm; der sprach zu ihm: Warum suchst du die Götter des Volks, die ihr Volk
    nicht konnten erretten von deiner Hand?'
  kan-2017: ಆಗ ಯೆಹೋವನು ಅಮಚ್ಯನ ಮೇಲೆ ಬಹಳವಾಗಿ ಕೋಪಗೊಂಡು, ಅವನ ಬಳಿಗೆ ಪ್ರವಾದಿಯನ್ನು ಕಳುಹಿಸಿ
    ಅವನಿಗೆ, “ನಿನ್ನ ಕೈಯಿಂದ ನಿನ್ನ ಜನರನ್ನು ರಕ್ಷಿಸಲಾರದೆ ಹೋದ ಅನ್ಯದೇವತೆಗಳಲ್ಲಿ ಏಕೆ ಇಷ್ಟು
    ಭಕ್ತಿ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ren’ey e k’aring e damumuw ngak SOMOL, ma aram me l’oeg ba profet nge yan
    ngak Amaziah. Me ga’ar fare profet ngak Amaziah, “Mangfan ni ka mu tayfan bogi
    got rok boch e nam ni mus ngak e girdi’ rorad ma de yag ni ngar ayuweged yad rom?”
  hlt-MCSB: Te dongah BOEIPA kah thintoek te Amaziah taengah sai tih a taengla tonghma
    a tueih pah. Te vaengah anih te, “Balae tih nang kut lamkah a pilnam aka huul
    thai pawh pilnam pathen te na toem?” a ti nah.
  mdy-ETH: ዬይ ባካ ናንጊና ናንጋ ጎዳ ዻጋሴም ጎዳ ፔ ማሊፆ ኬኤዛ ዓሲ ዓሜሲያሴ ኮይላ ዳኬኔ፤ ዬይ ዓሢ ዓሜሲያሴ ኮራ፥ «ፔ
    ዓሶ ኔ ኩጫፓ ዓውሳኒ ዳንዳዒባኣ ሜሌ ፆኦዞ ዓይጋ ኔ ዚጊ ካኣሽካይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Yei hyɛɛ Awurade abufuo yie enti, ɔsomaa odiyifoɔ sɛ ɔnkɔbisa sɛ, “Adɛn
    enti na wosom anyame a mpo wɔntumi nnye wɔn ankasa nkurɔfoɔ nkwa mfiri wɔn nsam?”
  eng-WEBU: Therefore the LORD’s anger burned against Amaziah, and he sent to him
    a prophet who said to him, “Why have you sought after the gods of the people,
    which have not delivered their own people out of your hand?”
  wal-wal: Hegaa gishshau, GODAA hanqqoi Amesiyaasa bolli eexxi kiyiis; yaatin, GODAI
    issi hananabaa yootiyaagaa Amesiyaasakko kiittiis. Kiittin biidi, “Bantta asaa
    ne kushiyaappe ashshanau danddayibeenna xoossatussi neeni aibissi goinnadii?”
    yaagiis.
  spa-PDDPT: 'Entonces la ira de Yavé se encendió contra Amasías, y le envió a un
    profeta quien le dijo: ¿Por qué fuiste tras los ʼelohim de un pueblo que no pudo
    ser librado de tu mano?'
  gun-gun: 'Ha''e ramo Amazias rovai Senhor poxya hendy rã oĩa py ombou peteĩ profeta
    ixupe oporandu aguã: — Mba''e re tu remboete reikovy ta''angaa, ndepo gui ojeupegua
    kuery ndogueraa jepei va''ekue ri? — he''i.'
  ilo-ULB: Isu a nakapungtot ni Yahweh kenni Amazias. Nangibaon ni Yahweh iti profeta
    kenkuana ket sinaludsodna, “Apay nga agdaydayawka kadagiti didiosen dagiti tattao
    a saan man laeng a makaisalakan kadagiti bukodda a tattao manipud iti imam?”
  kpg-kpg: Di mee deenei guu hai Dimaadua gi hagawelewele, gaa hidi ei Mee ga hagau
    dana soukohp gi Amaziah. Soukohp ga heeu gi iloo, “Goe ne aha dela e daumaha gi nia
    balu god ala e deemee di benebene nadau daangada donu gi daha mo oo mahi?”
  uig-ARA: 'شۇ سەۋەبتىن پەرۋەردىگارنىڭ غەزىپى ئامازىياغا قوزغالدى، ئۇ ئۇنىڭ ئالدىغا
    بىر پەيغەمبەرنى ئەۋەتتى. پەيغەمبەر ئۇنىڭغا: ــ ئۆز خەلقىنى سېنىڭ قولۇڭدىن قۇتقۇزالمىغان
    بۇ خەلقنىڭ ئىلاھلىرىنى زادى نېمە دەپ ئىزدەيسەن؟ ــ دېدى.'
  sus-sus: Na kui Alatala naxa xɔnɔ Amasiya ma, a fa namiɲɔnmɛ xɛɛ a yire a falafe
    ra, «Munfe ra i yi sie xa kuyee batuxi, naxee mu nu nɔma e xa ɲama ratangade i
    ma?»
  pon-2006: Met inenen kahngiangihada KAUN-O, e ahpw ketin kadaralahng rehn Amasaia
    soukohp men. Soukohpo ahpw idingki, patohwan, “Dahme komwi kak kaudokiong koht
    en liki kan me sohte kak en pein kapitala nah aramas sang pahn omwi manaman?”
  ksd-ksd: 'Kari ra kankan kai ra Luluai i ga karangap ure Amasia, ma i ga tulue tika
    na propet pirana nina i ga biti tana: Ta ra ava u ga anan upi ra umana god kai
    ra tarai, nina pa dia ga valaun pa kadia tarai kan ra limam?'
  tur-YTC: Bunun üzerine Yahve Amatsya'ya öfkelendi ve ona bir peygamber gönderdi.
    Peygamber ona, “Neden halkın ilâhlarını arıyorsun? Çünkü kendi halklarını senin
    elinden kurtarmadılar?” dedi.
  grc-BRENT: Καὶ ἐγένετο ὀργὴ Κυρίου ἐπὶ Ἀμασίαν, καὶ ἀπέστειλεν αὐτῷ προφήτην, καὶ
    εἶπεν αὐτῷ, τί ἐζήτησας τοὺς θεοὺς τοῦ λαοῦ, οἳ οὐκ ἐξείλοντο τὸν λαὸν ἑαυτῶν
    ἐκ χειρός σου;
  ind-AYT: Oleh sebab itu, murka TUHAN bangkit terhadap Amazia. Dia mengutus seorang
    nabi kepadanya yang berkata, “Mengapa engkau mencari ilah suatu bangsa yang tidak
    dapat melepaskan bangsanya sendiri dari tanganmu?”
  nya-nya: Yehova anakwiyira Amaziya, ndipo anamutumizira mneneri amene anati, “Nʼchifukwa
    chiyani mukupembedza milungu ya anthu awa, imene sinathe kupulumutsa anthu ake
    mʼdzanja lanu?”
  hrv-hrv: 'Tada se Jahve razgnjevi na Amasju i posla k njemu proroka koji ga upita:
    “Zašto tražiš bogove toga naroda koji nisu izbavili svoga naroda iz tvoje ruke?”'
  mps-mps: Genuai Bidigo king Amasiago ebo kolesaga sulama, agai aga dali sębę mu
    yali. Tama tialima Genuai Bidigo profet me deli tagala palama, te Amasiabolo te
    po waligi pali, “Magi baso naga gasa hanigo tibo godiba lotu po obawe? Te god
    dabego augwa we bidi tau selama, nago nogode dobola sabo suai menio, nago polo
    koneani. Tama tialima, nago magi baso augwaliba lotu obawe?” wali.
  tpi-tpi: Bikpela i lukim dispela pasin bilong King Amasia na em i kros tru long
    em. Olsem na Bikpela i salim profet i go long Amasia na i tokim em olsem, “Bilong
    wanem yu wok long lotu long ol giaman god bilong narapela lain? Yu save pinis,
    ol dispela god i no bin helpim ol manmeri bilong ol yet na kisim bek ol long han
    bilong yu. Olsem na bilong wanem yu lotu long ol?”
  dan-1931: 'Da blussede HERRENS Vrede op mod Amazja, og han sendte en Profet til
    ham, og denne sagde til ham: “Hvorfor søger du dette Folks Guder, som ikke kunde
    frelse deres Folk af din Hånd?”'
  vie-OVCB: 'Chúa Hằng Hữu nổi giận, sai một tiên tri đến hỏi A-ma-xia: “Tại sao ngươi
    đi cầu các thần mà chính nó không cứu nổi dân mình khỏi tay ngươi?”'
  guj-2017: તેથી ઈશ્વરનો રોષ તેના ઉપર સળગી ઊઠ્યો. તેમણે એક પ્રબોધકને તેની પાસે મોકલ્યો.
    તેણે અમાસ્યાને કહ્યું, “જે લોકોના દેવોએ પોતાના લોકોને તારા હાથમાંથી બચાવ્યા નથી
    તે દેવોની પૂજા તેં શા માટે કરી?”
  pon-2006A: Met inenen kahngiangihada KAUN-O, e ahpw ketin kadaralahng rehn Amasaia
    soukohp men. Soukohpo ahpw idingki, patohwan, “Dahme komwi kak kaudokiong koht
    en liki kan me sohte kak en pein kapitala nah aramas sang pahn omwi manaman?”
  por-BRBSL: 'Portanto, a ira de Javé ardia contra o Amazias, e ele lhe enviou um
    profeta que lhe disse: “Por que você procurou os deuses do povo, que não livraram
    seu próprio povo de suas mãos?'
  cth-cth: Hatdawkvah, Amaziah koe BAWIPA a lungkhuek teh, ahni koe profet a patoun
    teh, ahni koevah, na kut dawk hoi a taminaw ka rungngang thai hoeh e cathut bangkongmaw
    na tawng, telah atipouh.
  twi-twi: Eyi hyɛɛ Awurade abufuw yiye nti, ɔsomaa odiyifo sɛ onkobisa se, “Adɛn
    nti na wosom anyame a mpo wontumi nnye wɔn ankasa nkurɔfo nkwa mfi wo nsam?”
  hlt-hlt: Te dongah BOEIPA kah thintoek te Amaziah taengah sai tih a taengla tonghma
    a tueih pah. Te vaengah anih te, “Balae tih nang kut lamkah a pilnam aka huul
    thai pawh pilnam pathen te na toem?” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ yɛ̀ Amɑsiɑ kɛ̀ kùu tɔ̃nko ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    kòo ò nɑ̀kɛ́ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ tũ̀nnɛ yɛbɔkɛ̀ yɛ̀ɛ̀ í nɑ kɛ dɛɛtɛ́ yɛ kɔbɛ
    n nɔ̀ùtɛ̀ miɛkɛ?'
  msy-2020: Ezɨ Ikiavɨra Itir God, Atrivim Amasian arazir kamɨn ganigha bar a baseme.
    Egha Ikiavɨra Itir God uan akam inigha izir gumazim amadazɨma, a ghua kamaghɨn
    Amasia mɨgei, “Nɨ tizim bagha ikɨzir igharazimɨn asebar ziaba fe? Nɨ fo, aser
    kaba uan adarazir akuragha nɨn dafarimɨn ua me inizir puvatɨ. Ezɨ, nɨ tizim bagha
    dar ziaba fe?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ mʋ Amɑsiyɑ nɑ pɑ́ɑ́nɑ́ nɑ ɩ́ tili Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    nɔɣɔlʋɣʋ ɩ kiŋ. Nɑ ɩ́lɛ́ ɩ́ pɔɔsɩ Amɑsiyɑ sɩ: Pepe tɔɔ kɛ́ n tǝŋǝɣɩ tɩɩŋ wei ɩ
    tɑ pǝsɩ nɑ ɩ́ yɑ ɩ yǝlɑɑ kɛ nyɑ́ niŋ tɑɑ tɔ?'
  azb-azb: 'Amasyaya qarşı Rəbbin qəzəbi alovlandı və onun yanına bir peyğəmbər göndərdi.
    Bu peyğəmbər ona dedi: «Nə üçün o xalqın allahlarına üz tutdun? Onlar öz xalqlarını
    sənin əlindən qurtara bilmədilər».'
  eng-DBY: And the anger of Jehovah was kindled against Amaziah, and he sent to him
    a prophet, who said to him, Why dost thou seek after the gods of a people who
    have not delivered their own people out of thy hand?
  hin-2017: तब यहोवा का क्रोध अमस्याह पर भड़क उठा और उसने उसके पास एक नबी भेजा जिसने
    उससे कहा, “जो देवता अपने लोगों को तेरे हाथ से बचा न सके, उनकी खोज में तू क्यों
    लगा है?”
  eng-YLT: And the anger of Jehovah burneth against Amaziah, and He sendeth unto him
    a prophet, and he saith unto him, 'Why hast thou sought the gods of the people
    that have not delivered their people out of thy hand?'
  eng-WYC-2017: Wherefore the Lord was wroth against Amaziah, and he sent to him a
    prophet, that said to him, Why worshippest thou gods which have not delivered
    their people from thine hand?
  eng-WMBB: Therefore the LORD’s anger burnt against Amaziah, and he sent to him a
    prophet who said to him, “Why have you sought after the gods of the people, which
    have not delivered their own people out of your hand?”
  urd-GVH: यह देखकर रब उससे बहुत नाराज़ हुआ। उसने एक नबी को उसके पास भेजा जिसने कहा,
    “तू इन देवताओं की तरफ़ क्यों रुजू कर रहा है? यह तो अपनी क़ौम को तुझसे नजात न दिला
    सके।”
  rug-rug: Gua asa ke ta ṉaziri nia e Zihova se Amazaea, ke garunu la nia sa si keke
    poropita koasa. Meke zama sa poropita, “Na vegua ke vahesi goi sari na tamasa
    tadi na tie karovodi? Na lopu hite boka harupi tu rina tamasa hire sari mua kana
    koasa mua ṉiniraṉira.”
  gaz-gaz: Waaqayyos akka malee Amasiyaatti aaree raajii tokko itti erge; raajiin
    sunis, “Ati maaliif waaqota saba kanaa kanneen saba ofii isaa iyyuu harka keetii
    baasuu hin dandeenye gorsa gaafatta?” jedheen.
  fra-LSG: 'Alors la colère de l’Éternel s’enflamma contre Amatsia, et il envoya vers
    lui un prophète, qui lui dit: Pourquoi as-tu recherché les dieux de ce peuple,
    quand ils n’ont pu délivrer leur peuple de ta main?'
  yal-yal: Nayi, Alatalaa yi xɔlɔ Amasiya ma, a yi sayibana nde rasiga a faladeni
    a xa, a naxa, “Nanfera i yamani ito alane batuxi, naxanye mi nɔ e yamaan badeni
    i yii?”
  haw-1868: A ua hoaa mai la ka huhu o Iehova ia Amazia, a hoouna mai oia io na la
    i ke kaula, e olelo mai ia ia, No ke aha la oe i imi ai i na akua o na kanaka,
    na mea i hiki ole ke hoopakele i ko lakou poe kanaka, mai kou lima aku.
  arb-NAV: 'فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَيْهِ وَأَرْسَلَ إِلَيْهِ نَبِيًّا يَقُولُ:
    «لِمَاذَا ضَلَلْتَ وَرَاءَ آلِهَةِ قَوْمٍ عَجَزُوا عَنْ إِنْقَاذِ شَعْبِهِمْ مِنْ
    يَدِكَ؟»'
  ewe-ewe: Nu sia do dɔmedzoe na Yehowa ŋutɔ, eya ta wòɖo nyagblɔɖila aɖe ɖa be wòabia
    Amazia be, “Nu ka ta nèsubɔ mawu siwo mete ŋu ɖe woawo ŋutɔ ƒe amewo tso wò asi
    me o ɖo?”
  eng-LEE: Wherefore the anger of the Lord was kindled against Amazyahu, and he sent
    unto him a prophet, who said unto him, Why hast thou sought after the gods of
    the people, that have not delivered their own people out of thy hand?
  asm-FB: তেতিয়া অমচিয়ালৈ যিহোৱাৰ ক্ৰোধ প্ৰজ্বলিত হ’ল৷ যিহোৱাই তেওঁৰ ওচৰলৈ এজন ভাববাদী
    পঠিয়ালে, তেওঁ ৰজাক ক’লে, “যি জাতিৰ দেৱতাবোৰে নিজ প্ৰজাসকলক তোমাৰ হাতৰ পৰা উদ্ধাৰ
    কৰিবলৈ নোৱাৰিলে, সেইবোৰক তুমি কিয় বিচাৰ কৰিছা?”
  sus-A: نَ كُي عَلَتَلَ نَشَ شْنْ عَمَسِيَ مَ، عَ قَ نَمِحْنمّ شّي عَ يِرٍ عَ قَلَقٍ
    رَ، «مُنقٍ رَ عِ يِ سِيٍ شَ كُيٍيٍ بَتُشِ، نَشٍيٍ مُ نُ نْمَ عٍ شَ حَمَ رَتَنفَدٍ
    عِ مَ؟»
  fra-SBL: 'La colère de Yahvé s''enflamma contre Amatsia, et il lui envoya un prophète
    qui lui dit : « Pourquoi as-tu recherché les dieux de ces peuples qui n''ont pas
    délivré leur propre peuple de ta main ? »'
  hbo-hbo: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בַּאֲמַצְיָ֑הוּ וַיִּשְׁלַ֤ח אֵלָיו֙ נָבִ֔יא וַיֹּ֣אמֶר
    לֹ֗ו לָ֤מָּה דָרַ֙שְׁתָּ֙ אֶת־אֱלֹהֵ֣י הָעָ֔ם אֲשֶׁ֛ר לֹא־הִצִּ֥ילוּ אֶת־עַמָּ֖ם
    מִיָּדֶֽךָ׃
  kik-kik: Marakara ma Jehova magĩakanĩra Amazia, na akĩmũtũmĩra mũnabii, ũrĩa wamũũririe
    atĩrĩ, “Nĩ kĩĩ gĩgũtũma ũhooe kĩrĩra kũrĩ ngai cia andũ acio, o iria itaangĩahotire
    kũhonokia andũ acio kuuma moko-inĩ maku?”
  fra-NCL: 'La colère de Yahweh s’enflamma contre Amasias, et il envoya vers lui un
    prophète, qui lui dit : « Pourquoi as-tu honoré les dieux de ce peuple, qui n’ont
    pu délivrer leur peuple de ta main ? »'
  cek-AK: To naah Angraeng palungphuihaih to Amaziah nuiah phak; anih khaeah tahmaa
    maeto patoeh, anih mah, Angmah ih kaminawk mataeng doeh misa ban thung hoiah na
    pahlong thai ai to mah, tikhoe prae kalah kaminawk ih sithaw to na pakrong loe?
    tiah a naa.
  cuk-cuk: 'A-ulale, Bab-Jehová Rey-Amasíasʼgi uluded, degi, e-gayaburba-barsoged
    ega barmialid, ega sogega: —Amasías, Seir-bab-dummagan be-bila-onosadgi e-dulamar
    gwen bendaksasulid. Degite, ¿ibiga be a-e-nugmar be odummosa?'
  uig-CYR: 'Шу сәвәптин Пәрвәрдигарниң ғәзиви Амазияға қозғалди, У униң алдиға бир
    пәйғәмбәрни әвәтти. Пәйғәмбәр униңға: — Өз хәлқини сениң қолуңдин қутқузалмиған
    бу хәлиқниң илаһлирини зади немә дәп издәйсән? — деди.'
  tel-2017: అందువలన యెహోవా కోపం అమజ్యా మీద రగులుకుంది. ఆయన అతని దగ్గరికి ఒక ప్రవక్తను
    పంపాడు. అతడు “నీ చేతిలోనుంచి తమ ప్రజలను విడిపించే శక్తి లేని దేవుళ్ళ దగ్గర నీవెందుకు
    విచారణ చేస్తావు?” అని అమజ్యాతో అన్నాడు.
  hat-BSA: 'Lakòlè Bondye te brile kont Amatsia, e Li te voye pwofèt Li ki te di l:
    “Poukisa ou te swiv dye a pèp sa a, ki pa t kab delivre pwòp pèp pa yo nan men
    ou?”'
  kos-kos: Ma inge aktoasrye LEUM GOD, ouinge El supwala mwet sie palu nu yorol Amaziah.
    Na mwet palu sac siyuk suwoswosang nu sel, “Efu ku kom alu nu sin god saya su
    tia ku in molela mwet lalos sifacna liki ku lom?”
  hbo-WLC: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בַּאֲמַצְיָ֑הוּ וַיִּשְׁלַ֤ח אֵלָיו֙ נָבִ֔יא וַיֹּ֣אמֶר
    ל֗וֹ לָ֤מָּה דָרַ֙שְׁתָּ֙ אֶת־אֱלֹהֵ֣י הָעָ֔ם אֲשֶׁ֛ר לֹא־הִצִּ֥ילוּ אֶת־עַמָּ֖ם
    מִיָּדֶֽךָ׃
  ibo-ibo: Iwe Onyenwe anyị dị ukwuu megide Amazaya. O zigaara ya onye amụma, onye
    sịrị, “Nʼihi gịnị ka iji ajụ ase site nʼaka chi nke ndị ahụ, bụ ndị na-enweghị
    ike ịzọpụta ndị ha site nʼaka gị?”
  ory-ory: ଏହେତୁ ଅମତ୍‍ସୀୟଙ୍କ ପ୍ରତିକୂଳରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୁଅନ୍ତେ, ସେ ତାଙ୍କ
    ନିକଟକୁ ଏକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପଠାଇଲେ, ଯେ ତାଙ୍କୁ କହିଲା, “ଯେଉଁ ଦେବଗଣ ଆପଣା ଲୋକମାନଙ୍କୁ
    ଆପଣଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କଲେ ନାହିଁ, ଆପଣ କାହିଁକି ସେହି ଲୋକମାନଙ୍କ ଦେବଗଣର ଅନ୍ୱେଷଣ କରୁଅଛନ୍ତି?”
  chk-chk: Iei mine ewe Samol mi Lapalap a song ngeni Amasia o tinala eman soufos
    ren. Ätei a üreni, “Pwota ka fel ngeni än ekewe chon ekis kewe kot resap tongeni
    püsin angasa nöür aramas seni fän nemeniom?”
  rop-rop: Tharran na bin meigim YAWEI brabli wail, en imbin jandim speshalwan mesinja
    blanga askim King Amasaiya, “Wotfo yu oldei weshipbat dislot drimin sheip? Dei
    nomo bin seibum olabat ronwan pipul wen yubin fait langa olabat.”
  ukr-1871: 'І запалився гнїв Господа на Амасію, і послав він до його пророка, а той
    сказав йому: Чого ти обертаєшся до богів сього народу, що не спасли свого народу
    від твоєї руки?'
  deu-1951: 'Da entbrannte der Zorn des HERRN über Amazia; und er sandte einen Propheten
    zu ihm, der sprach zu ihm: Warum suchst du die Götter des Volkes, die ihr Volk
    nicht von deiner Hand errettet haben?'
  eng-JPS: 'Wherefore the anger of the LORD was kindled against Amaziah, and He sent
    unto him a prophet, who said unto him: ''Why hast thou sought after the gods of
    the people, which have not delivered their own people out of thy hand?'''
  srp-1865: 'Tada se razgnjevi Gospod na Amasiju, i posla k njemu proroka, koji mu
    reèe: zašto tražiš bogove toga naroda, koji ne izbaviše svojega naroda iz tvoje
    ruke?'
  lug-lug: Obusungu bwa Mukama kyebwava bubuubuukira ku Amaziya, n’amuweereza nnabbi,
    eyamutegeeza nti, “Lwaki ogoberera bakatonda b’abantu, abataayinza kulokola bantu
    baabwe mu mukono gwo?”
  heb-heb: ויחר אף יהוה באמציהו וישלח אליו נביא ויאמר לו למה דרשת את אלהי העם אשר
    לא הצילו את עמם מידך׃
  ben-IRV: এতে অমৎসিয়ের উপর সদাপ্রভুর ক্রোধ জ্বলে উঠল, তিনি একজন ভাববাদীকে তাঁর কাছে
    পাঠালেন; ভাববাদী তাঁকে বললেন, “ঐ লোকদের যে দেবতারা নিজের হাত থেকে তাদের প্রজাদেরকে
    উদ্ধার করে নি, আপনি তাদের কেন খোঁজ করেছন?”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਅਮਸਯਾਹ ਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਨਬੀ ਨੂੰ ਉਹ ਦੇ ਕੋਲ ਭੇਜਿਆ
    ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਉਨ੍ਹਾਂ ਦੇਵਤਿਆਂ ਦੇ ਕੋਲੋਂ ਸਲਾਹ ਕਿਉਂ
    ਲੈਂਦੇ ਹੋ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਹੀ ਲੋਕਾਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥੋਂ ਨਾ ਛੁਡਾਇਆ?
  mya-JVB: ထာဝရဘုရား သည် အာမဇိ ကို အမျက် ထွက် ၍ ၊ ပရောဖက် ကို စေလွှတ် တော်မူသည်ကား
    ၊ မိမိ လူ တို့ကို ရန်သူ လက် မှ မ ကယ်နိုင် သော တပါး အမျိုးသားဘုရား တို့ကို အဘယ်ကြောင့်
    ဆည်းကပ် သနည်းဟုပြောဆို လျှင်၊
  hmo-hmo: Unai dainai Lohiabada ese Amasaia ia badu henia, bona ia ese peroveta tauna
    ta Amasaia dekenai ia siaia. Unai peroveta tauna ese ia hereva henia, ia gwau,
    “Badina dahaka oi ese inai idau bese taudia edia dirava oi tomadiho henia noho?
    Unai dirava ese edia taunimanima be oiemu siahu dekena amo idia hamauria diba
    lasi, to oi ese unai dirava dekenai oi lao, a?”
  urd-urd: इसलिए ख़ुदावन्द का ग़ज़ब अमसियाह पर भड़का और उसने एक नबी को उसके पास भेजा,
    जिसने उससे कहा, “तू उन लोगों के मा'बूदों का तालिब क्यूँ हुआ, जिन्होंने अपने ही
    लोगों को तेरे हाथ से न छुड़ाया?”
  rus-SYN: 'И воспылал гнев Господа на Амасию, и послал Он к нему пророка, и тот сказал
    ему: зачем ты прибегаешь к богам народа сего, которые не избавили народа своего
    от руки твоей?'
  bqc-SIM: 'Ɔ̃ Dii pↄ pà Amaziazi, à ãnabi zĩ̀wà à mɛ̀: Àkɛa ńlɛ kɛ Ɛdↄũↄ
    tã́aↄnɛ kɛ̀kɛi? Pↄ́ pↄ́ aai fↄ̃ Ɛdↄũↄ bↄ̀ n ↄzĩoa?'
  tcz-CHONGTHU: Hiche athilbol hin Pathen asulung hanglheh tan hijeh chun aman a themgaopao
    chu Amaziah kommah asollin hitin agaseije “Nang thaneina a kon jengajong amite
    huhdoh joulou pathen ho chu nangin ibola nahou ham?” agatisah in ahi
  mar-mar: या कृतीमुळे परमेश्वराचा अमस्यावर कोप झाला. परमेश्वराने संदेष्ट्याला अमस्याकडे
    पाठवले. संदेष्टा राजाला म्हणाला, “अमस्या, त्या लोकांच्या दैवतांची पूजा तू का करत
    आहेस? त्या दैवतांना तर स्वत:च्याच लोकांचे तुझ्यापासून रक्षण करता आले नाही.”
  qub-qub: 'Chaymi Amasiaspaj Tayta Dios fiyupa rabyacurcuran. Profëtanta cacharan
    willananpaj: «¿Imanirtaj juc nasyunpa diosnincunaman yäracuycanqui gamcuna wañuycächiptiquipis
    mana salbaycaptenga?»'
  bqp-bqp: Yerɑ Yinni Gusunɔ u kɑ Amɑsiɑ mɔru kuɑ. Mɑ u nùn win sɔmɔ goo gɔriɑmɑ.
    U nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ Edɔmubɑn bũnu gurɑmɑ, ni, ni nu ǹ kpĩɑ nu bu
    wɔre wunɛn nɔmɑn di.
  hat-hat: 'Seyè a fache kont Amasya. Li voye yon pwofèt pou di l'' konsa: -Poukisa
    koulye a ou pran sèvi bondye yon pèp ki pa t'' ka sove pèp sa a anba men ou?'
  eng-BSB: Therefore the anger of the LORD burned against Amaziah, and He sent him
    a prophet, who said, “Why have you sought this people’s gods, which could not
    deliver them from your hand?”
  eng-WEBPB: Therefore the LORD’s anger burnt against Amaziah, and he sent to him
    a prophet who said to him, “Why have you sought after the gods of the people,
    which have not delivered their own people out of your hand?”
  kbq-kbq: Ana'ma higeno'a, Ra Anumzamo'a Amasiana tusi arimpa ahenenteno, kasnampa
    ne'a huntegeno amanage huno ome asami'ne, nagafare vahe'ama kagri kazampinti'ma
    zamagu'ma ovazia havi anumzana nevaririnka, monora hunentane?
  nhe-BL: 'Huan ni tlamantli tlen Tlanahuatijquetl Amasías quichijqui nelía quicualancamacac
    TOTECO, huan yeca quititlanili se tiocamanalojquetl para ma quiilhuiti ni tlajtoli:
    ―¿Para tlen tiquinhueyitlalía inintiotzitzi nopa tlacame tlen sequinoc tlaltini.
    Ta tiquitac para nopa teteyome ax huelque quinmanahuíaj nomaco?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy Amazi pe kury. A'e rupi omono kar uze'eg
    imume'u har izupe. — Màràzàwe tuwe eremuwete tupàn a'ua'u amo ae ywy rehe har
    wazar iko ne. Nupuner kwaw wemiaihu wapyro haw rehe nepo wi a'e wà. Màràzàwe tuwe
    eremuwete ne wà, i'i izupe.
  eng-DRA: 'Wherefore the Lord being angry against Amasias, sent a prophet to him,
    to say to him: Why hast thou adored gods that have not delivered their own people
    out of thy hand?'
