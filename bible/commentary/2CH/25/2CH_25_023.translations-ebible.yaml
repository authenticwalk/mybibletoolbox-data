    Pintu Gerbang Efraim sampai ke Pintu Gerbang Sudut, sepanjang 400 hasta.
  nya-nya: Yehowahazi mfumu ya Israeli inagwira Amaziya mfumu ya Yuda, mwana wa Yowasi,
    mwana wa Ahaziya ku Beti-Semesi. Yehowasi anabwera naye ku Yerusalemu ndipo anagwetsa
    khoma la Yerusalemu kuyambira pa Chipata cha Efereimu mpaka ku Chipata Chapangodya,
    khoma lotalika mamita 180.
  hrv-hrv: Izraelski kralj Joaš uhvati u Bet Šemešu judejskog kralja Amasju, sina
    Joaševa, sina Joahazova, i odvede ga u Jeruzalem; onda sruši jeruzalemski zid
    od Efrajimovih vrata do Ugaonih vrata, u dužini od četiri stotine lakata.
  mps-mps: Tama Jehoasgo Amasia pagabi elama kalabus ilali. Tama nosali, Jehoas aga
    te Israel ami bidi dabe dali augwaligo te Amasia selama, tama augwaligo Betsemes
    tagalama, Jerusalemba pali. Tama augwaligo te taun obo meba hųgiali. Te Efraimgo
    Sunumidu gagalama pelama, te Konago Sunumiba usu nigi pali. Augwaligo te hųgiali
    te obo dąį da, te 200 mita tama usu nama ganama dao.
  tpi-tpi: Na Jehoas i holimpas Amasia na kalabusim em. Na bihain, Jehoas wantaim
    ol soldia bilong Israel i kisim Amasia na ol i lusim Betsemes na wokabaut i go
    long Jerusalem. Na ol i brukim banis bilong taun, stat long Dua Bilong Efraim
    na i go inap long Dua Bilong Kona. Mak bilong dispela hap banis ol i bin brukim,
    em i samting olsem 200 mita.
  dan-1931: Men Kong Joas af Israel tog Joahaz'* Søn Joas' Søn, Kong Amazja af Juda,
    til fange ved Bet-Sjemesj og førte ham til Jerusalem. Derpå nedrev han Jerusalems
    Mur på en Strækning af 400 Alen, fra Efraimsporten til Hjørneporten; { [*se til
    2 Krøn. 21, 17.] }
  vie-OVCB: Giô-ách, vua Ít-ra-ên, bắt A-ma-xia, con Giô-ách, cháu Giô-a-cha tại Bết-sê-mết,
    vua Giu-đa, giải về Giê-ru-sa-lem. Giô-ách còn phá đổ tường thành Giê-ru-sa-lem
    từ Cổng Ép-ra-im đến Cổng Góc, một đoạn dài 180 mét.
  guj-2017: ઇઝરાયલનો રાજા યોઆશ યહોઆહાઝના પુત્ર યોઆશના પુત્ર યહૂદિયાના રાજા અમાસ્યાને
    બેથ-શેમેશમાં પકડીને યરુશાલેમ લઈ ગયો. ત્યાં તેણે એફ્રાઇમના દરવાજાથી ખૂણાના દરવાજા
    સુધીનો ચારસો હાથ જેટલો યરુશાલેમનો કોટ તોડી નંખાવ્યો.
  pon-2006A: Sehoas eri kalowehdi Amasaia oh ketikilahng nan Serusalem. E ahpw kauwehla
    kelen kahnimwo sang ni Ewen Kelen Epraim lelahng Ewen Kelen Keimwo, me dohkipeseng
    iaht riepwiki.
  por-BRBSL: Joás, rei de Israel, tomou o Amazonas, rei de Judá, filho de Joás, filho
    de Jeoacaz, em Bet-Semes, e o levou a Jerusalém, derrubando o muro de Jerusalém
    desde a porta de Efraim até a porta da esquina, quatrocentos côvados.
  cth-cth: Isarel siangpahrang ni Judah siangpahrang Ahaziah e capa lah kaawm e Jehoahaz
    capa Amaziah teh Bethshemesh vah a man awh. Jerusalem lah a ceikhai teh, Jerusalem
    rapan teh, Ephraim rapan longkha koehoi, rapan takin longkha totouh dong 400 touh
    koung a raphoe pouh.
  twi-twi: Israelhene Yoas kyeree Yudahene Amasia wɔ Bet-Semes, na ɔsan de no baa
    Yerusalem. Afei, Yehoas hyɛɛ nʼakofo sɛ, wɔnsɛe Yerusalem fasu no anammɔn ahansia
    a efi Efraim Pon ano, kosi Twɔtwɔw Pon no ano.
  hlt-hlt: Jehoahaz koca Joash capa Judah manghai Amaziah te khaw Israel manghai Joash
    loh Bethshemesh ah a tuuk tih anih te Jerusalem la akhuen. Te phoeiah Jerusalem
    vongtung te Ephraim vongka lamloh bangkil vongka hil dong ya li te a phae pah.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Soɑsii pĩ́ Yoɑkɑsi yɑɑ̀birɛ Soɑsi birɛ Amɑsiɑ
    Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Bɛti-Semɛsì ɛì kɛ́kònnɛ̀ Sedisɑdɛmmu kɛ́pɔntɛ kuduotí
    kɛ̀ ku okùmɛ̀ bo mɛ́tìrì sikɔusìdɛ́ (200), kɛ́túótɛ́ Efɑdɑimmu kó dibòrì kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kuduotí kentímɛ̀ kó dibòrì.
  msy-2020: Ezɨ Israelian Atrivim Jehoas, Betsemesɨn nguibar ekiamɨn Judabar Atrivim
    Amasian suira. Amasia, Atrivim Joasɨn otarim, egha Atrivim Ahasian igiavotarim.
    Ezɨ gɨn, Atrivim Jehoas Israelian mɨdorozir gumaziba ko, Betsemesɨn nguibar ekiam
    ategha Jerusalemɨn ghue. Egha me Jerusalem avɨnizir dɨvazir gavgavim gasɨghasɨgha,
    Efraimɨn Tiar Akamɨn ikegha ghua, Tiar Akar Mɨkebamɨn Itimɨn tu. Dɨvazir kuvizir
    kamɨn ababanim, a 200 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sowɑsɩ kpɑ Yutɑ wulɑʋ Amɑsiyɑ kɛ Pɛtɩ-Sɛmɛsɩ nɑ ɩ́ kǝlɩ-ɩ.
    Ɩlɛnɑ ɩ́ polo Yosɑlɛm nɑ ɩ́ kʋ́ koluŋɑ kɛ pʋ́ʋ́ɣʋ́ kɛ mɛɛtǝlǝnɑɑ ŋmʋnʋɣʋ (200)
    cɔlɔ kɛ Ɩfǝlɑyim nɔnɔɣɔ nɑ ŋkuluŋɑ nyǝŋkɑ pǝ hɛkʋ tɑɑ.
  azb-azb: İsrail padşahı Yoaş Yəhuda padşahı Axazya oğlu Yoaş oğlu Amasyanı Bet-Şemeşdə
    tutub onu Yerusəlimə gətirdi. O, şəhər divarının Efrayim darvazasından Künc darvazasına
    qədər dörd yüz qulacını uçurdu.
  eng-DBY: And Joash king of Israel took Amaziah king of Judah, the son of Joash the
    son of Jehoahaz, at Beth-shemesh, and brought him to Jerusalem, and he broke down
    the wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred
    cubits.
  hin-2017: तब इस्राएल के राजा योआश ने यहूदा के राजा अमस्याह को, जो यहोआहाज का पोता
    और योआश का पुत्र था, बेतशेमेश में पकड़ा और यरूशलेम को ले गया और यरूशलेम की शहरपनाह
    को, एप्रैमी फाटक से कोनेवाले फाटक तक, चार सौ हाथ गिरा दिया।
  eng-YLT: And Amaziah king of Judah, son of Joash, son of Jehoahaz, hath Joash king
    of Israel caught in Beth-Shemesh, and bringeth him in to Jerusalem, and breaketh
    down in the wall of Jerusalem from the gate of Ephraim unto the gate of the corner,
    four hundred cubits,
  eng-WYC-2017: And [Jehoash], the king of Israel, took in Bethshemesh Amaziah, the
    king of Judah, the son of Joash, the son of Jehoahaz, and brought him into Jerusalem;
    and he destroyed the walls thereof from the gate of Ephraim to the gate of the
    corner, by four hundred cubits in length.
  eng-WMBB: Joash king of Israel took Amaziah king of Judah, the son of Joash the
    son of Jehoahaz, at Beth Shemesh and brought him to Jerusalem, and broke down
    the wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred
    cubits.
  urd-GVH: इसराईल के बादशाह युआस ने यहूदाह के बादशाह अमसियाह बिन युआस बिन अख़ज़ियाह
    को वहीं बैत-शम्स में गिरिफ़्तार कर लिया। फिर वह उसे यरूशलम लाया और शहर की फ़सील
    इफ़राईम नामी दरवाज़े से लेकर कोने के दरवाज़े तक गिरा दी। इस हिस्से की लंबाई तक़रीबन
    600 फ़ुट थी।
  rug-rug: Tuqe vagia Zehoasi se Amazaea meke turaṉa la nia sa pa Zerusalema. Vasina
    si huara gore nia sa sa gobana sa vasileana podalae pa Sasada Iparemi kamo la
    pa Sasada iio, pada karua gogoto mita gelena gua.
  gaz-gaz: Yooʼaash mootichi Israaʼel, Amasiyaa mooticha Yihuudaa ilma Iyooʼas ilma
    Ahaaziyaa sana Beet Shemeshitti qabe. Iyooʼasis gara Yerusaalemitti isa fidee
    Karra Efreemiitii jalqabee hamma Karra Goleetti dallaa Yerusaalem kan dhagaa sana
    diige; kutaan diigame kun dhundhuma dhibba afur lafa irra dheerata ture.
  fra-LSG: Joas, roi d’Israël, prit à Beth-Schémesch Amatsia, roi de Juda, fils de
    Joas, fils de Joachaz. Il l’emmena à Jérusalem, et il fit une brèche de quatre
    cents coudées dans la muraille de Jérusalem, depuis la porte d’Éphraïm jusqu’à
    la porte de l’angle.
  yal-yal: Isirayila mangan Yowasi yi Yuda mangana Amasiya suxu Beti-Semɛsi taani,
    Yowasaa diina, Axasiya mamandenna. A yi siga a ra Yerusalɛn yi, a yi nɔngɔnna
    yɛ tonge naanin kala Yerusalɛn yinna ra, keli Efirami dɛɛn ma han Songen ma dɛna.
  haw-1868: A lawe pio o Ioasa ke alii o ka Iseraela ia Amazia ke alii o ka Iuda,
    ke keiki a Ioasa, ke keiki a Iehoahaza ma Betesemesa, a lawe ia ia i Ierusalema;
    a wawahi ia i ka pa o Ierusalema mai ka puka o Eperaima a i ka puka o ke kihi,
    eha haneri kubita.
  arb-NAV: وَوَقَعَ أَمَصْيَا مَلِكُ يَهُوذَا فِي أَسْرِ يُوآشَ مَلِكِ إِسْرَائِيلَ
    فِي بَيْتِ شَمْسٍ، فَأَخَذَهُ يُوآشُ إِلَى أُورُشَلِيمَ حَيْثُ هَدَمَ سُورَهَا
    مِنْ بَابِ أَفْرَايِمَ إِلَى بَابِ الزَّاوِيَةِ عَلَى امْتِدَادِ نَحْوِ مِئَتَيْ
    مِتْرٍ،
  ewe-ewe: Israel fia Yehoas lé Amazia, Yuda fia, ame si nye Yoas ƒe vi, Ahazia ƒe
    vi le Bet Semes. Tete Yehoas kplɔe va Yerusalem eye wògbã Yerusalem ƒe gliwo ƒu
    anyi tso Efraimgbo la nu va se ɖe Dzogoedzigbo la gbɔ. Teƒe si wògbã la didi abe
    mita alafa ɖeka blaenyi ene.
  eng-LEE: And Joash the king of Israel caught Amazyahu the king of Judah, the son
    of Joash, the son of Jehoachaz, at Beth-shemesh; and he brought him to Jerusalem,
    and made a breach in the wall of Jerusalem, from the gate of Ephraim unto the
    corner-gate, four hundred cubits.
  asm-FB: পাছত ইস্ৰায়েলৰ ৰজা যোৱাচে যিহোৱাহজৰ নাতি যোৱাচৰ পুত্ৰ যিহূদাৰ ৰজা অমচিয়াক
    বৈৎচেমচত ধৰি বন্দী কৰিলে। পাছত তেওঁক যিৰূচালেমলৈ লৈ আহিল আৰু তেতিয়া ইফ্ৰয়িমৰ
    দুৱাৰৰ পৰা চুকৰ দুৱাৰলৈকে যিৰূচালেমৰ গড়ৰ চাৰিশ হাত ভাঙি পেলালে।
  sus-A: عِسِرَيِلَ مَنفّ يٌوَ سِ نَشَ يُدَيَ مَنفّ عَمَسِيَ قِندِ فٍيلِمَنِ رَ بٍتِ
    سٍمٍسِ. عَ نَشَ عَ شَنِن دَرِ سَلَمُ، عَ مّننِ تّتّ كَنكٍ يَ كّمّ رَبِرَ كٍلِقٍ
    عٍقِرَ مِ نَادّ مَ، سَ دْشْ تُشُي نَادّ رَ.
  fra-SBL: Joas, roi d'Israël, prit à Beth Shemesh Amatsia, roi de Juda, fils de Joas,
    fils de Joachaz, et l'amena à Jérusalem. Il abattit la muraille de Jérusalem depuis
    la porte d'Ephraïm jusqu'à la porte de l'angle, soit quatre cents coudées.
  hbo-hbo: וְאֵת֩ אֲמַצְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה בֶּן־יֹואָ֣שׁ בֶּן־יְהֹואָחָ֗ז תָּפַ֛שׂ
    יֹואָ֥שׁ מֶֽלֶךְ־יִשְׂרָאֵ֖ל בְּבֵ֣ית שָׁ֑מֶשׁ וַיְבִיאֵ֙הוּ֙ יְר֣וּשָׁלַ֔͏ִם
    וַיִּפְרֹ֞ץ בְּחֹומַ֣ת יְרוּשָׁלַ֗͏ִם מִשַּׁ֤עַר אֶפְרַ֙יִם֙ עַד־שַׁ֣עַר הַפֹּונֶ֔ה
    אַרְבַּ֥ע מֵאֹ֖ות אַמָּֽה׃
  kik-kik: Nake Jehoashu mũthamaki wa Isiraeli akĩnyiita Amazia mũthamaki wa Juda,
    mũrũ wa Joashu, mũrũ wa Ahazia, o kũu Bethi-Shemeshu. Ningĩ Jehoashu akĩmũrehe
    Jerusalemu, na akĩmomora rũthingo rwa Jerusalemu kuuma Kĩhingo kĩa Efiraimu nginya
    Kĩhingo gĩa Koine, handũ ha buti ta 600 kũraiha.
  fra-NCL: Et Joas, roi d’Israël, prit à Bethsamès Amasias, roi de Juda, fils de Joas,
    fils de Joachaz. Il l’emmena à Jérusalem, et il fit une brèche de quatre cents
    coudées dans la muraille de Jérusalem, depuis la porte d’Ephraïm jusqu’à la porte
    de l’angle.
  cek-AK: Israel siangpahrang Joash mah, Jehoahaz capa Joash, anih ih capa Judah siangpahrang,
    Amaziah to Beth-Shemesh ah naeh moe, Jerusalem ah hoih; Jerusalem sipae to Ephraim
    khongkha hoi kamtong im takii khongkha khoek to phraek pae king; to ahmuen loe
    dong cumvai palito oh.
  cuk-cuk: Israel-rey-Joás, Bet-Semes-neggweburgi Judá-rey-Amasías-ganonikid. Amasíasʼde,
    Joás-machid, Joacaz-wagwad. Geb Joás, Jerusalénʼse Amasías-sesad. Agi, Rey-Joás
    neggwebur-galu-egaega dali-dulatar-sugue (100) omukusad. A-galu, Efraín-Yawagak-gwichid-akale,
    Neg-Sukun-Yawagak-gwichidsega egasad.
  uig-CYR: Исраил падишаси Йоаш Бәйт-Шәмәштә Йәһоаһазниң нәвриси, Йоашниң оғли Йәһуда
    падишаси Амазияни әсир қилип Йерусалимға елип барди; вә у Йерусалимниң сепилиниң
    Әфраим дәрвазисидин тартип бүҗәк дәрвазисиғичә болған төрт йүз гәзлик бир бөлигини
    өрүвәтти.
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు యెహోయాషు యెహోయాహాజుకు పుట్టిన యోవాషు కొడుకూ, యూదారాజూ
    అయిన అమజ్యాను బేత్షెమెషులో పట్టుకుని యెరూషలేముకు తీసుకు వచ్చి, యెరూషలేము ప్రాకారాన్ని
    ఎఫ్రాయిము గుమ్మం మొదలు మూల గుమ్మం వరకూ 400 మూరల పొడుగున పడగొట్టాడు.
  hat-BSA: Alò Joas, wa Israël la te kaptire Amatsia, wa Juda a, fis a Joas la, fis
    a Joachaz la, nan Beth-Schémesch. Li te mennen li Jérusalem, e li te chire miray
    Jérusalem nan soti nan Pòtay Éphraïm nan jis rive nan Pòtay Kwen an, kat-san koude
    nan longè.
  kos-kos: Jehoash el sruokilya Amaziah ac usalla nu Jerusalem. Na Jehoash el kunausya
    pot lun siti uh inmasrlon Mutunpot Ephraim nwe ke Mutunpot in Sruwasrik. Lusen
    acn se ma musalla inge oasr ke yact luofoko.
  hbo-WLC: וְאֵת֩ אֲמַצְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה בֶּן־יוֹאָ֣שׁ בֶּן־יְהוֹאָחָ֗ז תָּפַ֛שׂ
    יוֹאָ֥שׁ מֶֽלֶךְ־יִשְׂרָאֵ֖ל בְּבֵ֣ית שָׁ֑מֶשׁ וַיְבִיאֵ֙הוּ֙ יְר֣וּשָׁלִַ֔ם וַיִּפְרֹ֞ץ
    בְּחוֹמַ֣ת יְרוּשָׁלִַ֗ם מִשַּׁ֤עַר אֶפְרַ֙יִם֙ עַד־שַׁ֣עַר הַפּוֹנֶ֔ה אַרְבַּ֥ע
    מֵא֖וֹת אַמָּֽה׃
  ibo-ibo: Jehoash, bụ eze Izrel nwudere Amazaya eze Juda, nwa Joash, nwa Ahazaya
    na Bet-Shemesh. Mgbe ahụ, Jehoash duuru ya bịa na Jerusalem, kwada mgbidi Jerusalem,
    site nʼỌnụ ụzọ ama Ifrem ruo nʼọnụ ụzọ ama Nkuku, nke ogologo ya ruru narị nzọ
    ụkwụ isii.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ବେଥ୍-ଶେମଶରେ ଯିହୋୟାହସ୍‍ଙ୍କର ପୌତ୍ର, ଯୋୟାଶ୍‍ଙ୍କର
    ପୁତ୍ର, ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟଙ୍କୁ ଧରି ଯିରୂଶାଲମକୁ ଆଣିଲେ ଓ ଇଫ୍ରୟିମର ନଗର-ଦ୍ୱାରଠାରୁ
    କୋଣର ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଯିରୂଶାଲମର ଚାରି ଶହ ହାତ ପ୍ରାଚୀର ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Iwe, Jehoas ewe kingen Israel a liapeni Amasia ewe kingen Juta me arun
    Pet-semes o emwenala Jerusalem. A pwal ataetiu tittin Jerusalem seni ewe Asamalapen
    Efraim tori ewe Asamalapen Lepwokuku ükükün wonopükü fiit.
  rop-rop: King Jehowesh bin grebum King Amasaiya en meigim im jidan prisana en imbin
    kipgon langa Jerusalem. Deya na deibin breigimap det wol blanga det taun brom
    Ifreiyim Geit raidap langa det Kona Geit. Deibin breigimap 200 mita blanga det
    wol.
  ukr-1871: Та й Амасію, царя Юдейського, сина Йоаса Йоахазенкового, спіймав Йоас,
    царь Ізраїлський, в Бетсамисї й привів його в Ерусалим, і розвалив мур Ерусалимський
    від воріт Ефраїмових до брами углової на чотиріста ліктів;
  deu-1951: Amazia aber, den König von Juda, den Sohn des Joas, des Sohnes des Joahas,
    fing Joas, der König von Israel, zu Beth-Semes und brachte ihn gen Jerusalem;
    und er riß die Mauer von Jerusalem ein, vom Tor Ephraim bis zum Ecktor, auf vierhundert
    Ellen Länge.
  eng-JPS: And Joash king of Israel took Amaziah king of Judah, the son of Joash,
    the son of Jehoahaz, at Beth-shemesh, and brought him to Jerusalem, and broke
    down the wall of Jerusalem from the gate of Ephraim unto the corner gate, four
    hundred cubits.
  srp-1865: A Amasiju cara Judina sina Joasa sina Joahazova uhvati Joas car Izrailjev
    u Vet-Semesu, i odvede ga u Jerusalim; i obori zid Jerusalimski od vrata Jefremovijeh
    do vrata na uglu, èetiri stotine lakata.
  lug-lug: Yowaasi kabaka wa Isirayiri n’awambira Amaziya kabaka wa Yuda mutabani
    wa Yowaasi, muzzukulu wa Yekoyakaazi e Besusemesi, n’amuleeta e Yerusaalemi. Yowaasi
    n’amenyaamenya n’ekitundu ekya bbugwe wa Yerusaalemi okuva ku mulyango gwa Efulayimu
    okutuuka ku Mulyango ogw’oku Nsonda, eyali mita kikumi mu kinaana obuwanvu.
  heb-heb: ואת אמציהו מלך יהודה בן יואש בן יהואחז תפש יואש מלך ישראל בבית שמש ויביאהו
    ירושלם ויפרץ בחומת ירושלם משער אפרים עד שער הפונה ארבע מאות אמה׃
  ben-IRV: আর ইস্রায়েলের রাজা যোয়াশ বৈৎ-শেমশে যিহোয়াহসের নাতি, যোয়াশের ছেলে, যিহূদার
    রাজা অমৎসিয়কে বন্দী করে যিরূশালেমে আনলেন এবং ইফ্রয়িমের দরজা থেকে কোণের দরজা
    পর্যন্ত যিরূশালেমের চারশো হাত লম্বা প্রাচীর ভেঙে ফেললেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਨੂੰ ਜੋ ਯਹੋਆਹਾਜ਼ ਦਾ ਪੋਤਾ
    ਅਤੇ ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਸੀ ਬੈਤ ਸ਼ਮਸ਼ ਵਿੱਚ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੜਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਇਫ਼ਰਾਈਮ ਦੇ ਫਾਟਕ ਤੋਂ ਲੈ ਕੇ ਖੂੰਜੇ ਵਾਲੇ ਫਾਟਕ ਤੱਕ ਚਾਰ ਸੌ ਹੱਥ ਢਾਹ ਦਿੱਤੀ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယဟောရှ သည် ယုဒ ရှင်ဘုရင် အာခဇိသားဖြစ်သော ယောရှ ၏သား အာမဇိ
    ကို ဗက်ရှေမက် မြို့မှာ ဘမ်းမိ ၍ ၊ ယေရုရှလင် မြို့သို့ သွားပြီးလျှင်၊ ယေရုရှလင်
    မြို့ရိုး အတောင် လေးရာ ကို၊ ဧဖရိမ် တံခါး မှ သည် ထောင့် တံခါး တိုင်အောင် ဖြိုဖျက်
    လေ၏။
  hmo-hmo: Unai neganai Iehoasa, Israela ena king ese Amasaia, Iuda ena king, ia abia
    mauri, Bete Semese dekenai. Vadaeni Iehoasa be Ierusalema dekenai ia lao, Ierusalema
    ena magu ia hadikaia. Magu be Eparaima Iduara ela bona Kona Iduara kahana ibounai
    Iehoasa ese ia hamakohia, ena lata be 200 mita bamona.
  urd-urd: और शाह — ए — इस्राईल यूआस ने शाह — ए — यहूदाह अमसियाह बिन यूआस बिन यहूआखज़
    को बैतशम्स में पकड़ लिया और उसे येरूशलेम में लाया, और येरूशलेम की दीवार इफ़्राईम
    के फाटक से कोने के फाटक तक चार सौ हाथ ढा दी।
  rus-SYN: И Амасию, царя Иудейского, сына Иоаса, сына Иоахазова, захватил Иоас, царь
    Израильский, в Вефсамисе и привел его в Иерусалим, и разрушил стену Иерусалимскую
    от ворот Ефремовых до ворот угольных, на четыреста локтей;
  bqc-SIM: Yehoasi Amazia kũ̀ Bɛsɛmɛsi we, à bↄ̀lɛaànↄ Yelusalɛũ, ↄ̃ à a bĩ́i
    gbòo gã̀sĩsuu ↄ̀aa pla za Ɛflaiũ Bↄlɛu e à gɛ̀ pɛ̀ Gola Bↄlɛwa.
  tcz-CHONGTHU: Jehoash in Amaziah chu amannin Jerusalem langah akaitaan ahi. Hichun
    aman Jerusalem kulpi palchu Ephraim kelkot phunga pat kulpi ning kelkot phung
    geijin tong jali jen avochimtai
  mar-mar: इस्राएलाचा राजा योवाशाने बेथ-शेमेश येथे यहूदाचा राजा अमस्याला पकडले आणि
    यरूशलेमेला नेले. अमस्याच्या पित्याचे नाव योवाश. योवाशाचे पिता यहोआहाज. योवाशाने
    एफ्राइम वेशीपासून कोपऱ्याच्या वेशीपर्यंतची यरूशलेमेच्या तटबंदीची चारशे हात लांबीची
    भिंत पार मोडून तोडून टाकली.
  qub-qub: Israelpa raynin Joasga Bet-semescho prësu chariran Judäpa raynin Amasiasta.
    Nircur aparan Jerusalenman. Chaycho Jerusalenpa perganta sajtachiran pachac pusaj
    chuncan (180) metru larguta Efraín Puncupita Isquïna Puncucama.
  bqp-bqp: Yoɑsi, Isirelibɑn sinɑ boko u Amɑsiɑ, Yudɑbɑn sinɑ boko Yoɑsin bii, Yoɑkɑsin
    debubu yoru mwɑ Bɛti Semɛsiɔ. Mɑ u kɑ nùn dɑ Yerusɑlɛmuɔ. Sɑɑ ye sɔɔrɑ wi, Yoɑsi,
    u Yerusɑlɛmun gbɑ̃rɑru surɑ gɔm soonu nɛɛru (400) sɑɑ kɔnnɔ ge bɑ mɔ̀ Efɑrɑimun
    di sere n kɑ dɑ kɔnnɔwɔ ge bɑ mɔ̀ Gɑni gɔmburu.
  hat-hat: Joas, wa peyi Izrayèl la, fe Amasya, pitit Joas, pitit pitit Joakaz, wa
    peyi Jida a, prizonye lavil Bètchemès. Lèfini, li mache sou lavil Jerizalèm. Li
    kraze miray lavil la sou yon longè ki pran depi nan pòtay Efrayim lan rive jouk
    bò pòtay Kwen an. Sa te fè antou 180 mèt nan miray la.
  eng-BSB: There at Beth-shemesh, Jehoash king of Israel captured Amaziah king of
    Judah, the son of Joash, the son of Jehoahaz. Then Jehoash brought him to Jerusalem
    and broke down the wall of Jerusalem from the Ephraim Gate to the Corner Gate—a
    section of four hundred cubits.
  eng-WEBPB: Joash king of Israel took Amaziah king of Judah, the son of Joash the
    son of Jehoahaz, at Beth Shemesh and brought him to Jerusalem, and broke down
    the wall of Jerusalem from the gate of Ephraim to the corner gate, four hundred
    cubits.
  kbq-kbq: Hagi Israeli kini ne' Jehoasi'a, Juda kini ne' Joasi nemofo Ahazia negeho
    Amasiana Betsemesi kumateti azeriteno, avreno Jerusalemi kumate vu'ne. Ana huteno
    Jehoasi'a Jerusalemi kuma vihua Efraemi kafanteti eri agafa huno, tapage huno
    vuno Konae nehaza kafante ome atre'neankino, 180'a mita tapage hu'ne.
  nhe-BL: Huan Joás quiitzqui Amasías, tlanahuatijquetl tlen tlali Judá ipan altepetl
    Bet Semes huan quihuicac ipan Jerusalén. Huan quixolejque 180 metros tlen nopa
    tepamitl tlen quiyahualo altepetl Jerusalén. Quixolejque tlen nopa puerta itoca
    Efraín hasta nopa puerta tlen itoca Ángulo.
  gub-BL: Zeoaz upyhyk Amazi Mete-Xemez pe. Weraha Zeruzarez pe. Weityk pàrirogawtàtà
    ma'e izywyr har izukazuka pà. Uzypyrog heityk pà ukenawhu Eparai her ma'e pe.
    Weityityk oho iko te ukenaw pe imuza'akaw huwake har pe no. Heta 200 met ipuku
    haw pe.
  eng-DRA: 'And Joas king of Israel took Amasias king of Juda, the son of Joas, the
    son Joachaz, in Bethsames, and brought him to Jerusalem: and broke down the walls
    thereof from the gate of Ephraim, to the gate of the corner, four hundred cubits.'
