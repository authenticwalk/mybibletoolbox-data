verse: 2CH.025.023
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യഹോവാശ് ബേത്-ശേമെശിൽവെച്ച്, യെഹൂദാരാജാവും യോവാശിന്റെ പുത്രനും
    അഹസ്യാവിന്റെ പൗത്രനുമായ അമസ്യാവിനെ പിടിച്ചു ബന്ധിച്ചു. പിന്നെ യഹോവാശ് അദ്ദേഹത്തെ
    ജെറുശലേമിലേക്കു കൊണ്ടുവന്നു. തുടർന്ന് അദ്ദേഹം ജെറുശലേമിന്റെ മതിൽ എഫ്രയീംകവാടംമുതൽ
    കോൺകവാടംവരെ ഏകദേശം നാനൂറുമുഴം നീളത്തിൽ ഇടിച്ചുനിരത്തി.
  deu-TKW: Amazja aber, den König von Juda, den Sohn Jehoas', des Sohnes Jehoahas,
    nahm Joas, der König von Israel, zu Bethsemes gefangen und brachte ihn nach Jerusalem.
    Und er legte in die Mauer Jerusalems eine Bresche vom Ephraimthor an bis an das
    Eckthor, eine Strecke von vierhundert Ellen.
  lin-lin: Joasi, mokonzi ya Isalaele, akangaki Amatsia, mokonzi ya Yuda, mwana mobali
    ya Joasi mpe koko ya Yoakazi, na Beti-Shemeshi. Amemaki ye na Yelusalemi mpe abukaki
    mir ya Yelusalemi, na molayi ya bametele pene nkama moko na tuku mwambe, longwa
    na ekuke ya Efrayimi kino na ekuke ya suka.
  eng-LSV: And Joash king of Israel has caught Amaziah king of Judah, son of Joash,
    son of Jehoahaz, in Beth-Shemesh, and brings him to Jerusalem, and breaks down
    in the wall of Jerusalem from the Gate of Ephraim to the Corner Gate—four hundred
    cubits,
  eng-GNV: But Ioash the King of Israel tooke Amaziah King of Iudah, the sonne of
    Ioash, the sonne of Iehoahaz in Bethshemesh, and brought him to Ierusalem, and
    brake downe the wall of Ierusalem, from the gate of Ephraim vnto the corner gate,
    foure hundreth cubites.
  eng-WEBSTER: And Joash the king of Israel took Amaziah king of Judah, the son of
    Joash, the son of Jehoahaz, at Beth-shemesh, and brought him to Jerusalem, and
    broke down the wall of Jerusalem from the gate of Ephraim to the corner gate,
    four hundred cubits.
  nhw-BL: Huan Joás quiitzqui Amasías, tlanahuatijquetl tlen tlali Judá ipan altepetl
    Bet Semes huan quihuicac ipan Jerusalén. Huan quisosolojque 180 metros tlen nopa
    tepamitl catli quiyahualo altepetl Jerusalén. Quisosolojque tlen nopa puerta itoca
    Efraín hasta nopa puerta catli itoca Angulo.
  swh-ONEN: Yehoashi mfalme wa Israeli akamteka Amazia mfalme wa Yuda, mwana wa Yoashi,
    mwana wa Ahazia, huko Beth-Shemeshi. Kisha Yehoashi akamleta Yerusalemu na kuubomoa
    ukuta wa Yerusalemu kuanzia lango la Efraimu hadi Lango la Pembeni, sehemu yenye
    urefu wa kama dhiraa 400.
  bba-bba: Yoɑsi, Isirelibɑn sinɑ boko u Amɑsiɑ, Yudɑbɑn sinɑ boko Yoɑsin bii, Yoɑkɑsin
    debubu yoru mwɑ Bɛti Semɛsiɔ. Mɑ u kɑ nùn dɑ Yerusɑlɛmuɔ. Sɑɑ ye sɔɔrɑ wi, Yoɑsi,
    u Yerusɑlɛmun ɡbɑ̃rɑru surɑ ɡɔm soonu nɛɛru (400) sɑɑ kɔnnɔ ɡe bɑ mɔ̀ Efɑrɑimun
    di sere n kɑ dɑ kɔnnɔwɔ ɡe bɑ mɔ̀ Gɑni ɡɔmburu.
  eng-KJVCPB: And Joash the king of Israel took Amaziah king of Judah, the son of
    Joash, the son of Jehoahaz, at Beth-shemesh, and brought him to Jerusalem, and
    brake down the wall of Jerusalem from the gate of Ephraim to the corner gate,
    four hundred cubits.
  luo-luo: Jehoash ruodh Israel nomako Amazia wuod Joash ma wuod Ahazia, ruodh Juda
    e Beth Shemesh. Bangʼe Jehoash nokele Jerusalem kendo nomuko ohinga mar Jerusalem
    chakre e Dhoranga Efraim nyaka kama ohinga ogomogo, bor kama ne omuko ne romo
    fut mia abich gi piero ochiko gachiel.
  meu-meu: Bena Ioasa, Israel pavapavana, ese Amasia, Iuda pavapavana, Iehoasa Ahasia
    natuna, e abia mauri, Bete-semese ai. Ia ese Ierusalem e laohaia, bena Ierusalem
    maḡuna e ḡiḡia dobi, Efraim Ikoukouna amo ela bona Daiguni Ikoukouna, padadia
    na kiubit sinahu-hani.
  npi-ULB: इस्राएलका राजा येहोआशले अहज्‍याहका नाति, योआशका छोरा यहूदाका राजा अमस्‍याहलाई
    बेथ-शेमेशमा गिरफ्‍तार गरे । तिनले उनलाई यरूशलेममा ल्‍याए र तिनले एफ्राइमको ढोकादेखि
    कुने-ढोकासम्‍म चार सय हात लामो यरूशलेमको पर्खाल भत्‍काइदिए ।
  yor-yor: Jehoaṣi ọba Israẹli fi agbára mú Amasiah ọba Juda, ọmọ Joaṣi ọmọ Ahasiah
    ní Beti-Ṣemeṣi. Nígbà náà Joaṣi mú u wá sí Jerusalẹmu. Ó sì wó ògiri Jerusalẹmu
    lulẹ̀ láti ẹnu-ọ̀nà Efraimu sí igun ẹnu-ọ̀nà apá kan títí ń lọ sí irinwó (400)
    ìgbọ̀nwọ́ ní gígùn.
  pes-OPCB: یهوآش (پادشاه اسرائیل)، اَمَصیا پادشاهِ مغلوبِ یهودا را اسیر کرده، به
    اورشلیم برد. یهوآش دستور داد که حصار اورشلیم را از دروازهٔ افرایم تا دروازهٔ زاویه
    که طولش حدود دویست متر بود در هم بکوبند.
  tgl-ULB: Binihag ni Joas na hari ng Israel si Amazias na hari ng Juda na anak ni
    Joas, na anak ni Ahazias, sa Beth-Semes. Siya ay dinala niya sa Jerusalem at giniba
    ang pader ng Jerusalem mula sa Tarangkahan ng Efraim hanggang sa Tarangkahan sa
    Sulok, apatnaraang kubit ang layo.
  hui-hui: Ani piai hayagola Yahoasahanda Amasaia minu yalu ibubi ibunaga ami agali
    biarubi ti Bede Semese tano yu wahalu Yarusaleme tano anda pene. Anda pialu tigua
    tanonaga ege pabe timbuni wiagonaga panga haraba mbira mini Eberaiminaga Panga
    lagane henegoria howa bo gialama amuraore pialu pabe paulayagoria panga mende
    mini Paulagane wiagoria gialairi hene. Wai pabe gialenedago lunaga magi mida handari
    kira (200) agima gialai hene.
  mya-mya: ယ​ဟော​ရှ​သည်​အာ​မ​ဇိ​ကို​ဖမ်း​ဆီး​ကာ ယေ​ရု​ရှ​လင်​မြို့​သို့​ပို့​ပြီး​လျှင်
    မြို့​ရိုး​ကို ဧ​ဖ​ရိမ်​တံ​ခါး​မှ​ထောင့်​တံ​ခါး​တိုင်​အောင် ကိုက်​နှစ်​ရာ​မျှ​ကို​ဖြို​ချ​လိုက်​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡིས་པེད་ཤེ་མེ་སི་རུ་ཡེ་ཧོ་ཨ་ཧཱ་ཟིའི་ཚ་བོའམ།
    ཡོ་ཨ་སིའི་སྲས་ཨ་མཱ་ཙི་ཡ་བྱ་བ་སྟེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་བཟུང་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྲིད་དེ།
    ཡང་ཨེ་ཕཱར་ཡིམ་གྱི་རྟ་སྒོ་ཞེས་པ་ནས་གྲུ་ཁའི་རྟ་སྒོ་བར་དུ། ཡེ་རུ་སཱ་ལེམ་གྱི་ལྕགས་རི་ཁྲུ་བཞི་བརྒྱ་བཤིགས་པ་དང་།
  sna-sna: Jehoashi mambo weIsraeri akatapa Amazia mambo weJudha, mwanakomana waJoashi,
    mwanakomana waAhazia paBheti Shemeshi. Ipapo Jehoashi akauya naye kuJerusarema
    akaputsa rusvingo rweJerusarema kubva paSuo raEfuremu kusvika paSuo Rapakona,
    nzvimbo yakareba makubhiti mazana mana.
  spa-BLM: Joás, rey de Israel, apresó a Amasías, rey de Judá, hijo de Joás, hijo
    de Joacaz, en Bet Semes y lo llevó a Jerusalén, y derribó el muro de Jerusalén
    desde la puerta de Efraín hasta la puerta de la esquina, cuatrocientos codos.
  cac-cac: Ix yamchaj vin̈aj Amasías sreyal Judá d'a Bet-semes chi' yuj vin̈aj Joás
    vin̈ sreyal Israel chi'. Ix lajvi chi' ix ic'chajcot vin̈ d'a Jerusalén. Ix smac'ancanem
    lan̈naj smuroal jun chon̈ab' chi' eb' israel chi'. Ay am 180 metrooc ix spojem
    eb', ix b'atn̈ej d'a puerta yic Efraín, masanto ix c'och d'a spuertail schiquin
    jun smuroal chi'.
  swh-ULB: Yehoashi, mfalme wa Israeli, akamkamata Amazia mwana wa Yehoashi mana wa
    Ahazia, mfalme wa Yuda, huko Beth - shemeshi. Akamleta Yerusalemu na kuuangusha
    chini ukuta wa Yerusalemu kuanzia Lango la Efraimu hadi kona ya Lango, umbali
    wa mikono mia nne.
  bel-bel: І Амасію, цара Юдэйскага, сына Ёаса, сына Ёахазавага, захапіў Ёас, цар
    Ізраільскі, у Вэтсамісе і прывёў яго ў Ерусалім, і разбурыў сьцяну Ерусалімскую
    ад брамы Яфрэмавай да брамы вугольнай, на чатырыста локцяў;
  deu-ELBBK: Und Joas, der König von Israel, nahm Amazja, den König von Juda, den
    Sohn Joas', des Sohnes Joahas', bei Beth-Semes gefangen und brachte ihn nach Jerusalem.
    Und er machte einen Bruch in der Mauer Jerusalems, vom Tor Ephraim bis an das
    Ecktor, 400 Ellen.
  mbb-OT: Nezekepan ni Hadì Jehoash si Hadì Amazia diyà te Bet Shemesh, ne miduma
    zin sikandin diyà te Jerusalem. Ne zutun mibengkag ni Jehoash is menge verengbeng
    te Jerusalem puun te Pultahan te Efraim pehendiyà te Pultahan diyà te Suyuk, he
    600 he ǥiek is keluǥayad din.
  mal-2015: യിസ്രായേൽരാജാവായ യോവാശ്, യെഹോവാഹാസിന്റെ മകനായ യോവാശിന്റെ മകനായി, യെഹൂദാരാജാവായ
    അമസ്യാവെ ബേത്ത്-ശെമെശിൽവെച്ചു പിടിച്ചു യെരൂശലേമിൽ കൊണ്ടുവന്നു; യെരൂശലേമിന്റെ മതിൽ
    എഫ്രയീമിന്റെ പടിവാതിൽമുതൽ കോൺപടിവാതിൽവരെ നാനൂറു മുഴം ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke o Jehoaš paš o Bet-Šemeš zaiľa le Amacijah, le judske kraľis, a odľigenďa
    les andro Jeruzalem. A čhiďa tele the o muri le foroskre pašal e Efrajimiko brana
    dži paš e Rohoskri brana, ajse duj šel (200) metri.
  pes-OPV: ویوآش پادشاه اسرائیل امصیا ابن یوآش بن یهوآحاز پادشاه یهودا را در بیت شمس
    گرفت و او را به اورشلیم آورده، چهارصد ذراع حصاراورشلیم را از دروازه افرایم تا
    دروازه زاویه منهدم ساخت.
  ron-1924: Иоас, ымпэратул луй Исраел, а луат ла Бет-Шемеш пе Амация, ымпэратул луй
    Иуда, фиул луй Иоас, фиул луй Иоахаз. Л-а адус ла Иерусалим ши а фэкут о спэртурэ
    де патру суте де коць ын зидул Иерусалимулуй, де ла Поарта луй Ефраим пынэ ла
    Поарта Унгюлуй.
  ben-OBCV: ইস্রায়েলের রাজা যিহোয়াশ বেত-শেমশে অহসিয়ের নাতি ও যোয়াশের ছেলে যিহূদার
    রাজা অমৎসিয়কে বন্দি করলেন। পরে যিহোয়াশ তাঁকে জেরুশালেমে নিয়ে এলেন এবং ইফ্রয়িম-দ্বার
    থেকে কোণের দ্বার পর্যন্ত—প্রায় 180 মিটার লম্বা জেরুশালেমের প্রাচীর ভেঙে দিলেন।
  som-som: Oo Yoo'aash oo ahaa boqorkii dalka Israa'iil ayaa Amasyaah oo ahaa boqorkii
    dalka Yahuudah, kaasoo ahaa ina Yoo'aash ina Yehoo'aaxaas, ku qabtay Beytshemesh,
    oo intuu Yeruusaalem u soo kaxeeyey ayuu dumiyey derbigii Yeruusaalem tan iyo
    iriddii Efrayim iyo ilaa iriddii geeska ahayd, intaasoo ahayd afar boqol oo dhudhun.
  lat-VUC: 'Porro Amasiam regem Juda, filium Joas filii Joachaz, cepit Joas rex Israël
    in Bethsames, et adduxit in Jerusalem: destruxitque murum ejus a porta Ephraim
    usque ad portam anguli quadringentis cubitis.'
  eng-ASVBT: And Joash king of Israel took Amaziah king of Judah, the son of Joash
    the son of Jehoahaz, at Beth-shemesh, and brought him to Jerusalem, and brake
    down the wall of Jerusalem from the gate of Ephraim unto the corner gate, four
    hundred cubits.
  ita-1885: E Gioas, re d' Israele, prese prigione Amasia, re di Giuda, figliuolo
    di Gioas, figliuolo di Gioachaz, in Bet-semes, e lo menò in Gerusalemme; e fece
    una rottura nel muro di Gerusalemme, dalla porta di Efraim fino alla porta del
    cantone lo spazio di quattrocento cubiti.
  eng-LXXUP: And Joash king of Israel took prisoner Amaziah king of Judah, son of
    Joash, son of Jehoahaz, in Beth-shemesh, and brought him to Jerusalem; and he
    pulled down part of the wall of Jerusalem from the gate of Ephraim to the corner
    gate, four hundred cubits.
  eng-ULB: Jehoash, king of Israel, captured Amaziah son of Jehoash son of Ahaziah,
    king of Judah, at Beth Shemesh. He brought him to Jerusalem and tore down the
    wall of Jerusalem from the Ephraim Gate to the Corner Gate, four hundred cubits
    in distance.
  spa-VBL: Joás, rey de Israel, capturó a Amasías, rey de Judá, hijo de Joás, hijo
    de Ocozías, en Bet Semes. Lo llevó a Jerusalén y derribó la muralla de Jerusalén
    a lo largo de 400 codos, desde la Puerta de Efraín hasta la Puerta de la Esquina.
  fra-_FOB: Et Joas, roi d'Israël, prit Amatsia, roi de Juda, fils de Joas, fils de
    Joachaz, à Beth-Shémèsh. Il l'emmena à Jérusalem, et fit une brèche de quatre
    cents coudées dans la muraille de Jérusalem, depuis la porte d'Éphraïm, jusqu'à
    la porte du coin.
  mal-mal: യിസ്രായേൽ രാജാവായ യോവാശ്, യെഹോവാഹാസിന്റെ മകൻ യോവാശിന്റെ മകൻ, യെഹൂദാ രാജാവായ
    അമസ്യാവിനെ, ബേത്ത്-ശേമെശിൽവെച്ച് പിടിച്ച് യെരൂശലേമിൽ കൊണ്ടുവന്നു; യെരൂശലേമിന്റെ
    മതിൽ, എഫ്രയീമിന്റെ പടിവാതിൽ മുതൽ കോൺപടിവാതിൽവരെ, നാനൂറ് മുഴം ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Isrāīl ke bādshāh Yuās ne Yahūdāh ke bādshāh Amasiyāh bin Yuās bin Aḳhaziyāh
    ko wahīṅ Bait-shams meṅ giriftār kar liyā. Phir wuh use Yarūshalam lāyā aur shahr
    kī fasīl Ifrāīm nāmī darwāze se le kar Kone ke Darwāze tak girā dī. Is hisse kī
    lambāī taqrīban 600 fuṭ thī.
  suz-BL: मिनु इस्राएल ङा पिप योआशमी योआश आ तौ, अहाज्‍याह आ चच, यहूदा ङा पिप अमस्‍याह
    कली बेथ-शेमेशम ग्‍याइश्‍शा यरूसलेमम चाक्‍गा बाक्‍त। मिनु मेकोमी एफ्राइम ङा ठेयब
    लाप्‍चो रे सुर ङा ठेयब लाप्‍चो सम्‍म ङा ४ सहे कुबीत लाइश्‍शो गारो प्रेदा बाक्‍त।
    कुबीत का ०.५ मिटर बाक्‍ब।
  ita-1927: E Joas, re d’Israele, fece prigioniero a Beth-Scemesh Amatsia, re di Giuda,
    figliuolo di Joas, figliuolo di Joachaz; lo menò a Gerusalemme, e fece una breccia
    di quattrocento cubiti nelle mura di Gerusalemme, dalla porta di Efraim alla porta
    dell’angolo.
  ckb-ckb: ئەمەسیای پاشای یەهودا، کوڕی یۆئاشی کوڕی ئەحەزیا، لەلایەن یەهۆئاشی پاشای
    ئیسرائیلەوە لە بێت‌شەمەش بە دیل گیرا. پاشان یەهۆئاش هێنای بۆ ئۆرشەلیم و شوورای
    ئۆرشەلیمی لە دەروازەی ئەفرایمەوە هەتا دەروازەی گۆشەکە وێران کرد، کە چوار سەد باڵ
    بوو.
  eng-BBE: And Joash, king of Israel, made Amaziah, king of Judah, the son of Joash,
    the son of Jehoahaz, prisoner at Beth-shemesh, and took him to Jerusalem; and
    he had the wall of Jerusalem pulled down from the doorway of Ephraim to the doorway
    in the angle, four hundred cubits.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯೋವಾಷನು ಯೆಹೋವಾಹಾಜನ ಮೊಮ್ಮಗನೂ, ಯೆಹೋವಾಷನ ಮಗನೂ ಯೆಹೂದದ
