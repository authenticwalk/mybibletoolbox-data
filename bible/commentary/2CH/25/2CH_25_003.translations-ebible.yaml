verse: 2CH.025.003
translations:
  mal-C: രാജ്യം തന്റെ അധീനതയിൽ ഉറച്ചപ്പോൾ അദ്ദേഹം തന്റെ പിതാവായിരുന്ന രാജാവിനെ വധിച്ച
    ഉദ്യോഗസ്ഥന്മാർക്കു വധശിക്ഷതന്നെ നൽകി.
  deu-TKW: Sobald er aber im Besitze der königlichen Macht war, ließ er seine Diener,
    die den König, seinen Vater, erschlagen hatten, töten.
  lin-lin: Sima na Amatsia kolendisa bokonzi na ye, abomaki bakalaka oyo babomaki
    tata na ye, mokonzi.
  eng-LSV: And it comes to pass, when the kingdom has been strong on him, that he
    slays his servants, those striking his father the king,
  eng-GNV: And when the kingdome was established vnto him, he slewe his seruants,
    that had slaine the King his father.
  eng-WEBSTER: Now it came to pass, when the kingdom was established to him, that
    he slew his servants that had killed the king his father.
  nhw-BL: Quema Amasías ya quipixqui temachili ipan itequi quen tlanahuatijquetl,
    quinmicti nochi nopa tlacame catli quimictijque itata, Joás.
  swh-ONEN: Baada ya ufalme kuimarika mikononi mwake, aliwaua maafisa waliomuua mfalme
    baba yake.
  bba-bba: Sɑnɑm mɛ win bɑndɑ dɑm kuɑ, yerɑ u win bwɑ̃ɑbu ɡo be bɑ rɑɑ win tundo ɡo.
  eng-KJVCPB: Now it came to pass, when the kingdom was established to him, that he
    slew his servants that had killed the king his father.
  luo-luo: Bangʼ ka pinyruodhe nosegurore maber, nonego jotelo mane onego wuon mare
    mane ruoth.
  meu-meu: Lohia siahuna na ia imana ai e ha-aukaia negana ai, ia ese ena hesiai taudia,
    ia tamana hanua pavapavana e alaia mase taudia, na e aladia mase.
  npi-ULB: अनि यस्‍तो भयो, जब तिनको शासन राम्ररी स्थापित भयो, तब तिनले आफ्‍ना बुबा
    राजाको हत्‍या गरेका अधिकारीहरूलाई मारे ।
  yor-yor: Lẹ́yìn tí ìjọba ti wà ní ìdarí rẹ̀, ó pa àwọn oníṣẹ́ tí ó pa baba rẹ̀ ọba.
  pes-OPCB: وقتی اَمَصیا زمام امور را در دست گرفت افرادی را که پدرش را کشته بودند،
    از بین برد،
  tgl-ULB: At nangyari, nang ganap na matatag ang kaniyang pamumuno, pinatay niya
    ang mga lingkod na pumatay sa kaniyang ama na hari.
  hui-hui: Kini Amasaia ibu Yuda dindiha hongo howa haru heangi ibugua agali bu hearuhondo
    bidaba layadagua tigua agali haguane ala ibu aba Kini Yoasa bo wahayaru bibahende
    bo wahai hene.
  mya-mya: သူ​သည်​အာ​ဏာ​တည်​မြဲ​မှု​ရ​ရှိ​လာ​သည်​နှင့် တစ်​ပြိုင်​နက် မိ​မိ​၏​ခ​မည်း​တော်​ကို​သတ်​ကြ
    သည့်​မှူး​မတ်​တို့​ကို​ကွပ်​မျက်​လေ​၏။-
  bod-N: དེས་རྒྱལ་སྲིད་བརྟན་པོར་མཛད་པ་ཙམ་གྱིས། རང་གི་ཡབ་རྒྱལ་པོ་གསོད་མཁན་བློན་འཁོར་རྣམས་བསད་ཀྱང་།
  sna-sna: Paakapedza kusimbisa umambo hwake akauraya machinda akanga auraya baba
    vake.
  spa-BLM: Cuando se le estableció el reino, mató a sus siervos que habían matado
    a su padre el rey.
  cac-cac: Ayic ix tec'c'aj yopisio vin̈ chi', a eb' vin̈ ayoch yajalil yed' vin̈,
    ix smilcham eb' vin̈, aton eb' vin̈ miljinaccham vin̈ smam vin̈.
  swh-ULB: Ikawa kwamba mapema utawala wake ulipokuwa umeimarika, aliwaua watumishi
    ambao walikuwa wamemuua baba yake, mfalme.
  bel-bel: Калі ўцьвердзілася за ім царства, тады ён аддаў сьмерці рабоў сваіх, якія
    забілі цара, бацьку ягонага.
  deu-ELBBK: Und es geschah, als das Königtum bei ihm erstarkt war, da tötete er seine
    Knechte, die den König, seinen Vater, erschlagen hatten.
  mbb-OT: Ne hein melig-en en is kedhadì ni Amazia, ne mibpehimetayan din sikan is
    menge upisyal he midhimatey te amey zin he hadì.
  mal-2015: രാജത്വം അവന്നു ഉറെച്ചശേഷം അവൻ തന്റെ അപ്പനായ രാജാവിനെ കൊന്ന തന്റെ ഭൃത്യന്മാർക്കു
    മരണശിക്ഷ നടത്തി.
  rmc-rmc: Sar imar o kraľišagos sas zorales andre leskre vasta, diňa te murdarel
    peskre služobňiken, save murdarde leskre dades.
  pes-OPV: و چون سلطنت در دستش مستحکم شد، خادمان خود را که پدرش پادشاه را کشته بودند،
    به قتل رسانید.
  ron-1924: Кынд с-а ынтэрит домния ын мыниле луй, а оморыт пе служиторий каре учисесерэ
    пе ымпэратул, татэл сэу.
  ben-OBCV: রাজপাট তাঁর হাতের মুঠোয় আসার পর তিনি সেই কর্মকর্তাদের প্রাণদণ্ডে দণ্ডিত
    করে বধ করলেন, যারা তাঁর বাবা, অর্থাৎ রাজাকে হত্যা করেছিল।
  som-som: Oo markii boqortooyadii u xoogaysatay ayuu laayay addoommadiisii dilay
    boqorkii aabbihiis ahaa.
  lat-VUC: Cumque roboratum sibi videret imperium, jugulavit servos qui occiderant
    regem patrem suum,
  eng-ASVBT: Now it came to pass, when the kingdom was established unto him, that
    he slew his servants that had killed the king his father.
  ita-1885: Ora, come egli fu ben fermo nel regno, egli uccise i suoi servitori che
    aveano percosso il re, suo padre.
  eng-LXXUP: And it came to pass, when the kingdom was established in his hand, that
    he slew his servants who had slain the king his father.
  eng-ULB: It came about that as soon as his rule was well established, he killed
    the servants who had murdered his father, the king.
  spa-VBL: Después de asegurarse de que su gobierno era seguro, ejecutó a los oficiales
    que habían asesinado a su padre el rey.
  fra-_FOB: Il arriva, après qu'il fut affermi dans son royaume, qu'il fit mourir
    ses serviteurs qui avaient tué le roi, son père.
  mal-mal: രാജത്വത്തിൽ ഉറെച്ചശേഷം അവൻ തന്റെ അപ്പനായ രാജാവിനെ കൊന്ന തന്റെ ഭൃത്യന്മാർക്ക്
    മരണശിക്ഷ നൽകി.
  urd-GVR: Jyoṅ hī us ke pāṅw mazbūtī se jam gae us ne un afsaroṅ ko sazā-e-maut dī
    jinhoṅ ne bāp ko qatl kar diyā thā.
  suz-BL: मेकोमी आ राज्‍य ङा सासन बोल्‍यो दुम नोले, आ आफ कली साइक्‍ब, आ गेय पाइब आस
    कली सांइ‍सी बाक्‍त। २इतिहास २४:२५
  ita-1927: Or come il regno fu bene assicurato nelle sue mani, egli fece morire quei
    servi suoi che aveano ucciso il re suo padre.
  ckb-ckb: کاتێک جڵەوی پاشایەتییەکە لە دەستی جێگیر بوو، سزای مردنی بەسەر ئەو کاربەدەستانەدا
    سەپاند کە پاشای باوکیان کوشتبوو.
  eng-BBE: Now when he became strong in the kingdom, he put to death those men who
    had taken the life of the king his father.
  kan-OKCV: ಅವನು ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಂಡ ತರುವಾಯ, ಅರಸನಾಗಿದ್ದ ತನ್ನ ತಂದೆಯನ್ನು ಕೊಂದ
    ಸೇವಕರಿಗೆ ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸಿದನು.
  tam-2017: ஆட்சி அவனுக்கு நிலைப்பட்டபோது, அவன் தன் தகப்பனாகிய ராஜாவைக் கொலைசெய்த
    தன்னுடைய வேலைக்காரர்களைக் கொன்றுபோட்டான்.
  spa-RV-1909: Y luego que fué confirmado en el reino, mató á sus siervos que habían
    muerto al rey su padre;
  ron-BTF: Și s-a întâmplat, când împărăția i-a fost întemeiată, că a ucis pe servitorii
    care l-au ucis pe tatăl lui, împăratul.
  eng-WEBP: Now when the kingdom was established to him, he killed his servants who
    had killed his father the king.
  eng-FBV: After he had made sure his rule was secure, he executed the officers who
    had murdered his father the king.
  nld-1939: Zodra hij de koninklijke macht stevig in handen had, doodde hij zijn hovelingen,
    die den koning, zijn vader, vermoord hadden.
  nch-BL: Quema Amasías ya quipixqui temachili ipan itequi quej tanahuatijquet, quinmicti
    nochi nopa tacame cati quimictijque itata, Joás.
  vie-1934: Xảy khi nước người được vững chắc, thì người xử tử những đầy tớ đã giết
    cha mình.
  hin-CV: उसके हाथों में राज्य मजबूत होते ही उसने अपने सेवकों की हत्या कर डाली, जिन्होंने
    उसके पिता की हत्या की थी.
  spa-BES: Y cuando se hizo fuerte en el reino, mató a aquellos hombres que habían
    tomado la vida del rey, su padre.
  tdx-tdx: Aa, ie vata’e nifejañe i fifehea’ey, le vinono’e i mpitoroñe nañoho-doza
    aman-drae’e rey,
  tha-KJV: และอยู่มาพอราชอาณาจักรอยู่ในพระหัตถ์ของพระองค์อย่างมั่นคงแล้ว พระองค์​ทรงประหารชีวิตข้าราชการของพระองค์
    ผู้​ที่​ฆ่าพระราชบิดาของพระองค์
  por-BR-2018: E logo que foi confirmado no reino, matou os seus servos que haviam
    matado o seu pai, o rei;
  deu-ELO: Und es geschah, als das Königtum bei ihm erstarkt war, da tötete er seine
    Knechte, die den König, seinen Vater, erschlagen hatten.
  eng-WYC-2018: And when he saw the empire strengthened to himself, he strangled the
    servants that killed the king, his father; (And once he saw himself confirmed,
    or established, in power, he strangled the servants who had killed his father
    the king;)
  epo-epo: Kiam lia reĝado fortikiĝis, li mortigis siajn servantojn, kiuj mortigis
    la reĝon, lian patron.
  uig-PIN: Wǝ xundaⱪ boldiki, u padixaⱨliⱪini mustǝⱨkǝmliwalƣandin keyin padixaⱨ atisini
    ɵltürgǝn hizmǝtkarlirini tutup ɵltürdi.
  beo-beo: 'A:masaia da ea ouligisu hou gasawane lai dagoloba, e da eagene ouligisu
    dunu ilia da musa: ea ada medole legei, amo dabele huluane medole lelegei.'
  tpi-OTNT: Long taim Amasia i bosim strong kantri Juda, em i tok na ol i kilim i
    dai ol dispela ofisa i bin kilim papa bilong en, King Joas.
  hau-SA: Bayan sarauta ta kahu a ƙarƙashinsa, sai ya kashe hafsoshin da suka kashe
    mahaifinsa sarki.
  uig-LAT: We shundaq boldiki, u padishahliqini mustehkemliwalghandin kéyin padishah
    atisini öltürgen xizmetkarlirini tutup öltürdi.
  nde-nde: Kwathi umbuso wakhe usuqinile, wabulala izikhulu zakhe ezazibulele inkosi
    uyise.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he hoko ʻo tuʻumaʻu ʻae puleʻanga kiate ia,
    naʻa ne tāmateʻi ʻene kau tamaioʻeiki ʻaia naʻe lapasi ʻae tuʻi ko ʻene tamai.
  ces-1613: I stalo se, když bylo upevněno království jeho, že zmordoval služebníky
    své, kteříž zabili krále otce jeho.
  eng-WMB: Now when the kingdom was established to him, he killed his servants who
    had killed his father the king.
  tam-TCV: ராஜ்யம் அவனுடைய கட்டுப்பாட்டிற்குள் திடப்படுத்தப்பட்டபின் அவன் தனது தகப்பனாகிய
    அரசனைக் கொன்ற அதிகாரிகளைக் கொன்றுபோட்டான்.
  ceb-ULB: Miabot ang higayon nga maayo ang iyang pagdumala, gipamatay niya ang mga
    sulugoon nga mipatay sa iyang amahan, nga hari.
  pol-UBG: I kiedy jego królestwo było utwierdzone, zabił te spośród swoich sług,
    które zabiły króla, jego ojca.
  urd-GVU: جوں ہی اُس کے پاؤں مضبوطی سے جم گئے اُس نے اُن افسروں کو سزائے موت دی جنہوں
    نے باپ کو قتل کر دیا تھا۔
  deu-1912: Da nun sein Königreich bekräftigt war, erwürgte er seine Knechte, die
    den König, seinen Vater, geschlagen hatten.
  kan-2017: ಅವನು ರಾಜ್ಯವನ್ನು ಭದ್ರಪಡಿಸಿಕೊಂಡ ಕೂಡಲೆ ತನ್ನ ತಂದೆಯನ್ನು ಕೊಂದ ಸೇವಕರನ್ನು ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: Yug nap’an ni milfan e gagiyeg ko pilung ngak, me yog ni ngan li’ nge yim’
    e pi tolang nra thanged e pogofan rok e chitamngin.
  hlt-MCSB: Anih kut hmuiah ram te a cak vanbangla a napa manghai aka ngawn a sal
    rhoek te a ngawn.
  mdy-ETH: ዒዚ ካኣቱሞ ፔኤኮ ዶዲሺ ዴዔስካፓ ኔጉዋዖ ዒዛኮ ዓዶ ዎዼ፥ ቢታንቶና ዓኣ ዓሶ ጉቤ ዎዼኔ፤
  twi-ASANTE: Ɛberɛ a Amasia timiiɛ wɔ nʼahennie mu yie no, ɔkunkumm mmarima a wɔkumm
    nʼagya no.
  eng-WEBU: Now when the kingdom was established to him, he killed his servants who
    had killed his father the king.
  wal-wal: Amesiyaasi kawotettaa mintti oiqqidosaara, ba aawaa worida oosanchchata
    woriis.
  spa-PDDPT: Cuando el reino fue firmemente establecido, mató a sus esclavos que mataron
    a su padre el rey.
  gun-gun: Opo'akaa re oĩ atã ma rire ojuka ukapa guembiguai kuery tuu jukaare.
  ilo-ULB: Ket napasamak nga apaman a napabileg ti panagturayna, pinapatayna dagiti
    adipen a nangpapatay iti amana nga ari.
  kpg-kpg: I di madagoaa hua o mee ne hai mee gi nia mogobuna king, mee gu daaligi
    nia gau aamua ala ne daaligi hagammuni dono damana.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇ پادىشاھلىقىنى مۇستەھكەملىۋالغاندىن كېيىن پادىشاھ
    ئاتىسىنى ئۆلتۈرگەن خىزمەتكارلىرىنى تۇتۇپ ئۆلتۈردى.
  sus-sus: A xa mangɛya to mabanban, a naxa walikɛe faxa naxee a baba faxa a xa mangɛya
    kui.
  pon-2006: Ni ahnsou me e aleier manaman, e mwadangete kemehla lapalap ako me kemehla
    semeo.
  ksd-ksd: Ma ba kana varkurai i ga tur padikat pirana, i ga doko nam ra ura tultul
    nina dir ga doko tamana ra king;
  tur-YTC: Krallık kendisi için sağlamlaştırılınca, babası kralı öldüren hizmetkârlarını
    öldürdü.
  grc-BRENT: Καὶ ἐγένετο ὡς κατέστη ἡ βασιλεία ἐν χειρὶ αὐτοῦ, καὶ ἐθανάτωσε τοὺς
    παῖδας αὐτοῦ τοὺς φονεύσαντας τὸυ βασιλέα πατέρα αὐτοῦ·
  ind-AYT: Sesudah kerajaan itu menjadi kukuh di tangannya, dia membunuh pegawai-pegawainya
    yang telah membunuh raja, yaitu ayahnya.
  nya-nya: Pamene mphamvu zonse zaufumu zinali mʼmanja mwake, iye anapha akuluakulu
    amene anapha abambo ake, mfumu ija.
  hrv-hrv: Kad je učvrstio kraljevstvo, pogubio je časnike koji su ubili kralja, njegova
    oca.
  mps-mps: Tama Amasia agai te kantri Juda tonalubo bomo ebo sogo, agai pode augwaligo
    te agai aya king Joas ela muani ofisa bidi dabe ela muani.
  tpi-tpi: Long taim Amasia i bosim strong kantri Juda, em i tok na ol i kilim i dai
    ol dispela ofisa i bin kilim papa bilong en, King Joas.
  dan-1931: Da han havde sikret sig Magten, lod han dem af sine Folk dræbe, der havde
    dræbt hans Fader Kongen,
  vie-OVCB: Khi A-ma-xia đã nắm vững quyền hành trong tay, vua liền xử tử những thuộc
    hạ đã ám sát cha mình.
  guj-2017: જયારે રાજ તેના હાથમાં સ્થિર થયું, ત્યારે તેના જે ચાકરોએ તેના પિતાને મારી
    નાખ્યો હતો તેઓને તેણે મારી નાખ્યા.
  pon-2006A: Ni ahnsou me e aleier manaman, e mwadangete kemehla lapalap ako me kemehla
    semeo.
  por-BRBSL: Agora, quando o reino foi estabelecido para ele, ele matou seus servos
    que haviam matado seu pai, o rei.
  cth-cth: Hahoi a uknaeram a cak torei teh, a na pa ka thet e sannaw hah a thei.
  twi-twi: Bere a Amasia tim wɔ nʼahenni mu yiye no, okunkum mmarima a wokum nʼagya
    a na ɔyɛ ɔhene no.
  hlt-hlt: Anih kut hmuiah ram te a cak vanbangla a napa manghai aka ngawn a sal rhoek
    te a ngawn.
  tbz-SIM: O kpɑ̀tì fìíkú dìì mɔ̀nnì kɛ dèè, kòo kuɔ o tɔ̃mbɛ̀ bɛ̀ɛ̀ do kùɔ o cicɛ.
  msy-2020: Amasia Judan kantri gativagha gavgavigha an garir dughiamɨn, a mɨkemezɨma,
    me ghua, an ingangarir gumazir dapanir an afeziam Atrivim Joas mɨsoghezɨ an aremezir
    kamning mɨsoghezɨ aning areme.
  dop-dop: Wɑɑtʋ wei Amɑsiyɑ kɑwulɑɣɑ cɑɣɑ teu, ɩlɛnɑ ɩ́ kʋ́ ɩ wɑɑlɩ nyǝ́mɑ mpɑ pɑɑ
    kʋwɑ ɩ cɑɑ Sowɑsɩ tɔ.
  azb-azb: Padşahlıq əlində möhkəmlənəndə Amasya atasını öldürmüş əyanlarını öldürdü.
  eng-DBY: And it came to pass when the kingdom was established unto him, that he
    killed his servants who had smitten the king his father.
  hin-2017: जब राज्य उसके हाथ में स्थिर हो गया, तब उसने अपने उन कर्मचारियों को मार
    डाला जिन्होंने उसके पिता राजा को मार डाला था।
  eng-YLT: And it cometh to pass, when the kingdom hath been strong upon him, that
    he slayeth his servants, those smiting the king his father,
  eng-WYC-2017: And when he saw the empire strengthened to himself, he strangled the
    servants that killed the king, his father;
  eng-WMBB: Now when the kingdom was established to him, he killed his servants who
    had killed his father the king.
  urd-GVH: ज्योंही उसके पाँव मज़बूती से जम गए उसने उन अफ़सरों को सज़ाए-मौत दी जिन्होंने
    बाप को क़त्ल कर दिया था।
  rug-rug: Mudina sapu turu va nabu pa nana ṉiniraṉira si asa pa nana binaṉara, si
    va matei sa sari na koimata saripu va matena sa tamana,
  gaz-gaz: Inni erga jabeessee toʼannaa isaa jalatti mootummaa qabatee booddee qondaaltota
    abbaa isaa mooticha ajjeesan sana fixe.
  fra-LSG: Lorsque la royauté fut affermie entre ses mains, il fit périr ses serviteurs
    qui avaient tué le roi son père.
  yal-yal: Amasiyaa mangayaan to sɛnbɛ sɔtɔ, a yi na kuntigine faxa naxanye a fafe
    faxa.
  haw-1868: A paa ia ma kona aupuni, pepehi iho la ia i kana poe kauwa nana i pepehi
    i kona makuakane, i ke alii.
  arb-NAV: وَعِنْدَمَا سَيْطَرَ عَلَى زِمَامِ الْمَمْلَكَةِ قَتَلَ الْمُتَآمِرَيْنِ
    اللَّذَيْنِ اغْتَالا وَالِدَهُ،
  ewe-ewe: Esi wòkpɔ be fiaɖuƒe la li ke ɖe yeƒe asi me la, ewu dumegã siwo katã wu
    fofoa.
  eng-LEE: And it came to pass, when the kingdom was firmly established to him, that
    he slew his servants that had killed the king his father.
  asm-FB: তেওঁ ৰজা হিচাপে নিজৰ অধিকাৰ প্ৰায় ভালদৰে স্থাপিত কৰাৰ পাছত, তেওঁৰ পিতৃ
    ৰজাক বধ কৰা নিজৰ দাসবোৰক তেওঁ বধ কৰিছিল।
  sus-A: عَ شَ مَنفّيَ تٌ مَبَنبَن، عَ نَشَ وَلِكّيٍ قَشَ نَشٍيٍ عَ بَبَ قَشَ عَ شَ
    مَنفّيَ كُي.
  fra-SBL: Et lorsque la royauté fut établie en sa faveur, il tua ses serviteurs qui
    avaient tué le roi son père.
  hbo-hbo: וַיְהִ֕י כַּאֲשֶׁ֛ר חָזְקָ֥ה הַמַּמְלָכָ֖ה עָלָ֑יו וַֽיַּהֲרֹג֙ אֶת־עֲבָדָ֔יו
    הַמַּכִּ֖ים אֶת־הַמֶּ֥לֶךְ אָבִֽיו׃
  kik-kik: Thuutha wa ũthamaki kũrũma wega wathani-inĩ wake, akĩũraga anene arĩa mooragĩte
    ithe Joashu ũrĩa warĩ mũthamaki.
  fra-NCL: Lorsque la royauté fut affermie sur lui, il mit à mort ses serviteurs qui
    avaient tué le roi, son père ;
  cek-AK: A ban thungah prae to caksak pacoengah, ampa kahum a tamnanawk to anih mah
    hum pathok let.
  cuk-cuk: Amasías nue-yar-semai-guargua, dummagan-e-bab-gindaksamalad bela oburgwisad.
  uig-CYR: Вә шундақ болдики, у падишалиғини мустәһкәмливалғандин кейин падиша атисини
    өлтүргән хизмәткарлирини тутуп өлтүрди.
  tel-2017: రాజ్యం తనకు సుస్థిరం అయ్యాక అతడు రాజైన తన తండ్రిని చంపిన రాజసేవకులను చంపించాడు.
  hat-BSA: Alò, li te vin rive depi wayòm nan te byen solid nan men l, ke li te touye
    sèvitè li yo ki te touye papa li, wa a.
  kos-kos: Ke pacl se ku lun tokosrai lal oan inpaol, el uniya mwet pwapa luo ma uniya
    papa tumal ah.
  hbo-WLC: וַיְהִ֕י כַּאֲשֶׁ֛ר חָזְקָ֥ה הַמַּמְלָכָ֖ה עָלָ֑יו וַֽיַּהֲרֹג֙ אֶת־עֲבָדָ֔יו
    הַמַּכִּ֖ים אֶת־הַמֶּ֥לֶךְ אָבִֽיו׃
  ibo-ibo: Mgbe alaeze guzosiri ike nʼokpuru ọchịchị ya, o gburu ndị ozi ahụ gburu
    eze, bụ nna ya.
  ory-ory: ତାଙ୍କର ରାଜ୍ୟ ସୁସ୍ଥିର ହୁଅନ୍ତେ, ସେ ତାଙ୍କର ପିତା ରାଜାଙ୍କର ହତ୍ୟାକାରୀ ଆପଣା ଦାସମାନଙ୍କୁ
    ବଧ କଲେ।
  chk-chk: Iwe, lon ewe otun, lupwen Amasia a kamwöchüla won unusen nemenemen mwün,
    a niela ekewe nöüwis mi niela saman we ewe king.
  rop-rop: Wal wen King Amasaiya bin abum det brabliwan pawa blanga jidan king blanga
    Juda, imbin kilim ded detlot men hubin kilim im dedi ded.
  ukr-1871: Як скріпилось його царство, тодї він повбивав слуг своїх, що вбили царя,
    батька його.
  deu-1951: Als ihm nun das Königreich gesichert war, tötete er seine Knechte, welche
    seinen königlichen Vater erschlagen hatten.
  eng-JPS: Now it came to pass, when the kingdom was established unto him, that he
    slew his servants who had killed the king his father.
  srp-1865: I kad se utvrdi u carstvu, pobi sluge svoje koji ubiše cara oca njegova.
  lug-lug: Obwakabaka bwe bwanywezebwa mu buyinza bwe, n’atta abakungu abatta kabaka
    kitaawe.
  heb-heb: ויהי כאשר חזקה הממלכה עליו ויהרג את עבדיו המכים את המלך אביו׃
  ben-IRV: পরে রাজ্যটি শক্তভাবে তাঁর অধীনে আনবার পর যে দাসেরা রাজাকে, অর্থাৎ তাঁর
    বাবাকে মেরে ফেলেছিল তাদের তিনি হত্যা করলেন।
  pan-pan: ਜਦੋਂ ਉਹ ਦਾ ਰਾਜ ਪੱਕਾ ਹੋ ਗਿਆ ਤਾਂ ਉਹ ਨੇ ਆਪਣੇ ਉਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੂੰ ਮਾਰ ਛੱਡਿਆ,
    ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਪਿਤਾ ਨੂੰ ਮਾਰਿਆ ਸੀ, ਜੋ ਰਾਜਾ ਸੀ।
  mya-JVB: အာမဇိ သည်မင်း အာဏာတည် သောအခါ ၊ ခမည်းတော် မင်းကြီး ကိုသတ် သောကျွန် တို့ကိုသတ်
    လေ၏။
  hmo-hmo: Amasaia ia diba king ena siahu be momokani ia dogoatao neganai, ia ese
    iena tamana idia alaia taudia ia aladia mase.
  urd-urd: जब वह हुकूमत पर जम गया तो उसने अपने उन मुलाज़िमों को, जिन्होंने उसके बाप
    बादशाह को मार डाला था क़त्ल किया,
  rus-SYN: Когда утвердилось за ним царство, тогда он умертвил рабов своих, убивших
    царя, отца его.
  bqc-SIM: Kɛ́ à zĩ́napɛ̀lɛ kpalau, à a ìwa pↄ́ aa a mae dɛ̀ↄ dɛ̀dɛ.
  tcz-CHONGTHU: Amahin athaneina ahin kisuhdet phatnin apa anathat sepai lamkai teni
    chu anathat nin ahi
  mar-mar: अमस्या शक्तीशाली राजा झाला मग त्याने आपल्या वडलांच्या मारेकऱ्यांची हत्या
    केली.
  qub-qub: Amasiasga mandaj cayman sumaj camacarcur wañuchiran papäninta wañuchej
    runacunata.
  bqp-bqp: Sɑnɑm mɛ win bɑndɑ dɑm kuɑ, yerɑ u win bwɑ̃ɑbu go be bɑ rɑɑ win tundo go.
  hat-hat: Lè Amasya fin chita otorite l', li fè touye chèf lame ki t'ap sèvi avè
    l' yo epi ki te touye papa l'.
  eng-BSB: As soon as the kingdom was firmly in his grasp, Amaziah executed the servants
    who had murdered his father the king.
  eng-WEBPB: Now when the kingdom was established to him, he killed his servants who
    had killed his father the king.
  kbq-kbq: Hagi Amasia'ma kini trate'ma umani hankavenetino'a, ko'ma ne'fama kinima
    maninege'za ahe fri'naza eri'za vahetamina, zamahe fri vagare'ne.
  nhe-BL: Quema Amasías ya quipixqui temachili ipan itequi queja tlanahuatijquetl,
    quinmicti nochi nopa tlacame tlen quimictijque itata, Joás.
  gub-BL: Tuwihaw Amazi tu izuka arer wikuwe wiwi wà. Naheharaz kwaw wanuwi. Ukàg
    mehe uzuka kar wà.
  eng-DRA: And when he saw himself strengthened in his kingdom, he put to death the
    servants that had slain the king his father.
