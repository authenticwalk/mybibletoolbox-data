verse: 2CH.025.008
translations:
  mal-C: യുദ്ധത്തിൽ അങ്ങുതന്നെ ചെന്ന് ധീരമായി പോരാടിയാലും ദൈവം നിങ്ങളെ ശത്രുവിന്റെ
    മുമ്പിൽ പരാജയപ്പെടുത്തും. കാരണം ദൈവം തുണയ്ക്കാനും തകർക്കാനും ശക്തിയുള്ളവനാണ്.”
  deu-TKW: Vielmehr ziehe du allein, gehe mutig an den Streit; Gott könnte dich sonst
    vor dem Feinde zu Falle bringen.
  lin-lin: Ata soki okeyi kobunda na mpiko nyonso, Nzambe akokweyisa yo liboso ya
    monguna, pamba te azali na makoki ya kosunga mpe ya kokweyisa.
  eng-LSV: but if you are going, do [it], be strong for battle, God causes you to
    stumble before an enemy, for there is power in God to help, and to cause to stumble.”
  eng-GNV: 'If not, goe thou on, doe it, make thy selfe strong to the battel, but
    God shall make thee fall before the enemie: for God hath power to helpe, and to
    cast downe.'
  eng-WEBSTER: 'But if thou wilt go, do it , be strong for the battle: God will make
    thee fall before the enemy: for God hath power to help, and to cast down.'
  nhw-BL: Huan sintla tiquinhuicas mohuaya para mitzpalehuise ipan nopa tlahuilancayotl,
    Toteco Dios quichihuas ma anmechtzontlamiltica amocualancaitacahua pampa yaya
    quipiya chicahualistli para mitzpalehuis o para mitztzontlamiltis.
  swh-ONEN: Hata kama ukienda na kupigana kwa ujasiri katika vita, Mungu atakufanya
    ukimbie mbele ya adui, kwa kuwa Mungu anao uwezo wa kusaidia au wa kuangusha.”
  bba-bba: À n kɑ bu dɑ, bɑɑ mɛ ɑ dɑm mɔ, Gusunɔ u koo nun surɑ yibɛrɛbɑn wuswɑɑɔ.
    Domi wiyɑ u rɑ somi kpɑ u kɑmiɑ.
  eng-KJVCPB: 'But if thou wilt go, do it, be strong for the battle: God shall make
    thee fall before the enemy: for God hath power to help, and to cast down.'
  luo-luo: To kata kidhi ma ikedo gi chir e lweny, to Nyasaye nomi wasiki loyi, nikech
    Nyasayeno nigi teko mar konyi kata miyo wasiki loyi.”
  meu-meu: A boma laloa ina dala amo tuari ai ba goada, Dirava ese baine tahomu dobi,
    inai taudia vairadiai; badina be Dirava na mai siahuna baine kahamu eiava baine
    tahomu dobi.
  npi-ULB: तर तपाईं त्‍यसरी गए पनि, र साहसी र बलियो भए पनि शत्रुहरूका सामु परमेश्‍वरले
    तपाईंलाई परास्‍त गर्नुहुनेछ, किनकि सहायता गर्ने, र परास्‍त गर्ने शक्ति परमेश्‍वरसँग
    छ ।”
  yor-yor: Àní, tí ẹ bá lọ jà pẹ̀lú ìmúláyàle ní ojú ogun, Ọlọ́run yóò bì ọ́ ṣubú
    níwájú àwọn ọ̀tá, nítorí Ọlọ́run ní agbára láti ràn ọ́ lọ́wọ́ àti láti bì ọ́ ṣubú.”
  pes-OPCB: اگر بگذاری آنها همراه سپاهیان تو به جنگ بروند، هر چند هم خوب بجنگید ولی
    عاقبت شکست خواهید خورد. زیرا خداست که می‌تواند انسان را پیروز سازد یا شکست دهد.»
  tgl-ULB: Ngunit kahit na pumunta ka nang may katapangan at kalakasan sa labanan,
    pababagsakin ka ng Diyos sa harap ng kaaway sapagkat may kapangyarihan ang Diyos
    na tumulong at may kapangyarihang magpabagsak.”
  hui-hui: Tínaga hongoni í̠ polene manda biriyagua Anduane Homogo ibugua biamogo
    nabiragola í̠ waitigiru ti wayali holebira. Ngode Datagaliwabe ibugua biamogo
    bulenebi mo dindiha holenebi ibunaga hongome dege bibehe kagoni, lene.
  mya-mya: စစ်​ပွဲ​တွင်​သူ​တို့​ပါ​ရှိ​ခြင်း​အား​ဖြင့်​ပို​မို အင်​အား​တောင့်​တင်း​လိမ့်​မည်​ဟု
    မင်း​ကြီး ထင်​မှတ်​ကောင်း​ထင်​မှတ်​ပါ​လိမ့်​မည်။ သို့ သော်​လည်း​ဘု​ရား​သ​ခင်​သည်​စစ်​ပွဲ​အ​နိုင်
    အ​ရှုံး​ကို​ပေး​ပိုင်​သော​တန်​ခိုး​ရှင်​ဖြစ်​တော် မူ​သ​ဖြင့် ထို​သူ​တို့​နှင့်​အ​ရှင်​မင်း​ကြီး
    မ​ဟာ​မိတ်​ဖွဲ့​ပါ​မူ​မင်းကြီး​အား​ရန်​သူ တို့​လက်​တွင်​အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ
    လိမ့်​မည်''ဟု​လျှောက်​ထား​၏။
  bod-N: ཇི་སྟེ་ཁྱོད་ཅིས་ཀྱང་འགྲོ་དགོས་ན། སོང་ནས་དཔའ་ངར་བསྐྱེད་དེ་འཐབ་ན་ཡང་དཀོན་མཆོག་གིས་ཁྱོད་ནི་ཕ་རོལ་པོའི་མདུན་དུ་ཕམ་པར་མཛད་ངེས།
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ལ་སྐྱབས་མཛད་པའི་དབང་ཡོད་ལ། ཕམ་པར་མཛད་པའི་དབང་ཡང་ཡོད་ཅེས་བསྒོས་པ་དང་།
  sna-sna: Kunyange mukaenda kundorwa nesimba rose, Mwari achakukundai pamberi pavavengi
    nokuti Mwari ane simba rokubatsira kana kuputsa.”
  spa-BLM: Pero si vas a ir, ponte en acción y sé fuerte para la batalla. Dios te
    derribará ante el enemigo; porque Dios tiene poder para ayudar y para derribar.”
  cac-cac: vach'chom tza na'a to yuj eb' ay yip eb' a soldado d'a oval, palta a Dios
    ol ach ac'an ac'joc ganar yuj eb' ajc'ol chi', yujto ay spoder scolvaji, ay pax
    spoder satanel masanil, xchi vin̈ schecab' Dios chi'.
  swh-ULB: Lakini hata kama mtaenda na mkiwa wenye ushupavu na imara katika vita,
    Mungu atawatupa chini mbele ya adui, kwa maana Mungu ana nguvu za kusaidia, na
    nguvu za kurusha chini”.
  bel-bel: А ідзі ты адзін, рабі дзею, мужна спасобнічай на вайне. Інакш паваліць
    цябе Бог перад тварам ворага, бо ёсьць сіла ў Бога падтрымаць і паваліць.
  deu-ELBBK: Denn wenn du ziehst – tu es, sei stark zum Kampf! – so wird Gott dich
    zu Fall bringen vor dem Feind; denn bei Gott ist Macht, zu helfen und zu Fall
    zu bringen.
  mbb-OT: Emun edumahan niw sikandan ke ebpekidtebek kew, egkezaag kew minsan utew
    kew en ebpenigudu. Iyan dà is Megbevayà ebpekepezaag etawa ebpekepezezaat keniyu.”
  mal-2015: നീ തന്നേ ചെന്നു യുദ്ധത്തിൽ ധൈര്യം കാണിക്ക; അല്ലാത്തപക്ഷം ദൈവം നിന്നെ ശത്രുവിന്റെ
    മുമ്പിൽ വീഴിച്ചേക്കാം; സഹായിപ്പാനും വീഴിപ്പാനും ദൈവത്തിന്നു ശക്തിയുണ്ടല്ലോ എന്നു
    പറഞ്ഞു.
  rmc-rmc: Kajte džas šmelones andro mariben, o Del kerela, hoj te prehrajines o mariben
    le ňeprijaťeľiha, bo le Devles hin zor te pomožinel abo te čhivel tele!“
  pes-OPV: و اگر می‌خواهی بروی برو وبه جهت جنگ قوی شو لیکن خدا تو را پیش دشمنان مغلوب
    خواهد ساخت زیرا قدرت نصرت دادن و مغلوب ساختن با خدا است.»
  ron-1924: Дакэ мерӂь ку ей, кяр дакэ ай фаче ла луптэ фапте де витежие, сэ штий
    кэ Думнезеу те ва фаче сэ казь ынаинтя врэжмашулуй. Кэч Думнезеу аре путере сэ
    те ажуте ши сэ те факэ сэ казь.”
  ben-OBCV: আপনারা যদিও নির্ভয়ে যুদ্ধক্ষেত্রে গিয়ে যুদ্ধ করবেন, ঈশ্বর কিন্তু শত্রুদের
    সামনে আপনাদের পরাজিত করবেন, কারণ সাহায্য করার বা পরাজিত করার ক্ষমতা ঈশ্বর রাখেন।”
  som-som: Laakiinse haddaad doonayso inaad tagto, yeel, oo dagaalka ku adkow, Ilaahse
    wuxuu kugu tuuri doonaa cadowgaaga hortiisa, maxaa yeelay, Ilaah baa leh xoog
    uu wax ku caawiyo iyo mid uu wax ku tuuraba.
  lat-VUC: 'quod si putas in robore exercitus bella consistere, superari te faciet
    Deus ab hostibus: Dei quippe est et adjuvare, et in fugam convertere.'
  eng-ASVBT: 'But if thou wilt go, do valiantly, be strong for the battle: God will
    cast thee down before the enemy; for God hath power to help, and to cast down.'
  ita-1885: Altrimenti, va' pure, e portati valorosamente nella battaglia; Iddio ti
    farà cadere davanti al nemico; perciocchè Iddio ha il potere di soccorrere, e
    di far cadere.
  eng-LXXUP: 'For if thou shalt undertake to strengthen thyself with these, then the
    Lord shall put thee to flight before the enemies: for it is of the Lord both to
    strengthen and to put to flight.'
  eng-ULB: But even if you do go and are courageous and strong in battle, God will
    throw you down before the enemy, for God has power to help, and power to throw
    down.”
  spa-VBL: Aunque luchen con valentía, Dios los hará tropezar y caer ante el enemigo,
    pues Dios tiene el poder de ayudarlos o dejarlos caer”.
  fra-_FOB: Sinon, tu peux aller, agir, être vaillant au combat; mais Dieu te fera
    tomber devant l'ennemi; car Dieu a le pouvoir d'aider et de faire tomber.
  mal-mal: പോയേ തീരുവെങ്കിൽ നീ ചെന്ന് യുദ്ധത്തിൽ ധൈര്യം കാണിക്കുക; അല്ലാത്തപക്ഷം ദൈവം
    നിന്നെ ശത്രുവിന്റെ മുമ്പിൽ വീഴിക്കും; സഹായിപ്പാനും വീഴിപ്പാനും ദൈവത്തിന് ശക്തിയുണ്ടല്ലോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Agar āp un ke sāth mil kar nikleṅ tāki mazbūtī se dushman se laṛeṅ to Allāh
    āp ko dushman ke sāmne girā degā. Kyoṅki Allāh ko āp kī madad karne aur āp ko
    girāne kī qudrat hāsil hai.”
  suz-BL: गे मोपा बोल्‍यो दुम्‍शा बाक्‍शो मिम्‍तीनी नु इस्राएल ङा लडाइ पाइब लाइक्‍तीनी
    हना, परमप्रभुम इन कली इन जोरी सत्रु आन ङोंइती ब्रुपाइक्‍ब। मारदे हना ग्रापाइक्‍तीक
    नु ब्रुपाइक्‍तीक सक्ति परमप्रभु आ गुइम बाक्‍ब” देंमाक्‍त।
  ita-1927: Ma, se vuoi andare, portati pure valorosamente nella battaglia; ma Iddio
    ti abbatterà dinanzi al nemico; perché Dio ha il potere di soccorrere e di abbattere”.
  ckb-ckb: تەنانەت ئەگەر تۆش بە ئازایەتییەوە بەرەو پێشەوە بڕۆیت و شەڕ بکەیت، ئەوا
    خودا لەبەردەم دوژمن دەتخات، چونکە لەلای خودا هێز هەیە بۆ یارمەتیدان و بۆ خستنیش.»
  eng-BBE: But go yourself, and be strong in war; God will not let you go down before
    those who are fighting against you; for God has power to give help or to send
    you down before your attackers.
  kan-OKCV: ನೀವು ಹೋಗಿ ಯುದ್ಧದಲ್ಲಿ ಧೈರ್ಯದಿಂದ ಹೋರಾಡಿದರೂ ದೇವರು ಶತ್ರುವಿನ ಮುಂದೆ ನಿನ್ನನ್ನು
    ಸೋಲಿಸಿಬಿಡುವರು. ಏಕೆಂದರೆ ಸಹಾಯ ಕೊಡುವುದಕ್ಕೂ, ಬೀಳ ಮಾಡುವುದಕ್ಕೂ ದೇವರಿಗೆ ಶಕ್ತಿ ಉಂಟು,”
    ಎಂದನು.
  tam-2017: போக விரும்பினால் நீர் போகலாம், காரியத்தை நடத்தும்; போருக்குத் தைரியமாக
    நில்லும்; தேவன் உம்மை எதிரிக்கு முன்பாக விழச்செய்வார்; உதவி செய்யவும் விழச்செய்யவும்
    தேவனாலே முடியும் என்றான்.
  spa-RV-1909: Pero si tú vas, si lo haces, y te esfuerzas para pelear, Dios te hará
    caer delante de los enemigos; porque en Dios está la fortaleza, ó para ayudar,
    ó para derribar.
  ron-BTF: Dar dacă vei merge, fă-o, fii tare pentru bătălie; Dumnezeu te va face
    să cazi înaintea dușmanului, fiindcă Dumnezeu are putere să ajute și să doboare.
  eng-WEBP: But if you will go, take action, and be strong for the battle. God will
    overthrow you before the enemy; for God has power to help, and to overthrow.”
  eng-FBV: Even if you fight bravely, God will let you stumble and fall before the
    enemy, for God has the power to help you or let you fall.”
  nld-1939: Trek er zelf onversaagd op uit; want anders zal God u voor den vijand
    ten val brengen. God is immers in staat, om te helpen, maar ook om ten val te
    brengen.
  nch-BL: Huan sinta tiquinhuicas mohuaya para mitzpalehuise ipan nopa tatehuilisti,
    Toteco Dios quichihuas ma amechtzontamiltica amocualancaitacahua pampa yaya quipiya
    chicahualisti para mitzpalehuis o para mitztzontamiltis.
  vie-1934: Còn nếu vua muốn đi, thì hãy đi đi khá làm cho mình mạnh mẽ mà chinh chiến
    đi; Đức Chúa Trời sẽ khiến vua ngã trước mặt quân thù; vì Đức Chúa Trời có quyền
    giúp cho thắng và cũng có quyền làm cho sa bại.
  hin-CV: यदि आप जाते ही है तो आप अवश्य जाइए और युद्ध में जीत कर आइए. नहीं तो परमेश्वर
    आपको शत्रु के सामने धूल चटा देंगे. परमेश्वर में यह क्षमता है कि वे सहायता करें
    या गिरा दें.”
  spa-BES: Pero si quieres ir hazlo, y sé fuerte en la guerra; Dios te hará caer ante
    los que luchan contra ti; Dios tiene poder para dar ayuda o para derribar.
  tdx-tdx: Aa naho mb’eo irehe, le ano! mihafatrara an-kotakotake tsy mone hampitsingoritrien’
    Añahare aolo’ o rafelahi’oo; fa aman’ Añahare ty haozarañe, ke hañolotse he handrotsake.
  tha-KJV: แต่​ถ้าพระองค์คาดหมายว่าโดยวิธี​นี้ พระองค์​จะเข้​มแข็งพอที่​จะเข้​าสงคราม
    พระเจ้าจะทรงเหวี่ยงพระองค์ลงต่อหน้าศั​ตรู เพราะว่าพระเจ้าทรงฤทธิ์​ที่​จะช่วยไว้หรือทิ้งไปได้”
  por-BR-2018: Porém se tu vais, se o fazes, e te esforças para lutar, Deus te fará
    cair diante dos inimigos; porque em Deus está a força, ou para ajudar, ou para
    derrubar.
  deu-ELO: Denn wenn du ziehst, tue es, sei stark zum Streit! so wird Gott dich zu
    Fall bringen vor dem Feinde; denn bei Gott ist Macht, zu helfen und zu Fall zu
    bringen.
  eng-WYC-2018: for if thou guessest that battles stand in the might of an host, the
    Lord shall make thee to be overcome of thine enemies, forsooth it is of God for
    to help, and to turn men into flight. (for if thou thinkest that battles stand,
    or fall, by the strength of an army, then the Lord shall make thee to be overcome
    by thy enemies; for it is of God to help thee, or to turn men to flight.)
  epo-epo: sed iru vi sola, agu kuraĝe en la milito; alie Dio faligos vin antaŭ la
    malamiko, ĉar Dio havas la forton, por helpi kaj por faligi.
  uig-PIN: Ⱨǝtta sili qoⱪum xundaⱪ ⱪilimǝn, baturanǝ kürǝx ⱪilimǝn desilimu, Huda
    ɵzlirini düxmǝn aldida yiⱪitidu, qünki Huda insanƣa yardǝm berixkimu ⱪadirdur,
    insanni yiⱪitixⱪimu ⱪadirdur, dedi.
  beo-beo: Ilia da dia gegesu noga:le fidima:beyale dia dawa:sa. Be Gode Hi fawane
    da di hasalasimu o hame hasalasimu hamosa. E da dia ha lai amoea di hasalima:ne,
    logo doasimu.”
  tpi-OTNT: Tasol sapos yu ting ol i strongpela lain bilong pait, orait yu ken kisim
    ol i go. Tasol yu mas save, God bai i mekim ol birua i winim yu, long wanem, God
    tasol i gat strong bilong mekim ol man i win na bilong mekim ol i lus.”
  hau-SA: Ko da ma ya tafi ya yi faɗa da ƙwazo a cikin yaƙi, Allah zai tumɓuke shi
    a gaban abokan gāba, gama Allah yana da iko yă taimaka ko yă tumɓuke.”
  uig-LAT: Hetta sili choqum shundaq qilimen, baturane küresh qilimen désilimu, Xuda
    özlirini düshmen aldida yiqitidu, chünki Xuda insan’gha yardem bérishkimu qadirdur,
    insanni yiqitishqimu qadirdur, dédi.
  nde-nde: Loba ungaze uhambe uyekulwa ngesibindi empini, uNkulunkulu uzakuchitha
    phambi kwesitha ngoba uNkulunkulu ulamandla okukusiza loba ukukuchitha.”
