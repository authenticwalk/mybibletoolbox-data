    ku lun God mukena pa ac sot kutangla ku tia kutangla uh, na El ac lela mwet lokoalok
    lom in kutangkomla.”
  hbo-WLC: כִּ֚י אִם־בֹּ֣א אַתָּ֔ה עֲשֵׂ֖ה חֲזַ֣ק לַמִּלְחָמָ֑ה יַכְשִֽׁילְךָ֤ הָֽאֱלֹהִים֙
    לִפְנֵ֣י אוֹיֵ֔ב כִּ֥י יֶשׁ־כֹּ֛חַ בֵּאלֹהִ֖ים לַעְז֥וֹר וּלְהַכְשִֽׁיל׃
  ibo-ibo: A sịkwarị na i jiri obi dimkpa ga agha a, Chineke ga-eme ka ndị iro gị
    merie gị, nʼihi na Chineke bụ onye nwere ike inyere mmadụ aka maọbụ ime ka ọ sụọ
    ngọngọ.”
  ory-ory: ମାତ୍ର ଯେବେ ଆପଣ ଯିବେ, ତେବେ ସାହସରେ କାର୍ଯ୍ୟ କରନ୍ତୁ, ଯୁଦ୍ଧ କରିବାକୁ ବଳବାନ ହେଉନ୍ତୁ;
    ପରମେଶ୍ୱର ଶତ୍ରୁ ସମ୍ମୁଖରେ ଆପଣଙ୍କୁ ନିପାତ କରିବେ, କାରଣ ସାହାଯ୍ୟ କରିବାକୁ ଓ ନିପାତ କରିବାକୁ
    ପରମେଶ୍ୱରଙ୍କ ଶକ୍ତି ଅଛି।”
  chk-chk: Nge are ka ekieki pwe kopwe pöchökül le maun pokiter, Kot epwe mwüt ngeni
    chon oputom pwe repwe akufuk. Pun Kot a manaman le alisi eman, a pwal manaman
    le akufu eman.”
  rop-rop: Yu mait reken olabat brabli strongbala blanga fait, bat God garra larram
    detlot enamimob bidim yu, nomeda yu fait brabli adbalawei. Im na meigim yu win
    det fait o im na larram detlot enamimob bidim yu.”
  ukr-1871: Йди ти сам, роби дїло, покажи відвагу в битві; а як нї, то повалить тебе
    Бог перед лицем ворога, бо в Бога є сила й піддержати й повалити.
  deu-1951: sondern gehe du hin und mache, daß du selbst stark genug bist zum Kampf!
    Gott möchte dich sonst zu Fall bringen vor dem Feind; denn bei Gott steht die
    Kraft, zu helfen und zu stürzen.
  eng-JPS: But if thou wilt go, and do engage never so valiantly in battle, God will
    cast thee down before the enemy; for God hath power to help, and to cast down.'
  srp-1865: Nego idi ti, i budi hrabar u boju; inaèe æe te oboriti Bog pred neprijateljem,
    jer Bog može i pomoæi i oboriti.
  lug-lug: Ate ne bw’onoogenda ng’olowooza nti oli muzira nnyo mu ntalo, Katonda alikuwaayo
    mu maaso g’omulabe, kubanga Katonda alina obuyinza okuyamba, n’okulekerera.”
  heb-heb: כי אם בא אתה עשה חזק למלחמה יכשילך האלהים לפני אויב כי יש כח באלהים לעזור
    ולהכשיל׃
  ben-IRV: তুমি গিয়ে যুদ্ধ কর এবং যুদ্ধে জয়ী হও; শত্রুর কাছে ঈশ্বর তোমাকে পরাজিত
    করবেন, কারণ সাহায্য করবার অথবা পরাজিত করবার ক্ষমতা ঈশ্বরের আছে।”
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਜਾਣਾ ਹੀ ਚਾਹੁੰਦੇ ਹੋ ਤਾਂ ਜਾਓ ਤੇ ਲੜਾਈ ਲਈ ਤਕੜੇ ਹੋਵੋ। ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ
    ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਢਾਵੇਗਾ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਉਠਾਉਣ ਤੇ ਢਾਉਣ ਦੀ ਸ਼ਕਤੀ ਹੈ
  mya-JVB: မင်းကြီးသွားလိုလျှင်သွား၍ စစ်တိုက် ခြင်းငှါ ခိုင်ခံ့ သော်လည်း ၊ ရန်သူ ရှေ့
    မှာ ဘုရားသခင် ရှုံး စေတော်မူမည်။ ဘုရားသခင် သည် မစ ခြင်းငှါ ၎င်း၊ နှိမ့်ချခြင်းငှါ၎င်း
    တတ်နိုင်တော်မူ၏ဟု ပြောဆိုလျှင်၊
  hmo-hmo: Bona bema oi laloa unai taudia edia durua dekena amo do oi goada, Lohiabada
    ese umui do ia halusia, badina ia ese umui dekenai idia tuari henia taudia do
    ia durudia.”
  urd-urd: लेकिन अगर तू जाना ही चाहता है तो जा और लड़ाई के लिए मज़बूत हो, ख़ुदा तुझे
    दुश्मनों के आगे गिराएगा क्यूँकि ख़ुदा में संभालनेऔर गिराने की ताक़त है।”
  rus-SYN: Но иди ты один, делай дело, мужественно подвизайся на войне. Иначе повергнет
    тебя Бог пред лицем врага, ибо есть сила у Бога поддержать и повергнуть.
  bqc-SIM: Baa tó n gɛ n nɛgↄ̃nkɛ kɛ̀ zĩlau, Lua a to n ibɛɛↄ n fuɛ, asa Lua mɛ́
    gbãa vĩ à n misi ge à n sↄ̃ↄlɛ.
  tcz-CHONGTHU: Nangin amahochu kimangcha leh galla kihatjepmin te nati ding ahin,
    ahinlah galjo leh gallel nahi Pathen khutna um ahibouvin aman nagalmite najopeh
    ding ahinai” atipeh in ahi.
  mar-mar: तू भले कितीही तयारी करून लढाईत उतरलास तरी तुझा जय पराजय होणे देवाच्याच
    हातात आहे.”
  qub-qub: Pillyaman aywar yanapäshunayquipaj paycunata pushaptiquega Tayta Dios cachaycushunquipaj
    chiquinacushayquipa munayninman munashanta rurashunayquipaj. Tayta Diosga munayniyojmi
    pita yanapänanpäpis illgächinanpäpis.»
  bqp-bqp: À n kɑ bu dɑ, bɑɑ mɛ ɑ dɑm mɔ, Gusunɔ u koo nun surɑ yibɛrɛbɑn wuswɑɑɔ.
    Domi wiyɑ u rɑ somi kpɑ u kɑmiɑ.
  hat-hat: Paske si ou konprann ou ka ranfòse lame ou la avèk moun sa yo pou ou al
    fè lagè, Bondye ap fè ou bese tèt devan lènmi ou yo, paske se Bondye ki gen pouvwa
    pou fè ou genyen osinon pou fè ou pèdi batay la.
  eng-BSB: Even if you go and fight bravely in battle, God will make you stumble before
    the enemy, for God has power to help and power to overthrow.”
  eng-WEBPB: But if you will go, take action, and be strong for the battle. God will
    overthrow you before the enemy; for God has power to help, and to overthrow.”
  kbq-kbq: Kagra korora osu hankavetinka hara ome hugahananagi, Anumzamo'a katrehanigeno
    ha' vahekamo'za hara hugateregahaze. Na'ankure Anumzamo'a agrake vahera zamaza
    hige'za hara hu agatenerazageno, Agrake'za vahera zmatrege'za hapina evuneramize.
  nhe-BL: Huan intla tiquinhuicas mohuaya para mitzpalehuise ipan nopa tlatehuijcayotl,
    Toteco Dios quichihuas ma inmechtzontlamiltica imocualancaitacahua pampa yajaya
    quipiya chicahualistli para mitzpalehuis o para mitztzontlamiltis.
  gub-BL: — Aze wiko heremiruze'eg wainuinuromo wà nehe, hekàg wera'u putar ihe nehe,
    aze ere nezeupe nehe, Tupàn nereityk kar putar neàmàtyry'ymar wanupe a'e nehe.
    Ta'e upuner neàmàtyry'ymar waneitykaw rehe newe wà nehe xe. Upuner nereitykaw
    rehe neàmàtyry'ymar wanupe a'e nehe no.
  eng-DRA: 'And if thou think that battles consist in the strength of the army, God
    will make thee to be overcome by the enemies: for it belongeth to God both to
    help, and to put to flight.'
