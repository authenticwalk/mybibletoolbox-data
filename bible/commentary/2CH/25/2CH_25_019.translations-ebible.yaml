verse: 2CH.025.019
translations:
  mal-C: ഏദോമിനെ തോൽപ്പിച്ചെന്നു താങ്കൾ പറയുന്നുണ്ടാകാം; അതിനാൽ നീയിപ്പോൾ ഉന്നതനും
    നിഗളിയുമായിത്തീർന്നിരിക്കുന്നു. എന്നാൽ അതുമായി വീട്ടിൽ അടങ്ങി താമസിച്ചുകൊള്ളുക.
    താങ്കളുടെയും യെഹൂദയുടെയും നാശത്തിനുവേണ്ടി എന്തിന് ഉപദ്രവം ക്ഷണിച്ചുവരുത്തുന്നു?”
  deu-TKW: 'Du denkst: Habe ich doch die Edomiter geschlagen! So reißt dich nun dein
    Hochmut fort, dich zu überheben. Bleibe nur daheim! Warum willst du das Unglück
    herausfordern, daß du zu Falle kommest und Juda mit dir?'
  lin-lin: Solo, ozali komilobela ete olongi Edomi, mpe motema ezali kosepela mpe
    komikumisa. Tala, ekoleka malamu ete ovanda na ndako na yo. Mpo na nini koluka
    ete pasi makasi ekweyela yo elongo na Yuda ?
  eng-LSV: You have said, Behold, I have struck Edom; and your heart has lifted you
    up to boast; now, abide in your house, why do you stir yourself up in evil, that
    you have fallen, you and Judah with you?”
  eng-GNV: 'Thou thinkest: lo, thou hast smitten Edom, and thine heart lifteth thee
    vp to bragge: abide now at home: why doest thou prouoke to thine hurt, that thou
    shouldest fall, and Iudah with thee?'
  eng-WEBSTER: 'Thou sayest, Lo, thou hast smitten the Edomites; and thy heart lifteth
    thee up to boast: abide now at home; why shouldst thou meddle to thy hurt, that
    thou shouldst fall, even thou, and Judah with thee?'
  nhw-BL: Ta tiAmasías tlahuel timohueyimati pampa tiquintzontlamilti nopa Edom ehuani,
    pero na nimitzilhuía para más cuali ximocahua mochaj. Amo xijchihua campica para
    techhuilanas pampa amo quisas cuali para ta huan nochi Judá ehuani.”
  swh-ONEN: Wewe unasema moyoni mwako kwamba umemshinda Edomu, nawe sasa unajigamba
    na kujivuna. Lakini kaa nyumbani kwako! Kwa nini utafute matatizo na kujiletea
    anguko lako mwenyewe na la Yuda pia?”
  bba-bba: Geemɑ Amɑsiɑ. Wee, ɑ Edɔmubɑ kɑmiɑ. Mɑ ɑ tii sue. Yen sɔ̃, ɑ sinɔ sɛ̃ɛ
    wunɛn yɛnuɔ. Mbɑn sɔ̃nɑ kɑɑ tii tɑbu sure bi bu koo kɑ nun kɔ̃sɑ nɑɑwɑ. Domi wunɛ
    kɑ Yudɑbɑ, sɑ ko bɛɛ kɑm koosiɑ.
  eng-KJVCPB: 'Thou sayest, Lo, thou hast smitten the Edomites; and thine heart lifteth
    thee up to boast: abide now at home; why shouldest thou meddle to thine hurt,
    that thou shouldest fall, even thou, and Judah with thee?'
  luo-luo: In iwuorori ni iseloyo jo-Edom kendo koro iwuoyo marach kisungori. To ber
    mondo ibed mana e dala. Angʼo momiyo imanyo lweny mabiro tieki kaachiel gi jo-Juda
    duto?”
  meu-meu: Oi na o tomu “A itaia; Edom vada na rahua mase”, bena lalomu e heabi isimu,
    o heaḡimu. A harihari emu hanua ai ba noho; anina be dahaka hekwarahi ba havaraia,
    bena ba moru, oi bona Iuda idoinai danu oi ida?
  npi-ULB: तिमीले भनेका छौ ‘हेर, मैले एदोमलाई हराएको छु,’ र तिम्रो हृदयले तिमीलाई
    माथि उचालेको छ । आफ्नो विजयमा गर्व गर, तर आफ्‍नै घरमा बस, आफ्‍नै र यहूदाको पनि
    आफूसँगै पतन ल्‍याउन तिमी किन खतरामा पर्छौ?”
  yor-yor: Ìwọ wí fún ara à rẹ wí pé, ìwọ ti ṣẹ́gun Edomu àti nísinsin yìí ìwọ ní
    ìhàlẹ̀ àti ìgbéraga. Ṣùgbọ́n dúró ní ilé! Kí ni ó dé tí ìwọ fi ń wá wàhálà tí
    o sì fi ń fa ìṣubú rẹ àti ti Juda pẹ̀lú?”
  pes-OPCB: تو از فتح ادوم مغرور شده‌ای و به خود می‌بالی، اما به تو نصیحت می‌کنم که
    در سرزمینت بمانی و با من درگیر نشوی. چرا می‌خواهی کاری کنی که به زیان تو و مردم
    یهودا تمام شود؟»
  tgl-ULB: Sinabi mo, 'Tingnan mo, napabagsak ko ang Edom' at itinaas ka ng iyong
    puso. Magmalaki ka sa iyong tagumpay ngunit manatili ka sa tahanan, sapagkat bakit
    mo ipapahamak at ibabagsak ang iyong sarili, ikaw at ang Juda na kasama mo?”
  hui-hui: Yahoasa ibugua bi yobage ogoni lai howa bi maru Amasaiahondo ladai bialu
    lalu, Amasaia-o í̠na Idomoali baba wai buwa wayali hari layane hale harugo ai
    í̠naga bu miniha turu timbuni halu kulo howa í̠ninaga mini yaraga halu kedalo
    manda bu ko. Dindi ogoniha howa wai bialu wayali harigome í̠ mini lene harigo
    ai í̠ninaga dindi wiridagoria howa turu halu í̠ni andagani hondo holene nga. Bameore
    ina baba wai bule ibalu keria í̠ni mo ko halu Yuda wali agalibi heba mo ko hai
    holene yu anda ibuligo ema nabi hendore holene nga, lalu ladai bini.
  mya-mya: အ​ချင်း​အာ​မ​ဇိ၊ ယ​ခု​အ​ဆွေ​တော်​သည် ဧ​ဒုံ​အ​မျိုး​သား​တို့​ကို​နှိမ်​နင်း​လိုက်​ပြီ​ဟု
    ဝါ​ကြွား​ပြော​ဆို​၏။ သို့​ရာ​တွင်​အ​ဆွေ​တော် နန်း​တော်​၌​ပင်​စံ​မြဲ​စံ​နေ​ရန်​ကျွန်ုပ်​အ​ကြံ
    ပေး​ပါ​၏။ အ​ဘယ်​ကြောင့်​အဆွေ​တော်​နှင့်​ပြည် သူ​တို့​အား ဆုံး​ပါး​ပျက်​စီး​စေ​မည့်​ဘေး
    ဒုက္ခ​ကို​ရှာ​လို​ပါ​သ​နည်း'' ဟု​ပြန်​ကြား လိုက်​၏။
  bod-N: ཁྱོད་ཀྱིས་ལྟོས་དང་ངས་ཨེ་དོམ་པ་རྣམས་ཕམ་པར་བྱས་སྨྲ་ཞིང་། ཁྱོད་ཀྱི་སེམས་ལ་ང་རྒྱལ་གྱིས་ཁེངས་ཏེ་རང་བསྟོད་བྱེད་པའོ།
    །ད་ལྟ་ཁྱོད་ནི་རང་ཁྱིམ་དུ་སྡོད་ཅིག ཆག་སྒོ་བསླངས་ནས་ཁྱོད་དང་མཉམ་དུ་ཡ་ཧུ་དཱ་ཡང་བརླག་པར་བྱེད་དོན་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་ན་ཡང་།
  sna-sna: Unozviti wakakunda vaEdhomu uye zvino wava namanyawi nokuzvikudza. Zvino
    gara kumba kwako! Seiko uchikumbira matambudziko uye uchizviwisira pasi iwe neJudhawo?”
  spa-BLM: Te dices a ti mismo que has golpeado a Edom, y tu corazón te eleva para
    presumir. Ahora quédate en casa. ¿Por qué te has de meter en líos, para que caigas,
    tú y Judá contigo?”
  cac-cac: A ach tic tzala' to ix ac' ganar eb' aj Edom, yuj chi' tzic' val chaan̈
    a b'a, tza say tas tz'aj ic'jichaan̈. Palta te vach' tato tzach cann̈ej d'a a
    pat. ¿Tas yuj tza nib'ej tzic'cot junoc yaelal d'a ib'an̈ yed' d'a yib'an̈ chon̈ab'
    Judá? xchicot vin̈aj Joás chi' d'a vin̈.
  swh-ULB: Umesema, 'Ona, nimeipiga Edomu,' na moyo wako umekuinua juu. Jipe fahari
    katika ushindi wako, lakini ukae nyumbani, kwa maana ni kwa nini ujisababishie
    matatizo mwenyewe na kuanguka, wote wewe na Yuda pamoja nawe?'
  bel-bel: 'Ты кажаш: вось я пабіў Ідумэянаў, - і ўзьнеслася сэрца тваё да славы.
    Сядзі лепей у сябе дома. Навошта табе намышляць небясьпечную дзею? Упадзеш ты
    і Юдэя з табою.'
  deu-ELBBK: 'Du sagst: Siehe, du hast Edom geschlagen! Und dein Herz erhebt sich,
    dir Ruhm zu erwerben. Bleibe nun in deinem Haus; warum willst du dich mit dem
    Unglück einlassen, dass du fällst, du und Juda mit dir?'
  mbb-OT: Amazia, tutuu he nezaag nu is Edom ne ibpahambug nu heini. Piru zeyzey pa
    ke kenè ke en ebpekidtebek kenami, kekenà, tireneb ke zà keniyan te kenikew he
    lugar. Maan is ebpen-ehè ke pa te samuk he ebpekeuwit te kezeetan nu wey te Juda?”
  mal-2015: എദോമ്യരെ തോല്പിച്ചു എന്നു നീ വിചാരിക്കുന്നു; വമ്പുപറവാൻ തക്കവണ്ണം നിന്റെ
    മനസ്സു നിഗളിച്ചിരിക്കുന്നു; വീട്ടിൽ അടങ്ങി പാർത്തുകൊൾക; നീയും യെഹൂദയും വീഴുവാൻ
    തക്കവണ്ണം അനർത്ഥത്തിൽ ഇടപെടുന്നതു എന്തിന്നു?
  rmc-rmc: Gondoľines tuke, hoj sal zoralo, bo zviťazinďal upral o Edom. Oslavin tiro
    viťazstvo, ale ačh khere! Soske pre tu kames te anel e pohroma? Kames te perel
    tu a the e Judsko tuha?“
  pes-OPV: می‌گویی، هان ادوم را شکست دادم و دلت تو را مغرور ساخته است که افتخار نمایی؟
    حال به خانه خود برگرد. چرا بلا را برای خود برمی انگیزانی تا خودت ویهودا همراهت
    بیفتید؟»
  ron-1924: Ту те гындешть кэ ай бэтут пе едомиць ши де ачея ци се ыналцэ инима ка
    сэ те мындрешть. Акум стай май бине акасэ. Пентру че сэ стырнешть ун рэу каре
    ць-ар адуче пеиря та ши а луй Иуда?”
  ben-OBCV: আপনি মনে মনে বলেছেন যে আপনি ইদোমকে পরাজিত করেছেন, আর এখন আপনি গর্বিতমনা
    ও অহংকারী হয়ে গিয়েছেন। তবে ঘরে বসে থাকুন! কেন মিছিমিছি নিজের ও সাথে সাথে যিহূদারও
    বিপদ ও পতন ডেকে আনতে চাইছেন?”
  som-som: Waxaad leedahay, Bal eeg, waxaan laayay reer Edom, oo sidaas daraaddeed
    waad isla weynaatay, waadna faanaysaa, haddaba gurigaaga iska joog. Bal maxaad
    belaayo isugu soo jiidaysaa oo aad adiga iyo dadka Yahuudahba u wada dhacaysaan?
  lat-VUC: 'Dixisti: Percussi Edom, et idcirco erigitur cor tuum in superbiam: sede
    in domo tua: cur malum adversum te provocas, ut cadas et tu, et Juda tecum?'
  eng-ASVBT: 'Thou sayest, Lo, thou hast smitten Edom; and thy heart lifteth thee
    up to boast: abide now at home; why shouldest thou meddle to thy hurt, that thou
    shouldest fall, even thou, and Judah with thee?'
  ita-1885: 'Tu hai detto: Ecco, io ho percossi gl''Idumei; e però il tuo cuore ti
    ha innalzato per glorificarti; rimantene ora in casa tua; perchè ti rimescoleresti
    in un male, per lo quale caderesti tu e Giuda teco?'
  eng-LXXUP: 'Thou hast said, Behold, I have smitten Edom, and thy stout heart exalts
    thee: now stay at home; for why dost thou implicate thyself in mischief, that
    thou shouldest fall, and Judah with thee?'
  eng-ULB: You have said, 'See, I have struck down Edom,' and your heart has lifted
    you up. Take pride in your victory, but stay at home, for why should you cause
    yourself trouble and fall, both you and Judah with you?”
  spa-VBL: Te dices a ti mismo lo grande que eres por haber derrotado a Edom, presumiendo
    de ello. Pero quédate en casa. ¿Por qué has de suscitar problemas que te harán
    caer a ti y a Judá contigo?”
  fra-_FOB: Voici, tu dis que tu as battu Édom; et ton cœur s'est élevé pour te glorifier.
    Maintenant, reste dans ta maison! Pourquoi t'engagerais-tu dans un malheur où
    tu tomberais, toi et Juda avec toi?
  mal-mal: ഏദോമ്യരെ തോല്പിച്ചു എന്നു നീ പറയുന്നു; വമ്പുപറവാൻ തക്കവണ്ണം നിന്റെ മനസ്സ്
    നിഗളിച്ചിരിക്കുന്നു; വീട്ടിൽ അടങ്ങി പാർത്തുകൊൾക; നീയും യെഹൂദയും വീഴുവാൻ തക്കവണ്ണം
    അനർത്ഥത്തിൽ ഇടപെടുന്നത് എന്തിന്?”
  urd-GVR: Adom par fatah pāne ke sabab se āp kā dil maġhrūr ho kar mazīd shohrat
    hāsil karnā chāhtā hai. Lekin merā mashwarā hai ki āp apne ghar meṅ raheṅ. Āp
    aisī musībat ko kyoṅ dāwat dete haiṅ jo āp aur Yahūdāh kī tabāhī kā bāis ban jāe?”
  suz-BL: गे एदोम कली ग्राती, दे बोरशा ठेयब मले‍‍तो। गे इ खिं उइ बाक्‍को। गे मारदे
    आंम कली नु यहूदा कली खतम पोक्‍चा माल्‍नेवे?” दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'Tu hai detto: Ecco, io ho sconfitto gl’Idumei! e il tuo cuore, reso orgoglioso,
    t’ha portato a gloriarti. Stattene a casa tua. Perché impegnarti in una disgraziata
    impresa che menerebbe alla ruina te e Giuda con te?”'
  ckb-ckb: تۆ گوتت ئەدۆمم شکاندووە، ئێستا لەخۆبایی بوویت، شانازیت کرد هەتا ڕێزداربیت،
    لە ماڵی خۆت بمێنەوە! بۆچی بەڵا بەسەر خۆتدا دەهێنیت؟ ئینجا دەکەویت، خۆت و یەهوداش
    لەگەڵت.»
  eng-BBE: 'You say, See, I have overcome Edom; and your heart is lifted up with pride:
    now keep in your country; why do you make causes of trouble, putting yourself,
    and Judah with you, in danger of downfall?'
  kan-OKCV: ನೀನು ಎದೋಮ್ಯರನ್ನು ಸೋಲಿಸಿ ಕೀರ್ತಿಯನ್ನು ಪಡೆದುಕೊಂಡೆನಲ್ಲಾ ಎಂದು ನಿನ್ನ ಹೃದಯವು
    ಗರ್ವಪಡದಿರಲಿ. ಈಗ ಮನೆಯಲ್ಲಿ ಸುಮ್ಮನೆ ಕೂತಿರು. ನೀನೂ, ನಿನ್ನ ಸಂಗಡ ಯೆಹೂದವೂ ಬಿದ್ದುಹೋಗುವಂತೆ
    ನಿನ್ನ ಕೇಡಿಗೆ ನೀನೇ ಕೈ ಹಾಕುವುದೇಕೆ?” ಎಂದನು.
  tam-2017: நீ ஏதோமியர்களை அடித்தாய் என்று பெருமைபாராட்ட உன் இருதயம் உன்னைக் கர்வங்கொள்ளச்
    செய்தது; இப்போதும் நீ உன் வீட்டிலே இரு; நீயும் உன்னோடு யூதாவும் விழுவதற்காக, பொல்லாப்பை
    ஏன் தேடிக்கொள்ளவேண்டும் என்று சொல்லச் சொன்னான்.
  spa-RV-1909: 'Tú dices: He aquí he herido á Edom; y tu corazón se enaltece para
    gloriarte: ahora estáte en tu casa; ¿para qué te entrometes en mal, para caer
    tú y Judá contigo?'
  ron-BTF: 'Tu spui: Iată, am lovit pe edomiți; și inima ta te-a înălțat la fălire;
    rămâi acum acasă; de ce să te amesteci spre vătămarea ta, ca să cazi tu și Iuda
    cu tine?'
  eng-WEBP: You say to yourself that you have struck Edom; and your heart lifts you
    up to boast. Now stay at home. Why should you meddle with trouble, that you should
    fall, even you and Judah with you?’”
  eng-FBV: You're telling yourself how great you are for defeating Edom, boasting
    about it. But just stay at home. Why should you stir up trouble that will bring
    you down, and Judah with you?”
  nld-1939: Zo is het ook met u. Nu ge de Edomieten verslagen hebt, zijt ge overmoedig
    geworden; geniet van uw roem en blijf thuis. Waarom zoudt ge uw ongeluk tegemoetlopen,
    en uzelf met uw volk ten val brengen?
  nch-BL: Ta tiAmasías tahuel timohueyimati pampa tiquintzontamilti nopa Edom ehuani,
    pero na nimitzilhuía para más cuali ximocahua mochaj. Amo xijchihua campeca para
    techtehuis pampa amo quisas cuali para ta huan nochi Judá ehuani.”
  vie-1934: 'Ngươi nói: Nầy ta đã đánh Ê-đôm! Lòng ngươi lại tự cao tự khoe. Bây giờ,
    khá ở trong nhà ngươi, cớ sao làm cho mình mắc họa, và khiến cho ngươi và Giu-đa
    phải sa ngã?'
  hin-CV: तुमने कहा कि, तुमने एदोम को हराया है! तुम घमण्ड़ में चूर होकर ऐसा कह रहे
    हो. पर घर में शांति से बैठे रहो! क्यों मुसीबत को बुला रहे हो? तुम्हारा तो पतन
    होगा ही, साथ ही तुम्हारे साथ यहूदिया का भी पतन हो जाएगा.”
  spa-BES: 'Tú dices: Mira, yo he vencido a Edom; y tu corazón se enorgullece: ahora
    quédate en tu país; ¿Por qué causas problemas al ponerte a ti y a Judá en peligro
