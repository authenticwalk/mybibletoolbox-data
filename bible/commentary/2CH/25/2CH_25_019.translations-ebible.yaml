  rug-rug: Ego Amazaea, ele va kilasi goi sari na tie pa Edomu, meke vahesi pule nigo,
    ba kamahire si mamu koa mo pa mua vetu. Na venagua ke hata tinasuna sapu kote
    va kaleana pule nigo si goi meke sari na mua tie pa Ziuda?”
  gaz-gaz: Ati, ‘Kunoo ati dhugumaan Edoomin moʼatteerta’ ofiin jettee amma of tuulaa
    jirta. Amma garuu mana kee taaʼi! Ati maaliif rakkina barbaaddee ofii keetii fi
    Yihuudaattis kufaatii fidda?”
  fra-LSG: Tu as battu les Édomites, penses-tu, et ton cœur s’élève pour te glorifier.
    Reste maintenant chez toi. Pourquoi t’engager dans une malheureuse entreprise,
    qui amènerait ta ruine et celle de Juda?
  yal-yal: I yɛtɛ matɔxɔma, i wasoma, a i bata Edɔn kaane nɔ. Koni iki, lu i konni!
    Nanfera i mɔn fe ɲaxin fɔlɔma naxan sa raɲanma kalan ma ɛ nun Yuda yamaan birin
    xa?”
  haw-1868: Olelo mai oe, Aia hoi ua luku au i ka Edoma, a ua kiekie kou naau me ke
    kaena ana. E noho malie oe ma ka hale; no ke aha la oe e hakaka mai ai, i pono
    ole ai oe, a haule oe, o oe, a me ka Iuda a pau pu me oe?
  arb-NAV: 'أَنْتَ تَقُولُ فِي نَفْسِكَ: لَقَدْ هَزَمْتُ الأَدُومِيِّينَ، فَانْتَابَكَ
    الْغُرُورُ، وَلَكِنْ خَيْرٌ لَكَ أَنْ تَمْكُثَ فِي قَصْرِكَ. لِمَاذَا تَسْعَى
    فِي طَلَبِ الشَّرِّ فَتُسَبِّبَ دَمَارَكَ وَدَمَارَ يَهُوذَا مَعَكَ؟»'
  ewe-ewe: Èle gbɔgblɔm na ɖokuiwò be yeɖu Edomtɔwo dzi eye wònye adegbeƒoƒo gã aɖe
    na wò. Ke aɖaŋu si maɖo na wò lae nye nàkpɔ ŋudzedze le wò dziɖuɖu ŋu eye nànɔ
    mia de kpoo! Nu ka ta nàhe dzɔgbevɔ̃e va ɖokuiwò kple Yuda siaa dzi?”
  eng-LEE: 'Thou hast thought, Lo, thou hast smitten Edom; and thy heart hath lifted
    thee up to acquire much glory: now stay in thy house; why wilt thou meddle with
    misfortune, that thou mayest fall, thou, and Judah with thee?'
  asm-FB: তুমি কৈছিলা, ‘চোৱা, মই ইদোমক পৰাজয় কৰিলোঁ,’ আৰু তাতে তোমাৰ হৃদয়ে দৰ্প
    কৰিবলৈ তোমাৰ সফলতাত গৰ্ব্বী হৈছে; তুমি এতিয়া নিজ ঘৰতে থাকা; কিয় নিজ অমঙ্গলৰ
    অৰ্থে যুদ্ধ কৰি তুমি আৰু তোমাৰে সৈতে যিহূদাক পতিত কৰিবলৈ বিচাৰিছা?”
  sus-A: عِ نَشّ عِ بَرَ نْ عٍدٌن نَ. عِ بَرَ عِ يّتّ عِفبٌ نَ قٍ مَ. عِ نَشَن نَبَمَ،
    عِ شَ لُ عِ شْنيِ. مُنقٍ رَ عِ وَ مَ حَشَنكَتّ قٍنقٍ؟ عِ قَمَ بِرَدٍ، عِ تَن نُن
    يُدَ بْنسْي!»
  fra-SBL: Tu te dis que tu as frappé Édom, et ton cœur te pousse à te glorifier.
    Maintenant, reste chez toi. Pourquoi te mêler à la détresse, pour que tu tombes,
    toi et Juda avec toi ? ».
  hbo-hbo: אָמַ֗רְתָּ הִנֵּ֤ה הִכִּ֙יתָ֙ אֶת־אֱדֹ֔ום וּנְשָׂאֲךָ֥ לִבְּךָ֖ לְהַכְבִּ֑יד
    עַתָּה֙ שְׁבָ֣ה בְּבֵיתֶ֔ךָ לָ֤מָּה תִתְגָּרֶה֙ בְּרָעָ֔ה וְנָ֣פַלְתָּ֔ אַתָּ֖ה
    וִיהוּדָ֥ה עִמָּֽךְ׃
  kik-kik: Wĩĩrĩte na ngoro atĩ nĩũrĩkĩtie gũtooria Edomu, na rĩu ũkeeyona na ũgetĩĩa.
    No ikara mũciĩ! Nĩ kĩĩ gĩgũtũma wĩrehere thĩĩna na wĩniinithie wee mwene o hamwe
    na andũ a Juda?”
  fra-NCL: 'Tu te dis : Voici que tu as battu les Edomites, et ton cœur te porte à
    te glorifier. Maintenant, reste chez toi ! Pourquoi t’engager dans le malheur,
    pour tomber, toi et Juda avec toi ? »'
  cek-AK: Nang loe khenah, Edom to ka pazawk boeh, tiah poekhaih na tawnh, na poekhaih
    palungthin to amoek; nangmah im ah om duem ah! Tipongah nam timh moe, nangmah
    hoi Judah kaminawk nawnto amro hanah na pakrong loe? tiah a naa.
  cuk-cuk: 'Emide, be soged: ‘An Edom-dulemar-ogalakusye.’ Aga, be san-dummarba itoged,
    bur bule be san-dummarba imaked. Degi-inigwele, bur-nuedid be-neggi be gudii saed.
    ¿Ibiga na-be-dukin-berguegala boni be amibie, degi, Judá-dulemarga be boni amibibali?”'
  uig-CYR: Сән дәрвәқә Едомниң үстидин ғәлибә қилдиң; көңлүңдә өз-өзүңдин мәғрурлинип
    яйрап кәттиң. Әнди өйүңдә қалғиниң яхши; немишкә бешиңға күлпәт кәлтүрүп, өзүңни
    вә өзүң билән Йәһудани балаға жиқитисән?».
  tel-2017: ‘నేను ఎదోమీయులను ఓడించాను’ అని నీవనుకుంటున్నావు. నీ హృదయం నీవు గర్వించి
    ప్రగల్భాలాడేలా చేస్తున్నది. ఇంటి దగ్గరే ఉండు. నీవు నా జోలికి వచ్చి కీడు తెచ్చుకోవడం
    ఎందుకు? నువ్వూ నీతో పాటు యూదావారూ ఓడిపోవడం ఎందుకు?”
  hat-BSA: 'Ou di nan tèt ou: ‘Gade byen, mwen te bat Édom.’ Konsa kè ou vin plen
    ak ògèy e anfle. Alò, rete lakay ou! Poukisa ou ta pwovoke twoub pou tèt ou, jiskaske
    ou menm, ou ta tonbe e Juda avèk ou?”'
  kos-kos: Inge, Amaziah, kom konkin mu kom kutangla mwet Edom, tuh nga fahk nu sum,
    wo kom in mutana yen sum. Efu kom ku purakak mwe tukulkul ma ac oru tuh kom ac
    mwet lom in musalla kac?”
  hbo-WLC: אָמַ֗רְתָּ הִנֵּ֤ה הִכִּ֙יתָ֙ אֶת־אֱד֔וֹם וּנְשָׂאֲךָ֥ לִבְּךָ֖ לְהַכְבִּ֑יד
    עַתָּה֙ שְׁבָ֣ה בְּבֵיתֶ֔ךָ לָ֤מָּה תִתְגָּרֶה֙ בְּרָעָ֔ה וְנָ֣פַלְתָּ֔ אַתָּ֖ה
    וִיהוּדָ֥ה עִמָּֽךְ׃
  ibo-ibo: Ị na-asị onwe gị, na i meriela Edọm, ugbu a, mpako abatala, isi a na-ebu
    gị. Ma nọdụ nʼụlọ gị. Nʼihi gịnị ka ị ga-eji kpaliere onwe gị nsogbu, si otu a
    wetara onwe gị na Juda ọdịda?”
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ଇଦୋମକୁ ପରାସ୍ତ କରିଅଛ ବୋଲି କହୁଅଛ; ତେଣୁ ଦର୍ପ କରିବା ପାଇଁ ତୁମ୍ଭ
    ମନ ତୁମ୍ଭକୁ ପ୍ରବୃତ୍ତି ଦେଉଅଛି; ଏବେ ଆପଣା ଘରେ ଥାଅ, ଆପଣାର ଅମଙ୍ଗଳ ପାଇଁ କାହିଁକି ବିରୋଧ
    କରିବ? ପୁଣି ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସଙ୍ଗେ ଯିହୁଦା, ଦୁହେଁ କାହିଁକି ପତିତ ହେବ?”
  chk-chk: En ka apasa pwe ka akufu ekewe chon Etom. Ka lamalamtekia o sikesik ren.
    Nge iei kopwe nonomotiu lon leniom. Pwota kopwe awarato feiengau won en me chon
    Juta, pwe oupwe kuf?”
  rop-rop: Wal yu reken yu strongbala King Amasaiya, dumaji yubin bidim ola Idamait
    pipul bat yu wikwan laik det bindiyai gras. Yu garra jidan wan pleis langa yu
    kantri. Nomo meigimbat trabul, o yu en ol yu pipul olabat garra binij.” Lagijat
    na King Jehowesh bin tok.
  ukr-1871: 'Ти кажеш: Ось я побив Ідумеїв, — і згордїло твоє серце, і ти запобігаєш
    пустої слави. Сиди лїпше в себе в дома. Чого тобі викликувати небезпечність? Впадеш
    ти й Юдея з тобою.'
  deu-1951: Du aber denkst, du habest die Edomiter geschlagen, und dein Herz verführt
    dich zum Stolz. Bleibe du jetzt daheim! Warum willst du das Schicksal herausfordern,
    daß du zu Fall kommst und Juda mit dir?
  eng-JPS: Thou sayest — lo, thou hast smitten Edom; will thy heart therefore lift
    thee up to glory therein? abide now at home; why shouldest thou meddle with evil,
    that thou shouldest fall, even thou, and Judah with thee?'
  srp-1865: Veliš, pobio si Edomce, pa se ponese srce tvoje, i tražiš slave; sjedi
    kod kuæe svoje; zašto bi se zapletao u zlo da padneš i ti i Juda s tobom?
  lug-lug: Weewaana nga bw’owangudde Edomu, era omutima gwo gujjudde okwegulumiza
    n’okwenyumiriza. Naye sigala ewuwo. Lwaki onoonya emitawaana, ne weeretera okugwa,
    ggwe ne Yuda?”
  heb-heb: אמרת הנה הכית את אדום ונשאך לבך להכביד עתה שבה בביתך למה תתגרה ברעה ונפלת
    אתה ויהודה עמך׃
  ben-IRV: তুমি বলছ, ‘দেখ, আমি ইদোমকে আঘাত করেছি;’ মনে মনে এই কথা ভেবে আপনি গর্ব করছেন;
    এখন তুমি ঘরে বসে থাক, অমঙ্গলের সঙ্গে বিরোধ করতে কেন এগিয়ে যাবে এবং তুমি ও যিহূদা,
    উভয়ে কেন ধ্বংস হবে?”
  pan-pan: ਤੂੰ ਕਹਿੰਦਾ ਹੈਂ, ਵੇਖ ਮੈਂ ਅਦੋਮ ਨੂੰ ਮਾਰਿਆ ਹੈ ਅਤੇ ਤੇਰੇ ਮਨ ਦਾ ਘਮੰਡ ਤੈਨੂੰ ਚੁੱਕਦਾ
    ਹੈ। ਘਰੇ ਰਹਿ। ਭਲਾ, ਤੂੰ ਕਿਉਂ ਬਿਪਤਾ ਨੂੰ ਛੇੜੇਂ ਤੇ ਡਿੱਗੇਂ ਅਤੇ ਤੇਰੇ ਨਾਲ ਹੀ ਯਹੂਦਾਹ ਵੀ?।
  mya-JVB: သင်ကငါသည် ဧဒုံ လူတို့ကို လုပ်ကြံ ပြီဟု ဆို လျက် ၊ ဝါကြွား ချင်သောစိတ် မြင့်
    လှ၏။ သို့ရာတွင်ကိုယ် နေရာ ၌ နေ လော့။ သင့်ကိုယ်တိုင်နှင့် ယုဒ ပြည်သည် ဘေး ရောက်
    ၍ ဆုံးရှုံးစေခြင်းငှါ၊ အဘယ်ကြောင့် အမှု ရှာသနည်းဟု ယုဒရှင်ဘုရင်အာမဇိကို ပြန်၍မှာလိုက်
    လေ၏။
  hmo-hmo: Momokani, oi ese Edoma oi halusia, vadaeni unai dainai oi hekokoroku noho.
    Namona be oiemu hanua dekenai oi noho, oiemu kwalimu do oi moalelaia noho. Anina
    be dahaka tuari do oi havaraia, bona do oi moru, oi bona Iuda besena ibounai danu?”
  urd-urd: तू कहता है, “देख मैंने अदोमियों को मारा, इसलिए तेरे दिल में घमण्ड समाया
    है कि फ़ख़्र करे; घर ही में बैठा रह तू क्यूँ अपने नुक़सान के लिए दस्तअन्दाज़ी
    करता है कि तू भी गिरे और तेरे साथ यहूदाह भी?”
  rus-SYN: 'Ты говоришь: вот я побил Идумеян, - и вознеслось сердце твое до тщеславия.
    Сиди лучше у себя дома. К чему тебе затевать опасное дело? Падешь ты и Иудея с
    тобою.'
  bqc-SIM: N zĩblè Ɛdↄũↄwa, ↄ̃ n nzĩa sɛ̀ lɛsĩ, ńlɛ ĩ́anadã. Ǹ nzĩa to tɛɛɛ
    fá! Ɔ̃ ń ye ǹ sòle da ǹ yã'i nzĩaɛ ń Yudaↄ píia?
  tcz-CHONGTHU: Tun Amaziah nangin Edom mite najomannin nakilet sah tai ahinlah na
    in na nakitou thimbeh dinga kaseipeh nahi. nangman na mite manthahna dingbep ma
    mi nachouham?
  mar-mar: मी अदोमचा पराभव केला. असे तू खुशाल म्हण. तू हे प्रौढीने म्हणतो आहेस खरे
    पण तू आपल्या घरी स्वस्थ बसावेस हे बरे. स्वत:ला उगीच अडचणीत पाडू नकोस! पण तू तसे
    केलेस तर तू स्वत:च्या आणि त्याबरोबर यहूदाच्या नाशाला कारणीभूत होशील.”
  qub-qub: Gamga ‹Edom runacunata binsishcä› nirchi alli-chölu-tucuycanqui. Pï-maypis
    rispitashunayquita munaycanqui. Ichanga ama maypapis llojshiychu. Wasillayquicho
    cacuy. ¿Imanirtaj quiquillayqui ashiycanqui mana alliman chayayta Judá runacunapis
    mana alliman chayananpäga?»
  bqp-bqp: Geemɑ Amɑsiɑ. Wee, ɑ Edɔmubɑ kɑmiɑ. Mɑ ɑ tii sue. Yen sɔ̃, ɑ sinɔ sɛ̃ɛ
    wunɛn yɛnuɔ. Mbɑn sɔ̃nɑ kɑɑ tii tɑbu sure bi bu koo kɑ nun kɔ̃sɑ nɑɑwɑ. Domi wunɛ
    kɑ Yudɑbɑ, sɑ ko bɛɛ kɑm koosiɑ.
  hat-hat: Amasya, ou di ou kraze moun peyi Edon yo, koulye a, ou kite lògèy vire
    tèt ou. Men pito ou rete chita lakay ou tande! Poukisa pou w'ap chache traka bay
    kò ou epi pou sa pase mal ni pou ou, ni pou peyi Jida a?
  eng-BSB: You have said, ‘Look, I have defeated Edom,’ and your heart has become
    proud and boastful. Now stay at home. Why should you stir up trouble so that you
    fall—you and Judah with you?”
  eng-WEBPB: You say to yourself that you have struck Edom; and your heart lifts you
    up to boast. Now stay at home. Why should you meddle with trouble, that you should
    fall, even you and Judah with you?’”
  kbq-kbq: Hagi Amasiaga hunka Idomu vahe hara huzmagateroe hunka kavufga ra hane.
    Hianagi kagra omenka, nonka'are manio. Hagi kagrama hazenkema eri fore'ma hanunka,
    kagrane Juda vahe'enena frigahaze.
  nhe-BL: Ta tiAmasías tlahuel timohueyimati pampa tiquintzontlamilti nopa Edom ehuani,
    pero na nimitzilhuía para más cuali ximocahua mochaj. Amo xipehua tinechtehuis
    pampa ax quisas cuali para ta huan nochi Judá ehuani.”
  gub-BL: Azeharomoete ne Amazi ereityk Enom izuapyapyr ne wà. A'e rupi — Hekàg wera'u
    ihe kury, ere iko nezeupe. Nerurywete nekàgaw rehe nehe, epyta nereko haw pe nehe.
    Màràzàwe tuwe erekar xiroxiroahy haw iko ne. Xo iaiw haw werur putar newe nehe,
    teko neremiaihu wanupe nehe, i'i izupe.
  eng-DRA: 'Thou hast said: I have overthrown Edom, and therefore thy heart is lifted
    up with pride: stay at home, why dost thou provoke evil against thee, that both
    thou shouldst fall and Juda with thee.'
