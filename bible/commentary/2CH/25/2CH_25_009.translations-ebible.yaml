verse: 2CH.025.009
translations:
  mal-C: '“എന്നാൽ ഈ പടയാളികൾക്കുവേണ്ടി ഞാൻ കൊടുത്ത നൂറു താലന്തു വെള്ളിയുടെ കാര്യമോ?”
    അമസ്യാവ് ദൈവപുരുഷനോട് ചോദിച്ചു. അതിന് ദൈവപുരുഷൻ: “യഹോവയ്ക്ക് അതും അതിലധികവും തരാൻ
    കഴിയും” എന്നുത്തരം പറഞ്ഞു.'
  deu-TKW: 'Amazja erwiderte dem Manne Gottes: Was soll aber in betreff der hundert
    Talente geschehen, die ich der israelitischen Heerschar gegeben habe? Der Mann
    Gottes erwiderte: Jahwe kann dir weit mehr als das geben!'
  lin-lin: 'Amatsia atunaki moto na Nzambe : — Boni, nkoto misato na nkama mitano
    ya bakilo ya palata oyo napesaki mampinga ya Isalaele ekosuka ndenge nini ? Moto
    na Nzambe azongisaki : — Yawe akoki kopesa yo koleka oyo wana.'
  eng-LSV: And Amaziah says to the man of God, “But what to do about the hundred talents
    that I have given to the troop of Israel?” And the man of God says, “YHWH has
    more to give to you than this.”
  eng-GNV: And Amaziah sayde to the man of God, What shall we doe then for the hundreth
    talents, which I haue giuen to the hoste of Israel? Then the man of God answered,
    The Lord is able to giue thee more then this.
  eng-WEBSTER: And Amaziah said to the man of God, But what shall we do for the hundred
    talents which I have given to the army of Israel? And the man of God answered,
    The LORD is able to give thee much more than this.
  nhw-BL: 'Pero Amasías quej ni quiilhui nopa itlajtol pannextijca Toteco Dios: ―¿Huan
    tlaque nijchihuas ama ica nopa 3 mil 400 kilos tlen plata catli ya niquinmacatoc
    nopa soldados tlen tlali Israel? Huan nopa tlajtol pannextijquetl quinanquili:
    ―TOTECO quipiya chicahualistli para mitzmacas noja más miyac.'
  swh-ONEN: Amazia akamuuliza yule mtu wa Mungu, “Lakini itakuwaje kwa zile talanta
    100 za fedha nilizolipa kwa ajili ya haya majeshi ya Israeli?” Yule mtu wa Mungu
    akajibu, “Bwana aweza kukupa zaidi sana ya hizo.”
  bba-bba: Mɑ Amɑsiɑ u sɔmɔ wi sɔ̃ɔwɑ u nɛɛ, ɑmɔnɑ kon ko tɛ̃ n kɑ nɛn sii ɡeesun
    ɡobi tɔnnu itɑ ye mwɑ ye nɑ Isirelibɑn tɑbu kowo be wɛ̃ mi. Yerɑ sɔmɔ wi, u nùn
    wisɑ u nɛɛ, Gusunɔ u koo kpĩ u nun wɛ̃ n ye kpuro kere.
  eng-KJVCPB: And Amaziah said to the man of God, But what shall we do for the hundred
    talents which I have given to the army of Israel? And the man of God answered,
    The Lord is able to give thee much more than this.
  luo-luo: Amazia nopenjo ngʼat Nyasaye niya, “To wabiro timo angʼo kuom fedha mapekgi
    romo kilo alufu adek gi mia angʼwen mane wachulo kuom jolweny mag jo-Israel?”
    Ngʼat Nyasaye nodwoko niya, “Jehova Nyasaye nyalo miyi mangʼeny moloyo mano.”
  meu-meu: Bena Amasia ese Dirava ena tau e nanadaia, eto, A hari talent sinahu-ta
    Israel tuari oreana vada na henidia na ede baia tomaia? Dirava ena tau e haere,
    eto, Iehova baine henimu diba ḡauna ese una na baine hereaia.
  npi-ULB: अमस्‍याहले परमेश्‍वरका मानिसलाई भने, “तर इस्राएली फौजलाई मैले दिएको त्‍यो
    एक सय तोडाको बारेमा हामी के गरौं?” परमेश्‍वरका मानिसले जवाफ दिए, “परमप्रभुले तपाईंलाई
    त्‍योभन्‍दा धेरै बढी दिन सक्षम हुनुहुन्‍छ ।”
  yor-yor: Amasiah sì bi ènìyàn Ọlọ́run pé, “Ọgọ́rùn-ún tálẹ́ǹtì tí mo ti san fún
    àwọn ọ̀wọ́ ogun àwọn ọmọ Israẹli ń kọ́?” Ènìyàn Ọlọ́run dáhùn pé “Olúwa lè fún
    ọ ní èyí tí ó ju ìyẹn lọ.”
  pes-OPCB: 'اَمَصیا گفت: «پس پولی که بابت اجیر کردن آنها پرداخته‌ام چه می‌شود؟» آن
    مرد خدا جواب داد: «خداوند قادر است بیش از این به تو بدهد.»'
  tgl-ULB: Sinabi ni Amazias sa lingkod ng Diyos, “Ngunit ano ang aming gagawin sa
    isandaang talento na aking ibinigay sa hukbo ng Israel?” Sumagot ang lingkod ng
    Diyos, “Kaya ni Yahweh na bigyan ka ng higit pa roon.”
  hui-hui: Ani layagola Amasaia ibugua ladai bialu lalu, Ai muni siliba timbuniore
    tihondo mirugo agi buledabe, lene. Ani layago hale howa mana latagi haga agali
    biagome lalu, Anduane Homogo ibugua muni ngiatago halu dewa ngibehe kagonigo muni
    ogoni waha, lene.
  mya-mya: ထို​အ​ခါ​အာ​မ​ဇိ​က​ပ​ရော​ဖက်​အား``ထို သူ​တို့​အား​ပေး​ထား​သည့်​ငွေ​အ​ချည်း​နှီး
    ဖြစ်​ရ​မည်​လော'' ဟု​မေး​တော်​မူ​၏။ ပ​ရော​ဖက်​က``ဘု​ရား​သ​ခင်​သည်​ထို​ငွေ ထက်​များ​စွာ​ပေး​တော်​မူ​နိုင်​၏''
    ဟု​ဆို လေ​၏။-
  bod-N: ཨ་མཱ་ཙི་ཡས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ་ལན་དྲིས་ཏེ་ན་རེ། ངས་ཡེས་ར་ཨེལ་གྱི་དམག་དཔུང་དེ་ལ་སྤྲད་པའི་དངུལ་རྡོ་ཚད་བརྒྱ་ཡི་ཕྱིར་ངེད་ཅག་གིས་ཅི་བྱའམ་ཞེས་པ་ལ།
    ལན་དུ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་ལས་མང་པོ་ཁྱོད་ལ་གནང་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Amazia akabvunza munhu waMwari akati, “Asi, matarenda zana andakaripa kuvaIsraeri
    anoitwa sei?” Munhu waMwari akapindura akati, “Jehovha anogona kukupa zvakawanda
    kupfuura izvi.”
  spa-BLM: 'Amasías dijo al hombre de Dios: “¿Pero qué haremos con los cien talentos
    que he dado al ejército de Israel?” El hombre de Dios respondió: “Yahvé es capaz
    de darte mucho más que esto”.'
  cac-cac: 'Ix sc''anb''an vin̈aj Amasías chi'' d''a vin̈ schecab'' Dios chi'' icha
    tic: —Palta, ¿tas ol aj pax 75 quintal q''uen plata ix vac'' d''a eb'' soldado
    israel chi'' jun? xchi vin̈. Ix tac''vi vin̈ schecab'' Dios chi'' d''a vin̈ icha
    tic: —A Jehová syal yac''an ec''alocxo icha q''uen chi'' d''ayach, xchi vin̈.'
  swh-ULB: Amazia akasema kwa mtu wa Mungu, “Lakini tutafanyaje kuhusu talanta mia
    moja nilizowapa jeshi la Israeli? Mtu wa Mungu akajibu, Yahwe anauwezo wa kukupa
    vingi zaidi kuliko hivyo.”
  bel-bel: 'І сказаў Амасія чалавеку Божаму: што ж рабіць са ста талантамі, якія я
    аддаў войску Ізраільскаму? І сказаў чалавек Божы: Гасподзь можа даць табе больш
    за гэта.'
  deu-ELBBK: 'Und Amazja sprach zu dem Mann Gottes: Und was ist bezüglich der 100
    Talente zu tun, die ich der Schar von Israel gegeben habe? Und der Mann Gottes
    sprach: Der HERR hat, um dir mehr als das zu geben.'
  mbb-OT: Midtavak ni Amazia haazà is suluǥuen te Nengazen te, “Ne ebmenmenuwen ku
    en be haazà is ingkeveǥey ku he 3,500 he kilu he pelata?” Midtavak haazà sikandin
    te, “Subra pa keniyan is ibeǥey kenikew te Nengazen.”
  mal-2015: 'അമസ്യാവു ദൈവപുരുഷനോടു: എന്നാൽ ഞാൻ യിസ്രായേൽപടക്കൂട്ടത്തിന്നു കൊടുത്ത
    നൂറു താലന്തിന്നു എന്തു ചെയ്യേണ്ടു എന്നു ചോദിച്ചു. അതിന്നു ദൈവപുരുഷൻ: അതിനെക്കാൾ
    അധികം നിനക്കു തരുവാൻ യഹോവെക്കു കഴിയും എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Pre oda lestar o Amacijah phučľa: „Ale so ela ole rupoha, so počinďom
    vaš lende?“ Le Devleskro murš leske odphenďa: „O RAJ tuke šaj del mek buter sar
    oda.“'
  pes-OPV: 'امصیا به مرد خدا گفت: «برای صد وزنه نقره که به لشکر اسرائیل داده‌ام، چه
    کنم؟» مرد خداجواب داد: «خداوند قادر است که تو را بیشتر ازاین بدهد.»'
  ron-1924: 'Амация а зис омулуй луй Думнезеу: „Дар че сэ фак ку чей о сутэ де таланць
    пе каре й-ам дат оастей луй Исраел?” Омул луй Думнезеу а рэспунс: „Домнул поате
    сэ-ць дя мулт май мулт декыт атыт.”'
  ben-OBCV: অমৎসিয় ঈশ্বরের সেই লোককে জিজ্ঞাসা করলেন, “তবে যে একশো তালন্ত আমি এই ইস্রায়েলী
    সৈন্যদলকে দিয়েছি, তার কী হবে?” ঈশ্বরের লোক উত্তর দিলেন, “সদাপ্রভু আপনাকে এর চেয়েও
    অনেক বেশি দিতে পারেন।”
  som-som: Markaasaa Amasyaah wuxuu ku yidhi ninkii Ilaah, Haddaba sidee baannu ka
    yeelaynaa boqolkii talanti oo aan siiyey ciidanka Israa'iil? Kolkaasaa ninkii
    Ilaah u jawaabay oo ku yidhi, Rabbigu wuu awoodaa inuu ku siiyo wax intaas ka
    sii badan.
  lat-VUC: 'Dixitque Amasias ad hominem Dei: Quid ergo fiet de centum talentis, quæ
    dedi militibus Israël? Et respondit ei homo Dei: Habet Dominus unde tibi dare
    possit multo his plura.'
  eng-ASVBT: And Amaziah said to the man of God, But what shall we do for the hundred
    talents which I have given to the army of Israel? And the man of God answered,
    Jehovah is able to give thee much more than this.
  ita-1885: 'Ed Amasia disse all''uomo di Dio: E che deve farsi de'' cento talenti
    che io ho dati alle schiere d''Israele? E l''uomo di Dio disse: Egli è nel potere
    del Signore di darti molto più di questo.'
  eng-LXXUP: And Amaziah said to the man of God, But what shall I do for the hundred
    talents which I have given to the army of Israel? And the man of God said, The
    Lord can give thee much more than these.
  eng-ULB: Amaziah said to the man of God, “But what will we do about the one hundred
    talents that I have given to the army of Israel?” The man of God answered, “Yahweh
    is able to give you much more than that.”
  spa-VBL: 'Amasías le preguntó al hombre de Dios: “¿Pero qué hay de los cien talentos
    de plata que pagué al ejército de Israel?” “¡El Señor puede darte mucho más que
    eso!”, respondió el hombre de Dios.'
  fra-_FOB: 'Et Amatsia dit à l''homme de Dieu: Mais que faire à l''égard des cent
    talents que j''ai donnés à la troupe d''Israël? Et l''homme de Dieu dit: L''Éternel
    en a pour t''en donner beaucoup plus.'
  mal-mal: 'അമസ്യാവ് ദൈവപുരുഷനോട്: “എന്നാൽ ഞാൻ യിസ്രായേൽ പടക്കൂട്ടത്തിന് കൊടുത്ത നൂറു
    താലന്ത് വെള്ളിയുടെ കാര്യത്തിൽ എന്ത് ചെയ്യും” എന്ന് ചോദിച്ചു. അതിന് ദൈവപുരുഷൻ:
    “അതിനെക്കാൾ അധികം നിനക്ക് തരുവാൻ യഹോവയ്ക്ക് കഴിയും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  lit-lit: 'Ir Amacijas tarė Dievo vyrui: „Bet ką daryti su šimtu talentų, kuriuos
    daviau Izraelio pulkui?“ Ir Dievo vyras atsakė: „VIEŠPATS yra pajėgus tau duoti
    kur kas daugiau negu tai.“'
  urd-GVR: Amasiyāh ne etarāz kiyā, “Lekin maiṅ Isrāīliyoṅ ko chāṅdī ke 3,400 kilogrām
    adā kar chukā hūṅ. In paisoṅ kā kyā banegā?” Mard-e-Ḳhudā ne jawāb diyā, “Rab
    āp ko is se kahīṅ zyādā atā kar saktā hai.”
  suz-BL: मिनु अमस्‍याहम परमप्रभु आ मुर कली “इस्राएली लडाइ पाइब आन पर्बम गेशो मेको
    सहे का टलेन्‍ट चांदी आ पर्बम गो मार पाइनुङा?” दे हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु
    आ मुरुम “परमप्रभु यावेम इन कली मेको क्‍येङा यो शुश गेने चाप्‍ब” देंमाक्‍त।
  ita-1927: 'Amatsia disse all’uomo di Dio: “E che fare circa que’ cento talenti che
    ho dati all’esercito d’Israele?” L’uomo di Dio rispose: “L’Eterno è in grado di
    darti molto più di questo”.'
  ckb-ckb: 'ئەمەسیا لە پیاوەکەی خودای پرسی: «ئەی چی بکرێت بۆ ئەو سەد تالنتەی کە داومەتە
    چەتەکانی ئیسرائیل؟» پیاوەکەی خوداش گوتی «یەزدان دەتوانێت لەوە زیاترت پێبدات.»'
  eng-BBE: Then Amaziah said to the man of God, But what is to be done about the hundred
    talents which I have given for the armed band of Israel? And the man of God in
    answer said, God is able to give you much more than this.
  kan-OKCV: ಆಗ ಅಮಚ್ಯನು ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ಆದರೆ ಇಸ್ರಾಯೇಲಿನ ದಂಡಿಗೆ ನಾನು ಕೊಟ್ಟ 3,400 ಕಿಲೋಗ್ರಾಂ
    ಬೆಳ್ಳಿಯನ್ನು ಏನು ಮಾಡಬೇಕು?” ಎಂದನು. ಅದಕ್ಕೆ ದೇವರ ಮನುಷ್ಯನು, “ಯೆಹೋವ ದೇವರು ಇದಕ್ಕಿಂತ ಅಧಿಕವಾಗಿಯೇ
    ನಿನಗೆ ಕೊಡಲು ಶಕ್ತರು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அமத்சியா: அப்படியானால் நான் இஸ்ரவேலின் படைக்குக் கொடுத்த நூறு
    தாலந்திற்காகச் செய்யவேண்டியது என்ன என்று தேவனுடைய மனிதனைக் கேட்டான். அதற்கு தேவனுடைய
    மனிதன்: அதைப்பார்க்கிலும் அதிகமாகக் யெகோவா உமக்குக் கொடுக்கமுடியும் என்றான்.'
  spa-RV-1909: 'Y Amasías dijo al varón de Dios: ¿Qué pues se hará de cien talentos
    que he dado al ejército de Israel? Y el varón de Dios respondió: De Jehová es
    darte mucho más que esto.'
  ron-BTF: 'Și Amația a spus omului lui Dumnezeu: Dar ce să facem pentru cei o sută
    de talanți pe care i-am dat armatei lui Israel? Și omul lui Dumnezeu a răspuns:
    DOMNUL este în stare să îți dea mult mai mult decât aceasta.'
  eng-WEBP: Amaziah said to the man of God, “But what shall we do for the hundred
    talents which I have given to the army of Israel?” The man of God answered, “The
    LORD is able to give you much more than this.”
  eng-FBV: Amaziah asked the man of God, “But what about the hundred talents of silver
    I paid the army of Israel?” “The Lord can give you much more than that!” replied
    the man of God.
  nld-1939: 'Amas-jáhoe maakte bij den man Gods het bezwaar; En wat dan met die honderd
    talenten, die ik voor de troepen uit Israël heb betaald? De man Gods antwoordde:
    Jahweh kan u veel meer geven dan dat!'
  nch-BL: 'Pero Amasías quej ni quiilhui nopa itajtolpanextijca Toteco Dios: ―¿Huan
    taya nijchihuas ama ica nopa 3 mil 400 kilos ten plata cati ya niquinmacatoc nopa
    soldados ten tali Israel? Huan nopa tajtolpanextijquet quinanquili: ―TOTECO quipiya
    chicahualisti para mitzmacas noja más miyac.'
  vie-1934: 'A-ma-xia nói với người Đức Chúa Trời rằng: Còn về một trăm ta lâng bạc
    kia, mà ta đã phát cho đạo binh Y-sơ-ra-ên, thì phải làm sao? Người của Đức Chúa
    Trời đáp: Đức Giê-hô-va có thể ban cho vua nhiều hơn số ấy.'
  hin-CV: यह सुन अमाज़्याह ने परमेश्वर के दूत से प्रश्न किया, “उस साढ़े तीन हज़ार
    किलो चांदी का क्या होगा, जो इस्राएल को दी जा चुकी है?” परमेश्वर के दूत ने उत्तर
    दिया, “याहवेह ने आपको इससे कहीं अधिक देने की इच्छा की है.”
  spa-BES: 'Entonces Amasías dijo al hombre de Dios: ¿Pero qué hacer con respecto
    a los cien talentos que he dado para la banda armada de Israel? Y el hombre de
    Dios en respuesta dijo: Dios puede darte mucho más que esto.'
  tdx-tdx: Le hoe t’i Amatsià am’indatin’ Añaharey. Aa vaho atao’ay akore i talenta
    zato natoloko amy firimboña’ Israeley? Le hoe ty natoi’ indatin’ Añaharey, Mahafanolotse
    maro mandikoatse izay t’Iehovà.
  tha-KJV: และอามาซิยาห์ตรัสกับคนของพระเจ้าว่า “​แต่​เราจะกระทำประการใดเรื่องเงินหนึ่งร้อยตะลันต์ซึ่งเราได้​ให้​แก่​กองทั​พอ​ิสราเอลไปแล้​วน​ั้น”
    แล​้วคนของพระเจ้าทูลตอบว่า “พระเยโฮวาห์ทรงสามารถที่จะประทานแก่​พระองค์​ยิ่งกว่านี้​อี​กมาก”
  por-BR-2018: 'E Amazias disse ao homem de Deus: Que, pois, se fará de cem talentos
    que dei ao exército de Israel? E o homem de Deus respondeu: Do SENHOR é dar-te
    muito mais que isto.'
  deu-ELO: 'Und Amazja sprach zu dem Manne Gottes: Und was ist betreffs der hundert
    Talente zu tun, die ich der Schar von Israel gegeben habe? Und der Mann Gottes
    sprach: Jehova hat, um dir mehr als das zu geben.'
  eng-WYC-2018: And Amaziah said to the man of God, What then shall be done of the
    hundred talents, which I gave to the knights of Israel? And the man of God answered
    to him, The Lord hath, whereof he may yield to thee much more things than these.
  epo-epo: 'Kaj Amacja diris al la homo de Dio: Kion do oni faru kun la cent kikaroj,
    kiujn mi donis al la militistoj de Izrael? La homo de Dio respondis: La Eternulo
    povas doni al vi pli ol tio.'
  uig-PIN: 'Amaziya Hudaning adimigǝ: — Əmisǝ mǝn Israilning yallanma ⱪoxuniƣa bǝrgǝn
    yüz talant kümüxni ⱪandaⱪ ⱪilsam bolidu? — dǝp soriwidi, Hudaning adimi uningƣa:
    — Pǝrwǝrdigar ɵzlirigǝ buningdinmu ziyadǝ kɵp berixkǝ ⱪadirdur, dǝp jawab bǝrdi.'
  beo-beo: 'A:masaia da balofede dunuma amane adole ba:i, “Be na da ili hiougimusa:,
    silifa bidi bagohame i dagoi.” Balofede dunu da bu adole i, “Mae dawa:ma! Hina
    Gode da dima amo baligiliwane imunusa: dawa:.”'
  tpi-OTNT: Amasia i harim dispela tok pinis na em i askim profet olsem, “Tasol olsem
    wanem long ol dispela silva mi givim pinis long ol dispela lain soldia bilong
    Israel?” Na profet i bekim tok long Amasia olsem, “Yu no ken wari. Bikpela inap
    givim yu planti silva moa, i winim tru dispela silva yu bin givim long ol.”
  hau-SA: Amaziya ya tambayi mutumin Allah ya ce, “Amma game da talenti ɗarin da na
    biya saboda waɗannan rundunonin Isra’ila fa?” Mutumin Allah ya amsa, “Ubangiji
    zai ba ka fiye da wannan.”
  uig-LAT: 'Amaziya Xudaning adimige: — Emise men Israilning yallanma qoshunigha bergen
    yüz talant kümüshni qandaq qilsam bolidu? — dep soriwidi, Xudaning adimi uninggha:
    — Perwerdigar özlirige buningdinmu ziyade köp bérishke qadirdur, dep jawab berdi.'
  nde-nde: U-Amaziya wasebuza inceku kaNkulunkulu wathi, “Pho ngizakuthini ngamathalenta
    alikhulu engiwabhadalele amabutho ako-Israyeli?” Inceku kaNkulunkulu yaphendula
    yathi, “UThixo angakunika okunengi kakhulu kulalokho.”
  ton-ton: Pea naʻe pehē ʻe ʻAmasia ki he tangata ʻae ʻOtua, “Ka ko e hā te mau fai
    koeʻuhi ko e taleniti ʻe teau ʻaia kuo u tuku ki he tau ʻa ʻIsileli?” Pea naʻe
    pehēange ʻe he tangata ʻae ʻOtua kiate ia, “ʻOku faʻa fai ʻe Sihova ke foaki kiate
    koe ʻae meʻa lahi hake ʻaupito ʻi he meʻa ni.”
  ces-1613: 'Tedy řekl Amaziáš muži Božímu: Jakž pak udělám s stem hřiven stříbra,
    kteréž jsem dal vojsku Izraelskému? Odpověděl muž Boží: Máť Hospodin mnohem více
    nad to, což by dal tobě.'
  eng-WMB: Amaziah said to the man of God, “But what shall we do for the hundred talents
    which I have given to the army of Israel?” The man of God answered, “The LORD
    is able to give you much more than this.”
  tam-TCV: அதற்கு அமத்சியா இறைவனின் மனிதனிடம், “இந்த இஸ்ரயேல் படைக்கு நான் செலுத்திய
    நூறு தாலந்து வெள்ளி என்னாவது?” என்று கேட்டான். அதற்கு இறைவனின் மனிதன், “யெகோவாவினால்
    இதற்கும் அதிகமாகக் கொடுக்கமுடியும்” என்றான்.
  ceb-ULB: Miingon si Amazia ngadto sa tawo sa Dios, “Apan unsa man ang among buhaton
    sa 100 ka talent nga gihatag nako ngadto sa kasundalohan sa Israel?” Mitubag ang
    tawo sa Dios, “Makahimo si Yahweh sa paghatag ug mas labaw pa niana.”
  pol-UBG: 'Wtedy Amazjasz zapytał męża Bożego: A co mam czynić ze stoma talentami,
    które dałem wojsku Izraela? Mąż Boży odpowiedział: PAN może ci dać o wiele więcej
    niż to.'
  urd-GVU: اَمَصیاہ نے اعتراض کیا، ”لیکن مَیں اسرائیلیوں کو چاندی کے 3,400 کلو گرام
    ادا کر چکا ہوں۔ اِن پیسوں کا کیا بنے گا؟“ مردِ خدا نے جواب دیا، ”رب آپ کو اِس
    سے کہیں زیادہ عطا کر سکتا ہے۔“
  deu-1912: 'Amazja sprach zum Mann Gottes: Was soll man denn tun mit den hundert
    Zentnern, die ich den Kriegsknechten von Israel gegeben habe? Der Mann Gottes
    sprach: Der HERR hat noch mehr, das er dir geben kann, denn dies.'
  kan-2017: ಅಮಚ್ಯನು ದೇವರ ಮನುಷ್ಯನನ್ನು, “ಹಾಗಾದರೆ ನಾನು ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯಕ್ಕೋಸ್ಕರ ನೂರು ತಲಾಂತುಗಳನ್ನು
    ಕೊಟ್ಟ ವಿಷಯದಲ್ಲಿ ನಾನೇನು ಮಾಡಬೇಕು?” ಎಂದು ಕೇಳಲು ಅವನು, “ಯೆಹೋವನು ಅದಕ್ಕಿಂತ ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ
    ನಿನಗೆ ಕೊಡಬಲ್ಲನು” ಎಂದನು.
  yap-yap: Me fith Amaziah fare profet ni ga’ar, “Me ere fapi silber ni aram urngin
    ni ku gu pi’ ni puluwrad e bayi di’in?” Me fulweg fare profet ni ga’ar, “I SOMOL
    e rayag rok ni nge pi’ boch ngom ni kab yo’or ko tinem!”
  hlt-MCSB: Amaziah loh Pathen kah hlang te, “Tedae Israel caem hamla talent yakhat
    ka paek nen te balae ka saii eh?,” a ti tah. Te vaengah Pathen kah hlang loh,
    “Te lakah a kum ngai nang taengah m'paek ham te BOEIPA taengah om,” a ti nah.
  mdy-ETH: ዓሜሲያሴ ፆኦሲ ማሊፆ ኬኤዛሢ ኮይላ፦ «ቤርታዺ ታ ጪጌ ሚኢሻሾ? ዬያ ቢያ ታ ዎዎዳንዳይ?» ጌይ ዖኦጬኔ። ፆኦሲ
    ማሊፆ ኬኤዛሢ፦ «ናንጊና ናንጋ ጎዳ ዬያ ሚኢሻፓ ባሼ ኔኤም ዒንጋኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Amasia bisaa Onyankopɔn onipa no sɛ, “Na dwetɛ a metua kɔbɔɔ Israel
    akodɔm paa no nso menyɛ no ɛdeɛn?” Onyankopɔn onipa no buaa sɛ, “Awurade bɛtumi
    ama wo deɛ ɛsene sei koraa.”
  eng-WEBU: Amaziah said to the man of God, “But what shall we do for the hundred
    talents which I have given to the army of Israel?” The man of God answered, “The
    LORD is able to give you much more than this.”
  wal-wal: Yaagin Amesiyaasi Xoossaa asa, “Taani Israa7eela olanchchatussi qanxxido
    he birai ubbai waananee?” yaagiis. Yaagin Xoossaa asi, “GODAI neeyyo hegaappe
    aattidi immanau danddayees” yaagiis.
  spa-PDDPT: 'Amasías preguntó al varón de ʼElohim: ¿Qué haremos en cuanto a las 3,3
    toneladas de plata que pagué al ejército de Israel? Y el varón de ʼElohim le respondió:
    Yavé puede darte mucho más que eso.'
  gun-gun: 'Ha''e ramo Nhanderuete remimbo''e pe Amazias oporandu: — Ha''e rami avi
    mba''exa tu ha''vy ajapo ''rã três mil e trezentos quilos prata guigua ajou ju
    aguã, ha''e va''e re Israel regua xondaro kuery ajogua rire? Nhanderuete remimbo''e
    ombovai: — Ha''e va''ekue gui Senhor hetave oguereko ndevy ome''ẽ va''erã — he''i.'
  ilo-ULB: Kinuna ni Amazias iti tao ti Dios, “Ngem ania ti aramidenmi iti sangagasut
    a talento nga intedko iti armada ti Israel?” Insungbat ti tao ti Dios, “Ad-adu
    pay ti maited ni Yahweh kenka ngem iti dayta.”
  kpg-kpg: Amaziah ga heeu gi soukohp, “Malaa e hai behee go agu silber huogodoo ala
    guu lawa di hui digaula?” Soukohp ga helekai, “Dimaadua e mee di gowadu koia e logo
    i nia mee aalaa!”
  uig-ARA: 'ئامازىيا خۇدانىڭ ئادىمىگە: ــ ئەمىسە مەن ئىسرائىلنىڭ ياللانما قوشۇنىغا
    بەرگەن يۈز تالانت كۈمۈشنى قانداق قىلسام بولىدۇ؟ ــ دەپ سورىۋىدى، خۇدانىڭ ئادىمى
    ئۇنىڭغا: ــ پەرۋەردىگار ئۆزلىرىگە بۇنىڭدىنمۇ زىيادە كۆپ بېرىشكە قادىردۇر، دەپ
    جاۋاب بەردى.'
  sus-sus: Amasiya naxa a fala Ala xa mixi bɛ, «N ɲan bara gbeti kilo wulu saxan kilo
    kɛmɛ naani so e yi ra.» Ala xa mixi naxa a yaabi, «Alatala nɔma i kide dangife
    na ra.»
  pon-2006: Amasaia eri keinemwe rehn soukohpo, “A ia duwen mwohni silper me I pwainkiniraildahro?”
    Soukohpo ahpw sapeng, patohwan, “KAUN-O pahn kak en kasapahldohng komwi uwe ieu
    me laudsang!”
  ksd-ksd: 'Ma Amasia i ga biti ta ra tutana kai God: Ma ava avet a pait ia ure nam
    ra mar na talant nina iau ga tul tar ia pire ra tarai na vinarubu Israel? Ma ra
    tutana kai God i ga biti: I tale ra Luluai ba na tabar u ma ra magit i ngala ta
    go.'
  tur-YTC: Amatsya Tanrı adamına, “İsrael ordusuna verdiğim yüz talant için ne yapacağız?”
    diye sordu. Tanrı adamı, “Yahve sana bundan çok daha fazlasını verebilir” diye
    yanıtladı.
  grc-BRENT: Καὶ εἶπεν Ἀμασίας τῷ ἀνθρώπῳ τοῦ Θεοῦ, καὶ τί ποιήσω τὰ ἑκατὸν τάλαντα
    ἃ ἔδωκα τῇ δυνάμει Ἰσραήλ; καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ, ἔστι τῷ Κυρίῳ δοῦναί
    σοι πλεῖστα τούτων.
  ind-AYT: Amazia menjawab abdi Allah itu, “Apa yang harus kulakukan dengan seratus
    talenta yang telah kuberikan kepada pasukan Israel itu?” Abdi Allah itu menjawab,
    “TUHAN dapat memberikan kepadamu lebih dari itu.”
  nya-nya: Amaziya anafunsa munthu wa Mulungu kuti, “Koma nanga za makilogalamu aja
    a siliva amene ndapereka kwa asilikali a Israeli?” Munthu wa Mulungu anayankha
    kuti, “Yehova atha kukupatsani zambiri kuposa zimenezo.”
  hrv-hrv: 'Tada Amasja upita čovjeka Božjeg: “A što će biti od sto talenata koje
    sam dao izraelskim četama?” Božji čovjek odgovori: “Jahve ima da ti dade više
    od toga.”'
  mps-mps: Amasiago te po odama, tama agai te profetbolo te po hanalu wali, “Tiali
    goli, eno te Israel dabe ami bidi dabebolo mani, te silva dabe magi yaibawe?”
    Tama profetgo Amasiago po wei ponoyu, te po wali, “Nage moni homu igio. Genuai
    Bidigo nage silva hauwa mu mabo usu yaibao, nago augwali mani te silva edelama
    mu mabo usu yagameo,” wali.
  tpi-tpi: Amasia i harim dispela tok pinis na em i askim profet olsem, “Tasol olsem
    wanem long ol dispela silva mi givim pinis long ol dispela lain soldia bilong
    Israel?” Na profet i bekim tok long Amasia olsem, “Yu no ken wari. Bikpela inap
    givim yu planti silva moa, i winim tru dispela silva yu bin givim long ol.”
  dan-1931: 'Amazja spurgte den Guds Mand: “Hvad så med de 100 Sølvtalenter, jeg gav
    de israelitiske Krigsfolk?” Og den Guds Mand svarede: “HERREN kan give dig langt
    mere end det!”'
  vie-OVCB: 'A-ma-xia hỏi người của Đức Chúa Trời: “Nhưng còn số bạc tôi đã trả để
    thuê đoàn quân Ít-ra-ên này thì sao?” Người của Đức Chúa Trời đáp: “Chúa Hằng
    Hữu có quyền cho vua nhiều hơn số ấy!”'
  guj-2017: અમાસ્યાએ તે ઈશ્વરભક્તે કહ્યું, “પણ ઇઝરાયલના સૈન્ય માટે જે એકસો તાલંત ચાંદી
    મેં આપી છે તેનું આપણે શું કરવું?” તેણે ઉત્તર આપ્યો, “ઈશ્વર તને એથી પણ વિશેષ આપવાને
    સમર્થ છે.”
  pon-2006A: Amasaia eri keinemwe rehn soukohpo, “A ia duwen mwohni silper me I pwainkiniraildahro?”
    Soukohpo ahpw sapeng, patohwan, “KAUN-O pahn kak en kasapahldohng komwi uwe ieu
    me laudsang!”
  por-BRBSL: 'Amaziah disse ao homem de Deus: “Mas o que devemos fazer pelos cem talentos
    que eu dei ao exército de Israel? O homem de Deus respondeu: “Yahweh é capaz de
    lhe dar muito mais do que isso”.'
  cth-cth: Amaziah ni Cathut e tami koevah, telah pawiteh, Isarel ransanaw koe talen
    100 touh rip ka poe e hah bangtelamaw ka ti han telah atipouh. Cathut e tami ni,
    BAWIPA ni hethlak kapap bout na poe thai, telah atipouh.
  twi-twi: Amasia bisaa Onyankopɔn nipa no se, “Na dwetɛ a mitua kɔbɔɔ Israel asraafo
    paa no nso menyɛ no dɛn?” Onyankopɔn nipa no buae se, “Awurade betumi ama wo nea
    ɛsen sɛɛ koraa.”
  hlt-hlt: Amaziah loh Pathen kah hlang te, “Tedae Israel caem hamla talent yakhat
    ka paek nen te balae ka saii eh?,” a ti tah. Te vaengah Pathen kah hlang loh,
    “Te lakah a kum ngai nang taengah m'paek ham te BOEIPA taengah om,” a ti nah.
  tbz-SIM: 'Kɛ̀ Amɑsiɑ bekɛ Kuyie nkóo nìtì kɛ dɔ̀: Kɛ̀ n nɛ́ yietí tìì mɑ́tì pɛ́ítì
    tɔ́nnì bɛ̀tɑ̃ɑ̃ti Isidɑyɛɛribɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì tɑ́? Kɛ̀ Kuyie nkóo nìtìi
    ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbo nɑ kɛ́ dɑ duɔ́ nkɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ mɛmmɛ.'
  msy-2020: Ezɨ Amasia akar kam baregha kamaghɨn akam inigha izir gumazimɨn azara,
    “Ezɨ 3,000 kilogrem silvan kɨ Israelian mɨdorozir gumazibagh ivezeziba, kɨ manmaghɨn
    dar amuam?” Ezɨ Godɨn akam inigha izir gumazim kamaghɨn Amasian akam ikaragha
    ghaze, “Nɨ nɨghnɨzir avɨribar amuan markɨ. Silvan dagɨar nɨ me ganɨngizir kaba,
    Ikiavɨra Itir God da ikarvagh bar avɨriba nɨ danɨngam, eghtɨ da silvan nɨ anɨngizir
    kaba bar dagh afiragham.”
  dop-dop: 'Ntɛnɑ Amɑsiyɑ pɔɔsɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ: Nɑ ɩsǝnɑɣɑ mɑɑ lɑ liɣitee
    nnɑ ɑ tǝnɑ mɑ tɛmɑ fɛlʋɣʋ tɔ ɑ tɔm? Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ: Tɑcɑɑ pǝsǝɣɩ nɑ
    ɩ́ lɛɛtɩ-ŋ-yɛ nɑ pǝ́ kǝlɩ mpʋ.'
  azb-azb: 'Amasya Allah adamına dedi: «Ancaq İsrail ordusuna verdiyim yüz talant
    üçün nə edim?» Allah adamı dedi: «Rəbb sənə bundan artığını verə bilər».'
  eng-DBY: And Amaziah said to the man of God, But what is to be done for the hundred
    talents which I have given to the troop of Israel? And the man of God said, Jehovah
    is able to give thee much more than this.
  hin-2017: अमस्याह ने परमेश्वर के भक्त से पूछा, “फिर जो सौ किक्कार चाँदी मैं इस्राएली
    दल को दे चुका हूँ, उसके विषय क्या करूँ?” परमेश्वर के भक्त ने उत्तर दिया, “यहोवा
    तुझे इससे भी बहुत अधिक दे सकता है।”
  eng-YLT: And Amaziah saith to the man of God, 'And what — to do for the hundred
    talents that I have given to the troop of Israel?' And the man of God saith, 'Jehovah
    hath more to give to thee than this.'
  eng-WYC-2017: And Amaziah said to the man of God, What then shall be done of the
    hundred talents, which I gave to the knights of Israel? And the man of God answered
    to him, The Lord hath, whereof he may yield to thee much more things than these.
  eng-WMBB: Amaziah said to the man of God, “But what shall we do for the hundred
    talents which I have given to the army of Israel?” The man of God answered, “The
    LORD is able to give you much more than this.”
  urd-GVH: अमसियाह ने एतराज़ किया, “लेकिन मैं इसराईलियों को चाँदी के 3,400 किलोग्राम
    अदा कर चुका हूँ। इन पैसों का क्या बनेगा?” मर्दे-ख़ुदा ने जवाब दिया, “रब आपको इससे
    कहीं ज़्यादा अता कर सकता है।”
  rug-rug: Nanasia Amazaea sa poropita, “Ba vegua sari doduru siliva sapu ele tabara
    ni arau?” Olaṉa sa poropita, “E Zihova boka poni pule nigo hola ni tu sapu arini!”
  gaz-gaz: Amasiyaa immoo, “Garuu taalaantiin dhibbi ani loltoota Israaʼeliif baase
    sun maal haa taʼu ree?” jedhee nama Waaqaa sana ni gaafate. Namni Waaqaa sun immoo
    deebisee, “Waaqayyo waan sana caalu iyyuu siif kennuu ni dandaʼa” jedheen.
  fra-LSG: 'Amatsia dit à l’homme de Dieu: Et comment agir à l’égard des cent talents
    que j’ai donnés à la troupe d’Israël? L’homme de Dieu répondit: L’Éternel peut
    te donner bien plus que cela.'
  yal-yal: Amasiya yi Alaa sayiban yabi, a naxa, “N gbeti fixɛn kilo wuli saxanna
    naxan soxi Isirayila sofane yii, n fa nanfe ligan na yi?” Alaa sayiban yi a yabi,
    a naxa, “Alatala nɔɛ gbɛtɛ soɛ i yii nɛn naxan dangu na ra.”
  haw-1868: Olelo aku la o Amazia i ke kanaka o ke Akua, Heaha ka makou e hana'i no
    kela mau talena hookahi haneri a'u i haawi aku ai na ka poe koa o ka Iseraela?
    I mai la ke kanaka o ke Akua, E hiki no ia Iehova ke haawi mai ia oe a nui e aku
    i keia.
  arb-NAV: 'فَسَأَلَ أَمَصْيَا رَجُلَ اللهِ: «وَمَاذَا عَنِ الْمَالِ الَّذِي دَفَعْتُهُ
    لِمُرْتَزِقَةِ إِسْرَائِيلَ؟» فَأَجَابَهُ: «إِنَّ الرَّبَّ قَادِرٌ أَنْ يُعَوِّضَكَ
    أَكْثَرَ مِمَّا دَفَعْتَ».'
  ewe-ewe: Amazia bia Mawu ƒe ame la be, “Klosaloga tɔn etɔ̃ kple afã si mexe ɖe Israel
    ƒe aʋakɔwo ta ya ɖe?” Mawu ƒe ame la ɖo eŋu nɛ be, “Yehowa ate ŋu ana ga wò wòasɔ
    gbɔ sãa wu ema.”
  eng-LEE: Then said Amazyahu to the man of God, But what is it to be done for the
    hundred talents which I have given to the band of Israel? And the man of God said,
    The Lord hath [enough in his power] to give thee much more than this.
  asm-FB: তেতিয়া অমচিয়াই ঈশ্বৰৰ সেই লোকজনক ক’লে, “কিন্তু সেই ইস্ৰায়েলীয়া সৈন্যদলক
    মই যি এশ কিক্কৰ ৰূপ দিলোঁ তাৰ বাবে আমি কি কৰিম?” ঈশ্বৰৰ লোকজনে ক’লে, “যিহোৱাই
    আপোনাক তাতকৈয়ো অধিক দিব পাৰে।”
  sus-A: عَمَسِيَ نَشَ عَ قَلَ عَلَ شَ مِشِ بّ، «ﭑ حَن بَرَ فبٍتِ كِلٌ وُلُ سَشَن
    كِلٌ كّمّ نَانِ سٌ عٍ يِ رَ.» عَلَ شَ مِشِ نَشَ عَ يَابِ، «عَلَتَلَ نْمَ عِ كِدٍ
    دَنفِقٍ نَ رَ.»
  fra-SBL: 'Amatsia dit à l''homme de Dieu : « Mais que ferons-nous pour les cent
    talents que j''ai donnés à l''armée d''Israël ? » L''homme de Dieu répondit :
    « Yahvé est capable de te donner beaucoup plus que cela. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲמַצְיָ֙הוּ֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וּמַֽה־לַּעֲשֹׂות֙ לִמְאַ֣ת
    הַכִּכָּ֔ר אֲשֶׁ֥ר נָתַ֖תִּי לִגְד֣וּד יִשְׂרָאֵ֑ל וַיֹּ֙אמֶר֙ אִ֣ישׁ הָֽאֱלֹהִ֔ים
    יֵ֚שׁ לַֽיהוָ֔ה לָ֥תֶת לְךָ֖ הַרְבֵּ֥ה מִזֶּֽה׃
  kik-kik: Amazia akĩũria mũndũ wa Ngai atĩrĩ, “Tũgwĩka atĩa nĩ ũndũ wa taranda iria
    100 ndarĩhire nĩ ũndũ wa thigari icio cia Isiraeli?” Nake mũndũ wa Ngai agĩcookia
    atĩrĩ, “Jehova no akũhe ingĩ nyingĩ gũkĩra icio.”
  fra-NCL: 'Amasias dit à l’homme de Dieu : « Mais que faire à l’égard des cent talents
    que j’ai donnés à la troupe d’Israël ? » L’homme de Dieu répondit : « Yahweh peut
    te donner beaucoup plus que cela. »'
  cek-AK: Amaziah mah Sithaw kami khaeah lokdueng, to tiah nahaeloe Israel misatuh
    kaminawk thlaihaih atho ka paek ih sumkanglung talent cumvaito loe kawbangmaw
    ka sak han loe? tiah a naa. Sithaw kami mah, Angraeng loe hae pong kapop hmuen
    nang hanah ang paek thaih, tiah a naa.
  cuk-cuk: 'Amasías, Bab-Jehová-e-dulese egichided: —Degite, ¿igi we guosunna Israel-sordamar
    mani nibir-miligugle gaka dulataled-ilabo gaka dulapaa (7,260) an bennuksad? Bab-Jehová-e-dule
    abin-sogded: —Be we-mani-uksadba Bab-Jehová bur bule bega ukoed.'
  uig-CYR: 'Амазия Худаниң адимигә: — Әмисә мән Исраилниң ялланма қошуниға бәргән
    йүз талант күмүчни қандақ қилсам болиду? — дәп соривиди, Худаниң адими униңға:
    — Пәрвәрдигар өзлиригә буниңдинму зиядә көп беришкә қадирдур, дәп җавап бәрди.'
  tel-2017: అమజ్యా అతనితో “ఇశ్రాయేలువారి సైన్యానికి నేనిచ్చిన 3, 500 కిలోల వెండి సంగతి
    ఏం చేద్దాం” అని అడిగాడు. దానికతడు “దీనికంటే ఇంకా ఎక్కువ యెహోవా నీకు ఇవ్వగలడు”
    అని జవాబిచ్చాడు.
  hat-BSA: 'Amatsia te di a nonm Bondye a: “Men kisa n ap fè pou afè san talan ke
    m te bay a sòlda Israël yo?” Nonm Bondye a te di: “Senyè a gen bokou plis pou
    bay pase sa.”'
  kos-kos: Amaziah el siyuk sin mwet palu sac, “Na ac fuka mani na yohk nga sang molelosla
    tari ah?” Mwet palu sac topuk ac fahk, “LEUM GOD El ku in folokonot yohk liki
    ma ingan!”
  hbo-WLC: וַיֹּ֤אמֶר אֲמַצְיָ֙הוּ֙ לְאִ֣ישׁ הָאֱלֹהִ֔ים וּמַֽה־לַּעֲשׂוֹת֙ לִמְאַ֣ת
    הַכִּכָּ֔ר אֲשֶׁ֥ר נָתַ֖תִּי לִגְד֣וּד יִשְׂרָאֵ֑ל וַיֹּ֙אמֶר֙ אִ֣ישׁ הָֽאֱלֹהִ֔ים
    יֵ֚שׁ לַֽיהוָ֔ה לָ֥תֶת לְךָ֖ הַרְבֵּ֥ה מִזֶּֽה׃
  ibo-ibo: Amazaya sịrị onye nke Chineke ahụ, “Gịnị kwanụ ka anyị ga-eme banyere narị
    ego talenti m kwụrụ maka ndị agha Izrel?” Onye nke Chineke ahụ zara, “Onyenwe
    anyị pụrụ inye gị karịa nke ahụ.”
  ory-ory: ତହିଁରେ ଅମତ୍‍ସୀୟ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ କହିଲେ, “ଭଲ, ମାତ୍ର ମୁଁ ଇସ୍ରାଏଲ-ସୈନ୍ୟକୁ
    ଯେଉଁ ଏକ ଶହ ତାଳନ୍ତ ରୂପା ଦେଇଅଛି, ତହିଁ ପାଇଁ ଆମ୍ଭେମାନେ କʼଣ କରିବା?” ଏଥିରେ ପରମେଶ୍ୱରଙ୍କ
    ଲୋକ ଉତ୍ତର କଲେ; “ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ତହିଁରୁ ଅତି ଅଧିକ ଦେବାକୁ ସମର୍ଥ ଅଟନ୍ତି।”
  chk-chk: Iwe, Amasia a aisini ewe soufos, “Nge met üpwe föri ren ekewe rüanü ton
    silifer üa fen möni ngeni ekewe sounfiun Israel?” Nge ewe soufos a pälüeni, “Ewe
    Samol mi Lapalap a tongeni fang ngonuk chomong lap seni ei.”
  rop-rop: Wal King Amasaiya bin tok, “Wanim ai garra dum blanga detlot silba aibin
    peiyim detlot soljamob?” Wal det speshalwan mesinja bin tok, “Wal YAWEI garra
    gibitbek langa yu mowa den wanim yubin gibit detlot soljamob.”
  ukr-1871: 'І сказав Амасія чоловікові Божому: що ж робити з стома талантами, що
    я віддав військові Ізрайлевому? І сказав Божій чоловік: Господь може дати тобі
    більше від сього.'
  deu-1951: 'Amazia sprach zu dem Manne Gottes: Was wird dann aber aus den hundert
    Talenten, die ich den israelitischen Truppen gegeben habe? Der Mann Gottes sprach:
    Der HERR hat dir noch mehr zu geben als nur das!'
  eng-JPS: 'And Amaziah said to the man of God: ''But what shall we do for the hundred
    talents which I have given to the army of Israel?'' And the man of God answered:
    ''The LORD is able to give thee much more than this.'''
  srp-1865: 'Tada reèe Amasija èovjeku Božijemu: a šta æe biti od sto talanata što
    sam dao vojsci Izrailjevoj? A èovjek Božji reèe: ima Gospod da ti da više od toga.'
  lug-lug: Awo Amaziya n’abuuza omusajja wa Katonda nti, “Naye tunaakola tutya ku
    bya ttani esatu n’ebisatu byakuna ebya ffeeza ze nasasula eggye lya Isirayiri?”
    Omusajja wa Katonda n’addamu nti, “Mukama ayinziza ddala okukuwa n’ebisinga ku
    ebyo.”
  heb-heb: ויאמר אמציהו לאיש האלהים ומה לעשות למאת הככר אשר נתתי לגדוד ישראל ויאמר
    איש האלהים יש ליהוה לתת לך הרבה מזה׃
  ben-IRV: তখন অমৎসিয় ঈশ্বরের লোককে বললেন, “ভাল, কিন্তু সেই ইস্রায়েলীয় সৈন্যদলকে
    যে একশো তালন্ত রূপা দিয়েছি, তার জন্য কি করা যায়?” ঈশ্বরের লোক বললেন, “সদাপ্রভু
    তোমাকে এর থেকে আরও অনেক বেশী দিতে পারেন।”
  pan-pan: ਅਮਸਯਾਹ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੂੰ ਆਖਿਆ, ਪਰ ਸੌ ਕਿਨਤਾਰਾਂ ਲਈ ਜੋ ਮੈਂ ਇਸਰਾਏਲ ਦੀ ਸੈਨਾਂ
    ਨੂੰ ਦਿੱਤੇ ਅਸੀਂ ਕੀ ਕਰੀਏ? ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਕਿਹਾ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਉਸ ਨਾਲੋਂ ਬਹੁਤਾ
    ਦੇ ਸਕਦਾ ਹੈ
  mya-JVB: အာမဇိ က၊ ဣသရေလ တပ် ကိုငှါး၍ ငွေအခွက် တထောင် ကိုပေး မိသောကြောင့် ၊ အဘယ်သို့
    ပြု ရမည်နည်းဟု ဘုရားသခင် ၏လူ ကို မေးမြန်း သော် ၊ ဘုရားသခင် ၏လူ က၊ ထိုမျှမက ထာဝရဘုရား
    သည် သာ၍ပေး နိုင်တော်မူသည်ဟု ပြန်ပြော ၏။
  hmo-hmo: To Amasaia ese Dirava ena peroveta tauna ia nanadaia, ia gwau, “Lau ese
    siliva ena metau 3400 kilogaram lau henia vadaeni, unai tuari taudia hoia totona.
    Unai moni be edena bamona?” Peroveta tauna ia haere, ia gwau, “Lohiabada ese oi
    dekenai ia henia diba moni ese unai moni ena bada do ia hanaia momokani.”
  urd-urd: अमसियाह ने उस नबी से कहा, “लेकिन सौ क़िन्तारों के लिए जो मैंने इस्राईल
    के लश्कर को दिए, हम क्या करें?” उस नबी ने जवाब दिया, “ख़ुदावन्द तुझे इससे बहुत
    ज़्यादा दे सकता है।”
  rus-SYN: 'И сказал Амасия человеку Божию: что же делать со ста талантами, которые
    я отдал войску Израильскому? И сказал человек Божий: может Господь дать тебе более
    сего.'
  bqc-SIM: 'Ɔ̃ Amazia Lua gbɛ̃́pi là à mɛ̀: Ãnusu pↄ́ ma fĩabòò Isaili zĩgↄ̃piↄnɛ
    sↄ̃ bɛ? Ɔ̃ Lua gbɛ̃́pi wèwà à mɛ̀: Dii a a gɛ̃ɛ kpama dɛ beea.'
  tcz-CHONGTHU: Amaziah chun themgaopa kommachun ‘Ahileh kasumpeh hochu itiding hitam?”
    atin ahileh Pakaiyin hiche sanga tamjo chu nahin lepehthei ahinai!” atipeh e.
  mar-mar: यावर अमस्या त्या देवाच्या मनुष्यास म्हणाला, “पण इस्राएली सैन्याला मी शंभर
    किक्कार चांदी देऊन बसलो आहे, त्याचे काय?” देवाचा मनुष्य म्हणाला, “परमेश्वराकडे
    अलोट संपत्ती आहे, तो तुला त्यापेक्षा कितीतरी जास्त देऊ शकेल.”
  qub-qub: 'Chaura Amasiasga profëtata tapuran: «Chaura ¿imanötaj arriglashaj quimsa
    waranga quimsa pachacnin (3,300) quïlu guellaynëta Israel suldärucunata pägashätaga?»
    Diospa profëtan niran: «Tayta Diosga caycanmi pägashayquipita masta goshunayquipäpis.»'
  bqp-bqp: Mɑ Amɑsiɑ u sɔmɔ wi sɔ̃ɔwɑ u nɛɛ, ɑmɔnɑ kon ko tɛ̃ n kɑ nɛn sii geesun
    gobi tɔnnu itɑ ye mwɑ ye nɑ Isirelibɑn tɑbu kowo be wɛ̃ mi. Yerɑ sɔmɔ wi, u nùn
    wisɑ u nɛɛ, Gusunɔ u koo kpĩ u nun wɛ̃ n ye kpuro kere.
  hat-hat: 'Amasya mande pwofèt Bondye a: -Bon, sa k''ap rive twa san kilo ajan sa
    yo mwen deja bay sòlda peyi Izrayèl yo? Pwofèt la reponn li: -Seyè a ka renmèt
    ou plis pase sa!'
  eng-BSB: Amaziah asked the man of God, “What should I do about the hundred talents
    I have given to the army of Israel?” And the man of God replied, “The LORD is
    able to give you much more than this.”
  eng-WEBPB: Amaziah said to the man of God, “But what shall we do for the hundred
    talents which I have given to the army of Israel?” The man of God answered, “The
    LORD is able to give you much more than this.”
  kbq-kbq: Higeno Amasia'a amanage huno Anumzamofo kasnampa nera asmi'ne, ana hu'neanagi
    3tauseni'a kiloma hu'nea silva zagoma Israeli sondia vahe'ma mizama sezmante'noana
    inankna hugahie? Higeno Anumzamofo kasnampa ne'mo'a kenona hunteno amanage hu'ne,
    E'ima atre'nana zagoa Ra Anumzamo'a ru agatereno rama'a zago kamigahie.
  nhe-BL: 'Pero Amasías queja ni quiilhui nopa itiocamanalojca Toteco Dios: ―¿Huan
    tlaque nijchihuas ama ica nopa 3 mil 400 kilos tlen plata tlen ya niquinmacatoc
    nopa soldados tlen tlali Israel? Huan nopa tiocamanalojquetl quinanquili: ―TOTECO
    quipiya chicahualistli para mitzmacas noja más miyac.'
  gub-BL: Upuranu Amazi a'e Tupàn ze'eg imume'u har rehe kury. — Amono parat tetea'u
    zauxiapekwer Izaew wanupe ihe, heremiruze'eg romo waneko àwàm hekuzaromo ihe.
    Ma'e uzeapo putar nehe, i'i izupe. Wazar Tupàn ze'eg imume'u har ize'eg izupe.
    — Tupàn Tuweharupi Wiko Ma'e upuner amo temetarer tetea'u imur haw rehe newe nehe,
    i'i izupe.
  eng-DRA: 'And Amasias said to the man of God: What will then become of the hundred
    talents which I have given to the soldiers of Israeli and the man of God answered
    him: The Lord is rich enough to be able to give thee much more than this.'
