  kpg-kpg: 'Jehoash ga hagau ana helekai aanei gi Amaziah: “Dahi laangi hua, di laagau
    geinga duduia i lodo nia Gonduu o Lebanon gaa kae dana hegau gi di laagau ‘cedar’:
    ‘Gaamai dau dama ahina e lodo gi dagu dama daane.’ Di manu lodo geinga ga hanimoi
    laalaa, ga dagadagahi gi lala di laagau duduia deelaa.'
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يوئاش يەھۇدانىڭ پادىشاھى ئامازىياغا ئەلچى ئەۋەتىپ
    مۇنداق سۆزلەرنى يەتكۈزدى: «لىۋاندىكى تىكەن لىۋاندىكى كېدىر دەرىخىگە سۆز ئەۋەتىپ:
    «ئۆز قىزىڭنى ئوغلۇمغا خوتۇنلۇققا بەرگىن!» ــ دېدى. لېكىن لىۋاندىكى بىر ياۋايى
    ھايۋان ئۆتۈپ كېتىۋېتىپ، تىكەننى دەسسىۋەتتى.'
  sus-sus: Isirayila mangɛ Yowasi naxa a yaabi, «Liban tunbe di naxa xɛɛra xɛɛ Liban
    sɛdiri wuri xungbe ma a falafe ra, ‹I xa di ginɛ fi n ma di ma.› Na dangi xanbi
    Liban wulai sube nde naxa tunbe maboron.
  pon-2006: 'Sehoas eri kadarala pasapeng wet ong Amasaia: “Mie pak ehu kisin tuhke
    tekatek kis nin Nahna kan en Lepanon kadaralahng kair ehu ong tuhke sidar: ‘Komwi
    ketikihdo sapwellimomwi serepein en pwehn pwoudiki nei pwutaket.’ Mahn lawalo
    men ahpw keid wasao oh tiakpeseng tuhke tekateko.'
  ksd-ksd: 'Ma Ieoas ra king Israel i ga tulue ra tinata pire Amasia ra king Iuda
    dari: Ra kait nina i ga ki Lebanon i ga biti tai ra tagatagal Lebanon, Una tul
    tar natum a vavina pire natugu a tutana pi dir a taulai; ma tika na leing na pui
    aro Lebanon i ga bolo, ma i ga rua taun ra kait.'
  tur-YTC: İsrael Kralı Yoaş, Yahuda Kralı Amatsya'ya haber gönderip dedi, “Lübnan'da
    olan çalı, Lübnan'da olan sedire haber gönderip, 'Kızını oğluma karı olarak ver'
    dedi. Sonra Lübnan'dan geçen bir yabanıl hayvan gelip çalıyı ayak altında çiğnedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰωὰς βασιλεὺς Ἰσραὴλ πρὸς Ἀμασίαν βασιλέα Ἰούδα, λέγων,
    ὁ ἀκχοὺχ ὁ ἐν τῷ Λιβάνῳ ἀπέστειλε πρὸς τὴν κέδρον τὴν ἐν τῷ Λιβάνῳ, λέγων, δὸς
    τὴν θυγατέρα σου τῷ υἱῷ μου εἰς γυναῖκα, καὶ ἰδοὺ ἐλεύσεται τὰ θηρία τοῦ ἀγροῦ
    τὰ ἐν τῷ Λιβάνῳ· καὶ ἦλθον τὰ θηρία, καὶ κατεπάτησαν τὸν ἀκχούχ.
  ind-AYT: 'Namun, Yoas, raja Israel, mengutus orang kepada Amazia, raja Yehuda, dengan
    pesan, “Duri di Lebanon mengirim pesan kepada pohon aras di Lebanon, dengan berkata:
    ‘Berikanlah anak perempuanmu untuk menjadi istri anak lelakiku.’ Akan tetapi,
    binatang hutan di Lebanon melewatinya dan menginjak-injak duri itu.'
  nya-nya: Koma Yowasi mfumu ya Israeli inayankha Amaziya mfumu ya Yuda kuti, “Nthawi
    ina kamtengo kaminga ka ku Lebanoni kanatumiza mawu kwa mkungudza wa ku Lebanoni
    kuti, ‘Pereka mwana wako wamkazi kwa mwana wanga kuti amukwatire!’ Koma chirombo
    cha ku Lebanoni chinabwera ndi kupondaponda mtengo wa minga uja.
  hrv-hrv: 'A izraelski kralj Joaš odvrati judejskom kralju Amasji: “Libanonski je
    trn jedanput poslao glasnike k libanonskom cedru i poručio: ''Daj kćer mome sinu
    za ženu'', ali su divlje zvijeri libanonske prošle i trn izgazile.'
  mps-mps: King Jehoasgo te king Amasiago po wei ponoyu, te po digi po begelama agabolo
    ola tolali, “Te kantri Lebanonde te nosai me sesane yai nosaigo te moni genuai
    bǫ ni me delibolo po ola toliyu te po wali, ‘Eno homugo nago eno ogwabolo nago
    wegi mao homu ebao, tama augwali si we de bidi si bidimainu,’ tama wali. Tiali
    goli nosaigo te po wai nosali badu, te bulu hasa genuai me tedu soayu te nosai
    agayali, tama te nosai doali.”
  tpi-tpi: Jehoas i bekim tok long Amasia na mekim dispela tok piksa long en, “Long
    kantri Lebanon, wanpela gras i gat nil i bin salim tok long wanpela diwai sida
    na i tokim em olsem, ‘Mi laik bai yu givim pikinini meri bilong yu long pikinini
    man bilong mi, na bai tupela i marit.’ Tasol bihain long taim gras i mekim dispela
    tok, wanpela wel abus i wokabaut long dispela hap na i krungutim dispela gras,
    na gras i bagarap.”
  dan-1931: 'Men Kong Joas af Israel sendte Kong Amazja, af Juda det Svar: “Tidselen
    på Libanon sendte engang det Bud til Cederen på Libanon: Giv min Søn din Datter
    til Ægte! Men Libanons vilde Dyr løb hen over Tidselen og trampede den ned!'
  vie-OVCB: 'Nhưng Giô-ách, vua Ít-ra-ên, sai sứ giả nói câu chuyện này với A-ma-xia,
    vua Giu-đa: “Tại Li-ban, một cây gai sai mai mối tới nói với một cây bá hương:
    ‘Gả con gái ngươi cho con trai ta.’ Lúc ấy có thú rừng đi qua, giẫm nát cây gai!'
  guj-2017: પણ ઇઝરાયલના રાજા યોઆશે યહૂદાના રાજા અમાસ્યાને પ્રતિઉત્તર મોકલ્યો કે, “લબાનોન
    પરના એક ઉટકંટાએ લબાનોનમાંના દેવદાર વૃક્ષને સંદેશો મોકલ્યો, ‘મારા પુત્ર સાથે તારી
    પુત્રીનાં લગ્ન કર.’ પણ લબાનોનના એક વન્ય પશુએ ત્યાંથી પસાર થતી વખતે પેલા ઉટકંટાને
    પોતાના પગ તળે કચડી નાખ્યો.
  pon-2006A: 'Sehoas eri kadarala pasapeng wet ong Amasaia: “Mie pak ehu kisin tuhke
    tekatek kis nin Nahna kan en Lepanon kadaralahng kair ehu ong tuhke sidar: ‘Komwi
    ketikihdo sapwellimomwi serepein en pwehn pwoudiki nei pwutaket.’ Mahn lawalo
    men ahpw keid wasao oh tiakpeseng tuhke tekateko.'
  por-BRBSL: 'Joás, rei de Israel, enviou ao Amazonas, rei de Judá, dizendo: “O cardo
    que estava no Líbano foi enviado ao cedro que estava no Líbano, dizendo: ''Dê
    sua filha a meu filho como esposa''. Então um animal selvagem que estava no Líbano
    passou e pisoteou o cardo.'
  cth-cth: Isarel siangpahrang ni Judah siangpahrang Amaziah koe vah, Lebanon mon
    pâkhing ni Lebanon mon e Sidar thingkung koevah, na canu hah ka capa e yu hanlah
    na poe telah lawk a thui. Hahoi Lebanon mon e sarang a tho teh, pâkhingnaw koung
    ka rawm lah a katin.
  twi-twi: Na Israelhene Yoas buaa Yudahene Amasia se, “Nsɔe a ɛwɔ Lebanon mmepɔw
    so somaa abɔfo kɔɔ dutan sida nkyɛn kɔka kyerɛɛ no se, ‘Fa wo babea ma me babarima
    aware.’ Ɛhɔ ara na aboa bi fi wuram betiatiaa nsɔe no so sɛee no.
  hlt-hlt: Tedae Israel manghai Joash loh Judah manghai Amaziah te ol a pat tih, “Lebanon
    kah mutlo hling loh Lebanon kah lamphai te a tah tih, 'Nang canu te kai capa yuu
    la m'pae mai,’ a ti nah. Te vaengah Lebanon ah aka pong khohmuen mulhing loh mutlo
    hling te a taelh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Soɑsii tɛ̃́nnɛ́ Sudɑɑ kóo kpɑ̀ɑ̀tì Amɑsiɑ
    kɛ dɔ̀: Dimɑɑ kó tipotì tiì do nɑ̀kɛ́ diyiè mɑrì Dimɑɑ kó dɛtediɛrɛ̀ kɛ dɔ̀ dɛ̀ɛ
    tì duɔ́ ndɛ kóo sɑpɑ́ɑ̀ nkɛ̀ tìi puó nti kóo dɑpɑ̀ɑ̀, kɛ̀ Dimɑɑ kó mupĩ́mpĩ́mmù
    nɛ́ yɛ̀nní kɛ́ tì nɑ kɛ́ ũtiroo.'
  msy-2020: Ezɨ Jehoas, Judan Atrivim Amasian akam ikaragha kamaghɨn akar isɨn zuimɨn
    a mɨgei, “Lebanonɨn kantrin aven, dɨkoniba itir ikarɨzir mam, temer sidan mam
    bagha akam amaga kamaghɨn a mɨgei, ‘Nɨ uan guivim, nan otarim bagh anemangasa
    kɨ ifonge. Eghtɨ aning uaningɨn ikiam.’ Dɨkoniba itir ikarɨzir kam, akar kam mɨkemezɨ,
    gɨn asɨzir atiar mam danganir kam garua, ikarɨzir kam dɨkabɨnizɨ, a ikufi.”
  dop-dop: 'Ntɛnɑ Sowɑsɩ cɔ-ɩ sɩ: Lipɑŋ pʋɣʋ tɔɔ sɔsɔʋ kɑ sǝlǝmǝnɑ tʋɣʋ sɔsɔɔʋ sɩ:
    Hɑ mɑ pǝyɑlʋ kɛ́ nyɑ́ pɛɛlɔ. Ḿpʋ́ɣʋ́ tɑɑlɛ wontuɣu nɑkʋlɩ kʋ tɔmɑ sɔsɔʋ tɔɔ nɑ
    kʋ́ pʋɣʋtɩ-ɩ.'
  azb-azb: 'İsrail padşahı Yoaş Yəhuda padşahı Amasyaya cavab verib dedi: «Livanda
    olan qanqal oradakı sidr ağacına xəbər göndərib “qızını oğluma arvad olmaq üçün
    ver” dedi. Amma Livanda olan bir çöl heyvanı keçərək qanqalı tapdaladı.'
  eng-DBY: And Joash king of Israel sent to Amaziah king of Judah, saying, The thorn-bush
    that is in Lebanon sent to the cedar that is in Lebanon, saying, Give thy daughter
    to my son as wife; and there passed by the wild beast that is in Lebanon, and
    trode down the thorn-bush.
  hin-2017: इस्राएल के राजा योआश ने यहूदा के राजा अमस्याह के पास यह कहला भेजा, “लबानोन
    पर की एक झड़बेरी ने लबानोन के एक देवदार के पास कहला भेजा, ‘अपनी बेटी मेरे बेटे
    को ब्याह दे;’ इतने में लबानोन का कोई वन पशु पास से चला गया और उस झड़बेरी को रौंद
    डाला।
  eng-YLT: '''Come, we look one another in the face.'' And Joash king of Israel sendeth
    unto Amaziah king of Judah, saying, ''The thorn that [is] in Lebanon hath sent
    unto the cedar that [is] in Lebanon, saying, Give thy daughter to my son for a
    wife; and pass by doth a beast of the field that [is] in Lebanon, and treadeth
    down the thorn.'
  eng-WYC-2017: And Jehoash, the king of Israel, sent messengers back to him, and
    said mystically, A thistle, that is in the Lebanon, sent to a cedar tree of the
    Lebanon, and said, Give thy daughter as a wife to my son; and lo! [the] beasts
    that were in the wood of the Lebanon went and defouled the thistle.
  eng-WMBB: Joash king of Israel sent to Amaziah king of Judah, saying, “The thistle
    that was in Lebanon sent to the cedar that was in Lebanon, saying, ‘Give your
    daughter to my son as his wife. Then a wild animal that was in Lebanon passed
    by and trampled down the thistle.
  urd-GVH: लेकिन इसराईल के बादशाह युआस ने जवाब दिया, “लुबनान में एक काँटेदार झाड़ी
    ने देवदार के एक दरख़्त से बात की, ‘मेरे बेटे के साथ अपनी बेटी का रिश्ता बान्धो।’
    लेकिन उसी वक़्त लुबनान के जंगली जानवरों ने उसके ऊपर से गुज़रकर उसे पाँवों तले
    कुचल डाला।
  rug-rug: 'Ba garunu la nia e Zehoasi koe Amazaea sa inolaṉa sapu zama guahe: “Keke
    huda rakihi pa toqere Lebanoni si garunu la inavoso koa keke huda sida pa Lebanoni
    meke zama, ‘Va haba nia sa tumu vineki koasa tuqu koreo,’ gua. Meke ene hola si
    keke kurukuru pinomo meke neti va ṉozo gore nia sa huda rakihi asa.'
  gaz-gaz: Yooʼaash mootichi Israaʼel garuu akkana jedhee Amasiyaa mooticha Yihuudaatiif
    deebii kenne; “Sokorruun Libaanoon keessaa tokko ergaa ergee birbirsaa Libaanooniin,
    ‘Intala kee ilma kootti heerumsiisi’ jedhe. Ergasii bineensi bosona Libaanoon
    keessaa tokko dhufee sokorruu sana irra miilaan deeme.
  fra-LSG: 'Et Joas, roi d’Israël, fit dire à Amatsia, roi de Juda: L’épine du Liban
    envoya dire au cèdre du Liban: Donne ta fille pour femme à mon fils! Et les bêtes
    sauvages qui sont au Liban passèrent et foulèrent l’épine.'
  yal-yal: Koni, Isirayila mangan Yowasi yi a fala Yuda mangana Amasiya xa, a naxa,
    “Tansinna nde yi Liban yamanani, a xɛraan nasiga a faladeni suman wudina nde xa
    Liban yamanani, a naxa, ‘I ya dii tɛmɛn fi n ma dii xɛmɛn ma futun na!’ Na xanbi
    ra, Liban burunna subena nde yi dangu tansinni bodonɲɛ.
  haw-1868: Hoouna mai la o Ioasa ke alii o ka Iseraela io Amazia la, ke alii o ka
    Iuda, i mai la, Hoouna ke kakalaioa ma Lebanona i ka laau kedera ma Lebanona,
    i aku la, E haawi mai oe i kau kaikamahine na ka'u keiki i wahine nana; a hele
    ae la kekahi holoholona o ke kula ma Lebanona, a hehi iho la maluna o ke kakalaioa.
  arb-NAV: 'فَأَجَابَهُ يُوآشُ مَلِكُ إِسْرَائِيلَ بِهَذا الْمَثَلِ: «أَرْسَلَ الْعَوْسَجُ
    النَّابِتُ فِي لُبْنَانَ إِلَى الأَرْزِ فِي لُبْنَانَ يَقُولُ: زَوِّجِ ابْنَتَكَ
    مِنِ ابْنِي. فَمَرَّ حَيَوَانٌ بَرِّيٌّ كَانَ هُنَاكَ وَدَاسَ الْعَوْسَجَ.'
  ewe-ewe: Fia Yoas do lo sia na Amazia be, “Ŋuve sue aɖe le Lebanon towo dzi gblɔ
    na sedati be, ‘Tsɔ viwò nyɔnu nam maɖe na vinye ŋutsu.’ Le ɣe ma ɣi tututu la,
    lã wɔadã aɖe va nye avuzi le ŋuve la dzi eye wògbãe ɖe anyigba.
  eng-LEE: And Joash the king of Israel sent to Amazyahu the king of Judah, saying,
    The thorn-bush that was in the Lebanon sent to the cedar that was in the Lebanon,
    saying, Give thy daughter to my son for wife. And there passed along the wild
    beasts that were in the Lebanon, and trod down the thorn-bush.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজা যোৱাচে যিহূদাৰ ৰজা অমচিয়াৰ ওচৰলৈ মানুহ পঠিয়ালে,
    আৰু ক’লে, “লিবানোনত থকা কাঁইটৰ গছ এজোপাই লিবানোনত থকা এৰচ গছজোপালৈ কৈ পঠিয়াইছে,
    বোলে, ‘তোমাৰ জীয়েৰাক পত্নীৰূপে মোৰ পুত্ৰক দিয়া,’ কিন্তু লিবানোনত থকা এটা বনৰীয়া
    জন্তুৱে সেই ফালে ফুৰি, সেই কাঁইটৰ গছজোপাক মোহাৰি পেলালে।
  sus-A: عِسِرَيِلَ مَنفّ يٌوَ سِ نَشَ عَ يَابِ، «لِبَن تُنبٍ دِ نَشَ شّيرَ شّي لِبَن
    سّدِرِ وُرِ شُنفبٍ مَ عَ قَلَقٍ رَ، ‹عِ شَ دِ فِنّ قِ ﭑ مَ دِ مَ.› نَ دَنفِ شَنبِ
    لِبَن وُلَءِ سُبٍ ندٍ نَشَ تُنبٍ مَبٌرٌن.
  fra-SBL: 'Joas, roi d''Israël, envoya dire à Amatsia, roi de Juda : « Le chardon
    du Liban envoya dire au cèdre du Liban : « Donne ta fille pour femme à mon fils.
    Alors une bête sauvage qui était au Liban passa et piétina le chardon.'
  hbo-hbo: וַיִּשְׁלַ֞ח יֹואָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָה֮
    לֵאמֹר֒ הַחֹ֜וחַ אֲשֶׁ֣ר בַּלְּבָנֹ֗ון שָׁ֠לַח אֶל־הָאֶ֜רֶז אֲשֶׁ֤ר בַּלְּבָנֹון֙
    לֵאמֹ֔ר תְּנָֽה־אֶת־בִּתְּךָ֥ לִבְנִ֖י לְאִשָּׁ֑ה וַֽתַּעֲבֹ֞ר חַיַּ֤ת הַשָּׂדֶה֙
    אֲשֶׁ֣ר בַּלְּבָנֹ֔ון וַתִּרְמֹ֖ס אֶת־הַחֹֽוחַ׃
  kik-kik: 'No Jehoashu mũthamaki wa Isiraeli agĩcookeria Amazia mũthamaki wa Juda
    atĩrĩ, “Mahiũ ma nyeki-inĩ ma kũu Lebanoni nĩmatũmĩire mũtarakwa ndũmĩrĩri o kũu
    Lebanoni makĩwĩra atĩrĩ: ‘Heana mwarĩguo ahikio nĩ mũriũ wakwa.’ Hĩndĩ ĩyo nyamũ
    ya gĩthaka ya kũu Lebanoni ĩgĩũka ĩkĩrangĩrĩria mahiũ macio ma nyeki-inĩ na makinya
    mayo.'
  fra-NCL: '« L’épine qui est au Liban envoya dire au cèdre qui est au Liban : Donne
    ta fille pour femme à mon fils. Et les bêtes sauvages qui sont au Liban passèrent
    et foulèrent l’épine.'
  cek-AK: Toe Israel siangpahrang Joash mah Judah siangpahrang Amaziah khaeah, Lebanon
    ih soekhringkung mah Lebanon ih hmaica thing khaeah, Na canu to ka capa han zu
    ah paek ah, tiah a naa; to naah Lebanon ih hmawsaeng moi maeto angzoh moe, soekhringkung
    to khok hoiah cawh.
  cuk-cuk: 'Degidgine, Israel-rey-Joás, Judá-rey-Amasías-abin-imaksa gusad, ega weyob
    sogsiid: “Dutu-ikobiid-Líbano-yargi-nikad urwar-gwichidga gayaburba barmis gusad:
    ‘Be-sisgwa an-machiga be uke.’ Geb degi, Líbano-yargi ibmar-durgan-sapurbalid
    a-dutu-iko-nikadse nonigu, egi annasad, degi, obelosad.'
  uig-CYR: 'Исраилниң падишаси Йоаш Йәһуданиң падишаси Амазияға әлчи әвәтип мундақ
    сөзләрни йәткүзди: «Ливандики тикән Ливандики кедир дәриғигә сөз әвәтип: «Өз қизиңни
    оғлумға хотунлуққа бәргин!» — деди. Лекин Ливандики бир явайи һайван өтүп кетиветип,
    тикәнни дәссивәтти.'
  tel-2017: కాగా ఇశ్రాయేలు రాజు యెహోయాషు యూదారాజు అమజ్యాకు ఇలా తిరుగు సందేశం పంపాడు.
    “‘నీ కూతుర్ని నా కొడుక్కి ఇచ్చి పెళ్లి చెయ్యి’ అని లెబానోనులో ఉన్న ముళ్ళ చెట్టు
    లెబానోనులో ఉన్న దేవదారు వృక్షానికి సందేశం పంపితే లెబానోనులో తిరిగే ఒక అడవి జంతువు
    ఆ ముళ్ళచెట్టును తొక్కివేసింది.
  hat-BSA: 'Joas, wa Israël la te voye kote Amatsia, wa Juda a. Li te di: “Bwa pikan
    ki te Liban an te voye kote bwa sèd ki te Liban an, e te di: ‘Bay fi ou a fis
    mwen nan maryaj.’ Men yon bèt sovaj nan Liban te pase akote e te foule bwa pikan
    an.'
  kos-kos: Jehoash el supwala top lal nu sel Amaziah ac fahk, “Sie pacl ah, sak kokul
    soko Fineol Lebanon el supwala kas se nu sin sak cedar soko ac fahk, ‘Ase acn
    nutum an in payuk sin wen nutik uh.’ Na kosro lemnak soko fahsryak lolongya sak
    kokul soko ah.
  hbo-WLC: וַיִּשְׁלַ֞ח יוֹאָ֣שׁ מֶֽלֶךְ־יִשְׂרָאֵ֗ל אֶל־אֲמַצְיָ֣הוּ מֶֽלֶךְ־יְהוּדָה֮
    לֵאמֹר֒ הַח֜וֹחַ אֲשֶׁ֣ר בַּלְּבָנ֗וֹן שָׁ֠לַח אֶל־הָאֶ֜רֶז אֲשֶׁ֤ר בַּלְּבָנוֹן֙
    לֵאמֹ֔ר תְּנָֽה־אֶת־בִּתְּךָ֥ לִבְנִ֖י לְאִשָּׁ֑ה וַֽתַּעֲבֹ֞ר חַיַּ֤ת הַשָּׂדֶה֙
    אֲשֶׁ֣ר בַּלְּבָנ֔וֹן וַתִּרְמֹ֖ס אֶת־הַחֽוֹחַ׃
  ibo-ibo: Ma Jehoash eze Izrel, zighachiri ozi nye Amazaya eze Juda, sị; “Uke dị
    na Lebanọn zigaara osisi sida nke dị na Lebanọn ozi sị ya, ‘Nye nwa m nwoke nwa
    gị nwanyị ka ọ bụrụ nwunye ya.’ Mgbe ahụ, anụ ọhịa nke dị na Lebanọn gafetere
    ebe ahụ zọpịa uke ahụ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ଯୋୟାଶ୍‍ ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ,
    “ଲିବାନୋନର କଣ୍ଟକଲତା ଲିବାନୋନର ଏରସ ବୃକ୍ଷ ନିକଟକୁ କହି ପଠାଇଲା, ‘ତୁମ୍ଭ କନ୍ୟାକୁ ମୋʼ ପୁତ୍ର
    ସଙ୍ଗେ ବିବାହ ଦିଅ;’ ଏଥିମଧ୍ୟରେ ଲିବାନୋନର ଏକ ବନ୍ୟ ପଶୁ ନିକଟ ଦେଇ ଯାଉ ଯାଉ ସେହି କଣ୍ଟକଲତାକୁ
    ଦଳି ପକାଇଲା।
  chk-chk: Nge Jehoas ewe kingen Israel a tinala ei pworaus ren Amasia ewe kingen
    Juta, “Efoch iräfölüföl mi nom won Lepanon a titila ren efoch setar won Lepanon
    o üra, ‘Kopwe mwütätä noum föpwül pwe nei alüal epwe pwülüeni.’ Nge eman manmwacho
    a pwerela ren o purätiu ewe iräfölüföl.
  rop-rop: King Jehowesh bin jandimbek dijan mesij langa im, “Wal wantaim wanbala
    bindiyai gras langa det hil kantri gulum Lebanon bin jandim mesij langa det bigwan
    sidatri, ‘Yu gibit yu doda blanga merrit langa main san.’ Bat wanbala wailwan
    enimul bin pudumbut langa det bindiyai gras en imbin dai.
  ukr-1871: 'І одослав Йоас, царь Ізраїлський, до Амасії, царя Юдейського, і звелїв
    сказати йому: Терен, що на Ливанї, послав до кедра, що на Ливанї, сказати: віддай
    свою дочку за жінку моєму синові. Та прийшли дикі зьвірі, що на Ливанї, й здоптали
    той терен.'
  deu-1951: 'Aber Joas, der König von Israel, sandte zu Amazia, dem König von Juda,
    und ließ ihm sagen: Der Dornstrauch am Libanon sandte zur Zeder am Libanon und
    ließ ihr sagen: Gib deine Tochter meinem Sohn zum Weibe! Aber das Wild am Libanon
    lief über den Dornstrauch und zertrat ihn.'
  eng-JPS: 'And Joash king of Israel sent to Amaziah king of Judah, saying: ''The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying: Give
    thy daughter to my son to wife; and there passed by the wild beasts that were
    in Lebanon, and trod down the thistle.'
  srp-1865: 'A Joas car Izrailjev posla k Amasiji caru Judinu i poruèi mu: trn na
    Livanu posla ka kedru na Livanu, i poruèi: daj svoju kæer sinu mojemu za ženu.
    Ali naiðe zvijerje Livansko i izgazi trn.'
  lug-lug: Naye Yowaasi kabaka wa Isirayiri n’addamu Amaziya kabaka wa Yuda bw’ati
    nti, “Omwennyango ogwali mu Lebanooni gw’aweereza obubaka eri omuvule ogwali mu
    Lebanooni, nga gugamba nti, ‘Waayo muwala wo eri mutabani wange, amufumbirwe,’
    naye ensolo ey’omu nsiko eyali mu Lebanooni, ng’eyitawo, n’erinnyirira omwennyango.
  heb-heb: וישלח יואש מלך ישראל אל אמציהו מלך יהודה לאמר החוח אשר בלבנון שלח אל הארז
    אשר בלבנון לאמר תנה את בתך לבני לאשה ותעבר חית השדה אשר בלבנון ותרמס את החוח׃
  ben-IRV: তখন ইস্রায়েলের রাজা যোয়াশ যিহূদার রাজা অমৎসিয়ের বলে পাঠালেন, “লিবানোনের
    শিয়ালকাঁটা লিবানোনেরই এরস গাছের কাছে বলে পাঠালেন, ‘আমার ছেলের সঙ্গে তোমার মেয়ের
    বিয়ে দাও;’ তারপর লিবানোনের একটি বুনো জন্তু এসে সেই শিয়ালকাঁটাকে পায়ে মাড়িয়ে
    দিল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ
    ਲਬਾਨੋਨ ਦੇ ਕੰਡਿਆਲੇ ਨੇ ਲਬਾਨੋਨ ਦੇ ਦਿਆਰ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਆਪਣੀ ਧੀ ਨੂੰ ਮੇਰੇ ਪੁੱਤਰ
    ਨਾਲ ਵਿਆਹ ਦੇ ਅਤੇ ਇੱਕ ਜੰਗਲੀ ਜਾਨਵਰ ਜੋ ਲਬਾਨੋਨ ਵਿੱਚ ਸੀ ਕੋਲੋਂ ਦੀ ਲੰਘਿਆ ਅਤੇ ਕੰਡਿਆਲੇ ਨੂੰ
    ਮਿੱਧ ਛੱਡਿਆ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယဟောရှ က၊ လေဗနုန် ဆူး ပင်သည် လေဗနုန် အာရဇ် ပင်ထံသို့ စေလွှတ်
    ၍၊ သင့် သမီး ကို ငါ့ သား နှင့်ပေးစားပါဟု ဆို စဉ်တွင်၊ လေဗနုန် သားရဲ တကောင်သည်
    ရှောက်သွား ၍ ဆူး ပင်ကို နင်း မိ၏။
  hmo-hmo: To Iehoasa, Israela ena king ese Amasaia, Iuda ena king dekenai hereva
    ia siaia lao, ia gwau, “Lebanona ava ginigini ta ese Lebanona sida auna ta dekenai
    hereva ia siaia lao, ia gwau, ‘Oiemu natuna kekeni be lauegu natuna tau dekenai
    do oi henia, do idia headava,’ to Lebanona ena uda boroma ta ese ia raka hanaia,
    bona ia ese unai ava ginigini ia moia diho momokani.
  urd-urd: इसलिए इस्राईल के बादशाह यूआस ने यहूदाह के बादशाह अमसियाह को कहला भेजा,
    कि लुबनान के ऊँट — कटारे ने लुबनान के देवदार को पैग़ाम भेजा कि अपनी बेटी मेरे
    बेटे को ब्याह दे; इतने में एक जंगली दरिंदा जो लुबनान में रहता था, गुज़रा और उसने
    ऊँटकटारे को रौंद डाला।
  rus-SYN: 'И послал Иоас, царь Израильский, к Амасии, царю Иудейскому, сказать: терн,
    который на Ливане, послал к кедру, который на Ливане же, сказать: отдай дочь свою
    в жену сыну моему. Но прошли звери дикие, которые на Ливане, и истоптали этот
    терн.'
  bqc-SIM: 'Isailiↄ kí Yehoasi wèwà à mɛ̀: Libã bùsu lɛaa lɛ́kpãsãkɛ̀ Libã
    bùsu sɛdɛ líɛ, à mɛ̀ aà a nɛnↄɛ kpã́sã a nɛ́wa, ↄ̃ Libã bùsu wài mↄ̀
    ↄ̃zↄ̃̀ lɛaapiwa.'
  tcz-CHONGTHU: Jehoash chun Amaziah kommah adonbutnin alethotnin “Khatvei hi Lebanon
    Molhoa kon in lingthing phung khatnin Cedar thingphung kommah “Kachapa jidingin
    nachanu chu neihin pen atin ahileh gamsakhat ahungvah len lingphung chu ahung
    pal bongtaan ahi
  mar-mar: 'इस्राएलचा राजा योवाश याने यहूदाचा राजा अमस्या याच्याकडे आपले उत्तर पाठवले.
    योवाशाने दृष्टांत दिला तो असा: “लबानोन मधल्या एका काटेरी झुडुपाने लबानोनाच्या
    एका गंधसरूला निरोप पाठवला की, ‘तुझ्या कन्येचे माझ्या पुत्रांशी लग्न व्हावे.’ पण
    तेवढ्यात ते झुडुप तिथून जाणाऱ्या एका वन्यपशूच्या पायाखाली तुडवले गेले.'
  qub-qub: 'Chaura Joasna Amasiasman cutichiran: «Cardun jachashi Libanucho caycaj
    sedruta willachisha: ‹warmi wamrayquita wamräpa majanpaj entregay› nir. Niycaptinshi
    jirca animal päsar carduntaga lluchcariran.'
  bqp-bqp: Yerɑ Yoɑsi Isirelibɑn sinɑ boko u wisimɑ u nɛɛ, sɑ̃kin kikiru gɑru tɑ wɑ̃ɑ
    Libɑnin guurɔ. Terɑ tɑ dɑ̃ɑ bɑkɑru sɔmɔbu gɔriɑ Libɑniɔ tɑ nɛɛ, ɑ mɑn wunɛn bii
    wɔndiɑ kɛ̃ɛmɑ u ko nɛn biin kurɔ. Adɑmɑ gbeeku yɛɛ yi seewɑ yi dɑ yi sɑ̃kin kiki
    te tɑɑkɑ yi go.
  hat-hat: 'Men, Joas voye reponn li: -Yon jou, yon pye pikan ki te sou mòn Liban
    an voye yon misyon bay yon pye sèd. Li di l'': Bay pitit gason m'' lan pitit fi
    ou la pou l'' marye avè l''. Yon bèt bwa pase bò la, li kraze pye pikan an.'
  eng-BSB: 'But Jehoash king of Israel replied to Amaziah king of Judah: “A thistle
    in Lebanon sent a message to a cedar in Lebanon, saying, ‘Give your daughter to
    my son in marriage.’ Then a wild beast in Lebanon came along and trampled the
    thistle.'
  eng-WEBPB: Joash king of Israel sent to Amaziah king of Judah, saying, “The thistle
    that was in Lebanon sent to the cedar that was in Lebanon, saying, ‘Give your
    daughter to my son as his wife. Then a wild animal that was in Lebanon passed
    by and trampled down the thistle.
  kbq-kbq: Anankema nentahino'a Israeli kini ne' Joasi'a amanage huno fronka kea Juda
    kini nera asami'ne, Lebanoni zafafinti ave'ave trazamo'a Lebanoni zafafi sida
    zafagura huno, nenamofona mofaka'a amigeno a' erinteno hu'ne. Hianagi Lebanoni
    zafafinti afi'zagamo eno ana ave'ave trazana eme repri'geno haviza hu'ne.
  nhe-BL: 'Pero Tlanahuatijquetl Joás quinanquili Amasías ica ni huicalotl, quiilhui:
    “Ipan nopa cuatitlamitl Líbano nopa tejtzonquilitl quiilhui nopa tiocuahuitl:
    ‘Xijmaca nocone moichpoca para isihua.’ Pero panoc nopona se fiero tlapiyali huan
    moquetzqui ipan nopa tejtzonquilitl huan quixacualo.'
  gub-BL: Tuwihawete Zeoaz uwazar ize'eg izupe. — Amo 'ar mehe amo xu 'yw omono kar
    uze'eg ywyràkàxigyw pe. — Emur nerazyr hera'yr pe hemireko romo nehe, i'i izupe.
    Amo miar hehaite ma'e upyrog a'e xu rehe.
  eng-DRA: 'But he sent back the messengers, saying: The thistle that is in Libanus,
    sent to the cedar in Libanus, saying: Give thy daughter to my son to wife: and
    behold the beasts that were in the wood of Libanus passed by, and trod down the
    thistle.'
