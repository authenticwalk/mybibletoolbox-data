verse: 2CH.025.018
translations:
  mal-C: 'എന്നാൽ ഇസ്രായേൽരാജാവായ യഹോവാശ് യെഹൂദാരാജാവായ അമസ്യാവിന് ഇപ്രകാരം മറുപടികൊടുത്തു:
    “ലെബാനോനിലെ ഒരു മുൾച്ചെടി ലെബാനോനിലെതന്നെ ഒരു ദേവദാരുവിന്റെ അടുക്കൽ ‘നിന്റെ മകളെ
    എന്റെ മകനു ഭാര്യയായിത്തരിക’ എന്നു സന്ദേശം പറഞ്ഞയച്ചു. എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം
    അതുവഴി വന്നു. അത് ആ മുൾച്ചെടിയെ ചവിട്ടിമെതിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Da ließ Joas, der König von Israel, Amazja, dem Könige von Juda, Folgendes
    entbieten: Die Distel auf dem Libanon sandte zur Ceder auf dem Libanon und ließ
    ihr sagen: Gieb deine Tochter meinem Sohne zum Weibe! Aber das Wild auf dem Libanon
    lief über die Distel und zertrat sie.'
  lin-lin: 'Kasi Joasi, mokonzi ya Isalaele, azongiselaki Amatsia, mokonzi ya Yuda :
    — Mokolo moko, nzete ya sende ya Libani etindaki maloba epai ya nzete ya sedele
    ya Libani : « Balisa mwana na yo ya mwasi epai ya mwana na ngai ya mobali. » Kasi
    nyama moko ya zamba ya Libani elekaki mpe enyataki nzete ya sende.'
  eng-LSV: “Come, we look one another in the face.” And Joash king of Israel sends
    to Amaziah king of Judah, saying, “The thorn that [is] in Lebanon has sent to
    the cedar that [is] in Lebanon, saying, Give your daughter to my son for a wife;
    and a beast of the field that [is] in Lebanon passes by and treads down the thorn.
  eng-GNV: 'But Ioash King of Israel sent to Amaziah King of Iudah, saying, The thistle
    that is in Lebanon, sent to the cedar that is in Lebanon, saying, Giue thy daughter
    to my sonne to wife: and the wilde beast that was in Lebanon went and trode downe
    the thistle.'
  eng-WEBSTER: 'And Joash king of Israel sent to Amaziah king of Judah, saying, The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, Give
    thy daughter to my son for a wife: and there passed by a wild beast that was in
    Lebanon, and trod down the thistle.'
  nhw-BL: 'Pero Tlanahuatijquetl Joás quinanquili Amasías ica ni huicalotl, quiilhui:
    “Ipan nopa cuatitlamitl Líbano nopa tejtzonquilitl quiilhui nopa tiocuahuitl:
    ‘Xijmaca nocone moichpoca para isihua.’ Pero panoc nopona se fiero tlapiyali huan
    moquetzqui ipan nopa tejtzonquilitl huan quixacualo.'
  swh-ONEN: Lakini Yehoashi mfalme wa Israeli akamjibu Amazia mfalme wa Yuda, “Mbaruti
    uliokuwa Lebanoni ulituma ujumbe kwa mwerezi uliokuwa Lebanoni, ‘Mtoe binti yako
    aolewe na mwanangu.’ Kisha mnyama wa mwituni aliyekuwa Lebanoni akaja na kuukanyaga
    ule mbaruti.
  bba-bba: Yerɑ Yoɑsi Isirelibɑn sinɑ boko u wisimɑ u nɛɛ, sɑ̃kin kikiru ɡɑru tɑ wɑ̃ɑ
    Libɑnin ɡuurɔ. Terɑ tɑ dɑ̃ɑ bɑkɑru sɔmɔbu ɡɔriɑ Libɑniɔ tɑ nɛɛ, ɑ mɑn wunɛn bii
    wɔndiɑ kɛ̃ɛmɑ u ko nɛn biin kurɔ. Adɑmɑ ɡbeeku yɛɛ yi seewɑ yi dɑ yi sɑ̃kin kiki
    te tɑɑkɑ yi ɡo.
  eng-KJVCPB: 'And Joash king of Israel sent to Amaziah king of Judah, saying, The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, Give
    thy daughter to my son to wife: and there passed by a wild beast that was in Lebanon,
    and trode down the thistle.'
  luo-luo: To Jehoash ruodh Israel nodwoko Amazia ruodh Juda gi ngero niya, “Kuth
    alii man Lebanon nooro wach ne yiend sida man Lebanon ni, ‘Yie ichiw nyari ne
    wuoda mondo okendi.’ To le moro mar bungu mowuok Lebanon nokadho kanyo monyono
    kuth aliino gi tiende.
  meu-meu: Bena Ioasa, Israel pavapavana, ese hereva na Amasia, Iuda pavapavana, dekena
    e siaia lao, eto, Lebanon ava-ḡiniḡinina ta na Lebanon sida-auna dekena e siaia
    lao, eto “Natumu kekenina na lau natugu maruanena ba henia, baine adavaia”; a
    Lebanon uda-boromana ta ese raka-hanaina ai una ava-ḡinigini na e moia tao.
  npi-ULB: तर इस्राएलका राजा येहोआशले यहूदाका राजा अमस्‍याहका दूतहरूलाई यसो भनेर फिर्ता
    पठाए, “लेबनानको एउटा सिउँडीले लेबनानकै एउटा देवदारुलाई यसो भनेर एउटा सन्‍देश पठायो,
    ‘तिम्री छोरी मेरा छोरालाई पत्‍नीको रूपमा देऊ,' तर लेबनानको एउटा जङ्‍गली पशु त्‍यताबाट
    भएर गयो र त्‍यो सिउँडीलाई कुल्‍चिदियो ।
  yor-yor: Ṣùgbọ́n Jehoaṣi ọba Israẹli fèsì padà sí Amasiah ọba Juda pé, “Koríko kékeré
    kan ní Lebanoni rán iṣẹ́ sí igi kedari ní Lebanoni, fi ọmọbìnrin rẹ fún ọmọkùnrin
    mi ní ìgbéyàwó. Nígbà náà, ẹhànnà ẹranko ènìyàn ni Lebanoni wá, ó sì tẹ òṣùṣú
    náà lábẹ́ ẹsẹ̀.
  pes-OPCB: 'اما یهوآش پادشاه اسرائیل با این مَثَل جواب اَمَصیا پادشاه یهودا را داد:
    «روزی در لبنان، یک بوتهٔ خار به یک درخت سرو آزاد گفت: ”دخترت را به پسر من به زنی
    بده.“ ولی درست در همین وقت حیوانی وحشی از آنجا عبور کرد و آن خار را پایمال نمود.'
  tgl-ULB: Ngunit nagpadala din ng mga mensahero si Joas na hari ng Israel kay Amazias
    na hari ng Juda, nagsasabi, “Nagpadala ang isang dawag na nasa Lebanon ng isang
    mensahe sa isang sedar na nasa Lebanon, nagsasabi, 'Ibigay mo ang iyong anak na
    babae upang maging asawa ng aking anak,' ngunit dumaan ang isang mabangis na hayop
    sa Lebanon at tinapakan ang dawag.
  hui-hui: Ani lamiyagola Kini Yahoasa ibugua Amasaianaga bi layiyago ladai bialu
    bi yobage mbira tihondo ogodagua lene. Bamba Lebanono dindiha ira emene ko anihe
    mbira hari wiagoha heneyagome ira tamia timbuni heagohondo bi lo pelalu lalu,
    Í̠ wane bedago i̱ iginime dabu bilo ngibelo hamelo ko, laya. Ani lo heagola nogo
    gabua timbuni mbira ibu hariga ira anihe heagoha bolangua halu piyaria ibunaga
    geme ira anihe ogoni hengedayagola gabu hayiya, lene.
  mya-mya: ယ​ဟော​ရှ​က``အ​ခါ​တစ်​ပါး​၌​လေ​ဗ​နုန် တောင်​ထိပ်​တွင် ဆူး​ပင်​သည်​သစ်​က​တိုး​ပင်
    ထံ​စေ​တ​မန်​လွှတ်​၍`သင်​၏​သ​မီး​ကို​ငါ့ သား​နှင့်​ပေး​စား​ပါ​လော့' ဟု​ပြော​ကြား
    စဉ်​အ​နီး​မှ​ဖြတ်​၍​လာ​သော​တော​တိ​ရစ္ဆာန် သည်​ထို​ဆူး​ခြုံ​ကို​နင်း​ချေ​လိုက်​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་ལ་འཕྲིན་ལན་སྤྲིངས་ཏེ་ན་རེ།
    ལེ་པཱ་ནོན་གྱི་ཚེར་སྡོང་གིས་ལེ་པཱ་ནོན་གྱི་ཐང་ཤིང་ལ། ཁྱོད་ཀྱི་བུ་མོ་དེ་ངའི་བུ་ལ་མནའ་མར་ཐོངས་ཤིག་ཅེས་འཕྲིན་བསྐུར་ཞིང་།
    ཕྱིས་སུ་ལེ་པཱ་ནོན་དུ་ཡོད་པའི་རི་དྭགས་ཤིག་ཚེར་སྡོང་གི་སྟེང་དུ་འགྲུལ་ནས་དེ་རྐང་པས་བརྫིས་སོ།
    །
  sna-sna: Asi Jehoashi mambo weIsraeri akapindura Amazia mambo weJudha akati, “Rukato
    rwakanga rwuri muRebhanoni rwakatuma shoko kumusidhari wakanga uri muRebhanoni,
    rokuti, ‘Ipa mwanasikana wako kumwanakomana wangu kuti ave mukadzi wake.’ Ipapo
    imwe mhuka yomusango yaiva muRebhanoni yakauya ikatsika-tsika rukato rwuya pasi
    petsoka dzayo.
  spa-BLM: 'Joás, rey de Israel, envió a decir a Amasías, rey de Judá: “El cardo que
    estaba en el Líbano envió a decir al cedro que estaba en el Líbano: ‘Dale tu hija
    a mi hijo como esposa’. Entonces pasó un animal salvaje que estaba en el Líbano
    y pisoteó el cardo.'
  cac-cac: 'Ix spacanpaxcot vin̈aj Joás chi'' d''a vin̈ icha tic: Ayab'' jun te''
    sac q''uiix d''a Líbano, ix yalb''at te'' d''a jun te'' c''ute'' ay pax ta'' icha
    tic: Ac'' ix isil yetb''eyumoc vin̈ vuninal, xchib''at te''. Palta ay jun noc''
    chium noc'' ix ec'' ta'', axo noc'' ix tec''anem jun te'' q''uiix chi''.'
  swh-ULB: Lakini Yehoashi mfalme wa Israeli akatuma wajumbe kwa Amaziahi mfalme wa
    Yuda, akisema, Mbaruti uliokuwa Lebanoni ulituma ujumbe kwa mwerezi ulioko Lebanoni,
    ukisema, Mtoe binti yako kwa mwanangu awe mke wake; lakini akapita hayawani katika
    Lebanoni akatembea na kuukanyaga chini mbaruti.
  bel-bel: 'І паслаў Ёас, цар Ізраільскі, да Амасіі, цара Юдэйскага, сказаць: цёран,
    які на Ліване, паслаў да кедра, які таксама на Ліване, сказаць: аддай дачку сваю
    за жонку сыну майму. Але прайшлі звяры дзікія, якія на Ліване, і затапталі гэты
    цёрн.'
  deu-ELBBK: 'Da sandte Joas, der König von Israel, zu Amazja, dem König von Juda,
    und ließ ihm sagen: Der Dornstrauch auf dem Libanon sandte zu der Zeder auf dem
    Libanon und ließ ihr sagen: Gib meinem Sohn deine Tochter zur Frau! Da liefen
    die Tiere des Feldes, die auf dem Libanon sind, vorüber und zertraten den Dornstrauch.'
  mbb-OT: 'Piru midtavak sikandin ni Hadì Jehoash pinaaǥi kayi he menge lalag: “Diyà
    te Lebanon duen duǥiyen he sagbet he mibpeuwit te lalag diyà te kayu he sidru
    he ke sikandin: ‘Ipeesawa nu is anak nu he vahi te anak ku he maama.’ Piru zuen
    nekevayà dutun he leew he langgam ne midtekutakan din haazà is duǥiyen he sagbet.'
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവായ യോവാശ് യെഹൂദാരാജാവായ അമസ്യാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചതെന്തെന്നാൽ:
    ലെബാനോനിലെ മുൾപടർപ്പു ലെബാനോനിലെ ദേവദാരുവിന്റെ അടുക്കൽ ആളയച്ചു: നിന്റെ മകളെ എന്റെ
    മകന്നു ഭാര്യയായി തരിക എന്നു പറയിച്ചു; എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം കടന്നുചെന്നു
    മുൾപടർപ്പിനെ ചവിട്ടിക്കളഞ്ഞു.'
  rmc-rmc: 'Ale o Jehoaš leske odphenďa: „O bodľakos andro Libanon diňa te phenel
    le zorale libanoňike cedroske: ‚De tira čha mire čhaske romňake.‘ A ipen akor
    o dzivo džviros avľa pal o verchos a uštarďa pro bodľakos!'
  pes-OPV: 'و یوآش پادشاه اسرائیل نزد امصیا پادشاه یهودا فرستاده، گفت: «شترخار لبنان
    نزد سروآزاد لبنان فرستاده، گفت: دختر خود را به پسر من به زنی بده. اما حیوان وحشی
    که در لبنان بود گذرکرده، شترخار را پایمال نمود.'
  ron-1924: 'Ши Иоас, ымпэратул луй Исраел, а тримис сэ спунэ луй Амация, ымпэратул
    луй Иуда: „Спинул дин Либан а тримис сэ спунэ чедрулуй дин Либан: ‘Дэ пе фийкэ-та
    де невастэ фиулуй меу!’ Ши фяреле сэлбатиче дин Либан ау трекут ши ау кэлкат ын
    пичоаре спинул.'
  ben-OBCV: 'কিন্তু ইস্রায়েলের রাজা যিহোয়াশ যিহূদার রাজা অমৎসিয়কে উত্তর দিলেন:
    “লেবাননের শিয়ালকাঁটা লেবাননেরই এক দেবদারু গাছকে খবর দিয়ে পাঠিয়েছিল, ‘তুমি তোমার
    মেয়ের সাথে আমার ছেলের বিয়ে দাও।’ পরে লেবাননের বুনো এক জন্তু এসে সেই শিয়ালকাঁটাকে
    পায়ের তলায় পিষে দিয়েছিল।'
  som-som: Kolkaasaa Yoo'aash oo ahaa boqorkii dalka Israa'iil u cid diray Amasyaah
    oo ahaa boqorkii dalka Yahuudah, oo wuxuu ku yidhi, Yamaaruggii Lubnaan ku yiil
    wuxuu u cid diray geedkii kedarka ah oo Lubnaan ku yiil, oo wuxuu ku yidhi, Gabadhaada
    sii wiilkaygu ha guursadee, oo waxaa halkaas soo maray bahal Lubnaan joogay, markaasuu
    yamaaruggii ku joogsaday.
  lat-VUC: 'At ille remisit nuntios, dicens: Carduus qui est in Libano misit ad cedrum
    Libani, dicens: Da filiam tuam filio meo uxorem: et ecce bestiæ quæ erant in silva
    Libani, transierunt, et conculcaverunt carduum.'
  eng-ASVBT: 'And Joash king of Israel sent to Amaziah king of Judah, saying, The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, Give
    thy daughter to my son to wife: and there passed by a wild beast that was in Lebanon,
    and trod down the thistle.'
  ita-1885: 'E Gioas, re d''Israele, mandò a dire ad Amasia, re di Giuda: Uno spino
    del Libano mandò già a dire al cedro del Libano: Da'' la tua figliuola per moglie
    al mio figliuolo; ma le fiere del Libano, passando, calpestarono lo spino.'
  eng-LXXUP: 'And Joash king of Israel sent to Amaziah king of Judah, saying, The
    thistle that was in Lebanon sent to the cedar that was in Lebanon, saying, Give
    thy daughter to my son to wife; but, behold, the wild beasts of the field that
    are in Lebanon shall come: and the wild beasts did come, and trod down the thistle.'
  eng-ULB: But Jehoash the king of Israel sent messengers back to Amaziah king of
    Judah, saying, “A thistle that was in Lebanon sent a message to a cedar in Lebanon,
    saying, 'Give your daughter to my son for a wife,' but a wild beast in Lebanon
    walked by and trampled down the thistle.
  spa-VBL: 'Joás, rey de Israel, respondió a Amasías, rey de Judá: “Un cardo del Líbano
    envió un mensaje a un cedro del Líbano, diciendo: ‘Dale tu hija a mi hijo por
    esposa’, pero un animal salvaje del Líbano pasó y pisoteó el cardo.'
  fra-_FOB: 'Mais Joas, roi d''Israël, envoya dire à Amatsia, roi de Juda: L''épine
    qui est au Liban a envoyé dire au cèdre du Liban: Donne ta fille pour femme à
    mon fils. Mais les bêtes sauvages qui sont au Liban ont passé et ont foulé l''épine.'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവായ യോവാശ് യെഹൂദാ രാജാവായ അമസ്യാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചതെന്തെന്നാൽ:
    “ലെബാനോനിലെ മുൾപടർപ്പ് ദേവദാരുവിന്റെ അടുക്കൽ ആളയച്ച്: ‘നിന്റെ മകളെ എന്റെ മകന്
    ഭാര്യയായി തരിക’ എന്ന് പറയിച്ചു; എന്നാൽ ലെബാനോനിലെ ഒരു കാട്ടുമൃഗം ചെന്ന് മുൾപടർപ്പിനെ
    ചവിട്ടിക്കളഞ്ഞു.'
  urd-GVR: Lekin Isrāīl ke bādshāh Yuās ne jawāb diyā, “Lubnān meṅ ek kāṅṭedār jhāṛī
    ne deodār ke ek daraḳht se bāt kī, ‘Mere beṭe ke sāth apnī beṭī kā rishtā bāndho.’
    Lekin usī waqt Lubnān ke janglī jānwaroṅ ne us ke ūpar se guzar kar use pāṅwoṅ
    tale kuchal ḍālā.
  suz-BL: तन्‍न इस्राएल ङा पिप योआशमी यहूदा ङा पिप अमस्‍याह कली कथा का देंमाक्‍त।
    मार कथा देंमाक्‍त देंशा हना “लेबानोन ङा चू बुटा कामी लेबानोन ङा लाइश्‍शो रवा का
    कली ‘इ तमी आं तौ नु ग्‍युंबे पचा गेवो’ देंमाक्‍त। तन्‍न लेबानोन ङा ब्‍वाकी ङा
