verse: 2CH.016.009
translations:
  mal-C: യഹോവയുടെ കണ്ണ്, തന്നിൽ ഏകാഗ്രചിത്തരായവരെ ശക്തിയോടെ പിന്താങ്ങുന്നതിനുവേണ്ടി
    ഭൂതലത്തിലുടനീളം സഞ്ചരിച്ചുകൊണ്ടിരിക്കുന്നു; ഇക്കാര്യത്തിൽ നീ ഭോഷത്തം പ്രവർത്തിച്ചിരിക്കുന്നു.
    ഇപ്പോൾമുതൽ നിനക്കു യുദ്ധങ്ങൾ ഉണ്ടാകും.”
  deu-TKW: Denn die Augen Jahwes schweifen über die ganze Erde hin, damit er sich
    stark erweise in der Unterstützung derer, deren Herz ihm gegenüber ungeteilt ist.
    Du hast in diesem Stücke töricht gehandelt; denn von nun an giebt es beständig
    Kämpfe für dich!
  lin-lin: Pamba te Yawe atalaka mokili mobimba mpo na kosunga bato oyo mitema na
    bango emipesa mobimba epai na Ye. Nzokande, na likambo oyo, osali lokola moto
    oyo azangi mayele. Mpo na yango, kobanda lelo, okozalaka na bitumba tango nyonso.
  eng-LSV: for YHWH—His eyes go to and fro in all the earth, to show Himself strong
    [for] a people whose heart [is] perfect toward Him; you have been foolish concerning
    this, because from now on there are wars with you.”
  eng-GNV: 'For the eyes of the Lord beholde all the earth to shewe him selfe strong
    with them that are of perfite heart towarde him: thou hast then done foolishly
    in this: therefore from henceforth thou shalt haue warres.'
  eng-WEBSTER: 'For the eyes of the LORD run to and fro throughout the whole earth,
    to show himself strong in the behalf of them whose heart is perfect towards him.
    In this thou hast done foolishly: therefore from henceforth thou shalt have wars.'
  nhw-BL: TOTECO quintlachilijtoc nochi masehualme campa hueli ipan tlaltipactli para
    quinnextilis ihueyi chicahualis inijuanti catli motemachíaj ipan ya ica nochi
    ininyolo. Nelía se huihuiyotl catli tijchijtoc huan yeca ama huan teipa tijpiyas
    más tlahuilancayotl ica mocualancaitacahua.”
  swh-ONEN: Kwa kuwa macho ya Bwana hukimbiakimbia duniani kote ili kujionyesha mwenye
    nguvu kwa ajili ya wale ambao mioyo yao inamtegemea kwa ukamilifu. Umefanya jambo
    la upumbavu na kuanzia sasa na kuendelea utakuwa na vita.”
  bba-bba: Domi Yinni Gusunɔ u kpuro mɛɛrɑ hɑnduniɑ ye sɔɔ u kɑ wɑ be bɑ nùn kĩ kɑ
    ben ɡɔ̃ru kpuro. Adɑmɑ wunɛ, ɑ ɡɑri bɑkɑ kookoosu kuɑ ɡɑri yi sɔɔ. Yen sɔ̃, sɑɑ
    tɛ̃n di, bɑ koo kɑ nun tɑbu ko.
  eng-KJVCPB: 'For the eyes of the Lord run to and fro throughout the whole earth,
    to shew himself strong in the behalf of them whose heart is perfect towards him.
    Herein thou hast done foolishly: therefore from henceforth thou shalt have wars.'
  luo-luo: Nimar wenge Jehova Nyasaye ngʼiyo piny duto koni gi koni mondo ojiw joma
    chunygi oyie kuome chutho. Isetimo gima ofuwo omiyo chakre sani ibiro bedo gi
    lweny.”
  meu-meu: Badina be Iehova matana ese tanobada idoinai e neneamu, ena siahu na ienai
    asie kereremu taudia idurulaidia ai baine hedinarai totona. Ina lalonai vada o
    kara kava; badina be hari amo tuari na bae vara loulou emu ai.
  npi-ULB: किनकि परमप्रभुको दृष्‍टि सारा पृथ्‍वीभरि जहाँसुकै दौडिरहन्‍छ, ताकि जसका
    हृदय उहाँप्रति समर्पित छन्, तिनीहरूका पक्षमा उहाँले आफैलाई बलियो देखाउन सक्‍नुभएको
    होस् । तर यस विषयमा तपाईंले मूर्खतासाथ काम गर्नुभयो । अबदेखि तपाईंले युद्ध गर्नुपर्नेछ
    ।”
  yor-yor: Nítorí ojú Olúwa yí gbogbo ayé ká láti fi agbára fún àwọn ẹni tí ó ní ọkàn
    pípé sí i. Ìwọ ti ṣe ohun aṣiwèrè, láti ìsinsin yìí lọ, ìwọ yóò wà lójú ogun.”
  pes-OPCB: زیرا خداوند به تمام جهان چشم دوخته است تا کسانی را که از دل و جان به او
    وفادارند، بیابد و به آنان قوت ببخشد. ولی چون تو احمقانه رفتار کردی؛ از این به
    بعد همیشه گرفتار جنگ خواهی بود.»
  tgl-ULB: Sapagkat nagmamasid si Yahweh sa lahat ng dako ng mundo upang ipakita niya
    ang kaniyang kapangyarihan sa ngalan ng mga buong pusong nagtitiwala sa kaniya.
    Ngunit ikaw ay naging hangal sa mga bagay na ito. Mula ngayon, makakaranas ka
    ng digmaan.”
  hui-hui: Anduane Homogo ibugua wali agali ibuhondo mini mbiraorewi karu ti mo hongo
    holenaga ibu dindi bibahendeore handa amunana bu haabo kagoni. Í̠na mini nawi
    howa birigome áyu ogoni howa waitigiru í̠ baba wai bule ibaabo holebira, lalu
    lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အား​သစ္စာ​စောင့် သူ​တို့​အား​တန်​ခိုး​စွမ်း​ရည်​ကို​ပေး​တော်​မူ​ရန်
    ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ကို​သေ​ချာ​စွာ​ကြည့်​လျက် နေ​တော်​မူ​၏။ ဘု​ရင်​မင်း​သည်​မိုက်​မဲ​စွာ​ပြု
    ခဲ့​သည်​ဖြစ်​၍ ယ​ခု​မှ​စ​၍​အ​စဉ်​စစ်​ဖြစ် လျက်​နေ​ရ​လိမ့်​မည်'' ဟု​ဆင့်​ဆို​၏။-
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་གྱིས་ས་གཞི་ཡོངས་ལ་གཟིགས་ཏེ། ཁོང་གི་ཕྱོགས་ལ་བློ་གཅིག་སེམས་གཅིག་ཡིན་པ་རྣམས་ནི་ཁོང་གིས་ནུས་མཐུ་ཆེན་པོས་སྐྱོར་བ་ཡིན།
    ཁྱོད་ཀྱིས་དེ་བཞིན་བྱས་པ་ནི་གླེན་པ་ཤ་སྟག་ཡིན་ལ། ཕྱིན་ཆད་ཁྱོད་ལ་དམག་འཁྲུག་རྒྱུན་མི་ཆད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Nokuti meso aJehovha anosvika panyika yose kwaari, wakaita chinhu choupenzi
    uye kubva zvino zvichienda mberi ucharwa hondo.”
  spa-BLM: Porque los ojos de Yahvé recorren toda la tierra, para mostrarse fuerte
    en favor de aquellos cuyo corazón es perfecto para con él. Has hecho una tontería
    en esto; porque a partir de ahora tendrás guerras”.
  cac-cac: Yujto a Jehová syiln̈ej masanil tas tzuji d'a yolyib'an̈q'uinal tic, sch'oxan
    spoder d'a eb' tojol syutej spensar d'ay, tato syac'och eb' yipoc sc'ool sic'lab'il.
    Axo ticnaic, a jun tas ix a c'ulej tic, lajan val icha sc'ulej junoc anima malaj
    spensar. Yuj chi', a ticnaic yed' ol b'eyn̈ej tiempo, ayn̈ej eb' ol ac'an oval
    ed'oc, xchi vin̈ schecab' Dios chi' d'a vin̈.
  swh-ULB: Kwa maana macho ya Yahwe hukimbia kila mahali katika dunia yote, ili kwamba
    ajioneshe mwenyewe shujaa kwa niaba ya wale amabao mioyo yao ni mikamilifu kumwelekea
    yeye. Lakini umetenda kipumbavu katika jambo hili. Kwa maana tangu sasa na kuendelea,
    utakuwa na vita.” Kisha Asa akamkasirikia mwonaji, akamuweka gerezani, kwa maana
    alikuwa na hasira naye juu ya jambao
  bel-bel: бо вочы Госпада азіраюць усю зямлю, каб падтрымаць тых, чыё сэрца цалкам
    аддадзена Яму. Безразважліва ты ўчыніў цяпер. За тое ад сёньня будуць у цябе войны.
  deu-ELBBK: Denn des HERRN Augen durchlaufen die ganze Erde, um sich mächtig zu erweisen
    an denen, deren Herz ungeteilt auf ihn gerichtet ist. Hierin hast du töricht gehandelt;
    denn von nun an wirst du Kriege haben.
  mbb-OT: Su is Nengazen, ne neehè din is tivuuk he menusiyà ne edlig-enan din is
    menge etew he edsunud kandin. Kelelalung is mibeelan nu! Umbe puun guntaan ne
    layun ke en ebpekepekidtebek.”
  mal-2015: യഹോവയുടെ കണ്ണു തങ്കൽ ഏകാഗ്രചിത്തന്മാരായിരിക്കുന്നവർക്കു വേണ്ടി തന്നേത്താൻ
    ബലവാനെന്നു കാണിക്കേണ്ടതിന്നു ഭൂമിയിലെല്ലാടവും ഊടാടിക്കൊണ്ടിരിക്കുന്നു; ഇതിൽ നീ
    ഭോഷത്വം പ്രവർത്തിച്ചിരിക്കുന്നു; ഇനി നിനക്കു യുദ്ധങ്ങൾ ഉണ്ടാകും.
  rmc-rmc: Bo o jakha le RAJESKRE predikhen caľi phuv, hoj te zoraľarel olen, save
    hine leske oddine cale jileha. Na kerďal goďaha, vašoda akanastar aveha furt andro
    mariben.“
  pes-OPV: زیرا که چشمان خداوند درتمام جهان تردد می‌کند تا قوت خویش را برآنانی که
    دل ایشان با او کامل است نمایان سازد. تو در اینکار احمقانه رفتار نمودی، لهذا ازاین
    ببعد در جنگها گرفتار خواهی شد.»
  ron-1924: Кэч Домнул Ышь ынтинде привириле песте тот пэмынтул ка сэ сприжине пе
    ачея а кэрор инимэ есте ынтрягэ а Луй. Ай лукрат ка ун небун ын привинца ачаста,
    кэч де акум вей авя рэзбоае.”
  ben-OBCV: কারণ সদাপ্রভুর চোখ তাদেরই শক্তিশালী করে তোলার জন্য গোটা পৃথিবী জুড়ে বিচরণ
    করে যাচ্ছে, যাদের অন্তর তাঁর প্রতি পুরোপুরি সমর্পিত। আপনি মূর্খের মতো কাজ করেছেন,
    আর এখন থেকে বারবার আপনাকে যুদ্ধ করতে হবে।”
  som-som: Waayo, Rabbiga indhihiisu waxay hor iyo dib u fiirinayaan dunida oo dhan
    inuu isu adkeeyo kuwa qalbigoodu isaga xaggiisa ku qumman yahay. Taas ayaad nacasnimo
    ku samaysay, oo hadda ka dib dagaallo baad ku jiri doontaa.
  lat-VUC: Oculi enim Domini contemplantur universam terram, et præbent fortitudinem
    his qui corde perfecto credunt in eum. Stulte igitur egisti, et propter hoc ex
    præsenti tempore adversum te bella consurgent.
  eng-ASVBT: For the eyes of Jehovah run to and fro throughout the whole earth, to
    show himself strong in the behalf of them whose heart is perfect toward him. Herein
    thou hast done foolishly; for from henceforth thou shalt have wars.
  ita-1885: Conciossiachè gli occhi del Signore corrano per tutta la terra, per mostrarsi
    potente in favor di coloro che hanno il cuore intiero inverso lui; tu hai follemente
    fatto in questa cosa; perciocchè da ora innanzi tu avrai sempre guerre.
  eng-LXXUP: For the eyes of the Lord look upon all the earth, to strengthen every
    heart that is perfect toward him. In this thou hast done foolishly; henceforth
    there shall be war with thee.
  eng-ULB: For the eyes of Yahweh run everywhere throughout the whole earth, so that
    he might show himself strong on behalf of those whose hearts are perfect toward
    him. But you have acted foolishly in this matter. From now on, you will have war.”
  spa-VBL: Porque el Señor busca por toda la tierra la oportunidad de mostrar su poder
    a favor de los que le son total y sinceramente devotos. Tú has actuado de forma
    estúpida al hacer esto. Así que de ahora en adelante siempre estarás en guerra”.
  fra-_FOB: Car les yeux de l'Éternel parcourent toute la terre, pour soutenir ceux
    dont le cœur est tout entier à lui. Tu as agi follement en cela; car désormais
    tu auras des guerres.
  mal-mal: യഹോവയുടെ കണ്ണ് തന്നിൽ ഏകാഗ്രചിത്തന്മാരായിരിക്കുന്നവർക്കു വേണ്ടി തന്നേത്തന്നെ
    ബലവാൻ എന്ന് കാണിക്കേണ്ടതിന് ഭൂമിയിലെല്ലാടവും നോക്കിക്കൊണ്ടിരിക്കുന്നു; ഇക്കാര്യത്തിൽ
    നീ ഭോഷത്തം പ്രവർത്തിച്ചിരിക്കുന്നു; അതുകൊണ്ട് ഇനി നിനക്ക് യുദ്ധങ്ങൾ ഉണ്ടാകും”.
  lit-lit: Nes VIEŠPATIES akys žvalgosi aplinkui po visą žemę, kad pasirodytų stiprus
    dėl tų, kurių širdis yra vientisa prieš jį. Šiuo atveju tu kvailai pasielgei,
    todėl nuo šiol tau bus karų.“
  urd-GVR: Rab to apnī nazar pūrī rū-e-zamīn par dauṛātā rahtā hai tāki un kī taqwiyat
    kare jo pūrī wafādārī se us se lipṭe rahte haiṅ. Āp kī ahmaqānā harkat kī wajah
    se āp ko ab se mutawātir jangeṅ tang kartī raheṅgī.”
  suz-BL: परमप्रभु यावेमी सु आन थुंम थमा पा मेको नु बाक्‍बा, मेकोमी रागी नेल्‍लेम
    माल्‍ना माल्‍न मेको कली कोव़शा, मेको आन कली बोल्‍यो सेल्‍ब। गे अराम ङा पिप नु
    गारशा मरिम्‍शो पाइतीनी। मुल रे गे लडाइ पस ङा पस बाक्‍चा माल्‍नीनी” देंमाक्‍त।
    हितोपदेस १५:३
  ita-1927: Poiché l’Eterno scorre collo sguardo tutta la terra per spiegar la sua
    forza a pro di quelli che hanno il cuore integro verso di lui. In questo tu hai
    agito da insensato; poiché, da ora innanzi, avrai delle guerre”.
  ckb-ckb: چونکە چاوەکانی یەزدان چاودێرن بەسەر هەموو زەویدا، بۆ ئەوەی ئەوانە بەهێز
    بکات کە بە هەموو دڵیانەوە لەگەڵیدان. تۆ بە گێلی ڕەفتارت کرد، لە ئەمڕۆ بە دواوە
    هەمیشە لە جەنگدا دەبیت.»
  eng-BBE: For the eyes of the Lord go this way and that, through all the earth, letting
    it be seen that he is the strong support of those whose hearts are true to him.
    In this you have done foolishly, for from now you will have wars.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಪೂರ್ಣವಾಗಿ ಸಮರ್ಪಿಸಿಕೊಂಡವರ ಹೃದಯವನ್ನು ಬಲಪಡಿಸುವುದಕ್ಕೆ
    ಅವರ ಕಣ್ಣುಗಳು ಭೂಲೋಕದ ಎಲ್ಲಾ ಕಡೆ ಇವೆ. ಆದರೆ ಈಗ ನೀನು ಬುದ್ಧಿಹೀನನಾಗಿ ನಡೆದುಕೊಂಡಿದ್ದೀಯೆ.
    ನಿಶ್ಚಯವಾಗಿ ಇಂದಿನಿಂದ ನಿನಗೆ ಯುದ್ಧಗಳು ಇದ್ದೇ ಇರುತ್ತವೆ,” ಎಂದನು.
  tam-2017: தம்மைப்பற்றி உத்தம இருதயத்தோடிருக்கிறவர்களுக்குத் தம்முடைய வல்லமையை வெளிப்படுத்த,
    யெகோவாவுடைய கண்கள் பூமியெங்கும் உலாவிக்கொண்டிருக்கிறது; இந்தக் காரியத்தில் அறிவில்லாதவராயிருந்தீர்;
    ஆகையால் இதுமுதற்கொண்டு உமக்கு போர்கள் ஏற்படும் என்றான்.
  spa-RV-1909: Porque los ojos de Jehová contemplan toda la tierra, para corroborar
    á los que tienen corazón perfecto para con él. Locamente has hecho en esto; porque
    de aquí adelante habrá guerra contra ti.
  ron-BTF: Fiindcă ochii DOMNULUI aleargă încoace și încolo pe tot pământul, pentru
    a se arăta puternic de partea celor a căror inimă este desăvârșită spre el. În
    aceasta te-ai purtat prostește, de aceea de acum înainte vei avea războaie.
  eng-WEBP: For the LORD’s eyes run back and forth throughout the whole earth, to
    show himself strong in the behalf of them whose heart is perfect toward him. You
    have done foolishly in this; for from now on you will have wars.”
  eng-FBV: For the Lord looks all over the earth for the opportunity to show his power
    on behalf of those who are completely and sincerely devoted to him. You have acted
    stupidly in doing this. So from now on you will always be at war.”
  nld-1939: Want de ogen van Jahweh doorvorsen de gehele aarde, om hen te helpen,
    wier hart onverdeeld op Hem is gericht. Gij hebt hiermede dwaas gehandeld; en
    van nu af aan zult ge oorlogen moeten voeren.
  nch-BL: TOTECO quintachilijtoc nochi masehualme campa hueli ipan taltipacti para
    quinnextilis ihueyi chicahualis inijuanti cati motemachíaj ipan ya ica nochi iniyolo.
    Nelía se huihuiyot cati tijchijtoc huan yeca ama huan teipa tijpiyas más tatehuilisti
    ica mocualancaitacahua.”
  vie-1934: Vì con mắt của Đức Giê-hô-va soi xét khắp thế gian, đặng giúp sức cho
