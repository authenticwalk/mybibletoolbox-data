  hin-2017: देख, यहोवा की दृष्टि सारी पृथ्वी पर इसलिए फिरती रहती है कि जिनका मन उसकी
    ओर निष्कपट रहता है, उनकी सहायता में वह अपनी सामर्थ्य दिखाए। तूने यह काम मूर्खता
    से किया है, इसलिए अब से तू लड़ाइयों में फँसा रहेगा।”
  eng-YLT: for Jehovah — His eyes go to and fro in all the earth, to show Himself
    strong [for] a people whose heart [is] perfect towards Him; thou hast been foolish
    concerning this, because — henceforth there are with thee wars.'
  eng-WYC-2017: For the eyes of the Lord behold all the earth, and give strength to
    them, that with perfect heart believe into him. Therefore thou hast done follily,
    and for this trust in men, yea, in this present time battles shall rise against
    thee.
  eng-WMBB: For the LORD’s eyes run back and forth throughout the whole earth, to
    show himself strong in the behalf of them whose heart is perfect towards him.
    You have done foolishly in this; for from now on you will have wars.”
  urd-GVH: रब तो अपनी नज़र पूरी रूए-ज़मीन पर दौड़ाता रहता है ताकि उनकी तक़वियत करे
    जो पूरी वफ़ादारी से उससे लिपटे रहते हैं। आपकी अहमक़ाना हरकत की वजह से आपको अब
    से मुतवातिर जंगें तंग करती रहेंगी।”
  rug-rug: Sa Tamasa kopu totoko nia sa doduruna sa kasia popoa, pude va ṉiṉira i
    sarini pu soto va nabu bulodia koe Tamasa. Ele tavete va kaleana hola si agoi,
    ke podalae kamahire si kote koa varipera lamo si agoi.”
  gaz-gaz: Iji Waaqayyoo warra garaa guutuun isa amanatan jajjabeessuuf guutummaa
    addunyaa ni ilaalaatii. Sababii ati hojii gowwummaa hojjetteef kana booddee waraanni
    sirraa hin caamu.”
  fra-LSG: Car l’Éternel étend ses regards sur toute la terre, pour soutenir ceux
    dont le cœur est tout entier à lui. Tu as agi en insensé dans cette affaire, car
    dès à présent tu auras des guerres.
  yal-yal: Alatala dunuɲa yiren birin yitoma, a xa na muxune fen naxanye bɔɲɛn mumɛɛn
    luxi a xa, alogo a xa e sɛnbɛ so. I bata xaxilitareyaan liga feni ito yi, bayo
    fɔlɔ to ma, i soma nɛn yɛngɛne yi.”
  haw-1868: 'No ka mea, e holoholo ana na maka o Iehova ma ka honua a pau e hoike
    ana i kona mau a i ka poe i pono ia ia ko lakou naau: ua hana naaupo oe i keia
    mea; a ma keia hope aku e kauaia ana oe.'
  arb-NAV: إِنَّ عَيْنَيِ الرَّبِّ تَجُولانِ فِي الأَرْضِ قَاطِبَةً لِيُقَوِّيَ ذَوِي
    الْقُلُوبِ الْخَالِصَةِ لَهُ، أَمَّا أَنْتَ فَقَدْ تَصَرَّفْتَ بِحَمَاقَةٍ فِي
    هَذَا الأَمْرِ، لِهَذَا تَثُورُ ضِدَّكَ حُرُوبٌ».
  ewe-ewe: elabena Yehowa ƒe ŋku kpɔa nu yia megbe kple ŋgɔgbe siaa to xexe blibo
    la me eye wòdia ame siwo nɔa eyome kple dzi blibo ale be yeate ŋu aɖe yeƒe ŋusẽ
    triakɔ la afia to kpekpeɖeŋunana wo me. Èwɔ bometsinu eya ta tso azɔ dzi yina
    la, ànɔ aʋawɔwɔ dzi.”
  eng-LEE: 'For as regardeth the Lord, his eyes roam throughout the whole earth, to
    hold strongly with those whose heart is entire toward him: thou hast done foolishly
    for this reason; because from this time forth there will be wars with thee.'
  asm-FB: কিয়নো যিহোৱালৈ যিসকলৰ মন সিদ্ধ, তেওঁলোকৰ পক্ষে নিজকে বলৱান দেখুৱাবৰ বাবে,
    যিহোৱাৰ চকু পৃথিৱীৰ চাৰিওফালে ভ্ৰমণ কৰে। কিন্তু ইয়াতে তুমি অজ্ঞানৰ কাৰ্য কৰিলা৷
    কিয়নো এতিয়াৰ পৰা তোমাৰ বিৰুদ্ধে যুদ্ধ হ’ব।”
  sus-A: عَلَتَلَ عَدَ مَدِ بِرِن مَتٌمَ نّ عَلَكٌ عَ شَ عَ كٌلٌن نَشٍيٍ عٍ بْحّ قِشِ
    عَ مَ. عِ بَرَ لُ عَلْ شَشِلِتَرٍ يِ قٍ كُي. يَكْسِ فٍرٍ لُمَ نّ عِ شَ بْشِ مَ
    تّمُي بِرِن.»
  fra-SBL: Car les yeux de Yahvé vont et viennent sur toute la terre, pour se montrer
    fort en faveur de ceux dont le cœur est parfait envers lui. Vous avez fait une
    folie en cela, car désormais vous aurez des guerres. »
  hbo-hbo: כִּ֣י יְהוָ֗ה עֵינָ֞יו מְשֹׁטְטֹ֤ות בְּכָל־הָאָ֙רֶץ֙ לְ֠הִתְחַזֵּק עִם־לְבָבָ֥ם
    שָׁלֵ֛ם אֵלָ֖יו נִסְכַּ֣לְתָּ עַל־זֹ֑את כִּ֣י מֵעַ֔תָּה יֵ֥שׁ עִמְּךָ֖ מִלְחָמֹֽות׃
  kik-kik: Nĩgũkorwo maitho ma Jehova morũũraga thĩ yothe gwĩkĩra hinya arĩa maheanĩte
    ngoro ciao biũ kũrĩ we. Nĩwĩkĩte ũndũ wa ũrimũ, na kuuma rĩu nĩũgũcooka kũgĩa
    na mbaara.”
  fra-NCL: Car les yeux de Yahweh parcourent toute la terre pour soutenir ceux dont
    le cœur est parfaitement à lui. Tu as donc agi en insensé dans cette affaire,
    car désormais tu auras des guerres. »
  cek-AK: Angraeng ih mik loe ahnuk ahmaa long pum ah caeh, angmah khaeah poekhaih
    palungthin suem kaminawk to tha a caksak; toe nang loe amthuhaih hmuen to na sak
    pongah, vaihi hoi kamtong misa na tuh tih boeh, tiah a naa.
  cuk-cuk: Ar Bab-Jehová, bela napneg-naid dakmaid, degi, dulemar-egi-bensurmalad-bendakegala
    guagwar maid. Ar be gegegwaga gussoggu, emi iba-onodoed-akale, bila-onogedbi be
    gudii sadeguoed.”
  uig-CYR: Чүнки Пәрвәрдигар көңли Маңа тамамән садиқ болғанларға ярдәмдә болуп, Өзүмни
    қудрәтлик көрситәй дәп, көзлирини пүтүн йәр йүзидә уян-буян жүгүртиду. Сән бу
    ишта бәк ахмақлиқ қилдиң. Әнди буниңдин кейин урушлардин халас болалмайсән, деди.
  tel-2017: తన పట్ల యథార్థ హృదయం గలవారిని బలపరచడానికి యెహోవా కనుదృష్టి లోకమంతా సంచరిస్తూ
    ఉంది. ఈ విషయంలో నువ్వు బుద్ధిహీనంగా ప్రవర్తించావు కాబట్టి ఇప్పటినుండి నీకు అన్నీ
    యుద్ధాలే.”
  hat-BSA: Paske zye a SENYÈ mache toupatou sou latè pou Li kapab bay soutyen ki fò
    a sila ki gen kè dedye a Li nèt yo. Nou te aji an foli nan afè sa a. Anverite,
    depi koulye a, nou va toujou gen gè.”
  kos-kos: LEUM GOD El arulana suiya faclu nufon in sang ku nu selos su pwaye insialos
    nu sel. Kom orala ouiya na lalfon, na pa ingela tokosrai lom ac fah mweun pacl
    nukewa.”
  hbo-WLC: כִּ֣י יְהוָ֗ה עֵינָ֞יו מְשֹׁטְט֤וֹת בְּכָל־הָאָ֙רֶץ֙ לְ֠הִתְחַזֵּק עִם־לְבָבָ֥ם
    שָׁלֵ֛ם אֵלָ֖יו נִסְכַּ֣לְתָּ עַל־זֹ֑את כִּ֣י מֵעַ֔תָּה יֵ֥שׁ עִמְּךָ֖ מִלְחָמֽוֹת׃
  ibo-ibo: Nʼihi na anya Onyenwe anyị na-agazu ụwa niile, ịgba ha ume bụ ndị obi ha
    zuruoke nʼebe ọ nọ. I meela omume nzuzu na nke a, site ugbu a gaa nʼihu ị ga na-enwe
    agha.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଯେଉଁମାନଙ୍କର ଅନ୍ତଃକରଣ ସିଦ୍ଧ ଥାଏ, ସେମାନଙ୍କ ସପକ୍ଷରେ
    ଆପଣାକୁ ବଳବାନ ଦେଖାଇବା ପାଇଁ ତାହାଙ୍କର ଚକ୍ଷୁ ପୃଥିବୀର ସର୍ବତ୍ର ଏଣେତେଣେ ଦୌଡ଼ଇ। ଏ ବିଷୟରେ
    ତୁମ୍ଭେ ଅଜ୍ଞାନର କାର୍ଯ୍ୟ କରିଅଛ; ଏଣୁ ଏହି ସମୟଠାରୁ ତୁମ୍ଭ ପ୍ରତି ଯୁଦ୍ଧ ଘଟିବ।”
  chk-chk: Pun ewe Samol mi Lapalap a nenengeni unusen fanüfan, pwe epwe apöchöküla
    chokewe mi fang ngeni unusen letiper. Om ei föför a mwäl. Iei mine seni ei fansoun
    epwe chök fifis maun ngonuk.”
  rop-rop: YAWEI im oldei wotjimbat ebribodi, en im meigim strongbala detlot hu oldei
    duwit trubalawei langa im. Bat yubin dum nogudbala ting, en blanga tharran na
    yu kantri kaan jidan gudbala igin.”
  ukr-1871: Бо ж очі Господнї обіймають усю землю, щоб піддержувати тих, що їх серце
    цїлковито йому віддане. Ти нерозсудливо зробив тепер. За се будуть від сього часу
    в тебе війни.
  deu-1951: Denn die Augen des HERRN durchstreifen die ganze Erde, um sich mächtig
    zu erzeigen an denen, die von ganzem Herzen ihm ergeben sind. Du hast hierin töricht
    gehandelt; darum wirst du von nun an Krieg haben!
  eng-JPS: For the eyes of the LORD run to and fro throughout the whole earth, to
    show Himself strong in the behalf of them whose heart is whole toward Him. Herein
    thou hast done foolishly; for from henceforth thou shalt have wars.'
  srp-1865: Jer oèi Gospodnje gledaju po svoj zemlji da bi pokazivao silu svoju prema
    onima kojima je srce cijelo prema njemu. Ludo si u tom radio; zato æe otsele biti
    ratovi na te.
  lug-lug: Kubanga amaaso ga Mukama galaba wonna mu nsi, nga ganyweza emitima gy’abo
    abamwesigira ddala. Ky’okoze kya busirusiru, era okuva ne leero ojja kubeeranga
    n’entalo.”
  heb-heb: כי יהוה עיניו משטטות בכל הארץ להתחזק עם לבבם שלם אליו נסכלת על זאת כי מעתה
    יש עמך מלחמות׃
  ben-IRV: কারণ সদাপ্রভুর প্রতি যাদের হৃদয় এক থাকে, তাদের জন্য নিজেকে বলবান দেখাবার
    জন্য তাঁর চোখ পৃথিবীর সব জায়গায় থাকে। এ বিষয়ে আপনি বোকামির কাজ করেছেন, কারণ
    এর পরে পুনরায় আপনি যুদ্ধে জড়িয়ে পড়বেন।”
  pan-pan: ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖਾਂ ਤਾਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਫਿਰਦੀਆਂ ਹਨ ਤਾਂ ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ
    ਲਈ ਜਿਨ੍ਹਾਂ ਦਾ ਦਿਲ ਉਸ ਉੱਤੇ ਪੂਰਨ ਵਿਸ਼ਵਾਸ ਰੱਖਦਾ ਹੈ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਰੱਥ ਵਿਖਾਵੇ। ਇਸ ਗੱਲ
    ਵਿੱਚ ਤੂੰ ਮੂਰਖਤਾਈ ਕੀਤੀ ਇਸ ਲਈ ਹੁਣ ਤੇਰੇ ਲਈ ਲੜਾਈ ਹੀ ਲੜਾਈ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် စုံလင် သော စေတနာစိတ် ရှိသောသူ တို့ဘက် ၌၊ ခိုင်ခံ့ စွာ နေခြင်းငှါ
    ၊ မြေကြီး တပြင်လုံး ကို အနှံ့အပြား ကြည့်ရှု လျက် ရှိတော်မူ၏။ ဤ အမှု၌ မင်းကြီးသည်
    မိုက် စွာပြုပြီ။ ယခု မှစ၍ စစ်မှု ရှိ လိမ့်မည်ဟု ဆို၏။
  hmo-hmo: Badina be Lohiabada ena matana ese tanobada ena kahana ibounai idia itaia
    noho, ia ese ia dekenai idia badinaia momokani taudia do ia hagoadaia totona.
    Oi ese kara kavakavana oi karaia vadaeni, bona unai dainai hari ia lao, tuari
    be nega ibounai do idia vara oi dekenai.”
  urd-urd: क्यूँकि ख़ुदावन्द की आँखें सारी ज़मीन पर फिरती हैं, ताकि वह उनकी इमदाद
    में जिनका दिल उसकी तरफ़ कामिल है, अपनी ताक़त दिखाए। इस बात में तू ने बेवकूफ़ी
    की, क्यूँकि अब से तेरे लिए जंग ही जंग है।”
  rus-SYN: ибо очи Господа обозревают всю землю, чтобы поддерживать тех, чье сердце
    вполне предано Ему. Безрассудно ты поступил теперь. За то отныне будут у тебя
    войны.
  bqc-SIM: Asa Dii ì wɛ́tɛ dṹniazi píiɛ, kɛ́ à e gbãa kã́fĩ gbɛ̃́ pↄ́ aa ńzĩa
    nàɛ a ↄzĩↄnɛ. N sↄũkɛkɛ̀ɛ we fá! Za gbã waↄ zĩkannↄɛ.
  tcz-CHONGTHU: Pakaiyin leiset pumpia hi ama komma alungthim pea kipedoh ho chu,
    “Athahat theina diuva amit tenia hi ahol le ji ahi. Iti ngolla ngol nahi hitam!
    Tua kipat na hi nang man gal nasat jing ding ahitai,” tin aseipeh tan ahi.
  mar-mar: अखिल पृथ्वीवर परमेश्वराचे नेत्र निरीक्षण करीत असतात जे कोणी सरळ मनाने त्याच्याशी
    वर्ततात अशांना तो आपले पाठबळ देतो. पण तू मात्र मूर्खपणा केला आहेस. तेव्हा यापुढे
    तुला लढायांना तोंड द्यावे लागेल.”
  qub-qub: Tayta Diosga ricaycanmi maycho ima caycashantapis Payman yäracoj cajta
    yanapänanpaj. Canan gamga upanömi llutanta rurashcanqui. Chaypitami cananpitaga
    amatar guërrallachöna canquipaj.»
  bqp-bqp: Domi Yinni Gusunɔ u kpuro mɛɛrɑ hɑnduniɑ ye sɔɔ u kɑ wɑ be bɑ nùn kĩ kɑ
    ben gɔ̃ru kpuro. Adɑmɑ wunɛ, ɑ gɑri bɑkɑ kookoosu kuɑ gɑri yi sɔɔ. Yen sɔ̃, sɑɑ
    tɛ̃n di, bɑ koo kɑ nun tɑbu ko.
  hat-hat: Seyè a ap veye tou sa k'ap pase sou latè. Li pa kite anyen chape pou l'
    ka bay moun ki mete tout konfyans yo nan li fòs ak kouraj. Men fwa sa a, ou resi
    pèdi tèt ou. Ou aji tankou moun fou. Se poutèt sa moun pral fè ou lagè san rete.
  eng-BSB: For the eyes of the LORD roam to and fro over all the earth, to show Himself
    strong on behalf of those whose hearts are fully devoted to Him. You have acted
    foolishly in this matter. From now on, therefore, you will be at war.”
  eng-WEBPB: For the LORD’s eyes run back and forth throughout the whole earth, to
    show himself strong in the behalf of them whose heart is perfect towards him.
    You have done foolishly in this; for from now on you will have wars.”
  kbq-kbq: Na'ankure Ra Anumzamo'a ama mopafina maka kaziga avua anteno omege emege
    nehuno, i'zano agu'amo'a knare huno Agrite'ma rutragote'nesia vahe zamaza nehuno
    zamazeri hanavetinaku tro huno mani'ne. Hagi kagra neginagi'za hananki'za, ha'
    vahe'mo'za hara eme huramante vava hu'za vugahaze.
  nhe-BL: TOTECO quintlachilijtoc nochi tlacame campa hueli ipan tlaltepactli para
    quinnextilis ihueyi chicahualis inijuanti tlen motemachíaj ipan ya ica nochi ininyolo.
    Nelía se huihuiyotl tlen tijchijtoc huan yeca ama huan teipa tijpiyas más tlatehuijcayotl
    ica mocualancaitacahua.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ume'e ywy rehe uzeapo ma'e nànàn. Nezewe mehe
    omono ukàgaw hehe uzeruzar ma'e azeharomoete har wanupe a'e. Ko 'ar rehe erezapo
    neranaiw haw. A'e rupi ko 'ar henataromo ereiko putar zeàmàtyry'ymawhu inuromo
    tuweharupi nehe, i'i Anani Az pe.
  eng-DRA: For the eyes of the Lord behold all the earth, and give strength to those
    who with a perfect heart trust in him. Wherefore thou hast done foolishly, and
    for this cause from this time wars shall arise against thee.
