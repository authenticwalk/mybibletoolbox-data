verse: 2CH.016.011
translations:
  mal-C: ആസായുടെ ഭരണകാലത്തെ സംഭവങ്ങൾ, ആദ്യവസാനം, യെഹൂദ്യയിലെയും ഇസ്രായേലിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Die Geschichte Asas aber, die frühere wie die spätere, findet sich aufgezeichnet
    im Buche der Könige von Juda und Israel.
  lin-lin: Makambo mpe misala mosusu ya Asa, kobanda na ebandeli kino na suka, ekomama
    kati na buku ya masolo ya bakonzi ya Yuda mpe ya Isalaele.
  eng-LSV: And behold, the matters of Asa, the first and the last, behold, they are
    written on the scroll of the kings of Judah and Israel.
  eng-GNV: And behold, the actes of Asa first and last, loe, they are written in the
    booke of the Kings of Iudah and Israel.
  eng-WEBSTER: And behold, the acts of Asa, first and last, lo, they are written in
    the book of the kings of Judah and Israel.
  nhw-BL: Huan nochi catli quichijqui Asa ipan itequi quen tlanahuatijquetl tlen ipejya
    hasta itlamiya quema mijqui, eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen Nochi
    Tlanahuatiani ipan Tlali Judá huan Tlali Israel.
  swh-ONEN: Matukio ya utawala wa Asa, kuanzia mwanzo mpaka mwisho, yameandikwa katika
    kitabu cha wafalme wa Yuda na Israeli.
  bba-bba: Asɑn bɑndun tore kɑ ten kpeerun ɡɑri yi yoruɑ Yudɑbɑn sinɑmbu kɑ Isirelibɑn
    sinɑmbun tireru sɔɔ.
  eng-KJVCPB: And behold, the acts of Asa, first and last, lo, they are written in
    the book of the kings of Judah and Israel.
  luo-luo: Weche mag loch Asa kar, chakruokgi nyaka gikogi, ondikgi e kitap ruodhi
    mag Juda kod Israel.
  meu-meu: Asa ena kara, matamana ela bona dokona, na Iuda bona Israel Pavapavadia
    Bukana ai e hetore.
  npi-ULB: हेर, आसाका सुरुदेखि अन्तसम्मका कामहरू यहूदा र इस्राएलका राजाहरूका पुस्‍तकमा
    लेखिएका छन्‌ ।
  yor-yor: Àwọn iṣẹ́ ìjọba Asa, láti ìbẹ̀rẹ̀ títí dé òpin, ni akọ sínú ìwé ọba Juda
    àti Israẹli.
  pes-OPCB: شرح کامل رویدادهای دوران سلطنت آسا در کتاب تاریخ پادشاهان یهودا و اسرائیل
    نوشته شده است.
  tgl-ULB: Ang lahat ng mga ginawa ni Asa mula sa umpisa hanggang sa wakas, tingnan
    ninyo, nakasulat ang mga ito sa Aklat ng mga Hari ng Juda at Israel.
  hui-hui: Te maru Kini Asahanda pigane howa bialu henedaru bibahende mbuga mbira
    mini Yuda Kinibi Isaraele Kinibi Henerunaga Bi Te laga ngagoha gilibumaga ho winigo
    nga.
  mya-mya: အာ​သ​၏​လက်​ထက်​၌​ဖြစ်​ပျက်​သ​မျှ​သော အမှု​အ​ရာ​များ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​နှင့်
    ဣ​သ​ရေ​လ ရာ​ဇ​ဝင်​တွင်​မှတ်​တမ်း​တင်​ထား​သ​တည်း။-
  bod-N: ཨ་སཱའི་མཛད་རྗེས་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ཐམས་ཅད་ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་རྒྱལ་རབས་ཀྱི་མདོ་རུ་ཡི་གེར་བཀོད་ཡོད་དོ།
    །
  sna-sna: Mamwe mabasa okutonga kwaAsa, kubva pakutanga kusvika pakupedzisira akanyorwa
    mubhuku ramadzimambo aJudha neIsraeri.
  spa-BLM: He aquí que los hechos de Asa, primeros y últimos, están escritos en el
    libro de los reyes de Judá e Israel.
  cac-cac: A jantacto yab'ixal vin̈aj rey Asa, ayic ix el yich masanto ix lajvi, aycan
    b'aj tz'ib'ab'ilcan yab'ixal eb' sreyal Judá yed' eb' sreyal Israel.
  swh-ULB: Tazma, matendo ya Asa, kutoka mwanzo hadi mwisho, tazama, yameandikwa katika
    kitabu cha wafalme wa Yuda na Israeli.
  bel-bel: І вось дзеі Асы, першыя і апошнія, апісаны ў кнізе цароў Юдэйскіх і Ізраільскіх.
  deu-ELBBK: Und siehe, die Geschichte Asas, die erste und die letzte, siehe, sie
    ist geschrieben in dem Buch der Könige von Juda und Israel.
  mbb-OT: Is guǥud mehitenged te kedhadì ni Asa, puun pa te puunà taman te ketepusan,
    ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì te Juda
    wey Israel.
  mal-2015: ആസയുടെ വൃത്താന്തങ്ങൾ ആദ്യാവസാനം യെഹൂദയിലെയും യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o kraľis Asa ešebnovarestar, medik na muľa,
    hin pisimen andro Zvitkos le judske the le izraelike kraľengro.
  pes-OPV: و اینک وقایع اول و آخر آسا در تورایخ پادشاهان یهودا و اسرائیل مکتوب است.
  ron-1924: Фаптеле луй Аса, челе динтый ши челе де пе урмэ, сунт скрисе ын картя
    ымпэрацилор луй Иуда ши Исраел.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত, আসার রাজত্বকালের সব ঘটনা যিহূদা ও ইস্রায়েলের রাজাদের
    ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Oo bal eeg Aasaa falimihiisii, intii hore iyo intii dambeba, waxay ku qoran
    yihiin kitaabkii boqorrada dalka Yahuudah iyo dalka Israa'iil.
  lat-VUC: Opera autem Asa prima et novissima scripta sunt in libro regum Juda et
    Israël.
  eng-ASVBT: And, behold, the acts of Asa, first and last, lo, they are written in
    the book of the kings of Judah and Israel.
  ita-1885: Or ecco, i fatti di Asa, primi ed ultimi, sono scritti nel libro dei re
    di Giuda e d'Israele.
  eng-LXXUP: And, behold, the acts of Asa, the first and the last, are written in
    the book of the kings of Judah and Israel.
  eng-ULB: Behold, the deeds of Asa, from first to last, behold, they are written
    in the book of the kings of Judah and Israel.
  spa-VBL: El resto de lo que hizo Asa, de principio a fin, está escrito en el Libro
    de los Reyes de Judá e Israel.
  fra-_FOB: Or voici, les actions d'Asa, les premières et les dernières, sont écrites
    au livre des rois de Juda et d'Israël.
  mal-mal: ആസയുടെ വൃത്താന്തങ്ങൾ ആദ്യവസാനം യെഹൂദയിലെയും യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh shurū se le kar āḳhir tak Āsā kī hukūmat ke daurān huā wuh
    ‘Shāhān-e-Yahūdāh-o-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: पिप आसा आ पशो, ङोंइती नु नोले ङा नेल्‍ल, मेको यहूदा नु इस्राएल ङा पिप आन
    इतिहास ङा किताबम ब्रेक्‍शो बाक्‍नीम।
  ita-1927: Or ecco, le azioni d’Asa, le prime e le ultime, si trovano scritte nel
    libro dei re di Giuda e d’Israele.
  ckb-ckb: ڕووداوەکانی پاشایەتی ئاسا لە سەرەتاوە هەتا کۆتایی لە پەڕتووکی پاشاکانی
    یەهودا و ئیسرائیل تۆمار کراون.
  eng-BBE: Now the acts of Asa, first and last, are recorded in the book of the kings
    of Judah and Israel.
  kan-OKCV: ಆಸನ ಆಳ್ವಿಕೆಯ ಮೊದಲಿನಿಂದ ಕಡೆಯವರೆಗೆ ಮಾಡಿದ ಕಾರ್ಯಗಳು ಯೆಹೂದದ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ
    ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ஆசாவின் ஆரம்பம்முதல் முடிவுவரையுள்ள செயல்பாடுகளெல்லாம் யூதாவையும் இஸ்ரவேலையும்
    சேர்ந்த ராஜாக்களின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Mas he aquí, los hechos de Asa, primeros y postreros, están escritos
    en el libro de los reyes de Judá y de Israel.
  ron-BTF: Și, iată, faptele lui Asa, cele dintâi și cele din urmă, iată, ele sunt
    scrise în cartea împăraților lui Iuda și Israel.
  eng-WEBP: Behold, the acts of Asa, first and last, behold, they are written in the
    book of the kings of Judah and Israel.
  eng-FBV: The rest of what Asa did, from beginning to end, is written down in the
    Book of the Kings of Judah and Israel.
  nld-1939: De geschiedenis van Asa de vroegere zowel als de en Israël.
  nch-BL: Huan nochi cati quichijqui Asa ipan itequi quej tanahuatijquet ten ipejya
    hasta itamiya quema mijqui, eltoc ijcuilijtoc ipan Nopa Amatapohuali Ten Nochi
    Tanahuatiani ipan Tali Judá huan Tali Israel.
  vie-1934: Nầy các công việc của A-sa, từ đầu đến cuối, đều đã chép trong sách các
    vua Giu-đa và Y-sơ-ra-ên.
  hin-CV: आसा द्वारा शुरू से अंत तक किए कामों का ब्यौरा यहूदिया और इस्राएल के राजा
    की पुस्तक में दिया गया है.
  spa-BES: Ahora, los hechos de Asa, desde principio a fin, están registrados en el
    libro de los reyes de Judá e Israel.
  tdx-tdx: Aa ty amo fitoloña’ i Asao, ty valoha’e ampara’ ty fara’e, ingo te misokitse
    amo bokem-panjaka’ Iehoda naho Israeleo.
  tha-KJV: และดู​เถิด พระราชกิจของอาสา ตั้งแต่​ต้นจนสุดท้าย ได้​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งยูดาห์และอิสราเอล
  por-BR-2018: Mas eis que, os feitos de Asa, primeiros e últimos, estão escritos
    no livro dos reis de Judá e de Israel.
  deu-ELO: Und siehe, die Geschichte Asas, die erste und die letzte, siehe, sie ist
    geschrieben in dem Buche der Könige von Juda und Israel.
  eng-WYC-2018: Soothly the first and [the] last works of Asa be written in the book
    of [the] kings of Judah and of Israel.
  epo-epo: La historio de Asa, la unua kaj la lasta, estas priskribita en la libro
    de la reĝoj de Judujo kaj Izrael.
  uig-PIN: Mana, Asaning ⱪilƣan ixliri baxtin ahiriƣiqǝ «Yǝⱨuda wǝ Israil padixaⱨlirining
    tarihnamisi»da pütülgǝndur.
  beo-beo: Hou huluane hina bagade A:isa hamoi, ea muni hamoi asili ea bogosu, amo
    huluane da “Yuda hina bagade ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta samting King Asa i bin mekim, stat long taim em
    i kamap king i go inap long taim em i dai, i stap long dispela buk ol i kolim,
    Buk Bilong Ol King Bilong Juda Na Israel.
  hau-SA: Ayyukan mulkin Asa, daga farko zuwa ƙarshe, suna a rubuce a littafin sarakunan
    Yahuda da Isra’ila.
  uig-LAT: Mana, Asaning qilghan ishliri bashtin axirighiche «Yehuda we Israil padishahlirining
    tarixnamisi»da pütülgendur.
  nde-nde: Izehlakalo zombuso ka-Asa, kusukela ekuqaleni kuze kube sekupheleni, zilotshwe
    egwalweni lwamakhosi akoJuda lawako-Israyeli.
  ton-ton: Pea vakai, ko e ngaahi ngāue ʻa ʻAsa, ko e muʻaki mo e kimui, vakai, kuo
    tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta mo ʻIsileli.
  ces-1613: O jiných pak věcech Azových, prvních i posledních, zapsáno jest v knize
    o králích Judských a Izraelských.
  eng-WMB: Behold, the acts of Asa, first and last, behold, they are written in the
    book of the kings of Judah and Israel.
  tam-TCV: ஆசாவின் ஆட்சிக் காலத்தின் தொடக்கமுதல் முடிவுவரை உள்ள நிகழ்வுகள் இஸ்ரயேல்,
    யூதா அரசர்களின் புத்தகத்தில் அல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Tan-awa, ang mga binuhatan ni Asa, gikan sa sinugdanan hangtod sa kataposan,
    tan-awa, nahisulat kini sa libro sa mga hari sa Juda ug sa Israel.
  pol-UBG: Ale pozostałe dzieje Asy, od pierwszych do ostatnich, są zapisane w księdze
    królów Judy i Izraela.
  urd-GVU: باقی جو کچھ شروع سے لے کر آخر تک آسا کی حکومت کے دوران ہوا وہ ’شاہانِ یہوداہ
    و اسرائیل کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Die Geschichten aber Asas, beide, die ersten und die letzten, siehe, die
    sind geschrieben im Buch von den Königen Juda's und Israels.
  kan-2017: ಆಸನ ಪೂರ್ವೋತ್ತರಚರಿತ್ರೆಗಳನ್ನು ಯೆಹೂದ ಮತ್ತು ಇಸ್ರಾಯೇಲ್ ರಾಜರ ಇತಿಹಾಸ ಗ್ರಂಥಗಳಲ್ಲಿ
    ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Gubin e pin’en ni i rin’ Asa u tobolngin e gagiyeg ni i fay nge mada’ nga
    tungun ma go’ kan yoloy ngalan fare babyor ni Chepin e Pilung nu Judah ngu Israel.
  hlt-MCSB: Asa olka a kung neh a dong he khaw Judah neh Israel kah manghai cabu khuiah
    a daek uh ne.
  mdy-ETH: ዓኣሳ ካኣታዼሢዳፓ ዴንዲ ጋፖ ሄላንዳኣና ማዺንቴ ባካ ቢያ ዪሁዳና ዒስራዔኤሌ ካኣቶ ሃይሶ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ፤
  twi-ASANTE: Asa ahennie ho nsɛm nkaeɛ, firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu
    Yuda ne Israel ahemfo nwoma no mu.
  eng-WEBU: Behold, the acts of Asa, first and last, behold, they are written in the
    book of the kings of Judah and Israel.
  wal-wal: Asi oottidobai koiroppe wurssettaa gakkanaassi Yihudaa Kawotunne Israa7eela
    Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los hechos de Asa, primeros y últimos, ciertamente están escritos en
    el rollo de los reyes de Judá y de Israel.
  gun-gun: Ha'e gui oĩve rei tema Asa rekokue regua. Ha'e rami avi mba'emo ojapo va'ekue
    jypy guive opaa peve oĩ 'rã kuaxia Judá ha'e Israel pygua huvixa kuery rekokue
    oĩa re.
  ilo-ULB: Adtoy, dagiti aramid ni Asa, manipud iti umuna agingga iti maudi, naisurat
    dagitoy iti Libro dagiti Ar-ari ti Juda ken Israel.
  kpg-kpg: Nia mee huogodoo ala ne kila aga i di madagoaa Asa nogo dagi, mai taamada
    gaa tugi gi di hagaodi, la guu hihi gi lodo Di Kai o nia King o Judah mo Israel.
  uig-ARA: مانا، ئاسانىڭ قىلغان ئىشلىرى باشتىن ئاخىرىغىچە «يەھۇدا ۋە ئىسرائىل پادىشاھلىرىنىڭ
    تارىخنامىسى»دا پۈتۈلگەندۇر.
  sus-sus: Asa xa taruxui, a fɔlɛ nun a raɲɔnyi, a sɛbɛxi Yudaya nun Isirayila mangɛe
    xa taruxui kui.
  pon-2006: Wiewia koaros ni mwehin Asa, sang ni tapi lel ni imwi ntinting nan Pwuken
    Poadopoad en Nanmwarki kan en Suda oh Israel.
  ksd-ksd: Ma di ga tumu ra umana papalum kai Asa, papa ra turpaina ma tuk ta ra mutuaina,
    ta ra buk ure ra umana king Iuda ma Israel.
  tur-YTC: İşte, Asa'nın işleri, ilk işleri de son işleri de, işte, onlar Yahuda ve
    İsrael krallarının kitabında yazılıdır.
  grc-BRENT: Καὶ ἰδοὺ οἱ λόγοι Ἀσὰ, οἱ πρῶτοι καὶ οἱ ἔσχατοι, γεγραμμένοι ἐν βιβλίῳ
    βασιλέων Ἰούδα καὶ Ἰσραήλ.
  ind-AYT: Riwayat Asa dari awal sampai akhir, tertulis dalam Sejarah Raja-Raja Yehuda
    dan Israel.
  nya-nya: Ntchito zina za mfumu Asa, kuyambira pachiyambi mpaka kumapeto zalembedwa
    mʼbuku la mafumu a Yuda ndi Israeli.
  hrv-hrv: I eto, Asina djela, od prvoga do posljednjeg, zapisana su u Knjizi o judejskim
    i izraelskim kraljevima.
  mps-mps: King Asago yali sę dabe tigidali te po dabe te aga king pedelalidu gagalasa
    aga isaliba saboluyu yali sę po dabe, te buku augwali Juda Dabego King Dabego
    Po Buku wabo, me Israel Dabe Kingo Po Buku wabo, tede asęai dao.
  tpi-tpi: Ol stori bilong olgeta samting King Asa i bin mekim, stat long taim em
    i kamap king i go inap long taim em i dai, i stap long dispela buk ol i kolim,
    Buk Bilong Ol King Bilong Juda Na Israel.
  dan-1931: Asas Historie fra først til sidst står jo optegnet i Bogen om Judas og
    Israels Konger.
  vie-OVCB: Tất cả các sự kiện trị vì của A-sa từ đầu đến cuối đều được ghi vào Sách
    Các Vua Giu-đa và Ít-ra-ên.
  guj-2017: જુઓ, આસાનાં કૃત્યો, પ્રથમથી તે છેલ્લે સુધી, યહૂદિયાના રાજાઓના તથા ઇઝરાયલના
    પુસ્તકમાં લખેલાં છે.
  pon-2006A: Wiewia koaros ni mwehin Asa, sang ni tapi lel ni imwi ntinting nan Pwuhken
    Poadopoad en Nanmwarki kan en Suda oh Israel.
  por-BRBSL: Eis que os atos de Asa, primeiro e último, eis que estão escritos no
    livro dos reis de Judá e Israel.
  cth-cth: Asa thaw tawknae a kamtawng hoi a pout totouh e Judah hoi Isarel siangpahrangnaw
    e cauk dawk thut lah ao.
  twi-twi: Asa ahenni ho nsɛm nkae, fi mfiase kosi awiei no, wɔakyerɛw agu Yuda ne
    Israel ahemfo nhoma no mu.
  hlt-hlt: Asa olka a kung neh a dong he khaw Judah neh Israel kah manghai cabu khuiah
    a daek uh ne.
  tbz-SIM: Asɑɑ dɔɔ̀rìmɛ̀, ò ketɛ́mɛ̀ nɛ̀ ò dèntɛmɛ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ
    kó bɛkpɑ̀ɑ̀tìbɛ̀ pɑ́tɛ miɛkɛ.
  msy-2020: Atrivim Asa amizir arazir igharazibar eghaghaniba, da akɨnafarir kamɨn
    iti, me kamaghɨn a dɨbori, Judaba ko Israelian Atrivibar Eghaghanibar Akɨnafarim.
  dop-dop: Pɑ kɛɛsɑ Asɑ tɔm kɛ pǝ kpɑɣɑʋ tǝ kɑncɑɑlɑɣɑ, nɑ tǝ tǝnɑɣɑ tɔɣɔ Yutɑ nɑ
    Ɩsɛɣɛlɩ pǝ ɑwulɑɑ tɑkǝlɑsɩ tɑɑ.
  azb-azb: Asanın işləri, ilk işlərindən son işlərinə qədər Yəhuda və İsrail padşahlarının
    kitabında yazılmışdır.
  eng-DBY: And behold the acts of Asa, first and last, behold, they are written in
    the book of the kings of Judah and Israel.
  hin-2017: आदि से लेकर अन्त तक आसा के काम यहूदा और इस्राएल के राजाओं के वृत्तान्त
    में लिखे हैं।
  eng-YLT: And lo, the matters of Asa, the first and the last, lo, they are written
    on the book of the kings of Judah and Israel.
  eng-WYC-2017: Soothly the first and [the] last works of Asa be written in the book
    of [the] kings of Judah and of Israel.
  eng-WMBB: Behold, the acts of Asa, first and last, behold, they are written in the
    book of the kings of Judah and Israel.
  urd-GVH: बाक़ी जो कुछ शुरू से लेकर आख़िर तक आसा की हुकूमत के दौरान हुआ वह ‘शाहाने-यहूदाहो-इसराईल
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Sari doduru tinavete sapu evaṉi Asa totosona sapu baṉara si asa, podalae
    pa pinodalaena kamo pa vina betona si ta kubere beto pa korapana sa Buka Tinozi
    tadi na Baṉara pa Ziuda meke Izireli.
  gaz-gaz: Wanni bara mootummaa Aasaa keessa jalqabaa hamma dhumaatti hojjetame kitaaba
    mootota Yihuudaa fi Israaʼel keessatti barreeffameera.
  fra-LSG: Les actions d’Asa, les premières et les dernières, sont écrites dans le
    livre des rois de Juda et d’Israël.
  yal-yal: Asa kɛwanle, keli a fɔlɔn ma han a raɲanna, ne sɛbɛxi Yuda nun Isirayila
    mangane kɛdine kui.
  haw-1868: Aia hoi, o na mea a Asa i hana'i, ka mua, a me ka hope, ua kakauia ia
    mau mea iloko o ka palapala o na'lii o ka luda a me ka Iseraela.
  arb-NAV: أَمَّا أَخْبَارُ آسَا مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا أَلَيْسَتْ هِيَ
    مُدَوَّنَةً فِي تَارِيخِ مُلُوكِ يَهُوذَا وَإِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Asa ƒe ŋutinya mamlɛawo ɖe Israel fiawo kple Yuda fiawo ƒe Ŋutinyagbalẽwo
    me.
  eng-LEE: And, behold, the acts of Assa, the first and the last, lo, they are written
    in the book of the kings of Judah and Israel.
  asm-FB: চোৱা, ৰজা আচা’ই যি যি কৰিছিল, সেই সকলো বিষয় প্ৰথমৰ পৰা শেষলৈকে যিহূদা আৰু
    ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা আছে।
  sus-A: عَسَ شَ تَرُشُي، عَ قْلّ نُن عَ رَحْنيِ، عَ سّبّشِ يُدَيَ نُن عِسِرَيِلَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Voici les actes d'Asa, les premiers et les derniers, ils sont écrits dans
    le livre des rois de Juda et d'Israël.
  hbo-hbo: וְהִנֵּה֙ דִּבְרֵ֣י אָסָ֔א הָרִאשֹׁונִ֖ים וְהָאַחֲרֹונִ֑ים הִנָּ֤ם כְּתוּבִים֙
    עַל־סֵ֣פֶר הַמְּלָכִ֔ים לִיהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  kik-kik: Maũndũ ma wathani wa Asa kuuma kĩambĩrĩria nginya mũthia, nĩmandĩkĩtwo
    mbuku-inĩ ya athamaki a Juda na Isiraeli.
  fra-NCL: Et voici que les actes d’Asa, les premiers et les derniers, sont écrits
    dans le livre des rois de Juda et d’Israël.
  cek-AK: Khenah, Asa siangpahrang amtonghaih hoi boenghaih khoek to toksakhaih loe
    Judah hoi Israel siangpahrangnawk ih cabu thungah tarik o.
  cuk-cuk: Degi-inigwele, Asa-e-nanasad, gebe e-ibmar-imakalid, berguedsega ibmar-imaksad,
    bela Judá-reymar-e-gardagi, degi, Israel-reymar-e-gardagi narmakar maid.
  uig-CYR: Мана, Асаниң қилған ишлири баштин ахириғичә «Йәһуда вә Исраил падишалириниң
    тарихнамиси»да пүтүлгәндур.
  tel-2017: ఆసా చేసిన పనులన్నిటిని గూర్చి యూదా, ఇశ్రాయేలు రాజుల గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, zèv Asa yo, soti nan premye a jis rive nan dènye a, veye byen, yo
    ekri nan Liv A Wa a Juda avèk Israël yo.
  kos-kos: Ma sikyak nukewa ke pacl Asa el tokosra, mutawauk nwe ke safla, simla oasr
    ke Sramsram Matu ke Tokosra lun Judah ac Israel.
  hbo-WLC: וְהִנֵּה֙ דִּבְרֵ֣י אָסָ֔א הָרִאשׁוֹנִ֖ים וְהָאַחֲרוֹנִ֑ים הִנָּ֤ם כְּתוּבִים֙
    עַל־סֵ֣פֶר הַמְּלָכִ֔ים לִיהוּדָ֖ה וְיִשְׂרָאֵֽל׃
  ibo-ibo: Ihe banyere ihe ọzọ niile nʼoge ọchịchị Asa, site na mmalite ruo ọgwụgwụ
    ka e dere nʼime akwụkwọ ndị eze Juda na Izrel.
  ory-ory: ଦେଖ, ଏହି ଆସାଙ୍କର ଆଦ୍ୟନ୍ତ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ ଯିହୁଦାର ଓ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  chk-chk: Iwe, än Asa föför seni lepoputan tori lesopolan an nemenem a makelong lon
    puken uruwon ekewe kingen Juta me Israel.
  rop-rop: Wal ebrijing King Asa bin dum wen imbin jidan king, deibin raidimdan langa
    det buk gulum Ola stori blanga ola king brom Juda en Isreil.
  ukr-1871: А дїї Асині, перші й останні, записані в книзї про царів Юдейських та
    Ізраїлських.
  deu-1951: Und siehe, die Geschichten Asas, die ersten und die letzten, sind geschrieben
    im Buch der Könige von Juda und Israel.
  eng-JPS: And, behold, the acts of Asa, first and last, lo, they are written in the
    book of the kings of Judah and Israel.
  srp-1865: Ali gle, djela Asina, prva i pošljednja, eno zapisana su u knjizi o carevima
    Judinijem i Izrailjevijem.
  lug-lug: Ebyafaayo eby’obufuzi bwa Asa okuva ku ntandikwa okutuusa ku nkomerero,
    byawandiikibwa mu kitabo kya bassekabaka ba Yuda ne Isirayiri.
  heb-heb: והנה דברי אסא הראשונים והאחרונים הנם כתובים על ספר המלכים ליהודה וישראל׃
  ben-IRV: আর দেখ, আসার সমস্ত কাজের কথা প্রথম থেকে শেষ পর্যন্ত “যিহূদা ও ইস্রায়েলের
    রাজাদের ইতিহাস” নামে বইটিতে লেখা আছে।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਆਸਾ ਦੇ ਬਾਕੀ ਕੰਮ ਮੁੱਢ ਤੋਂ ਅੰਤ ਤੱਕ ਯਹੂਦਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹਨ
  mya-JVB: အာသ မင်းပြုမူသော အမှု အရာအစ အဆုံး တို့ သည်၊ ဣသရေလ ရာဇဝင် နှင့် ယုဒ ရာဇဝင်၌
    ရေးထား လျက်ရှိ၏။
  hmo-hmo: Asa ena kara, matamaia ela bona dokona, be Iuda bona Israela King Taudia
    Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और देखो, आसा के काम शुरू' से आखि़र तक यहूदाह और इस्राईल के बादशाहों की
    किताब में लिखा हैं।
  rus-SYN: И вот, деяния Асы, первые и последние, описаны в книге царей Иудейских
    и Израильских.
  bqc-SIM: Kí Asa yãkɛaↄ ku Yudaↄ ń Isaili kíaↄ ladau za a daalɛawa e a midɛawa.
  tcz-CHONGTHU: Asa Lengvaipoh abulla pat achaina chan thilsoh thusim adangho chu,
    Judah le Israel te lengho thusim bua akijih lut soh keijin ahi.
  mar-mar: आसाची सर्व कृत्ये इस्राएल व यहूदी राजांचा इतिहास या पुस्तकात लिहिलेले आहेत.
  qub-qub: Asapa willapanga gallarinanpita ushanancama isquirbiraycan Judäpawan Israelpa
    raynincunapa acta libruncho.
  bqp-bqp: Asɑn bɑndun tore kɑ ten kpeerun gɑri yi yoruɑ Yudɑbɑn sinɑmbu kɑ Isirelibɑn
    sinɑmbun tireru sɔɔ.
  hat-hat: Tou sa wa Asa te fè depi premye jou li moute wa a rive jouk dènye jou a,
    nou jwenn sa ekri nan liv Istwa wa peyi Jida yo ak wa peyi Izrayèl yo.
  eng-BSB: Now the rest of the acts of Asa, from beginning to end, are indeed written
    in the Book of the Kings of Judah and Israel.
  eng-WEBPB: Behold, the acts of Asa, first and last, behold, they are written in
    the book of the kings of Judah and Israel.
  kbq-kbq: Hagi Asa'ma kinima mani'neno'ma hu'nea zantmimofo agenkea, agafama hu'nereti'ma
    vuno atumpare'ma uhanati'neana maka Juda kini vahe'ene Israeli kini vahetmimofo
    zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi tlen quichijqui Asa ipan itequi queja tlanahuatijquetl tlen ipejya
    hasta itlamiya quema mijqui, eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen Nochi
    Tlanahuatiani ipan Tlali Judá huan Tlali Israel.
  gub-BL: 'Amo umuapyk tuwihawete Az hemiapo kwer paw tuwihawete romo heko haw izypy
    mehe har te iahykaw rehe har wà, pape rehe wà. Na''aw a''e pape her xe: Zuta wanuwihawete
    wanemiapo kwer Izaew wanuwihawete wanemiapo kwer imume''u haw.'
  eng-DRA: But the works of Asa the first and last are written in the book of the
    kings of Juda and Israel.
