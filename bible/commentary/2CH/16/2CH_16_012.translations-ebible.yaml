verse: 2CH.016.012
translations:
  mal-C: ആസായുടെ ഭരണത്തിന്റെ മുപ്പത്തിയൊൻപതാമാണ്ടിൽ അദ്ദേഹത്തിന് തന്റെ പാദത്തിൽ രോഗം
    ബാധിച്ചു. രോഗം അതികഠിനമായി മൂർച്ഛിച്ചെങ്കിലും, അദ്ദേഹം തന്റെ രോഗാവസ്ഥയിൽപോലും
    വൈദ്യന്മാരിൽനിന്നല്ലാതെ യഹോവയിൽനിന്നു സഹായം തേടിയില്ല.
  deu-TKW: Im neununddreißigsten Jahre seiner Regierung erkrankte Asa an den Füßen,
    und seine Krankheit war überaus heftig. Aber auch in dieser seiner Krankheit suchte
    er nicht Hilfe bei Jahwe, sondern bei den Ärzten.
  lin-lin: Na mobu ya tuku misato na libwa ya bokonzi na ye, Asa abelaki makasi makolo ;
    mpe, ezala na tango oyo azali kobela makasi, alukaki Yawe te, kasi akendeki epai
    ya minganga.
  eng-LSV: And Asa is diseased—in the thirty-ninth year of his reign—in his feet,
    until his disease is excessive; and also in his disease he has not sought YHWH,
    but among physicians.
  eng-GNV: 'And Asa in the nine and thirtieth yeere of his reigne was diseased in
    his feete, and his disease was extreme: yet he sought not the Lord in his disease,
    but to the Phisicions.'
  eng-WEBSTER: 'And Asa in the thirty and ninth year of his reign was diseased in
    his feet, until his disease was exceedingly severe : yet in his disease he sought
    not to the LORD, but to the physicians.'
  nhw-BL: Huan quema Asa yohuiyaya para 39 xihuitl ipan itequi quen tlanahuatijquetl
    quipixqui se cocolistli chicahuac ipan iicxihua huan amo quitemo itlapalehuil
    Toteco. San quintemo tepajtiani.
  swh-ONEN: Katika mwaka wa thelathini na tisa wa utawala wake, Asa alipatwa na ugonjwa
    kwenye miguu yake. Ingawa ugonjwa wake ulimzidia sana, hata katika kuugua kwake
    hakutafuta msaada kutoka kwa Bwana bali kwa matabibu tu.
  bba-bba: Asɑn bɑndun wɔ̃ɔ weeru tiɑ sɑrise sɔɔ, u nɑɑsu bɑrɑ sere u nɔni sɔ̃ɔrɑ.
    Bɑɑ mɛ u bɑrɔ, kɑ mɛ, u ǹ Yinni Gusunɔ kɑsu. Timɡibɑ u kɑsu.
  eng-KJVCPB: 'And Asa in the thirty and ninth year of his reign was diseased in his
    feet, until his disease was exceeding great: yet in his disease he sought not
    to the Lord, but to the physicians.'
  luo-luo: E higa mar piero adek gochiko mar loch Asa, tuo nogoye gi e tiende, kendo
    kata obedo ni tuoneno ne lich to e tuoneno ne ok omanyo kony ir Jehova Nyasaye
    to mana kuom jothieth.
  meu-meu: Ena lohia laḡanina ihatoiahui-taurahanitana ai, Asa ese hisihisi ta e davaria
    aena ai, bena ena hisihisi e bada e laova; ḡau tamona ena hisihisi lalonai danu
    ia ese Iehova se tahua, a muramura taudia edia heduru mo e tahua.
  npi-ULB: आफ्‍नो राजकालको उनन्‍चालिसौँ वर्षमा आसालाई खुट्टामा रोग लाग्यो । तिनको
    त्‍यो रोग साह्रै गम्‍भीर भए तापनि तिनले परमप्रभुबाट सहायता खोजेनन्, तर वैद्यहरूको
    मात्र सल्‍लाह लिए ।
  yor-yor: Ní ọdún kọkàndínlógójì ìjọba rẹ̀, Asa sì ṣe àìsàn pẹ̀lú ààrùn nínú ẹsẹ̀
    rẹ̀. Bi ó tilẹ̀ jẹ pé ààrùn rẹ̀ lágbára, síbẹ̀ kódà nínú àìsàn rẹ̀ kò wá ìrànlọ́wọ́
    láti ọ̀dọ̀ Olúwa, ṣùgbọ́n lọ́dọ̀ àwọn oníṣègùn nìkan.
  pes-OPCB: در سال سی و نهم سلطنت آسا، مرضی در پاهایش ایجاد شد. گرچه مرضش شدت گرفت،
    ولی او حتی در بیماری خود نیز از خداوند یاری نخواست بلکه فقط به پزشکان امید بست.
  tgl-ULB: Sa ikatatlumpu't siyam na taon ng kaniyang paghahari, si Asa ay nagkaroon
    ng sakit sa paa; napakalubha ng kaniyang sakit. Gayunpaman, hindi siya humingi
    ng tulong kay Yahweh, kundi sa mga manggagamot lamang.
  hui-hui: Asa ibu kini howa mali pira tebirani dini (39) hayagola ibunaga ge ko halu
    warago timbuni bo wini. Warago timbuni ogoni bayagola Asa ibu Anduane Homogohondo
    biamogo bia nale anogoda hangu mitangi bini.
  mya-mya: နန်း​စံ​သုံး​ဆယ့်​ကိုး​နှစ်​မြောက်​၌​အာ​သ​သည် နူ​နာ​စွဲ​သ​ဖြင့် ခြေ​မ​စွမ်း​မ​သန်​ဖြစ်​သော​အ​ခါ
    ထာ​ဝရ​ဘု​ရား​အား​ဆည်း​ကပ်​မည့်​အ​စား ဆေး သ​မား​များ​ကို​သာ​လျှင်​ဆည်း​ကပ်​လေ​၏။-
  bod-N: ཡང་ཨ་སཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་སོ་དགུ་པར། ཁོང་གི་རྐང་པ་ན་ཞིང་ནད་ཤིན་ཏུ་ཚབས་ཆེན་ཡིན་ནའང་ཁོང་གིས་ན་ཚ་བྱུང་བའི་དུས་སུའང་དཀོན་མཆོག་ཡ་ཝཱེ་མ་བཙལ་བར་སྨན་པ་འབའ་ཞིག་བཙལ།
  sna-sna: Mugore ramakumi matatu namapfumbamwe rokutonga kwake, Asa akabatwa nechirwere
    mumakumbo ake. Kunyange chirwere chake chakanga chanyanyisa mukurwara kwake imomo
    haana kutsvaka rubatsiro kubva kuna Jehovha asi kubva kuvarapi chete.
  spa-BLM: En el año treinta y nueve de su reinado, Asa enfermó de los pies. Su enfermedad
    era muy grave; sin embargo, en su enfermedad no buscó a Yahvé, sino sólo a los
    médicos.
  cac-cac: Ayic 39 ab'ilxo yoch vin̈ reyal, ix och jun ilya te ov d'a yoc vin̈, palta
    maj sna sb'a sc'ol vin̈ yuj jun yaelal chi', man̈oc d'a Jehová ix yal sb'a vin̈,
    palta to a d'a eb' an̈tum b'aj ix b'at vin̈.
  swh-ULB: Katika mwaka wa thelathini na tisa wa utawala wake, Asa alipata ugnjwa
    kwenye miguu yake; ugonjwa wake ulikuwa mkali sana. Hata hivyo, hakutafuta msaada
    kutoka kwa Yahwe, lakini kutoka kwa waganga tu.
  bel-bel: І зрабіўся Аса хворы нагамі на трыццаць дзявятым годзе валадараньня свайго,
    і хвароба ягоная паднялася да верхніх частак цела; але ён у хваробе сваёй шукаў
    ня Госпада, а лекараў.
  deu-ELBBK: Und im 39. Jahr seiner Regierung erkrankte Asa an seinen Füßen, so dass
    er überaus krank war; aber auch in seiner Krankheit suchte er nicht den HERRN,
    sondern die Ärzte.
  mbb-OT: Hein ike-39 he tuig te kedhadì ni Asa, ne utew sikandin nekaantus te zaru
    ziyà te paa. Ne minsan te utew ed-iseg is daru zin, ne wazà sikandin mebuyù te
    tavang diyà te Nengazen, kekenà, diyà te menge mememawì.
  mal-2015: ആസെക്കു തന്റെ വാഴ്ചയുടെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ കാലിൽ ദീനം പിടിച്ചു; ദീനം
    അതികഠിനമായിരുന്നു; എന്നാൽ അവൻ തന്റെ ദീനത്തിൽ യഹോവയെ അല്ല, വൈദ്യന്മാരെ അത്രേ അന്വേഷിച്ചതു.
  rmc-rmc: Sar o Asa kraľinelas tranda the eňa (39) berš, igen nasvaľiľa pro pindre.
    Ale aňi akor pes na visarďa ko RAJ, hoj leske te pomožinel, ale ko doktora.
  pes-OPV: ودر سال سی و نهم سلطنت آسا مرضی درپایهای او عارض شد و مرض او بسیار سخت
    گردید و نیز در بیماری خود از خداوند مددنخواست بلکه از طبیبان.
  ron-1924: Ын ал трейзечь ши ноуэля ан ал домнией сале, Аса с-а ымболнэвит де пичоаре
    аша ынкыт авя марь дурерь; кяр ын тимпул болий луй, н-а кэутат пе Домнул, чи а
    ынтребат пе докторь.
  ben-OBCV: আসার রাজত্বকালের ঊনচল্লিশ বছরে তিনি তাঁর পায়ের রোগে কাতর হয়ে পড়েছিলেন।
    তাঁর রোগ দুঃসহ হওয়া সত্ত্বেও, এমনকি অসুস্থতার সময়েও তিনি সদাপ্রভুর কাছে সাহায্য
    চাননি, কিন্তু শুধু চিকিৎসকদের কাছেই তিনি সাহায্য চেয়েছিলেন।
  som-som: Oo sannaddii sagaal iyo soddonaad oo boqornimadiisa ayaa Aasaa cagaha ka
    bukooday, oo cudurkiisiina aad iyo aad buu u weynaa, oo weliba isagu cudurkiisii
    Rabbiga uma uu doonin laakiinse wuxuu u doondoonay dhakhtarrada.
  lat-VUC: Ægrotavit etiam Asa anno trigesimo nono regni sui, dolore pedum vehementissimo,
    et nec in infirmitate sua quæsivit Dominum, sed magis in medicorum arte confisus
    est.
  eng-ASVBT: 'And in the thirty and ninth year of his reign Asa was diseased in his
    feet; his disease was exceeding great: yet in his disease he sought not to Jehovah,
    but to the physicians.'
  ita-1885: Ed Asa, l'anno trentanovesimo del suo regno, infermò de' piedi, e la sua
    infermità fu strema, e pure ancora nella sua infermità egli non ricercò il Signore,
    anzi i medici.
  eng-LXXUP: 'And Asa was diseased in his feet in the thirty-ninth year of his reign,
    until he was very ill: but in his disease he sought not to the Lord, but to the
    physicians.'
  eng-ULB: In the thirty-ninth year of his reign, Asa was afflicted with a disease
    in his feet. Though his disease was very severe, he did not seek help from Yahweh,
    but only from the physicians.
  spa-VBL: En el año treinta y nueve de su reinado, Asa tuvo problemas con una enfermedad
    en los pies, que se fue agravando. Sin embargo, ni siquiera en su enfermedad se
    dirigió al Señor, sino sólo a los médicos.
  fra-_FOB: La trente-neuvième année de son règne, Asa fut malade des pieds, et sa
    maladie fut très grave; et toutefois dans sa maladie, il ne chercha point l'Éternel,
    mais les médecins.
  mal-mal: തന്റെ വാഴ്ചയുടെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ ആസയുടെ കാലുകളിൽ അതികഠിനമായ രോഗം
    പിടിച്ചു; എന്നാൽ അവൻ തന്റെ രോഗത്തിൽ യഹോവയെ അല്ല, വൈദ്യന്മാരെ അത്രേ അന്വേഷിച്ചത്.
  urd-GVR: Hukūmat ke 39weṅ sāl meṅ us ke pāṅwoṅ ko bīmārī lag gaī. Go us kī burī
    hālat thī to bhī us ne Rab ko talāsh na kiyā balki sirf ḍākṭaroṅ ke pīchhe paṛ
    gayā.
  suz-BL: आसाम सासन पशो ३९ बर्स दुम्‍मेनु, आ खोइली राक्‍तीक रोइ पवा बाक्‍त। मिनु मेको
    रोइ शुश ठेयब दुम्‍माक्‍त। शुश रोइ पवा बाक्‍त हना यो परमप्रभु यावे आ वारच पशो कली
    ममाल्‍थु, ओख्‍ती ख्रेक्‍ब आन कली मला बाक्‍त।
  ita-1927: Il trentanovesimo anno del suo regno, Asa ebbe una malattia ai piedi;
    la sua malattia fu gravissima; e, nondimeno, nella sua malattia non ricorse all’Eterno,
    ma ai medici.
  ckb-ckb: لە سی و نۆیەمین ساڵی پاشایەتییەکەیدا ئاسا پێیەکانی تووشی نەخۆشی بوون، هەتا
    نەخۆشییەکەی لێی پیس کرد، بەڵام لە نەخۆشییەکەشی داوای یەزدانی نەکرد، بەڵکو تەنها
    داوای یارمەتی لە پزیشکەکان کرد.
  eng-BBE: In the thirty-ninth year of his rule, Asa had a very bad disease of the
    feet; but he did not go to the Lord for help in his disease, but to medical men.
  kan-OKCV: ಆದರೆ ಆಸನು ತನ್ನ ಆಳಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನ ಕಾಲುಗಳಿಗೆ ರೋಗ ತಗುಲಿತು.
    ಅವನ ರೋಗವು ಅತಿಘೋರವಾಯಿತು. ಆದರೆ ಅವನು ತನ್ನ ರೋಗದಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕದೆ, ವೈದ್ಯರನ್ನು
    ಹುಡುಕಿದನು.
  tam-2017: ஆசா அரசாண்ட முப்பத்தொன்பதாம் வருடத்திலே தன் கால்களில் வியாதி ஏற்பட்டு,
    அந்த வியாதி மிகவும் அதிகரித்தது; அவன் தன் வியாதியிலும் யெகோவாவை அல்ல, மருத்துவர்களையே
    தேடினான்.
  spa-RV-1909: Y el año treinta y nueve de su reinado enfermó Asa de los pies para
    arriba, y en su enfermedad no buscó á Jehová, sino á los médicos.
  ron-BTF: Și Asa, în al treizeci și nouălea an al domniei lui, a fost bolnav de picioare,
    până când boala lui a fost peste măsură de mare, totuși în boala lui nu a căutat
    pe DOMNUL, ci pe medici.
  eng-WEBP: In the thirty-ninth year of his reign, Asa was diseased in his feet. His
    disease was exceedingly great; yet in his disease he didn’t seek the LORD, but
    just the physicians.
  eng-FBV: In the thirty-ninth year of his reign, Asa had trouble with disease in
    his feet, which only became worse and worse. Yet even in his sickness he did not
    turn to the Lord, but only the physicians.
  nld-1939: In het negen en dertigste jaar van zijn regering kreeg Asa een voetkwaal
    van ernstige aard; doch zelfs in zijn ziekte zocht hij geen hulp bij Jahweh, maar
    bij geneesheren.
  nch-BL: Huan quema Asa yahuiyaya para 39 xihuit ipan itequi quej tanahuatijquet
    quipixqui se cocolisti chicahuac ipan iicxi huan amo quitemo itapalehuil Toteco.
    San quintemo tepajtiani.
  vie-1934: Năm thứ ba mươi chín đời A-sa trị vì, A-sa bị đau chân, đến đỗi nặng lắm;
    trong cơn bịnh người không tìm kiếm Đức Giê-hô-va, nhưng tìm kiếm những thầy thuốc.
  hin-CV: उसके शासनकाल के उनचालीसवें साल में आसा के पैरों में कोई रोग लग गया. यह बहुत
    गंभीर रोग था; फिर भी अपनी रोगी हालत में उसने याहवेह की खोज नहीं कि वह सिर्फ वैद्यों
    पर आश्रित रहा.
  spa-BES: En el año treinta y nueve de su gobierno, Asa tenía una enfermedad muy
    grave de los pies; pero no acudió al Señor en busca de ayuda para su enfermedad,
    sino a médicos.
  tdx-tdx: Ie an-taom-pifehea’e faha telopolo sive’ amby, narare am-pandia’e t’i Asa;
    toe nanjeke mafe i arete’ey; fe amy hasilo’ey, tsy Iehovà ty pinai’e, fa o mpanahao.
  tha-KJV: ในปี​ที่​สามสิบเก้าแห่งรัชกาลของพระองค์ อาสาทรงเป็นโรคที่พระบาทของพระองค์
    และโรคของพระองค์​ก็​ร้ายแรง แม้​เป็นโรคอยู่​พระองค์​ก็​มิได้​ทรงแสวงหาพระเยโฮวาห์
    แต่​ได้​แสวงหาความช่วยเหลือจากแพทย์
  por-BR-2018: E o ano trinta e nove de seu reinado enfermou Asa dos pés para acima,
    e em sua enfermidade não buscou ao SENHOR, mas sim aos médicos.
  deu-ELO: Und im neununddreißigsten Jahre seiner Regierung erkrankte Asa an seinen
    Füßen, so daß er überaus krank war; aber auch in seiner Krankheit suchte er nicht
    Jehova, sondern die Ärzte.
  eng-WYC-2018: And Asa was sick full greatly in the aching of his feet, in the nine
    and thirtieth year of his realm; and neither in his sickness he sought the Lord,
    but he trusted more in the craft of leeches. (And Asa was greatly sick, or pained,
    with aching feet, in the thirty-ninth year of his kingdom; yet even in his sickness
    he did not seek the Lord, but he trusted more in the craft of physicians.)
  epo-epo: En la tridek-naŭa jaro de sia reĝado Asa malsaniĝis je siaj piedoj; tre
    forta fariĝis lia malsano; sed eĉ en sia malsano li turnis sin ne al la Eternulo,
    sed al kuracistoj.
  uig-PIN: Asaning sǝltǝnitining ottuz toⱪⱪuzinqi yilida putida bir kesǝl pǝyda boldi;
    wǝ kesili barƣanseri eƣirlixip kǝtti; lekin u aƣriƣandimu Pǝrwǝrdigarni izdimidi,
    bǝlki pǝⱪǝt tewiplardinla yardǝm izdidi.
  beo-beo: A:isa ea ouligibi ode 39 amoga, e da olobeba:le, emo gasuga:igi. Be amomane,
    e da Hina Godema hame sinidigi. E da udigili manoma legesu dunu ilima e fidima:ne
    hogoi.
  tpi-OTNT: Long namba 39 yia bilong Asa i stap king, wanpela sik nogut i kamap long
    lek bilong en. Tasol Asa i no askim Bikpela long helpim em. Nogat. Em i askim
    ol dokta tasol.
  hau-SA: A shekara ta talatin da tara ta mulkinsa, Asa ya kamu da wata cuta a ƙafarsa.
    Ko da yake cutar ta yi tsanani, duk d haka ma a cikin ciwonsa bai nemi taimako
    daga Ubangiji ba, sai dai daga likitoci.
  uig-LAT: Asaning seltenitining ottuz toqquzinchi yilida putida bir késel peyda boldi;
    we késili barghanséri éghirliship ketti; lékin u aghrighandimu Perwerdigarni izdimidi,
    belki peqet téwiplardinla yardem izdidi.
  nde-nde: Ngomnyaka wamatshumi amathathu layisificamunwemunye wokubusa kwakhe u-Asa
    wahlaselwa ngumkhuhlane ezinyaweni zakhe. Loba umkhuhlane wakhe wawubuhlungu kakhulu,
    kazange adinge usizo kuThixo, kodwa wayesiya ezinyangeni.
  ton-ton: 'Pea naʻe mahaki ʻa ʻAsa ʻi hono vaʻe, ʻi hono tolungofulu ma hiva taʻu
    ʻo ʻene pule, pea naʻe tupu ʻo lahi ʻaupito ʻene mahaki: ka ʻi heʻene mahaki naʻe
    ʻikai kumi ia kia Sihova, ka ki he kau faitoʻo.'
  ces-1613: Potom léta třidcátého devátého kralování svého nemocen byl Aza na nohy
    své těžkou nemocí, a však v nemoci své nehledal Boha, ale lékařů.
  eng-WMB: In the thirty-ninth year of his reign, Asa was diseased in his feet. His
    disease was exceedingly great; yet in his disease he didn’t seek the LORD, but
    just the physicians.
  tam-TCV: அவனுடைய ஆட்சியின் முப்பத்தொன்பதாம் வருடத்தில் ஆசா தனது கால்களில் ஏற்பட்ட
    வியாதியினால் வேதனைப்பட்டான். அவனுடைய வியாதி கடுமையானதாய் இருந்தும், அவன் தனது
    வியாதியிலும்கூட யெகோவாவின் உதவியைத் தேடவில்லை. ஆனால் வைத்தியரின் உதவியை மட்டும்
    தேடினான்.
  ceb-ULB: Sa ika-39 ka tuig sa iyang paghari, adunay sakit ang tiil ni Asa; hilabihan
    ang iyang sakit. Bisan pa niana, wala siya nagpakitabang kang Yahweh, apan sa
    mga mananambal lamang.
  pol-UBG: I w trzydziestym dziewiątym roku swojego panowania Asa rozchorował się
    na nogi, a choroba była bardzo ciężka. Jednak w swojej chorobie nie szukał PANA,
    lecz lekarzy.
  urd-GVU: حکومت کے 39ویں سال میں اُس کے پاؤں کو بیماری لگ گئی۔ گو اُس کی بُری حالت
    تھی توبھی اُس نے رب کو تلاش نہ کیا بلکہ صرف ڈاکٹروں کے پیچھے پڑ گیا۔
  deu-1912: Und Asa ward krank an seinen Füßen im neununddreißigsten Jahr seines Königreichs,
    und seine Krankheit nahm sehr zu; und er suchte auch in seiner Krankheit den HERRN
    nicht, sondern die Ärzte.
  kan-2017: ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನ ಕಾಲುಗಳಿಗೆ ಬಹು ಕಠಿಣವಾದ ರೋಗ ತಗಲಿತು.
    ಈ ರೋಗದಲ್ಲೂ ಅವನು ಯೆಹೋವನ ಸಹಾಯವನ್ನು ಕೋರದೆ ವೈದ್ಯರ ಸಹಾಯವನ್ನೇ ಕೋರಿದನು.
  yap-yap: U lan e re duw ni gaman e guyey nge mereb nike pilung Asa, me mugutgut
    u bmar’ ni yib nga rifrifen ay; machane yug’ aram rogon made sap ngak SOMOL nge
    ning e ayuw ngak, me yan ko togta.
  hlt-MCSB: Asa kah a ram te sawmthum kum ko vaengah anih te tloh loh a dom. A kho
    dongkah a tloh te a so duela a om pah. A tlohtat khuiah pataeng aka hoeih sak
    ham BOEIPA te a toem moenih.
  mdy-ETH: ካኣቲ ዓኣሳ ካኣታዼንቴ ሃይሢታሚ ታዞጳሶ ሌዖና ቶኪ ዒዛኮ ኮሺ ሃርጌኔ፤ ዬያይዲ ሃርጊንታዖ ዼኤሻ ዔራ ዓሶይዳፓዓቴም
    ፆኦሲ ዒዛ ማኣዳንዳጉዲ ዒ ኮዒባኣሴ፤
  twi-ASANTE: Nʼadedie mfeɛ aduasa nkron so no, yadeɛ huhu bi yɛɛ Asa nan. Yadeɛ no
    duruu ne mpɔmpɔnsoɔ a ɛreyɛ akum no mpo no, wanhwehwɛ Awurade mmoa akyiri ɛkwan,
    na mmom, ɔhwehwɛɛ ayaresafoɔ mmoa.
  eng-WEBU: In the thirty-ninth year of his reign, Asa was diseased in his feet. His
    disease was exceedingly great; yet in his disease he didn’t seek the LORD, but
    just the physicians.
  wal-wal: Asi kawotido hasttamanne uddufuntta laittan tohuwaa sakettiis; au sahoi
    keehi darikkokka, i aakimeta koyiisippe attin, GODAA koyibeenna.
  spa-PDDPT: El año 39 de su reinado, Asa cayó enfermo de los pies. Su enfermedad
    era grave, pero aun en su enfermedad no buscó a Yavé, sino a los médicos.
  gun-gun: Trinta e nove ma'etỹa re ma Asa huvixa oĩ jave py opy raxy gui nopu'ãvei.
    Imba'eaxy raxa oupy. Ha'e rami teĩ Senhor pe ma voi ndojerurei, poropoanoa kuery
    re rive ojeroviave vy.
  ilo-ULB: Iti maika-39 a tawen ti panagturayna, adda sakit a kimpet iti sakana; nakaru
    unay ti sakitna; Uray no kasta, saan latta isuna a dimmawat iti tulong kenni Yahweh
    no di ket kadagiti mangngagas laeng.
  kpg-kpg: I lodo di motolu maa hiwa ngadau Asa nogo king, mee gu habehabe i di magi
    pale guu hai i dono babaawae; gei mee hogi digi huli ang gi Dimaadua i di hagamaamaa,
    mee ne halahala hua gi nia dogidaa.
  uig-ARA: ئاسانىڭ سەلتەنىتىنىڭ ئوتتۇز توققۇزىنچى يىلىدا پۇتىدا بىر كېسەل پەيدا بولدى؛
    ۋە كېسىلى بارغانسېرى ئېغىرلىشىپ كەتتى؛ لېكىن ئۇ ئاغرىغاندىمۇ پەرۋەردىگارنى ئىزدىمىدى،
    بەلكى پەقەت تېۋىپلاردىنلا ياردەم ئىزدىدى.
  sus-sus: A xa mangɛya ɲɛ tongo saxan nun solomanaani nde, fure ɲaaxi naxa Asa suxu
    a sanyie ma. Na kui a mu Alatala fen, a seribae gbansan nan fen na fure xa fe
    ra.
  pon-2006: Ni kesilihsek duwaun sounpar me Asa wiewiahki nanmwarki, e sapwellimanikihla
    luhmwuhmw ehu ni aluweluweo, e sohte pil sohpeiong KAUN-O oh peki sapwellime sawas,
    ahpw e ale sawas en tohkte kan.
  ksd-ksd: Ma ba Asa i ga ki na king a utul a vinun ma lavuvat na kilala a ura kauna
    dir ga kaina ma ra minait; go ra minait i ga dekdek mat; ia kaka pa i ga lul ra
    Luluai ure kana minait, i ga tadav ra umana tena valagar ika.
  tur-YTC: Krallığının otuz dokuzuncu yılında Asa ayaklarından hastalandı. Hastalığı
    çok ağırdı; oysa hastalığında Yahve'yi değil, yalnızca hekimleri aradı.
  grc-BRENT: Καὶ ἐμαλακίσθη Ἀσὰ ἐν τῷ ἔτει τῷ ἐννάτῳ καὶ τριακοστῷ τῆς βασιλείας αὐτοῦ
    τοὺς πόδας, ἕως σφόδρα ἐμαλακίσθη· καὶ ἐν τῇ μαλακίᾳ αὐτοῦ οὐκ ἐζήτησε τὸν Κύριον,
    ἀλλὰ τοὺς ἰατρούς.
  ind-AYT: Pada tahun ketiga puluh sembilan masa pemerintahannya, Asa menderita sakit
    pada kakinya. Meskipun penyakitnya itu semakin parah, tetapi dalam kesakitannya
    itu dia tidak mencari pertolongan TUHAN, melainkan pertolongan tabib-tabib.
  nya-nya: Mʼchaka cha 39 cha ufumu wake, Asa anayamba kudwala nthenda ya mapazi.
    Ngakhale nthendayo inali yaululu kwambiri, komabe iye sanafunefune Yehova, koma
    anafuna thandizo kwa asingʼanga.
  hrv-hrv: Razbolio se trideset i devete godine kraljevanja, od nogu, te mu se bolest
    veoma pogoršala, ali ni u bolesti nije tražio Jahvu nego liječnike.
  mps-mps: Asa aga king bidibadi kibu be 39 wabode, gasi dwai me agai sągąde pedelali.
    Tiali goli Asa agai Genuai Bidibolo aga tau somainu hanalubeo. Menio. Agai te
    dokta dabebolo naga hanalu wali.
  tpi-tpi: Long namba 39 yia bilong Asa i stap king, wanpela sik nogut i kamap long
    lek bilong en. Tasol Asa i no askim Bikpela long helpim em. Nogat. Em i askim
    ol dokta tasol.
  dan-1931: I sit ni og tredivte Regeringsår fik Asa en Sygdom i Fødderne, og Sygdommen
    blev meget alvorlig. Heller ikke under sin Sygdom søgte han dog HERREN, men Lægerne.
  vie-OVCB: A-sa bị đau chân trầm trọng vào năm thứ ba mươi chín cầm quyền. Trong
    cơn bệnh tật, A-sa không tìm kiếm Chúa Hằng Hữu, mà nhờ các y sĩ cứu chữa.
  guj-2017: તેના રાજયના ઓગણચાળીસમા વર્ષમાં આસાના પગમાં કોઈ રોગ થયો, તે રોગની પીડા
    ત્રાસજનક હતી. તોપણ તેણે બીમારીમાં ઈશ્વરની નહિ, પણ વૈદોની સહાય લીધી.
  pon-2006A: Ni kesilihsek duwaun sounpar me Asa wiewiahki nanmwarki, e sapwellimankihla
    luhmwuhmw ehu ni aluweluweo, e sohte pil sohpeiong KAUN-O oh peki sapwellime sawas,
    ahpw e ale sawas en tohkte kan.
  por-BRBSL: No trigésimo nono ano de seu reinado, Asa estava doente em seus pés.
    Sua doença era extremamente grande; no entanto, em sua doença ele não procurou
    Yahweh, mas apenas os médicos.
  cth-cth: Asa a bawinae kum 39 navah, a khok dawk patawnae a tawn teh, patawnae teh
    puenghoi a nut. Hatei patawnae dawk BAWIPA tawng laipalah tâsibawinaw dai a tawng.
  twi-twi: Nʼadedi mfe aduasa akron so no, ɔyare huhuuhu bi yɛɛ Asa nan. Ɔyare no
    duu ne mpɔmpɔnso a ɛreyɛ akum no mpo no, wanhwehwɛ Awurade mmoa akyi kwan, na
    mmom, ɔhwehwɛɛ ayaresafo mmoa.
  hlt-hlt: Asa kah a ram te sawmthum kum ko vaengah anih te tloh loh a dom. A kho
    dongkah a tloh te a so duela a om pah. A tlohtat khuiah pataeng aka hoeih sak
    ham BOEIPA te a toem moenih.
  tbz-SIM: Asɑɑ do muɔkɛmu o nɑɑ̀cɛ̀i kɛ̀ dɛ̀ ncɛ̃́ɛ̃̀ o kpɑ̀tì benni sipísìtɑ̃ɑ̃ti
    nɛ̀ diwɛínnì miɛkɛ, bɑ́ nɛ̀ o mɔmmú miɛkɛ ò í nwɑmmú mɛteèmmɛ̀ ti Yiɛ̀ nKuyie
    mborɛ̀, kɛ́kɔtɛ bɛdòòtórìbɛ̀ borɛ̀.
  msy-2020: Asa atrivimɨn itima, an azenir namba 39ɨn, arɨmariar bar kurar mam an
    dagarimningɨn oto. Ezɨ Asa uabɨn akurvaghasa Ikiavɨra Itir Godɨn azangsɨzir puvatɨ.
    A doktabara, men azangsɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋtɔŋ ɩsɑɣɑʋ nɑkʋlɩ, kʋ kpɑ ɩ nɔɔhɛɛ kɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ
    nɩɩlɛ nyǝŋkɑ tɑɑ. Ɩlɛnɑ ɩ́ yele Tɑcɑɑ kɛ sǝlǝmʋɣʋ sɩ ɩ́ wɑɑsɩ-ɩ nɑ ɩ́ polo lokotulonɑɑ
    kiŋ.
  azb-azb: Padşahlığının otuz doqquzuncu ilində Asa ayaqlarından xəstələndi, xəstəliyi
    get-gedə ağırlaşdı. Həm də xəstə olduqda Rəbbi deyil, ancaq həkimləri axtardı.
  eng-DBY: And Asa in the thirty-ninth year of his reign was diseased in his feet,
    until his disease was extremely great; yet in his disease he did not seek Jehovah,
    but the physicians.
  hin-2017: अपने राज्य के उनतालीसवें वर्ष में आसा को पाँव का रोग हुआ, और वह रोग बहुत
    बढ़ गया, तो भी उसने रोगी होकर यहोवा की नहीं वैद्यों ही की शरण ली।
  eng-YLT: And Asa is diseased — in the thirty and ninth year of his reign — in his
    feet, till his disease is excessive, and also in his disease he hath not sought
    Jehovah, but among physicians.
  eng-WYC-2017: And Asa was sick full greatly in the aching of his feet, in the nine
    and thirtieth year of his realm; and neither in his sickness he sought the Lord,
    but he trusted more in the craft of leeches.
  eng-WMBB: In the thirty-ninth year of his reign, Asa was diseased in his feet. His
    disease was exceedingly great; yet in his disease he didn’t seek the LORD, but
    just the physicians.
  urd-GVH: हुकूमत के 39वें साल में उसके पाँवों को बीमारी लग गई। गो उस की बुरी हालत
    थी तो भी उसने रब को तलाश न किया बल्कि सिर्फ़ डाक्टरों के पीछे पड़ गया।
  rug-rug: Pa vina toloṉavulu sia vuaheni sipu koa baṉara si asa, si kamoa keke minoho
    kaleana sa nenena. Gua asa ba lopu hite hata tinokae la tugo si asa koe Zihova,
    ba koari na dokita mo.
  gaz-gaz: Aasaanis bara mootummaa isaa keessa waggaa soddomii saglaffaatti dhukkuba
    miillaatiin akka malee ni dhiphate. Taʼus inni dhukkuba akka malee hamaa kana
    keessatti illee ogeeyyii fayyaa malee gargaarsa Waaqayyoo hin barbaanne.
  fra-LSG: La trente-neuvième année de son règne, Asa eut les pieds malades au point
    d’éprouver de grandes souffrances; même pendant sa maladie, il ne chercha pas
    l’Éternel, mais il consulta les médecins.
  yal-yal: Manga Asaa mangayaan ɲɛɛ tonge saxan e nun solomanaaninden na, fure ɲaxin
    yi Asa sanne suxu, koni hali a to yi furaxi, a mi Alatala fen, a lu seribane nan
    tun fenɲɛ.
  haw-1868: A i ka makahiki kanakolukumamaiwa o kona aupuni, loaa iho la ia Asa ka
    mai ma kona mau wawae, a pii iluna kona mai; a i kona wa mai, aole ia i imi ia
    Iehova, aka, i ka poe kahuna lapaau.
  arb-NAV: فِي السَّنَةِ التَّاسِعَةِ وَالثَّلاثِينَ مِنْ مُلْكِهِ، أَصَابَهُ مَرَضٌ
    شَدِيدٌ فِي رِجْلَيْهِ، وَمَعَ ذَلِكَ لَمْ يَسْتَغِثْ بِالرَّبِّ، بَلْ لَجَأَ
    إِلَى الأَطِبَّاءِ.
  ewe-ewe: Le Asa ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-asiekelia me la, dɔléle sesẽ aɖe va
    dze eƒe afɔ dzi. Metsɔ dɔléle sia ɖo Yehowa ŋkume o, ke boŋ eyi atikewɔlawo gbɔ.
  eng-LEE: 'And Assa became sick in the thirty-and-ninth year of his reign in his
    feet, his disease being exceedingly severe: yet even in his disease he sought
    not to the Lord, but [applied] to the physicians.'
  asm-FB: আচা’ৰ ৰাজত্বৰ ঊনচল্লিশ বছৰত তেওঁৰ ভৰিত বেমাৰ হ’ল; তেওঁৰ বেমাৰ অতিশয় টান
    হ’ল৷ তথাপি তেওঁ বেমাৰৰ কালতো যিহোৱাক নিবিচাৰি, বেজসকলকহে বিচাৰিছিল।
  sus-A: عَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌمَنَانِ ندٍ، قُرٍ حَاشِ نَشَ عَسَ سُشُ
    عَ سَنيِيٍ مَ. نَ كُي عَ مُ عَلَتَلَ قٍن، عَ سٍرِبَيٍ فبَنسَن نَن قٍن نَ قُرٍ
    شَ قٍ رَ.
  fra-SBL: La trente-neuvième année de son règne, Asa fut atteint d'une maladie des
    pieds. Sa maladie était extrêmement grave ; cependant, dans sa maladie, il ne
    chercha pas Yahvé, mais seulement les médecins.
  hbo-hbo: וַיֶּחֱלֶ֣א אָסָ֡א בִּשְׁנַת֩ שְׁלֹושִׁ֨ים וָתֵ֤שַׁע לְמַלְכוּתֹו֙ בְּרַגְלָ֔יו
    עַד־לְמַ֖עְלָה חָלְיֹ֑ו וְגַם־בְּחָלְיֹו֙ לֹא־דָרַ֣שׁ אֶת־יְהוָ֔ה כִּ֖י בָּרֹפְאִֽים׃
  kik-kik: Mwaka wa mĩrongo ĩtatũ na kenda wa wathani wake, Asa nĩarũarire magũrũ.
    O na gũtuĩka mũrimũ ũcio nĩwamũhatĩrĩirie mũno, o na ndwari-inĩ yake-rĩ, ndaigana
    kũmaatha ũteithio kuuma kũrĩ Jehova, no aacaririe ũteithio kuuma kũrĩ mandagĩtarĩ.
  fra-NCL: Dans la trente-neuvième année de son règne, Asa eut les pieds malades au
    point d’éprouver de grandes souffrances ; mais, même pendant sa maladie, il ne
    chercha pas Yahweh, mais les médecins.
  cek-AK: Asa loe siangpahrang ah ohhaih saning quithum, takawtto naah, a khok nuiah
    nathaih to oh; a nathaih loe nung parai; to tiah nat nathung angmah ih Angraeng
    khaeah caeh ai, tasi kop siboinawk khaeah a caeh lat.
  cuk-cuk: Asa birga-dulagwen-gakambe-gakabakebakgus (39) yar-semaidgi, e-naggi boni
    nikualid. Ar boni-dummad e-naggi nika-inigwele, Bab-Jehováʼgi binsassulid, aka
    bur ina-duledmarse gochad.
  uig-CYR: Асаниң сәлтәнитиниң оттуз тоққузинчи жилида путида бир кесәл пәйда болди;
    вә кесили барғансери еғирлишип кәтти; лекин у ағриғандиму Пәрвәрдигарни издимиди,
    бәлки пәқәт тевиплардинла ярдәм издиди.
  tel-2017: ఆసా తన పాలనలో 39 వ సంవత్సరంలో అతనికి పాదాల్లో జబ్బు పుట్టింది. దానితో
    అతడు చాలా బాధపడినప్పటికీ దాని విషయంలో యెహోవా సహాయం కోరకుండా వైద్యులను నమ్ముకున్నాడు.
  hat-BSA: Nan trant-nevyèm ane règn li a, Asa te vin malad nan pye li. Maladi a te
    grav, men menm nan maladi a, li pa t chache SENYÈ a, men pito doktè.
  kos-kos: In yac aktolngoul eu ke Asa el tokosra, nial ulla ke sie mas upa. Ne ouinge,
    el tiana forla in nget nu sin LEUM GOD in eis kasru sel, a el suk kasru sin mwet
    orek ono.
  hbo-WLC: וַיֶּחֱלֶ֣א אָסָ֡א בִּשְׁנַת֩ שְׁלוֹשִׁ֨ים וָתֵ֤שַׁע לְמַלְכוּתוֹ֙ בְּרַגְלָ֔יו
    עַד־לְמַ֖עְלָה חָלְי֑וֹ וְגַם־בְּחָלְיוֹ֙ לֹא־דָרַ֣שׁ אֶת־יְהוָ֔ה כִּ֖י בָּרֹפְאִֽים׃
  ibo-ibo: Nʼime iri afọ atọ na itoolu nke ọchịchị ya, eze Asa rịara ọrịa nke metụtara
    ụkwụ ya abụọ. Ọ bụ ezie na ọrịa a siri nọọ ike ma nʼime ọnọdụ ya ọ chọghị enyemaka
    site nʼaka Onyenwe anyị kama ọ bụ naanị ndị dibịa ka o jekwuru.
  ory-ory: ଆସା ଆପଣା ରାଜତ୍ଵର ଅଣଚାଳିଶ ବର୍ଷରେ ପାଦରୋଗଗ୍ରସ୍ତ ହେଲେ; ତାଙ୍କର ରୋଗ ଅତିଶୟ ହୋଇଥିଲା;
    ତଥାପି ରୋଗ ସମୟରେ ସେ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କଲେ ନାହିଁ, ମାତ୍ର ବୈଦ୍ୟମାନଙ୍କର ଅନ୍ୱେଷଣ
    କଲେ।
  chk-chk: Nge lon ilik me tiuen ierin mwün Asa, a tori pechen eu samau mi fokun watte.
    Nge lon an samau Asa esap kütta alilisin me ren ewe Samol mi Lapalap, nge a kütta
    alilisin me ren ekewe sousäfei.
  rop-rop: Langa det namba 39 yiya wen King Asa bin jidan king, imbin abum brabli
    nogudwan siknis langa im fut, bat imbin oni luk langa dokta blanga album im. Im
    nomo bin askim YAWEI blanga album im.
  ukr-1871: І став Аса нездужати на ноги трицять девятого року свого царювання, а
    хороба його дійшла до верхнїх часток тїла; але він в своїй слабостї шукав не Господа,
    а лїкарів.
  deu-1951: Und Asa ward krank an seinen Füßen im neununddreißigsten Jahr seines Königreichs,
    und seine Krankheit nahm sehr zu; doch suchte er auch in seiner Krankheit nicht
    den HERRN, sondern die Ärzte.
  eng-JPS: And in the thirty and ninth year of his reign Asa was diseased in his feet;
    his disease was exceeding great; yet in his disease he sought not to the LORD,
    but to the physicians.
  srp-1865: I razbolje se Asa trideset devete godine carovanja svojega od nogu, i
    bolest njegova bi vrlo teška, ali ni u bolesti svojoj ne traži Gospoda nego ljekare.
  lug-lug: Mu mwaka ogw’amakumi asatu mu mwenda ogw’obufuzi bwe, Asa n’alwala ebigere.
    Newaakubadde ng’obulwadde bweyongera, teyanoonyanga buyambi okuva eri Mukama,
    yabunoonyanga mu basawo bokka.
  heb-heb: ויחלא אסא בשנת שלושים ותשע למלכותו ברגליו עד למעלה חליו וגם בחליו לא דרש
    את יהוה כי ברפאים׃
  ben-IRV: আসার রাজত্বের ঊনচল্লিশ বছরে তাঁর পায়ে রোগ হল; তাঁর এই রোগ ভীষণ হলেও তিনি
    সদাপ্রভুর সাহায্য না চেয়ে কেবল ডাক্তারদের খোঁজ করলেন।
  pan-pan: ਅਤੇ ਆਸਾ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਉਨਤਾਲੀਵੇਂ ਸਾਲ ਉਸ ਦੇ ਪੈਰ ਵਿੱਚ ਇੱਕ ਰੋਗ ਲੱਗਾ ਅਤੇ ਉਹ
    ਰੋਗ ਬਹੁਤ ਵੱਧ ਗਿਆ ਤਾਂ ਵੀ ਉਹ ਆਪਣੀ ਬਿਮਾਰੀ ਵਿੱਚ ਯਹੋਵਾਹ ਦਾ ਚਾਹਵੰਦ ਨਾ ਹੋਇਆ ਸਗੋਂ ਵੈਦਾਂ
    ਦੇ ਮਗਰ ਲੱਗਾ
  mya-JVB: နန်းစံ သုံးဆယ် ကိုး နှစ် တွင် ၊ ခြေ တော်၌ အနာ ရောဂါစွဲ ၍ ပြင်းစွာ ခံရသော်လည်း
    ၊ ထာဝရဘုရား ကို မ ဆည်းကပ် ၊ ဆေး သမားတို့ကိုသာ ဆည်းကပ်လေ၏။
  hmo-hmo: Iena lohia lagani namba 39 lalonai, Asa ese iena aena dekenai hisihisi
    ia davaria, bona ena hisihisi ia bada lao noho. To iena hisihisi lalonai danu
    Asa ese Lohiabada ia tahua lasi, to muramura taudia edia durua sibona ia tahua.
  urd-urd: और आसा की हुकूमत के उनतालीसवें साल उसके पाँव में एक रोग लगा और वह रोग बहुत
    बढ़ गया, तो भी अपनी बीमारी में वह ख़ुदावन्द का तालिब नहीं बल्कि हकीमों का तालिब
    हुआ।
  rus-SYN: И сделался Аса болен ногами на тридцать девятом году царствования своего,
    и болезнь его поднялась до верхних частей тела; но он в болезни своей взыскал
    не Господа, а врачей.
  bqc-SIM: Aà kpalablea wɛ̃̀ bla mɛ̀ndosaide guu ↄ̃ gyã aà lè a gbálaↄwa. Aà
    gyãpi pãsĩ, ãma i Dii kĩ́i wɛɛlɛo, sema ɛsɛdeↄ.
  tcz-CHONGTHU: Ama Leng vaipoh kum somthum le ko lhin kum chun, Asa chu keng natna
    khohtah khat aveitan ahi. Chutobang natna khohtah aneijing vang chun, Pakai hollouvin
    alou them aithem hojoh kithopina ahol jingin ahi.
  mar-mar: आपल्या राज्याच्या एकोणचाळीसाव्या वर्षी आसा पायाच्या दुखण्याने बेजार झाला.
    त्याचा आजार खूप बळावला तरी त्याने दुखण्यात परमेश्वराचा धावा केला नाही. त्याने
    वैद्यांकरवी इलाज करून घेतला.
  qub-qub: Quimsa chunca isgun (39) watana ray caycaptin Asataga chaquillancho gueshya
    chariran. Gueshyarpis manami Tayta Diostaga mañacuranchu. Chaypa ruquenga mëdicucunallawan
    jampicuran.
  bqp-bqp: Asɑn bɑndun wɔ̃ɔ weeru tiɑ sɑrise sɔɔ, u nɑɑsu bɑrɑ sere u nɔni sɔ̃ɔrɑ.
    Bɑɑ mɛ u bɑrɔ, kɑ mɛ, u ǹ Yinni Gusunɔ kɑsu. Timgibɑ u kɑsu.
  hat-hat: Asa te gen trantnevan depi li te wa, lè yon gwo maladi nan pye rann li
    enfim. Malgre sa, li pa t' al chache gerizon nan men Seyè a. Li te pito al kay
    dòktè.
  eng-BSB: In the thirty-ninth year of his reign, Asa became diseased in his feet,
    and his malady became increasingly severe. Yet even in his illness he did not
    seek the LORD, but only the physicians.
  eng-WEBPB: In the thirty-ninth year of his reign, Asa was diseased in his feet.
    His disease was exceedingly great; yet in his disease he didn’t seek the LORD,
    but just the physicians.
  kbq-kbq: Hagi Asa'ma 39ni'a kafuma kinima nemanino'a, agafi kria efore higeno ana
    kri'amo'a ome ra hu'ne. Hagi ana krimo'ma ome rama nehigeno'a, Ra Anumzamofona
    antahigeno azahu zana e'orineanki, dota vahetegatike zmantahigeno azama hu zana
    eri'ne.
  nhe-BL: Huan quema Asa yahuiyaya para 39 xihuitl ipan itequi queja tlanahuatijquetl
    quipixqui se cocolistli chicahuac ipan iicxihua huan ax quitemo itlapalehuil Toteco.
    San quintemo tepajtiani.
  gub-BL: Tuwihawete romo heko mehe kwarahy 39 haw mehe ipy ima'eahy tuwe a'e. Nezewe
    rehe we nuenoz kwaw uzepytywà àwàm Tupàn Tuweharupi Wiko Ma'e pe. Uzeruzar muhàg
    kwaw par wanehe.
  eng-DRA: And Asa fell sick in the nine and thirtieth year of his reign, of a most
    violent pain in his feet, and yet in his illness he did not seek the Lord, but
    rather trusted in the skill of physicians.
