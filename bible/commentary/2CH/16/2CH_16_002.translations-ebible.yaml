verse: 2CH.016.002
translations:
  mal-C: 'അപ്പോൾ ആസാ യഹോവയുടെ ആലയത്തിലെയും സ്വന്തം കൊട്ടാരത്തിലെയും ഭണ്ഡാരങ്ങളിൽ ഉണ്ടായിരുന്ന
    വെള്ളിയും സ്വർണവും എടുത്ത്, ദമസ്കോസിൽ ഭരണം നടത്തിവരികയായിരുന്ന ബെൻ-ഹദദ് എന്ന അരാംരാജാവിനു
    കൊടുത്തയച്ചു. എന്നിട്ട് ഈ വിധം പറഞ്ഞു:'
  deu-TKW: 'Da entnahm Asa den Schatzkammern des Tempels Jahwes, und des königlichen
    Palastes Silber und Gold und sandte es Benhadad, dem König von Aram, der zu Damaskus
    wohnte, und ließ ihm sagen:'
  lin-lin: 'Asa azwaki na bibombelo bomengo ya Tempelo ya Yawe mpe ya ndako na ye
    moko palata mpe wolo, mpe atindaki yango epai ya Beni-Adadi, mokonzi ya Siri,
    oyo azalaki kovanda na Damasi. Atindelaki ye mpe maloba oyo :'
  eng-LSV: And Asa brings out silver and gold from the treasures of the house of YHWH
    and of the house of the king, and sends [them] to Ben-Hadad king of Aram, who
    is dwelling in Damascus, saying,
  eng-GNV: Then Asa brought out siluer and gold out of the treasures of the house
    of the Lord, and of the Kings house, and sent to Benhadad King of Aram that dwelt
    at Damascus, saying,
  eng-WEBSTER: Then Asa brought silver and gold out of the treasures of the house
    of the LORD and of the king's house, and sent to Ben-hadad king of Syria, that
    dwelt at Damascus, saying,
  nhw-BL: 'Huajca Asa quiquixti nochi nopa tlamantli tlen oro huan plata catli eltoya
    ipan itiopa TOTECO huan ipan icaltlanahuatil. Huan nochi quititlanili Tlanahuatijquetl
    Benadad ipan tlali Siria catli mosehuiyaya para tlanahuatis ipan altepetl Damasco
    huan quititlanili ni amatlajcuiloli catli quej ni quiijto:'
  swh-ONEN: Ndipo Asa akachukua fedha na dhahabu kutoka hazina ya Hekalu la Bwana
    na kutoka jumba lake mwenyewe la kifalme na kumpelekea Ben-Hadadi mfalme wa Aramu,
    ambaye alikuwa anatawala huko Dameski.
  bba-bba: Yerɑ Asɑ u sii ɡeesu kɑ wurɑ yɑrɑmɑ Yinni Gusunɔn ɑrumɑni beru yerun di
    kɑ mɑɑ sinɑ bokon ɑrumɑni beru yerun di. Mɑ u kɑ ye kpuro ɡɔrɑ Sirin sinɑ boko
    Bɛni Hɑdɑdin mi, wi u wɑ̃ɑ Dɑmɑsiɔ.
  eng-KJVCPB: Then Asa brought out silver and gold out of the treasures of the house
    of the Lord and of the king’s house, and sent to Ben-hadad king of Syria, that
    dwelt at Damascus, saying,
  luo-luo: Eka Asa nokawo fedha gi dhahabu e kuonde keno mag hekalu mar Jehova Nyasaye
    kaachiel gi mago manokano e ode moorogi ne Ben-Hadad ruodh Aram manodak Damaski.
  meu-meu: Bena Asa ese Iehova ena dubu bona pavapava ena ruma kohudia amo gold bona
    silver e abi, Ben-hadad, Suria pavapavana, Damasko ai e nohova tauna, dekena e
    siai lao, eto,
  npi-ULB: त्यसपछि आसाले परमप्रभुको मन्‍दिर र राजाको महलका भण्‍डारका सुन र चाँदीहरू
    निकालेर ती दमस्‍कसमा बस्‍ने अरामका राजा बेन-हददकहाँ पठाए । तिनले भने,
  yor-yor: Nígbà náà ni Asa mú wúrà àti fàdákà jáde nínú ilé ìṣúra ilé Olúwa àti ààfin
    ọba ó sì ránṣẹ́ sí Beni-Hadadi ọba Siria, ẹni tí ń gbé ní Damasku, ó wí pé,
  pes-OPCB: 'آسا چون وضع را چنین دید، هر چه طلا و نقره در خزانه‌های خانۀ خداوند و
    کاخ سلطنتی بود، گرفت و با این پیام برای بنهدد پادشاه سوریه به دمشق فرستاد:'
  tgl-ULB: Pagkatapos, kinuha ni Asa ang pilak at ginto mula sa silid imbakan sa templo
    ni Yahweh at sa sambahayan ng hari at ipinadala kay Ben-hadad, ang hari ng Aram
    na nakatira sa Damascus. Sinabi niya,
  hui-hui: Ani bialu heagola Kini Asa ibugua muni ngolo silibaru Anduane Homogonaga
    andaha wiarubi kini andagaha wiarubi maru yamini. Ani yamialu muni uruni ibunaga
    biabe biaga agali hearuhondo mo mialu Sirianaga Kini Benehadada Damasagasani haru
    ho hearia mule yalu pelo mini.
  mya-mya: ထို​ကြောင့်​အာ​သ​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း​တော် ဘဏ္ဍာ​တိုက်​များ​မှ​ရွှေ၊
    ငွေ၊ ရှိ​သ​မျှ​ကို​ယူ​၍ ဒ​မာ​သက်​မြို့​ရှိ​ရှု​ရိ​ဘု​ရင်​ဗင်္ဟာ​ဒဒ်​ထံ​သို့ ပို့​၍၊-
  bod-N: དེ་ནས་ཨ་སཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་གི་གཏེར་མཛོད་ནས་གསེར་དངུལ་ཕྱུང་སྟེ།
    དཱ་མེ་སེག་ཏུ་གནས་པའི་ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ལ་བསྐུར་ནས་འདི་ལྟར།
  sna-sna: Ipapo Asa akatora sirivha negoridhe kubva mumatura epfuma yetemberi yaJehovha
    nokubva mumuzinda wake akazvitumira kuna Bheni-Hadhadhi mambo weAramu, uyo aitonga
    kuDhamasiko.
  spa-BLM: 'Entonces Asa sacó plata y oro de los tesoros de la casa de Yahvé y de
    la casa real, y envió a Ben Hadad, rey de Siria, que vivía en Damasco, diciendo:'
  cac-cac: 'Yuj chi'' ix yiq''uelta masanil q''uen oro yed'' q''uen plata vin̈aj rey
    Asa chi'' d''a stemplo Jehová yed'' q''uen ay d''a spalacio vin̈, ix yac''anb''at
    q''uen vin̈ d''a vin̈aj Ben-adad sreyal Siria cajan d''a Damasco. Ix yalanb''at
    vin̈ icha tic:'
  swh-ULB: Kisha Asa akaitoa fedha na dhahabu nje ya vyumba vya kuhifadhia katika
    nyumba ya Yahwe na nje ya nyumba ya mfalme, na akaituma kwa Ben Hadadi mfalme
    wa Aramu, ambaye aliishi Dameski. Akasema, pawe na agano kati yako na mimi, kama
    palivyokuwa na agano kati ya baba yangu na baba yako. Angalia, nimekutumia fedha
    na dhahabu.
  bel-bel: 'І вынес Аса срэбра і золата са скарбніц дома Гасподняга і дома царскага
    і паслаў да Ванадада, цара Сірыйскага, які жыў у Дамаску, кажучы:'
  deu-ELBBK: 'Da brachte Asa Silber und Gold heraus aus den Schätzen des Hauses des
    HERRN und des Hauses des Königs; und er sandte zu Ben-Hadad, dem König von Syrien,
    der in Damaskus wohnte, und ließ ihm sagen:'
  mbb-OT: 'Ne mibpenguwa ni Asa sikan is menge brunsi wey menge vulawan diyà te valey
    te Nengazen wey ziyà te turuǥan din. Ne imbeǥey zin heini ki Hadì Ben Hadad he
    hadì te Aram diyà te Damascus he iyan ed-ubpaan ni Ben Hadad. Iyan heini menge
    lalag ni Asa ki Ben Hadad:'
  mal-2015: 'അപ്പോൾ ആസാ യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും ഭണ്ഡാരങ്ങളിൽനിന്നു വെള്ളിയും
    പൊന്നും എടുത്തു ദമ്മേശെക്കിൽ വസിച്ച അരാം രാജാവായ ബെൻ-ഹദദിന്നു കൊടുത്തയച്ചു:'
  rmc-rmc: 'O Asa iľa savoro rup the somnakaj andral o Chramos le RAJESKRO the palacis
    a bičhaďa oda peskre služobňikenca andro Damašek ko kraľis Ben-Hadad. Diňa leske
    te phenel:'
  pes-OPV: 'آنگاه آسا نقره وطلا را از خزانه های خداوند و خانه پادشاه گرفته، آن را
    نزد بنهدد پادشاه ارام که دردمشق ساکن بود فرستاده، گفت:'
  ron-1924: 'Аса а скос арӂинт ши аур дин вистиерииле Касей Домнулуй ши але касей
    ымпэратулуй ши а тримис соль ла Бен-Хадад, ымпэратул Сирией, каре локуя ла Дамаск.
    Ши а пус сэ-й спунэ:'
  ben-OBCV: আসা তখন সদাপ্রভুর মন্দির থেকে ও তাঁর নিজের প্রাসাদের কোষাগার থেকে রুপো
    ও সোনা নিয়ে সেগুলি অরামের রাজা সেই বিন্‌হদদের কাছে পাঠিয়ে দিলেন, যিনি দামাস্কাসে
    রাজত্ব করছিলেন।
  som-som: Markaasaa Aasaa lacag iyo dahab ka soo bixiyey khasnadihii guriga Ilaah
    iyo kuwii guriga boqorkaba, oo wuxuu u sii dhiibay Benhadad oo ahaa boqorkii Suuriya
    oo Dimishaq degganaa, oo wuxuu ku yidhi,
  lat-VUC: 'Protulit ergo Asa argentum et aurum de thesauris domus Domini, et de thesauris
    regis, misitque ad Benadad regem Syriæ, qui habitabat in Damasco, dicens:'
  eng-ASVBT: Then Asa brought out silver and gold out of the treasures of the house
    of Jehovah and of the king’s house, and sent to Ben-hadad king of Syria, that
    dwelt at Damascus, saying,
  ita-1885: 'Laonde Asa trasse fuori argento, ed oro, da'' tesori dalla Casa del Signore,
    e della casa reale, e lo mandò a Benhadad, re di Siria, il quale abitava in Damasco,
    dicendo:'
  eng-LXXUP: And Asa took silver and gold out of the treasures of the house of the
    Lord, and of the king’s house, and sent them to the son of Hadad king of Syria,
    which dwelt in Damascus, saying,
  eng-ULB: Then Asa brought the silver and gold out of the storerooms in the house
    of Yahweh and of the king's house, and sent it to Ben Hadad king of Aram, who
    lived in Damascus. He said,
  spa-VBL: Asa tomó la plata y el oro de los tesoros del Templo del Señor y del palacio
    real y los envió a Ben-hadad, rey de Siria, que vivía en Damasco, con un mensaje
    que decía
  fra-_FOB: 'Alors Asa tira de l''argent et de l''or des trésors de la maison de l''Éternel
    et de la maison royale, et il envoya vers Ben-Hadad, roi de Syrie, qui habitait
    à Damas, pour lui dire:'
  mal-mal: 'അപ്പോൾ ആസ, യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും ഭണ്ഡാരങ്ങളിൽനിന്ന് വെള്ളിയും
    പൊന്നും എടുത്ത് ദമ്മേശെക്കിൽ വസിച്ച അരാം രാജാവായ ബെൻ-ഹദദിന് കൊടുത്തയച്ചു:'
  urd-GVR: Jawāb meṅ Āsā ne Shām ke bādshāh Bin-hadad ke pās wafd bhejā jis kā dārul-hukūmat
    Damishq thā. Us ne Rab ke ghar aur shāhī mahal ke ḳhazānoṅ kī sonā-chāṅdī wafd
    ke sapurd karke Damishq ke bādshāh ko paiġhām bhejā,
  suz-BL: मिनु आसामी परमप्रभु यावे आ खिं नु पिप आ दरवार ङा शोंप वोइक्‍तीक रे सुन नु
    चांदी ग्रुंइशा, दमस्‍कस सहरम बाक्‍शो अराम ङा पिप बेन-हादाद कली सोइश्‍शा, मेको
    कली
  ita-1927: 'Allora Asa trasse dell’argento e dell’oro dai tesori della casa dell’Eterno
    e della casa del re, e inviò dei messi a Ben-Hadad, re di Siria, che abitava a
    Damasco, per dirgli:'
  ckb-ckb: 'ئاساش زێڕ و زیوی لە گەنجینەکانی پەرستگای یەزدان و کۆشکی پاشادا دەرهێنا
    و ناردی بۆ بەن‌هەدەدی پاشای ئارام کە لە دیمەشق دادەنیشت و گوتی:'
  eng-BBE: Then Asa took silver and gold out of the stores of the Lord's house and
    of the king's store-house, and sent to Ben-hadad, king of Aram, at Damascus, saying,
  kan-OKCV: ಆಗ ಆಸನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಮತ್ತು ತನ್ನ ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳಿಂದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು
    ತೆಗೆದು, ದಮಸ್ಕದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಅರಾಮಿನ ಅರಸನಾದ ಬೆನ್ಹದದನಿಗೆ ಅವುಗಳನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ,
  tam-2017: 'அப்பொழுது ஆசா யெகோவாவுடைய ஆலயத்திலும் ராஜாவின் அரண்மனையிலும் உள்ள பொக்கிஷங்களிலிருந்து
    வெள்ளியும் பொன்னும் எடுத்து, தமஸ்குவில் வசிக்கிற பென்னாதாத் என்னும் சீரியாவின்
    ராஜாவினிடம் அனுப்பி:'
  spa-RV-1909: 'Entonces sacó Asa la plata y el oro de los tesoros de la casa de Jehová
    y de la casa real, y envió á Ben-adad rey de Siria, que estaba en Damasco, diciendo:'
  ron-BTF: 'Atunci Asa a adus argint și aur din tezaurele casei DOMNULUI și din casa
    împăratului și i-a trimis lui Ben-Hadad, împăratul Siriei, care locuia la Damasc,
    spunând:'
  eng-WEBP: Then Asa brought out silver and gold out of the treasures of the LORD’s
    house and of the king’s house, and sent to Ben Hadad king of Syria, who lived
    at Damascus, saying,
  eng-FBV: 'Asa took the silver and gold from the treasuries of the Lord''s Temple
    and the king''s palace and sent them to Ben-hadad, king of Syria, who lived in
    Damascus, with a message that said:'
  nld-1939: 'Maar Asa nam zilver en goud uit de schatkamers van de tempel van Jahweh
    en van het koninklijk paleis, en zond er zijn beambten mee naar Ben-Hadad, den
    koning van Aram, die te Damascus woonde. Hij liet hem zeggen:'
  nch-BL: 'Huajca Asa quiquixti nochi nopa tamanti ten oro huan plata cati eltoya
    ipan itiopa TOTECO huan ipan icaltanahuatil. Huan nochi quititanili Tanahuatijquet
    Benadad ipan tali Siria cati mosehuijtoya para tanahuatis ipan altepet Damasco
    huan quititanili ni amatajcuiloli cati quej ni quiijto:'
  vie-1934: 'Khi ấy A-sa lấy bạc vàng ở trong kho của đền Đức Giê-hô-va và trong kho
    của cung vua, gởi đến Bên-Ha-đát, vua Sy-ri, ở tại Đa-mách, mà rằng:'
  hin-CV: इसलिये आसा ने याहवेह के भवन के खजाने से और राजमहल से चांदी और सोना निकालकर
    दमेशेक में अराम के राजा बेन-हदद को इस संदेश के साथ भेज दिया.
  spa-BES: 'Entonces Asa tomó plata y oro de las tiendas de la casa del Señor y de
    la casa del rey, y envió a Ben- Adad, rey de Siria, a Damasco, diciendo:'
  tdx-tdx: 'Aa le nakare’ i Asa ty volafoty naho volamena am-pañajam-bara añ’ anjomba’
    Iehovà naho añ’ anjomba’ i mpanjakay vaho nahitri’e mb’ amy Benehadade nte-Arame
    nimoneñe e Damesèk’ ao, ami’ty hoe:'
  tha-KJV: แล​้วอาสาทรงเอาเงินและทองคำจากคลังของพระนิเวศของพระเยโฮวาห์และราชสำนัก
    และส่งไปให้เบนฮาดัดกษั​ตริ​ย์​แห่​งซีเรียผู้ประทับในเมืองดามัสกั​สว​่า
  por-BR-2018: 'Então tirou Asa a prata e o ouro dos tesouros da casa do SENHOR e
    da casa real, e enviou a Ben-Hadade rei da Síria, que estava em Damasco, dizendo:'
  deu-ELO: 'Da brachte Asa Silber und Gold heraus aus den Schätzen des Hauses Jehovas
    und des Hauses des Königs; und er sandte zu Ben-Hadad, dem König von Syrien, der
    zu Damaskus wohnte, und ließ ihm sagen:'
  eng-WYC-2018: And Asa brought forth gold and silver from the treasur[i] es of the
    house of the Lord, and from the king’s treasuries; and sent (it) to Benhadad,
    king of Syria, that dwelled in Damascus, and said,
  epo-epo: 'Tiam Asa elprenis arĝenton kaj oron el la trezorejoj de la domo de la
    Eternulo kaj de la reĝa domo, kaj sendis al Ben-Hadad, reĝo de Sirio, kiu loĝis
    en Damasko, kaj dirigis al li:'
  uig-PIN: 'U waⱪitta Asa Pǝrwǝrdigarning ɵyidiki hǝzinilǝrdin wǝ padixaⱨning ordisidiki
    hǝzinilǝrdin altun-kümüxni elip ularni Dǝmǝxⱪtǝ turuxluⱪ Suriyǝ padixaⱨi Bǝn-Ⱨadadⱪa
    ǝwǝtip wǝ bu hǝwǝrni yǝtküzüp: —'
  beo-beo: 'Amaiba:le, hina bagade A:isa da silifa amola gouli huluane Debolo amola
    hina bagade diasu amo ganodini hame lai dialebe ba:i, amo lale, eagene ouligisu
    dunu ilia Dama:saga:se moilai bai bagade, Silia hina bagade Beneha:ida:de (Da:balimone
    egefe amola Hisione ea aowa) amoma imunusa: gaguli masa:ne sia:i. Amola e da ilia
    ema amane sia:ma:ne sia:si,'
  tpi-OTNT: Olsem na Asa i kisim ol silva na gol i stap long ol rum mani long haus
    bilong God na long haus bilong king na i salim i go long Damaskus long Benhadat,
    king bilong Siria. Na Asa i salim tok long King Benhadat olsem,
  hau-SA: Sai Asa ya ɗauki azurfa da zinariya daga ma’ajin haikalin Ubangiji da kuma
    na fadansa ya aika wa Ben-Hadad sarkin Aram, wanda yake mulki a Damaskus.
  uig-LAT: 'U waqitta Asa Perwerdigarning öyidiki xezinilerdin we padishahning ordisidiki
    xezinilerdin altun-kümüshni élip ularni Demeshqte turushluq Suriye padishahi Ben-Hadadqa
    ewetip we bu xewerni yetküzüp: —'
  nde-nde: Ngakho u-Asa wathatha isiliva legolide esiphaleni senotho sethempeli likaThixo
    lakwesakhe esigodlweni sakhe wakuthumela kuBheni-Hadadi inkosi yase-Aramu, owayebusa
    eDamaseko.
  ton-ton: Pea naʻe ʻomi kituʻa ʻe ʻAsa ʻae siliva mo e koula mei he ngaahi fale koloa
    ʻoe fale ʻo Sihova, pea mei he fale ʻoe tuʻi, pea ne ʻave ia kia Peni-Hatati ko
    e tuʻi ʻo Silia ʻaia naʻe nofo ʻi Tamasikusi, ʻo pehē,
  ces-1613: 'Tedy vzav Aza stříbro i zlato z pokladů domu Hospodinova i domu královského,
    poslal k Benadadovi králi Syrskému, kterýž bydlil v Damašku, řka:'
  eng-WMB: Then Asa brought out silver and gold out of the treasures of the LORD’s
    house and of the king’s house, and sent to Ben Hadad king of Syria, who lived
    at Damascus, saying,
  tam-TCV: அப்பொழுது ஆசா யெகோவாவின் ஆலயத்தின் திரவிய களஞ்சியத்திலும், தன் சொந்த அரண்மனை
    திரவிய களஞ்சியத்திலும் இருந்து வெள்ளியையும், தங்கத்தையும் எடுத்து தமஸ்குவை ஆட்சி
    செய்த சீரிய அரசன் பெனாதாத்திற்கு அனுப்பினான்.
  ceb-ULB: Unya gidala ni Asa ang plata ug bulawan gikan sa lawak nga tipiganan sa
    balay ni Yahweh ug sa panimalay sa hari, ug gipadala kini ngadto kang Ben Hadad
    ang hari sa Aram, nga nagpuyo sa Damascus. Miingon siya,
  pol-UBG: 'Wtedy Asa wziął srebro i złoto ze skarbców domu PANA i domu królewskiego
    i posłał je do Ben-Hadada, króla Syrii, który mieszkał w Damaszku, mówiąc:'
  urd-GVU: جواب میں آسا نے شام کے بادشاہ بن ہدد کے پاس وفد بھیجا جس کا دار الحکومت
    دمشق تھا۔ اُس نے رب کے گھر اور شاہی محل کے خزانوں کی سونا چاندی وفد کے سپرد کر
    کے دمشق کے بادشاہ کو پیغام بھیجا،
  deu-1912: 'Aber Asa nahm aus dem Schatz im Hause des HERRN und im Hause des Königs
    Silber und Gold und sandte zu Benhadad, dem König von Syrien, der zu Damaskus
    wohnte, und ließ ihm sagen:'
  kan-2017: ಆಗ ಆಸನು ಯೆಹೋವನ ಆಲಯದ ಮತ್ತು ಅರಮನೆಯ ಭಂಡಾರಗಳಿಂದ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು
    ದಮಸ್ಕದಲ್ಲಿದ್ದ ಅರಾಮ್ಯರ ಅರಸನಾದ ಬೆನ್ಹದದನಿಗೆ ಕಳುಹಿಸಿ
  yap-yap: 'Ma aram me fek Asa e silber nge gol u lan tafen e chubgil ko fare Tempel
    ngu lan fare naun rok e pilung nge pi’ nge yan nga Damaskus ngak Benhadad ni Pilung
    nu Syria, ni ba’aray e thin ni chagiy ngay:'
  hlt-MCSB: Asa loh cak neh sui te BOEIPA im neh manghai im kah thakvoh khui lamloh
    a poh tih Damasku ah kho aka sa Aram manghai Benhadad taengla a pat.
  mdy-ETH: ዬያሮ ዓኣሳ ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናኮ ሜሆ ጌሦ ማኣራፓ ቢሮ ዓንጎና ዎርቆና ኬሲ ዴማስቆይዳ ናንጋ ሶኦሪያ
    ካኣቲ ቤንሃዳዴም ዒንጋንዳጉዲ ዳኬኔ፤ ዬያ ዒንጎም ዳኮና ባኮና ዎላ ሂዚ ጋዓ ኪኢታኣ ዓኣኔ፦
  twi-ASANTE: 'Asa yii dwetɛ ne sikakɔkɔɔ firii Awurade Asɔredan adekoradan ne ahemfie
    hɔ. Ɔde kɔmaa Aramhene Ben-Hadad a na ɔdi ɔhene wɔ Damasko na ɔde saa nkra yi
    kaa ho:'
  eng-WEBU: Then Asa brought out silver and gold out of the treasures of the LORD’s
    house and of the king’s house, and sent to Ben Hadad king of Syria, who lived
    at Damascus, saying,
  wal-wal: Hegaa gaasuwan Kawoi Asi GODAA Beeta Maqidasiyaanne ba kawo keettaa buquraa
    minjjiyoosaappe worqqaanne biraa ekkiis. Ekkidi Damasqqo kataman de7iya Sooriyaa
    Kawuwaa Benihadaadayyo hagaadan yaagidi yeddiis; “Kase ta aawaaranne ne aawaara
    maacettidoogaadan, ane tanaaranne nenaara maacettoos. Be7a, taani neeyyo biraanne
    worqqaa yeddaas. Israa7eela Kawoi Baa7ishi ba olanchchata ta biittaappe kessana
    mala, neeni kase aara maacettido maachchaa kola” yaagiis.
  spa-PDDPT: 'Entonces Asa sacó la plata y el oro de los tesoros de la Casa de Yavé
    y del palacio real, los envió a Ben-adad, rey de Siria, quien estaba en Damasco,
    y le dijo:'
  gun-gun: 'Ha''e ramo Asa oipe''apa ouro ha''e prata Senhor pegua opy ha''e huvixa
    ropy omoĩ porã mbyre. Ha''e rami vy guembiguai kuery ayvu reraarã omondoukapa
    Síria pygua huvixa Ben-Hadade pe Damasco py oĩa py. Ha''e vy ixupe aipoe''i uka:'
  ilo-ULB: Ket inruar ni Asa dagiti pirak ken balitok manipud kadagiti pagiduldulinan
    iti balay ni Yahweh ken iti balay ti ari, ket impatulodna dagitoy kenni Ben Hadad
    nga ari ti Aram, nga agnanaed idiay Damasco. Kinunana,
  kpg-kpg: 'Asa gaa kae nia silber mono goolo mai di gowaa benebene hadu di Hale Daumaha
    mo i lodo di hale di king, ga hagau nia maa gi Damascus gi di King Benhadad o
    Syria mo ana helekai hegau:'
  uig-ARA: 'ئۇ ۋاقىتتا ئاسا پەرۋەردىگارنىڭ ئۆيىدىكى خەزىنىلەردىن ۋە پادىشاھنىڭ ئوردىسىدىكى
    خەزىنىلەردىن ئالتۇن-كۈمۈشنى ئېلىپ ئۇلارنى دەمەشقتە تۇرۇشلۇق سۇرىيە پادىشاھى بەن-ھادادقا
    ئەۋەتىپ ۋە بۇ خەۋەرنى يەتكۈزۈپ: ــ'
  sus-sus: Asa naxa gbeti nun xɛɛma tongo Alatala xa banxi nun mangɛ xa banxi kui,
    a fa xɛɛrae xɛɛ Siriya mangɛ Ben Hadada yire Damasi yi masenyi ra,
  pon-2006: 'Asa eri ale silper oh kohl sang wasahn nekinek en nan Tehnpas Sarawio
    oh nan tehnpesen nanmwarkio oh kadaralahng Damaskus, rehn Penadad, nanmwarkien
    Siria, iangahki pakair wet:'
  ksd-ksd: 'Ma Asa i ga tak pa ra silva ma ra goled nina i ga ki ta ra vuvuvung na
    mani ta ra kuba i ra Luluai ma ta ra kuba i ra king, ma i ga tulue pire Ben-Adad
    ra king Siria nina i ga ki abara Damasko, ma i ga biti:'
  tur-YTC: 'Asa, Yahve''nin evinin ve kral evinin hazinelerinden gümüş ve altın çıkarıp
    Damaskus''da yaşayan Suriye kralı Ben Hadat''a haber gönderip şöyle dedi:'
  grc-BRENT: Καὶ ἔλαβεν Ἀσὰ ἀργύριον καὶ χρυσίον ἐκ θησαυρῶν οἴκου Κυρίου καὶ οἴκου
    τοῦ βασιλέως, καὶ ἀπέστειλε πρὸς τὸν υἱὸν τοῦ Ἄδερ βασιλέως Συρίας τὸν κατοικοῦντα
    ἐν Δαμασκῷ, λέγων,
  ind-AYT: Asa mengambil perak dan emas dari perbendaharaan bait TUHAN dan dari istana
    raja, dan mengirimkannya kepada Benhadad, raja Aram, yang tinggal di Damsyik,
    dengan pesan,
  nya-nya: Ndipo Asa anatenga siliva ndi golide ku malo osungirako a mʼNyumba ya Mulungu
    ndi ku nyumba yake yaufumu ndi kuzitumiza kwa Beni-Hadadi mfumu ya Aramu imene
    inkakhala mu Damasiko.
  hrv-hrv: 'Asa tada uze srebra i zlata iz riznice Doma Jahvina i kraljevskoga dvora
    i posla aramejskome kralju Ben-Hadadu, koji je stolovao u Damasku, i poruči mu:'
  mps-mps: Tama tialima Asago te Godigo tempel be tomode elalubo te mone mubo be tomoba
    pelama, tama silva me gol siyu, me aga digi kingo be tomoba pelama, te be habude
    elalubo nai dabe me siyu elama, tama Benhadat, te Siria king pageba tolali. Tama
    Asago king Benhadatbolo e tiwai po ola tolali,
  tpi-tpi: Olsem na Asa i kisim ol silva na gol i stap long ol rum mani long haus
    bilong God na long haus bilong king na i salim i go long Damaskus long Benhadat,
    king bilong Siria. Na Asa i salim tok long King Benhadat olsem,
  dan-1931: 'Da tog Asa Sølv og Guld ud af Skatkamrene i HERRENS Hus og i Kongens
    Palads og sendte det til Kong Benhadad af Aram, som boede i Darmaskus, idet han
    lod sige:'
  vie-OVCB: 'A-sa lấy bạc vàng trong kho tàng Đền Thờ Chúa Hằng Hữu và trong ngân
    khố hoàng cung gửi tặng Bên Ha-đát, vua A-ram, tại thủ đô Đa-mách và yêu cầu:'
  guj-2017: પછી આસાએ ઈશ્વરના સભાસ્થાનના તથા રાજાના મહેલના ભંડારોમાંથી સોનુંચાંદી લઈને
    દમસ્કસમાં રહેનાર અરામના રાજા બેન-હદાદ પર મોકલીને તેને કહેવડાવ્યું,
  pon-2006A: 'Asa eri ale silper oh kohl sang wasahn nekinek en nan Tehnpas Sarawio
    oh nan tehnpesen nanmwarkio oh kadaralahng Damaskus, rehn Penadad, nanmwarkien
    Siria, iangahki pakair wet:'
  por-BRBSL: 'Então Asa trouxe prata e ouro dos tesouros da casa de Javé e da casa
    do rei, e enviou a Ben Hadad, rei da Síria, que vivia em Damasco, dizendo:'
  cth-cth: Hatnavah, Asa ni BAWIPA e im hoi siangpahrang im dawk e sui, ngun, kaawm
    e pueng a la teh, Damaskas kho kaawm e Siria siangpahrang a patawn teh ahni koevah,
  twi-twi: 'Asa yii dwetɛ ne sikakɔkɔɔ fii Awurade Asɔredan adekoradan ne ahemfi hɔ.
    Ɔde kɔmaa Aramhene Ben-Hadad a na odi hene wɔ Damasko na ɔde saa nkra yi kaa ho:'
  hlt-hlt: Asa loh cak neh sui te BOEIPA im neh manghai im kah thakvoh khui lamloh
    a poh tih Damasku ah kho aka sa Aram manghai Benhadad taengla a pat.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Asɑɑ túótɛ́ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ ndɛ̀ɛ̀ do bo ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́ dɛ̀ duɔ́ Sidii kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdi
    wèè do bo Dɑmɑɑsi ɛì kóò nɑ̀kɛ́ kɛ dɔ̀,
  msy-2020: Ezɨ Atrivim Asa silvaba ko golɨn Ikiavɨra Itir Godɨn Dɨpenimɨn itiba ko
    atrivimɨn dɨpenimɨn itir maba sara inigha, Damaskusɨn nguibar ekiamɨn itir Sirian
    Atrivim Benhadat bagha da amada. Egha Asa kamaghɨn Atrivim Benhadat bagha akam
    amada,
  dop-dop: 'Mpʋɣʋlɛ Asɑ cosɑ wʋlɑ nɑ liɣitee kɛ Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ kpɑncoou pǝ
    tɑɑ. Nɑ ɩ́ tilinɑ Tɑmɑsɩ kɛ Silii wulɑʋ Pɛnɩ-Hɑtɑtɩ sɩ:'
  azb-azb: 'Asa Rəbbin məbədinin və padşah sarayının xəzinələrindən qızıl-gümüşü götürdü
    və onları Dəməşqdə yaşayan Aram padşahı Ben-Hadada bu xəbərlə göndərdi:'
  eng-DBY: And Asa brought out silver and gold out of the treasures of the house of
    Jehovah and of the king's house, and sent to Ben-hadad king of Syria, who dwelt
    at Damascus, saying,
  hin-2017: तब आसा ने यहोवा के भवन और राजभवन के भण्डारों में से चाँदी-सोना निकाल दमिश्कवासी
    अराम के राजा बेन्हदद के पास दूत भेजकर यह कहा,
  eng-YLT: And Asa bringeth out silver and gold from the treasures of the house of
    Jehovah, and of the house of the king, and sendeth unto Ben-Hadad king of Aram,
    who is dwelling in Damascus, saying,
  eng-WYC-2017: And Asa brought forth gold and silver from the treasures [or treasuries]
    of the house of the Lord, and from the king’s treasures [or treasuries]; and sent
    to Benhadad, king of Syria, that dwelled in Damascus, and said,
  eng-WMBB: Then Asa brought out silver and gold out of the treasures of the LORD’s
    house and of the king’s house, and sent to Ben Hadad king of Syria, who lived
    at Damascus, saying,
  urd-GVH: जवाब में आसा ने शाम के बादशाह बिन-हदद के पास वफ़द भेजा जिसका दारुल-हुकूमत
    दमिश्क़ था। उसने रब के घर और शाही महल के ख़ज़ानों की सोना-चाँदी वफ़द के सुपुर्द
    करके दमिश्क़ के बादशाह को पैग़ाम भेजा,
  rug-rug: 'Ke vagi e Asa sari na siliva meke na qolo koari na lose vekovekoana poata
    pa Zelepade te Zihova meke pa vetu baṉara meke va garunu lani sa pa Damasikasi,
    koe Beni Hadadi, sa baṉara pa Siria, meke zama la guahe si asa:'
  gaz-gaz: Aasaanis meetii fi warqee mankuusa mana qulqullummaa Waaqayyootii fi masaraa
    mootummaa isaa keessaa baasee Ben-Hadaad mooticha Sooriyaa kan Damaasqoo taaʼee
    bulchaa ture sanaaf ni erge.
  fra-LSG: Asa sortit de l’argent et de l’or des trésors de la maison de l’Éternel
    et de la maison du roi, et il envoya des messagers vers Ben-Hadad, roi de Syrie,
    qui habitait à Damas.
  yal-yal: Gbeti fixɛn nun xɛmaan naxan yi Alatalaa nafulu ramaraden nun mangana nafulu
    ramaradeni, Asa yi ne tongo, a yi e rasiga Damasi taani alogo e xa so Arami manga
    Ben-Hadada yii.
  haw-1868: Alaila lawe ae la o Asa i ke kala a me ke gula mai loko mai o ka waihona
    waiwai o ka hale o Iehova, a me ka hale o ke alii, a hoouna aku la oia io Bene-hadada
    la, i ke alii o Suria, i kona noho ana ma Damaseko, i aku la,
  arb-NAV: 'فَجَمَعَ آسَا فِضَّةً وَذَهَباً مِنْ خَزَائِنِ هَيْكَلِ الرَّبِّ وَقَصْرِ
    الْمَلِكِ، وَأَرْسَلَهَا إِلَى بَنْهَدَدَ مَلِكِ أَرَامَ الْمُقِيمِ فِي دِمَشْقَ
    قَائِلاً:'
  ewe-ewe: Ale Asa tsɔ klosalo kple sika tso Yehowa ƒe gbedoxɔ la kple fiasã la me
    ɖo ɖe Siria fia, Ben Hadad, le Damasko eye wòɖo du ɖee bena,
  eng-LEE: Then did Assa bring out silver and gold out of the treasuries of the house
    of the Lord and of the king's house, and sent [them] to Ben-hadad the king of
    Syria, who dwelt at Damascus, saying,
  asm-FB: তেতিয়া আচা’ই যিহোৱাৰ গৃহৰ আৰু ৰাজগৃহৰ ভঁৰালৰ পৰা ৰূপ আৰু সোণ উলিয়ালে আৰু
    সেইবোৰ দি দম্মেচকত থকা অৰামীয়া বিন-হদদ ৰজাৰ ওচৰলৈ পঠিয়ালে৷ তেওঁ ক’লে,
  sus-A: عَسَ نَشَ فبٍتِ نُن شّيمَ تٌنفٌ عَلَتَلَ شَ بَنشِ نُن مَنفّ شَ بَنشِ كُي،
    عَ قَ شّيرَيٍ شّي سِرِيَ مَنفّ بٍن هَدَدَ يِرٍ دَ مَسِ يِ مَسٍنيِ رَ،
  fra-SBL: 'Et Asa sortit de l''argent et de l''or des trésors de la maison de Yahvé
    et de la maison du roi, et il envoya à Ben Hadad, roi de Syrie, qui habitait à
    Damas, en disant :'
  hbo-hbo: וַיֹּצֵ֨א אָסָ֜א כֶּ֣סֶף וְזָהָ֗ב מֵאֹֽצְרֹ֛ות בֵּ֥ית יְהוָ֖ה וּבֵ֣ית הַמֶּ֑לֶךְ
    וַיִּשְׁלַ֗ח אֶל־בֶּן־הֲדַד֙ מֶ֣לֶךְ אֲרָ֔ם הַיֹּושֵׁ֥ב בְּדַרְמֶ֖שֶׂק לֵאמֹֽר׃
  kik-kik: Nake Asa akĩoya betha na thahabu kuuma igĩĩna-inĩ cia hekarũ ya Jehova
    o na kuuma nyũmba-inĩ yake ya ũthamaki, na agĩcitũmĩra Beni-Hadadi mũthamaki wa
    Suriata ũrĩa wathamakaga Dameski.
  fra-NCL: 'Asa tira de l’argent et de l’or des trésors de la maison de Yahweh et
    de la maison du roi, et il envoya des messagers à Ben-Hadad, roi de Syrie, qui
    habitait à Damas, pour dire :'
  cek-AK: Asa mah Angraeng im hoi siangpahrang im ih sui hoi sumkanglung to lak moe,
    Damaska vangpui ah kaom, Syria siangpahrang Ben-Hadad khaeah pat pae,
  cuk-cuk: Geb degine, Rey-Asa, Bab-Jehováʼse-goled-neggi, degi, reyneggi mani-bukwad,
    or-bukwad onisad. Geb a-ibmar Siria-rey-Ben-Adadʼga barmisad. Ben-Adadʼde, deun
    Damasco-neggweburgi Siria-reyga maid.
  uig-CYR: 'У вақитта Аса Пәрвәрдигарниң өйидики ғәзниләрдин вә падишаниң ордисидики
    ғәзниләрдин алтун-күмүчни елип уларни Дәмәшқтә турушлуқ Сурийә падишаси Бән-Һададқа
    әвәтип вә бу хәвәрни йәткүзүп: —'
  tel-2017: ఆసా యెహోవా మందిరంలో, రాజనగరంలో ఉన్న ఖజానాల్లోని వెండి బంగారాలను తీసి,
    దమస్కులో నివసించే ఆరాము రాజు బెన్హదదు దగ్గరకి దూతల చేత పంపించాడు.
  hat-BSA: 'Konsa, Asa te pote fè sòti ajan avèk lò soti nan trezò lakay SENYÈ a avèk
    lakay wa a, e li te voye yo kote Ben-Hadad, wa Syrie a, ki te rete Damas la. Li
    te di:'
  kos-kos: 'Ke ma inge, Asa el eis silver ac gold liki nien fwil ma saok in Tempul
    ac in lohm sin tokosra, ac supwala nu Damascus nu sel Benhadad, tokosra lun Syria,
    wi kas inge:'
  hbo-WLC: וַיֹּצֵ֨א אָסָ֜א כֶּ֣סֶף וְזָהָ֗ב מֵאֹֽצְר֛וֹת בֵּ֥ית יְהוָ֖ה וּבֵ֣ית הַמֶּ֑לֶךְ
    וַיִּשְׁלַ֗ח אֶל־בֶּן־הֲדַד֙ מֶ֣לֶךְ אֲרָ֔ם הַיּוֹשֵׁ֥ב בְּדַרְמֶ֖שֶׂק לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Asa chịịrị ọlaọcha na ọlaedo niile dị nʼụlọakụ ụlọnsọ Onyenwe
    anyị, na ndị dị nʼụlọeze ya, zigara Ben-Hadad, eze Aram, onye na-achị na Damaskọs,
    sị,
  ory-ory: ତହିଁରେ ଆସା ସଦାପ୍ରଭୁଙ୍କର ଗୃହ ଓ ରାଜଗୃହର ଭଣ୍ଡାରରୁ ରୂପା ଓ ସୁନା ଆଣି ଦମ୍ମେଶକ
    ନିବାସୀ ଅରାମୀୟ ରାଜା ବିନ୍‍ହଦଦ୍‍ ନିକଟକୁ ପଠାଇ ଏହି କଥା କହିଲେ,
  chk-chk: Mürin, Asa a angei silifer me kolt seni ewe lenien iseis pisek mi aüchea
    me lon imwen ewe Samol mi Lapalap, pwal lon püsin imwan, o tinala ren Penhatat
    ewe kingen Siria mi nom Tamaskus. Iwe, a tinala pworaus o üra,
  rop-rop: Wen King Asa bin irrim det nyus imbin gajim detlot silba en gol brom im
    ronwan haus en brom det Serramoni Pleis blanga YAWEI det trubala God. Imbin jandim
    ol detlot silba en gol langa det taun gulum Dameskas garram leda blanga King Benaded
    brom Siriya.
  ukr-1871: 'Тодї взяв Аса срібло та золото з скарбівень дому Господнього та дому
    царського, й послав до Бенадада, царя Сирийського, що жив у Дамаску, кажучи:'
  deu-1951: 'Aber Asa nahm aus dem Schatz im Hause des HERRN und im Hause des Königs
    Silber und Gold und sandte zu Benhadad, dem König von Syrien, der zu Damaskus
    wohnte, und ließ ihm sagen:'
  eng-JPS: 'Then Asa brought out silver and gold out of the treasures of the house
    of the LORD and of the king''s house, and sent to Ben-hadad king of Aram, that
    dwelt at Damascus, saying:'
  srp-1865: 'Tada uze Asa srebro i zlato iz riznica doma Gospodnjega i doma careva,
    i posla Ven-Adadu caru Sirskomu, koji življaše u Damasku, i poruèi:'
  lug-lug: Awo Asa n’addira ffeeza ne zaabu ebyali mu mawanika ga yeekaalu ya Mukama,
    n’ebyali mu lubiri lwa kabaka, n’abiweereza Benikadadi kabaka w’e Busuuli, eyabeeranga
    e Ddamasiko, n’aweereza n’obubaka nti,
  heb-heb: ויצא אסא כסף וזהב מאצרות בית יהוה ובית המלך וישלח אל בן הדד מלך ארם היושב
    בדרמשק לאמר׃
  ben-IRV: তখন আসা সদাপ্রভুর গৃহের ও রাজবাড়ীর ভান্ডার থেকে সোনা ও রূপা বের করে নিয়ে
    দম্মেশকের অধিবাসী অরামের রাজা বিনহদদের কাছে পাঠিয়ে দিলেন, তাঁকে বলে পাঠালেন,
  pan-pan: ਤਾਂ ਆਸਾ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਦੇ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚੋਂ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ
    ਕੱਢ ਕੇ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹ ਬਨ-ਹਦਦ ਕੋਲ ਜੋ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਵੱਸਦਾ ਸੀ ਇਹ ਆਖ ਕੇ ਭੇਜ ਦਿੱਤਾ
    ਕਿ
  mya-JVB: ထိုအခါ ဗိမာန် တော် ဘဏ္ဍာ နှင့် နန်းတော်ဘဏ္ဍာတည်းဟူသောရွှေ ငွေ ရှိသမျှကို၊
    အာသ သည် ထုတ် ၍၊ ဒမာသက် မြို့၌ နေ သော ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ် ထံသို့ ပေး လိုက်၍၊
  hmo-hmo: 'Unai dainai king Asa ese Lohiabada ena Dubu Helaga, bona king ena ruma
    dekena amo siliva bona golo ia abia, bona iena hesiai taudia haida edia imana
    dekenai ia atoa. Asa ese Damaseko dekenai ia siaidia, Suria ena king, Benehadada
    dekenai, bona idia dekena amo inai hereva ia gwauraia:'
  urd-urd: तब आसा ने ख़ुदावन्द के घर और शाही महल के ख़ज़ानों में से चाँदी और सोना
    निकालकर, अराम के बादशाह बिन — हदद के पास जो दमिश्क़ में रहता था रवाना किया और
    कहला भेजा कि,
  rus-SYN: 'И вынес Аса серебро и золото из сокровищниц дома Господня и дома царского
    и послал к Венададу, царю Сирийскому, жившему в Дамаске, говоря:'
  bqc-SIM: 'Ɔ̃ kí Asa ã́nusu ń vua pↄ́ kú Dii kpɛ́ làasiuↄ sɛ̀lɛ ń pↄ́ pↄ́ kú
    a bɛ làasiuↄ, à gbɛ̃́ↄ zĩ̀ò Sili bùsuu Bɛnadada pↄ́ lɛ́ kible Damasiwa à
    mɛ̀:'
  tcz-CHONGTHU: Asa chun alethuh nai, Pakai Houin le leng inpia um gouthil kikoina
    um sana le dangka jouse chu aladoh in; Damascus gam vaihom Ram Lengpa Baasha chu
    thu athot tan ahi.
  mar-mar: तेव्हा आसाने परमेश्वराच्या मंदिराच्या भांडारातून व राजमहालातून सोने आणि
    चांदी काढून घेतली. अरामाचा राजा बेन-हदाद दिमिष्काला राहत होता. आसाने त्याच्याकडे
    सोने, आणि चांदी पाठवून त्यास निरोप पाठवला,
  qub-qub: 'Chaymi Asaga Tayta Diospa Templuncho y palasyucho churaraycaj goritawan
    guellayta apachiran Siriapa raynin Ben-adadman. Chay rayga tiyaycaran Damasco
    siudächo. Apachir willachiran:'
  bqp-bqp: Yerɑ Asɑ u sii geesu kɑ wurɑ yɑrɑmɑ Yinni Gusunɔn ɑrumɑni beru yerun di
    kɑ mɑɑ sinɑ bokon ɑrumɑni beru yerun di. Mɑ u kɑ ye kpuro gɔrɑ Sirin sinɑ boko
    Bɛni Hɑdɑdin mi, wi u wɑ̃ɑ Dɑmɑsiɔ.
  hat-hat: 'Lè wa Asa wè sa, li pran bagay an lò ak bagay an ajan ki te nan tanp lan
    ak nan palè a, li renmèt yo nan men kèk moun pa l'', li voye yo bò kote Bennadad,
    wa peyi Siri, ki te rete lavil Damas, ak mesaj sa a:'
  eng-BSB: 'So Asa withdrew the silver and gold from the treasuries of the house of
    the LORD and the royal palace, and he sent it with this message to Ben-hadad king
    of Aram, who was ruling in Damascus:'
  eng-WEBPB: Then Asa brought out silver and gold out of the treasures of the LORD’s
    house and of the king’s house, and sent to Ben Hadad king of Syria, who lived
    at Damascus, saying,
  kbq-kbq: Ana'ma higeno'a Asa'a Ra Anumzamofo nompinti'ene agra nompintira goline
    mago'a silvanena erino Siria kini ne' Ben-Hadati'ma Damaskasima nemanirega atregeno
    nevigeno, amanage huno hu'ne,
  nhe-BL: 'Huajca Asa quiquixti nochi nopa tlamantli tlen oro huan plata tlen eltoya
    ipan itiopa TOTECO huan ipan icaltlanahuatil. Huan nochi quititlanili Tlanahuatijquetl
    Benadad ipan tlali Siria tlen mosehuiyaya para tlanahuatis ipan altepetl Damasco
    huan quititlanili ni amatlajcuiloli tlen quej ni quiijto:'
  gub-BL: A'e rupi tuwihawete Az wenuhem parat tàpuzuhu wi. Wenuhem or izuwi no. Omono
    amo wemiruze'eg wanupe. — Peraha ko temetarer Namaz tawhu pe nehe, Menanaz Xir
    ywy rehe har wanuwihawete pe imono pà nehe, i'i wanupe. Eraha ko heze'eg izupe
    nehe no.
  eng-DRA: 'Then Asa brought out silver and gold out of the treasures of the house
    of the Lord, and of the king’s treasures, and sent to Benadad king of Syria, who
    dwelt in Damascus, saying:'
