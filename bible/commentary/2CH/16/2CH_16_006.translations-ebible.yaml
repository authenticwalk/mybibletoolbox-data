verse: 2CH.016.006
translations:
  mal-C: അതിനുശേഷം, ആസാരാജാവ് യെഹൂദ്യയിലുള്ള സകലരെയും കൂട്ടിക്കൊണ്ടുചെന്ന് ബയെശാ നിർമാണത്തിന്
    ഉപയോഗിച്ചുകൊണ്ടിരുന്ന കല്ലും മരവും രാമായിൽനിന്നു ചുമന്നുകൊണ്ടുപോയി. അതുപയോഗിച്ച്
    അദ്ദേഹം ഗേബായും മിസ്പായും പണിയിച്ചു.
  deu-TKW: Der König Asa aber holte ganz Juda herzu, und sie schafften die Steine
    und die Balken, die Baesa zur Befestigung von Baesa verwendet hatte, fort, und
    er ließ damit Geba und Mizpa befestigen.
  lin-lin: Bongo mokonzi Asa asangisaki bato nyonso ya Yuda, mpe bamemaki wuta na
    Rama mabanga mpe mabaya oyo Baesha azalaki kosalela. Atongaki na yango Geba mpe
    engumba Mitsipa.
  eng-LSV: and Asa the king has taken all Judah, and they carry away the stones of
    Ramah and its wood that Baasha has built [with], and he builds Geba and Mizpah
    with them.
  eng-GNV: Then Asa the King tooke all Iudah, and caryed away the stones of Ramah
    and the tymber thereof, wherewith Baasha did builde, and he built therewith Geba
    and Mizpah.
  eng-WEBSTER: Then Asa the king took all Judah; and they carried away the stones
    of Ramah, and the timber of it, with which Baasha was building, and he built with
    it Geba and Mizpah.
  nhw-BL: Teipa Tlanahuatijquetl Asa quinnotzqui nochi Judá ehuani ma yaca Ramá huan
    ma quicuitij nochi nopa teme huan cuame catli Baasa quitequihuiyaya para quichihuilis
    itepa Ramá. Huan Asa quitequihui nochi para quintlalilis inintepa nopa altepeme
    Geba huan Mizpa.
  swh-ONEN: Ndipo Mfalme Asa akawaleta watu wote wa Yuda, nao wakachukua mawe na miti
    ambayo Baasha alikuwa anavitumia huko Rama. Kwa vitu hivyo akajenga Geba na Mispa.
  bba-bba: Mɑ Asɑ u derɑ Yudɑbɑ bɑ kpenu kɑ dɑ̃ɑ ye Bɑsɑ u rɑɑ kɑ Rɑmɑ bɑnimɔ mi ɡurɑ.
    Mɑ bɑ kɑ ye Gebɑ kɑ Misipɑ bɑnɑ.
  eng-KJVCPB: Then Asa the king took all Judah; and they carried away the stones of
    Ramah, and the timber thereof, wherewith Baasha was a building; and he built therewith
    Geba and Mizpah.
  luo-luo: Eka Ruoth Asa nokelo jo-Juda duto kendo negikawo kite duto kod yiende mane
    Baasha osebedo katiyogo Rama kendo notiyo kodgi kuom gero Geba kod Mizpa.
  meu-meu: Bena King Asa ese Iuda taudia iboudiai e laohaidia; bena idia ese Rama
    nadidia bona audia, Baasa ese vada e hagini ḡaudia, na e huadia; bena unu ḡau
    amo ia ese Geba bona Mispa hanuadia e haginidia.
  npi-ULB: त्‍यसपछि आसा राजाले यहूदाका सबैलाई आफूसित लगे । तिनीहरूले बाशाले बनाउँदै
    गरेको रामाका ढुङ्गा र काठहरू उठाएर लगे । त्यसपछि आसा राजाले गेबा र मिस्‍पालाई
    मजबूत पार्न ती सामाग्री प्रयोग गरे ।
  yor-yor: Nígbà náà ní ọba Asa kó gbogbo àwọn ènìyàn Juda jọ, wọ́n sì kó òkúta àti
    igi Rama lọ èyí ti Baaṣa ń fi kọ́lé; ó sì fi kọ́ Geba àti Mispa.
  pes-OPCB: آسا تمام مردم یهودا را به رامه آورد و آنها سنگها و چوبهایی را که بعشا
    به کار برده بود، برداشتند و بردند و با آن، شهرهای جبع و مصفه را بنا کردند.
  tgl-ULB: Pagkatapos, tinawag ni haring Asa ang lahat ng Juda. Kinuha nila ang mga
    bato at mga troso sa Rama na ginagamit ni Baasha sa pagtatayo ng lungsod. Pagkatapos,
    ginamit ni Haring Asa ang mga kagamitang iyon upang itayo ang Geba at Mizpah.
  hui-hui: Ani biyago manda buwa Kini Asahanda ibunaga biabe biaga agali Yuda dindiha
    howa haru ibai hene. Ani haru ibalu tigua Lama tano pialu ege to̱le̱bi pabe bulene
    ira bibahendebi Kini Basahanda Lama tano mo hongo halu wai paberu bule ira ege
    to̱le̱ru yu íbu wiaruni mo yalu ibini. Asa ibugua Geba tanobi Misiba tanobi wai
    pabe podo winigo arema bialu mo hongo haga bini.
  mya-mya: ထို​အ​ခါ​အာ​သ​မင်း​သည်​ယု​ဒ​ပြည်​တစ် လျှောက်​လုံး​မှ လူ​တို့​ကို​ဆင့်​ခေါ်​ပြီး​လျှင်
    ရာ​မ​မြို့​တံ​တိုင်း​ကာ​ရံ​မှု​တွင် အ​သုံး​ပြု လျက်​ရှိ​သော​ကျောက်​တုံး​များ​နှင့်​သစ်​သား
    များ​ကို​သယ်​ဆောင်​လာ​စေ​တော်​မူ​၏။ သူ​တို့ သည်​ထို​ပစ္စည်း​များ​ဖြင့် ဂေ​ဘ​မြို့​နှင့်​မိ​ဇ​ပါ
    မြို့​တို့​ကို​တံ​တိုင်း​ကာ​ကြ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཨ་སཱས་ཡ་ཧུ་དཱའི་མི་ཐམས་ཅད་ཁྲིད་དེ། པཱ་ཤས་རཱ་མ་བརྩིག་བྱེད་ཀྱི་རྡོ་དང་གདུང་མ་རྣམས་སྤར་ནས།
    དེས་གེ་བཱ་དང་མཱས་ཟི་ཕཱ་གཉིས་བརྩིགས་སོ། །
  sna-sna: Ipapo Mambo Asa akauyisa varume vose veJudha, uye vakatakura kubva kuRama
    matombo ose namatanda aishandiswa naBhaasha. Akavaka Gebha neMizipa nazvo.
  spa-BLM: Entonces el rey Asá tomó a todo Judá, y se llevaron las piedras y la madera
    de Rama, con las que Baasa había construido; y con ellas edificó Geba y Mizpa.
  cac-cac: Ix yic'anb'at masanil anima vin̈aj rey Asa chi', aton eb' ay d'a yol yic
    Judá, ix b'at yic'ancot q'uen q'ueen eb' yed' te te' toxo ix smolb'ej vin̈aj Baasa
    b'aj van sb'oanq'ue Ramá chi'. Axo yed' juntzan̈ chi' ix sb'oq'ue smuroal chon̈ab'
    Geba yed' chon̈ab' Mizpa eb'.
  swh-ULB: Kisha Asa mfalme akawachukua Yuda wote pamoja naye. Wakayabeba mawe na
    mbao za Rama ambazo Baasha alikuwa anajengea ule mji. Kisha Mfalme Asa alitumia
    vifaa hivyo vya ujenzi kwa ajili ya kuijenga Gaba na Mispa.
  bel-bel: А Аса цар сабраў усіх Юдэяў, і яны вывезьлі з Рамы камяні і дрэва, якое
    ўжываў Вааса на будаўніцтве, - і пабудаваў зь іх Гэву і Міцфу.
  deu-ELBBK: Der König Asa aber nahm ganz Juda, und sie schafften die Steine Ramas
    und dessen Holz weg, womit Baesa gebaut hatte; und er baute damit Geba und Mizpa.
  mbb-OT: Ne mibmendaran ni Hadì Asa is langun he menge maama te Juda he ibpekuwa
    kandan is menge vatu wey menge zezekelà he menge kayu he migamit ni Baasha te
    kedlig-en te Rama. Ne migamit heini ni Hadì Asa te kedlig-en te Geba wey Mizpa.
  mal-2015: 'അപ്പോൾ ആസാരാജാവു യെഹൂദ്യരെ ഒക്കെയും കൂട്ടി, ബയെശാ പണിത രാമയുടെ കല്ലും
    മരവും എടുത്തു കൊണ്ടുപോയി: അവൻ അവകൊണ്ടു ഗേബയും മിസ്പയും പണിതു ഉറപ്പിച്ചു.'
  rmc-rmc: Avke o kraľis Asa prikazinďa savore manušenge andre Judsko, hoj te odľigenen
    andral e Rama o bara the o kašta, savenca o Baaša ačhavelas o foros. Paľis o Asa
    ole barenca the kaštenca zoraľarďa o fori Geba the Micpa.
  pes-OPV: و آساپادشاه، تمامی یهودا را جمع نموده، ایشان سنگهای رامه و چوبهای آن را
    که بعشا بنا می کرد برداشتند و او جبع و مصفه را با آنها بنانمود.
  ron-1924: Ымпэратул Аса а пус пе тот Иуда сэ ридиче петреле ши лемнеле пе каре ле
    ынтребуинца Баеша ла ынтэриря Рамей ши ле-а ынтребуинцат ла ынтэриря Гебей ши
    Мицпей.
  ben-OBCV: পরে রাজা আসা যিহূদার সব লোকজনকে সেখানে নিয়ে এলেন, এবং তারা রামা থেকে
    সেইসব পাথর ও কাঠ বয়ে নিয়ে গেল, যেগুলি বাশা ব্যবহার করছিলেন। সেগুলি দিয়ে তিনি
    গেবা ও মিস্‌পা নগর দুটি গড়ে তুলেছিলেন।
  som-som: Markaasaa Boqor Aasaa soo kaxaystay dadkii Yahuudah oo dhan, oo waxay wada
    qaadeen dhagxantii iyo alwaaxdii Raamaah oo uu Bacshaa ku dhisayay, kolkaasuu
    ku dhisay Gebac iyo Misfaah.
  lat-VUC: Porro Asa rex assumpsit universum Judam, et tulerunt lapides de Rama, et
    ligna quæ ædificationi præparaverat Baasa, ædificavitque ex eis Gabaa et Maspha.
  eng-ASVBT: Then Asa the king took all Judah; and they carried away the stones of
    Ramah, and the timber thereof, wherewith Baasha had built; and he built therewith
    Geba and Mizpah.
  ita-1885: Allora il re Asa prese tutto il popolo di Giuda; ed essi portarono via
    le pietre e il legname di Rama, la quale Baasa edificava; ed egli ne edificò Ghibea
    e Mispa.
  eng-LXXUP: then King Asa took all Judah, and took the stones of Ramah, and its timber,
    with which Baasha had built; and he built with them Geba and Mizpah.
  eng-ULB: Then Asa the king took all Judah with him. They carried away the stones
    and timbers of Ramah with which Baasha had been building up the city. Then King
    Asa used that building material to build up Geba and Mizpah.
  spa-VBL: Entonces el rey Asa fue con todos los hombres de Judá, y se llevaron de
    Rama las piedras y los maderos que Baasa había usado para construir, y con ellos
    edificó Geba y Mizpa.
  fra-_FOB: Alors le roi Asa prit avec lui tout Juda, et ils emportèrent les pierres
    et le bois de Rama, que Baesha faisait bâtir; et il en bâtit Guéba et Mitspa.
  mal-mal: അപ്പോൾ ആസാ രാജാവ് എല്ലാ യെഹൂദ്യരെയും കൂട്ടി, ബയെശാ പണിത രാമയുടെ കല്ലും
    മരവും എടുത്തുകൊണ്ടുപോയി; അവൻ അവ കൊണ്ട് ഗിബ, മിസ്പ, എന്നീ പട്ടണങ്ങൾ പണിതു.
  urd-GVR: Phir Āsā Bādshāh ne Yahūdāh ke tamām mardoṅ kī bhartī karke unheṅ Rāmā
    bhej diyā tāki wuh un tamām pattharoṅ aur shahtīroṅ ko uṭhā kar le jāeṅ jin se
    Bāshā Bādshāh Rāmā kī qilābandī karnā chāhtā thā. Is sāmān se Āsā ne Jibā aur
    Misfāh shahroṅ kī qilābandī kī.
  suz-BL: मिनु नोले पिप आसामी यहूदा ङा मुर नेल्‍ल आन कली खुप्‍शा, रामाह लाइश्‍शा,
    रामाह सहर ङा सेल्‍तीक फुल्‍लु नु शी नेल्‍ल कुरपाइश्‍शा लदा बाक्‍त। बाशाम मेको
    फुल्‍लु नु शी रामाह सहर बोल्‍यो सेल्‍चा कली मेकेर वोइश्‍शो बाक्‍माक्‍त। मिनु पिप
    आसाम मेको चाक्‍शो फुल्‍लु नु शीम गेबा नु मिस्‍पा सहर आस कली बोल्‍यो सेला बाक्‍त।
  ita-1927: Allora il re Asa convocò tutti que’ di Giuda, e quelli portaron via le
    pietre e il legname di cui Baasa s’era servito per la costruzione di Rama; e con
    essi Asa edificò Gheba e Mitspa.
  ckb-ckb: ئاسای پاشاش هەموو پیاوانی یەهودای هێنا، ئەو بەرد و دارانەی هەڵگرت کە بەعشا
    لە شارۆچکەی ڕامە بەکاریهێنابوون، گەڤەع و میچپای پێ ئاوەدان کردەوە.
  eng-BBE: Then King Asa, with all Judah, took away the stones and wood with which
    Baasha was building Ramah, and he made use of them for building Geba and Mizpah.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಆಸನು ಯೆಹೂದದವರೆಲ್ಲರನ್ನು ಕರಕೊಂಡು ಹೋದನು. ಬಾಷನು ಕಟ್ಟಿಸುತ್ತಾ ಇದ್ದ
    ರಾಮ ಪಟ್ಟಣದ ಕಲ್ಲುಗಳನ್ನೂ, ಅದರ ತೊಲೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಅವುಗಳಿಂದ ಗಿಬೆಯ ಮತ್ತು ಮಿಚ್ಪೆ
    ಎಂಬ ನಗರಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய ஆசா யூதா அனைத்தையும் கூட்டிக்கொண்டுபோய், பாஷா கட்டின
    ராமாவின் கற்களையும் அதின் மரங்களையும் எடுத்துவந்து, அவைகளால் கேபாவையும் மிஸ்பாவையும்
    கட்டினான்.
  spa-RV-1909: Entonces el rey Asa tomó á todo Judá, y lleváronse de Rama la piedra
    y madera con que Baasa edificaba, y con ella edificó á Gibaa y Mizpa.
  ron-BTF: Atunci împăratul Asa a luat pe tot Iuda și au dus pietrele din Rama și
    lemnăria ei, cu care Baașa construia; și a construit cu acestea, Gheba și Mițpa.
  eng-WEBP: Then Asa the king took all Judah, and they carried away the stones and
    timber of Ramah, with which Baasha had built; and he built Geba and Mizpah with
    them.
  eng-FBV: So King Asa went with all the men of Judah, and they carried away from
    Ramah the stones and the timbers Baasha had used for building, and with them he
    built up Geba and Mizpah.
  nld-1939: Nu riep koning Asa heel Juda op, om de stenen en het hout weg te halen,
    waarmee Basja Rama had willen versterken en versterkte daarmee Géba en Mispa.
  nch-BL: Teipa Tanahuatijquet Asa quinnotzqui nochi Judá ehuani ma yaca Ramá huan
    ma quicuitij nochi nopa teme huan cuame cati Baasa quitequihuiyaya para quichihuilis
    itepa Ramá. Huan Asa quitequihui nochi para quintalilis inintepa nopa altepeme
    Geba huan Mizpa.
  vie-1934: Vua A-sa bèn nhóm hết thảy người Giu-đa; chúng lấy đem đi đá và gỗ mà
    Ba-ê-sa đã dùng xây cất Ra-ma; rồi A-sa dùng đồ ấy xây cất Ghê-ba và Mích-ba.
  hin-CV: राजा आसा ने सारी यहूदी जनता को वहां ले जाकर रामाह के निर्माण स्थल से सारे
    पत्थर और लकड़ियां इकट्ठा कर लीं, जिनसे बाशा बनाने का काम कर रहा था. इस सामान को
    लेकर उसने गेबा और मिज़पाह नगरों की गढ़बन्दी कर दी.
  spa-BES: Entonces el rey Asa, con todo Judá, quitó las piedras y la madera con las
    que Baasa estaba construyendo a Ramá, y las usó para construir a Geba y Mizpa.
  tdx-tdx: Aa le nente’ i Asa t’Iehodà iaby hitaoñe o vato’ i Ramào naho o boda’e
    nam­boare’ i Baasao le namboatse i Gebà naho i Mitspà.
  tha-KJV: แล​้วกษั​ตริ​ย์อาสาทรงนำยูดาห์​ทั้งสิ้น และเขาทั้งหลายขนหินของเมืองรามาห์และเครื่องไม้ของเมืองนั้น
    ซึ่งบาอาชาใช้สร้างอยู่​นั้น และเอามาสร้างเมืองเกบาและเมืองมิสปาห์
  por-BR-2018: Então o rei Asa tomou a todo Judá, e levaram-se de Ramá a pedra e madeira
    com que Baasa edificava, e com ela edificou a Geba e Mispá.
  deu-ELO: Der König Asa aber nahm ganz Juda, und sie schafften die Steine Ramas und
    dessen Holz weg, womit Baesa gebaut hatte; und er baute damit Geba und Mizpa.
  eng-WYC-2018: And king Asa took all Judah, and they took from Ramah the stones,
    and [the] wood, which Baasha had made ready to building; and he builded of those
    Geba, and Mizpah. (And King Asa commanded to all Judah, and they took away the
    stones, and the timber from Ramah, with which Baasha had fortified it; and Asa
    used them to fortify Geba and Mizpah.)
  epo-epo: Tiam la reĝo Asa prenis ĉiujn Judojn; kaj ili forportis la ŝtonojn de Rama
    kaj ĝian lignon, el kiuj Baaŝa faris la konstruadon; kaj li konstruis el tio Geban
    kaj Micpan.
  uig-PIN: Asa padixaⱨ bolsa pütkül Yǝⱨudaning adǝmlirini baxlap, Baaxa Ramaⱨ xǝⱨirini
    yasaxⱪa ixlǝtkǝn taxlar bilǝn yaƣaqlarni Ramaⱨtin toxup elip kǝtti. U muxularni
    ixlitip Gebani wǝ Mizpaⱨni mǝⱨkǝm ⱪilip yasidi.
  beo-beo: Amalalu, hina bagade A:isa da Yuda soge ganodini amo dunu huluanedafa da
    gele amoga Ba:iasia da La:ima gagili sali, amo gaguli masa:ne sia:si. Amo liligi
    lale, A:isa da Bediamini soge moilai bai bagade Giba amola Misiba moilai bai bagade,
    amo gagili sali.
  tpi-OTNT: Orait na King Asa i singautim olgeta man bilong Juda i kam, na em i tokim
    ol long go long Rama na kisim olgeta ston na plang King Basa i bin bungim i stap
    bilong mekim wok bilong strongim banis bilong taun. Orait ol i go kisim ol dispela
    samting na karim i go long taun Mispa na Geba na ol i strongim banis bilong dispela
    tupela taun.
  hau-SA: Sa’an nan Sarki Asa ya kawo dukan mutanen Yahuda, suka kuma kwashe duwatsu
    da katako daga Rama waɗanda Ba’asha yake amfani da su. Da su ne Asa ya gina Geba
    da Mizfa.
  uig-LAT: Asa padishah bolsa pütkül Yehudaning ademlirini bashlap, Baasha Ramah shehirini
    yasashqa ishletken tashlar bilen yaghachlarni Ramahtin toshup élip ketti. U mushularni
    ishlitip Gébani we Mizpahni mehkem qilip yasidi.
  nde-nde: Ngakho inkosi u-Asa yaletha wonke amadoda akoJuda athutha amatshe lezigodo
    eRama okwakusetshenziswa nguBhasha. Wakha ngakho iGebha leMizipha.
  ton-ton: 'Pea naʻe ʻave ʻe ʻAsa ko e tuʻi ʻa Siuta kotoa pē mo ia: pea naʻa nau
    fetuku ʻo ʻave ʻae ngaahi maka kotoa pē ʻo Lama, pea mo e ngaahi ʻakau ʻi ai,
    ʻaia naʻe langa ʻaki ʻe Paʻasa: pea naʻa ne langa ʻaki ʻe ia ʻa Kepa mo Misipa.'
  ces-1613: V tom Aza král pojal všecken lid Judský, a pobrali kamení z Ráma i dříví,
    z něhož stavěl Báza, a vystavěl z něho Gabaa a Masfa.
  eng-WMB: Then Asa the king took all Judah, and they carried away the stones and
    timber of Ramah, with which Baasha had built; and he built Geba and Mizpah with
    them.
  tam-TCV: அப்பொழுது அரசன் ஆசா யூதாவின் எல்லா மனிதர்களையும் கொண்டுவந்தான். அவர்கள்
    போய் பாஷா பயன்படுத்திய கற்களையும், மரங்களையும் ராமாவிலிருந்து கொண்டுபோனார்கள்.
    ஆசா அவற்றைப் பயன்படுத்தி கேபாவையும், மிஸ்பாவையும் கட்டினான்.
  ceb-ULB: Unya gidala ni Haring Asa ang tibuok Juda uban kaniya. Gidala nila ang
    mga bato ug mga poste sa Rama kung diin gitukod ni Baasha ang siyudad. Unya gigamit
    ni Haring Asa kadtong mga galamiton alang sa gambalay aron sa pagtukod sa Geba
    ug Mizpa.
  pol-UBG: Wtedy król Asa wziął ze sobą cały lud Judy i zabrali z Rama kamienie i
    drewno, z którego budował Basza, a zbudował z niego Geba i Mispę.
  urd-GVU: پھر آسا بادشاہ نے یہوداہ کے تمام مردوں کی بھرتی کر کے اُنہیں رامہ بھیج
    دیا تاکہ وہ اُن تمام پتھروں اور شہتیروں کو اُٹھا کر لے جائیں جن سے بعشا بادشاہ
    رامہ کی قلعہ بندی کرنا چاہتا تھا۔ اِس سامان سے آسا نے جِبع اور مِصفاہ شہروں کی
    قلعہ بندی کی۔
  deu-1912: Aber der König Asa nahm zu sich das ganze Juda, und sie trugen die Steine
    und das Holz von Rama, womit Baesa baute; und er baute damit Geba und Mizpa.
  kan-2017: ಅನಂತರ ಅರಸನಾದ ಆಸನು ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನು ಕರೆಯಿಸಿ ರಾಮ ಕೋಟೆಗಾಗಿ ಬಾಷನು ತರಿಸಿದ್ದ
    ಕಲ್ಲುಮರಗಳನ್ನು ಅವರ ಮುಖಾಂತರವಾಗಿ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಗೆಬ, ಮಿಚ್ಪ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Ma aram me kunuy Asa ni Pilung e pumo’on u daken yu Judah me yog ngorad
    ngranod ra feked e malang nge ren ni i fanay Baasha ko fare maruwel u Ramah, miyad
    fanay ngar yororiyed fa gali binaw nu Geba ngu Mizpah.
  hlt-MCSB: Te vaengah manghai Asa loh Judah pum te a khuen tih Baasha loh a sak nah
    Ramah lungto neh thing te a phueih pah. Te nen te Geba neh Mizpah a sak.
  mdy-ETH: ዬካፓ ካኣቲ ዓኣሳ ዓሶ ዪሁዳይዳፓ ቢያ ቡኩሲ፥ ካኣቲ ባዕሻ ራኣማይዳ ዋርዳኒ ጊኢጊሼ ሹጮንታ ሚፆንታ ቢያ ዒኢካፓ
    ዔኪ ሙካንዳጉዲ ዓይሤኔ፤ ዬያሮ ዓሳ ሹጮና ሚፆና ቢያ ራኣማይዳፓ ዔኪ ሙኪ ጌባዕኔና ሚፂጳ ካታሞናኮ ዙሎ ዋርዴኔ።
  twi-ASANTE: Enti, ɔhene Asa frɛɛ ne mmarima a wɔwɔ Yuda nyinaa, maa wɔbɛsoaa adansie
    aboɔ ne nnua a na Baasa de rebɔ Rama ho ban no. Asa de saa nneɛma yi bɔɔ nkuro
    Geba ne Mispa ho ban.
  eng-WEBU: Then Asa the king took all Judah, and they carried away the stones and
    timber of Ramah, with which Baasha had built; and he built Geba and Mizpah with
    them.
  wal-wal: Hegaappe guyyiyan, Kawoi Asi Yihudaa asaa ubbaa shiishshiis; shiishshin
    asai Baa7ishi kase yan go7ettiyo shuchchaanne mittaa Raamappe miyyidosona. Miyyin
    i Gebaa7anne Mixiphpha geetettiya katamata an minttidi gimbbiis.
  spa-PDDPT: Entonces el rey Asa tomó a todo Judá y se llevó las piedras y la madera
    de Ramá, con las cuales Baasa la fortificaba. Con ellas reedificó Geba y Mizpa.
  gun-gun: Ha'e rire huvixa Asa ma Judá kuery ogueraapa vy Ramá tetã gui oguerupa
    ju ita ha'e yvyra Baasa omombaraetea py oiporu va'ekue. Ha'e va'ekue py ma huvixa
    Asa ju ojapo Geba ha'e Mispa tetã korarã.
  ilo-ULB: Ket intugot ni Asa nga ari ti entero a Juda. Binunagda dagiti bato ken
    tarikayo idiay Rama nga us-usaren ni Baasa iti pannakasarikedked ti siudad. Ket
    inusar ni Ari Asa dagitoy a pinangsarikedked iti Geba ken Mizpa.
  kpg-kpg: King Asa ga haga dagabuli ana daane mai lodo Judah, gaa hai digaula gi aamo ina
    nia hadu mono laagau ala nogo hai hegau ai a Baasha i Ramah, e hau di abaaba dauwa
    e abaaba nia waahale o Geba mo Mizpah.
  uig-ARA: ئاسا پادىشاھ بولسا پۈتكۈل يەھۇدانىڭ ئادەملىرىنى باشلاپ، بائاشا راماھ شەھىرىنى
    ياساشقا ئىشلەتكەن تاشلار بىلەن ياغاچلارنى راماھتىن توشۇپ ئېلىپ كەتتى. ئۇ مۇشۇلارنى
    ئىشلىتىپ گېبانى ۋە مىزپاھنى مەھكەم قىلىپ ياسىدى.
  sus-sus: Na wali to iti, mangɛ Asa naxa fa Yudayakae ra, e fa gɛmɛe nun wurie xanin,
    Baasa nu naxee rawalima Rama. E naxa na birin nawali Geba nun Misipa tife ra.
  pon-2006: Nanmwarki Asa ahpw kapokonepene ohl akan sang wasa koaros nan Suda oh
    mahsanihong irail en wahla takai oh tuhke me Paasa wie doadoahngki nan Rama, irail
    eri uhd doadoahngkihong kokoupen kelen mahwen nan Kepa oh Mispa.
  ksd-ksd: Ma ra king Asa i ga ben pa ra tarai Iuda par; ma dia ga kap vue ra umana
    vat ma ra davai nina Basa i ga pait Rama me; ma i ga vatut Geba ma Mispa me.
  tur-YTC: O zaman Kral Asa bütün Yahuda'yı aldı ve Baaşa'nın yapmış olduğu Rama'nın
    taşlarını ve kerestelerini götürdüler; bunlarla da Geva ile Mispa'yı bina ettiler.
  grc-BRENT: Καὶ Ἀσὰ βασιλεὺς ἔλαβε πάντα τὸν Ἰούδαν, καὶ ἔλαβε τοὺς λίθους τῆς Ῥαμὰ
    καὶ τὰ ξύλα αὐτῆς, ἃ ᾠκοδόμησε Βαασὰ, καὶ ᾠκοδόμησεν ἐν αὐτοῖς τὴν Γαβαὲ καὶ τὴν
    Μασφά.
  ind-AYT: Raja Asa mengerahkan semua orang Yehuda untuk mengangkat batu dan kayu
    yang digunakan Baesa untuk membangun Rama. Dengan semua itu, dia membangun Geba
    dan Mizpa.
  nya-nya: Ndipo mfumu Asa anabwera ndi Ayuda onse, ndipo anachotsa miyala ndi matabwa
    ku Rama amene Baasa amagwiritsa ntchito. Ndi zimenezi Asa ankamangira Geba ndi
    Mizipa.
  hrv-hrv: Tada kralj Asa sazva sve Judejce i oni odnesoše kamenje i drvo kojima je
    Baša utvrđivao Ramu, pa time utvrdiše Gebu i Mispu.
  mps-mps: Tama tialima king Asago tigidali Juda bidi dabe asao po wali, tama augwaligo
    te taun Ramaba pelama, tama augwalibolo king Basago te obo sę yainogo yali te
    masigi dabe me ni name dabe sigi pelama sela asao po wali. Tialima augwaligo te
    nai dabe sigi pelama, tama augwaligo hanu Mispa me hanu Geba siba sela pelama,
    tama augwaligo te hanu si obo dąų walali.
  tpi-tpi: Orait na King Asa i singautim olgeta man bilong Juda i kam, na em i tokim
    ol long go long Rama na kisim olgeta ston na plang King Basa i bin bungim i stap
    bilong mekim wok bilong strongim banis bilong taun. Orait ol i go kisim ol dispela
    samting na karim i go long taun Mispa na Geba na ol i strongim banis bilong dispela
    tupela taun.
  dan-1931: Men Kong Asa tog hele Juda til at føre Stenene og Træværket, som Ba'sja
    havde brugt ved Befæstningen af Rama, bort, og han befæstede dermed Geba og Mizpa.
  vie-OVCB: Vua A-sa huy động toàn dân Giu-đa đi chở đá và gỗ mà Ba-ê-sa bỏ lại tại
    Ra-ma đem về kiến thiết hai thành Ghê-ba và Mích-pa.
  guj-2017: પછી આસા રાજાએ યહૂદિયાના લોકોને સાથે લીધા. તેઓ જે પથ્થરો તથા જે લાકડાં
    બાશાએ રામાના કિલ્લાના બાંધકામમાં વાપરવા માટે તૈયાર કર્યાં હતાં તે લઈ ગયા. પછી
    તે વડે આસા રાજાએ ગેબા તથા મિસ્પા બાંધ્યાં.
  pon-2006A: Nanmwarki Asa ahpw kapokonepene ohl akan sang wasa koaros nan Suda oh
    mahsanihong irail en wahla takai oh tuhke me Paasa wie doadoahngki nan Rama, irail
    eri uhd doadoahngkihong kokoupen kelen mahwen nan Kepa oh Mispa.
  por-BRBSL: Então Asa, o rei, tomou todo o Judá, e eles levaram as pedras e a madeira
    de Ramá, com as quais Baasa construiu; e ele construiu Geba e Mizpá com eles.
  cth-cth: Hottelah siangpahrang Asa ni Judahnaw abuemlahoi a ceikhai teh, Baasha
    ni Ramah kho a thawng nahanelah talungnaw hoi thingnaw a rakueng e koung a la
    teh, Geba hoi Mizpah kho thawngnae koe a hno.
  twi-twi: Enti ɔhene Asa frɛɛ ne mmarima a wɔwɔ Yuda nyinaa ma wɔbɛsoaa adansi abo
    ne nnua a na Baasa de rebɔ Rama ho ban no. Asa de saa nneɛma yi bɔɔ nkurow Geba
    ne Mispa ho ban.
  hlt-hlt: Te vaengah manghai Asa loh Judah pum te a khuen tih Baasha loh a sak nah
    Ramah lungto neh thing te a phueih pah. Te nen te Geba neh Mizpah a sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Asɑɑ íi nSudɑɑ kɔbɛ bɛmɔu, kɛ̀ bɛ̀ɛ kɔtɛ kɛ́túótɛ́ Bɑsɑɑ do
    mɑɑ̀nɛ̀ yɛ̀ɛ̀ tɑ̃́rɛ̀ Dɑmɑɑ ɛì kó kuduotí nɛ̀ dɛ kó idɛí, kòo kɔtɛ kɛ́mɑɑ́nɛ̀
    Kebɑɑ ɛì nɛ̀ Misipɑɑ ɛì.
  msy-2020: Egha gɨn Atrivim Asa Raman nguibamɨn mangasa, Judan gumaziba bar moghɨra
    me bagha akam amada. Ezɨ me ghua, dagɨaba ko temer kaba bar da ini, kar Atrivim
    Basa dɨvazim gavgavim a danɨngasa akuvazir biziba. Egha me da inigha izezɨma,
    Asa da inigha, Mispan nguibar ekiam avɨnizir dɨvazim ko Geban nguibar ekiam avɨnizir
    dɨvazim, gavgavim aning ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Asɑ kotɑ Yutɑ nyǝ́mɑ tǝnɑ pǝ tɑ sɔɔ pɑɑ ɩlɔɣɔʋ pǝyɑɣɑ. Nɑ pɑ́ kuu
    pɛɛ nɑ kpeŋkpelɑsɩ nsi ɩ kɑ kɑɑwɑ sɩ ɩ ŋmɑɑkǝnɑ Lɑmɑ ɩcɑtɛ koluŋɑ tɔ sɩ, pɑ́ tɑɣɑnɩ
    timpi pɑ yɑɑ sɩ Kepɑ nɑ Misipɑ tɔ.
  azb-azb: Padşah Asa bütün Yəhudalıları yanına yığdı. Onlar Ramada Baaşanın tikməkdə
    olduğu yerlərin daşlarını və dirəklərini daşıdı. Bunlarla Gevanı və Mispanı tikdi.
  eng-DBY: And king Asa took all Judah; and they carried away the stones and the timber
    from Ramah, with which Baasha had been building, and he built with them Geba and
    Mizpah.
  hin-2017: तब राजा आसा ने पूरे यहूदा देश को साथ लिया और रामाह के पत्थरों और लकड़ी
    को, जिनसे बाशा काम करता था, उठा ले गया, और उनसे उसने गेबा, और मिस्पा को दृढ़ किया।
  eng-YLT: and Asa the king hath taken all Judah, and they bear away the stones of
    Ramah, and its wood, that Baasha hath built, and he buildeth with them Geba and
    Mizpah.
  eng-WYC-2017: And king Asa took all Judah, and they took from Ramah the stones,
    and [the] wood, which Baasha had made ready to building; and he builded of those
    Geba, and Mizpah.
  eng-WMBB: Then Asa the king took all Judah, and they carried away the stones and
    timber of Ramah, with which Baasha had built; and he built Geba and Mizpah with
    them.
  urd-GVH: फिर आसा बादशाह ने यहूदाह के तमाम मर्दों की भरती करके उन्हें रामा भेज दिया
    ताकि वह उन तमाम पत्थरों और शहतीरों को उठाकर ले जाएँ जिनसे बाशा बादशाह रामा की
    क़िलाबंदी करना चाहता था। इस सामान से आसा ने जिबा और मिसफ़ाह शहरों की क़िलाबंदी
    की।
  rug-rug: Meke tiqe varigara ni e Asa, sa baṉara, sari doduru tie pa doduruna sa
    popoa Ziuda, meke tozi ni sa pude paleke rizu taloa ni sari na patu meke na labete
    sapu tavetavete ni e Basa, pa Rama. Arini si tavetavete ni sa pude kuri sagei
    sari na vasileana pa Qeba meke Mizipa.
  gaz-gaz: Aasaan Mootichis namoota Yihuudaa hunda ni fide; isaanis dhagaawwanii fi
    muka Baʼishaan ittiin hojjechaa ture Raamaadhaa fudhatanii deeman. Aasaanis Gebaa
    fi Miisphaa ittiin ijaarrate.
  fra-LSG: Le roi Asa occupa tout Juda à emporter les pierres et le bois que Baescha
    employait à la construction de Rama, et il s’en servit pour bâtir Guéba et Mitspa.
  yal-yal: Nayi, Manga Asa yi Yuda kaane birin xili, e yi gɛmɛne nun wudine maxali
    Manga Basa naxanye malan Rama taan sɛnbɛ so feen na, Asa yi ne rawali Geba nun
    Misipa taane tideni.
  haw-1868: Alakai ae la o Asa i ka Inda a pau, halihali mai la lakou i na pohaku
    o Rama, a me na laau olaila, i ka mea a Baasa i kukulu ai; a kukulu iho la oia
    me ia mau mea ia Geba a me Mizepa.
  arb-NAV: فَاسْتَدْعَى الْمَلِكُ آسَا كُلَّ رِجَالِ يَهُوذَا، فَحَمَلُوا كُلَّ حِجَارَةِ
    الرَّامَةِ وَأَخْشَابِهَا الَّتِي اسْتَخْدَمَهَا بَعْشَا فِي بِنَاءِ الرَّامَةِ
    وَشَيَّدَ بِها آسَا جَبْعَ وَالْمِصْفَاةَ.
  ewe-ewe: Fia Asa kplɔ Yuda blibo la yi Rama eye wolɔ Fia Baasa ƒe xɔtukpewo kple
    xɔtutiwo tso afi ma ɖatu Geba kple Mizpa.
  eng-LEE: And king Assa took then all Judah; and they carried away the stones of
    Ramah, and its timber, wherewith Ba'sha had built; and he built therewith Geba'
    and Mizpah.
  asm-FB: তেতিয়া ৰজা আচা’ই গোটেই যিহূদাক তেওঁৰ লগত লৈ গ’ল৷ আৰু বাচাই যি শিল আৰু কাঠবোৰেৰে
    ৰামা সুসজ্জিত কৰিছিল, ৰামাৰ সেই শিল আৰু কাঠবোৰ তেওঁলোকে গৈ লৈ আহিল৷ পাছত গেবা
    আৰু মিস্পা চহৰ নিৰ্মাণ কৰিবলৈ আচা’ই সেইবোৰ ব্যৱহাৰ কৰিলে।
  sus-A: نَ وَلِ تٌ عِتِ، مَنفّ عَسَ نَشَ قَ يُدَيَكَيٍ رَ، عٍ قَ فّمّيٍ نُن وُرِيٍ
    شَنِن، بَاسَ نُ نَشٍيٍ رَوَلِمَ رَ مَ. عٍ نَشَ نَ بِرِن نَوَلِ فٍبَ نُن مِسِثَ
    تِقٍ رَ.
  fra-SBL: Alors le roi Asa prit tout Juda, et on emporta les pierres et le bois de
    Rama, avec lesquels Baasha avait bâti, et il bâtit avec eux Guéba et Mitspa.
  hbo-hbo: וְאָסָ֣א הַמֶּ֗לֶךְ לָקַח֙ אֶת־כָּל־יְהוּדָ֔ה וַיִּשְׂא֞וּ אֶת־אַבְנֵ֤י
    הָֽרָמָה֙ וְאֶת־עֵצֶ֔יהָ אֲשֶׁ֥ר בָּנָ֖ה בַּעְשָׁ֑א וַיִּ֣בֶן בָּהֶ֔ם אֶת־גֶּ֖בַע
    וְאֶת־הַמִּצְפָּֽה׃ ס
  kik-kik: Ningĩ Mũthamaki Asa akĩrehe andũ othe a Juda, nao magĩkuua mahiga na mbaũ
    kuuma Rama iria Baasha aatũmagĩra gwaka. Indo icio nĩcio Asa aatũmĩrire gwaka
    Geba na Mizipa.
  fra-NCL: Le roi Asa prit tout Juda, et ils emportèrent les pierres et le bois avec
    lesquels Baasa construisait Rama ; et il bâtit avec elles Gabaa et Maspha.
  cek-AK: Asa siangpahrang mah Judah kaminawk to amlaem haih boih; Baasha mah im sak
    naah patoh ih, Ramah vangpui thung ih thlungnawk hoi thingnawk to a lak pae boih;
    to ih hmuennawk hoiah Geba hoi Mizpah vangpui to a sak.
  cuk-cuk: Geb degidgine, Rey-Asa bela Judá-dulemarse gochad. Baasa, Ramá-neggwebur
    gandik-sinaigua, akwamar-ebusadi, urgomar-ebusadi searmalad. A-ibmargi, Rey-Asa
    Geba-neggwebur sobsad, degi, Mizpa-neggwebur sobsabalid.
  uig-CYR: Аса падиша болса пүткүл Йәһуданиң адәмлирини башлап, Бааша Рамаһ шәһирини
    ясашқа ишләткән ташлар билән яғачларни Рамаһтин тошуп елип кәтти. У мошуларни
    ишлитип Гебани вә Мизпаһни мәһкәм қилип ясиди.
  tel-2017: అప్పుడు రాజైన ఆసా యూదా వారినందరినీ సమకూర్చాడు. వెళ్లి బయెషా కట్టిస్తున్న
    రమా పట్టణపు రాళ్లను, దూలాలను తీసుకువచ్చారు. ఆసా వాటిని గెబ, మిస్పా పట్టణాలను ప్రాకార
    కట్టించడానికి వినియోగించాడు.
  hat-BSA: Alò, Wa Asa te mennen tout Juda, yo te retire wòch Rama yo avèk gwo bwa
    ki t ap sèvi pou bati yo, e avèk yo, li te ranfòse Guéba avèk Mitspa.
  kos-kos: Na Tokosra Asa el orani mwet in acn nukewa in Judah, ac sap elos in usla
    eot ac sak nukewa ma Baasha el orekmakin in acn Ramah, ac elos sang kuhlasak siti
    lun Geba ac Mizpah.
  hbo-WLC: וְאָסָ֣א הַמֶּ֗לֶךְ לָקַח֙ אֶת־כָּל־יְהוּדָ֔ה וַיִּשְׂא֞וּ אֶת־אַבְנֵ֤י
    הָֽרָמָה֙ וְאֶת־עֵצֶ֔יהָ אֲשֶׁ֥ר בָּנָ֖ה בַּעְשָׁ֑א וַיִּ֣בֶן בָּהֶ֔ם אֶת־גֶּ֖בַע
    וְאֶת־הַמִּצְפָּֽה׃ ס
  ibo-ibo: Mgbe ahụ, eze Asa chịịrị ndị ikom niile nke Juda. Ha bịara bupusịa nkume
    na osisi niile dị na Rema, nke Baasha ji na-ewu ihe. O ji ihe ndị a wulie Geba
    na Mizpa.
  ory-ory: ତେବେ ଆସା ରାଜା ସମଗ୍ର ଯିହୁଦାର ଲୋକଙ୍କୁ ନେଲେ; ପୁଣି ବାଶା ଯେଉଁ ପ୍ରସ୍ତର ଓ କାଷ୍ଠରେ
    ରାମା ନଗର ନିର୍ମାଣ କରିଥିଲା, ତାହାସବୁ ସେମାନେ ବହି ନେଇଗଲେ; ଆଉ ତଦ୍ଦ୍ୱାରା ସେ ଗେବା ଓ ମିସ୍ପା
    ନଗର ଦୃଢ଼ କଲେ।
  chk-chk: Mürin, ewe king Asa a amwichafengeni chon Juta meinisin. Iwe, ra uweela
    ekewe fau me ekewe irä, Pasa a aea le apöchöküla tittin ewe telinimw Rama o eäniir
    le apöchöküla ngeni tittin ekewe telinimw Kepa me Mispa.
  rop-rop: King Asa bin gibit oda langa ebriwan langa Juda blanga deigimwei ola ston
    en wud weya King Beisha bin yusum blanga meigim Rema strongwan. En imbin meigim
    strongbala det dubala taun gulum Geba en Mispa garram detlot seimwan ston en wud.
  ukr-1871: А царь Аса зібрав усїх Юдеїв, і вони повивозили з Рами каміння та деревню,
    що вживав Бааса до утверджування, й укріпив із їх Гиву та Масфу.
  deu-1951: Da nahm der König Asa ganz Juda und ließ sie die Steine und das Holz,
    womit Baesa baute, von Rama wegtragen, und er baute damit Geba und Mizpa.
  eng-JPS: Then Asa the king took all Judah; and they carried away the stones of Ramah,
    and the timber thereof, wherewith Baasa had builded; and he built therewith Geba
    and Mizpah.
  srp-1865: Tada car Asa uze sav narod Judin, te odnesoše kamenje iz Rame i drvo,
    èim zidaše Vasa, i od njega sazida Gavaju i Mispu.
  lug-lug: Kabaka Asa n’aleeta Yuda yenna e Laama, ne baggyayo amayinja n’embaawo
    Baasa bye yali azimbisa, Asa n’abikozesa okuzimba Geba ne Mizupa.
  heb-heb: ואסא המלך לקח את כל יהודה וישאו את אבני הרמה ואת עציה אשר בנה בעשא ויבן
    בהם את גבע ואת המצפה׃
  ben-IRV: পরে রাজা আসা সমস্ত যিহূদাকে সঙ্গে নিয়ে এসে রামায় বাশা যে সব পাথর ও কাঠ
    দিয়ে গেঁথেছিলেন, তারা সেই সব নিয়ে গেল। পরে আসা সেগুলি দিয়ে গেবা ও মিসপা নগর
    গাঁথলেন।
  pan-pan: ਤਦ ਆਸਾ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਰੇ ਯਹੂਦਾਹ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲਿਆ ਅਤੇ ਉਹ ਰਾਮਾਹ ਦੇ ਪੱਥਰਾਂ ਅਤੇ
    ਲੱਕੜੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨਾਲ ਬਆਸ਼ਾ ਬਣਾ ਰਿਹਾ ਸੀ ਚੁੱਕ ਕੇ ਲੈ ਗਏ ਅਤੇ ਉਸ ਉਨ੍ਹਾਂ ਨਾਲ ਗਬਾ
    ਅਤੇ ਮਿਸਪਾਹ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: ထိုအခါ အာသ မင်းကြီး သည် ယုဒ လူအပေါင်း ကို ခေါ် သဖြင့် ၊ ရာမ မြို့၌ ဗာရှာ
    မင်းသွင်း သော ကျောက် နှင့် သစ်သား ကိုယူ သွား၍၊ ဂေဘ မြို့နှင့် မိဇပါ မြို့ကိုတည်
    ၏။
  hmo-hmo: Unai neganai king Asa ese Iuda taudia ibounai ia haboua, bona ia oda henidia
    idia ese Rama dekenai idia noho nadi bona au, Basa ese ia haginia gaudia, do idia
    huaia lao siri. Vadaeni unai nadi bona au dekena amo idia ese Geba hanua, bona
    Misipa hanua idia hagoadaia.
  urd-urd: तब आसा बादशाह ने सारे यहूदाह को साथ लिया, और वह रामा के पत्थरों और लकड़ियों
    को जिनसे बाशा ता'मीर कर रहा था उठा ले गए, और उसने उनसे जिब'आ और मिस्फाह को ता'मीर
    किया।
  rus-SYN: Аса же царь собрал всех Иудеев, и они вывезли из Рамы камни и дерева, которые
    употреблял Вааса для строения, - и выстроил из них Геву и Мицфу.
  bqc-SIM: Ɔ̃ kí Asa mↄ̀ ń Yudaↄ píi, aa Lama gbɛↄ ń lí pↄ́ Baasa lɛ́ bĩ́iboòↄ
    sɛ̀lɛ à gɛ̀ bĩ́ibòò Gɛbai ń Mizipao.
  tcz-CHONGTHU: Chuin Lengpa Asa, “Chun in Ramah khopia kul semnaa mandin Baashan
    akoi in, songho le thing kiatsa ho pomang ding chun Judah te mijouse chu akoudoh
    tan ahi. Hiche chu Geba le Mizpah khopi kul semnan amangcha tan ahi.”
  mar-mar: राजा आसाने मग सर्व यहूदी लोकांना बोलावले. बाशा ने रामा नगर बांधण्यासाठी
    वापरलेले दगड, लाकूड ही सामग्री हस्तगत केली. त्यांनी ती गिबा आणि मिस्पा या नगरांच्या
    बांधकामासाठी वापरली.
  qub-qub: Chaura ray Asaga llapan Judá runacunata pushacurcur aywar Ramäpita apacuran
    rumicunata, guerucunata Baasa aruchinanpaj caycächishanta. Chay apashanwanna curalachiran
    Geba siudäta, Mizpa siudäta.
  bqp-bqp: Mɑ Asɑ u derɑ Yudɑbɑ bɑ kpenu kɑ dɑ̃ɑ ye Bɑsɑ u rɑɑ kɑ Rɑmɑ bɑnimɔ mi gurɑ.
    Mɑ bɑ kɑ ye Gebɑ kɑ Misipɑ bɑnɑ.
  hat-hat: Lè sa a, wa Asa fè rele dènye moun nan peyi Jida pou wete wòch ak bwa wa
    Bacha te fè anpile pou ranfòse miray ranpa lavil Rama a. Wa Asa sèvi ak materyo
    sa yo pou ranfòse miray lavil Mispa ak miray lavil Gibeya.
  eng-BSB: Then King Asa brought all the men of Judah, and they carried away the stones
    of Ramah and the timbers Baasha had used for building. And with these materials
    he built up Geba and Mizpah.
  eng-WEBPB: Then Asa the king took all Judah, and they carried away the stones and
    timber of Ramah, with which Baasha had built; and he built Geba and Mizpah with
    them.
  kbq-kbq: Ana higeno kini ne' Asa'a maka Juda vahetaminku ke hige'za, Rama kuma'ma
    eri hanavetino kinaku'ma haveramine zafaraminema eri atruma hu'nea zantamina,
    eri'za vazageno ana havereti'ene zafareti Geba kuma'ene Mizpa kuma'enena eri hanavetino
    ki'ne.
  nhe-BL: Teipa Tlanahuatijquetl Asa quinnotzqui nochi Judá ehuani ma yaca Ramá huan
    ma quicuitij nochi nopa tetini huan cuatini tlen Baasa quitequihuiyaya para quichihuilis
    itepa Ramá. Huan Asa quitequihui nochi para quintlalilis inintepa nopa altepetini
    Geba huan Mizpa.
  gub-BL: Na'e tuwihawete Az wenoz kar teko Izaew paw rupi wà kury. A'e 'ym mehe Maaza
    omono'og ita tetea'u ywyra tetea'u a'e pàrirogaw Hama izywyr àràm iapo àwàm rehe
    a'e. Izaew weraha a'e ma'e paw a'e wi wà kury. Az upyhyk a'e ma'e pàrirogaw Zema
    tawhu izywyr har romo Mipa izywyr har romo iapo pà a'e kury.
  eng-DRA: 'Then king Asa took all Juda, and they carried away from Rama the stones,
    and the timber that Baasa had prepared for the building: and he built with them
    Gabaa, and Maspha.'
