verse: 2CH.016.008
translations:
  mal-C: കൂശ്യരും, ലൂബ്യരും അസംഖ്യം രഥങ്ങളോടും കുതിരപ്പടയോടുംകൂടിയ ഒരു മഹാസൈന്യമായിരുന്നില്ലേ?
    എന്നിട്ടും നീ യഹോവയിൽ ആശ്രയിച്ചപ്പോൾ അവിടന്ന് അവരെ നിന്റെ കൈയിൽ ഏൽപ്പിച്ചുതന്നു.
  deu-TKW: Waren nicht die Kuschiten und die Libyer ein großes Heer mit einer Unzahl
    von Wagen und Reitern? Aber da du dich auf Jahwe stütztest, gab er sie in deine
    Gewalt.
  lin-lin: Boni, bato ya Etiopi mpe ya Libi bazalaki te mampinga minene ya basoda
    elongo na bashar mpe basoda ebele oyo babundaka likolo ya bampunda ? Kasi lokola
    ozalaki kotia elikya na yo kati na Ye, Yawe akabaki bango solo na maboko na yo.
  eng-LSV: Did the Cushim and the Lubim not become a very great force for multitude,
    for chariot, and for horsemen? And in your leaning on YHWH He gave them into your
    hand,
  eng-GNV: The Ethiopians and the Lubims, were they not a great hoste with charets
    and horsemen, exceeding many? yet because thou diddest rest vpon the Lord, he
    deliuered them into thine had.
  eng-WEBSTER: Were not the Cushites and the Lubims a numerous army, with very many
    chariots and horsemen? yet, because thou didst rely on the LORD, he delivered
    them into thy hand.
  nhw-BL: ¿Amo tiquelnamiqui catli TOTECO mitzchihuili ica nopa tlali Etiopía ehuani
    huan nopa tlali Libia ehuani quema quinequiyayaj anmechhuilanase ica miyac tlahuilanca
    carros huan cahuayojme? Timotemachi ipan TOTECO huan yaya quintemactili amomaco.
  swh-ONEN: Je, hukumbuki lililotendeka kwa Wakushi na Walibia, hawakuwa jeshi lenye
    nguvu na magari mengi ya vita na wapanda farasi? Hata hivyo, ulipomtegemea Bwana
    yeye aliwatia mkononi mwako.
  bba-bba: Etiopiɡibu kɑ Libiɡibu bɑ tɑbu kowo dɑbi dɑbinu mɔ kɑ tɑbu kɛkɛ dɑbi dɑbinu
    yi dumi ɡɑwe, kɑ sere mɑɑ mɑɑsɔbu. Kɑ mɛ, Yinni Gusunɔ u nun bu nɔmu bɛriɑ yèn
    sɔ̃ ɑ nùn nɑɑnɛ kuɑ.
  eng-KJVCPB: Were not the Ethiopians and the Lubims a huge host, with very many chariots
    and horsemen? yet, because thou didst rely on the Lord, he delivered them into
    thine hand.
  luo-luo: Donge jo-Kush kod jo-Libya ne ni kod jolweny motegno man kod geche lweny
    mangʼeny kod joriemb farese? To kane igeno kuom Jehova Nyasaye, to nochiwogi e
    lweti.
  meu-meu: Etiopia taudia bona Libia taudia na dia orea bada-hereana a? Edia kariota
    bona edia hosi-gui taudia na dia hutuma a? Matona, Iehova enai o hetao kau dainai
    ia ese oi imamu ai e atodia.
  npi-ULB: के कूशीहरू र लिबियालीहरू असंख्‍य रथ र घोड़चढ़ीहरू भएको विशाल फौज थिएनन्‌?
    तापनि तपाईंले परमप्रभुमाथि भरोसा राख्‍नुभएको हुनाले, उहाँले तपाईंलाई उनीहरूमाथि
    विजय दिनुभयो ।
  yor-yor: Àwa kì í ṣe ará Etiopia àti àwọn ará Libia àwọn alágbára ogun pẹ̀lú ọ̀pọ̀lọpọ̀
    kẹ̀kẹ́ àti àwọn ẹlẹ́ṣin? Síbẹ̀ nígbà tí ìwọ bá gbẹ́kẹ̀lé Olúwa yóò sì fi wọ́n
    lé ọwọ́ rẹ.
  pes-OPCB: آیا به یاد نداری که بر سر آن سپاه عظیم حبشه و لیبی، با آن همه ارابه‌ها
    و سوارانی که داشتند، چه آمد؟ در آن زمان چشم امید تو به خداوند بود و او هم آن سپاه
    عظیم را به دستت تسلیم نمود.
  tgl-ULB: Hindi ba malaking hukbo ang mga taga-Ethiopia at mga taga-Libya na may
    mga napakaraming karwahe at mangangabayo? Ngunit, dahil umasa ka kay Yahweh, pinagtagumpay
    ka niya laban sa kanila.
  hui-hui: Idiobialirubi Libialirubi tinaga ami agalibi garo ale mini karisibi nogo
    hosini biralu piaga ami agalibi ti dewaore daga labe nahe hene ndobe. Ani henegoyu
    ti baba wai bu pirimingi í̠na Anduane Homogo mo tene harigonaga ibugua tí mo hongo
    hayagola wayali harimigoni.
  mya-mya: ဆူ​ဒန်​နှင့်​လိ​ဗု​အ​မျိုး​သား​တို့​တွင်​စစ်​ရ​ထား နှင့် မြင်း​စီး​သူ​ရဲ​အ​မြောက်​အ​မြား​ပါ​ဝင်
    သည့်​တပ်​မ​တော်​များ​ရှိ​ခဲ့​ကြ​သည်​မ​ဟုတ် ပါ​လော။ ဘု​ရင်​မင်း​သည်​ထာ​ဝရ​ဘုရား​ကို
    အား​ကိုး​ခဲ့​သ​ဖြင့် ကိုယ်​တော်​သည်​ဘု​ရင်​မင်း အား​ထို​တပ်​မ​တော်​တို့​ကို​နှိမ်​နင်း​ခွင့်​ပေး
    တော်​မူ​ခဲ့​၏။-
  bod-N: གུ་ཤ་པ་དང་ལེབ་ཡཱ་པའི་དམག་དཔུང་ནི་རབ་ཏུ་སྟོབས་ཆེན་མ་ཡིན་ནམ། ཁོ་ཚོར་ཤིང་རྟ་དང་སྐྱ་དམག་ཤིན་ཏུ་མང་བ་མ་ཡིན་ནམ།
    ཁྱོད་རང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་པས། ཁོང་གིས་དེ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་གཏད་པ་ཡིན།
  sna-sna: Ko, vaEtiopia navaRibhiya vakanga vasiri hondo huru nengoro zhinji navatasvi
    vamabhiza vazhinji here? Asi pamakavimba naJehovha, akavaisa mumaoko enyu.
  spa-BLM: ¿No eran los etíopes y los lubinos un ejército enorme, con carros y muchísima
    gente de a caballo? Sin embargo, como te apoyaste en el Señor, él los entregó
    en tu mano.
  cac-cac: ¿Tom maxtzac a nacoti ayic yac'annac oval eb' aj Etiopía yed' eb' aj Libia
    ed'oc? Man̈xo jantacoc eb' soldado, noc' chej yed' jantac carruaje yic oval yed'nac
    eb', palta ac'nac ganar eb' yuj Jehová, yujto a ac'nacoch yipoc a c'ool.
  swh-ULB: Waethiopia na Walubi hawakuwa jesi kubwa, wenye magari mengi na wapanda
    farasi wengi? Na bado, kwa sababau ulimtegemea Yahwe, alikupa ushindi juu yao.
  bel-bel: І ці ня былі Эфіопы і Лівійцы зь сілаю большаю і з калясьніцамі і коньнікамі
    вельмі шматлікімі? Але як ты спадзяваўся на Госпада, дык Ён аддаў іх у рукі твае,
  deu-ELBBK: Waren nicht die Kuschiter und die Libyer eine zahlreiche Heeresmacht,
    mit Wagen und Reitern in großer Menge? Aber weil du dich auf den HERRN stütztest,
    gab er sie in deine Hand.
  mbb-OT: Egketenuzan nu ve ke hengkey is neulaula te menge tig-Etiopia wey tig-Libya,
    he is menge sundaru zan, menge kerwahi zan wey menge pereuntud dan te menge kudà
    he utew mezakel? Dutun he timpu ne midsarig ka te Nengazen, ne impezaag din sikandan
    keniyu.
  mal-2015: കൂശ്യരും ലൂബ്യരും അനവധി രഥങ്ങളോടും കുതിരച്ചേവകരോടും കൂടിയ ഒരു മഹാസൈന്യമായിരുന്നില്ലയോ?
    എന്നാൽ നീ യഹോവയിൽ ആശ്രയിക്കകൊണ്ടു അവൻ അവരെ നിന്റെ കയ്യിൽ ഏല്പിച്ചുതന്നു.
  rmc-rmc: Či bisterďal, savi bari armada sas le Kušijcen the le Libijčanen a keci
    len sas maribnaskre verdana the murša pro graja? Ale tu pes zmukľal pro RAJ, a
    vašoda len tuke diňa andro vasta.
  pes-OPV: آیا حبشیان ولوبیان لشکر بسیار بزرگ نبودند؟ و ارابه‌ها وسواران از حد زیاده
    نداشتند؟ اما چونکه برخداوند توکل نمودی آنها را به‌دست توتسلیم نمود.
  ron-1924: Етиопений ши либиений ну алкэтуяу оаре о оасте маре, ку о мулциме де каре
    ши кэлэрець? Ши тотушь Домнул й-а дат ын мыниле тале пентру кэ те сприжинисешь
    пе Ел.
  ben-OBCV: বিশাল সংখ্যক রথ ও অশ্বারোহী সমেত কূশীয় ও লূবীয়েরা কি বিশাল এক সৈন্যদল
    ছিল না? তবুও আপনি যখন সদাপ্রভুর উপর নির্ভর করলেন, তখন তিনি আপনার হাতে তাদের সঁপে
    দিলেন।
  som-som: War kuwii reer Itoobiya iyo reer Luubiim sow ma ay ahayn ciidan weyn oo
    wata gaadhifardood iyo ciidan fardooley ah oo aad iyo aad u badan? Oo weliba Rabbigu
    wuxuu soo geliyey gacantaada, maxaa yeelay, Rabbiga waad isku hallaysay.
  lat-VUC: Nonne Æthiopes et Libyes multo plures erant quadrigis, et equitibus, et
    multitudine nimia, quos cum Domino credidisses, tradidit in manu tua?
  eng-ASVBT: Were not the Ethiopians and the Libyans a huge host, with chariots and
    horsemen exceeding many? yet, because thou didst rely on Jehovah, he delivered
    them into thy hand.
  ita-1885: Gli Etiopi ed i Libii non erano essi un grande esercito, con grandissimo
    numero di carri e di cavalieri? e pure, perchè tu ti appoggiasti sopra il Signore,
    egli te li diede nelle mani.
  eng-LXXUP: Were not the Ethiopians and Libyans a great force, in courage, in horsemen,
    in great numbers? and did not He deliver them into thy hands, because thou trustedst
    in the Lord?
  eng-ULB: Were not the Cushites and the Libyans a huge army, with very many chariots
    and horsemen? Yet, because you relied on Yahweh, he gave you victory over them.
  spa-VBL: ¿Acaso los etíopes y los libios no tenían un gran ejército con muchos carros
    y jinetes? Sin embargo, como confiaste en el Señor, él te hizo victorioso sobre
    ellos.
  fra-_FOB: Les Éthiopiens et les Libyens n'étaient-ils pas une fort grande armée,
    ayant des chars et des cavaliers en fort grand nombre? Mais parce que tu t'appuyais
    sur l'Éternel, il les livra entre tes mains.
  mal-mal: എത്യോപ്യരും, ലൂബ്യരും അനവധി രഥങ്ങളോടും കുതിരപ്പടയാളികളോടും കൂടിയ ഒരു മഹാ
    സൈന്യമായിരുന്നില്ലയോ? എന്നാൽ നീ യഹോവയിൽ ആശ്രയിക്ക കൊണ്ട് യഹോവ അവരെ നിന്റെ കയ്യിൽ
    ഏല്പിച്ചുതന്നു.
  urd-GVR: Kyā āp bhūl gae haiṅ ki Ethopiyā aur Libiyā kī kitnī baṛī fauj āp se laṛne
    āī thī? Un ke sāth kasrat ke rath aur ghuṛsawār bhī the. Lekin us waqt āp ne Rab
    par etamād kiyā, aur jawāb meṅ us ne unheṅ āp ke hawāle kar diyā.
  suz-BL: मार, ङोंइती एथीयेपीया लिबीया ङा लडाइ पाइबपुकी शुश मबाक्‍मा? बग्‍गी नु शारा
    ङोइक्‍ब हिक्ने मचाप्‍चा ङा शुश मबाक्‍मा? मेना गे परमप्रभु यावे कली थमा सुइक्‍तीनी।
    मिनु मेकोमी नेल्‍ल आन कली इन गुइमी गेप्‍तु। २इतिहास १४:८-१२
  ita-1927: Gli Etiopi ed i Libi non formavan essi un grande esercito con una moltitudine
    immensa di carri e di cavalieri? Eppure l’Eterno, perché tu t’eri appoggiato su
    lui, li diede nelle tue mani.
  ckb-ckb: ئایا کوشییەکان و لیبییەکان سوپایەکی زۆر نەبوون بە گالیسکە و ئەسپ سواری
    یەک جار زۆرەوە؟ بەڵام کاتێک کە پشتت بە یەزدان بەست ئەوانی دا بە دەستتەوە،
  eng-BBE: Were not the Ethiopians and the Lubim a very great army, with war-carriages
    and horsemen more than might be numbered? but because your faith was in the Lord,
    he gave them up into your hands.
  kan-OKCV: ಕೂಷನವರೂ, ಲಿಬಿಯದವರೂ ಮಹಾ ಸೈನ್ಯವಲ್ಲವೋ? ಅವರ ಸಂಗಡ ಅನೇಕ ರಥಗಳೂ, ರಾಹುತರೂ ಇದ್ದರಲ್ಲವೇ?
    ಆಗ ನೀನು ಯೆಹೋವ ದೇವರನ್ನು ಆತುಕೊಂಡದ್ದರಿಂದ ದೇವರು ಅವರನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದರು.
  tam-2017: மிகவும் ஏராளமான இரதங்களும் குதிரை வீரருமுள்ள எத்தியோப்பியரும் லிபியரும்
    மகா சேனையாயிருந்தார்கள் அல்லவா? நீர் யெகோவாவைச் சார்ந்து கொண்டபோதோவெனில், அவர்களை
    உமது கையில் ஒப்புக்கொடுத்தாரே.
  spa-RV-1909: Los Etiopes y los Libios, ¿no eran un ejército numerosísimo, con carros
    y muy mucha gente de á caballo? con todo, porque te apoyaste en Jehová, él los
    entregó en tus manos.
  ron-BTF: Nu au fost etiopienii și lubimii o oaste uriașă, cu foarte multe care și
    călăreți? Totuși, pentru că te-ai bizuit pe DOMNUL, el i-a dat în mâna ta.
  eng-WEBP: Weren’t the Ethiopians and the Lubim a huge army, with chariots and exceedingly
    many horsemen? Yet, because you relied on the LORD, he delivered them into your
    hand.
  eng-FBV: Didn't the Ethiopians and Libyans have a huge army with many chariots and
    horsemen? Yet because you trusted in the Lord, he made you victorious over them.
  nld-1939: Hadden dan de Koesjieten en de Lybiërs soms geen groot aantal strijdwagens
    en een talrijke ruiterij? Maar omdat gij toen uw toevlucht tot Jahweh hebt genomen,
    heeft Hij ze aan u overgeleverd.
  nch-BL: ¿Amo tiquelnamiqui taya TOTECO quichijqui ica nopa tali Etiopía ehuani huan
    nopa tali Libia ehuani quema quinequiyayaj amechtehuise ica miyac tatehuijca carrojme
    huan cahuayojme? Timotemachi ipan TOTECO huan yaya quintemactili amomaco.
  vie-1934: Dân Ê-thi-ô-bi và dân Li-by há chẳng phải một đạo quân đông lắm sao? Xe
    và lính kỵ họ há chẳng phải nhiều lắm ư? Dẫu vậy, bởi vua nhờ cậy Đức Giê-hô-va,
    nên Ngài phó chúng nó vào tay vua.
  hin-CV: क्या कूश देश की और लिबिया की सेना बहुत ही बड़ी और अनगिनत सेना न थी, जिसमें
    बड़ी संख्या में रथ और घुड़सवार थे? फिर भी इसलिये कि उस स्थिति में आपने याहवेह
    पर भरोसा किया था, याहवेह ने आपको उन पर विजय दी थी.
  spa-BES: ¿No eran los etíopes y los libios un ejército muy grande, con carruajes
    de guerra y jinetes más de lo que podrían estar contados? pero como tu fe estaba
    en el Señor, él los entregó en tus manos.
  tdx-tdx: Tsy nivalobohòke vasiañeñe reketse sarete naho mpiningitse nivorentsañe
    hao o nte-Koseo naho o nte-Lobeo? Fe kanao niatoa’o t’Iehovà le nitolora’e am-pità’o.
  tha-KJV: คนเอธิโอเปียและชาวลิ​บน​ี​ไม่​เป็นกองทัพมหึ​มา มี​รถรบและพลม้ามากเหลือหลายหรือ
    แต่​เพราะท่านพึ่งพระเยโฮวาห์ พระองค์​ทรงมอบเขาทั้งหลายไว้ในมือของท่าน
  por-BR-2018: Os etíopes e os líbios, não eram um exército numerosíssimo, com carros
    e muitos cavaleiros? Contudo, porque te apoiaste no SENHOR, ele os entregou em
    tuas mãos.
  deu-ELO: Waren nicht die Kuschiter und die Libyer eine zahlreiche Heeresmacht, mit
    Wagen und Reitern in großer Menge? Aber weil du dich auf Jehova stütztest, gab
    er sie in deine Hand.
  eng-WYC-2018: Whether (the) Ethiopians and Libyans were not many more in chariots,
    and knights, and in full great multitude; which, when thou haddest believed to
    the Lord, he betook them into thine hands? (Did not the Ethiopians and the Libyans,
    with such a great multitude, have many more chariots, and horsemen than thee?
    yet, when thou had believed in the Lord, he delivered them into thy hands.)
  epo-epo: Ĉu la Etiopoj kaj Luboj ne estis kun granda forto, kun ĉaroj kaj rajdistoj
    en tre granda nombro? tamen, ĉar vi apogis vin sur la Eternulo, Li transdonis
    ilin en vian manon;
  uig-PIN: Efiopiylǝr bilǝn Liwiyǝliklǝr qong bir ⱪoxun ǝmǝsmidi? Jǝng ⱨarwiliri wǝ
    atliⱪ ǝskǝrliri intayin kɵp ǝmǝsmidi? Lekin sǝn pǝⱪǝt Pǝrwǝrdigarƣa tayanƣanda,
    u ularni ⱪolungƣa tapxurƣanidi.
  beo-beo: Idioubia dunu amola Libia dunu ilia dadi gagui wa:i amolawane da bagadedafa
    ba:i, amola ilia sa:liode amola hosiga fila heda:i dunu da bagohame ba:i. Be di
    da Hina Gode Ea fidisu hou dafawaneyale dawa:beba:le, E da dima hasalasu hou i
    dagoi.
  tpi-OTNT: Yu save, bipo ol ami bilong kantri Sudan na kantri Libia i bin kam pait
    long yu. Ol i gat planti soldia moa na planti karis tru na bikpela lain soldia
    i save sindaun long ol hos na pait. Tasol long dispela taim yu bin bilip strong
    long Bikpela na askim em long helpim yu. Na Bikpela i bin givim strong long yu
    na yu bin winim ol.
  hau-SA: Ai, Kushawa da Libiyawa rundunar sojoji ne masu yawan gaske, suna kuma da
    kekunan yaƙi da mahayan dawakai masu yawa ƙwarai. Amma duk da haka, saboda ka
    dogara ga Ubangiji, ya kuwa ba da su cikin hannunka.
  uig-LAT: Éfiopiyler bilen Liwiyelikler chong bir qoshun emesmidi? Jeng harwiliri
    we atliq eskerliri intayin köp emesmidi? Lékin sen peqet Perwerdigargha tayan’ghanda,
    u ularni qolunggha tapshurghanidi.
  nde-nde: Kanti amaKhushi lamaLibhiya babengelabutho elilamandla amakhulu lamanani
    amanengi ezinqola zokulwa lamadoda alwa ngamabhiza na? Kodwa-ke kwathi usuthembele
    kuThixo, wabanikela esandleni sakho.
  ton-ton: ‌ʻIkai ko e fuʻu tau lahi ʻae kakai ʻItiopea mo e kakai Lupimi, mo e ngaahi
    saliote lahi mo e kau tangata heka hoosi? Ka ko e meʻa ʻi hoʻo falala kia Sihova,
    naʻa ne tuku mai ʻakinautolu ki ho nima.
  ces-1613: Zdaliž jsou Chussimští a Lubimští neměli vojsk velmi velikých, s vozy
    a jezdci náramně mnohými? A když jsi zpolehl na Hospodina, vydal je v ruku tvou.
  eng-WMB: Weren’t the Ethiopians and the Lubim a huge army, with chariots and exceedingly
    many horsemen? Yet, because you relied on the LORD, he delivered them into your
    hand.
  tam-TCV: கூஷியர்களும், லிபியர்களும் எண்ணற்ற தேர்களுடனும், குதிரைவீரர்களுடனும் வலிய
    இராணுவவீரர்களாய் இருக்கவில்லையோ? அப்படியிருந்தும் நீ யெகோவாமேல் நம்பிக்கை வைத்தபோது,
    அவர் உன் கையில் அவர்களை ஒப்புக்கொடுத்தாரே.
  ceb-ULB: Dili ba ang mga taga-Etiopia ug ang mga taga-Libya usa ka dakong kasundalohan,
    inubanan sa hilabihan kadaghan nga mga karwahe ug mga tigkabayo? Apan, tungod
    kay nagsalig ka kang Yahweh, gihatagan ka niya ug kadaogan batok kanila.
  pol-UBG: Czyż Etiopczycy i Libijczycy nie mieli ogromnego wojska z mnóstwem rydwanów
    i jeźdźców? A jednak, ponieważ polegałeś na PANU, oddał ich w twoją rękę.
  urd-GVU: کیا آپ بھول گئے ہیں کہ ایتھوپیا اور لبیا کی کتنی بڑی فوج آپ سے لڑنے آئی
    تھی؟ اُن کے ساتھ کثرت کے رتھ اور گھڑسوار بھی تھے۔ لیکن اُس وقت آپ نے رب پر اعتماد
    کیا، اور جواب میں اُس نے اُنہیں آپ کے حوالے کر دیا۔
  deu-1912: Waren nicht die Mohren und Libyer ein große Menge mit sehr viel Wagen
    und Reitern? Doch da gab sie der HERR in deine Hand, da du dich auf ihn verließest.
  kan-2017: ಕೂಷ್ಯ ಹಾಗೂ ಲೂಬ್ಯರ ಸೈನ್ಯವು ಅಪರಿಮಿತ ರಥಾಶ್ವಬಲಗಳುಳ್ಳ ಮಹಾಸೈನ್ಯವಲ್ಲವೇ? ನೀನು
    ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡದ್ದರಿಂದ ಆತನು ಅದನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  yap-yap: Gathi piyu Sudan nge piyu Libya e immoy yu raba’ i salthaw nib ga’ ni bo’or
    e chariot rorad nge girdi’en e yan u os? Machane bochan e mu gif ngak SOMOL, me
    tem ngam gel ngorad.
  hlt-MCSB: Kushi neh Lubim khaw a cungkuem dongah tatthai la a om uh moenih a? Leng
    neh, marhang caem neh muep ping dae BOEIPA dongah na hangdang dongah ni amih te
    nang kut ah m'paek.
  mdy-ETH: ዒቶጲያና ሊቢያ ዓሶናኮ ሚርጌ ዖላ ዓሲንታ ሳርጌላ ዖይታንታ ፓሮና ዖላ ዓሲንታ ባኣዓዳ? ዒማና ኔኤኒ ፆኦሲ ጉሙርቄሢሮ
    ዖሎና ኔ ባሻንዳጉዲ ፆኦሲ ኔና ማኣዴኔ።
  twi-ASANTE: Wonkae deɛ ɛbaa Etiopiafoɔ no ne Libiafoɔ ne wɔn akodɔm dodoɔ ne wɔn
    nteaseɛnam ne wɔn apɔnkɔsotefoɔ so no? Saa ɛberɛ no, na wode wo ho to Awurade
    so, na ɔde wɔn nyinaa hyɛɛ wo nsa.
  eng-WEBU: Weren’t the Ethiopians and the Lubim a huge army, with chariots and exceedingly
    many horsemen? Yet, because you relied on the LORD, he delivered them into your
    hand.
  wal-wal: Toophphiyaa asatinne Liibiyaa asati, cora paraa gaaretinne parati de7iyo
    daro olanchchata gidokkonaayye? SHin neeni GODAN ammanettido gishshau, GODAI eta
    ne kushiyan aatti immiis.
  spa-PDDPT: ¿Los etíopes y los libios no eran un ejército numerosísimo, con carruajes
    y muchos jinetes? Sin embargo, porque te apoyaste en Yavé, Él los entregó en tu
    mano.
  gun-gun: Ha'e rami avi xondaro kuery Etiópia ha'e Líbia gui ou va'ekue pa heta raxa
    e'ỹ raka'e? Heta ete e'ỹ teve karóxa ha'e kavaju árygua kuery reve ou? Ha'e rami
    teĩ Senhor re rejerovia ramo ndepo py omboaxapa raka'e.
  ilo-ULB: Saan kadi a dakkel nga armada dagiti taga-Etiopia ken dagiti taga-Libya,
    ken addaanda iti nakaad-adu a karwahe ken nakakabalio a mannakigubat? Ngem, gapu
    ta nagtalekka kenni Yahweh, pinagballiginaka kadakuada.
  kpg-kpg: Ma hagalee go digau Ethiopia mo digau Libya ala nogo logowaahee nadau buini
    dauwa, gei e logowaahee nadau waga dauwa hongo henua, mono gau llele hongo hoodo?
    Gei idimaa goe dela gu hagadagadagagee gi Dimaadua, Mee gu hagamaaloo goe i digaula.
  uig-ARA: ئېفىئوپىيلەر بىلەن لىۋىيەلىكلەر چوڭ بىر قوشۇن ئەمەسمىدى؟ جەڭ ھارۋىلىرى
    ۋە ئاتلىق ئەسكەرلىرى ئىنتايىن كۆپ ئەمەسمىدى؟ لېكىن سەن پەقەت پەرۋەردىگارغا تايانغاندا،
    ئۇ ئۇلارنى قولۇڭغا تاپشۇرغانىدى.
  sus-sus: Kusikae nun Libiyakae xa sɔɔri gali gbo, sɔɔri ragise nun soe na e yi ra.
    Kɔnɔ Alatala mu e sa i sago xɛ i i xaxili ti a ra tɛmui naxɛ?
  pon-2006: Dah? Mehn Sudan oh Lipia kan sohte neirail karis lapalahpie iangahki kiden
    werennansapw en mahwen oh soundak oahs? Ahpw pwehki omwi koapworopworki KAUN-O,
    e ketikihong komwi en poweiraildi.
  ksd-ksd: Dave, vakir ra tarai Etiopia ma ra tarai Lubim a ngala na kor vang, ma
    pa i ga peal vang kadia umana kiki na vinavana ure ra vinarubu ma kadia umana
    tena kiki os? Ma tago u ga nurnur tai ra Luluai, i ga nur tar diat ta ra limam.
  tur-YTC: Etiyopyalılar ve Luvlular savaş arabaları ve çok sayıda atlısıyla büyük
    bir ordu değil miydi? Yine de sen Yahve'ye güvendiğin için onları senin eline
    teslim etti.
  grc-BRENT: Οὐχ οἱ Αἰθίοπες καὶ Λίβυες ἦσαν εἰς δύναμιν πολλὴν, εἰς θάρσος, εἰς ἱππεῖς,
    εἰς πλῆθος σφόδρα; καὶ ἐν τῷ πεποιθέναι σε ἐπὶ Κύριον παρέδωκεν εἰς τὰς χεῖράς
    σου;
  ind-AYT: Bukankah orang Kush dan Put adalah pasukan yang besar dengan kereta perang
    dan pasukan berkuda yang sangat banyak? Namun, karena engkau bersandar pada TUHAN,
    Dia menyerahkan mereka ke dalam tanganmu.
  nya-nya: Kodi Akusi ndi Alibiya sanali gulu lankhondo lamphamvu lokhala ndi magaleta
    ochuluka ndi okwera magaleta ake? Koma pamene inu munadalira Yehova, Iye anawapereka
    mʼdzanja lanu.
  hrv-hrv: Nisu li Etiopljani i Libijci imali silne čete sa vrlo mnogo bojnih kola
    i konjanika? Pa kad si se oslonio na Jahvu, predao ti ih je u ruke.
  mps-mps: Nago koneani, polobadu te kantri Sudan me kantri Libia ami sigo nage dali
    boi hwįagasai dao. Augwaligo ami sibi hauwa mu elaluyu, me augwaligo karis hauwa
    elaluyu, me augwaligo ami hani hauwa te hosde dualama boi hwįyu yai dao. Tiali
    goli te sogo nago Genuai Bidiba homu dąų olama, tama nago agabolo nage tau sao
    po hanalu wai dao. Tama Genuai Bidigo nagebolo bomo menama, tama nago augwali
    aiyaba elaluai dao.
  tpi-tpi: Yu save, bipo ol ami bilong kantri Sudan na kantri Libia i bin kam pait
    long yu. Ol i gat planti soldia moa na planti karis tru na bikpela lain soldia
    i save sindaun long ol hos na pait. Tasol long dispela taim yu bin bilip strong
    long Bikpela na askim em long helpim yu. Na Bikpela i bin givim strong long yu
    na yu bin winim ol.
  dan-1931: Var ikke Kusjitterne og Libyerne en vældig Hær med en vældig Mængde Vogne
    og Ryttere? Men da du søgte Støtte hos HERREN, gav han dem i din Hånd!
  vie-OVCB: Vua không nhớ quân đội Ê-thi-ô-pi và quân đội Ly-bi hùng cường và đông
    đảo với chiến xa và kỵ binh nhiều và mạnh sao? Khi vua nương nhờ Chúa Hằng Hữu,
    Ngài liền nạp chúng vào tay vua.
  guj-2017: શું તને યાદ નથી કે કૂશીઓ તથા લૂબીઓના સૈન્યની સાથે અસંખ્ય રથો તથા ઘોડેસવારો
    હતા છતાં તેઓની શી હાલત થઈ હતી? પણ તે સમયે તેં ઈશ્વર પર ભરોસો રાખ્યો હતો, એટલે
    તેમણે તને તેઓ પર વિજય અપાવ્યો હતો.
  pon-2006A: Dah? Mehn Sudan oh Lipia kan sohte neirail karis lapalahpie iangahki
    kiden werennansapw en mahwen oh soundak oahs? Ahpw pwehki omwi koapworopworki
    KAUN-O, e ketikihong komwi en poweiraildi.
  por-BRBSL: Weren'Os etíopes e os líbios não são um exército enorme, com carruagens
    e um número excessivo de cavaleiros? No entanto, porque você confiou em Javé,
    ele os entregou em suas mãos.
  cth-cth: Ethiopia taminaw hoi Lubim taminaw teh ransanaw, ranglengnaw hoi marangransanaw
    nahoehmaw. Hatei, BAWIPA na kâuep dawkvah, ahni ni na kut dawk a hnawng
  twi-twi: Wonkae nea ɛbaa Etiopiafo no ne Libiafo ne wɔn asraafodɔm dodow ne wɔn
    nteaseɛnam ne wɔn apɔnkɔsotefo so no? Saa bere no, na wode wo ho to Awurade so,
    na ɔde wɔn nyinaa hyɛɛ wo nsa.
  hlt-hlt: Kushi neh Lubim khaw a cungkuem dongah tatthai la a om uh moenih a? Leng
    neh, marhang caem neh muep ping dae BOEIPA dongah na hangdang dongah ni amih te
    nang kut ah m'paek.
  tbz-SIM: Etiopii nɛ̀ Dibii dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ do sũmu kɛ pɛ̃ɛ̃tɛ́ mɛmmɛ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́
    nɛ̀ si dèèbɛ̀ pɛ́u, nɛ̀ mɛmmɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ ɑ̃nnɛ́ ɑ nɔ̀ùtɛ̀ miɛkɛ,
    ɑ wɑmmú mɛ̀ɛ̀ kpɛ́í mɛteèmmɛ̀ ku borɛ̀.
  msy-2020: Nɨ kamaghɨn fo, Itiopian kantri ko Libian kantrin mɨdorozir gumaziba iza
    nɨ ko mɨsoke. Me mɨdorozir gumazir bar avɨriba ko mɨdorozir karisɨn bar avɨriba
    ko mɨdorozir gumazir bar avɨrir hoziabagh apiaghira mɨsoziba iti. Ezɨ dughiar
    kamɨn, nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikiava, an azarazɨma, a nɨn akura.
    Ikiavɨra Itir God gavgavim nɨ ganɨngizɨ, nɨ me abɨra.
  dop-dop: Ɩtiyopii nɑ Lipii nyǝ́mɑ kɑ kɛ́ yoolɑɑ sɔsɑɑ kɛ́. Pɑ kɛɛkɛnɑɑ nɑ pɑ kpɑɣɑnǝŋ
    fɛɩ kɑlʋɣʋ. Pɑɑ nɑ mpʋ, n lɑpɑ Tɑcɑɑ kɛ nɑɑni. Ɩlɛnɑ Tɑcɑɑ tʋ-wɛɣɛ nyɑ́ niŋ tɑɑ.
  azb-azb: Kuşlular və Luvlular çoxlu süvari və döyüş arabaları ilə çox böyük bir
    ordu deyildimi? Rəbb Ona güvəndiyin üçün onları sənə təslim etdi.
  eng-DBY: Were not the Ethiopians and the Libyans a huge army, with very many chariots
    and horsemen? but when thou didst rely on Jehovah, he delivered them into thy
    hand.
  hin-2017: क्या कूशियों और लूबियों की सेना बड़ी न थी, और क्या उसमें बहुत से रथ, और
    सवार न थे? तो भी तूने यहोवा पर भरोसा रखा था, इस कारण उसने उनको तेरे हाथ में कर
    दिया।
  eng-YLT: Did not the Cushim and the Lubim become a very great force for multitude,
    for chariot, and for horsemen? and in thy leaning on Jehovah He gave them into
    thy hand,
  eng-WYC-2017: Whether Ethiopians and Libyans were not many more in chariots, and
    knights, and in full great multitude; which, when thou haddest believed to the
    Lord, he betook them into thine hands?
  eng-WMBB: Weren’t the Ethiopians and the Lubim a huge army, with chariots and exceedingly
    many horsemen? Yet, because you relied on the LORD, he delivered them into your
    hand.
  urd-GVH: क्या आप भूल गए हैं कि एथोपिया और लिबिया की कितनी बड़ी फ़ौज आपसे लड़ने आई
    थी? उनके साथ कसरत के रथ और घुड़सवार भी थे। लेकिन उस वक़्त आपने रब पर एतमाद किया,
    और जवाब में उसने उन्हें आपके हवाले कर दिया।
  rug-rug: Vea sari pa Itiopia meke Libia, lopu nomana lavata tu sa dia qeto minate,
    meke soku dia totopili varipera meke na tie koidi pa hose? Ba sipu kalavarae si
    goi koe Zihova, si poni nigo vinarane mo Sa, meke va kilasi goi si arini.
  gaz-gaz: Namoonni Itoophiyaa fi Liibiyaa gaariiwwanii fi abbootii fardaa kanneen
    akka malee baayʼee qaban sun loltoota jajjaboo hin turree? Taʼus waan ati Waaqayyoon
    abdatteef inni dabarsee harka keetti isaan siif kenne.
  fra-LSG: Les Éthiopiens et les Libyens ne formaient-ils pas une grande armée, avec
    des chars et une multitude de cavaliers? Et cependant l’Éternel les a livrés entre
    tes mains, parce que tu t’étais appuyé sur lui.
  yal-yal: Kusi kaane nun Libiya kaane gali gbeen to malan waxati danguxine yi, e
    nun wontorone nun soo ragi wuyaxine, Alatala ne so nɛn i yii, bayo i yigi sa nɛn
    a yi.
  haw-1868: O ko Aitiopa a me ka Luba, aole anei he nui loa lakou me na hale kaa,
    a me na holohololio he lehulehu? Aka, i kou hilinai ana ia Iehova, haawi mai oia
    ia lakou iloko o kou lima.
  arb-NAV: أَلَمْ يَزْحَفْ عَلَيْكَ الْكُوشِيُّونَ وَاللُّوبِيُّونَ بِجَيْشٍ عَظِيمٍ
    وَمَرْكَبَاتٍ وَفُرْسَانٍ، فَأَظْفَرَكَ الرَّبُّ بِهِمْ لأَنَّكَ اتَّكَلْتَ عَلَيْهِ؟
  ewe-ewe: Mèɖo ŋku nu si dzɔ ɖe Kustɔwo kple Libiatɔwo kple woƒe aʋakɔ gã la kple
    woƒe tasiaɖamwo kple sɔdolawo katã dzi oa? Èɖo ŋu ɖe Yehowa ŋu ɣe ma ɣi eye wòtsɔ
    wo katã de asi na wò
  eng-LEE: Were not the Ethiopians and the Lubim a numerous army, with chariots and
    horsemen in great abundance? yet, because thou didst rely on the Lord, he gave
    them up into thy hand.
  asm-FB: কুচীয়া আৰু লুবীয়া লোকসকল অতিশয় অধিক ৰথ আৰু অশ্বাৰোহী সৈন্যে সৈতে মহা-সৈন্য
    সমূহ জানো নাছিল? তথাপি তুমি যিহোৱাৰ ওপৰত নিৰ্ভৰ কৰাৰ বাবে, তেওঁ তোমাক তেওঁলোকৰ
    ওপৰত জয়ী হবলৈ দিছিল।
  sus-A: كُسِكَيٍ نُن لِبِيَكَيٍ شَ سْورِ فَلِ فبٌ، سْورِ رَفِسٍ نُن سٌي نَ عٍ يِ
    رَ. كْنْ عَلَتَلَ مُ عٍ سَ عِ سَفٌ شّ عِ عِ شَشِلِ تِ عَ رَ تّمُي نَشّ؟
  fra-SBL: Les Éthiopiens et les Lubim n'étaient-ils pas une grande armée, avec des
    chars et un très grand nombre de cavaliers ? Mais, parce que tu t'es appuyé sur
    Yahvé, il les a livrés entre tes mains.
  hbo-hbo: הֲלֹ֧א הַכּוּשִׁ֣ים וְהַלּוּבִ֗ים הָי֨וּ לְחַ֧יִל ׀ לָרֹ֛ב לְרֶ֥כֶב וּלְפָרָשִׁ֖ים
    לְהַרְבֵּ֣ה מְאֹ֑ד וּבְהִשָּֽׁעֶנְךָ֥ עַל־יְהוָ֖ה נְתָנָ֥ם בְּיָדֶֽךָ׃
  kik-kik: Githĩ Akushi na Alubi, matiarĩ mbũtũ nene ya ita, na makagĩa na ngaari
    cia ita nyingĩ na andũ arĩa maathiiaga mahaicĩte mbarathi? No rĩrĩ, rĩrĩa wehokire
    Jehova, nĩamaneanire moko-inĩ maku.
  fra-NCL: Les Ethiopiens et les Lybiens ne formaient-ils pas une grande armée, avec
    des chars, et des cavaliers très nombreux ? Et cependant, parce que tu t’étais
    appuyé sur Yahweh, il les a livrés entre tes mains.
  cek-AK: Ethiopia kaminawk hoi Lubim kaminawk loe kroek laek ai hrangleeng hoi paroeai
    hrang angthueng misatuh kaminawk to tawnh o; toe Angraeng khaeah nam ha naah,
    nihcae to na ban ah ang paek boih na ai maw?
  cuk-cuk: Ar Etiopía-dulemar, degi, Libia-dulemar, sorda-bila-onomalad-bukidar nikanad,
    ur-napaginmalad, degi, dulemar-moligi-bila-onomalad-bukidar nikamarbalinad, degi-inigwele,
    ar Bab-Jehová be egi bensuli-gunonikid-ular, we-dulemar bega urmaksad.
  uig-CYR: Ефиопийләр билән Ливийәликләр чоң бир қошун әмәсмиди? Җәң һарвулири вә
    атлиқ әскәрлири интайин көп әмәсмиди? Лекин сән пәқәт Пәрвәрдигарға таянғанда,
    у уларни қолуңға тапшурған еди.
  tel-2017: ఇంతకు ముందు లెక్క లేనన్ని రథాలు, గుర్రపు రౌతులు గల ఇతియోపీయులు, లూబీయులు
    గొప్ప సైన్యంగా వచ్చారు గదా? అయినా నువ్వు యెహోవాను నమ్ముకోవడం వలన ఆయన వారిని నీ
    వశం చేశాడు.
  hat-BSA: Èske Etyopyen yo avèk Libyen yo pa t yon lame ki vast avèk anpil cha ak
    chevalye? Men akoz ou te depann de SENYÈ a, Li te livre yo nan men ou.
  kos-kos: Ya tia puslana mwet mweun lun Ethiopia ac Libya, oayapa pukanten pac chariot
    ac mwet kasrusr fin horse? Tuh mweyen kom filiya finsrak lom sin LEUM GOD, pa
    oru El tuh sot kutangla nu sum.
  hbo-WLC: הֲלֹ֧א הַכּוּשִׁ֣ים וְהַלּוּבִ֗ים הָי֨וּ לְחַ֧יִל ׀ לָרֹ֛ב לְרֶ֥כֶב וּלְפָרָשִׁ֖ים
    לְהַרְבֵּ֣ה מְאֹ֑ד וּבְהִשָּֽׁעֶנְךָ֥ עַל־יְהוָ֖ה נְתָנָ֥ם בְּיָדֶֽךָ׃
  ibo-ibo: Ndị Kush na ndị Libịa, ha abụghị usuu ndị agha ji ọtụtụ ụgbọ agha, na ndị
    na-agba ịnyịnya? Ma mgbe ị dabeere na Onyenwe anyị, o nyefere ha nʼaka gị.
  ory-ory: କୂଶୀୟ ଓ ଲୂବୀୟମାନେ ଅପାର ଅପାର ରଥ ଓ ଅଶ୍ୱାରୂଢ଼ ସହିତ କି ଏକ ମହାସୈନ୍ୟ ନ ଥିଲେ?
    ତଥାପି ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଉପରେ ନିର୍ଭର କରିବାରୁ ସେ ତୁମ୍ଭ ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ
    କଲେ।
  chk-chk: Ifa usun, esap fokun watte än ekewe chon Itiopia me chon Lipia mwichen
    sounfiu fiti chomong chomong war woken me chon wawa oris? Nge pokiten ka anomu
    om apilükülük won ewe Samol mi Lapalap, i a mwütätä pwe kopwe akufuur.
  rop-rop: Wal yu jinggabat haumatj pawa det Ithiyopiya en Libiya ami bin abum, garram
    detmatj hosis en bagi en soljamob. Yubin trastim YAWEI blanga album yu det taim,
    en yubin bidim olabat.
  ukr-1871: Чи ж не були Етіопії та Ливії в білшій силї, та з колесницями, й многочисленими
    їздецями? Але позаяк ти покладав надїю на Господа, то він віддав їх у руку твою,
  deu-1951: Waren nicht die Mohren und Lybier ein gewaltiges Heer mit sehr vielen
    Wagen und Reitern? Dennoch gab sie der HERR in deine Hand, als du dich auf ihn
    verließest.
  eng-JPS: Were not the Ethiopians and the Lubim a huge host, with chariots and horsemen
    exceeding many? yet, because thou didst rely on the LORD, He delivered them into
    thy hand.
  srp-1865: Nijesu li Etiopljani i Luveji imali velike vojske s vrlo mnogo kola i
    konjika? pa kad si se pouzdao u Gospoda, dade ti ih u ruke.
  lug-lug: Abaesiyopiya n’Abalubimu tebaali ggye ddene nga balina amagaali mangi n’abeebagala
    embalaasi bangi? Naye, olwokubanga weesiga Mukama, kyeyava abagabula mu mukono
    gwo.
  heb-heb: הלא הכושים והלובים היו לחיל לרב לרכב ולפרשים להרבה מאד ובהשענך על יהוה
    נתנם בידך׃
  ben-IRV: কূশীয় ও লূবীয়দের কি অনেক সৈন্য এবং রথ ও ঘোড়াচালক ছিল না? কিন্তু আপনি
    সদাপ্রভুর উপর নির্ভর করেছিলেন বলে তিনি আপনার হাতে তাদের তুলে দিয়েছিলেন।
  pan-pan: ਕੀ ਕੂਸ਼ੀਆਂ ਅਤੇ ਲੂਬੀਆਂ ਦੀ ਸੈਨਾਂ ਵੱਡੀ ਭਾਰੀ ਨਹੀਂ ਸੀ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਰਥ ਅਤੇ
    ਸਵਾਰ ਬਹੁਤ ਗਿਣਤੀ ਵਿੱਚ ਸਨ? ਤਾਂ ਵੀ ਤੂੰ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ ਇਸ ਲਈ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ
  mya-JVB: ကုရှ လူနှင့် လိဗု လူတို့သည် ရထား များ၊ မြင်းစီး သူရဲများနှင့်တကွ ၊ အားကြီး
    သော အလုံး အရင်းဖြစ် သည် မ ဟုတ်လော။သို့သော်လည်းမင်းကြီးသည် ထာဝရဘုရား ကို ခိုလှုံ
    သောကြောင့် ၊ ထိုအလုံးအရင်းကို မင်းကြီးလက် သို့ အပ်နှံ တော်မူပြီ။
  hmo-hmo: Etiopia taudia bona Libia taudia be orea bada herea lasi, a? Edia kariota
    bona hosi guia taudia be momo herea lasi, a? To oi ese Lohiabada oi abidadama
    henia dainai, ia ese kwalimu idia dekena amo oi dekenai ia henia.
  urd-urd: क्या कूशी और लूबी बहुत बड़ा गिरोह न थे, जिनके साथ गाड़ियाँ और सवार बड़ी
    कसरत से न थे? तो भी चूँकि तू ने ख़ुदावन्द पर भरोसा रखा, उसने उनको तेरे क़ब्ज़ा
    में कर दिया;
  rus-SYN: Не были ли Ефиопляне и Ливияне с силою большею и с колесницами и всадниками
    весьма многочисленными? Но как ты уповал на Господа, то Он предал их в руку твою,
  bqc-SIM: Etiopi ń Libiio zĩgↄ̃ↄ ń ń sↄ̃́goↄ ń sↄ̃deↄ dasi fá! Kɛ́ n sↄ̃kpàlɛ
    Diizi, i ń nanɛ n ↄzĩo lé?
  tcz-CHONGTHU: Ethiopia le Libya te chule Sepai tamtah toh akangtalai hou le kangtalai
    tol ho chunga, ipi anasoh ham tichu nagel doh lou hitam? Hiche petna chu nangma
    Pakaiya naki ngai jeh’a aman nangma napehdoh ahi,” ati.
  mar-mar: कूशी आणि लुबी यांचे सैन्य तर केवढे बलाढ्य होते! त्यांच्याकडे कितीतरी रथ
    आणि स्वार होते पण तेव्हा तू परमेश्वरावर भरवंसा ठेवलास आणि परमेश्वराने तुला विजय
    मिळवून दिला.
  qub-qub: ¿Manachu yarpanqui Libia runacunawan Etiopía runacuna shuntacarcärir fiyupa
    munayniyoj, aypalla cawalluncunawan pillyapaj carrëtancunawan yaycamushanta? Chayno
    caycaptinpis Tayta Diosga payman yäracushayquipitami maquiquiman cachaycuran.
  bqp-bqp: Etiopigibu kɑ Libigibu bɑ tɑbu kowo dɑbi dɑbinu mɔ kɑ tɑbu kɛkɛ dɑbi dɑbinu
    yi dumi gɑwe, kɑ sere mɑɑ mɑɑsɔbu. Kɑ mɛ, Yinni Gusunɔ u nun bu nɔmu bɛriɑ yèn
    sɔ̃ ɑ nùn nɑɑnɛ kuɑ.
  hat-hat: Eske moun Letiopi yo ak moun Libi yo ansanm pa t' fè yon gwo lame ak anpil
    cha lagè, anpil kavalye sou chwal? Malgre sa, Seyè a te lage yo nan men ou paske
    ou te mete konfyans ou nan li.
  eng-BSB: Were not the Cushites and Libyans a vast army with many chariots and horsemen?
    Yet because you relied on the LORD, He delivered them into your hand.
  eng-WEBPB: Weren’t the Ethiopians and the Lubim a huge army, with chariots and exceedingly
    many horsemen? Yet, because you relied on the LORD, he delivered them into your
    hand.
  kbq-kbq: Hagi Itiopia vahe'ene Libia vahemo'zanena rama'a sondia vahe nezmante'za
    rama'a karisine hosifima mani'ne'zama ha'ma hu vahera rama'a zamante'naze. Hianagi
    kagra Ra Anumzamofonte kamentinti hu'nanku, Ra Anumzamo zamavare kazampina zamante'genka
    hara huzmagatere'nane.
  nhe-BL: ¿Ax tiquilnamiqui tlen TOTECO mitzchihuili ica nopa tlali Etiopía ehuani
    huan nopa tlali Libia ehuani quema quinequiyayaj inmechtehuise ica miyac tlatehuijca
    carros huan cahuajme? Timotemachi ipan TOTECO huan yajaya quintemactili imomaco.
  gub-BL: Amo 'ar mehe heta tetea'u zauxiapekwer Exio ywy rehe har a'e wà. Heta tetea'u
    Irim ywy rehe har a'e wà no. Heta tetea'u ywyramawa wanupe. Heta tetea'u kawaru
    ku'az har wà no. Nezewe rehe we erezeruzar Tupàn Tuweharupi Wiko Ma'e rehe. A'e
    rupi ereityk a'e zauxiapekwer paw rupi ne wà.
  eng-DRA: 'Were not the Ethiopians, and the Libyans much more numerous in chariots,
    and horsemen, and an exceeding great multitude: yet because thou trustedst in
    the Lord, he delivered them into thy hand?'
