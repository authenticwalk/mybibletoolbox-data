  kan-2017: ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತಾರನೆಯ ವರ್ಷದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ರಾಜನಾದ ಬಾಷನು ಯೆಹೂದ್ಯರಿಗೆ
