  ewe-ewe: Le Asa ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-adelia me la, Baasa, Israel fia, ho
    aʋa ɖe Yuda ŋu. Eɖo gli sesẽ ƒo xlã Rama ale be ame aɖeke mate ŋu age ɖe Yuda
    fia, Asa, ƒe nuto me alo ado tso eme o.
  eng-LEE: In the six-and-thirtieth year of the reign of Assa, came up Ba'sha the
    king of Israel against Judah, and built Kamah, in order not to suffer any one
    to go out or come in to Assa the king of Judah.
  asm-FB: আচা’ৰ ৰাজত্ব কালৰ ছয়ত্ৰিশ বছৰত ইস্ৰায়েলৰ ৰজা বাচাৰ বিৰোধ কৰি আক্রোশমূলক
    ভাবে যিহূদা আক্রমণ কৰিছিল, আৰু ৰামা চহৰ সুসজ্জিত কৰি নিৰ্মাণ কৰিছিল, যাতে যিহূদাৰ
    ৰজাৰ ওচৰলৈ কোনো ৰাজ্যৰ লোক অহা-যোৱা কৰিব নোৱাৰে।
  sus-A: عَسَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٍننِ ندٍ، عِسِرَيِلَ مَنفّ بَاسَ نَشَ
    تٍ يُدَيَ فٍرٍدٍ. عَ نَشَ رَ مَ يَءِلَن، عَلَكٌ يُدَيَ مَنفّ عَسَ نُن عَ شَ مِشِيٍ
    نَشَ قّيرّ سْتْ سٌقٍ رَ مّننِ عٍ شَ عٍ كٍرِ.
  fra-SBL: La trente-sixième année du règne d'Asa, Baescha, roi d'Israël, monta contre
    Juda et bâtit Rama, afin de ne permettre à personne de sortir ou d'entrer chez
    Asa, roi de Juda.
  hbo-hbo: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָשֵׁשׁ֙ לְמַלְכ֣וּת אָסָ֔א עָלָ֞ה בַּעְשָׁ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙
    עַל־יְהוּדָ֔ה וַיִּ֖בֶן אֶת־הָרָמָ֑ה לְבִלְתִּ֗י תֵּ֚ת יֹוצֵ֣א וָבָ֔א לְאָסָ֖א
    מֶ֥לֶךְ יְהוּדָֽה׃
  kik-kik: Na rĩrĩ, mwaka wa mĩrongo ĩtatũ na ĩtandatũ wa wathani wa Asa, Baasha mũthamaki
    wa Isiraeli nĩambatire akarũe na Juda, na akĩirigĩra Rama na rũthingo rwa hinya
    nĩguo arigĩrĩrie gũtikagĩe mũndũ ũkuuma kana atoonye bũrũri wa Asa mũthamaki wa
    Juda.
  fra-NCL: La trente-sixième année du règne d’Asa, Baasa, roi d’Israël, monta contre
    Juda, et il bâtit Rama, pour empêcher les gens d’Asa, roi de Juda, de sortir et
    d’entrer.
  cek-AK: Asa singpahrang ah ohhaih saning quithum, tarukto naah, Israel singpahrang
    Baasha loe Judah prae tuk hanah angzoh; mi kawbaktih doeh siangpahrang Asa khaeah
    caeh han ai ah, Ramah vangpui to sipae kacakah a thungh.
  cuk-cuk: Rey-Asa birga-dulagwen-gakambe-gakanergwagus (36) yar-semaidgine, Israel-rey-Baasa,
    Judá-yargi bila-onos gusad. Degine, Ramá-neggwebur gandik sisad. Adi, bela dulemar
    Judá-yargi Asa-negsemaidgi mer dogega, degi, mer noegarba.
  uig-CYR: Шу вақиттин тартип таки Асаниң сәлтәнитиниң оттуз бәшинчи жилиғичә уруш
    болуп бақмиди. Асаниң сәлтәнитиниң оттуз алтинчи жили, Исраилниң падишаси Бааша
    Йәһудаға қарши һуҗум қилди; һеч ким Йәһуданиң падишаси Аса билән барди-кәлди қилмисун
    дәп, Рамаһ шәһирини мәһкәм қилип ясиди.
  tel-2017: ఆసా పరిపాలనలో 36 వ సంవత్సరంలో ఇశ్రాయేలు రాజు బయెషా యూదావారి మీద దండెత్తి
    వచ్చి యూదా రాజు ఆసా దగ్గరికి రాకపోకలు జరగకుండేలా రమా పట్టణాన్ని కట్టించాడు.
  hat-BSA: Nan trann-sizyèm ane règn Asa a, Baasha, wa a Israël la, te vin monte kont
    Juda, e li te ranfòse Rama pou anpeche ni antre, ni sòti, vè Asa, wa Juda a.
  kos-kos: In yac aktolngoul onkosr ma Tokosra Asa el leum lun Judah, Tokosra Baasha
    lun Israel el utyak ke ku lal nu fin acn Judah, ac mutawauk in kuhlasak acn Ramah,
    in tulokinya utyak ac illa lun mwet uh in facl Judah.
  hbo-WLC: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָשֵׁשׁ֙ לְמַלְכ֣וּת אָסָ֔א עָלָ֞ה בַּעְשָׁ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙
    עַל־יְהוּדָ֔ה וַיִּ֖בֶן אֶת־הָרָמָ֑ה לְבִלְתִּ֗י תֵּ֚ת יוֹצֵ֣א וָבָ֔א לְאָסָ֖א
    מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke iri atọ na isii nke ọchịchị Asa, Baasha eze Izrel, busoro Juda
    agha, wuchie Rema igbochi onye ọbụla na-apụ apụ maọbụ onye na-abata abata nʼoke
    ala Asa, eze Juda.
  ory-ory: ଯିହୁଦାର ରାଜା ଆସାଙ୍କ ନିକଟକୁ କାହାରିକୁ ଯିବା ଆସିବାକୁ ନ ଦେବା ପାଇଁ ଇସ୍ରାଏଲର ରାଜା
    ବାଶା, ଆସାଙ୍କ ରାଜତ୍ଵର ଛତିଶ ବର୍ଷରେ ଯିହୁଦା ବିରୁଦ୍ଧରେ ଯାତ୍ରା କରି ରାମା ନଗର ଦୃଢ଼ କଲେ।
  chk-chk: Iwe, lon ilik me wonuen ierin mwün Asa, Pasa ewe kingen Israel a feila
    Juta pwe epwe maun ngeni. Pasa a apöchöküla tittin ewe telinimw Rama o pinela
    än ekewe aramas repwe towu me tolong lon fanüen Asa ewe kingen Juta.
  rop-rop: Wal langa det namba 36 yiya wen King Asa bin jidan king, King Beisha brom
    Isreil bin kaman en fait langa ola Juda pipul en imbin teikoba det taun gulum
    Rema. Imbin meigim det taun jidan strongbala, en imbin pudum im amimob deya, wulijim
    nobodi gin gowin o kamat brom det kantri gulum Juda.
  ukr-1871: Трийцять шестого року Асиного царювання вирушив Бааса, царь Ізраїлський,
    на Юдею й почав утведжувати Раму, щоб нїхто нї відходив від Аси, царя Юдейського,
    нї приходив.
  deu-1951: Im sechsunddreißigsten Jahre der Regierung Asas zog Baesa, der König Israels,
    herauf wider Juda und baute Rama, um Asa, dem König von Juda, weder Ausgang noch
    Eingang zu lassen.
  eng-JPS: In the six and thirtieth year of the reign of Asa, Baasa king of Israel
    went up against Judah, and built Ramah, that he might not suffer any to go out
    or come in to Asa king of Judah.
  srp-1865: Godine trideset šeste carovanja Asina izide Vasa car Izrailjev na Judu,
    i stade zidati Ramu da ne da nikomu otiæi k Asi caru Judinu ni od njega doæi.
  lug-lug: Mu mwaka ogw’amakumi asatu mu omukaaga ogw’obufuzi bwa Asa, Baasa kabaka
    wa Isirayiri n’alumba Yuda, n’azimba ebigo ku Laama okuziyiza omuntu yenna okuyingira
    wadde okufuluma mu nsalo ya Asa kabaka wa Yuda.
  heb-heb: בשנת שלשים ושש למלכות אסא עלה בעשא מלך ישראל על יהודה ויבן את הרמה לבלתי
    תת יוצא ובא לאסא מלך יהודה׃
  ben-IRV: আসার রাজত্বের ছত্রিশ বছরে ইস্রায়েলের রাজা বাশা যিহূদার বিরুদ্ধে গেলেন
    এবং তিনি যিহূদার রাজা আসার কাছে কাউকে যাওয়া-আসা করতে না দেবার জন্য রামা গাঁথলেন।
  pan-pan: ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਛੱਤੀਵੇਂ ਸਾਲ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਨੇ ਯਹੂਦਾਹ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕੀਤੀ ਅਤੇ ਰਾਮਾਹ ਨੂੰ ਬਣਾਇਆ ਤਾਂ ਜੋ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਕੋਲ ਨਾ ਕੋਈ ਜਾਵੇ ਅਤੇ ਨਾ ਕੋਈ
    ਆਵੇ
  mya-JVB: အာသ မင်းနန်းစံ သုံးဆယ် ခြောက် နှစ် တွင် ၊ ဣသရေလ ရှင်ဘုရင် ဗာရှာ သည် ယုဒ
    ပြည်သို့ စစ်ချီ ၍ ၊ ယုဒ ရှင်ဘုရင် အာသ ထံ သို့ အဘယ်သူ မျှမထွက်မဝင်စေခြင်းငှါ၊ ရာမ
    မြို့ကိုတည် ၏။
  hmo-hmo: Asa ena lohia lagani namba 36 lalonai, Basa, Israela ena king, be ia daekau
    lao, Iuda do ia tuari henia totona. Ia ese Rama hanua ia hagoadaia, Asa ena basileia
    dekenai lao bona mai taudia eda dala koua totona.
  urd-urd: और इस्राईल का बादशाह बाशा यहूदाह पर चढ़ आया, और रामा को ता'मीर किया ताकि
    यहूदाह के बादशाह आसा के यहाँ किसी को आने — जाने न दे।
  rus-SYN: В тридцать шестой год царствования Асы, пошел Вааса, царь Израильский,
    на Иудею и начал строить Раму, чтобы не позволить никому ни уходить от Асы, царя
    Иудейского, ни приходить к нему.
  bqc-SIM: Kí Asa kpalablea wɛ̃̀ bla síiↄ̃saide guu ↄ̃ Isailiↄ kí Baasa mↄ̀ lɛ̀lɛ
    Yuda bùsuwa, ↄ̃ àlɛ bĩ́ibo Lamai, kɛ́ gbɛ̃e suli bↄ ge àli gɛ̃ Yudaↄ kí Asa
    bùsuuo yã́i.
  tcz-CHONGTHU: Asa Lengvai poh kum somthum lhin kumin, Israel lengpa Baasha chun
    Judah gam ahin bullu tan ahile; Judah gamsunga Asa gamkol akonna koimacha lutle
    potle aumlouna dingin Ramah khopia chun kul agen tan ahi.
  mar-mar: आसाच्या राज्याच्या छत्तिसाव्या वर्षी इस्राएलाचा राजा बाशाने यहूदावर स्वारी
    केली. बाशा हा इस्राएलचा राजा रामा हे नगर निवडून त्याने त्याची मजबुती केली. यहूदाचा
    राजा आसा याच्याकडे कोणालाही येण्याजाण्याला प्रतिबंध व्हावा हा त्याचा त्यामागचा
    हेतू होता.
  qub-qub: Asa quimsa chunca sojta (36) watana ray caycaptin Israelpa raynin Baasa
    aywaran Judäcunawan pillyaj. Ramá siudächo chapacaycäriran Judäman pipis mana
    yaycunanpaj ni pipis mana llojshinanpaj.
  bqp-bqp: Asɑn bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbɑ tiɑse sɔɔ, yerɑ Bɑsɑ, Isirelibɑn sinɑ boko
    u Yudɑbɑ tɑbu wɔrimɑ. Mɑ u Rɑmɑ gbɑ̃rɑru toosi u kɑ Asɑn tɔmbu Yudɑbɑ yinɑri bu
    du bu yɑri.
  hat-hat: Wa Asa te gen trannsenkan depi li t'ap gouvènen, lè Bacha, wa peyi Izrayèl
    la, anvayi peyi Jida. Li pran lavil Rama, li plen l' sòlda pa l' pou anpeche moun
    Asa yo pase antre soti nan peyi Jida.
  eng-BSB: In the thirty-sixth year of Asa’s reign, Baasha king of Israel went up
    against Judah and fortified Ramah to prevent anyone from leaving or entering the
    territory of Asa king of Judah.
  eng-WEBPB: In the thirty-sixth year of Asa’s reign, Baasha king of Israel went up
    against Judah, and built Ramah, that he might not allow anyone to go out or come
    in to Asa king of Judah.
  kbq-kbq: Asa'ma 36si'a kafuma Juda vahe kinima nemanigeno'a, Israeli vahe kini ne'
    Basa'a Juda vahera hara eme huzmanteno, Rama kumate sondia vahe'amofo kumara eme
    kintege'za sondia vahe'mo'za mani'ne'za kegava hazageno, Juda kini ne' Asa mopafina
    mago vahe'mo'e huno ufrege, atiramigera osu'ne.
  nhe-BL: Quema Asa yahuiyaya para 36 xihuitl ipan itequi, Tlanahuatijquetl Baasa
    tlen tlali Israel ica norte hualajqui ica isoldados huan calajqui ipan tlali Judá.
    Huan quitzajqui nopa ojtli tlen altepetl Ramá huan quitlalijque tepamitl nopona
    para ayoc huelis panose Judá ehuani huan Tlanahuatijquetl Asa.
  gub-BL: Az tuwihawete romo heko mehe kwarahy 36 haw mehe Maaza Izaew wanuwihawete
    wixe Zuta rehe zauxiapekwer tetea'u wanupi kury. Uzypyrog Hama tawhu izywyr umàmàn
    pà pàrirogawhu iapo pà. Zeruzarez piar ukwaw a'e tawhu izywyr. Maaza ipurupyhyk
    wer a'e pe rupi wata ma'e wanemetarer rehe a'e.
  eng-DRA: And in the six and thirtieth year of his kingdom, Baasa the king of Israel
    came up against Juda, and built a wall about Rama, that no one might safely go
    out or come in of the kingdom of Asa.
