  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ላሃሳ ሌዖና፥ ዒስራዔኤሌ ካኣቲ ባዕሻ ዪሁዳ ዖላኒ ኬስኪ ዪሁዳ ባንሢ ዖኦኒያ
