verse: 2CH.016.001
translations:
  mal-C: ആസായുടെ ഭരണത്തിന്റെ മുപ്പത്തിയാറാംവർഷത്തിൽ യെഹൂദാരാജാവായ ആസായുടെ പ്രദേശത്തുനിന്ന്
    ആരെങ്കിലും പുറത്തേക്കു പോകുകയോ അകത്തേക്കു വരികയോ ചെയ്യാതെയിരിക്കേണ്ടതിന് ഇസ്രായേൽരാജാവായ
    ബയെശാ യെഹൂദയ്ക്കെതിരേ വന്ന്, രാമായിൽ കോട്ടകെട്ടിയുറപ്പിച്ചു.
  deu-TKW: Im sechsunddreißigsten Jahre der Regierung Asas zog Baesa, der König von
    Israel, wider Juda heran, und befestigte Rama, um zu verhindern, daß jemand bei
    Asa, dem Könige von Juda, aus- und eingehe.
  lin-lin: Na mobu ya tuku misato na motoba ya bokonzi ya Asa, Baesha, mokonzi ya
    Isalaele, abundisaki Yuda ; alendisaki bamir ya engumba Rama mpo na kopekisa bato
    kokota to kobima na mokili ya Asa, mokonzi ya Yuda.
  eng-LSV: In the thirty-sixth year of the reign of Asa, Baasha king of Israel has
    come up against Judah, and builds Ramah, so as not to permit any going out and
    coming in to Asa king of Judah.
  eng-GNV: In the sixe and thirtieth yeere of the reigne of Asa came Baasha king of
    Israel vp against Iudah, and built Ramah to let none passe out or goe in to Asa
    king of Iudah.
  eng-WEBSTER: In the six and thirtieth year of the reign of Asa Baasha king of Israel
    came against Judah, and built Ramah, to the intent that he might let none go out
    or come in to Asa king of Judah.
  nhw-BL: Quema Asa yohuiyaya para 36 xihuitl ipan itequi, Tlanahuatijquetl Baasa
    tlen tlali Israel ica norte hualajqui ica isoldados huan calajqui ipan tlali Judá.
    Huan quitzajqui nopa ojtli tlen altepetl Ramá huan quitlalijque tepamitl nopona
    para ayacmo huelis panose Judá ehuani huan Tlanahuatijquetl Asa.
  swh-ONEN: Katika mwaka wa thelathini na sita wa utawala wa Asa, Mfalme Baasha wa
    Israeli akashambulia Yuda na kuweka ngome mji wa Rama ili kumzuia yeyote asitoke
    wala kuingia nchi ya Mfalme Asa wa Yuda.
  bba-bba: Asɑn bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbɑ tiɑse sɔɔ, yerɑ Bɑsɑ, Isirelibɑn sinɑ boko
    u Yudɑbɑ tɑbu wɔrimɑ. Mɑ u Rɑmɑ ɡbɑ̃rɑru toosi u kɑ Asɑn tɔmbu Yudɑbɑ yinɑri bu
    du bu yɑri.
  eng-KJVCPB: In the six and thirtieth year of the reign of Asa Baasha king of Israel
    came up against Judah, and built Ramah, to the intent that he might let none go
    out or come in to Asa king of Judah.
  luo-luo: E higa mar piero adek gabich mar loch Asa, Baasha ruodh Israel nodhi kedo
    kod Juda kendo nochielo Rama motegno mondo ogengʼ ni ngʼato angʼata kik wuogi
    kata donji e piny Asa ruodh Juda.
  meu-meu: Asa ena lohia laḡanina ihatoiahui-tauratoina ai, Baasa, Israel pavapavana,
    na e dae lao, Iuda baine tuari henia totona; bena ia ese Rama e haginia, Asa,
    Iuda pavapavana, enai baela baema taudia ilao-ahudia.
  npi-ULB: आसाका राजकालको छत्तीसौँ वर्षमा इस्राएलका राजा बाशा यहूदाको विरूद्ध आक्रामक
    रूपले प्रस्तुत भए र रामालाई बजमूत गराए, ताकि कोही पनि यहूदाका राजा आसाको देशभित्र
    जान र बाहिर आउन नसकून् ।
  yor-yor: Ní ọdún kẹrìndínlógójì ìjọba Asa, Baaṣa ọba Israẹli gòkè wá sí Juda ó sì
    kọlu Rama, láti ma bá a jẹ́ kí ẹnikẹ́ni lè jáde tàbí wọlé tọ Asa ọba Juda lọ.
  pes-OPCB: در سال سی و ششم سلطنت آسا، بعشا پادشاه اسرائیل به یهودا لشکر کشید و شهر
    رامه را بنا کرد تا نگذارد کسی از خارج وارد اورشلیم شود و نزد آسا، پادشاه یهودا
    رفت و آمد کند.
  tgl-ULB: Sa ikatatlumpu't anim na taon ng paghahari ni Asa, agrisibong kumilos si
    Baasa na hari ng Israel laban sa Juda at itinayo ang Rama upang walang sinumang
    makalabas o makapasok sa lupain ni Asa na hari ng Juda.
  hui-hui: Asa ibu Yudanaga kini heane dege mali pira tebirani duria howa waragane
    (36) hayagola Isaraelenaga Kini Basahanda ami agaliru haru halu Yudaliru baba
    wai bule pene. Tigua puwa Lama tano karulalu wali agali tano ogoniha howa Yuda
    dindiha pu íbu nabilonaga hariga hangai halu tanonaga ege pabe heago baya hangu
    arema bu tiga bialu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​သုံး​ဆယ့်​ခြောက် နှစ်​မြောက်​၌ ဣ​သ​ရေ​လ​ဘု​ရင်​ဗာ​ရှာ​သည်
    ယု​ဒ​ပြည်​သို့​ချင်း​နင်း​ဝင်​ရောက်​ပြီး​လျှင် ယု​ဒ​ပြည်​သို့​ဝင်​ထွက်​သွား​လာ​မှု​မ​ပြု
    နိုင်​စေ​ရန်​ရာ​မ​မြို့​ကို​တံ​တိုင်း​ကာ​လေ​သည်။-
  bod-N: ཨ་སཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་སོ་དྲུག་པར། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་ཡིས་ཡར་ཡ་ཧུ་དཱ་ལ་དམག་དྲངས་ནས།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་དྲུང་དུ་མི་གང་ཡང་འགྲོ་འོང་གི་འགྲུལ་སྐྱོད་མི་བྱེད་པའི་ཕྱིར་རཱ་མ་བྱ་བ་བརྩིགས།
  sna-sna: Mugore ramakumi matatu namatanhatu rokutonga kwaAsa, Bhaasha mambo weIsraeri
    akamukira Judha akandovakira Rama masvingo kuti arege kutendera munhu kubuda kana
    kupinda munyika yaAsa mambo weJudha.
  spa-BLM: En el año treinta y seis del reinado de Asa, Baasa, rey de Israel, subió
    contra Judá y edificó Ramá, para no dejar salir ni entrar a nadie a Asa, rey de
    Judá.
  cac-cac: Ayic 36 ab'ilxo yoch vin̈aj Asa reyal, ix cot vin̈aj Baasa sreyal Israel
    yac' oval d'a Judá. Ix schaanel yich vin̈aj Baasa chi' sb'oanoch smuroal chon̈ab'
    Ramá yic smacan b'e vin̈ yic man̈xa mach sc'och d'a yol yic Judá chi'.
  swh-ULB: Katika mwaka wa thelathini na sita wa utawala wa Asa, Baasha, mfalme wa
    Israeli, akatenda kwa ukatili dhidi ya Yuda na akaujenga Rama, ili kwamba asimruhusu
    mtu yeyote kutoka wala kuingia katika nchi ya Asa, mfalme wa Yuda..
  bel-bel: На трыццаць шостым годзе валадараньня Асы пайшоў Вааса, цар Ізраільскі,
    на Юдэю і пачаў будаваць Раму; каб не дазволіць нікому ні сыходзіць ад Асы, цара
    Юдэйскага, ні прыходзіць да яго.
  deu-ELBBK: Im 36. Jahre der Regierung Asas zog Baesa, der König von Israel, gegen
    Juda herauf; und er baute Rama, um Asa, dem König von Juda, niemand aus- und eingehen
    zu lassen.
  mbb-OT: Hein ike-36 he tuig te kedhadì ni Asa, ne midsurung ni Hadì Baasha he hadì
    te Israel is Juda. Ne midlig-enan din is berengbeng te inged he Rama su para wazà
    ebpekeǥawas etawa ebpekeseled diyà te lugar ni Hadì Asa he hadì te Juda.
  mal-2015: ആസയുടെ വാഴ്ചയുടെ മുപ്പത്താറാം ആണ്ടിൽ യിസ്രായേൽരാജാവായ ബയെശാ യെഹൂദെക്കു
    നേരെ വന്നു യെഹൂദാരാജാവായ ആസയുടെ അടുക്കൽ വരത്തുപോക്കിന്നു ആരെയും സമ്മതിക്കാത്തവണ്ണം
    രാമയെ പണിതു ഉറപ്പിച്ചു.
  rmc-rmc: Sar andre Judsko kraľinelas o Asa tranda the šov (36) berš, o izraeliko
    kraľis Baaša geľa pro mariben pre Judsko. Zoraľarďa o foros Rama, hoj ňiko le
    manušendar pes te na dochudel avri aňi andre Judsko.
  pes-OPV: اما در سال سی و ششم سلطنت آسا، بعشا پادشاه اسرائیل بر یهودا برآمد، ورامه
    را بنا کرد تا نگذارد که کسی نزد آساپادشاه یهودا رفت و آمد نماید.
  ron-1924: Ын ал трейзечь ши шаселя ан ал домнией луй Аса, Баеша, ымпэратул луй Исраел,
    с-а суит ымпотрива луй Иуда ши а ынтэрит Рама, ка сэ ну ласе пе ай луй Аса, ымпэратул
    луй Иуда, сэ ясэ ши сэ интре.
  ben-OBCV: আসার রাজত্বকালের ছত্রিশতম বছরে ইস্রায়েলের রাজা বাশা যিহূদার বিরুদ্ধে
    উঠে গেলেন এবং রামা নগরটি সুরক্ষিত করে সেখানে ঘাঁটি গেড়েছিলেন, যেন যিহূদার রাজা
    আসার এলাকা থেকে কেউ বেরিয়ে আসতে না পারে বা সেখানে ঢুকতেও না পারে।
  som-som: Oo boqornimadii Aasaa sannaddeedii lix iyo soddonaad ayaa Bacshaa oo ahaa
    boqorkii dalka Israa'iil dalka Yahuudah ku kacay oo wuxuu dhisay Raamaah, inuusan
    qofna u oggolaan inuu ka baxo ama u galo Aasaa oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: Anno autem trigesimo sexto regni ejus, ascendit Baasa rex Israël in Judam,
    et muro circumdabat Rama, ut nullus tute posset egredi et ingredi de regno Asa.
  eng-ASVBT: In the six and thirtieth year of the reign of Asa, Baasha king of Israel
    went up against Judah, and built Ramah, that he might not suffer anyone to go
    out or come in to Asa king of Judah.
  ita-1885: L'ANNO trentesimosesto del regno di Asa, Baasa, re d'Israele, salì contro
    a Giuda, ed edificò Rama, per non lasciar nè uscire nè entrare alcuno ad Asa,
    re di Giuda.
  eng-LXXUP: And in the thirty-eighth year of the reign of Asa, the king of Israel
    went up against Judah, and built Ramah, so as not to allow egress or ingress to
    Asa king of Judah.
  eng-ULB: In the thirty-sixth year of Asa's reign, Baasha, king of Israel, acted
    aggressively against Judah and built up Ramah, so that he might not allow anyone
    to leave or enter into the land of Asa, king of Judah.
  spa-VBL: En el año treinta y seis del reinado de Asa, Baasa, rey de Israel, invadió
    Judá. Fortificó Ramá para impedir que nadie viniera o fuera a Asa, rey de Judá.
  fra-_FOB: La trente-sixième année du règne d'Asa, Baesha, roi d'Israël, monta contre
    Juda, et il bâtit Rama, afin de ne laisser sortir ni entrer aucun homme pour Asa,
    roi de Juda.
  mal-mal: ആസ വാഴ്ചതുടങ്ങി മുപ്പത്താറാം ആണ്ടിൽ യിസ്രായേൽ രാജാവായ ബയെശാ യെഹൂദക്കെതിരെ
    പുറപ്പെട്ടു; ആസയുടെ അടുക്കൽ വരുകയോ പോകയോ ചെയ്യാൻ ആരെയും സമ്മതിക്കാതെ രാമയെ ഉറപ്പായി
    പണിതു.
  urd-GVR: Āsā kī hukūmat ke 36weṅ sāl meṅ Isrāīl ke bādshāh Bāshā ne Yahūdāh par
    hamlā karke Rāmā Shahr kī qilābandī kī. Maqsad yih thā ki na koī Yahūdāh ke mulk
    meṅ dāḳhil ho sake, na koī wahāṅ se nikal sake.
  suz-BL: पिप आसाम सासन पशो ३६ बर्सम इस्राएल ङा पिप बाशामी यहूदा कली लडाइ तोवा बाक्‍त।
    मिनु पिप बाशामी यहूदा ङा पिप आसा आ रागी ओव़तीक नु ग्रूतीक लां नेल्‍ल तेक्‍चा कली
    रामाह सहर कली बोल्‍यो सेला बाक्‍त।
  ita-1927: L’anno trentesimosesto del regno di Asa, Baasa, re d’Israele, salì contro
    Giuda, ed edificò Rama per impedire che alcuno andasse e venisse dalla parte di
    Asa, re di Giuda.
  ckb-ckb: لە سی و شەشەمین ساڵی پاشایەتی ئاسا، بەعشای پاشای ئیسرائیل هێرشی کردە سەر
    یەهودا و شارۆچکەی ڕامەی کردە شارێکی قەڵابەند، بۆ ئەوەی لە سنووری ئاسای پاشای یەهودا
    ڕێی هاتوچۆکردن بگرێت.
  eng-BBE: In the thirty-sixth year of the rule of Asa, Baasha, king of Israel, went
    up against Judah, building Ramah so that no one was able to go out or in to Asa,
    king of Judah.
  kan-OKCV: ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತಾರನೆಯ ವರ್ಷದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನು ಯೆಹೂದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಬಂದು, ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಬಳಿಗೆ ಒಳಗಾಗಲೀ, ಹೊರಗಾಗಲೀ ಯಾರೂ ಹೋಗದ ಹಾಗೆ ಸುತ್ತಲೂ ರಾಮ ಪಟ್ಟಣದ
    ಸುತ್ತಲೂ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ஆசா அரசாண்ட முப்பத்தாறாம் வருடத்திலே, இஸ்ரவேலின் ராஜாவாகிய பாஷா யூதாவுக்கு
    விரோதமாக வந்து, ஒருவரும் யூதாவின் ராஜாவாகிய ஆசாவினிடத்தில் போக்கும் வரத்துமாயிராதபடிக்கு
    ராமாவைக் கட்டினான்.
  spa-RV-1909: EN el año treinta y seis del reinado de Asa, subió Baasa rey de Israel
    contra Judá, y edificó á Rama, para no dejar salir ni entrar á ninguno al rey
    Asa, rey de Judá.
  ron-BTF: În al treizeci și șaselea an al domniei lui Asa, Baașa, împăratul lui Israel,
    s-a ridicat împotriva lui Iuda și a construit Rama, pentru a nu lăsa pe nimeni
    să iasă sau să intre la Asa, împăratul lui Iuda.
  eng-WEBP: In the thirty-sixth year of Asa’s reign, Baasha king of Israel went up
    against Judah, and built Ramah, that he might not allow anyone to go out or come
    in to Asa king of Judah.
  eng-FBV: In the thirty-sixth year of Asa's reign, Baasha, king of Israel, invaded
    Judah. He fortified Ramah to stop anyone coming from or going to Asa, king of
    Judah.
  nld-1939: maar in het zes en dertigste regeringsjaar van Asa trok koning Basja van
    Israël tegen Juda op, en versterkte Rama, om te beletten, dat er nog iemand van
    koning Asa van Juda het land in- of uitging.
  nch-BL: Quema Asa yahuiyaya para 36 xihuit ipan itequi, Tanahuatijquet Baasa ten
    tali Israel ica norte hualajqui ica isoldados huan calajqui ipan tali Judá. Huan
    quitzajqui nopa ojti ten altepet Ramá huan quitalijque tepamit nopona para ayecmo
    huelis panose Judá ehuani huan Tanahuatijquet Asa.
  vie-1934: Năm thứ ba mươi sáu đời A-sa, Ba-ê-sa, vua Y-sơ-ra-ên, đi lên đánh Giu-đa,
    cất đồn lũy Ra-ma, để làm cho dân sự của A-sa, vua Giu-đa, không ra vào được.
  hin-CV: आसा के शासनकाल के छत्तीसवें साल में बाशा ने यहूदिया पर हमला कर दिया और रामाह
    नगर को बसाया, इसलिये कि इस्राएल का कोई भी व्यक्ति इस्राएल की सीमा से बाहर न जाने
    पाए और न कोई यहूदिया के राजा आसा के पास जा सके.
  spa-BES: En el trigésimo sexto año del gobierno de Asa, Baasa, rey de Israel, subió
    contra Judá, construyendo Ramá para que nadie pudiera salir o entrar a Asa, rey
    de Judá.
  tdx-tdx: Ie an-taom-pifehea’ i Asa faha-telopolo eneñ’ amby, le nionjo hiatreatre
    am’Iehodà t’i Baasà mpanjaka’ Israele, le namboare’e ty Ramà, hisebañe ze te hiavotse
    ndra himoak’ mb’amy Asa mpanjaka’ Iehodà.
  tha-KJV: ในปี​ที่​สามสิบหกแห่งรัชกาลอาสา บาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอลขึ้นมาต่อสู้กับยูดาห์และได้สร้างเมืองรามาห์
    เพื่อว่าพระองค์จะมิทรงให้คนหนึ่งคนใดออกไปหรือเข้ามาหาอาสากษั​ตริ​ย์ของยูดาห์
  por-BR-2018: No ano trinta e seis do reinado de Asa, subiu Baasa rei de Israel contra
    Judá, e edificou a Ramá, para não deixar sair nem entrar a ninguém ao rei Asa,
    rei de Judá.
  deu-ELO: Im sechsunddreißigsten Jahre der Regierung Asas zog Baesa, der König von
