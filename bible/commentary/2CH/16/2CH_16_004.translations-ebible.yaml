verse: 2CH.016.004
translations:
  mal-C: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ അപേക്ഷ സ്വീകരിച്ചു. അദ്ദേഹം തന്റെ സൈന്യാധിപന്മാരെ
    ഇസ്രായേൽ നഗരങ്ങളിലേക്കയച്ചു. അവർ ഈയോൻ, ദാൻ, ആബേൽ-മയീം എന്നിവയും നഫ്താലിയിലെ സകലഭണ്ഡാരനഗരങ്ങളും
    ആക്രമിച്ചു കീഴടക്കി.
  deu-TKW: Benhadad aber schenkte dem König Asa Gehör und sandte seine Heeresobersten
    wider die Städte Israels, und sie verheerten Ijon, Dan und Abel-Maim und alle
    Vorratshäuser in den Städten Naphtalis.
  lin-lin: Beni-Adadi andimaki maloba ya mokonzi Asa mpe atindaki bakonzi ya basoda
    na ye kobundisa bingumba ya Isalaele. Babotolaki Iyoni, Dani, Abele-Mayimi mpe
    bibombelo nyonso ya bingumba ya Nefitali.
  eng-LSV: And Ben-Hadad listens to King Asa, and sends the heads of the forces that
    he has to cities of Israel, and they strike Ijon, and Dan, and Abel-Maim, and
    all the stores, cities of Naphtali.
  eng-GNV: And Benhadad hearkened vnto King Asa, and sent the captaines of the armies
    which hee had, against the cities of Israel. And they smote Iion, and Dan, and
    Abel-maim, and all the store cities of Naphtali.
  eng-WEBSTER: And Ben-hadad hearkened to king Asa, and sent the captains of his armies
    against the cities of Israel; and they smote Ijon, and Dan, and Abelmaim, and
    all the store cities of Naphtali.
  nhw-BL: Huan Tlanahuatijquetl Benadad quipacti catli Asa quiilhuiyaya huan quintitlanqui
    isoldados ma calaquica ipan inintlal israelitame ica ajco huan quinhuilanase.
    Huan moaxcatijque nopa altepeme Ijón, Dan, Abelmaim huan nochi nopa altepeme tlen
    tlali Neftalí campa quiajocuiyayaj tlacualistli huan nochi tlamantli catli motequihuiyayaj.
  swh-ONEN: Ben-Hadadi akakubaliana na Mfalme Asa na kutuma majemadari wa majeshi
    yake dhidi ya miji ya Israeli. Wakashinda Iyoni, Dani, Abel-Maimu na miji yote
    ya hazina ya Naftali.
  bba-bba: Mɑ Bɛni Hɑdɑdi u Asɑn ɡɑri yi wurɑ. Mɑ u win tɑbu sinɑmbu ɡɔrɑ bu Isirelibɑn
    wusu wɔri. Mɑ bɑ Iyoni wɔri kɑ Dɑnu kɑ Abɛli Mɑimu kɑ sere mɑɑ Nɛfitɑlin wuu sìn
    mi bɑ rɑ dĩɑnu bere.
  eng-KJVCPB: And Ben-hadad hearkened unto king Asa, and sent the captains of his
    armies against the cities of Israel; and they smote Ijon, and Dan, and Abel-maim,
    and all the store cities of Naphtali.
  luo-luo: Ben-Hadad noyie gi Ruoth Asa kendo nooro jotende mag lweny mondo omonj
    mier madongo mag Israel. Negiloyo Ijon, gi Dan kod Abel Maim kaachiel gi mier
    mag madongo mag keno mag Naftali.
  meu-meu: Ben-hadad ese King Asa e kamonai henia, bena ena tuari oreadia biagudia
    e siaidia lao, Israel hanuadia bae tuari henidia. Idia ese lono bona Dan bona
    Abele-maimi bona Napatali kohu-habou hanuadia iboudiai e hadareredia.
  npi-ULB: बेन-हददले आसा राजाको कुरा स्‍वीकार गरेर आफ्‍ना फौजका कमाण्‍डरलाई इस्राएलका
    सहरहरूका विरुद्धमा लड्‌न पठाए । तिनीहरूले इयोन, दान, हाबिल-मैम र नप्‍तालीका सबै
    भण्‍डार राख्‍ने सहरमाथि आक्रमण गरे ।
  yor-yor: Beni-Hadadi sì gbọ́ ti Asa ọba, ó sì rán àwọn olórí ogun rẹ̀ lọ sí àwọn
    ìlú Israẹli, wọ́n sì kọlu Ijoni, Dani, Abeli-Maimu, àti gbogbo ìlú ìṣúra Naftali.
  pes-OPCB: بنهدد با درخواست آسای پادشاه موافقت کرد و با سپاهیان خود به اسرائیل حمله
    برد و شهرهای عیون، دان، آبل مایم و تمام مراکز مهمات و آذوقه را در زمین نفتالی
    تسخیر کرد.
  tgl-ULB: Pinakinggan ni Ben-hadad si Haring Asa at ipinadala niya ang mga pinuno
    ng kaniyang mga hukbo laban sa mga lungsod ng Israel. Sinalakay nila ang Ijon,
    Dan at Abelmain at ang imbakang lungsod ng Neftali.
  hui-hui: Kini Benehadada ibugua Kini Asahanda bi lawia hayiyago hale howa bi ogoni
    karulape lene. Karulape lowa ibugua ibunaga ami agali haru hagane haguane hearuhondo
    lalu, Inanaga ami agali hayadaru haru halu puwa Isaraelenaga tano ngaruha wai
    bule pudaba, lene. Ani laya handala tigua puwa wai bialu Iyono tano bo poda hana
    halu Dana tanobi Abele Bedemaga tanobi Nabadali dindiha tano maru wai biagane
    danda timurubi tomorubi do haganeru karulai hene.
  mya-mya: ဗင်္ဟာ​ဒဒ်​သည်​အာ​သ​အ​ကြံ​ပေး​သည့်​အ​တိုင်း ဆောင်​ရွက်​ရန်​သ​ဘော​တူ​သ​ဖြင့်
    မိ​မိ​တပ်​မှူး များ​နှင့်​စစ်​သည်​တော်​တို့​ကို​စေ​လွှတ်​၍​ဣ​သ ရေ​လ​မြို့​များ​ကို​တိုက်​ခိုက်​စေ​တော်​မူ​၏။
    သူ တို့​သည်​ဣ​ယုန်​မြို့၊ ဒန်​မြို့၊ အာ​ဗေ​လ​မိမ်​မြို့ နှင့်​န​ဿ​လိ​နယ်​မြေ​ရှိ​ပစ္စည်း​သို​လှောင်​ရာ
    မြို့​အ​ပေါင်း​ကို​သိမ်း​ယူ​လိုက်​ကြ​၏။-
  bod-N: པེན་ཧ་དཱད་ཀྱིས་རྒྱལ་པོ་ཨ་སཱའི་གཏམ་ལ་མཉན་ཏེ། རང་གི་དམག་དཔུང་སོ་སོའི་དམག་དཔོན་རྣམས་ཡེས་ར་ཨེལ་གྱི་གྲོང་ཁྱེར་རྣམས་ལ་རྒོལ་བར་བཏང་ནས།
    དེ་དག་གིས་ཨི་ཡོན་དང་། དཱན་དང་། ཨ་བེལ་མཱ་ཡིམ་བཅས་དང་། ནཱབ་ཐ་ལི་ཡི་གཏེར་མཛོད་ཡིན་པའི་གྲོང་ཁྱེར་ཐམས་ཅད་དབང་དུ་བསྡུས་པ་རེད།
  sna-sna: Bheni-Hadhadhi akatenderana namambo Asa uye akatumira vakuru vehondo yake
    kundorwisa maguta eIsraeri. Vakakunda Ijoni, Dhani, Abheri Maimi namaguta ose
    amatura eNafutari.
  spa-BLM: Ben Hadad escuchó al rey Asá y envió a los capitanes de sus ejércitos contra
    las ciudades de Israel, y atacaron Ijón, Dan, Abel Maim y todas las ciudades de
    almacenamiento de Neftalí.
  cac-cac: Ix scha sc'ol vin̈aj Ben-adad tas ix yal vin̈aj rey Asa chi', yuj chi'
    ix schecancot juntzan̈ eb' soldado vin̈ yed' eb' yajalil yic scot eb' yac' oval
    d'a juntzan̈ chon̈ab' yic Israel. Ix yac'an ganar chon̈ab' Ijón eb', chon̈ab'
    Dan, chon̈ab' Abel-naim yed' juntzan̈ chon̈ab' b'aj sic'chajcan ixim trigo d'a
    yol yic Neftalí.
  swh-ULB: Ben Hadadi akamsikiliza mfalme Asa na kutuma maakida wa majeshsi dhidi
    ya miji ya Israeli. Wakavamia Iyoni, Dani, Abelimaimu, na miji yoye ya kuhifadhia
    ya Naftali.
  bel-bel: І паслухаўся Ванадад цара Асы і паслаў ваеначальнікаў, якія былі ў яго,
    супроць гарадоў Ізраільскіх, і яны спустошылі Іён і Дан і Авэлмаім і ўсе запасы
    ў гарадах Нэфталімавых.
  deu-ELBBK: Und Ben-Hadad hörte auf den König Asa; und er sandte seine Heerobersten
    gegen die Städte Israels; und sie schlugen Ijon und Dan und Abel-Majim und alle
    Vorratsplätze der Städte Naphtalis.
  mbb-OT: Mibpezumdumahan ni Ben Hadad is hangyù ni Hadì Asa, ne midsuǥù din is menge
    peremandar te menge sundaru zin he surunga zan is menge inged te Israel. Naaǥew
    zan is Ion, Dan, Abel, Maim, wey langun he menge inged te Naftali he zutun is
    menge budiga.
  mal-2015: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ വാക്കു കേട്ടു തന്റെ സേനാധിപതിമാരെ യിസ്രായേൽപട്ടണങ്ങൾക്കു
    നേരെ അയച്ചു; അവർ ഈയോനും ദാനും ആബേൽ-മയീമും നഫ്താലിയുടെ സകലസംഭാരനഗരങ്ങളും പിടിച്ചടക്കി.
  rmc-rmc: O Ben-Hadad kerďa avke, sar leske phenďa o Asa a bičhaďa peskre veľiťeľen
    la armadaha pro izraelika fori. On domarde o fori Ijon, Dan, Abel-Majim the savore
    fori le Naftaliskre, kaj sas odthodo o chaben.
  pes-OPV: و بنهدد آسا پادشاه را اجابت نموده، سرداران افواج خود را بر شهرهای اسرائیل
    فرستاد و ایشان عیون و دان و آبل مایم و جمیع شهرهای خزانه نفتالی را تسخیر نمودند.
  ron-1924: Бен-Хадад а аскултат пе ымпэратул Аса; а тримис пе кэпетенииле оштирий
    сале ымпотрива четэцилор луй Исраел ши ау бэтут Иионул, Дан, Абел-Маим ши тоате
    локуриле пентру меринде дин четэциле луй Нефтали.
  ben-OBCV: বিন্‌হদদ আসার কথায় রাজি হলেন এবং ইস্রায়েলের নগরগুলির বিরুদ্ধে তাঁর সৈন্যদলের
    সেনাপতিদের পাঠালেন। তারা ইয়োন, দান, আবেল-ময়িম ও নপ্তালির সব ভাঁড়ার-নগর জোর
    করে দখল করে নিয়েছিল।
  som-som: Markaasaa Benhadad dhegaystay hadalkii Boqor Aasaa, oo saraakiishii ciidammadiisa
    ayuu u diray magaalooyinkii dalka Israa'iil, oo waxay dagaal ku dhufteen Ciyoon,
    iyo Daan, iyo Aabeel Mayim, iyo magaalooyinkii wax lagu kaydin jiray oo reer Naftaali
    oo dhan.
  lat-VUC: 'Quo comperto, Benadad misit principes exercituum suorum ad urbes Israël:
    qui percusserunt Ahion, et Dan, et Abelmaim, et universas urbes Nephthali muratas.'
  eng-ASVBT: And Ben-hadad hearkened unto king Asa, and sent the captains of his armies
    against the cities of Israel; and they smote Ijon, and Dan, and Abel-maim, and
    all the store cities of Naphtali.
  ita-1885: E Benhadad acconsentì al re Asa, e mandò i capitani de' suoi eserciti
    contro alle città d'Israele; ed essi percossero Ion, e Dan, ed Abel-maim, e tutte
    le città da magazzini di Neftali.
  eng-LXXUP: And the son of Hadad hearkened to King Asa, and sent the captains of
    his host against the cities of Israel; and smote Ijon, and Dan, and Abel-maim,
    and all the country round Naphtali.
  eng-ULB: Ben Hadad listened to King Asa and sent the commanders of his armies against
    the cities of Israel. They attacked Ijon, Dan, Abel Maim, and all the storage
    cities of Naphtali.
  spa-VBL: El rey Ben-hadad hizo lo que Asa le había pedido, y envió a sus ejércitos
    y a sus comandantes a atacar las ciudades de Israel. Conquistaron Ijón, Dan, Abel-maim
    y todas las ciudades almacén de Neftalí.
  fra-_FOB: Et Ben-Hadad écouta le roi Asa, et il envoya les capitaines de ses armées
    contre les villes d'Israël, et ils frappèrent Ijjon, Dan, Abel-Maïm, et tous les
    magasins des villes de Nephthali.
  mal-mal: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ വാക്കുകേട്ട് തന്റെ സേനാധിപതിമാരെ യിസ്രായേൽ പട്ടണങ്ങൾക്കു
    നേരെ അയച്ചു; അവർ ഈയോനും ദാനും ആബേൽ-മയീമും നഫ്താലിയുടെ സകല സംഭരണ നഗരങ്ങളും പിടിച്ചടക്കി.
  urd-GVR: Bin-hadad muttafiq huā. Us ne apne faujī afsaroṅ ko Isrāīl ke shahroṅ par
    hamlā karne ke lie bhej diyā to unhoṅ ne Aiyyūn, Dān, Abīl-māym aur Naftālī ke
    un tamām shahroṅ par qabzā kar liyā jin meṅ shāhī godām the.
  suz-BL: मिनु बेन-हादादम पिप आसा आ लोव़ बिस्‍से बाक्‍त। मिनु मेकोमी आ लडाइ पाइब आन
    कप्‍तान आन कली “इस्राएल ङा सहर आन कली लडाइ तोन” दे हुकुम पवा बाक्‍त। मिनु मेकोपुकीम
    इयोन सहर, दान सहर, आबेल-मैम सहर नु नाप्‍ताली आन मार मार वोइक्‍तीक सहर आन के सेल्‍मे
    बाक्‍त।
  ita-1927: Ben-Hadad diè ascolto al re Asa; mandò i capi del suo esercito contro
    le città d’Israele, i quali espugnarono Ijon, Dan, Abel-Maim, e tutte le città
    d’approvvigionamento di Neftali.
  ckb-ckb: بەن‌هەدەدیش بە قسەی ئاسا پاشای کرد، سەرکردەکانی سوپاکەی ناردە سەر شارۆچکەکانی
    ئیسرائیل، عییۆن و دان و ئابێل مایم و هەموو کۆگاکانی نەفتالی گرت.
  eng-BBE: And Ben-hadad did as King Asa said, and sent the captains of his armies
    against the towns of Israel, attacking Ijon and Dan and Abel-maim, and all the
    store-towns of Naphtali.
  kan-OKCV: ಹಾಗೆಯೇ ಬೆನ್ಹದದನು ಅರಸನಾದ ಆಸನ ಮಾತನ್ನು ಕೇಳಿ, ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳಿಗೆ ವಿರೋಧವಾಗಿ
    ತನ್ನ ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಇಯ್ಯೋನ್, ದಾನ್ ಆಬೇಲ್ಮಯಿಮ್, ನಫ್ತಾಲ್ಯರ ಸಮಸ್ತ
    ಉಗ್ರಾಣಗಳ ಪಟ್ಟಣಗಳನ್ನು ವಶಪಡಿಸಿಕೊಂಡರು.
  tam-2017: பென்னாதாத், ராஜாவாகிய ஆசாவுக்கு செவிகொடுத்து, தனக்கு உண்டான சேனாபதிகளை
    இஸ்ரவேலின் பட்டணங்களுக்கு விரோதமாக அனுப்பினான்; அவர்கள் ஈயோனையும், தாணையும், ஆபேல்மாயீமையும்,
    நப்தலி பட்டணங்களின் அனைத்து சேமிப்புக் கிடங்குகளையும் தாக்கினார்கள்.
  spa-RV-1909: 'Y consintió Ben-adad con el rey Asa, y envió los capitanes de sus
    ejércitos á la ciudades de Israel: y batieron á Ion, Dan, y Abel-maim, y las ciudades
    fuertes de Nephtalí.'
  ron-BTF: Și Ben-Hadad a dat ascultare împăratului Asa și a trimis căpeteniile armatelor
    lui împotriva cetăților lui Israel; și au lovit Iion și Dan și Abel-Maim și toate
    cetățile de provizii din Neftali.
  eng-WEBP: Ben Hadad listened to King Asa, and sent the captains of his armies against
    the cities of Israel; and they struck Ijon, Dan, Abel Maim, and all the storage
    cities of Naphtali.
  eng-FBV: King Ben-hadad did as Asa had asked, and he sent his armies and their commanders
    to attack the towns of Israel. They conquered Ijon, Dan, Abel-maim, and all the
    storehouse towns of Naphtali.
  nld-1939: Ben-Hadad willigde het verzoek van koning Asa in; hij zond zijn legeroversten
    naar de steden van Israël, en overweldigde Ijjon, Dan, Abel-Máim en alle opslagplaatsen
    in Neftali.
  nch-BL: Huan Tanahuatijquet Benadad quipacti cati Asa quiilhui huan quintitanqui
    isoldados para ma calaquica ipan inintal israelitame ica norte huan quintehuise.
    Huan moaxcatijque nopa altepeme Ijón, Dan, Abelmaim huan nochi nopa altepeme ten
    tali Neftalí campa quiajocuiyayaj tacualisti huan nochi tamanti cati motequihuiyayaj.
  vie-1934: Bên-Ha-đát nghe theo lời vua A-sa, bèn sai các tướng đạo binh mình đi
    hãm đánh các thành của Y-sơ-ra-ên, chiếm lấy Y-giôn, Đan, A-bên-Ma-im, cùng các
    thành kho tàng của đất Nép-ta-li.
  hin-CV: बेन-हदद राजा आसा के प्रस्ताव से राज़ी हो गया. उसने इस्राएल राज्य के नगरों
    के विरुद्ध अपने सैन्य अधिकारी भेज दिए. इयोन, दान, आबेल-माइम और नफताली क्षेत्र
    के सभी भंडार नगर अपने अधिकार में कर लिए.
  spa-BES: E hizo Ben-adad como dijo el rey Asa, y envió a los capitanes de sus ejércitos
    contra las ciudades de Israel, atacando a Ijon y Dan y Abel-maim, y todas las
    ciudades que servían de almacén a Neftalí.
  tdx-tdx: Aa le hinao’ i Benehadade t’i Asa mpanjaka naho nirahe’e haname o rova’
