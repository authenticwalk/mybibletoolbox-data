    करने के लिए भेज दिया तो उन्होंने ऐय्यून, दान, अबील-मायम और नफ़ताली के उन तमाम
    शहरों पर क़ब्ज़ा कर लिया जिनमें शाही गोदाम थे।
  rug-rug: Va egoa e Beni Hadadi sa hiniva te Asa, meke garunu lani sa sari nana ṉati
    palabatu varipera meke sari na nana tie varipera pude la razai sari na vasileana
    pa Izireli. La vagi rini sari pa Izoni, Dani, Ebolo Beti Ma'aka, sari doduru popoa
    pa butubutu Napitalai meke sari na vasileana lavata vasina si ta kopue sari na
    ginani na likakalae.
  gaz-gaz: Ben-Hadaadis yaada Aasaa mootichaa fudhatee ajajjuuwwan loltoota isaa magaalaawwan
    Israaʼelitti duulchise. Isaanis magaalaawwan Iiyoon, Daan, Abeel Maayimii fi magaalaawwan
    mankuusa Niftaalem hunda rukutan.
  fra-LSG: Ben-Hadad écouta le roi Asa; il envoya les chefs de son armée contre les
    villes d’Israël, et ils frappèrent Ijjon, Dan, Abel-Maïm, et tous les magasins
    des villes de Nephthali.
  yal-yal: Ben-Hadada yi tin Manga Asa xuiin ma, a yi a gali kuntigine rasiga Isirayila
    taane xili ma, a yi Iyon taan nɔ e nun Dan nun Abeli-Mayin, e nun Nafatali taane
    birin seene yi ramarama dɛnaxanye yi.
  haw-1868: A hoolohe o Bene-hadada i ka Asa, ka ke alii, a hoouna mai la oia i na
    luna o na koa ona e ku e i na kulanakauhalo o ka Iseraela; a Iuku iho la lakou
    ia Iiona, a me Dana, a me Abelamaima, a me na kulanakauhale waiho ukana a pau
    o Napetali.
  arb-NAV: فَلَبَّى بَنْهَدَدُ طَلَبَ آسَا، وَأَرْسَلَ رُؤَسَاءَ جُيُوشِهِ لِمُهَاجَمَةِ
    مُدُنِ إِسْرَائِيلَ، فَدَمَّرُوا مُدُنَ عُيُونَ وَدَانَ وَآبَلَ الْمِيَاهِ وَجَمِيعَ
    مَخَازِنِ مُدُنِ نَفْتَالِي.
  ewe-ewe: 'Ben Hadad lɔ̃ ɖe Fia Asa ƒe nya la dzi heƒo eƒe aʋakɔ nu ƒu eye wòho aʋa
    ɖe Israel ƒe duwo ŋu. Wogbã du siawo: Iyɔn, Dan kple Abel Maim kple nudzraɖoƒe
    duwo katã le Naftali.'
  eng-LEE: And Ben-hadad hearkened unto king Assa, and sent the captains of the armies
    that he had against the cities of Israel, and they smote 'Iyon, and Dan, and Abel-mayim,
    and all the treasure-cities of Naphtali.
  asm-FB: তেতিয়া বিন-হদদে ৰজা আচাৰ কথা শুনিলে, আৰু ইস্ৰায়েলৰ নগৰবোৰৰ বিৰুদ্ধে তেওঁৰ
    সৈন্য সামন্তৰ সেনাপতিসকলক পঠিয়ালে৷ তেওঁলোকে ইয়োন, দান, আবেল-ময়িম আৰু নপ্তালীৰ
    সকলো ভঁৰাল নগৰ আক্ৰমণ কৰিলে।
  sus-A: بٍن هَدَدَ نَشَ تِن مَنفّ عَسَ شَ مَسٍنيِ رَ. عَ نَشَ عَ شَ سْورِ شُنيِيٍ
    شّي عِسِرَيِلَ تَايٍ سُشُدٍ. عٍ نَشَ عِيٌنٌ، دَنَ، نُن عَبٍلِ مَيِمِ سُشُ، عَ
    نُن تَا فبّتّيٍ بَلٌي نُ رَفَتَمَ دّننَشّ نَقَتَلِ بْشِ مَ.
  fra-SBL: Ben Hadad écouta le roi Asa et envoya les chefs de ses armées contre les
    villes d'Israël ; ils frappèrent Ijon, Dan, Abel Maim et toutes les villes de
    stockage de Nephtali.
  hbo-hbo: וַיִּשְׁמַ֨ע בֶּן הֲדַ֜ד אֶל־הַמֶּ֣לֶךְ אָסָ֗א וַ֠יִּשְׁלַח אֶת־שָׂרֵ֨י
    הַחֲיָלִ֤ים אֲשֶׁר־לֹו֙ אֶל־עָרֵ֣י יִשְׂרָאֵ֔ל וַיַּכּוּ֙ אֶת־עִיֹּ֣ון וְאֶת־דָּ֔ן
    וְאֵ֖ת אָבֵ֣ל מָ֑יִם וְאֵ֥ת כָּֽל־מִסְכְּנֹ֖ות עָרֵ֥י נַפְתָּלִֽי׃
  kik-kik: Beni-Hadadi agĩĩtĩkĩra ũhoro wa Mũthamaki Asa, agĩtũma anene a ikundi cia
    thigari ciake makahũũre matũũra ma Isiraeli. Nao magĩtooria Ijoni, na Dani, na
    Abeli-Maimu, na matũũra manene mothe marĩa maarĩ makũmbĩ ma kũu Nafitali.
  fra-NCL: Ben-Hadad écouta le roi Asa ; il envoya les chefs de son armée contre les
    villes d’Israël, et ils battirent Ahion, Dan, Abel-Maïm et toutes les villes à
    magasins de Nephthali.
  cek-AK: Asa siangpahrang mah thuih ih lok to Ben-Hadad mah paroi moe, Israel vangpuinawk
    tuk hanah angmah ih misatuh angraengnawk to patoeh; Ijon, Dan, Abel-Maim hoi Naptali
    vangpuinawk to a lak.
  cuk-cuk: 'Ben-Adad, Rey-Asa-ega-sogsad nabir-itosad. Degisoggu, Ben-Adad bila-onomalad-e-dummagan
    barmisad, Israel-neggweburmargi bila-onogegar. Degidbali, Ben-Adad we-neggweburmar
    susad: Ijón, Dan, Abel-Maim, degi, Neftalí-yargi bela neggweburmar-bukwadgi ibmar-saboged-negmar-siid
    susad.'
  uig-CYR: Бән-һадад Аса падишаниң сөзигә кирип, өз қошуниниң сәрдарлирини Исраилниң
    шәһәрлиригә һуҗум қилишқа әвәтип, Иҗон, Дан, Абәл-майим, Нафталидики барлиқ амбар
    шәһәрлирини беқиндурди.
  tel-2017: బెన్హదదు రాజైన ఆసా మాట అంగీకరించి, తన సైన్యాల అధిపతులను ఇశ్రాయేలు వారి
    పట్టణాల మీదికి పంపాడు. వారు ఈయోను, దాను, ఆబేల్మాయీము పట్టణాలపై, నఫ్తాలి ప్రాంతానికి
    చేరిన పట్టణాల్లోని కొట్లపై దాడి చేశారు.
  hat-BSA: Konsa, Ben-Hadad te koute wa Asa. Li te voye chèf lame li yo kont vil Israël
    yo, e yo te frape Ijjon, Dan, Abel-Maïm, avèk tout vil depo Nephthali yo.
  kos-kos: Benhadad el insesela nu ke pusra se lal Asa inge, ac el supwala captain
    lun un mwet mweun lal, wi mwet mweun lalos, in mweuni siti lun Israel. Elos sruokya
    siti lun Ijon, Dan, Abel Beth Maacah, ac siti nukewa in acn Naphtali, yen kufwen
    mweun lalos oan we.
  hbo-WLC: וַיִּשְׁמַ֨ע בֶּן הֲדַ֜ד אֶל־הַמֶּ֣לֶךְ אָסָ֗א וַ֠יִּשְׁלַח אֶת־שָׂרֵ֨י
    הַחֲיָלִ֤ים אֲשֶׁר־לוֹ֙ אֶל־עָרֵ֣י יִשְׂרָאֵ֔ל וַיַּכּוּ֙ אֶת־עִיּ֣וֹן וְאֶת־דָּ֔ן
    וְאֵ֖ת אָבֵ֣ל מָ֑יִם וְאֵ֥ת כָּֽל־מִסְכְּנ֖וֹת עָרֵ֥י נַפְתָּלִֽי׃
  ibo-ibo: Ben-Hadad kwenyere eze Asa, zipụ ndị ọchịagha ndị agha ya ka ha gaa buso
    obodo Izrel niile agha. Ha lụgburu Ijon, Dan, Ebel-Maim na obodo niile a na-achịkọbata
    ihe dị na Naftalị.
  ory-ory: ଏଥିରେ ବିନ୍‍ହଦଦ୍‍ ଆସା ରାଜାଙ୍କର କଥାରେ ମନୋଯୋଗ କରି ଆପଣା ସେନାପତିମାନଙ୍କୁ ଇସ୍ରାଏଲ
    ନଗର ବିରୁଦ୍ଧରେ ପଠାଇଲା; ତହୁଁ ସେମାନେ ଇୟୋନ୍‍ ଓ ଦାନ୍ ଓ ଆବେଲ୍‍-ମୟିମ୍‍ ଓ ନପ୍ତାଲିରେ ସମସ୍ତ
    ଭଣ୍ଡାର ନଗର ପରାସ୍ତ କଲେ।
  chk-chk: Iwe, Penhatat a aüselinga än ewe king Asa tüngor o tinala ekewe meilap
    me nöür mwichen sounfiu, pwe repwe maun ngeni ekewe telinimwen Israel. Ra liapeni
    Ion, Tan me Apel-pet-maka, pwal ekewe telinimwen iseis pisek meinisin lon Naftali.
  rop-rop: Wal King Benaded bin dum wanim King Asa bin askimbat im, en imbin jandim
    im ami brom Siriya blanga fait langa detlot Isreil pipul. Deibin gajim detlot
    taun gulum Aijon, Den, Ebulbethmaka, en ola taun langa Neftali weya deibin kipum
    ola ebrijing.
  ukr-1871: І послухав Бенадад царя Аси, й послав військових начальників, що були
    в його, проти міст Ізраїлських, і вони спустошили Йон і Дан, та Авелмаїм, і всї
    запаси в городах Нефталїєвих.
  deu-1951: Und Benhadad gehorchte dem König Asa und sandte seine Heerführer wider
    die Städte Israels; die schlugen Ijon, Dan, Abel-Maim und alle Vorratsstädte in
    Naphtali.
  eng-JPS: And Ben-hadad hearkened unto king Asa, and sent the captains of his armies
    against the cities of Israel; and they smote Ijon, and Dan, and Abelmaim, and
    all the store-cities of Naphtali.
  srp-1865: I posluša Ven-Adad cara Asu, i posla vojvode svoje na gradove Izrailjeve,
    i osvojiše Ijon i Dan i Avel-Majim i sve gradove Neftalimove u kojima bijahu žitnice.
  lug-lug: Benikadadi n’akkiriziganya ne kabaka Asa, era n’aweereza abaduumizi b’eggye
    lye okulumba ebibuga bya Isirayiri; ne bawamba Yiyoni, ne Ddaani ne Aberumayimu,
    n’ebibuga byonna eby’amaterekero ebya Nafutaali.
  heb-heb: וישמע בן הדד אל המלך אסא וישלח את שרי החילים אשר לו אל ערי ישראל ויכו את
    עיון ואת דן ואת אבל מים ואת כל מסכנות ערי נפתלי׃
  ben-IRV: তখন বিনহদদ রাজা আসার কথায় রাজি হয়ে ইস্রায়েলের নগরগুলির বিরুদ্ধে তাঁর
    সেনাপতিদের পাঠালেন এবং তারা ইয়োন, দান, আবেল-ময়িম ও নপ্তালির সমস্ত ভান্ডার-নগরগুলিকে
    আঘাত করল।
  pan-pan: ਤਾਂ ਬਨ-ਹਦਦ ਨੇ ਆਸਾ ਪਾਤਸ਼ਾਹ ਦੀ ਗੱਲ ਮੰਨੀ ਅਤੇ ਆਪਣੀਆਂ ਫ਼ੌਜਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ
    ਇਸਰਾਏਲੀ ਸ਼ਹਿਰਾਂ ਦੇ ਵਿਰੁੱਧ ਭੇਜਿਆ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਈਯੋਨ ਅਤੇ ਦਾਨ ਅਤੇ ਅਬੇਲ-ਮਾਇਮ ਅਤੇ ਨਫ਼ਤਾਲੀ
    ਦੇ ਸ਼ਹਿਰਾਂ ਦੇ ਸਾਰੇ ਭੰਡਾਰਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੱਤਾ
  mya-JVB: အာသ မင်းကြီး ၏ စကားကို ဗင်္ဟာဒဒ် သည် နားထောင် ၍ ၊ ဣသရေလ မြို့ ရွာတို့ကို
    စစ်ချီ စေခြင်းငှါ ၊ မိမိ ဗိုလ် များကို စေလွှတ် သဖြင့် ၊ သူတို့သည်ဣယုန် မြို့၊
    ဒန် မြို့၊ အာဗေလမိမ် မြို့မှစ၍ ၊ နဿလိ ပြည်၌ရှိသမျှ သော ဘဏ္ဍာ မြို့ တို့ကို လုပ်ကြံ
    ကြ၏။
  hmo-hmo: King Benehadada ese king Asa ia kamonai henia, bona iena tuari biagudia
    mai edia tuari taudia danu ia siaia, Israela hanua haida idia tuari henia. Benehadada
    ese Iono, Dano, Abele Betemaka, bona Napatali ena kohu haboua hanuadia ibounai
    ia halusia, bona ia abia.
  urd-urd: और बिन — हदद ने आसा बादशाह की बात मानी और अपने लश्करों के सरदारों को इस्राईली
    शहरों पर हमला करने को भेजा, तब उन्होंने 'अयून और दान और अबील माइम और नफ़्ताली
    के जखीरे के सब शहरों को तबाह किया।
  rus-SYN: И послушался Венадад царя Асы и послал военачальников, которые были у него,
    против городов Израильских, и они опустошили Ийон и Дан и Авелмаим и все запасы
    в городах Неффалимовых.
  bqc-SIM: Ɔ̃ Bɛnadada lɛdoũkɛ̀ ń Asao, à a zĩgↄ̃ↄ gbàɛ aa gɛ́ lɛ́lɛi Isaili
    wɛ̃́lɛↄwa. Aa Iyoni sì ń Dão ń Abɛli Bɛmaakao ń Nɛfatali bui wɛ̃́lɛ pↄ́ wì
    kũ̀sũa kálɛuↄ píi.
  tcz-CHONGTHU: Ben-Hadad leng pan Asa taona anoppeh in, chule Israel khopi ho bullu
    ding in a sepai ja lamkai pachu asoltan ahi. Amahon Ijon, dan Abel-beth- Maacah
    khopiho le Naphthali gam sunga thil khol khopi len ho jouse chu ala tauvin ahi.
  mar-mar: बेन-हदाद आसाच्या गोष्टीशी सहमत झाला. त्याने इस्राएली नगरांवर आपले सैन्याचे
    सरदार पाठवले. त्या सरदारांनी ईयोन, दान आबेल-मईम या नगरांवर हल्ला केला कोठारे असलेल्या
    नफतालीच्या नगरांवरही त्यांनी चढाई केली.
  qub-qub: Chayno ray Asa nishanta Ben-adadga auniran. Chaymi mandaj suldäruncunata
    pillyaj cacharan Israelcho caycaj siudäcunaman. Pillyarmi guechuran Ijón, Dan,
    Abel-maim siudäcunata. Neftalí trïbucho caj micuy churacuna siudäcunatapis llapanta
    guechuran.
  bqp-bqp: Mɑ Bɛni Hɑdɑdi u Asɑn gɑri yi wurɑ. Mɑ u win tɑbu sinɑmbu gɔrɑ bu Isirelibɑn
    wusu wɔri. Mɑ bɑ Iyoni wɔri kɑ Dɑnu kɑ Abɛli Mɑimu kɑ sere mɑɑ Nɛfitɑlin wuu sìn
    mi bɑ rɑ dĩɑnu bere.
  hat-hat: Wa Bennadad dakò avèk sa wa Asa te di l' la. Li voye chèf lame li yo al
    atake lavil peyi Izrayèl yo. Yo pran lavil Ijon, lavil Dann, lavil Abèl Mayim
    ak tout lavil nan pòsyon tè branch fanmi Neftali a ki te sèvi depo.
  eng-BSB: And Ben-hadad listened to King Asa and sent the commanders of his armies
    against the cities of Israel, conquering Ijon, Dan, Abel-maim, and all the store
    cities of Naphtali.
  eng-WEBPB: Ben Hadad listened to King Asa, and sent the captains of his armies against
    the cities of Israel; and they struck Ijon, Dan, Abel Maim, and all the storage
    cities of Naphtali.
  kbq-kbq: Hagi Ben-Hadati'a Asa'ma hiankea nentahino, sondia vahe kva vahetami huzmantege'za
    Israeli rankumatmimpi vahetmina hara huzmante'za Ijoni rankuma'ma, Dani rankuma'ma,
    Abel-Maimi rankuma'enena e'nerino, ne'zama eritruma nehaza rankumatmima Naftali
    mopafima me'neana maka zamahe'za hanare'naze.
  nhe-BL: Huan Tlanahuatijquetl Benadad quipacti tlen Asa quiilhuiyaya huan quintitlanqui
    isoldados ma calaquica ipan inintlal israelitame ica ajco huan quintehuise. Huan
    moaxcatijque nopa altepetini Ijón, Dan, Abelmaim huan nochi nopa altepetini tlen
    tlali Neftalí campa quiajcocuiyayaj tlacualistli huan nochi tlamantli tlen motequihuiyayaj.
  gub-BL: 'Ikatu ize''eg Menanaz pe. A''e rupi omono kar wemiruze''eg zauxiapekwer
    wanuwihaw wanehe we Izaew ywy rehe wà kury. — Pezàmàtyry''ym tawhu peho nehe,
    i''i wanupe. Weityk amo tawhu wà: Izom, Nà, Apew-Mai, tawhu ma''e imonokatu haw
    Napitari ywy rehe har paw wà.'
  eng-DRA: 'And then Benadad heard this, he sent the captains of his armies against
    the cities of Israel: and they took Ahion, and Dan, and Abelmaim, and all the
    walled cities of Nephtali.'
