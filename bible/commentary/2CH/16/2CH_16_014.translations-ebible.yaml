    porã va'e, mba'emo heakuã porã va'e apoa kuery anho oikuaa rami vy oguereko katu
    va'ekue. Heta raxa avi hexe ima'endu'aa rupi mba'emo oapy okuapy va'e.
  ilo-ULB: Intabonda isuna iti bukodna a tanem, a kinalina para kenkuana iti siudad
    ni David. Impaiddada isuna iti pagiddaan dagiti natay a napno kadagiti pabanglo
    ken nadumaduma a rekado nga insagana dagiti nalalaing nga agar-aramid iti pabanglo.
    Ket nagpasgedda iti dakkel nga apuy a kas panangipakitada iti panangraemda kenkuana.
  kpg-kpg: gaa danu i lodo taalunga hadu dela ne hagatogomaalia go mee ang gi deia
    i lodo di Waahale David. Digaula guu hunu a mee gi nia lolo mono lolo hagakala
    e hagatogomaalia gi di danu tuaidina o maa, gei digaula guu hai di nadau ahi damana
    e hai tangihangi gi dono made.
  uig-ARA: خەلقلەر ئۇنى «داۋۇت شەھىرى»دە ئۆزىگە ئاتاپ تەييارلىتىپ كولىغان قەبرىگە
    دەپنە قىلدى. ئۇلار ئۇنى ئەتتارلارنىڭ ئۇسۇلى بىلەن تەڭشەلگەن ھەرتۈرلۈك دورا-دەرماندىن
    بولغان بىر ئارىلاشما پۈركەلگەن جىنازىغا ياتقۇزدى ھەمدە ئۇنىڭغا ئاتاپ نۇرغۇن خۇشبۇي
    ياندۇردى.
  sus-sus: E naxa a ragata a xa gaburi gexi kui Dawuda xa taa. E naxa a bɛlɛ sade
    nde ma, labundɛ fanyi nu saxi dɛnnaxɛ ma. Surayi gbegbe fan naxa gan a fure bɛ.
  pon-2006: oh seridi nan pwoaren paip me e wiahda ong pein ih nan Kahnimw en Depit.
    Re doadoahngki mehn doal lehn wai oh leh pwohmwahu kei ong ni kaunopadahn seridi
    en erekso, oh re saunda lapalahn kisiniei ehu pwe re en mwahieiki eh pwoula.
  ksd-ksd: Ma di ga punang ia ta kana tung na minat iat nina i ga kal ia ta ra pia
    na pal kai David, ma di ga vadiop ia ta ra vava nina i ga ang na katkat ma ra
    lavur mangana dia ang na vuai, nina diat dia ga melem ta ra papalum tana dia ga
    vaninare; ma dia ga pait ra variru pirana ma ra ngala na iap.
  tur-YTC: Onu David'in kentinde kendisi için kazmış olduğu mezarına gömdüler ve onu
    güzel kokularla ve attar işiyle hazırlanmış çeşitli baharatlarla dolu yatağa yatırdılar;
    ve onun için çok büyük bir ateş yaktılar.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν ἐν τῷ μνήματι, ᾧ ὤρυξεν ἑαυτῷ ἐν πόλει Δαυὶδ, καὶ ἐκοίμισαν
    αὐτὸν ἐπὶ τῆς κλίνης, καὶ ἔπλησαν ἀρωμάτων καὶ γένη μύρων μυρεψῶν, καὶ ἐποίησαν
    αὐτῷ ἐκφορὰν μεγάλην ἕως σφόδρα.
  ind-AYT: dan dikuburkan di kuburan yang telah digali baginya di kota Daud. Dia dibaringkan
    di atas pembaringan yang dipenuhi dengan rempah-rempah, yaitu dari berbagai macam
    rempah-rempah dan wangi-wangian menurut seni mencampur rempah-rempah. Orang-orang
    menyalakan api yang sangat besar untuk menghormati dia.
  nya-nya: Iye anayikidwa mʼmanda amene anadzisemera yekha mu Mzinda wa Davide. Anagoneka
    mtembo wake pa chithatha chimene anayikapo zonunkhira zamitundumitundu, ndipo
    anasonkha chimoto chachikulu pomuchitira ulemu.
  hrv-hrv: Sahranili su ga u grobnici koju bijaše iskopao sebi u Davidovu gradu i
    položili ga na odar što ga bijaše napunio miomirisima i mastima, zgotovljenima
    mastilačkom vještinom, i spalili mu ih vrlo mnogo.
  mps-mps: Tama tialima, augwaligo aga te augwaligo Devitgo Taun wabo tede pubulali,
    te masigi dudulawe tomode, aga digi te bidi dabebolo dogao po polo wai madigi.
    Te bidi dabego te wiegi yai denami ebo pauda me wel si taluama, tama augwaligo
    te pauda te dedage tomode bet me tomode muai tede gelali. Tama augwaligo kingo
    tigi te bet saiba ugwaba muani. Tama augwaligo aga hobede ebaso tama augwaligo
    agai genuai nogi konealuainogo, tama augwaligo genuai isi mu nogoani.
  tpi-tpi: Orait na ol i planim em long Taun Bilong Devit, insait long hul bilong
    ston, em yet i bin tokim ol man long katim. Ol man i bin tanim olkain paura na
    wel i gat gutpela smel, na ol i kapsaitim antap long wanpela bet ol i bin putim
    insait long dispela hul. Na ol i putim bodi bilong king antap long dispela bet.
    Na ol i sori long em na ol i laik tingim biknem bilong en, olsem na ol i mekim
    traipela paia.
  dan-1931: Man jordede ham i en Grav, han havde ladet sig udhugge i Davidsbyen, og
    lagde ham på et Leje, som man havde fyldt med vellugtende Urter og Stoffer, tillavet
    som Salve, og tændte et vældigt Bål til hans Ære.
  vie-OVCB: Người ta chôn cất vua trong lăng tẩm phần mộ vua đã xây cất cho mình trong
    Thành Đa-vít. Trước khi an táng, người ta đặt linh cửu vua trên giường phủ đầy
    hương liệu với hương thảo và nhiều loại dầu thơm, đốt nhiều hương liệu trong một
    buổi lễ rất long trọng.
  guj-2017: દાઉદનગરમાં તેણે પોતાને માટે જે કબર ખોદાવી હતી તેમાં તેને દફનાવવામાં આવ્યો.
    તેના કફનમાં સુગંધીઓ તથા ગાંધીએ તૈયાર કરેલાં વિવિધ પ્રકારનાં સુગંધીદ્રવ્યો ભરીને
    તેઓએ તેમાં તેને સુવાડ્યો. પછી તેઓએ મોટા પ્રમાણમાં સુગંધીદ્રવ્યોનું દહન કર્યું.
  pon-2006A: oh seridi nan pwoaren paip me e wiahda ong pein ih nan Kahnimw en Depit.
    Re doadoahngki mehn doal lehn wai oh leh pwohmwahu kei ong ni kaunopadahn seridi
    en erekso, oh re saunda lapalahn kisiniei ehu pwe re en mwahieiki eh pwoula.
  por-BRBSL: Eles o enterraram em seu próprio túmulo, que ele havia cavado para si
    mesmo na cidade de David, e o colocaram na cama que estava cheia de odores doces
    e vários tipos de temperos preparados pela arte dos perfumistas; e fizeram um
    fogo muito grande para ele.
  cth-cth: Devit khopui dawk ama hanelah a ran e phuen dawk a pakawp awh. Hmuitui
    kasaknaw ni aphunphun dawk a sak awh e ikhun dawk a yan sak. Barinae lah hmaikonpui
    a patawi sak awh.
  twi-twi: Wosiee no ɔboda a ɔno ara twa maa nʼankasa ho no mu wɔ Dawid kurom. Wɔdedaa
    no mpa a wɔde nnuhuam ne sradehuam ho hua ahyɛ no ma, na nʼayiyɛ no mu no, nnipa
    no bɔɔ ogyatannaa kɛse bi de hyɛɛ no anuonyam.
  hlt-hlt: Anih te amah kah phuel ah ah a up uh. Te te amah loh David khopuei ah a
    vueh. Anih te thingkong dongah a yalh sak uh tih botui neh si bibi neh a comluem
    a thungnom tih a vuei. Anih ham hmai len muep a hueng uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò kũnnɛ́ kufɔ̃ti ò do keú kù Dɑfiti ɛì ku miɛkɛ, kóò dɔú ntihúúntì
    tibotí tibotí kó didɔ́ù kóò pe mmɛkùɔ̀ mmɛ̀ɛ̀ bo nte kòò bɑ́ɑ́ pɑ̃ɑ̃kɛ mɛcɑ̃ɑ̃,
    kɛ́deè kɛ́tuɔ ntihúúntì tɛtì pɛ́u o kpɛ́í.
  msy-2020: Ezɨ me Devitɨn Nguibar Ekiamɨn a uabɨ gumazibav kemezɨ me a bagha okorezir
    dagɨar torimɨn, anefa. Gumaziba paura ko borer mughuriar aghuim zuiba veregha,
    ada inigha torimɨn atɨzir dakozim gisɨn da inge. Egha me atrivimɨn kuam isa dakozir
    kam gisɨn anetɨ. Egha me an apangkuvigha an ziar ekiam gɨnɨghnɨgha avir dafam
    atɨ.
  dop-dop: Ɩlɛnɑ pɑ́ pimi-ɩ ɩ pǝlɑɑŋ wei ɩ kɑ hulɑ Tɑfiiti ɩcɑtɛ tɑɑ tɔ ɩ tɑɑ lɛŋkʋ
    tɑɑ. Pɑɑ tʋwɑ kʋ tɑɑ kɛ́ tulɑɑlunɑɑ pɑɣɑlɛ kɛ́, ɩsɩɩ tulɑɑlʋ lɑtɑɑ lɑkʋɣʋ tɔ.
    Nɑ pɑ́ wɔ tulɑɑlʋnɑɑ tɔtɔɣɔ sɔsɔm kɛ ɩ lǝyɑɣɑ tɔɔ.
  azb-azb: Onu Davudun şəhərində özü üçün qazdığı qəbirdə basdırdılar və onu gözəl
    ədviyyat və hər cür qatışmış ətriyyatla dolu yatağa qoydular. Onun xatirinə böyük
    bir tonqal yandırdılar.
  eng-DBY: And they buried him in his own sepulchre, which he had excavated for himself
    in the city of David, and laid him in a bed filled with spices, a mixture of divers
    kinds prepared by the perfumer's art; and they made a very great burning for him.
  hin-2017: तब उसको उसी की कब्र में जो उसने दाऊदपुर में खुदवा ली थी, मिट्टी दी गई;
    और वह सुगन्ध-द्रव्यों और गंधी के काम के भाँति-भाँति के मसालों से भरे हुए एक बिछौने
    पर लिटा दिया गया, और बहुत सा सुगन्ध-द्रव्य उसके लिये जलाया गया।
  eng-YLT: and they bury him in [one of] his graves, that he had prepared for himself
    in the city of David, and they cause him to lie on a bed that [one] hath filled
    [with] spices, and divers kinds of mixtures, with perfumed work; and they burn
    for him a burning — very great.
  eng-WYC-2017: And they buried him in his sep-ulchre, which he had made to himself
    in the city of David; and they put him on his bed full of sweet smelling spices
    and ointments of whores, that where made altogether by the craft of ointment makers,
    and they burnt these upon him with full great cost.
  eng-WMBB: They buried him in his own tomb, which he had dug out for himself in David’s
    city, and laid him in the bed which was filled with sweet odours and various kinds
    of spices prepared by the perfumers’ art; and they made a very great fire for
    him.
  urd-GVH: उसने यरूशलम के उस हिस्से में जो ‘दाऊद का शहर’ कहलाता है अपने लिए चट्टान
    में क़ब्र तराशी थी। अब उसे इसमें दफ़न किया गया। जनाज़े के वक़्त लोगों ने लाश को
    एक पलंग पर लिटा दिया जो बलसान के तेल और मुख़्तलिफ़ क़िस्म के ख़ुशबूदार मरहमों
    से ढाँपा गया था। फिर उसके एहतराम में लकड़ी का ज़बरदस्त ढेर जलाया गया।
  rug-rug: meke ta pomunae si asa pa lovu patu, sapu ta peqo nama vekona, pa vasileana
    te Devita. Na pauda humaṉa lea na oto huda humaṉa lea meke na oela humaṉa lea
    si vala i rini pude nama ia sa tinina pude ta pomunae, meke tavetia rini si keke
    nika nomana pude besu nia sa nana minate.
  gaz-gaz: Isaanis awwaala inni Magaalaa Daawit keessatti dhagaa cabsee ofii isaatii
    qopheeffatetti isa ni awwaalan. Wasaasaa urgooftuuwwanii fi shittoodhaan guutame
    irra isa ni ciibsan; ulfina isaatiifis ibidda guddaa bobeessan.
  fra-LSG: on l’enterra dans le sépulcre qu’il s’était creusé dans la ville de David.
    On le coucha sur un lit qu’on avait garni d’aromates et de parfums préparés selon
    l’art du parfumeur, et l’on en brûla en son honneur une quantité très considérable.
  yal-yal: E yi a maluxun a gaburu gexin na, a naxan ge Dawudaa Taani. E yi a sa sadena
    nde ma naxan yi maxidixi se faɲine ra, e ture xiri ɲaxumɛn so a ma alo a yi lan
    kii naxan yi, e yi wusulan gbegbe gan a binya feen na.
  haw-1868: A kanu lakou ia ia iloko o kona lua kahi ana i eli ai nona iho, ma ke
    kulanakauhale o Davida, a waiho lakou ia ia iloko o kona wahi moe, kahi i piha
    ai i na mea ala, a me na mea miko i hoomakaukauia ma ke akamai o na kahuna lapaau,
    a pupuhi aku lakou i ke ahi nona a nui loa.
  arb-NAV: فَدَفَنُوهُ فِي قَبْرٍ حَفَرَهُ لِنَفْسِهِ فِي مَدِينَةِ دَاوُدَ، وَأَرْقَدُوهُ
    عَلَى سَرِيرِهِ تَغْمُرُهُ الأَطْيَابُ وَمُخْتَلَفُ أَصْنَافِ الْعُطُورِ، أعَدَّهَا
    لَهُ عَطَّارُونَ مَهَرَةٌ، وَأَشْعَلُوا لَهُ حَرِيقَةً كَبِيرَةً تَكْرِيماً لَهُ.
  ewe-ewe: Woɖii ɖe yɔdo si eya ŋutɔ ɖe na eɖokui la me le David ƒe du la me. Wotsɔe
    mlɔ aba, si dzi wotsɔ atike ʋeʋĩ vovovo siwo atikeɖala veviwo tɔtɔ da ɖo la dzi,
    eye wodo dzo gã aɖe nɛ eteƒe mekɔ o.
  eng-LEE: And they buried him in his own sepulchres, which he had dug for himself
    in the city of David, and they laid him in the couch which was filled with sweet
    odors and divers kinds of spices mixed by the apothecary's art; and they made
    for him a burning uncommonly great.
  asm-FB: পাছত তেওঁ দায়ূদৰ নগৰত নিজৰ বাবে যি মৈদাম খান্দিছিল, তাৰ ভিতৰত লোকসকলে তেওঁক
    মৈদাম দিলে৷ গন্ধ-বণিকসকলৰ কাৰ্যেৰে যুগুত কৰা নানাবিধৰ সুগন্ধি দ্ৰব্যৰে পৰিপূৰ্ণ
    শয্যাত তেওঁক শুৱাই থৈছিল৷ আৰু তেওঁৰ সন্মানৰ অৰ্থে এক বৃহৎ সুগন্ধি দ্ৰব্যৰ জুই
    জ্বলাইছিল।
  sus-A: عٍ نَشَ عَ رَفَتَ عَ شَ فَبُرِ فٍشِ كُي دَوُدَ شَ تَا. عٍ نَشَ عَ بّلّ سَدٍ
    ندٍ مَ، لَبُندّ قَنيِ نُ سَشِ دّننَشّ مَ. سُرَيِ فبٍفبٍ قَن نَشَ فَن عَ قُرٍ بّ.
  fra-SBL: On l'enterra dans son propre tombeau, qu'il s'était creusé dans la ville
    de David, et on le coucha dans le lit qui était rempli d'aromates et de diverses
    sortes d'épices préparées par l'art des parfumeurs ; et on fit pour lui un très
    grand feu.
  hbo-hbo: וַיִּקְבְּרֻ֣הוּ בְקִבְרֹתָ֗יו אֲשֶׁ֣ר כָּֽרָה־לֹו֮ בְּעִ֣יר דָּוִיד֒ וַיַּשְׁכִּיבֻ֗הוּ
    בַּמִּשְׁכָּב֙ אֲשֶׁ֤ר מִלֵּא֙ בְּשָׂמִ֣ים וּזְנִ֔ים מְרֻקָּחִ֖ים בְּמִרְקַ֣חַת
    מַעֲשֶׂ֑ה וַיִּשְׂרְפוּ־לֹ֥ו שְׂרֵפָ֖ה גְּדֹולָ֥ה עַד־לִמְאֹֽד׃ פ
  kik-kik: Nao makĩmũthika mbĩrĩra-inĩ ĩrĩa eethondekeire o kũu Itũũra inene rĩa Daudi,
    makĩmũigĩrĩra gĩtanda-inĩ gĩa kũmũtwara mbĩrĩra kĩhumbĩrĩtwo na mahuti manungi
    wega na maguta mĩtukanio mĩingĩ marĩa manungi wega, nao magĩakia mwaki mũnene
    nĩ ũndũ wa kũmũtĩĩa.
  fra-NCL: On l’enterra dans son sépulcre qu’il s’était creusé dans la ville de David ;
    on le coucha sur un lit qu’on avait rempli de parfums et d’aromates préparés selon
    l’art du parfumeur, et l’on en brûla une quantité très considérable.
  cek-AK: David vangpui ah angmah sak ih tangqom thungah aphum o; cakrang pongah pasongh
    o moe, tasi kop kaminawk mah hmuihoih congca hoiah pazut o pacoengah, aphum o;
    anih hanah kalen parai hmaitikhaih poih to sak pae o.
  cuk-cuk: Asa David-neggweburgi na e-neg-uan-sobsa-gusadgi digsamalad. Ulugwagi Asa-mesismargu,
    ina-wawadikid, degi, dii-ina-wawadikmalad-akar-akarad-dutusur-yapanmalad egi oubosmalad.
    A-ina-dii dulemar-egi-nergusmalad imaksad. Asa-e-nug-odummogega soo-dummad ogasmalad.
  uig-CYR: Хәлиқләр уни «Давут шәһири»дә өзигә атап тәйярлитип колиған қәбиргә дәпнә
    қилди. Улар уни әттарларниң усули билән тәңшәлгән һәртүрлүк дора-дәрмандин болған
    бир арилашма пүркәлгән җиназиға ятқузди һәмдә униңға атап нурғун хушбуй яндурди.
  tel-2017: ప్రజలు నిపుణత గలవారు సిద్ధం చేసిన సుగంధ, పరిమళ ద్రవ్యాలతో నిండిన పాడె
    మీద అతణ్ణి ఉంచారు. దావీదు పట్టణంలో అతడు తన కోసం తొలిపించుకొన్న సమాధిలో అతణ్ణి
    పాతిపెట్టారు. అతని గౌరవార్థం గొప్ప అగ్నిజ్వాల రగిలించారు.
  hat-BSA: Yo te antere li nan pwòp tonm ke li te fouye pou li menm nan lavil David
    la, e yo te kouche li nan plas repo ke li te plen avèk plizyè kalite epis ki te
    mele selon metye a yon moun ki konn fè pafen; epi yo te fè yon trè gwo dife pou
    li.
  kos-kos: ac el pukpuki inkulyuk eot se ma el taflela lal sifacna in Siti sel David.
    Elos mosrwela manol ke mwe akkeng ac oil keng in akoella nu ke pukpuki, ac elos
    tanak sie e lulap in akfulatyal.
  hbo-WLC: וַיִּקְבְּרֻ֣הוּ בְקִבְרֹתָ֗יו אֲשֶׁ֣ר כָּֽרָה־לוֹ֮ בְּעִ֣יר דָּוִיד֒ וַיַּשְׁכִּיבֻ֗הוּ
    בַּמִּשְׁכָּב֙ אֲשֶׁ֤ר מִלֵּא֙ בְּשָׂמִ֣ים וּזְנִ֔ים מְרֻקָּחִ֖ים בְּמִרְקַ֣חַת
    מַעֲשֶׂ֑ה וַיִּשְׂרְפוּ־ל֥וֹ שְׂרֵפָ֖ה גְּדוֹלָ֥ה עַד־לִמְאֹֽד׃ פ
  ibo-ibo: Ha liri ya nʼili nke ọ waara onwe ya nʼobodo Devid. Ha dobere ya nʼelu
    ihe ịdọba ozu nke jupụtara na ụda dị iche iche, na mmanụ na-esi isi ụtọ nke a
    gwọkọtara nke ọma, surekwara ya ihe nsure ọkụ nʼebe ọ dị ukwuu iji kwanyere ya
    ugwu.
  ory-ory: ଆଉ ସେ ଦାଉଦ-ନଗରରେ ଆପଣା ପାଇଁ ଯେଉଁ କବର ଖୋଳିଥିଲେ, ତାଙ୍କର ସେହି କବରରେ ଲୋକମାନେ
    ତାଙ୍କୁ କବର ଦେଲେ ଓ ଗନ୍ଧବଣିକର ପ୍ରକ୍ରିୟାରେ ପ୍ରସ୍ତୁତ ନାନା ପ୍ରକାର ସୁଗନ୍ଧି ଦ୍ରବ୍ୟରେ
    ପୂର୍ଣ୍ଣ ଶଯ୍ୟାରେ ତାଙ୍କୁ ଶୁଆଇଲେ ଓ ତାଙ୍କ ନିମନ୍ତେ ସେମାନେ ଅତି ବଡ଼ ଦାହ କଲେ।
  chk-chk: Iwe, ra peiaseni lon eu peias lon achau i a püsin tuw fän itan lon ewe
    telinimwen Tafit. Ra anomu inisin won echö pap mi uren sokopaten irä pwokus me
    löpwokus, ekewe souför lö ra amolätä. Ra pwal föri eu ekkei mi fokun watte fän
    iten ar asamolu.
  rop-rop: Bifo imbin dai deibin kadimat det rokwan greib blanga im deya langa det
    hil langa det taun blanga Deibid. Wal deibin berrim im bodi deya en deibin bilimap
    det pleis garram gudsmelwan oil en switwan smelwan ebrijing. Afta na, ola pipul
    bin meigim bigwan faiya blanga shoum rispek langa im.
  ukr-1871: І поховали його в гробовищі, що його спорудив собі в містї Давидовому;
    й зложили його на ліжку наповненому пахощами й усякими добірними мастями, й спалили
    їх для його велику силу.
  deu-1951: Und man begrub ihn in seinem Grabe, das er sich in der Stadt Davids hatte
    aushauen lassen. Und sie legten ihn auf ein Lager, welches man angefüllt hatte
    mit gutem Räucherwerk und allerlei Spezereien, nach der Kunst des Salbenbereiters
    gemacht, und sie zündeten ihm ein sehr großes Feuer an.
  eng-JPS: And they buried him in his own sepulchres, which he had hewn out for himself
    in the city of David, and laid him in the bed which was filled with sweet odours
    and divers kinds of spices prepared by the perfumers' art; and they made a very
    great burning for him.
  srp-1865: I pogreboše ga u grobu njegovu, koji iskopa sebi u gradu Davidovu, i metnuše
    ga na postelju koju bješe napunio mirisavijeh stvari i masti zgotovljenijeh vještinom
    apotekarskom, i spališe mu ih vrlo mnogo.
  lug-lug: N’aziikibwa mu ntaana gye yali yeezimbidde mu kibuga kya Dawudi. Ne bamuteeka
    ku kitanda ekyaliko obuloosa obwenjawulo n’obuwoowo obwa buli kika, ne bamukumira
    n’ekyoto ky’omuliro kinene nnyo okujjukira bye yakola.
  heb-heb: ויקברהו בקברתיו אשר כרה לו בעיר דויד וישכיבהו במשכב אשר מלא בשמים וזנים
    מרקחים במרקחת מעשה וישרפו לו שרפה גדולה עד למאד׃
  ben-IRV: আর তিনি দায়ূদ-নগরে নিজের জন্য যে কবর খুঁড়ে রেখেছিলেন, তার মধ্যে লোকেরা
    তাঁকে কবর দিল এবং নানা রকম মশলা ও মেশানো সুগন্ধি জিনিষে পরিপূর্ণ খাটে তাঁকে শোয়ালো,
    আর তাঁর জন্য বিরাট দাহ কাজ হল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਉਸ ਕਬਰ ਵਿੱਚ ਜਿਹੜੀ ਉਹ ਨੇ ਆਪਣੇ ਲਈ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪੁਟਵਾਈ
    ਸੀ ਦੱਬਿਆ ਅਤੇ ਉਹ ਨੂੰ ਉਸ ਕਫ਼ਨ ਵਿੱਚ ਲਪੇਟ ਦਿੱਤਾ ਜਿਹੜਾ ਸੁਗੰਧਾਂ ਅਤੇ ਕਈ ਪਰਕਾਰ ਦੇ ਮਸਾਲਿਆਂ
    ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਗੰਧਾਂ ਬਣਾਉਣ ਵਾਲਿਆਂ ਦੀ ਕਾਰੀਗਰੀ ਅਨੁਸਾਰ ਤਿਆਰ ਕੀਤਾ
    ਗਿਆ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਲਈ ਇੱਕ ਵੱਡੀ ਅੱਗ ਬਾਲੀ।
  mya-JVB: ဒါဝိဒ် မြို့ မှာ မိမိ အဘို့ မိမိ လုပ် နှင့်သော သင်္ချိုင်း ၌ ၊ ပြည်သားတို့သည်
    သင်္ဂြိုဟ် သောအခါ ၊ မွှေးကြိုင်သော နံ့သာမျိုးတို့ကို၊ ဆေးသမား အတတ်ဖြင့် ဘော် ၍
    ၊ တလား၌ အပြည့်ထည့်ပြီးလျှင်၊ အလောင်း တော်ကို တင် ထားကြ၏။ အလွန် ကြီး သောမီးရှို့
    ပွဲကိုလည်း ခံ ကြ၏။
  hmo-hmo: Davida ena Hanua dekenai idia guria, ia sibona ese ia geia nadi kohua lalonai.
    Pata ta ena latanai Asa ena tauanina idia atoa, ia hekure. Unai pata be muramura
    mai bonana namona idauidau momo dekena amo idia hahonua. Bona ia do idia matauraia
    bona laloa noho totona, idia ese lahi badana momokani idia karaia.
  urd-urd: उन्होंने उसे उन क़ब्रों में, जो उसने अपने लिए दाऊद के शहर में खुदवाई थीं
    दफ़्न किया। उसे उस ताबूत में लिटा दिया जो इत्रों और क़िस्म क़िस्म के मसाल्हे से
    भरा था, जिनको 'अतारों की हिकमत के मुताबिक़ तैयार किया था, और उन्होंने उसके लिए
    उनको ख़ूब जलाया।
  rus-SYN: И похоронили его в гробнице, которую он устроил для себя в городе Давидовом;
    и положили его на одре, который наполнили благовониями и разными искусственными
    мастями, и сожгли их для него великое множество.
  bqc-SIM: Wà aà gɛ wùlɛ wúlɛkĩi pↄ́ wà pↄ́ gĩnana bui píi ń tulaleti bui
    yãalɛaↄ wìawa, ↄ̃ wà aà vĩ̀ mia pↄ́ wa yↄ̃̀ɛ̀ Davidi wɛ̃́lɛu. Wà tɛ́ zↄ̃ↄ
    kà, wà pↄ́piↄ kàu aà gɛ̀ kpɛlaa yã́i.
  tcz-CHONGTHU: David khopia chun aman song chunga ana kikhen lhan achun akivuitan
    ahi. Ama chu gim namtui le thao namtui kinu lupna achun alupsah un, chuin mipi
    ho chun ama jana vetsahnan kigona meikong lentah khat ahaluvin ahi.
  mar-mar: दावीद नगरात त्याने आधीच स्वत:साठी करून घेतलेल्या कबरीत लोकांनी त्याचे दफन
    केले. विविध सुवासिक द्रव्ये आणि मसाले घातलेल्या बिछान्यावर लोकांनी त्यास ठेवले.
    त्याच्या सन्मानाप्रीत्यर्थ त्यांनी मोठा जाळ केला.
  qub-qub: Wañuptinmi ray Asata yarpänanpaj ninata ratachiran. Nircur tucuy-niraj
    perfümicunawan jampircur cajunman wiñaran. Chay perfümicunataga yachajcunami rurasha
    caran. Nircurna pampaycuran Davidpa siudänincho caycaj pantiyuncho quiquin Asa
    rurachicushan uchcuman.
  bqp-bqp: Bɑ nùn sikuɑ siki ni u derɑ bɑ gbɑn teerɔ Dɑfidin wuuɔ. Bu sere nùn sike,
    bɑ nùn kpĩwɑ kpin yeru gɑrun mi tè sɔɔ bɑ turɑre bwese bwesekɑ mɛnnɑ ye bɑ kuɑ
    nge mɛ turɑre kowobu bɑ rɑ ko. Mɑ bɑ nùn ye dɔ̃ɔ dokeɑ gem gem.
  hat-hat: Yo antere l' nan kavo li te fè fouye pou tèt pa li nan lavil David la.
    Yo mete kadav la kouche sou yon payas fèt ak fèy santi bon ak tout kalite bon
    odè yo te pare jan yo konn fè l' la. Apre sa, yo limen yon gwo boukan pou li.
  eng-BSB: And he was buried in the tomb that he had cut out for himself in the City
    of David. They laid him on a bier that was full of spices and various blended
    perfumes; then they made a great fire in his honor.
  eng-WEBPB: They buried him in his own tomb, which he had dug out for himself in
    David’s city, and laid him in the bed which was filled with sweet odours and various
    kinds of spices prepared by the perfumers’ art; and they made a very great fire
    for him.
  kbq-kbq: Hagi anama asemante'nazana agra'a hanagatinte'nea havegampi Deviti rankumapi
    Jerusalemi asente'naze. Hagi havegampina mnanentake'za atre'za eri mana nevu'za
    megi'a tusi teve hugre'za mani'neza zamasunkura hu'naze.
  nhe-BL: Huan quitlalpachojque ipan nopa mijca ostotl tlen yajaya tlanahuatijtoya
    para ma quichihuilica ipan Ialtepe David. Huan quitlalijque ipan cuatlapechtli
    tlen quipiyayaya miyac tlamantli tlaajhuiyacayotl tlen se tlaajhuiyacachijquetl
    tlen más quimati quisencajtoya. Huan quichijque se hueyi tlitl para quiatilise
    nochi nopa tlaajhuiyacayotl huan quipolojque ipan itlacayo.
  gub-BL: Umàno 'ym mehe we uhàwykàz kar ywykwar uzetym àwàm romo tawhu Tawi heko
    awer pe. Uzutym hetekwer ipupe wà. Umynehem itymaw kàpuhàg zàwenugar hyàkwegatu
    ma'e pupe wà, taz zàwenugar pupe wà no. Umuàgy'ygatu a'e ma'e paw wà. Omono hetekwer
    ipupe a'e ma'e inuromo wà. A'e re uzapo tata uhua'u ma'e imuwete katu haw romo
    wà.
  eng-DRA: 'And they buried him in his own sepulchre, which he had made for himself
    in the city of David: and they laid him on his bed full of spices and odoriferous
    ointments, which were made by the art of the perfumers, and they burnt them over
    him with very great pomp.'
