verse: 2CH.016.014
translations:
  mal-C: ദാവീദിന്റെ നഗരത്തിൽ ആസാ തനിക്കുവേണ്ടി പണികഴിപ്പിച്ചിരുന്ന കല്ലറയിൽ അവർ അദ്ദേഹത്തെ
    സംസ്കരിച്ചു. സുഗന്ധദ്രവ്യങ്ങളും പലതരം പരിമളക്കൂട്ടുകളുംകൊണ്ടു മൂടിയ ഒരു ശവമഞ്ചത്തിൽ
    അവർ അദ്ദേഹത്തെ കിടത്തി; അദ്ദേഹത്തോടുള്ള ബഹുമാനാർഥം ഒരു വലിയ അഗ്നികുണ്ഡം ഒരുക്കുകയും
    ചെയ്തു.
  deu-TKW: Und man begrub ihn in seiner Grabstätte, die er sich in der Stadt Davids
    hatte graben lassen. Und zwar legte man ihn auf ein Lager, das man mit Spezereien
    und in der Weise von Salben gemischten Sorten von Wohlgerüchen angefüllt hatte,
    und veranstaltete für ihn ein überaus großartigen Brand.
  lin-lin: Bakundaki ye kati na kunda oyo asalisaki kati na engumba ya Davidi. Balalisaki
    ye na mbeto moko etonda na malasi, na biloko ya mike-mike ya solo kitoko mpe na
    kisi oyo basalelaka mpo na kokawusa nzoto ya mowei ; mpe batumbaki biloko yango
    ebele mpo na lokumu na ye.
  eng-LSV: and they bury him in [one of] his graves that he had prepared for himself
    in the City of David, and they cause him to lie on a bed that [one] has filled
    [with] spices, and various kinds of mixtures, with perfumed work; and they burn
    a very great burning for him.
  eng-GNV: 'And they buryed him in one of his sepulchres, which he had made for him
    selfe in the citie of Dauid, and layed him in the bed, which they had filled with
    sweete odours and diuers kindes of spices made by the arte of the apoticarie:
    and they burnt odours for him with an exceeding great fire.'
  eng-WEBSTER: 'And they buried him in his own sepulchers which he had made for himself
    in the city of David, and laid him in the bed which was filled with sweet odors
    and divers kinds of spices prepared by the apothecaries'' art: and they made a
    very great burning for him.'
  nhw-BL: Huan quitlalpachojque ipan nopa tecacahuatl catli yaya tlanahuatijtoya para
    ma quichihuilica ipan Ialtepe David. Huan quitlalijque ipan cuatlapechtli catli
    quipiyayaya miyac tlamantli tlaajhuiyacayotl tlen se tlaajhuiyacachijquetl catli
    más quimati quisencajtoya. Huan quichijque se hueyi tlitl para quiatilise nochi
    nopa tlaajhuiyacayotl huan quipolojque ipan itlacayo.
  swh-ONEN: Nao wakamzika katika kaburi lile alilokuwa amejichongea mwenyewe katika
    Mji wa Daudi. Wakamzika kwa jeneza lililowekwa vikolezi na mchanganyiko wa manukato
    ya aina mbalimbali yaliyotengenezwa kwa utaalamu wa mtengeneza marashi, nao wakawasha
    moto mkubwa kwa heshima yake.
  bba-bba: Bɑ nùn sikuɑ siki ni u derɑ bɑ ɡbɑn teerɔ Dɑfidin wuuɔ. Bu sere nùn sike,
    bɑ nùn kpĩwɑ kpin yeru ɡɑrun mi tè sɔɔ bɑ turɑre bwese bwesekɑ mɛnnɑ ye bɑ kuɑ
    nɡe mɛ turɑre kowobu bɑ rɑ ko. Mɑ bɑ nùn ye dɔ̃ɔ dokeɑ ɡem ɡem.
  eng-KJVCPB: 'And they buried him in his own sepulchres, which he had made for himself
    in the city of David, and laid him in the bed which was filled with sweet odours
    and divers kinds of spices prepared by the apothecaries’ art: and they made a
    very great burning for him.'
  luo-luo: kendo negi yike e liel mane okunyo e Dala Maduongʼ mar Daudi. Negipiele
    e kitanda mopongʼ kod gik mangʼwe ngʼar moruw maber kendo negiloso magenga maduongʼ
    ka imiyego duongʼ.
  meu-meu: David ena hanua ai e guria, ia sibona e geia heḡaeḡae kohuana lalonai.
    Pata ta ai e hahekurea; una pata na muramura mai bonadia ikaradia taudia edia
    muramura idau-idau ai e hahonua. Bena lahi badana e ha-araia ia ilalolaina.
  npi-ULB: तिनको आफ्‍नै चिहानमा तिनलाई तिनीहरूले गाडे, जुन तिनले दाऊदको सहरमा आफ्‍नो
    निम्‍ति खन्‍न लगाएका थिए । उनलाई सुगन्धित वासनाहरू र अत्तरहरू बनाउने निपुण मानिसहरूद्वारा
    तयार गारिएको विभिन्‍न किसिमका मसलाहरू मिलाइएको अर्थीमा राखियो । अनि तिनीहरूले
    उनको सम्‍झनामा एउटा ठूलो आगो बाले ।
  yor-yor: wọ́n sì sin ín sínú isà òkú tí ó ti gbẹ́ jáde fún ara rẹ̀ ní ìlú Dafidi.
    Wọ́n sì tẹ sí orí àkéte tí ó fi òórùn dídùn kún, àti onírúurú tùràrí tí a fi ọgbọ́n
    pèsè, wọ́n sì da iná ńlá nítorí rẹ̀.
  pes-OPCB: جنازهٔ او را روی تخت روانی گذاشتند و با انواع عطریات معطر ساختند و بعد
    در مقبره‌ای که برای خود در شهر داوود ساخته بود، دفن نمودند و آتش بزرگی به احترام
    او روشن کردند.
  tgl-ULB: Inilibing nila siya sa kaniyang sariling libingan, na ipinahukay niya sa
    lungsod ni David para sa kaniyang. Inilagay siya sa kabaong na puno ng mababangong
    amoy at iba't ibang uri ng pabango na inihanda ng mga taong mahusay gumawa ng
    pabango. Pagkatapos, gumawa sila ng napakalaking apoy bilang parangal sa kaniya.
  hui-hui: tigua ibu tingini ibu mamaliru hora haga Debidinaga tano laga ege anda
    ibuni guabu winigo wiagoha hora hene. Tigua pauda ale nga biagane tara tarabi
    weli mbagua ale ngabi ibunaga tinginini ha̱i̱ halu ibu homayagonaga dugu bilo
    tigua ira timbuniore delayagoria dugu bialu hene.
  mya-mya: ဒါ​ဝိဒ်​မြို့​တွင်​သူ​၏​အ​တွက်​ပြု​လုပ်​ထား သည့်​ကျောက်​ဂူ​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ပြည်​သူ​တို့ သည်​သင်္ဂြိုဟ်​ရန်​အ​တွက်​မင်း​ကြီး​၏​အ​လောင်း ကို နံ့​သာ​မျိုး​များ၊
    ဆီ​မွှေး​များ​နှင့်​မွမ်း​မံ ပြင်​ဆင်​ကြ​ပြီ​လျှင်​ဝမ်း​နည်း​ကြေ​ကွဲ​သည့် အ​ထိမ်း​အ​မှတ်​ဖြင့်​မီး​ပုံ​ပွဲ​ကြီး​ကို
    ကျင်း​ပ​ကြ​လေ​သည်။
  bod-N: དེ་དག་གིས་ཁོང་ནི་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཁོང་གིས་རང་གི་ཕྱིར་བརྐོས་པའི་དུར་ཁུང་ནང་དུ་སྦས་ཏེ།
    སྤོས་སྦྱོར་བ་རྣམས་ཀྱིས་སྦྱར་བའི་དྲི་ཞིམ་དང་སྤོས་རིགས་སྣ་འཛོམས་ཀྱིས་བཀང་བའི་ཁྱོགས་ཤིང་སྟེང་དུ་བཞག་ནས།
    ཡང་ཁོང་གི་ཕྱིར་མེ་ཆེན་པོ་བཏང་བའོ། །
  sna-sna: Vakamuviga muguva raakanga azvigadzirira muGuta raDhavhidhi. Vakamuradzika
    panhoo yakanga yakazara nezvinonhuhwira zvemhando dzakasiyana-siyana zvakanga
    zvakavhenganiswa uye vakaita moto mukuru vachimuremekedza.
  spa-BLM: Lo enterraron en su propia tumba, que él mismo había cavado en la ciudad
    de David, y lo pusieron en el lecho que estaba lleno de olores dulces y de diversas
    clases de especias preparadas por el arte de los perfumistas; y le hicieron un
    fuego muy grande.
  cac-cac: Ix mucji vin̈ b'aj ix schec b'ojoc yed'tal d'a schon̈ab' vin̈aj David.
    Nivan perfume ix yac'och eb' d'a yib'an̈ b'aj ix b'achchaj snivanil vin̈, ix och
    pax masanil macan̈il tas suc'uq'ui sjab' d'a vin̈, aton tas te vach' yaj sb'oi.
    Ix yac'anoch jun nivan c'ac' eb' yic sch'oxanel eb' to nivan yelc'och vin̈ d'a
    sat eb'.
  swh-ULB: Walimlaza juu ya kitanda kilichokuwa kimewekewa manukato na aina mbali
    mbali ya dawa zilizotayarishwa na wale mafundi wa manukato. KIsha wakatengeneza
    moto kwa heshima yake.
  bel-bel: І пахавалі яго ў магільніцы, якую ён уладзіў сабе ў горадзе Давідавым;
    і паклалі яго на ложы, якое напоўнілі пахошчамі і рознымі штучнымі масьцямі і
    спалілі іх для яго вялікае мноства.
  deu-ELBBK: Und man begrub ihn in seinem Begräbnis, das er sich in der Stadt Davids
    gegraben hatte. Und man legte ihn auf ein Lager, das man gefüllt hatte mit Gewürz
    und Spezereien, gemischt nach der Kunst der Salbenmischung; und man veranstaltete
    für ihn einen sehr großen Brand.
  mbb-OT: Inleveng sikandin diyà te penlevengà he mibpeveelan din para te keugelingen
    din diyà te Inged ni David. Impehizeǥè dan sikandin diyà te hizeǥeey he zuen duen
    nekedseselekawà he menge pehemut, wey midtetavun is menge etew te zekelà he hapuy
    para te kebeǥayi kandin te zengeg.
  mal-2015: അവൻ ദാവീദിന്റെ നഗരത്തിൽ തനിക്കായിട്ടു വെട്ടിച്ചിരുന്ന സ്വന്തകല്ലറയിൽ അവനെ
    അടക്കം ചെയ്തു; വൈദ്യന്മാരുടെ യോഗപ്രകാരം ഉണ്ടാക്കിയ സുഗന്ധവർഗ്ഗവും പലതരം പരിമളസാധനങ്ങളും
    നിറെച്ചിരുന്ന ശയ്യമേൽ അവനെ കിടത്തുകയും അവന്നുവേണ്ടി എത്രയും വലിയോരു ദഹനം കഴിക്കയും
    ചെയ്തു.
  rmc-rmc: '@see-verse:2CH.016.013'
  pes-OPV: و او را در مقبره‌ای که برای خود در شهر داود کنده بود دفن کردندو او را در
    دخمه‌ای که از عطریات و انواع حنوطکه به صنعت عطاران ساخته شده بودگذاشتند و برای
    وی آتشی بی‌نهایت عظیم برافروختند.
  ron-1924: л-ау ынгропат ын мормынтул пе каре ши-л сэпасе ын четатя луй Давид. Л-ау
    кулкат пе ун пат пе каре-л умплусерэ ку миродений ши миросурь прегэтите дупэ мештешугул
    челуй че прегэтеште мирул ши ау арс ын чинстя луй фоарте мулте миродений.
  ben-OBCV: দাউদ-নগরে তিনি নিজের জন্য যে কবরটি খুঁড়িয়েছিলেন, সেখানেই লোকেরা তাঁকে
    কবর দিয়েছিল। মশলাপাতি ও বিভিন্ন ধরনের মিশ্রিত সুগন্ধি মাখিয়ে তাঁর দেহটি তারা
    একটি খাটে শুইয়ে দিয়েছিল, এবং তাঁর সম্মানে তারা আগুন জ্বালানোর এলাহি এক আয়োজন
    করল।
  som-som: Oo waa lagu aasay qabriyadiisii uu ka qotay magaaladii Daa'uud, oo waxaa
    lagu jiifiyey sariir ay ka buuxaan cadar udgoon iyo uunsi kala cayn cayn ah oo
    lagu hagaajiyey sancada kuwa cadarka sameeya, oo waxaa loo sameeyey dabshid aad
    u weyn.
  lat-VUC: 'Et sepelierunt eum in sepulchro suo quod foderat sibi in civitate David:
    posueruntque eum super lectum suum plenum aromatibus et unguentibus meretriciis,
    quæ erant pigmentariorum arte confecta, et combusserunt super eum ambitione nimia.'
  eng-ASVBT: 'And they buried him in his own sepulchers, which he had hewn out for
    himself in the city of David, and laid him in the bed which was filled with sweet
    odors and diverse kinds of spices prepared by the perfumers’ art: and they made
    a very great burning for him.'
  ita-1885: e fu seppellito nella sua sepoltura, la quale egli si avea cavata nella
    Città di Davide; e fu posto in un cataletto che egli avea empiuto d'aromati, e
    d'odori composti per arte di profumiere; e gliene fu arsa una grandissima quantità.
  eng-LXXUP: And they buried him in the sepulcher which he had dug for himself in
    the city of David, and they laid him on a bed, and filled it with spices and all
    kinds of perfumes of the apothecaries; and they made for him a very great funeral.
  eng-ULB: They buried him in his own tomb, which he had dug out for himself in the
    city of David. They laid him on a bier that was filled with sweet odors and various
    kinds of spices prepared by skilled perfumers. Then they made a very great fire
    in his honor.
  spa-VBL: Fue enterrado en la tumba que él mismo había preparado en la Ciudad de
    David. Lo colocaron en un lecho lleno de especias, aceites perfumados y fragancias.
    Luego hicieron un gran fuego para honrarlo.
  fra-_FOB: Et on l'ensevelit dans le tombeau qu'il s'était creusé dans la cité de
    David. On le coucha sur un lit qu'il avait rempli de parfums et d'aromates, préparés
    en ouvrage de parfumerie; et on lui en brûla une quantité très considérable.
  mal-mal: അവൻ ദാവീദിന്റെ നഗരത്തിൽ തനിക്കായി ഉണ്ടാക്കിയിരുന്ന കല്ലറയിൽ അവർ അവനെ അടക്കം
    ചെയ്തു; വൈദ്യന്മാരുടെ വിധിപ്രകാരം ഉണ്ടാക്കിയ സുഗന്ധവർഗ്ഗവും പലതരം പരിമളസാധനങ്ങളും
    നിറെച്ചിരുന്ന ശയ്യമേൽ അവനെ കിടത്തുകയും അവനുവേണ്ടി വലിയോരു ദഹനം ഉണ്ടാക്കുകയും ചെയ്തു.
  urd-GVR: Us ne Yarūshalam ke us hisse meṅ jo ‘Dāūd kā Shahr’ kahlātā hai apne lie
    chaṭṭān meṅ qabr tarāshī thī. Ab use is meṅ dafn kiyā gayā. Janāze ke waqt logoṅ
    ne lāsh ko ek palang par liṭā diyā jo balsān ke tel aur muḳhtalif qism ke ḳhushbūdār
    marhamoṅ se ḍhāṅpā gayā thā. Phir us ke ehtirām meṅ lakaṛī kā zabardast ḍher jalāyā
    gayā.
  suz-BL: मिनु मुरपुकीमी दाऊद आ सहरम आसामी सेल्‍पांइसीशो बेक्‍शो मुर कली वोइक्‍तीक
    कोठामी वोदमे बाक्‍त। मेकेर जोक्‍ब मुरुमी थम ब्रोव़शो मार मार ब्‍वाइश्‍शा ब्रोव़शो
    रिना पाइब घांस सेल्‍शा, मेको आ तारी वोदमे बाक्‍त। मिनु मुरपुकीम मेको पिप कली मान
    पचा, दे थम ठेयब मी मुइक्‍तमे बाक्‍त। २इतिहास २१:१९; येरमीया ३४:५
  ita-1927: e fu sepolto nel sepolcro ch’egli avea fatto scavare per sé nella città
    di Davide. Fu steso sopra un letto pieno di profumi e di varie sorta d’aromi composti
    con arte di profumiere; e ne bruciarono una grandissima quantità in onor suo.
  ckb-ckb: لەسەر دارەمەیتێک دایاننا کە پڕ بوو لە بۆنوبەرام و پێکهاتووی جۆراوجۆری بۆنخۆش
    بەپێی تێکەڵکردنەکەی. لەو گۆڕەی کە لە شاری داود بۆ خۆی هەڵکەندبوو ناشتیان و ئاگرێکی
    گەورەیان وەک ڕێزلێنان بۆ کردەوە.
  eng-BBE: And they put him into the resting-place which he had made for himself in
    the town of David, in a bed full of sweet perfumes of all sorts of spices, made
    by the perfumer's art, and they made a great burning for him.
  kan-OKCV: ಅವನು ತನಗೋಸ್ಕರ ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಅಗಿಸಿದ ಅವನ ಸ್ವಂತ ಸಮಾಧಿಯಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು.
    ಅವರು ತೈಲಗಾರರ ವಿದ್ಯೆಯಿಂದ ಸಿದ್ಧಮಾಡಿದ ಸುಗಂಧಗಳಿಂದಲೂ, ನಾನಾ ವಿಧವಾದ ಪದಾರ್ಥಗಳಿಂದಲೂ ತುಂಬಿದ
    ಶವ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಅವನನ್ನು ಇಟ್ಟರು. ಅವನ ಗೌರವಕ್ಕಾಗಿ ಮಹಾ ಅಗ್ನಿಕುಂಡವನ್ನೇರ್ಪಡಿಸಿದರು.
  tam-2017: தைலக்காரர்களால் செய்யப்பட்ட கந்தவர்க்கங்களினாலும் பரிமளங்களினாலும் நிறைந்த
    ஒரு மெத்தையின்மேல் அவனைக் கிடத்தி, அவனுக்காக வெகு திரளான கந்தவர்க்கங்களைக் கொளுத்தின
    பின்பு, அவன் தாவீதின் நகரத்தில் தனக்காக வெட்டிவைத்திருந்த அவனுடைய கல்லறையிலே,
    அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y sepultáronlo en sus sepulcros que él había hecho para sí en la ciudad
    de David; Y pusiéronlo en una litera, la cual hinchieron de aromas y diversas
    materias odoríferas, preparadas por obra de perfumadores; é hiciéronle una quema
    muy grande.
  ron-BTF: Și l-au îngropat în propriile lui morminte, pe care și le făcuse în cetatea
    lui David, și l-au pus în patul umplut cu arome dulci și diverse feluri de mirodenii,
    pregătite prin arta parfumierului; și ei au făcut o mare ardere pentru el.
  eng-WEBP: They buried him in his own tomb, which he had dug out for himself in David’s
    city, and laid him in the bed which was filled with sweet odors and various kinds
    of spices prepared by the perfumers’ art; and they made a very great fire for
    him.
  eng-FBV: He was buried in the tomb that he had prepared for himself in the City
    of David. They placed him on a bed full of spices, perfumed oils, and fragrances.
    Then they made a great fire to honor him.
  nld-1939: Hij werd begraven in het graf dat hij voor zich zelf had uitgehouwen in
    de Davidstad; men legde hem op een rustbed, dat men geheel had belegd met welriekende
    kruiden en verschillende soorten specerijen, kunstig gemengd, en ontstak ter ere
    van hem een buitengewoon groot dodenvuur.
  nch-BL: Huan quitalpachojque ipan nopa ostot cati yaya tanahuatijtoya ma quichihuilica
    ipan Ialtepe David. Huan quitalijque ipan cuatapechti cati quipiyayaya miyac tamanti
    taajhuiyacayot cati quichijtoya se taajhuiyacachijquet cati más quimati. Huan
    quichijque se hueyi tit huan nopona quiatilise nochi nopa taajhuiyacayot huan
    quipolojque itacayo.
  vie-1934: Người ta chôn người nơi mồ mả chính người đã đào cho mình trong thành
    Đa-vít, để người nằm trên một cái giường đầy thuốc thơm, chế theo phép hòa hương;
    đoạn người ta xông hương cho người rất nhiều.
  hin-CV: उन्होंने उसे दावीद के नगर में उसी की कब्र में रख दिया. यह कब्र उसने खुद
    अपने लिए बनवाई थी. उन्होंने आसा को इस शांति की जगह में रख दिया, जिसे उसने सुगंध
    के व्यापारियों के कौशल के द्वारा तरह-तरह के मसालों से मिलाकर भरकर रखा था. उन्होंने
    आसा के सम्मान में बड़ी आग जलाई.
  spa-BES: Y lo enterraron el lugar que se había hecho para él mismo en la ciudad
    de David, en una cama llena de perfumes dulces de todo tipo de especias, hechos
    por el arte del perfumista, e hicieron una gran hoguera en su honor.
  tdx-tdx: Nalente’ iareo an-kibori’e hinali’e ho am-bata’e an-drova’ i Davide ao,
    le natsalalampa’ iareo amy fandreañe natsafeñe raha mandrifondrifoñe naho karazan’
    embok’ ankafankafa nitsenèñe ami’ty hilala’ o mpanao rano mañitseoy; le nanoa’
    iareo fañoroañe ra’elahy.
  tha-KJV: เขาทั้งหลายฝังพระศพไว้ในอุโมงค์ของพระองค์ ซึ่งพระองค์​ได้​สกัดออกเพื่อพระองค์ในนครดาวิด
    เขาวางพระศพของพระองค์​ไว้​บนแท่นซึ่​งม​ีเครื่องหอมต่างๆเต็มไปหมด ซึ่งช่างปรุงเครื่องหอมได้​ปรุ​งไว้
    และเขาทั้งหลายก็ก่อเพลิงใหญ่โตถวายพระเกียรติ​พระองค์
  por-BR-2018: E sepultaram-no em seus sepulcros que ele havia feito para si na cidade
    de Davi; e puseram-no em uma cama, a qual encheram de aromas e artefatos com fragrâncias,
    preparadas por perfumistas; e fizeram uma grande fogueira em sua homenagem.
  deu-ELO: Und man begrub ihn in seinem Begräbnis, das er sich in der Stadt Davids
    gegraben hatte. Und man legte ihn auf ein Lager, das man gefüllt hatte mit Gewürz
    und Spezereien, gemischt nach der Kunst der Salbenmischung; und man veranstaltete
    für ihn einen sehr großen Brand.
  eng-WYC-2018: And they buried him in his sepulchre, which he had made to himself
    in the city of David; and they put him, or laid him, on his bed full of sweet
    smelling spices and ointments of whores, that where made (al)together by the craft
    of ointment makers, and they burnt these upon him with full great cost. (And they
    buried him in his tomb, which he had made for himself in the City of David; and
    they laid him on his bed full of sweet smelling spices and ointments, which were
    made by the craft of ointment makers; and they burned a great bonfire to mourn
    his death.)
  epo-epo: Kaj oni enterigis lin en lia tombo, kiun li pretigis al si en la urbo de
    David; kaj oni kuŝigis lin sur lito plenigita de aromaĵoj kaj diversaj lerte preparitaj
    ŝmiraĵoj, kaj oni faris por li tre grandan brulon.
  uig-PIN: Hǝlⱪlǝr uni «Dawut xǝⱨiri»dǝ ɵzigǝ atap tǝyyarlitip koliƣan ⱪǝbrigǝ dǝpnǝ
    ⱪildi. Ular uni ǝttarlarning usuli bilǝn tǝngxǝlgǝn ⱨǝrtürlük dora-dǝrmandin bolƣan
    bir arilaxma pürkǝlgǝn jinaziƣa yatⱪuzdi ⱨǝmdǝ uningƣa atap nurƣun huxbuy yandurdi.
  beo-beo: 'Ilia da ea da:i hodo amo gele gelabo hisu dogoi Daibidi ea Moilai bai
    bagadega dialu, amo ganodini sali. Ilia da ha:i manu fodole nasu amola gabusiga:
    manoma ea da:i hodoma dogone salimusa: momagema:ne legei. Amola ema didigia:musa:,
    lalu bagadedafa didi.'
  tpi-OTNT: Orait na ol i planim em long Taun Bilong Devit, insait long hul bilong
    ston, em yet i bin tokim ol man long katim. Ol man i bin tanim olkain paura na
    wel i gat gutpela smel, na ol i kapsaitim antap long wanpela bet ol i bin putim
    insait long dispela hul. Na ol i putim bodi bilong king antap long dispela bet.
    Na ol i sori long em na ol i laik tingim biknem bilong en, olsem na ol i mekim
    traipela paia.
  hau-SA: Suka binne shi a kabarin da ya fafe wa kansa a Birnin Dawuda. Suka sa shi
    a makara wadda aka rufe da kayan yaji da kuma turare dabam-dabam da aka niƙa,
    suka kuma ƙuna babbar wuta don girmama shi.
  uig-LAT: Xelqler uni «Dawut shehiri»de özige atap teyyarlitip kolighan qebrige depne
    qildi. Ular uni ettarlarning usuli bilen tengshelgen hertürlük dora-dermandin
    bolghan bir arilashma pürkelgen jinazigha yatquzdi hemde uninggha atap nurghun
    xushbuy yandurdi.
  nde-nde: Bamngcwaba ethuneni ayezenzele lona eMzini kaDavida. Bambeka phezu kwethala
    elaligcwele amakha enhlobo ngenhlobo ayexutshwe ngokuhlakanipha kwezingcitshi
    zamakha, babasa umlilo omkhulu wokumhlonipha.
  ton-ton: 'Pea naʻa nau fai hono putu ki hono fonualoto ʻoʻona, ʻaia naʻa ne ngaohi
    moʻona ʻi he Kolo ʻo Tevita, pea naʻe tuku ia ki he mohenga naʻe fakafonu ʻaki
    ʻae ngaahi meʻa namu kakala kehekehe naʻe teuʻi ʻe he kakai naʻe poto ʻi he ngāue
    ko ia: pea naʻa nau fai ʻae tutu lahi ʻaupito maʻana.'
  ces-1613: A pochovali jej v hrobě jeho, kterýž byl vytesal sobě v městě Davidově,
    a položili ho na lůžku, kteréž byl naplnil vonnými věcmi a mastmi dílem apatykářským
    připravenými. I pálili to jemu ohněm velmi velikým.
  eng-WMB: They buried him in his own tomb, which he had dug out for himself in David’s
    city, and laid him in the bed which was filled with sweet odors and various kinds
    of spices prepared by the perfumers’ art; and they made a very great fire for
    him.
  tam-TCV: அவர்கள் ஆசாவை தாவீதின் நகரத்தில் தனக்கென அவன் வெட்டி வைத்திருந்த கல்லறையில்
    அடக்கம்பண்ணினார்கள். அவர்கள் நறுமணப் பொருட்களினாலும், பலவிதமான தைலங்களினாலும்
    நிறைந்த பாடையில் அவனைக் கிடத்தினார்கள். அவர்கள் அவனைக் கனப்படுத்துவதற்காக பெரும்
    நெருப்பை வளர்த்தனர்.
  ceb-ULB: Gilubong nila siya sa iyang kaugalingon nga lubnganan, diin gikalot niya
    alang sa iyang kaugalingon didto sa siyudad ni David. Gibutang nila siya sa higdaanan
    nga puno sa mga pahumot ug nagkalainlaing matang sa mga pahumot nga giandam sa
    mga hanas nga tighimo ug pahumot. Unya nagbuhat sila ug usa ka dako nga kalayo
    alang sa iyang kadungganan.
  pol-UBG: I pogrzebano go w jego grobie, który sobie przygotował w mieście Dawida.
    Położono go na łożu wypełnionym wonnościami i rozmaitymi maściami przygotowanymi
    według sztuki aptekarskiej. I rozpalono mu wielki ogień.
  urd-GVU: اُس نے یروشلم کے اُس حصے میں جو ’داؤد کا شہر‘ کہلاتا ہے اپنے لئے چٹان میں
    قبر تراشی تھی۔ اب اُسے اِس میں دفن کیا گیا۔ جنازے کے وقت لوگوں نے لاش کو ایک پلنگ
    پر لٹا دیا جو بلسان کے تیل اور مختلف قسم کے خوشبودار مرہموں سے ڈھانپا گیا تھا۔
    پھر اُس کے احترام میں لکڑی کا زبردست ڈھیر جلایا گیا۔
  deu-1912: Und man begrub ihn in seinem Grabe, das er hatte lassen graben in der
    Stadt Davids. Und sie legten ihn auf sein Lager, welches man gefüllt hatte mit
    gutem Räuchwerk und allerlei Spezerei, nach der Kunst des Salbenbereiters gemacht,
    und machten ihm einen großen Brand.
  kan-2017: ಅವನ ಶರೀರವನ್ನು ವೈದ್ಯರ ಆಲೋಚನೆ ಮೇರೆಗೆ ಮಿಶ್ರಣ ಮಾಡಲ್ಪಟ್ಟ ತರತರಹದ ಸುಗಂಧದ್ರವ್ಯಗಳಿಂದ
    ತುಂಬಿರುವ ಹಾಸಿಗೆಯ ಮೇಲಿಟ್ಟು, ಅವನು ತನಗೋಸ್ಕರ ದಾವೀದನಗರದಲ್ಲಿ ತೆಗೆಸಿದ್ದ ಸಮಾಧಿಯಲ್ಲಿ ಇಟ್ಟರು.
    ಹೇರಳವಾಗಿ ಅವನಿಗೋಸ್ಕರ ಬಹಳಷ್ಟು ಧೂಪ ಹಾಕಿ ಸಂತಾಪ ಸೂಚಿಸಿದರು.
  yap-yap: mi ni k’eyag ngalan fare low ko yam’ ni ir e ker ni fan ngak u lan fare
    Binaw rok David. Mi ni bangbengnag ko chubgil ni aram e ka ni tay nga fithik’
    e gasliw, mi ni k’oreg ba nifiy nib ga’ ngu’un yornag.
  hlt-MCSB: Anih te amah kah phuel ah ah a up uh. Te te amah loh David khopuei ah
    a vueh. Anih te thingkong dongah a yalh sak uh tih botui neh si bibi neh a comluem
    a thungnom tih a vuei. Anih ham hmai len muep a hueng uh.
  mdy-ETH: ዒማና ሌዛ ዒዛኮ ዱማ ሳውቃ ቲሺንታ ዼኤሻናኣ ቲሽኪንቲ ዒዚ ቤርታ ፔኤሮ ዳውቴ ካታማ ላሌ ዓርሲ ኮሼ ዱኡፒ ዔቴይዳ
    ዱኡቴኔ፤ ዒዛ ቦንቾሮ ዓሳ ሚርጌ ሃንፂሌ ኩሊ ታሚ ዔኤሢ ዼኤፒ ዬኤፒ ዬኤኬኔ።
  twi-ASANTE: Wɔsiee no ɔboda a ɔno ara twa maa nʼankasa ho no mu wɔ Dawid kurom.
    Wɔdedaa no mpa a wɔde nnuhwam ne sradehwam ho hwa ahyɛ no ma, na nʼayiyɛ no mu
    no, nnipa no bɔɔ gyatanaa kɛseɛ bi de hyɛɛ no animuonyam.
  eng-WEBU: They buried him in his own tomb, which he had dug out for himself in David’s
    city, and laid him in the bed which was filled with sweet odors and various kinds
