  spa-PDDPT: Lo sepultaron en su sepulcro que excavó en la Ciudad de David. Lo pusieron
    en un ataúd, el cual llenaron de toda clase de especias aromáticas y perfumes
    preparados por expertos perfumistas, y encendieron una gran hoguera en su honor.
  gun-gun: Ha'e ramo onhono porãa okuapy tetã Davi rekoague py nguparã ae ojo'o ukaague
