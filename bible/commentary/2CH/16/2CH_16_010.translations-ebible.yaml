verse: 2CH.016.010
translations:
  mal-C: ഇതുമൂലം ആസാ ആ ദർശകനോടു കോപിച്ച് അദ്ദേഹത്തെ കാരാഗൃഹത്തിൽ അടച്ചു. ഇക്കാരണത്താൽ
    അദ്ദേഹത്തിനുനേരേ ആസാ കോപാകുലനായിരുന്നു. ഈ സമയത്തുതന്നെ ആസാ ജനങ്ങളിൽ പലരെയും പീഡിപ്പിക്കുകയും
    ചെയ്തു.
  deu-TKW: Asa aber ward unwillig über den Seher und warf ihn ins Stockhaus, denn
    er war dessentwegen erzürnt über ihn. Auch mißhandelte Asa zu dieser Zeit etliche
    aus dem Volke.
  lin-lin: Mokonzi Asa asilikelaki makasi momoni makambo mpe abwakaki ye na boloko.
    Kaka na tango yango, Asa anyokolaki ndambo ya bato.
  eng-LSV: And Asa is angry at the seer, and puts him [in] the house of stocks, for
    [he is] in a rage with him for this; and Asa oppresses [some] of the people at
    that time.
  eng-GNV: 'Then Asa was wroth with the Seer, and put him into a prison: for he was
    displeased with him, because of this thing. And Asa oppressed certaine of the
    people at the same time.'
  eng-WEBSTER: Then Asa was wroth with the seer, and put him in a prison house; for
    he was in a rage with him because of this thing . And Asa oppressed some of the
    people the same time.
  nhw-BL: Huan Tlanahuatijquetl Asa nelía cualanqui ica nopa tlajtol pannextijquetl
    Hanani huan quitlali ipan tlatzactli. Huan tlen nopa tonal, Asa pejqui quintlaijiyohuiltía
    sequin imasehualhua.
  swh-ONEN: Asa akamkasirikia mwonaji kwa sababu ya jambo hili. Alikuwa ameghadhibika
    sana hata akamweka gerezani. Wakati huo huo Asa akaanza kuwatesa na kuwaonea baadhi
    ya watu kwa ukatili.
  bba-bba: Mɑ Asɑ u kɑ Gusunɔn sɔmɔ wi mɔru kuɑ ɡem ɡem. Mɑ u derɑ bɑ nùn pirisɔm
    doke. Sɑɑ ye sɔɔrɑ u mɑɑ Yudɑbɑn ɡɑbu dɑm dɔremɔ.
  eng-KJVCPB: Then Asa was wroth with the seer, and put him in a prison house; for
    he was in a rage with him because of this thing. And Asa oppressed some of the
    people the same time.
  luo-luo: Asa ne iye owangʼ gi janen nikech wachni, nokecho kode ahinya mokete e
    twech. To bende e ndalogo Asa nochako sando jomoko malit.
  meu-meu: Asa ese hari mata-hanai tauna e badu henia, bena dibura rumana ai aena
    ikahidia e atodia; badina be e badu henia lalo-dika, una hereva dainai. Asa ese
    danu taunimanima haida e daḡedaḡe henidia una negana ai.
  npi-ULB: त्यसपछि आसा ती दर्शीसँग रिसाए । उनले तिनलाई थुनामा राखे, किनकि यस विषयमा
    थिनीसित उनी रिसाएका थिए । यसै समयमा, आसाले केही मानिसहरूमाथि अत्याचार गरे ।
  yor-yor: Asa sì bínú pẹ̀lú sí wòlíì nítorí èyí, ó sì mú un bínú gidigidi tí ó sì
    fi mú un sínú túbú. Ní àkókò náà Asa sì ni díẹ̀ nínú àwọn ènìyàn náà lára.
  pes-OPCB: آسا از سخنان نبی چنان برآشفت که او را به زندان انداخت. از آن پس رفتار
    آسا با برخی از مردم نیز ظالمانه شد.
  tgl-ULB: Pagkatapos, nagalit si Asa sa propeta; ikinulong niya ito, sapagkat nagalit
    siya sa kaniya sa mga bagay na ito. Sa araw na iyon, pinahirapan ni Asa ang ilan
    sa mga tao.
  hui-hui: Hananaihanda bi ogoni lamiyago hale howa Asa ibugua keba timbuniore howa
    ibunaga biabe bia haga agali hearuhondo lalu, Tígua agali o kago minalu seni pume
    dariba hadaba, lalu lamini. Ogoningi dege Asahanda ibunaga wali agali hearu mo
    tandaga haabo hayagola ti genda timbuni ho hene.
  mya-mya: ထို​စ​ကား​ကြောင့်​အာ​သ​သည်​ပ​ရော​ဖက် အား​အ​မျက်​ထွက်​၍ သံ​ကြိုး​များ​နှင့်​ချည်
    နှောင်​ထား​စေ​၏။ ဤ​အ​ချိန်​၌​အာ​သ​သည် ပြည်​သူ​အ​ချို့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​စ​ပြု
    လေ​သည်။
  bod-N: ཨ་སཱ་ནི་མངོན་ཤེས་པ་དེ་ལ་ཁྲོས་ཤིང་། དོན་དེའི་རྐྱེན་གྱིས་ཨ་སཱ་རབ་ཏུ་ཁྲོས་པས་ཁོང་བཙོན་དུ་བཅུག་པ་དང་།
    སྐབས་དེར་ཨ་སཱས་འབངས་མི་ཁ་ཤས་ལ་ཡང་གཉའ་གནོན་བྱས་སོ། །
  sna-sna: Asa akashatirwa kwazvo zvokuti akamuisa mutorongo. Panguva imwe cheteyo
    Asa akadzvinyirira vamwe vanhu.
  spa-BLM: Entonces Asa se enojó con el vidente y lo metió en la cárcel, pues estaba
    furioso con él por este asunto. Asa oprimió al mismo tiempo a algunos del pueblo.
  cac-cac: Ix cot yoval vin̈aj rey Asa chi' sic'lab'il d'a vin̈ schecab' Dios chi',
    ix schecan vin̈ ac'chajoch vin̈ d'a preso. An̈eja' d'a jun tiempoal chi', tzijtum
    eb' d'a yol chon̈ab' chi' ix ac'jioch syaelal yuj vin̈.
  swh-ULB: hili. Wakati huo huo, aliwagandamiza baadhi ya watu
  bel-bel: І разгневаўся Аса на празорліўца і ўвязьніў яго ў цямніцу, бо праз гэта
    быў раздражнёны на яго; уціскаў Аса і некаторых з народу ў той час.
  deu-ELBBK: Und Asa wurde ärgerlich über den Seher und legte ihn in das Stockhaus;
    denn er war deswegen gegen ihn erzürnt. Auch tat Asa in dieser Zeit einigen von
    dem Volk Gewalt an.
  mbb-OT: Tenged kayi, ne nepauk utew sikandin dutun te ebpeneuven, umbe impepirisu
    zin sikandin. Ne puun dutun he timpu mibpuun si Asa mebpendaagdaag te zuma he
    menge etew zin.
  mal-2015: അപ്പോൾ ആസാ ദർശകനോടു ക്രുദ്ധിച്ചു അവനെ കാരാഗൃഹത്തിൽ ആക്കി; ഈ കാര്യംനിമിത്തം
    അവന്നു അവനോടു ഉഗ്രകോപമുണ്ടായിരുന്നു; ആ സമയത്തു ആസാ ജനത്തിൽ ചിലരെ പീഡിപ്പിച്ചു.
  rmc-rmc: Vaš kala lava o Asa choľisaľiľa pro prorokos a thoďa les andre bertena.
    Andre oda časos o Asa trapinelas varesave peskre manušen.
  pes-OPV: اماآسا بر آن رایی غضب نموده، او را در زندان انداخت زیرا که از این امر خشم
    او بر وی افروخته شد و در همان وقت آسا بر بعضی از قوم ظلم نمود.
  ron-1924: Аса с-а мыният пе вэзэтор ши л-а пус ла ынкисоаре, пентру кэ ера ынфурият
    ымпотрива луй. Тот ын ачелашь тимп, Аса а апэсат ши пе уний дин попор.
  ben-OBCV: এতে আসা সেই দর্শকের উপর রেগে গেলেন; তিনি এত রেগে গেলেন যে হনানিকে জেলখানায়
    পুরে দিলেন। একইসাথে, কিছু কিছু লোকের প্রতি আসা নিষ্ঠুর অত্যাচারও চালিয়েছিলেন।
  som-som: Markaasaa Aasaa waxarkihii u cadhooday oo wuxuu ku riday xabsi, maxaa yeelay,
    aad buu ugu xanaaqay xaalkan daraaddiis. Oo isla markaasna Aasaa baa dadkii qaarkiis
    dulmay.
  lat-VUC: 'Iratusque Asa adversus videntem, jussit eum mitti in nervum: valde quippe
    super hoc fuerat indignatus: et interfecit de populo in tempore illo plurimos.'
  eng-ASVBT: Then Asa was wroth with the seer, and put him in the prison house; for
    he was in a rage with him because of this thing. And Asa oppressed some of the
    people at the same time.
  ita-1885: Ed Asa s'indegnò contro al veggente, e lo fece incarcerare; perciocchè
    era in gran cruccio contro a lui per ciò. Asa ancora oppressò in quel tempo alcuni
    del popolo.
  eng-LXXUP: 'And Asa was angry with the prophet, and put him in prison, for he was
    angry at this: and Asa vexed some of the people at that time.'
  eng-ULB: Then Asa was angry with the seer; he put him into prison, for he was angry
    with him over this matter. At the same time, Asa oppressed some of the people.
  spa-VBL: Asa se enfadó con el vidente. Estaba tan enojado con él por esto que lo
    puso en prisión. Al mismo tiempo, Asa comenzó a maltratar a algunos del pueblo.
  fra-_FOB: Et Asa fut irrité contre le voyant, et le mit en prison, car il était
    fort indigné contre lui à ce sujet. Asa opprima aussi, en ce temps-là, quelques-uns
    du peuple.
  mal-mal: അപ്പോൾ ആസ ദർശകനോട് കോപിച്ച് അവനെ കാരാഗൃഹത്തിൽ ആക്കി; ഈ കാര്യം ആസയെ ഉഗ്രകോപിയാക്കി.
    ആ നാളുകളിൽ ആസ ജനത്തിൽ ചിലരെ പീഡിപ്പിക്കയും ചെയ്തു.
  urd-GVR: Yih sun kar Āsā ġhusse se lāl-pīlā ho gayā. Āpe se bāhar ho kar us ne hukm
    diyā ki nabī ko giriftār karke us ke pāṅw kāṭh meṅ ṭhoṅko. Us waqt se Āsā apnī
    qaum ke kaī logoṅ par zulm karne lagā.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइबम मोदेंशो लोव़ पा, आसा कली शुश गाइक्‍पदा बाक्‍त।
    मिनु मेको कली फ्रेंशा चोक्‍शा वोइक्‍पदा बाक्‍त। मेना पिप आसामी का निक्‍शी अरु
    मुर आन कली यो काइ मरिम्‍शो पवा बाक्‍त। २इतिहास १८:२६; मत्ती १४:३
  ita-1927: Asa s’indignò contro il veggente, e lo fece mettere in prigione, tanto
    questa cosa lo aveva irritato contro di lui. E, al tempo stesso, Asa incrudelì
    anche contro alcuni del popolo.
  ckb-ckb: ئاسا لەبەر ئەمە لە پێشبینیکەرەکە تووڕە بوو و بە جۆرێک لێی هەڵچوو کە خستییە
    زیندانەوە، هەروەها ئاسا لەو کاتەدا هەندێک کەسی لە گەلەکەی چەوساندەوە.
  eng-BBE: Then Asa was angry with the seer, and put him in prison, burning with wrath
    against him because of this thing. And at the same time Asa was cruel to some
    of the people.
  kan-OKCV: ಆಗ ಆಸನು ದರ್ಶಿಯ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿಸಿದನು. ಇದರ ನಿಮಿತ್ತ
    ಅವನ ಮೇಲೆ ರೌದ್ರವುಳ್ಳವನಾಗಿದ್ದನು. ಇದಲ್ಲದೆ ಅದೇ ಕಾಲದಲ್ಲಿ ಆಸನು ಜನರಲ್ಲಿ ಕೆಲವರನ್ನು ಬಾಧಿಸಿದನು.
  tam-2017: அதனால் ஆசா தரிசனம் காண்கிறவன்மேல் கடுங்கோபங்கொண்டு அவனைக் காவலறையிலே வைத்தான்;
    இதைத்தவிர அக்காலத்தில் மக்களுக்குள் சிலரைக் கொடூரமாக நடப்பித்தான்.
  spa-RV-1909: Y enojado Asa contra el vidente, echólo en la casa de la cárcel, porque
    fué en extremo conmovido á causa de esto. Y oprimió Asa en aquel tiempo algunos
    del pueblo.
  ron-BTF: Atunci Asa s-a înfuriat pe văzător și l-a pus în casa butucilor, fiindcă
    era înfuriat pe el din cauza acestui lucru. Și Asa a oprimat câțiva oameni în
    același timp.
  eng-WEBP: Then Asa was angry with the seer, and put him in the prison; for he was
    in a rage with him because of this thing. Asa oppressed some of the people at
    the same time.
  eng-FBV: Asa was angry with the seer. He was so angry with him over this that he
    put him in prison. At this same time Asa started to mistreat some of the people.
  nld-1939: Maar Asa ergerde zich aan den ziener, en was om die vermaning zo boos
    op hem, dat hij hem in de gevangenis liet zetten. Bij die gelegenheid mishandelde
    Asa nog andere mensen uit het volk.
  nch-BL: Huan Tanahuatijquet Asa nelía cualanqui ica nopa tajtolpanextijquet Hanani
    huan quitali ipan tatzacti. Huan ten nopa tonal, Asa pejqui quintaijyohuiltía
    sequij imasehualhua.
  vie-1934: A-sa nổi giận đấng tiên kiến, đem cầm tù người; vì tại việc ấy, vua tức
    giận người lắm. Trong lúc đó, A-sa cũng hà hiếp mấy người của dân sự.
  hin-CV: यह सुनना था कि आसा दर्शी पर इतना गुस्सा हो गया कि उसने दर्शी को जेल में
    डाल दिया; क्योंकि वह दर्शी की इस बात से बहुत ही गुस्सा हो गया था. इसी समय आसा
    ने कुछ लोगों को परेशान करना शुरू कर दिया था.
  spa-BES: Entonces Asa se enojó con el profeta y lo puso en la cárcel, ardiendo de
    ira contra él a causa de esto. Y al mismo tiempo, Asa era cruel con algunas de
    las personas.
  tdx-tdx: Niforoforo amy mpioniñey t’i Asa le nampijoñe’e am-bahorañe ao ami’ty haviñera’e
    amy rahay. Namorekeke ondaty ka t’i Asa henane zay.
  tha-KJV: และอาสาก็ทรงกริ้วต่อผู้ทำนายนั้น และจับเขาจำไว้ในคุก เพราะพระองค์ทรงเกรี้ยวกราดแก่เขาในเรื่องนี้
    และอาสาทรงข่มเหงประชาชนบางคนในเวลาเดียวกันนั้นด้วย
  por-BR-2018: E irou-se Asa contra o vidente, lançou-o na casa do cárcere, porque
    foi em extremo incomodado por causa disto. E oprimiu Asa naquele tempo alguns
    do povo.
  deu-ELO: Und Asa wurde ärgerlich über den Seher und legte ihn in das Stockhaus;
    denn er war dieserhalb gegen ihn erzürnt. Auch tat Asa zu selbiger Zeit etlichen
    von dem Volke Gewalt an.
  eng-WYC-2018: And Asa was wroth against the prophet, and commanded him to be sent
    into the stocks. Forsooth the Lord had indignation greatly upon this thing, and
    he killed full many of the people in that time, (or And the king had great indignation
    because of this word, and he killed a great many people at that time).
  epo-epo: Asa ekkoleris kontraŭ la antaŭvidisto kaj metis lin en malliberejon, ĉar
    li indignis kontraŭ li pro tio; ankaŭ kelkajn el la popolo Asa premis en tiu tempo.
  uig-PIN: Buni anglapla Asa aldin kɵrgüqigǝ intayin ƣǝzǝplinip, uni zindanƣa solap
    ⱪoydi; uning bu sɵzigǝ ⱪǝⱨri ⱪaynap kǝtti. U xu waⱪitlarda hǝlⱪtin bǝzilirigǝ
    zulum selixⱪa baxliƣanidi.
  beo-beo: 'Amo sia: nababeba:le, A:isa da ougi bagade ba:i. Ea sia:beba:le, ilia
    da balofede dunu sia:inega lagili yolesi. Amogalu, A:isa da muni Yuda fi dunu
    mogili ilima dodona:gi hou hamosu.'
  tpi-OTNT: Dispela tok bilong profet Hanani i mekim Asa i kros tru, na em i tok na
    ol i putim Hanani long kalabus na pasim lek bilong en long plang. Na long dispela
    taim tu Asa i mekim nogut long sampela manmeri bilong Juda.
  hau-SA: Sai Asa ya yi fushi sosai da mai duban saboda wannan; ya yi fushi ƙwarai
    har ya sa aka jefa shi a kurkuku. A lokaci guda kuma Asa ya fara gwada wa mutane
    azaba.
  uig-LAT: Buni anglapla Asa aldin körgüchige intayin ghezeplinip, uni zindan’gha
    solap qoydi; uning bu sözige qehri qaynap ketti. U shu waqitlarda xelqtin bezilirige
    zulum sélishqa bashlighanidi.
  nde-nde: U-Asa wazondela umboni ngenxa yalokho; wathukuthela wahle wamfaka entolongweni.
    Kusenjalo u-Asa waphatha abanye babantu ngochuku.
  ton-ton: 'Pea naʻe ʻita lahi ʻa ʻAsa ki he tangata kikite, pea ne tuku ia ki he
    fale fakapōpula: he naʻe lili ia kiate ia koeʻuhi ko e meʻa ni. Pea naʻe pule
    kakaha ʻa ʻAsa ki he kakai niʻihi ʻi he kuonga ko ia.'
  ces-1613: Tedy rozhněvav se Aza na proroka, dal ho do vězení; nebo se byl rozhněval
    na něj pro tu věc. A utiskal Aza některé z lidu toho času.
  eng-WMB: Then Asa was angry with the seer, and put him in the prison; for he was
    in a rage with him because of this thing. Asa oppressed some of the people at
    the same time.
  tam-TCV: இதனால் ஆசா தரிசனக்காரனுடன் கோபங்கொண்டான்; அவன்மேல் ஆசா மிகவும் கோபங்கொண்டதனால்
    அவனைச் சிறையில் அடைத்தான். அந்த நாளிலேயே ஆசா சில மக்களையும் மிகக் கொடுமையாக ஒடுக்கினான்.
  ceb-ULB: Unya nasuko si Asa sa propeta; gibilanggo niya siya, kay nasuko siya kaniya
    mahitungod niining butanga. Sa samang higayon, gidaugdaog ni Asa ang pipila ka
    mga tawo.
  pol-UBG: Wtedy Asa rozgniewał się na widzącego i wtrącił go do więzienia, bo był
    tym wzburzony. W tym czasie Asa uciskał także niektórych z ludu.
  urd-GVU: یہ سن کر آسا غصے سے لال پیلا ہو گیا۔ آپے سے باہر ہو کر اُس نے حکم دیا کہ
    نبی کو گرفتار کر کے اُس کے پاؤں کاٹھ میں ٹھونکو۔ اُس وقت سے آسا اپنی قوم کے کئی
    لوگوں پر ظلم کرنے لگا۔
  deu-1912: Aber Asa ward zornig über den Seher und legte ihn ins Gefängnis; denn
    er grollte ihm über diesem Stück. Und Asa unterdrückte etliche des Volkes zu der
    Zeit.
  kan-2017: ಆಸನು ಈ ಮಾತುಗಳಿಂದ ಬೇಸರಗೊಂಡು, ದರ್ಶಕನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿಡಿಸಿ
    ಕೋಳ ಹಾಕಿಸಿದನು. ಇದಲ್ಲದೆ, ಜನರಲ್ಲಿ ಕೆಲವರನ್ನು ಪೀಡಿಸಿದನು.
  yap-yap: Ran’ey e ri damumuw Asa riy ngak fare profet me yog ni ngan m’ag e chen
    ngak. Ma irera’ e ngiyal’ ni tabab Asa i gafgownag boch e girdi’.
  hlt-MCSB: Tedae Asa te khohmu taengah hue a sak tih anih taengkah a thintoek ah
    anih te hloong im khuila a khueh. Te vaeng tue ah Asa loh pilnam te a neet.
  mdy-ETH: ዬይ ጌኤዛ ዓኣሳ ኮሺ ዻጋሴሢሮ ፆኦሲ ማሊፆ ኬኤዛሢ ካኒ ቢራታና ቱኪ ቱኡሲ ማኣሪ ጌልዜኔ፤ ዬማ ኬላፓ ዓርቃዖ ካኣቲ
    ዓኣሳ ዴሮ ባኣካፓ ፔቴ ፔቴ ዓሶ ሚጪንቱዋዖ ሜታሲሢ ዓርቄኔ።
  twi-ASANTE: Asa bo fuu Hanani yie sɛ wabɛka saa asɛm yi akyerɛ no, na ɔkyeree no
    too afiase. Saa ɛberɛ no ara na Asa ahyɛ aseɛ rehyɛ ne nkurɔfoɔ no bi so.
  eng-WEBU: Then Asa was angry with the seer, and put him in the prison; for he was
    in a rage with him because of this thing. Asa oppressed some of the people at
    the same time.
  wal-wal: Yaagin Asi hananabaa yootiyaagaa bolli daro hanqqettiis; hanqqettidi qasho
    keettan yeggiis. Qassi Asi he wode asaappe amaridaagaa waissiis.
  spa-PDDPT: Entonces Asa se enojó contra el vidente y lo echó en la cárcel, pues
    se enfureció muchísimo contra él por esto. Y al mismo tiempo, Asa oprimió a algunos
    del pueblo.
  gun-gun: Ha'e rami profeta ijayvu ramo Asa ivai vy omboty nhuã py, yvyra pa'ũ py
    ombo'a, ha'e nungakue re ixupe ipoxy vy. Ha'e va'e jave py Asa omoingo axyve ju
    heta va'e kuery regua.
  ilo-ULB: Ket nakapungtot ni Asa iti profeta; impaibaludna, ta nakapungtot isuna
    kenkuana maipanggep iti daytoy a banag. Iti dayta met laeng a tiempo, pinarigat
    ni Asa dagiti dadduma a tattao.
  kpg-kpg: Di mee deenei guu hai Asa gi hagawelewele huoloo gi soukohp, dela ga lawalawa iei
    mee gi nia siini baalanga. Ma deenei di madagoaa, Asa ga daamada gaa hai hagahuaidu
    hunu daangada.
  uig-ARA: بۇنى ئاڭلاپلا ئاسا ئالدىن كۆرگۈچىگە ئىنتايىن غەزەپلىنىپ، ئۇنى زىندانغا
    سولاپ قويدى؛ ئۇنىڭ بۇ سۆزىگە قەھرى قايناپ كەتتى. ئۇ شۇ ۋاقىتلاردا خەلقتىن بەزىلىرىگە
    زۇلۇم سېلىشقا باشلىغانىدى.
  sus-sus: Asa naxa xɔnɔ na namiɲɔnmɛ ma, a fa a raso geeli kui, a nun mixi gbɛtɛ
    naxee mu rafanxi a ma.
  pon-2006: Mahsen pwukat kahrehiong Asa eh engiengda pahn soukohpo, e ahpw ketin
    salihedi. Iei ni ahnsowo me Asa tapihada sarlemei ong ekei aramas ako.
  ksd-ksd: Ma Asa i ga kankanuane ra tena ginigira, ma i ga varuk ia ta ra pal na
    babat keke, tago i ga kulot pirana ure go ra magit. Ma Asa i ga vakadik ta umana
    pire ra tarai ta nam ra e.
  tur-YTC: Asa Gören'e öfkelendi ve onu zindana attı. Çünkü bu şeyden ötürü ona karşı
    hiddetlenmişti. Asa aynı zamanda halkın bir kısmına baskı yapıyordu.
  grc-BRENT: Καὶ ἐθυμώθη Ἀσὰ τῷ προφήτῃ, καὶ παρέθετο αὐτὸν εἰς φυλακὴν, ὅτι ὠργίσθη
    ἐπὶ τούτῳ, καὶ ἐλυμῄνατο Ἀσὰ ἐν τῷ λαῷ ἐν τῷ καιρῷ ἐκείνῳ.
  ind-AYT: Asa marah kepada pelihat itu. Dia memasukan Hanani ke dalam penjara sebab
    dia sangat marah terhadapnya karena hal itu. Pada waktu itu, Asa juga menganiaya
    beberapa orang dari rakyatnya.
  nya-nya: Asa anamupsera mtima mlosi uja chifukwa cha izi mwakuti anakwiya kwambiri
    namuyika mʼndende. Pa nthawi yomweyonso Asa anazunza mwankhanza anthu ena.
  hrv-hrv: Tada se Asa razgnjevi na vidioca i baci ga u tamnicu, jer se razjario na
    nj. U to je vrijeme Asa potlačio i neke iz naroda.
  mps-mps: Te profet Hananigo te wali pogo king Asa sębę dwai mu ilali. Tama agai
    pode augwaligo Hanani kalabusiba muani, tama agai sągą ni namego dąų walali.
    Tama te sogo naga Asago bomonama dwai sę te Juda we bidi meba dali yali.
  tpi-tpi: Dispela tok bilong profet Hanani i mekim Asa i kros tru, na em i tok na
    ol i putim Hanani long kalabus na pasim lek bilong en long plang. Na long dispela
    taim tu Asa i mekim nogut long sampela manmeri bilong Juda.
  dan-1931: Men Asa blev fortørnet på Seeren og satte ham i Huset med Blokken, thi
    han var blevet vred på ham derfor. Asa for også hårdt frem mod nogle af Folket
    på den Tid.
  vie-OVCB: Vua A-sa nổi giận khi nghe lời trách móc của Ha-na-nia nên bắt nhà tiên
    tri đưa vào ngục tra tấn. Đồng thời, A-sa cũng đàn áp một số người khác trong
    dân chúng.
  guj-2017: એ સાંભળીને આસા તે પ્રબોધક પર ગુસ્સે થયો; તેણે તેને જેલમાં પૂરી દીધો, કેમ
    કે તે આ બધી બાબતોને લઈને તે તેના પર કોપાયમાન થયો હતો. એ જ સમયે આસાએ કેટલાક લોકો
    પર ત્રાસ વર્તાવ્યો.
  pon-2006A: Mahsen pwukat kahrehiong Asa eh engiengda pahn soukohpo, e ahpw ketin
    salihedi. Iei ni ahnsowo me Asa tapihada sarlemei ong ekei aramas ako.
  por-BRBSL: Então Asa ficou zangado com o vidente e o colocou na prisão; pois ele
    estava com raiva dele por causa disso. Asa oprimiu algumas das pessoas ao mesmo
    tempo.
  cth-cth: Hahoi Asa teh profet koe a lungkhuek dawkvah, thongim a pabo. Bangkongtetpawiteh,
    a dei pouh e lawk kecu dawk a lung thouk a khuek. Hahoi Asa ni tami tangawn hai
    a rek.
  twi-twi: Asa bo fuw Hanani yiye sɛ wabɛka saa asɛm yi akyerɛ no, na ɔkyeree no too
    afiase. Saa bere no ara na Asa afi ase rehyɛ ne nkurɔfo no bi so.
  hlt-hlt: Tedae Asa te khohmu taengah hue a sak tih anih taengkah a thintoek ah anih
    te hloong im khuila a khueh. Te vaeng tue ah Asa loh pilnam te a neet.
  tbz-SIM: Kɛ̀ Asɑɑ miɛkɛɛ pɛikɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò, kòo ò kpetínnɛ́. O miɛkɛ
    do pɛikɛ mɛdiɛ̀ mmɔ́mmɔmmɛ mmɛ ò nɑ̀kɛ́ tìì kpɛ́í. Dɛ mɔ̀nnì ndi Asɑɑ ketɛ́mɛ̀
    kɛ́nfɛ̃́ũnko bɛnìtìbɛ̀.
  msy-2020: Godɨn akam inigha izir gumazim, Hananin mɨgɨrɨgɨar kaba Asa gamima, a
    bar puvɨram atari. Egha a mɨkemezɨ, me Hanani inigha kalabus gatɨgha, an suemning
    pamtem temem sara aning ike. Egha dughiar kamra, Atrivim Asa uaghan arazir kurabar
    Judan gumazamizir mabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔm ntɩ tǝ wɩɩ Asɑ. Ɩlɛnɑ ɩ́ tʋ-ɩ sɑlǝkɑ.
    Nɑ ɩ́ sʋʋ tɛtʋ nyǝ́mɑ lɛlɑɑ kɛ kʋnyɔŋ tʋɣʋ kɛ wɑɑtʋ ɩnɩ.
  azb-azb: Asa görücüyə qəzəbləndi və onu işgəncə zindanına atdı, çünki bunun üçün
    ona hiddətlənmişdi. O vaxt Asa xalqdan bəzilərinə zülm etdi.
  eng-DBY: And Asa was wroth with the seer, and put him in the prison; for he was
    enraged with him because of this. And Asa oppressed some of the people at the
    same time.
  hin-2017: तब आसा दर्शी पर क्रोधित हुआ और उसे काठ में ठोंकवा दिया, क्योंकि वह उसकी
    ऐसी बात के कारण उस पर क्रोधित था। और उसी समय से आसा प्रजा के कुछ लोगों पर अत्याचार
    भी करने लगा।
  eng-YLT: And Asa is angry at the seer, and giveth him to the house of torture, for
    [he is] in a rage with him for this; and Asa oppresseth [some] of the people at
    that time.
  eng-WYC-2017: And Asa was wroth against the prophet, and commanded him to be sent
    into the stocks. Forsooth the Lord had indignation greatly upon this thing, and
    he killed full many of the people in that time.
  eng-WMBB: Then Asa was angry with the seer, and put him in the prison; for he was
    in a rage with him because of this thing. Asa oppressed some of the people at
    the same time.
  urd-GVH: यह सुनकर आसा ग़ुस्से से लाल-पीला हो गया। आपे से बाहर होकर उसने हुक्म दिया
    कि नबी को गिरिफ़्तार करके उसके पाँव काठ में ठोंको। उस वक़्त से आसा अपनी क़ौम के
    कई लोगों पर ज़ुल्म करने लगा।
  rug-rug: Koasa ginugua hie si bugoro nia Asa sa poropita, ke veko ia sa pa vetu
    varipusi. Podalae pa totosona asa si ṉoṉovali e Asa sari kaiqa tinoni.
  gaz-gaz: Aasaan sababii kanaaf ilaaltuu sanatti ni aare; akka malee dheekkamees
    mana hidhaa keessa isa buuse. Yeruma sanatti Aasaan namoota tokko tokko gara jabinaan
    ni cunqurse.
  fra-LSG: Asa fut irrité contre le voyant, et il le fit mettre en prison, parce qu’il
    était en colère contre lui. Et dans le même temps Asa opprima aussi quelques-uns
    du peuple.
  yal-yal: Asa yi xɔlɔ fetoon ma han, a yi a sa kasoon na, amasɔtɔ a yi xɔlɔxi a ma
    lan na feen ma. Na waxatin yɛtɛni, Asa yi a yamaan muxuna ndee ɲaxankata fɔlɔ.
  haw-1868: 'Alaila, huhu o Asa i ke kaula, a hoolei oia ia ia iloko o ka hale paahao;
    no ka mea, ua wela kona huhu ia ia no keia mea: a ia manawa hoi hookaumaha o Asa
    i kekahi poe kanaka.'
  arb-NAV: فَغَضِبَ آسَا عَلَى النَّبِيِّ وَزَجَّ بِهِ فِي السِّجْنِ لأَنَّهُ اغْتَاظَ
    مِنْ كَلامِهِ، كَذَلِكَ ضَايَقَ آسَا بَعْضاً مِنْ أَفْرَادِ الشَّعْبِ فِي ذَلِكَ
    الْحِينِ.
  ewe-ewe: Asa do dɔmedzoe ɖe nyagblɔɖila la ŋu le nya si wògblɔ nɛ la ta eye wòdee
    gaxɔ me. Asa te ameawo katã ɖe anyi ɣe ma ɣi.
  eng-LEE: Then became Assa incensed toward the seer, and put him in a prison-house;
    for he was in a rage with him because of this. And Assa oppressed some of the
    people at the same time.
  asm-FB: তেতিয়া আচাই সেই দৰ্শকৰ ওপৰত বেজাৰ পাই তেওঁক বন্দীশালত হ’ল, কিয়নো সেই কথাতে
    দৰ্শকৰ ওপৰত তেওঁৰ খং উঠিছিল। সেই সময়ত আচাই প্ৰজাসকলৰ মাজৰ কিছুমান লোকক অত্যাচাৰ
    কৰিলে।
  sus-A: عَسَ نَشَ شْنْ نَ نَمِحْنمّ مَ، عَ قَ عَ رَ سٌ فٍيلِ كُي، عَ نُن مِشِ فبّتّ
    نَشٍيٍ مُ رَقَنشِ عَ مَ.
  fra-SBL: Alors Asa s'irrita contre le devin, et le mit en prison, car il était furieux
    contre lui à cause de cette chose. En même temps, Asa opprima une partie du peuple.
  hbo-hbo: וַיִּכְעַ֨ס אָסָ֜א אֶל־הָרֹאֶ֗ה וַֽיִּתְּנֵ֙הוּ֙ בֵּ֣ית הַמַּהְפֶּ֔כֶת
    כִּֽי־בְזַ֥עַף עִמֹּ֖ו עַל־זֹ֑את וַיְרַצֵּ֥ץ אָסָ֛א מִן־הָעָ֖ם בָּעֵ֥ת הַהִֽיא׃
  kik-kik: Asa akĩrakarĩra Hanani ũrĩa muoni-maũndũ nĩ ũndũ wa ũhoro ũcio; akĩmũrakarĩra
    mũno o nginya akĩmũikia njeera. O hĩndĩ ĩyo, Asa akĩambĩrĩria kũhinyĩrĩria andũ
    amwe atarĩ na tha.
  fra-NCL: Asa fut irrité contre le voyant, et il le fit mettre en prison, car il
    était en colère contre lui à cause de ses paroles. Dans le même temps, Asa opprima
    quelques-uns du peuple.
  cek-AK: To lok pongah Asa loe tahmaa nuiah palungphui moe, anih to thongim thungah
    pakhrak; to nathuem ah Asa mah thoemto angmah ih kaminawk to patangkhangsak.
  cuk-cuk: Geb degine, Rey-Asa dule-negburgan-daked-Hanani ega-ibmar-sogsad-itosgua,
    e-abin nue-sae-itosad, esgaryagi meted. A-ibagine, Asa dule-gwenna-gwenna sabsur-apor
    imaksabalid.
  uig-CYR: Буни аңлапла Аса алдин көргүчигә интайин ғәзәплинип, уни зинданға солап
    қойди; униң бу сөзигә қәһри қайнап кәтти. У шу вақитларда хәлиқтин бәзилиригә
    зулум селишқа башлиған еди.
  tel-2017: ఆ దీర్ఘదర్శి చేసిన ఈ ప్రకటనకి ఆసా అతని మీద కోపగించి ఆగ్రహంతో అతణ్ణి ఖైదులో
    వేశాడు. అదే సమయంలో ఆసా ప్రజల్లో కొంతమందిని బాధపరిచాడు కూడా.
  hat-BSA: Alò, Asa te fache avèk konseye a, e li te mete li nan prizon, paske li
    te anraje avèk li pou bagay sa a. Epi nan menm lè a, Asa te oprime kèk moun nan
    pèp la.
  kos-kos: Kas inge oru Asa el kasrkusrak sin mwet palu sac, ac sapkin in kapuri el.
    In pacl se pacna inge Asa el mutawauk in akkeokye kutu mwet uh.
  hbo-WLC: וַיִּכְעַ֨ס אָסָ֜א אֶל־הָרֹאֶ֗ה וַֽיִּתְּנֵ֙הוּ֙ בֵּ֣ית הַמַּהְפֶּ֔כֶת
    כִּֽי־בְזַ֥עַף עִמּ֖וֹ עַל־זֹ֑את וַיְרַצֵּ֥ץ אָסָ֛א מִן־הָעָ֖ם בָּעֵ֥ת הַהִֽיא׃
  ibo-ibo: Iwe were Asa megide onye ọhụ ụzọ a nʼihi nke a; iwe were ya nke ukwuu nke
    mere na ọ tụnyere Hanani nʼụlọ mkpọrọ. Sitekwa nʼoge ahụ, Asa bidoro imekpa ụfọdụ
    nʼime ndị ya ahụ.
  ory-ory: ସେତେବେଳେ ଆସା ସେହି ଦର୍ଶକ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ ତାହାକୁ କାରାଗାରରେ ରଖିଲେ; କାରଣ
    ଏହି କଥା ସକାଶୁ ସେ ତାହା ଉପରେ କୋପାନ୍ୱିତ ହୋଇଥିଲେ। ଆଉ, ସେହି ସମୟରେ ଆସା କେତେକ ଲୋକ ପ୍ରତି
    ଅତ୍ୟାଚାର କଲେ।
  chk-chk: Mürin, Asa a song ngeni ewe soufos pokiten an kei kapas. A fokun lingeringer
    pwe a aturalong lon imwen fötek. Lon ewe chök fansoun Asa a pwal fokun ariaföüü
    ekoch me lein ekewe aramas.
  rop-rop: Wal wen King Asa bin irrim dijan imbin gitwail detmatj en imbin pudum Henanai
    langa jeil en imbin stat dumbat brabli krulbala ting langa im ronwan pipul olabat.
  ukr-1871: І розсердився Аса на пророка, й вкинув його в тюрму, бо розгнївався за
    се на його; тїснив Аса в той час і многих із народу.
  deu-1951: Aber Asa ward zornig über den Seher und legte ihn ins Gefängnis; denn
    er zürnte ihm deswegen. Asa unterdrückte auch etliche von dem Volk zu jener Zeit.
  eng-JPS: Then Asa was wroth with the seer, and put him in the prison-house; for
    he was in a rage with him because of this thing. And Asa oppressed some of the
    people the same time.
  srp-1865: Tada se Asa razgnjevi na proroka, i vrže ga u tamnicu, jer se rasrdi na
    nj za to; i potlaèi Asa neke iz naroda u to vrijeme.
  lug-lug: Awo Asa n’anyiigira nnyo omulabi, n’amuteeka ne mu kkomera. Mu kiseera
    kye kimu Asa n’ayisa bubi nnyo abantu abamu.
  heb-heb: ויכעס אסא אל הראה ויתנהו בית המהפכת כי בזעף עמו על זאת וירצץ אסא מן העם
    בעת ההיא׃
  ben-IRV: তখন আসা ঐ দর্শকের উপর অসন্তুষ্ট হয়ে তাঁকে জেলখানায় পাঠিয়ে দিলেন; কারণ
    ঐ কথার জন্য তিনি তাঁর উপরে ভীষণ রেগে গিয়েছিলেন। আর একই দিনের আসা প্রজাদের মধ্যে
    কতগুলি লোকের উপর অত্যাচার করলেন।
  pan-pan: ਤਦ ਆਸਾ ਨੇ ਉਸ ਗੈਬਦਾਨ ਤੋਂ ਨਰਾਜ਼ ਹੋ ਕੇ ਉਸ ਨੂੰ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਕਿਉਂ
    ਜੋ ਉਹ ਉਸ ਦੀ ਗੱਲ ਦੇ ਕਾਰਨ ਬਹੁਤ ਹਰਖ ਵਿੱਚ ਆ ਗਿਆ ਅਤੇ ਆਸਾ ਨੇ ਉਸ ਸਮੇਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕਈਆਂ
    ਹੋਰਨਾਂ ਉੱਤੇ ਵੀ ਜ਼ੁਲਮ ਕੀਤਾ।
  mya-JVB: ထိုသို့ဆိုသောကြောင့် ၊ အာသ သည် ပရောဖက် ကို အမျက် ထွက်၍ ထောင် ထဲမှာ လှောင်
    ထား၏။ ထို ကာလ ၌ ပြည်သူ ပြည်သားအချို့တို့ကိုလည်း ညှဉ်းဆဲ ၏။
  hmo-hmo: Unai hereva dainai Asa ese inai peroveta tauna dekenai ia badu henia, vadaeni
    dibura ruma ena lalonai ia atoa. Asa ese danu unai neganai taunimanima haida ia
    dagedage henia.
  urd-urd: तब आसा ने उस गै़बबीन से खफ़ा होकर उसे कै़दखाने में डाल दिया, क्यूँकि वह
    उस कलाम की वजह से बहुत ही ग़ुस्सा हुआ; और आसा ने उस वक़्त लोगों में से कुछ औरों
    पर भी जु़ल्म किया।
  rus-SYN: И разгневался Аса на прозорливца, и заключил его в темницу, так как за
    это был в раздражении на него; притеснял Аса и некоторых из народа в то время.
  bqc-SIM: Ɔ̃ kí Asa pↄ pà gu'enapizi à aà dàkpɛu, kɛ́ aà za fɛ̃̀aàzi yã́
    pↄ́ a ò yã́i. Gↄↄpi kí Asa wɛ́tɛ̃amↄ̀ gbɛ̃́ↄnɛ maamaaɛ.
  tcz-CHONGTHU: Hanani in hitiho aseipeh jeh chun, Asa chu alung hang behset in ama
    chu Songkul'a ahengin bul atuh tan ahi. Hiche pet chun amite phabep jong asugim
    pan tan ahi.
  mar-mar: द्रष्ट्याच्या या बोलण्याचा आसास राग आला व क्रोधाच्या भरात त्याने त्यास
    तुरुंगात डांबले. याच काळात आसा काही लोकांशी फार निर्दयतेने वागला.
  qub-qub: Chaura Asaga fiyupa rabyacurcuran Diospa profëtanpaj. Chaymi prësu charircur
    carsilman wichgachiran. Chay wichanga waquin runacunatapis Asa fiyupa ñacachiran.
  bqp-bqp: Mɑ Asɑ u kɑ Gusunɔn sɔmɔ wi mɔru kuɑ gem gem. Mɑ u derɑ bɑ nùn pirisɔm
    doke. Sɑɑ ye sɔɔrɑ u mɑɑ Yudɑbɑn gɑbu dɑm dɔremɔ.
  hat-hat: Koze sa a te fè Asa fache anpil sou pwofèt la. Li fè yo fèmen l' nan prizon.
    Se depi lè sa a Asa konmanse ap maltrete kèk moun nan pèp la.
  eng-BSB: Asa was angry with the seer and became so enraged over this matter that
    he put the man in prison. And at the same time Asa oppressed some of the people.
  eng-WEBPB: Then Asa was angry with the seer, and put him in the prison; for he was
    in a rage with him because of this thing. Asa oppressed some of the people at
    the same time.
  kbq-kbq: Anage higeno Asa'a ana kasnampa nekura tusi rimpa ahenenteno, azerino kina
    nompi ante'ne. Na'ankure ana ke'arera tusi arimpa ahente'ne. Ana nehuno tusiza
    huno mago'a Juda vahetmina Asa'a zamazeri haviza hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Asa nelía cualanqui ica nopa tiocamanalojquetl Hanani
    huan quitlali ipan tlatzactli. Huan tlen nopa tonal, Asa pejqui quintlaijiyohuiltía
    sequin itlacajhua.
  gub-BL: Az wikwahy Tupàn ze'eg imume'u har pe kury. Uzàpixipixi kar kyhàhàm tàtà
    pupe zemunehew paw pe imono kar pà. A'e 'ar mehe Az upuraraw kar ma'erahy amo
    wemiruze'eg wanupe no.
  eng-DRA: 'And Asa was angry with the seer, and commanded him to be put in prison:
    for he was greatly enraged because of this thing: and he put to death many of
    the people at that time.'
