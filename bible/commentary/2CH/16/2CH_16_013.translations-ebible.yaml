  heb-heb: וישכב אסא עם אבתיו וימת בשנת ארבעים ואחת למלכו׃
  ben-IRV: পরে আসা তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন, তাঁর রাজত্বের একচল্লিশ
