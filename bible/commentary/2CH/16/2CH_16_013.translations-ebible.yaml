  ory-ory: ଆଉ ଆସା ଆପଣା ରାଜତ୍ଵର ଏକଚାଳିଶ ବର୍ଷରେ ପ୍ରାଣତ୍ୟାଗ କରି ଆପଣା ପିତୃଗଣ ସହିତ କବରପ୍ରାପ୍ତ
