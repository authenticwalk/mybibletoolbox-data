verse: 2CH.016.013
translations:
  mal-C: അങ്ങനെ തന്റെ ഭരണത്തിന്റെ നാൽപ്പത്തിയൊന്നാമാണ്ടിൽ ആസാ മരിച്ചു; അദ്ദേഹം നിദ്രപ്രാപിച്ച്
    തന്റെ പിതാക്കന്മാരോട് ചേർന്നു.
  deu-TKW: Und Asa legte sich zu seinen Vätern, und zwar starb er im einundvierzigsten
    Jahre seiner Regierung.
  lin-lin: Na mobu ya tuku minei na moko ya bokonzi na ye, Asa akendeki kokutana na
    bakoko na ye.
  eng-LSV: And Asa lies with his fathers, and dies in the forty-first year of his
    reign,
  eng-GNV: So Asa slept with his fathers, and dyed in the one and fourtieth yeere
    of his reigne.
  eng-WEBSTER: And Asa slept with his fathers, and died in the one and fortieth year
    of his reign.
  nhw-BL: Huan mijqui Asa quema yohuiyaya para 41 xihuitl ipan itequi quen tlanahuatijquetl.
  swh-ONEN: Katika mwaka wa arobaini na moja wa utawala wa Asa, alikufa na kulala
    na baba zake.
  bba-bba: Mɑ Asɑ u kpunɑ u ɡu win bɑndun wɔ̃ɔ weeru kɑ tiɑse sɔɔ. U dɑ u win bɑɑbɑbɑ
    deemɑ.
  eng-KJVCPB: And Asa slept with his fathers, and died in the one and fortieth year
    of his reign.
  luo-luo: Asa notho moyweyo kod kwerene e higa mar piero angʼwen gi achiel mar lochne,
  meu-meu: Bena Asa na tubu tama dekediai e mahuta; ena lohia laḡanina ihahariahui-tana
    ai e mase.
  npi-ULB: तब आफ्‍नो राजकालको एकचालिसौँ वर्षमा मरेर, तिनी आफ्‍ना पुर्खाहरूसित सुते
    ।
  yor-yor: Nígbà náà tí ó pé ọdún kọ́kànlélógójì rẹ̀, Asa kú, ó sì sùn pẹ̀lú àwọn
    ìjọba baba rẹ̀,
  pes-OPCB: آسا در سال چهل و یکم سلطنتش درگذشت.
  tgl-ULB: Namatay si Asa kasama ang kaniyang mga ninuno; namatay siya nang ikaapatnapu't
    isang taon ng kaniyang paghahari.
  hui-hui: Ani henego ibu mali pira mariani mbira (41) haru haabo howa homayagola
  mya-mya: နောက်​နှစ်​နှစ်​မျှ​ကြာ​သော်​သူ​သည်​ကွယ်​လွန် သော​အ​ခါ၊-
  bod-N: ཁོང་གིས་ལོ་ཞེ་གཅིག་ལ་རྒྱལ་སྲིད་བསྐྱངས་ནས་ཚེ་ལས་འདས་པ་དང་། ཁོང་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་གཟིམས་པ་དང་།
  sna-sna: Zvino mugore ramakumi mana nerimwe chete rokutonga kwake, Asa akafa akazorora
    namadzibaba ake.
  spa-BLM: Asá durmió con sus padres y murió en el año cuarenta y uno de su reinado.
  cac-cac: Ayic ix tz'acvi 41 ab'il yoch vin̈ reyal, ix cham vin̈.
  swh-ULB: Asa akalala pamoja na babu zake; alikufa katika mwaka wa arobaiani na moja
    wa utawala wake. Wakamzika katika kaburi lake, ambalo alilichimba mwenyewe katika
    mji wa Daudi.
  bel-bel: І спачыў Аса з бацькамі сваімі і памёр на сорак першым годзе валадараньня
    свайго.
  deu-ELBBK: Und Asa legte sich zu seinen Vätern; und er starb im 41. Jahr seiner
    Regierung.
  mbb-OT: Ne hein ike-41 he tuig te kedhadì din, ne minatey sikandin.
  mal-2015: ആസാ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു തന്റെ വാഴ്ചയുടെ നാല്പത്തൊന്നാം
    ആണ്ടിൽ മരിച്ചു.
  rmc-rmc: O Asa muľa, sar kraľinelas saranda the jekh (41) berš a parunde les paš
    leskre phure dada andro hrobos, savo peske diňa te kerel andro Foros le Davidoskro.
    Pre leskro ťelos thode but voňava oleji a labarde bari jag pre leskri pačiv.
  pes-OPV: پس آسا با پدران خود خوابید و در سال چهل و یکم از سلطنت خود وفات یافت.
  ron-1924: Аса а адормит ку пэринций сэй ши а мурит ын ал патрузечь ши унуля ан ал
    домнией луй;
  ben-OBCV: পরে আসার রাজত্বকালের একচল্লিশতম বছরে তিনি মারা গেলেন এবং তাঁর পূর্বপুরুষদের
    সাথে চিরবিশ্রামে শায়িত হলেন।
  som-som: Oo sannaddii kow iyo afartanaad oo boqornimadiisa ayaa Aasaa dhintay oo
    la seexday awowayaashiis.
  lat-VUC: Dormivitque cum patribus suis, et mortuus est anno quadragesimo primo regni
    sui.
  eng-ASVBT: And Asa slept with his fathers, and died in the one and fortieth year
    of his reign.
  ita-1885: Ed Asa giacque co' suoi padri, e morì l'anno quarantunesimo del suo regno;
  eng-LXXUP: And Asa slept with his fathers, and died in the fortieth year of his
    reign.
  eng-ULB: So Asa slept with his ancestors, dying in the forty-first year of his reign.
  spa-VBL: Asa murió en el año cuarenta y uno de su reinado.
  fra-_FOB: Puis Asa s'endormit avec ses pères, et il mourut la quarante et unième
    année de son règne.
  mal-mal: ആസാ തന്റെ വാഴ്ചയുടെ നാൽപ്പത്തൊന്നാം ആണ്ടിൽ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു.
  urd-GVR: Hukūmat ke 41weṅ sāl meṅ Āsā mar kar apne bāpdādā se jā milā.
  suz-BL: मिनु आसा आ सासन पशो ४१ बर्स दुम्‍मेनु मेको बेक्‍माक्‍त।
  ita-1927: E Asa si addormento coi suoi padri; morì il quarantunesimo anno del suo
    regno,
  ckb-ckb: ئاسا لە چل و یەکەمین ساڵی پاشایەتییەکەی مرد و لەگەڵ باوباپیرانی سەری نایەوە.
  eng-BBE: So Asa went to rest with his fathers, and death came to him in the forty-first
    year of his rule.
  kan-OKCV: ಆಸನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿ ಸೇರಿದನು. ತನ್ನ ಆಳಿಕೆಯ ನಾಲ್ವತ್ತೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ
    ಮರಣಹೊಂದಿದನು.
  tam-2017: ஆசா தான் அரசாண்ட நாற்பத்தோராம் வருடத்தில் இறந்தான்.
  spa-RV-1909: Y durmió Asa con sus padres, y murió en el año cuarenta y uno de su
    reinado.
  ron-BTF: Și Asa a adormit cu părinții lui și a murit în al patruzeci și unulea an
    al domniei lui.
  eng-WEBP: Asa slept with his fathers, and died in the forty-first year of his reign.
  eng-FBV: Asa died in the forty-first year of his reign.
  nld-1939: 'Asa ging bij zijn vaderen te ruste: hij stierf in het een en veertigste
    jaar van zijn regering.'
  nch-BL: Huan mijqui Asa quema yahuiyaya para 41 xihuit ipan itequi quej tanahuatijquet.
  vie-1934: A-sa an giấc cùng tổ phụ người, băng hà năm thứ bốn mươi mốt đời người
    trị vì.
  hin-CV: तब आसा हमेशा के लिए अपने पूर्वजों से जा मिला. यह उसके शासनकाल का एकतालीसवां
    साल था.
  spa-BES: Entonces Asa fue a descansar con sus padres, y la muerte le vino en el
    año cuarenta y uno de su gobierno.
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Asa; nivilasy an-taom-pifehea’e fah’
    efapolo-raik’ amby.
  tha-KJV: และอาสาทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ สิ้นพระชนม์​ในปี​ที่สี่​สิ​บเอ็ดแห่งรัชกาลของพระองค์
  por-BR-2018: E descansou Asa com seus pais, e morreu no ano quarenta e um de seu
    reinado.
  deu-ELO: Und Asa legte sich zu seinen Vätern; und er starb im einundvierzigsten
    Jahre seiner Regierung.
  eng-WYC-2018: And Asa slept with his fathers, and was dead in the one and fortieth
    year of his realm. (And Asa went to be with his ancestors, and died in the forty-first
    year of his reign.)
  epo-epo: Kaj Asa ekdormis kun siaj patroj, kaj mortis en la kvardek-unua jaro de
    sia reĝado.
  uig-PIN: Asa sǝltǝnitining ⱪiriⱪ birinqi yilida ɵldi, ata-bowiliri arisida uhlidi.
  beo-beo: E da olole, ode aduna gidigili, bogoi.
  tpi-OTNT: Na long namba 41 yia bilong em i stap king, King Asa i dai.
  hau-SA: Sa’an nan a shekara ta arba’in da ɗaya ta mulkinsa, Asa ya mutu ya kuma
    huta tare da kakanninsa.
  uig-LAT: Asa seltenitining qiriq birinchi yilida öldi, ata-bowiliri arisida uxlidi.
  nde-nde: Kwathi ngomnyaka wamatshumi amane lowodwa u-Asa wafa walala kunye laboyise.
  ton-ton: ¶ Pea naʻe mohe ʻa ʻAsa mo ʻene ngaahi tamai, pea pekia ia ʻi hono fāngofulu
    ma taha taʻu ʻo ʻene pule.
  ces-1613: A tak usnul Aza s otci svými, a umřel léta čtyřidcátého prvního kralování
    svého.
  eng-WMB: Asa slept with his fathers, and died in the forty-first year of his reign.
  tam-TCV: அதன்பின் தனது ஆட்சியின் நாற்பத்தோராவது வருடத்தில் ஆசா தன் முற்பிதாக்களைப்போல
    இறந்துபோனான்.
  ceb-ULB: Nagpahulay si Asa uban sa iyang mga katigulangan; namatay siya sa ika-41
    ka tuig sa iyang paghari.
  pol-UBG: I tak Asa zasnął ze swoimi ojcami, i umarł w czterdziestym pierwszym roku
    swojego panowania.
  urd-GVU: حکومت کے 41ویں سال میں آسا مر کر اپنے باپ دادا سے جا ملا۔
  deu-1912: Also entschlief Asa mit seinen Vätern und starb im einundvierzigsten Jahr
    seines Königreichs.
  kan-2017: ಆಸನು ತನ್ನ ಆಳ್ವಿಕೆಯ ನಲ್ವತ್ತೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ ತೀರಿಕೊಂಡು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು.
  yap-yap: Me chuw l’agruw e duw me yim’
  hlt-MCSB: Asa khaw a napa rhoek taengah khoem uh tih a manghai te sawmli kum khat
    a lo vaengah duek.
  mdy-ETH: ዓኣሳ ካኣታዼዖ ዖይዲታሚ ፔታሳ ሌዖና ሃይቄኔ።
  twi-ASANTE: Enti, nʼadedie mfeɛ aduanan baako so no, ɔwuiɛ.
  eng-WEBU: Asa slept with his fathers, and died in the forty-first year of his reign.
  wal-wal: Asi ba kawotido oitamanne isiinintta laittan haiqqidi, ba maizzan gaittiis.
  spa-PDDPT: Asa descansó con sus antepasados. Murió el año 41 de su reinado.
  gun-gun: Ha'e gui ma Asa ndoikovevei'i ma guamoĩ kueryague rami. Quarenta e um ma'etỹa
    re openaa py ma omano.
  ilo-ULB: Pimmusay ni Asa; natay isuna idi maika-41 a tawen ti panagturayna.
  kpg-kpg: Nia ngadau e lua nomuli gei mee gaa made,
  uig-ARA: ئاسا سەلتەنىتىنىڭ قىرىق بىرىنچى يىلىدا ئۆلدى، ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى.
  sus-sus: A xa mangɛya ɲɛ tongo naani nun keren nde, Asa naxa laaxiraya.
  pon-2006: E ahpw sipalla mwurin sounpar riau
  ksd-ksd: Ma di ga vadiop Asa varurung ma ra umana tamana, ma i ga mat ba i ga ki
    na king a ivat na vinun ma tika na kilala.
  tur-YTC: Asa krallığının kırk birinci yılında ölüp atalarıyla uyudu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀσὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτελεύτησεν ἐν τῷ τεσσαρακοστῷ
    ἔτει τῆς βασιλείας αὐτοῦ.
  ind-AYT: Kemudian, Asa dibaringkan bersama nenek moyangnya. Dia mati pada tahun
    keempat puluh satu pemerintahannya
  nya-nya: Ndipo mʼchaka cha 41 cha ufumu wake, Asa anamwalira ndipo anayikidwa mʼmanda
    pamodzi ndi makolo ake.
  hrv-hrv: Tako Asa počinu sa svojim ocima i umrije četrdeset i prve godine svoga
    kraljevanja.
  mps-mps: Tama Asa aga king bidibadi kibu be 41 wabode aga isali.
  tpi-tpi: Na long namba 41 yia bilong em i stap king, King Asa i dai.
  dan-1931: Så lagde Asa sig til Hvile hos sine Fædre og døde i sit enogfyrretyvende
    Regerings, år.
  vie-OVCB: A-sa qua đời vào năm thứ bốn mươi mốt đời trị vì.
  guj-2017: આસા પોતાના પૂર્વજોની સાથે ઊંઘી ગયો; તેની કારકિર્દીના એકતાળીસમા વર્ષે તે
    મરણ પામ્યો.
  pon-2006A: E ahpw sipalla mwurin sounpar riau
  por-BRBSL: Asa dormiu com seus pais, e morreu no quadragésimo primeiro ano de seu
    reinado.
  cth-cth: A uknae kum 41 touh navah, Asa teh mintoenaw koe a kâhat.
  twi-twi: Enti nʼadedi mfe aduanan baako so no, owui.
  hlt-hlt: Asa khaw a napa rhoek taengah khoem uh tih a manghai te sawmli kum khat
    a lo vaengah duek.
  tbz-SIM: Kɛ̀ Asɑɑ kò nho yɛmbɛ̀ kũũ̀ nkɛ̀ o kpɑ̀tì benni sipísìnɑ̀ɑ̀ nɛ̀ dìmɑ́ɑ̀
    benni.
  msy-2020: Ezɨ an atrivimɨn itir namba 41ɨn azenimɨn, Atrivim Asa uan inazir afeziabar
    mɨn areme.
  dop-dop: Ḿpʋ́ɣʋ́ Asɑ sǝpɑ ɩ kɑwulɑɣɑ pǝnɑɣɑ nɩɩlɛ nɑ kʋlʋmɑɣɑ nyǝŋkɑ tɑɑ.
  azb-azb: Asa padşahlığının qırx birinci ilində ölüb ataları ilə uyudu.
  eng-DBY: And Asa slept with his fathers, and died in the one-and-fortieth year of
    his reign.
  hin-2017: अन्त में आसा अपने राज्य के इकतालीसवें वर्ष में मर के अपने पुरखाओं के साथ
    जा मिला।
  eng-YLT: And Asa lieth with his fathers, and dieth in the forty and first year of
    his reign,
  eng-WYC-2017: And Asa slept with his fathers, and was dead in the one and fortieth
    year of his realm.
  eng-WMBB: Asa slept with his fathers, and died in the forty-first year of his reign.
  urd-GVH: हुकूमत के 41वें साल में आसा मरकर अपने बापदादा से जा मिला।
  rug-rug: Meke pa vina made ṉavulu eke vuaheni pa nana binaṉara si mate si asa,
  gaz-gaz: Ergasii Aasaan bara mootummaa isaa keessa waggaa afurtamii tokkoffaatti
    duʼee abbootii ofii isaa wajjin boqote.
  fra-LSG: Asa se coucha avec ses pères, et il mourut la quarante et unième année
    de son règne;
  yal-yal: Asa yi faxa a mangayaan ɲɛɛ tonge naanin e nun kedenna ma.
  haw-1868: A hiamoe iho la o Asa me kona poe kupuna, a make ia i ka makahiki kanahakumamakahi
    o kona noho alii ana.
  arb-NAV: ثُمَّ مَاتَ آسَا فِي السَّنَةِ الْحَادِيَةِ وَالأَرْبَعِينَ لِمُلْكِهِ.
  ewe-ewe: Asa ku le eƒe fiaɖuɖu ƒe ƒe blaene-vɔ-ɖekɛlia me eye woɖii ɖe fofoawo gbɔ.
  eng-LEE: And Assa slept with his fathers, and died in the one-and-fortieth year
    of his reign.
  asm-FB: পাছত আচা তেওঁৰ ওপৰ-পিতৃসকলৰ লগত নিদ্ৰিত হ’ল; তেওঁৰ ৰাজত্বৰ একচল্লিশ বছৰত
    তেওঁ মৰিল।
  sus-A: عَ شَ مَنفّيَ حّ تٌنفٌ نَانِ نُن كٍرٍن ندٍ، عَسَ نَشَ لَاشِرَيَ.
  fra-SBL: Asa se coucha avec ses pères et mourut la quarante et unième année de son
    règne.
  hbo-hbo: וַיִּשְׁכַּ֥ב אָסָ֖א עִם־אֲבֹתָ֑יו וַיָּ֕מָת בִּשְׁנַ֛ת אַרְבָּעִ֥ים וְאַחַ֖ת
    לְמָלְכֹֽו׃
  kik-kik: Na mwaka wa mĩrongo ĩna na ũmwe wa wathani wake, Asa agĩkua na akĩhurũka
    hamwe na maithe make.
  fra-NCL: Asa se coucha avec ses pères, et il mourut la quarante-unième année de
    son règne.
  cek-AK: To pacoengah Asa loe siangpahrang ah ohhaih saning quipali, saningto haih
    naah duek moe, ampanawk khaeah anghak.
  cuk-cuk: Degi, Asa birga-dulabo-gakagwensakgus (41) yar-semaidgi burgwenonikid.
    Degi, e-dadgan-mamaid-abargi diglesmogad.
  uig-CYR: Аса сәлтәнитиниң қириқ биринчи жилида өлди, ата-бовилири арисида ухлиди.
  tel-2017: ఆసా తన పూర్వీకులతో కన్నుమూసి తన పాలనలో 41 వ సంవత్సరంలో చనిపోయాడు.
  hat-BSA: Konsa, Asa te dòmi avèk zansèt li yo lè l fin mouri nan karanteyinyèm ane
    règn pa li a.
  kos-kos: Yac luo toko na el misa,
  hbo-WLC: וַיִּשְׁכַּ֥ב אָסָ֖א עִם־אֲבֹתָ֑יו וַיָּ֕מָת בִּשְׁנַ֛ת אַרְבָּעִ֥ים וְאַחַ֖ת
