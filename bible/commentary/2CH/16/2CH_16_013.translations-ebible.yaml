  pan-pan: ਤਦ ਆਸਾ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ। ਉਹ ਇੱਕਤਾਲੀ ਸਾਲ ਰਾਜ ਕਰ ਕੇ ਮੋਇਆ
  mya-JVB: အာသ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ နန်းစံ လေးဆယ် တ နှစ် တွင် အနိစ္စ
