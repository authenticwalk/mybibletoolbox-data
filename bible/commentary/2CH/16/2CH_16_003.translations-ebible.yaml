verse: 2CH.016.003
translations:
  mal-C: “എന്റെ പിതാവും താങ്കളുടെ പിതാവുംതമ്മിൽ ഉണ്ടായിരുന്നതുപോലെ ഒരു സഖ്യം നമ്മൾതമ്മിലും
    ഉണ്ടായിരിക്കട്ടെ! ഇതാ, ഞാൻ താങ്കൾക്ക് വെള്ളിയും സ്വർണവും കൊടുത്തയയ്ക്കുന്നു. ഇസ്രായേൽരാജാവായ
    ബയെശാ എന്നെ ആക്രമിക്കാതെ പിന്മാറത്തക്കവണ്ണം നിങ്ങൾതമ്മിലുള്ള സഖ്യം ഇപ്പോൾ റദ്ദാക്കിയാലും!”
  deu-TKW: 'Es besteht ein Bündnis zwischen mir und dir und zwischen meinem Vater
    und deinem Vater. Hier sende ich dir Silber und Gold: Wohlan! brich dein Bündnis
    mit Baesa, dem Könige von Israel, daß er von mir abziehe.'
  lin-lin: « Tika ete tosala boyokani kati na ngai mpe yo ndenge ezalaki kati na tata
    na ngai mpe tata na yo. Tala, natindeli yo palata mpe wolo. Kende kokata boyokani
    na yo elongo na Baesha, mokonzi ya Isalaele, mpo ete abundisa ngai lisusu te. »
  eng-LSV: “A covenant [is] between me and you, and between my father and your father,
    behold, I have sent silver and gold to you; go, break your covenant with Baasha
    king of Israel, and he goes up from off me.”
  eng-GNV: 'There is a couenant betweene me and thee, and betweene my father and thy
    father: behold, I haue sent thee siluer and golde: come, breake thy league with
    Baasha King of Israel that hee may depart from me.'
  eng-WEBSTER: 'There is a league between me and thee, as there was between my father
    and thy father: behold, I have sent thee silver and gold; go, break thy league
    with Baasha king of Israel, that he may depart from me.'
  nhw-BL: Ma tijchihuaca se yancuic camanali quen nopa catli quichijque motata huan
    notata. Xiquita nimitztitlanilía ni nemactli tlen plata huan oro. Xijsosolo nopa
    camanali catli tijsencajqui ica Tlanahuatijquetl Baasa tlen tlali Israel para
    quej nopa yaya quicahuas techhuilanas.
  swh-ONEN: Akasema, “Pawepo na mkataba kati yangu na wewe, kama ulivyokuwepo kati
    ya baba yangu na baba yako. Tazama, nimekuletea fedha na dhahabu. Sasa vunja mkataba
    wako na Baasha mfalme wa Israeli ili aniondokee mimi.”
  bba-bba: U nɛɛ, u de bu ɑrukɑwɑni bɔke nɡe mɛ ben bɑɑbɑbɑ bɑ rɑɑ bɔkuɑ. Wee u nùn
    sii ɡeesu kɑ wurɑ mɔrisiɑmmɛ. Yen sɔ̃, u de u win ɑrukɑwɑni kusiɑ ye wi kɑ Bɑsɑ
    Isirelibɑn sinɑ boko bɑ bɔkuɑ, kpɑ Bɑsɑ u wɑ u wi, Asɑ deri.
  eng-KJVCPB: 'There is a league between me and thee, as there was between my father
    and thy father: behold, I have sent thee silver and gold; go, break thy league
    with Baasha king of Israel, that he may depart from me.'
  luo-luo: Nowachone niya, “Winjruok mondo obedie kindi koda mana kaka nobedo e kind
    wuonwa gi wuonu. Aoroni mich mag fedha gi dhahabu, koro keth winjruok mantie e
    kindi gi Baasha ruodh Israel mondo mi owe kedo koda.”
  meu-meu: Raruosi aita herohemaino, lau tamagu bona oi tamamu heḡereḡeredia. A itaia,
    silver bona gold vada na siai vasimu; aola, Israel pavapavana Baasa ida emui herohemaino
    ba ḡiḡia rohoroho; bena ia na lauegu amo baine raka oho.
  npi-ULB: “मेरा पिता र तपाईंका पिताको बिचमा भएजस्तै मेरो र तपाईंका बिचमा पनि एउटा
    करार होस् । हेर्नुहोस्, मैले तपाईंलाई चाँदी र सुन पठाएको छु । इस्राएलका राजा बाशासँग
    तपाईंको सन्‍धि तोडिदिनुहोस्, ताकि तिनले मलाई हस्‍तक्षेप नगरुन् ।”
  yor-yor: “Májẹ̀mú kan wà láàrín èmi àti ìrẹ, bí ó ti wà láàrín baba mi àti baba
    rẹ. Ẹ wò ó, mo fi wúrà àti fàdákà ránṣẹ́ sí ọ; lọ, ba májẹ̀mú tí o bá Baaṣa ọba
    Israẹli dá jẹ́, kí ó lè lọ kúrò ní ọ̀dọ̀ mi.”
  pes-OPCB: «بیا مثل پدرانمان با هم متحد شویم. این طلا و نقره‌ای را که برایت می‌فرستم
    از من بپذیر. پیمان دوستی خود را با بعشا، پادشاه اسرائیل قطع کن تا او از قلمرو
    من خارج شود.»
  tgl-ULB: “Magkaroon tayo ng kasunduan, gaya ng aking ama at ng iyong ama. Tingnan
    mo, pinadalhan kita ng pilak at ginto. Putulin mo na ang iyong kasunduan kay Baasha
    na hari ng Israel, upang ako ay lubayan niya.”
  hui-hui: Ani mialu howa ibugua ibunaga agali biarume Benehadada lamilo lawia halu
    lalu, Bamba iya aba libu nenegeore heneyadagua áyu iyabi nde nenege dege habiya
    hameledo. Ani habiya lowa áyu muni ngolo silibaru bame í̠naga wia haro. Ani berogo
    ai í̠na Isaraelenaga Kini Basala nenegeore habiya lalu bi hongohe lo wiribigoni
    wahabe. Ani beregola ibugua ibunaga amiru haru halu i̱naga dindi yupe halu tagira
    pelo ani bibe, lalu lamini.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​အ​ကျွန်ုပ်​တို့​၏​ခ​မည်း တော်​များ​ကဲ့​သို့​မ​ဟာ​မိတ်​ဖွဲ့​ကြ​ကုန်​အံ့။
    ဤ​ရွှေ၊ ငွေ​မှာ​အ​ဆွေ​တော်​အ​တွက်​လက် ဆောင်​ဖြစ်​ပါ​၏။ ဗာရှာ​မင်း​သည်​မိ​မိ​စစ်​တပ်
    များ​ကို အ​ကျွန်ုပ်​၏​နယ်​မြေ​မှ​ရုပ်​သိမ်း​သွား စေ​ရန်​အ​ဆွေ​တော်​သည် သူ​နှင့်​ဖွဲ့​သော​မ​ဟာ
    မိတ်​ကို​ဖျက်​သိမ်း​၍​ကူ​ညီ​ပါ​လော့'''' ဟု မှာ​လိုက်​၏။'
  bod-N: ངའི་ཕ་དང་ཁྱེད་ཀྱི་ཕ་གཉིས་ཀྱི་བར་དུ་སྔར་ཆད་དོན་བཞག་ཡོད་པས། འུ་གཉིས་ཀྱིས་ཀྱང་ཆད་དོན་འཇོག་དགོས་ཏེ།
    ད་ལྟ་ངས་ཁྱེད་ལ་གསེར་དང་དངུལ་བསྐུར་བ་ཡིན། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་ངའི་མདུན་ནས་འགྲོ་བའི་ཕྱིར།
    ཁྱེད་ཀྱིས་དེ་དང་བཞག་པའི་ཆད་དོན་དེ་སྤང་བར་མཛོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Akati, “Ngapave nechibvumirano pakati pangu nemi, sezvazvakanga zvakaita
    pakati pababa vangu nababa venyu. Tarirai, ndiri kukutumirai sirivha negoridhe.
    Zvino putsai chibvumirano chenyu naBhaasha mambo waIsraeri kuti agobva kwandiri.”
  spa-BLM: “Que haya un tratado entre tú y yo, como lo hubo entre mi padre y tu padre.
    He aquí que te he enviado plata y oro. Ve, rompe tu tratado con Baasa, rey de
    Israel, para que se aparte de mí”.
  cac-cac: Co b'o junoc co trato, icha yutejnac sb'a eb' vin̈ co mam. Tic svac'b'at
    q'uen oro yed' q'uen plata d'ayach. Ac' lajvoc a trato yed' vin̈aj Baasa sreyal
    Israel, yic vach' tz'och vaan vin̈ yac'an oval d'ayin, xchib'at vin̈aj Asa chi'.
  swh-ULB: Livunje agano lako na Baasha, mfalme wa Israeli, ili kwamba aniache.”
  bel-bel: 'хай будзе саюз паміж мною і табою, як быў паміж бацькам маім і бацькам
    тваім: вось я пасылаю табе срэбра і золата: ідзі парві спрымірэнства тваё з Ваасам,
    царом Ізраільскім; каб ён адступіўся ад мяне.'
  deu-ELBBK: Ein Bund ist zwischen mir und dir und zwischen meinem Vater und deinem
    Vater. Siehe, ich sende dir Silber und Gold; wohlan! Brich deinen Bund mit Baesa,
    dem König von Israel, dass er von mir abziehe.
  mbb-OT: “Ed-uyun ki he ebpelevanè ki, iring te mibeelan te amey ku wey amey nu.
    Ne zewata nu heini is ibeǥey ku kenikew he pelata wey vulawan, ne edhangyù a ziyà
    te kenikew he engkezi nu en is kedlavan nu ki Hadì Baasha ziyà te Israel su para
    mevey-ani e zin en.”
  mal-2015: എനിക്കും നിനക്കും എന്റെ അപ്പനും നിന്റെ അപ്പന്നും തമ്മിൽ സഖ്യതയുണ്ടല്ലോ;
    ഇതാ, ഞാൻ നിനക്കു വെള്ളിയും പൊന്നും കൊടുത്തയക്കുന്നു; യിസ്രായേൽരാജാവായ ബയെശാ എന്നെ
    വിട്ടുപോകേണ്ടതിന്നു നീ ചെന്നു അവനോടുള്ള നിന്റെ സഖ്യത ത്യജിക്കേണം എന്നു പറഞ്ഞു.
  rmc-rmc: „Maškar amende mi el phandľi e zmluva, avke sar angloda sas maškar amare
    dada. Kada rup the somnakaj tuke bičhavav sar daros. Mangav tut, zrušin e zmluva,
    so phandľal le izraelike kraľiha Baašaha, hoj te džal het peskre slugaďenca andral
    miri phuv!“
  pes-OPV: «در میان من وتو و در میان پدر من و پدر تو عهد بوده است. اینک نقره و طلا
    نزد تو فرستادم پس عهدی را که با بعشا پادشاه اسرائیل داری بشکن تا او از نزد من
    برود.»
  ron-1924: „Сэ фие ун легэмынт ынтре мине ши тине, кум а фост унул ынтре татэл меу
    ши татэл тэу. Ятэ, ыць тримит арӂинт ши аур. Ду-те ши рупе легэмынтул тэу ку Баеша,
    ымпэратул луй Исраел, ка сэ се депэртезе де ла мине.”
  ben-OBCV: “আপনার ও আমার মধ্যে এক চুক্তি হোক,” তিনি বললেন, “যেমনটি আমার বাবা ও আপনার
    বাবার মধ্যে ছিল। দেখুন, আমি আপনার কাছে রুপো ও সোনা পাঠাচ্ছি। এখন আপনি ইস্রায়েলের
    রাজা বাশার সঙ্গে করা আপনার চুক্তিটি ভেঙে ফেলুন, তবেই সে আমার কাছ থেকে পিছিয়ে
    যাবে।”
  som-som: Axdi baa inoo dhexeeya aniga iyo adiga, oo aabbahay iyo aabbahaana wuu
    u dhexayn jiray, haddaba bal eeg waxaan kuu soo diray lacag iyo dahab, saas aawadeed
    tag oo jebi axdiga aad la leedahay boqorka dalka Israa'iil oo Bacshaa ah, ha iga
    tagee.
  lat-VUC: 'Fœdus inter me et te est; pater quoque meus et pater tuus habuere concordiam:
    quam ob rem misi tibi argentum et aurum, ut rupto fœdere quod habes cum Baasa
    rege Israël, facias eum a me recedere.'
  eng-ASVBT: 'There is a league between me and thee, as there was between my father
    and thy father: behold, I have sent thee silver and gold; go, break thy league
    with Baasha king of Israel, that he may depart from me.'
  ita-1885: Siavi lega fra me e te come è stata fra tuo padre e mio padre; ecco, io
    ti mando oro ed argento; va', rompi la lega che tu hai con Baasa, re d'Israele,
    acciocchè egli si ritragga da me.
  eng-LXXUP: 'Make a covenant between me and thee, and between my father and thy father:
    behold, I have sent thee gold and silver: come, and turn away from me Baasha king
    of Israel, and let him depart from me.'
  eng-ULB: “Let there be a covenant between me and you, as there was between my father
    and your father. Look, I have sent to you silver and gold. Break your covenant
    with Baasha, king of Israel, so that he may leave me alone.”
  spa-VBL: “Haz una alianza entre tú y yo como la que hubo entre mi padre y el tuyo.
    Mira la plata y el oro que te he enviado. Ve y rompe tu acuerdo con Baasa, rey
    de Israel, para que me deje y se vaya a casa”.
  fra-_FOB: Il y a alliance entre moi et toi, comme entre mon père et le tien; voici,
    je t'envoie de l'argent et de l'or; va, romps ton alliance avec Baesha, roi d'Israël,
    afin qu'il se retire de moi.
  mal-mal: എന്റെ അപ്പനും നിന്റെ അപ്പനും തമ്മിൽ സഖ്യതയുണ്ടായിരുന്നതുപോലെ നമുക്കു തമ്മിൽ
    സഖ്യതയിൽ ഏർപ്പെടാം; ഇതാ, ഞാൻ നിനക്ക് വെള്ളിയും പൊന്നും കൊടുത്തയക്കുന്നു; യിസ്രായേൽ
    രാജാവായ ബയെശാ എന്നെവിട്ടു പോകേണ്ടതിന് നീ അവനോടുള്ള നിന്റെ സഖ്യത ത്യജിക്കേണം എന്ന്
    പറഞ്ഞു.
  urd-GVR: “Merā āp ke sāth ahd hai jis tarah mere bāp kā āp ke bāp ke sāth ahd thā.
    Guzārish hai ki āp sone-chāṅdī kā yih tohfā qabūl karke Isrāīl ke bādshāh Bāshā
    ke sāth apnā ahd mansūḳh kar deṅ tāki wuh mere mulk se nikal jāe.”
  suz-BL: “इन आफ नु आं आफ आस दातेम गारशो खोदेंशो पा, गे नु गो यो गारस। मुल गो इन कली
    सुन नु चांदी सोइक्‍ताक्‍ङ। मोपतीके इस्राएल ङा पिप बाशा नु गारशो लोव़ प्रोनीन।
    मिनु मेकोमी आं कली पचशो लडाइ मपवल” दे लोव़ सोइक्‍ता बाक्‍त।
  ita-1927: “Siavi alleanza fra me e te, come vi fu tra il padre mio e il padre tuo.
    Ecco, io ti mando dell’argento e dell’oro; va’, rompi la tua alleanza con Baasa,
    re d’Israele, ond’egli si ritiri da me”.
  ckb-ckb: «با پەیمانێک لەنێوان من و تۆدا هەبێت وەک ئەوەی لەنێوان باوکم و باوکتدا
    هەبوو. من وا زێڕ و زیوم بۆ ناردوویت، ئێستا وەرە پەیمانەکەت لەگەڵ بەعشای پاشای
    ئیسرائیل هەڵوەشێنەوە، هەتا لەلای من بکشێتەوە.»
  eng-BBE: 'Let there be an agreement between me and you as there was between my father
    and your father: see, I have sent you silver and gold; go and put an end to your
    agreement with Baasha, king of Israel, so that he may give up attacking me.'
  kan-OKCV: “ನನ್ನ ತಂದೆ ಮತ್ತು ನಿನ್ನ ತಂದೆಯ ನಡುವೆ ಇದ್ದಂತೆ ನನ್ನ ಮತ್ತು ನಿನ್ನ ನಡುವೆ ಒಡಂಬಡಿಕೆ
    ಉಂಟು. ಇಗೋ ನಾನು ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ನಿನಗೆ ಕಳುಹಿಸಿದ್ದೇನೆ. ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನು ನನ್ನನ್ನು
    ಬಿಟ್ಟುಹೋಗುವಂತೆ, ನೀನು ಅವನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿಯಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: எனக்கும் உமக்கும், என் தகப்பனுக்கும் உம்முடைய தகப்பனுக்கும் உடன்படிக்கை
    உண்டே; இதோ, வெள்ளியும் பொன்னும் உமக்கு அனுப்பினேன்; இஸ்ரவேலின் ராஜாவாகிய பாஷா
    என்னைவிட்டு விலகிப்போகும்படி நீர் வந்து, அவனோடு செய்த உடன்படிக்கையை முறித்துப்போடும்
    என்று சொல்லி அனுப்பினான்.
  spa-RV-1909: Haya alianza entre mí y ti, como la hubo entre mi padre y tu padre;
    he aquí yo te he enviado plata y oro, para que vengas y deshagas la alianza que
    tienes con Baasa rey de Israel, á fin de que se retire de mí.
  ron-BTF: Să fie alianță între mine și tine, precum a fost între tatăl meu și tatăl
    tău; iată, ți-am trimis argint și aur; du-te, rupe înțelegerea cu Baașa, împăratul
    lui Israel, ca să se depărteze de mine.
  eng-WEBP: “Let there be a treaty between me and you, as there was between my father
    and your father. Behold, I have sent you silver and gold. Go, break your treaty
    with Baasha king of Israel, that he may depart from me.”
  eng-FBV: “Make an alliance between me and you like the one between my father and
    your father. Look at the silver and gold I've sent you. Go ahead and break your
    agreement with Baasha, king of Israel, so that he will leave me and go home.”
  nld-1939: Laat ons een verbond sluiten, zoals er een bestond tussen mijn vader en
    uw vader. Hierbij zend ik u zilver en goud. Verbreek dus uw verbond met Basja,
    den koning van Israël, dan zal hij wel van mij wegtrekken.
  nch-BL: “Ma tijchihuaca se yancuic camanali quej nopa cati quichijque motata huan
    notata. Xiquita nimitztitanilía ni nemacti ten plata huan oro. Xijsosolo nopa
    camanali cati tijchijqui ica Tanahuatijquet Baasa ten tali Israel para quej nopa
    yaya quicahuas techtehuis.”
  vie-1934: 'Chúng ta hãy lập giao ước với nhau, y như thân phụ của tôi và thân phụ
    của ông đã làm. Kìa, tôi gởi dâng cho ông bạc và vàng: hãy đi hủy ước của ông
    với Ba-ê-sa, vua Y-sơ-ra-ên, để người xa khỏi tôi.'
  hin-CV: “आपके और मेरे बीच एक वाचा बांधी जाए—ठीक जैसी मेरे और आपके पिता के बीच थी.
    मैं आपके लिए सोना और चांदी भेज रहा हूं. आप इस्राएल के राजा बाशा से अपनी वाचा तोड़
    दीजिए, कि वह यहां से अपनी सेनाएं हटा ले.”
  spa-BES: 'Sea un acuerdo entre tú y yo como hubo entre mi padre y tu padre: mira,
    te he enviado plata y oro; Ve y pon fin a tu acuerdo con Baasa, rey de Israel,
    para que pueda dejar de atacarme.'
  tdx-tdx: Eo ty fañina amako naho ama’o, manahake i tañivon-drae’o naho an-draekoy,
    Ingo te nañitrifako volafoty naho volamena; Mañaveloa, apitsoho ty fañina’o amy
    Baasà mpanjaka’ Israele, hisitaha’e amako.
  tha-KJV: “​ขอให้​มี​สัญญาไมตรีระหว่างข้าพเจ้าและท่านดังที่​มี​อยู่​กับพระชนกของข้าพเจ้าและพระชนกของท่าน
    ดู​เถิด ข้าพเจ้าได้ส่งเงินและทองคำมายังท่าน ขอเสด็จไปทำลายสัญญาไมตรีของท่านซึ่​งม​ีกับบาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอล
    เพื่อเขาจะถอยทัพไปจากข้าพเจ้า”
  por-BR-2018: Haja aliança entre mim e ti, como a havia entre meu pai e teu pai;
    eis que eu te enviei prata e ouro, para que venhas e desfaças a aliança que tens
    com Baasa rei de Israel, a fim de que se retire de mim.
  deu-ELO: Ein Bund ist zwischen mir und dir und zwischen meinem Vater und deinem
    Vater. Siehe, ich sende dir Silber und Gold; wohlan! Brich deinen Bund mit Baesa,
    dem König von Israel, daß er von mir abziehe.
  eng-WYC-2018: (A) Bond of peace is betwixt me and thee, and my father and thy father
    had accord together; wherefore I have sent to thee silver and gold, that when
    thou hast broken the bond of peace, which thou hast with Baasha, king of Israel,
    thou make him to go away from me. (There is a covenant between me and thee, and
    my father and thy father had an accord together; and so I have sent to thee my
    silver and gold, so that when thou hast broken the covenant which thou hast with
    Baasha, the king of Israel, then thou shalt make him go away from me.)
  epo-epo: 'Estas interligo inter mi kaj vi, kiel inter mia patro kaj via patro; jen
    mi sendas al vi arĝenton kaj oron: neniigu vian interligon kun Baaŝa, reĝo de
    Izrael, por ke li foriru de mi.'
  uig-PIN: «Mening atam bilǝn silining atilirining arisida bolƣandǝk mǝn bilǝn silining
    arilirida bir ǝⱨdǝ bolsun. Mana, siligǝ kümüx bilǝn altun ǝwǝttim; ǝmdi Israilning
    padixaⱨi Baaxa bilǝn bolƣan ǝⱨdiliridin ⱪollirini üzsilǝ; xuning bilǝn u meni
    ⱪamal ⱪilixtin ⱪol üzsun» — dedi.
  beo-beo: “Ani da anianini, ania adalali defele, dogolegemu da defea. Amo silifa
    amola gouli da digili hahawane dogolegele iasu. Wali di amola Isala:ili hina bagade
    Ba:iasia alialisu gousa:su hamoi amo damuma. Amasea, e da ea dadi gagui na soge
    ganodini asunasili esala, amo fadegale fasimu.”
  tpi-OTNT: “Mi laik bai mitupela i ken promis long i stap pren, olsem bipo papa bilong
    mitupela i bin mekim. Olsem na mi salim dispela silva na gol long yu. Mi laik
    yu brukim dispela promis yu bin mekim wantaim Basa, king bilong Israel. Na bai
    em i ken kisim olgeta ami bilong en i go na lusim graun bilong mi.”
  hau-SA: Ya ce, “Bari yarjejjeniya ta kasance tsakani na da kai kamar yadda ya kasance
    tsakanin mahaifina da mahaifinka. Dubi ina aika maka azurfa da zinariya. Yanzu
    ka yanke yarjejjeniya da Ba’asha sarkin Isra’ila domin yă janye daga gare ni.”
  uig-LAT: «Méning atam bilen silining atilirining arisida bolghandek men bilen silining
    arilirida bir ehde bolsun. Mana, silige kümüsh bilen altun ewettim; emdi Israilning
    padishahi Baasha bilen bolghan ehdiliridin qollirini üzsile; shuning bilen u méni
    qamal qilishtin qol üzsun» — dédi.
  nde-nde: Wathi, “Kasenze isivumelwano mina lawe njengalokho okwakwenziwe ngubaba
    loyihlo. Uyabona, nanku mina ngikuthumele isiliva legolide. Wena yesula isivumelwano
    sakho loBhasha inkosi yako-Israyeli yikho ezahlehla angiyekele.”
  ton-ton: '“ʻOku ai ʻae lea ʻiate au mo koe, ʻo hangē ko ia naʻe ʻi heʻeku tamai
    mo hoʻo tamai: vakai ʻoku ou ʻatu ni ʻae siliva mo e koula: ke ke ʻalu, pea maumauʻi
    hoʻo alea papau mo Paʻasa ko e tuʻi ʻo ʻIsileli, koeʻuhi ke ʻalu ia ʻiate au.”'
  ces-1613: Smlouva jest mezi mnou a mezi tebou, mezi otcem mým a mezi otcem tvým.
    Aj, posílámť teď stříbro a zlato, jdi, zruš smlouvu svou s Bázou králem Izraelským,
    ať odtrhne ode mne.
  eng-WMB: “Let there be a treaty between me and you, as there was between my father
    and your father. Behold, I have sent you silver and gold. Go, break your treaty
    with Baasha king of Israel, that he may depart from me.”
  tam-TCV: மேலும் அவன் அவர்களிடம், “உம்முடைய தகப்பனுக்கும், என்னுடைய தகப்பனுக்குமிடையில்
    இருந்ததுபோல, உமக்கும் எனக்கும் இடையில் ஒரு ஒப்பந்தம் இருக்கட்டும். இதோ பாரும்,
    நான் வெள்ளியையும், தங்கத்தையும் உமக்கு பரிசாக அனுப்புகிறேன். நீர் இஸ்ரயேலின் அரசனான
    பாஷாவுடன் வைத்துள்ள ஒப்பந்தத்தை முறித்துவிடும். அப்போது அவன் என்னிடமிருந்து பின்வாங்கி
    விடுவான்” என்று சொல்லி அனுப்பினான்.
  ceb-ULB: “Tugoti nga adunay kasabotan tali kanako ug kanimo, ingon nga anaa tali
    sa akong amahan ug sa imong amahan. Tan-awa, gipadad-an ko ikaw ug plata ug bulawan.
    Gub-a ang imong pagpakigsaad kang Baasha, ang hari sa Israel, aron nga biyaan
    ko niya nga mag-inusara.”
  pol-UBG: Trwa przymierze między mną a tobą, jak było między moim ojcem a twoim ojcem.
    Oto posyłam ci srebro i złoto. Idź i zerwij swoje przymierze z Baszą, królem Izraela,
    aby odstąpił ode mnie.
  urd-GVU: ”میرا آپ کے ساتھ عہد ہے جس طرح میرے باپ کا آپ کے باپ کے ساتھ عہد تھا۔ گزارش
    ہے کہ آپ سونے چاندی کا یہ تحفہ قبول کر کے اسرائیل کے بادشاہ بعشا کے ساتھ اپنا
    عہد منسوخ کر دیں تاکہ وہ میرے ملک سے نکل جائے۔“
  deu-1912: Es ist ein Bund zwischen mir und dir, zwischen meinem Vater und deinem
    Vater; darum habe ich dir Silber und Gold gesandt, daß du den Bund mit Baesa,
    dem König Israels fahren läßt, daß er von mir abziehe.
  kan-2017: 'ಅವನಿಗೆ, “ನನಗೂ ನಿನಗೂ, ನನ್ನ ತಂದೆಗೂ ನಿನ್ನ ತಂದೆಗೂ ಒಪ್ಪಂದ ಇದೆಯಲ್ಲಾ? ಇಗೋ, ನಿನಗೆ
    ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಕಳುಹಿಸಿದ್ದೇನೆ: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಬಾಷನು ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವಂತೆ
    ಮಾಡು; ಅವನ ಸಂಗಡ ನೀನು ಮಾಡಿಕೊಂಡಿರುವ ಒಪ್ಪಂದವನ್ನು ಮುರಿದುಬಿಡು” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.'
  yap-yap: “Nge yib e tha’ u thildow ngad ta’ab raba’ gow, ni bod e chitamngidow.
    Re silber nge gol ney e ba tow’ath rom. Ere chiney e ngam th’ab e tha’ u thilmew
    i Baasha ni Pilung nu Israel, ya nge yib tapgin ni nge chuweg e salthaw rok u
    lan tafnag.”
  hlt-MCSB: “Paipi he kai laklo neh nang laklo ah, a pa laklo neh na pa laklo ah om
    tih nang hamla cak neh sui kam pat coeng ne. Israel manghai Baasha taengla cet
    lamtah na paipi phae laeh. Te vaengah kai taeng lamloh cet saeh,” a ti nah.
  mdy-ETH: «ኔ ዓዶና ታ ዓዶና ማዼ ጎይፆ ኑ ዎላ ፑርቲንዱዋኣሢ ጫኣቆም፤ ሃያ ቢሮ ዓንጎና ዎርቆና ታ ኔኤም ዳኬሢ ኔኤም ዒንጎም
    ጌይኬ፤ ዬያሮ ዒስራዔኤሌ ካኣቲ ባዕሻ ፔኤኮ ፖኦሊሶ ታ ዓጫፓ ኬሳንዳጉዲ ኔ ታና ማኣዳኒ ሚና ቤርታ ኔ ዒዛና ዎላ ጫኣቄ ጫኣቁሞ
    ሃሻንዳጉዲ ታ ኔና ሺኢቃኔ።»
  twi-ASANTE: “Ma yɛnyɛ apam sɛdeɛ wʼagya ne mʼagya yɛɛ apam no. Mede dwetɛ ne sikakɔkɔɔ
    akyɛdeɛ rebrɛ wo. Twa wo ne Israelhene Baasa apam no mu, sɛdeɛ ɔremfa ne nsa nka
    me.”
  eng-WEBU: “Let there be a treaty between me and you, as there was between my father
    and your father. Behold, I have sent you silver and gold. Go, break your treaty
    with Baasha king of Israel, that he may depart from me.”
  wal-wal: '@see-verse:2CH.016.002'
  spa-PDDPT: Haya alianza entre tú y yo, como la hubo entre mi padre y tu padre. Ciertamente
    te envío plata y oro con el fin de que rompas tu alianza con Baasa, rey de Israel,
    para que se aparte de mí.
  gun-gun: — Jajapo ke jomeme nhandekuai porã'i aguã, nderu xeru reve ikuaiague rami.
    Ne'exa, aru ruka ndevy ame'ẽ rive va'e, prata ha'e ouro. Ha'e rã tereo, Israel
    pygua huvixa Baasa-a py embovaipa hexeve guarã rejapo va'ekue, xee apenaa ojokoa
    gui ojepe'a aguã — he'i uka.
  ilo-ULB: “Adda koma katulagan iti nagbaetanta, a kas iti katulagan iti nagbaetan
    ti amak ken ti amam. Kitaem, nangipatulodak kenka iti pirak ken balitok. Waswasem
    ti nagtulaganyo kenni Baasa, nga ari ti Israel, tapno saannakon a rauten.”
  kpg-kpg: “Gidaua gaa buni be di mee e dahi gadoo be tadau damana nogo buni. Nia
    silber mono goolo aanei la nia kisakis adu gi di goe. Dolomeenei oho ina di hagababa
    dela i gulu mehanga mo di King Baasha o Israel gii daa gi daha ana gau dauwa mo
    dogu henua.”
  uig-ARA: «مېنىڭ ئاتام بىلەن سىلىنىڭ ئاتىلىرىنىڭ ئارىسىدا بولغاندەك مەن بىلەن سىلىنىڭ
    ئارىلىرىدا بىر ئەھدە بولسۇن. مانا، سىلىگە كۈمۈش بىلەن ئالتۇن ئەۋەتتىم؛ ئەمدى ئىسرائىلنىڭ
    پادىشاھى بائاشا بىلەن بولغان ئەھدىلىرىدىن قوللىرىنى ئۈزسىلە؛ شۇنىڭ بىلەن ئۇ مېنى
    قامال قىلىشتىن قول ئۈزسۇن» ــ دېدى.
  sus-sus: «Won xa saatɛ xiri won tagi alɔ n baba nun i baba a raba ki naxɛ. Sanba
    se nan ya, xɛɛma nun gbeti, saatɛ kana naxan ma i nun Baasa tagi, alako a xa makuya
    n na.»
  pon-2006: “Kita ehupene, duwehte sapwellimata pahpa kahlap ako. Silper oh kohl pwukat
    iei kisakis ehu ong komwi. Komwi kupwurkalahngan oh kauwehla sapwellimomwi inou
    ong Paasa, nanmwarkien Israel, pwe en ketikihsang sapwellime sounpei kan nan ei
    wehi.”
  ksd-ksd: Kador tika na kunubu, da ra kunubu kai ra ura tama i dor; go iau tulue
    ra silva ma ra goled piram, boina ba una vana ma una nur vue kamumur kunubu ma
    Basa ra king Israel, upi na vana kan iau.
  tur-YTC: “Babamla baban arasında olduğu gibi, benimle senin aranda da bir antlaşma
    olsun. İşte, sana gümüş ve altın gönderdim. Git, İsrael Kralı Baaşa ile yaptığın
    antlaşmayı boz da benden ayrılsın.”
  grc-BRENT: διάθου διαθήκην ἀναμέσον ἐμοῦ καὶ σοῦ, καὶ ἀναμέσον τοῦ πατρός μου καὶ
    ἀναμέσον τοῦ πατρός σου· ἰδοὺ ἀπέσταλκά σοι χρυσίον καὶ ἀργύριον· δεῦρο καὶ διασκέδασον
    ἀπʼ ἐμοῦ τὸν Βαασὰ βασιλέα Ἰσραὴλ, καὶ ἀπελθέτω ἀπʼ ἐμοῦ.
  ind-AYT: “Ada perjanjian antara aku dan engkau, dan perjanjian antara ayahku dan
    ayahmu. Lihatlah, aku mengirimkan kepadamu perak dan emas. Batalkanlah perjanjianmu
    dengan Baesa, raja Israel, supaya dia undur dariku.”
  nya-nya: Iye anati, “Pakhale pangano pakati pa inu ndi ine, monga zinalili pakati
    pa abambo anu ndi abambo anga. Taonani, ine ndikutumiza kwa inu siliva ndi golide.
    Tsopano thetsani mgwirizano wanu ndi Baasa mfumu ya Israeli kuti achoke kwa ine.”
  hrv-hrv: “Neka bude savez između mene i tebe i između moga i tvoga oca; evo, šaljem
    ti na dar srebra i zlata, hajde, raskini savez s izraelskim kraljem Bašom da bi
    otišao od mene.”
  mps-mps: “Eno homugo dadi si abagi si bidabo po dąų waibao, te polobadu dadi sigo
    aya sigo yali gilama. Tama tibaso eno te silva me gol dali si nagebolo te tolobao.
    Eno homugo nago te Israel dabego king Basa dali dąų wali po hųgia sąyao. Tama
    agai aga ami dabe sela peyu eno tǫ taga pomainao,” Asago te po ola tolali.
  tpi-tpi: “Mi laik bai mitupela i ken promis long i stap pren, olsem bipo papa bilong
    mitupela i bin mekim. Olsem na mi salim dispela silva na gol long yu. Mi laik
    yu brukim dispela promis yu bin mekim wantaim Basa, king bilong Israel. Na bai
    em i ken kisim olgeta ami bilong en i go na lusim graun bilong mi.”
  dan-1931: “Der består en Pagt mellem mig og dig og mellem min Fader og din Fader;
    her sender jeg dig en Gave af Sølv og Guld; bryd derfor din Pagt med Kong Ba'sja
    af Israel, så at han nødes til at drage bort fra mig!”
  vie-OVCB: “Hai nước chúng ta hãy lập giao ước với nhau như cha ông và cha tôi đã
    làm. Đây, tôi xin gửi tặng nhà vua bạc vàng. Vậy xin bãi bỏ minh ước với Ba-ê-sa,
    vua Ít-ra-ên, để ông ấy rút quân khỏi đất nước tôi!”
  guj-2017: “જેમ તારા પિતા તથા મારા પિતા વચ્ચે સંપ હતો, તેમ મારી તથા તારી વચ્ચે છે.
    આ ચાંદી તથા સોનું મેં તારા માટે મોકલ્યું છે. ઇઝરાયલના રાજા બાશાની સાથે તારો સંબંધ
    તોડી નાખ, કે જેથી તે અહીંથી ચાલ્યો જાય.”
  pon-2006A: “Kita ehupene, duwehte sapwellimata pahpa kahlap ako. Silper oh kohl
    pwukat iei kisakis ehu ong komwi. Komwi kupwurkalahngan oh kauwehla sapwellimomwi
    inou ong Paasa, nanmwarkien Israel, pwe en ketikihsang sapwellime sounpei kan
    nan ei wehi.”
  por-BRBSL: “Que haja um tratado entre mim e você, como houve entre meu pai e seu
    pai”. Eis que eu vos enviei prata e ouro”. Vai, quebra teu tratado com Baasa,
    rei de Israel, para que ele se afaste de mim”.
  cth-cth: lawkkamnae kai hoi nang rahak, apa hoi na pa rahak ao. Khenhaw! kai ni
    nang koe sui hoi ngun na patawn. Hatdawkvah, Isarel siangpahrang Baasha koe cet
    nateh, lawkkamnae raphoe nateh kai koe tho haw, '' telah lawk a thui.
  twi-twi: “Ma yɛnyɛ apam a na ɛda wʼagya ne mʼagya ntam no foforo. Tie, mede akyɛde
    a ɛyɛ dwetɛ ne sikakɔkɔɔ resoma de abrɛ wo. Twa wo ne Israelhene Baasa apam no
    mu, sɛnea ɔmmfa ne nsa nka me.”
  hlt-hlt: “Paipi he kai laklo neh nang laklo ah, a pa laklo neh na pa laklo ah om
    tih nang hamla cak neh sui kam pat coeng ne. Israel manghai Baasha taengla cet
    lamtah na paipi phae laeh. Te vaengah kai taeng lamloh cet saeh,” a ti nah.
  tbz-SIM: wèe yóu kɛ̀ bɛ̀ɛ mɔɔtɛ mɛtɑummɛ̀ bɛmbɛ nɛ̀ we, bɛ yɛmbɛ̀ do mɛ̀ mɔ̀kɛ mɛ̀ɛ̀
    botí. Kɛ̀ dɛɛ̀ te kòo ò pɑ̃ dɛ kó dipɑ̃nnì kɛ tú wèe tɔ̃tɛ wenwe nɛ̀ Bɑsɑɑ Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tì mɛtɑummɛ̀, kòò tɛ̃́nkɛ bɑ́ɑ́ ò do mudoò.
  msy-2020: “Datɨrɨghɨn ga uaning ko akar dɨkɨrɨzir gavgavitam damigh, egh namakar
    aghuimningɨn ikiam, mati gan afeziamning amizɨ mokɨn. Kɨ nɨ bagha silvaba ko golɨn
    kaba amadi. Eghtɨ nɨ Israelian Atrivim Basa ko amizir akar dɨkɨrɨzir gavgavim
    abightɨ, a uan mɨdorozir gumaziba inigh mangɨ egh nan nguazim atakigh.”
  dop-dop: Mɑ nɑ-ŋ tǝ́ pɛɛlɩ nɔɣɔ, ɩsɩɩ tɑ́ cɑɑnɑɑ kɑ lɑpɑ tɔ. Mɑ hɑ-ŋ kʋcɔɔʋ ŋkʋɣʋ
    sɩ tǝ́ pɛɛlɩ nɔɣɔ. Ɩlɛnɑ nyɑ́ nɑ Ɩsɛɣɛlɩ wulɑʋ ɩ́ yɑ́, nɑ ɩ́lɛ́ ɩ lǝsɩ ɩ yoolɑɑ
    kɛ mɑ tɛtʋ tɑɑ.
  azb-azb: «Sənin atanla mənim atam arasında saziş var idi, qoy bizim aramızda da
    saziş olsun. Sənə qızıl-gümüş göndərdim, get İsrail padşahı Baaşa ilə olan sazişini
    poz ki, torpağımdan geri çəkilsin».
  eng-DBY: 'There is a league between me and thee, and between my father and thy father:
    behold, I send thee silver and gold; go, break thy league with Baasha king of
    Israel, that he may depart from me.'
  hin-2017: “जैसे मेरे तेरे पिता के बीच वैसे ही मेरे तेरे बीच भी वाचा बंधे; देख मैं
    तेरे पास चाँदी-सोना भेजता हूँ, इसलिए आ, इस्राएल के राजा बाशा के साथ की अपनी वाचा
    को तोड़ दे, ताकि वह मुझसे दूर हो।”
  eng-YLT: '''A covenant [is] between me and thee, and between my father and thy father,
    lo, I have sent to thee silver and gold; go, break thy covenant with Baasha king
    of Israel, and he doth go up from off me.'''
  eng-WYC-2017: Bond of peace is betwixt me and thee, and my father and thy father
    had accord together; wherefore I have sent to thee silver and gold, that when
    thou hast broken the bond of peace, which thou hast with Baasha, king of Israel,
    thou make him to go away from me.
  eng-WMBB: “Let there be a treaty between me and you, as there was between my father
    and your father. Behold, I have sent you silver and gold. Go, break your treaty
    with Baasha king of Israel, that he may depart from me.”
  urd-GVH: “मेरा आपके साथ अहद है जिस तरह मेरे बाप का आपके बाप के साथ अहद था। गुज़ारिश
    है कि आप सोने-चाँदी का यह तोह्फ़ा क़बूल करके इसराईल के बादशाह बाशा के साथ अपना
    अहद मनसूख़ कर दें ताकि वह मेरे मुल्क से निकल जाए।”
  rug-rug: “Mada tavetia si keke vinariva egoi tadigita kara, gua sapu tavetia rina
    tiatamada. Sari na siliva na qolo hire si na qua vinariponi atu koa goi. Ego,
    mamu kumatia sa mua vinariva egoi koe Basa, sa baṉara pa Izireli, pude kaqu va
    rizu taloa i sa sari nana tie varipera koasa qua kali popoa,” gua si asa.
  gaz-gaz: Innis, “Akkuma walii galtee kanaan dura abbaa koo fi abbaa kee gidduu ture
    sanaatti ammas anaa fi si gidduu walii galteen haa jiraatu. Kunoo ani meetii fi
    warqee siif ergeera. Akka inni narraa deebiʼuuf dhaqiitii walii galtee Baʼishaan
    mooticha Israaʼel wajjin qabdu sana diigi” jedheen.
  fra-LSG: 'Il lui fit dire: Qu’il y ait une alliance entre moi et toi, comme il y
    en eut une entre mon père et ton père. Voici, je t’envoie de l’argent et de l’or.
    Va, romps ton alliance avec Baescha, roi d’Israël, afin qu’il s’éloigne de moi.'
  yal-yal: A mɔn yi xɛraan nasiga a faladeni, a naxa, “Layirin xa xidi i tan nun n
    tan tagi, alo a lu n fafe nun i fafe tagi kii naxan yi. Nanara, n bata xɛmaan
    nun gbeti fixɛn nasiga i ma. Nayi, sa layirin kala ɛ nun Isirayila mangan Basa
    tagi, alogo a xa a makuya n na.”
  haw-1868: He berita no mawaena o'u a me oe, a mawaena o ko'u makua, a me kou makua;
    eia hoi, ke hoouka aku nei au ia oe i ke kala a me ke gula, e hooki oe i kau berita
    me Baasa ke alii o ka Iseraela, i hele ia mai o'u aku nei.
  arb-NAV: «إِنَّ بَيْنِي وَبَيْنَكَ وَبَيْنَ أَبِي وَأَبِيكَ عَهْداً، وَهَا أَنَا
    بَاعِثٌ إِلَيْكَ فِضَّةً وَذَهَباً. فَهَيَّا انْكُثْ عَهْدَكَ مَعَ بَعْشَا مَلِكِ
    إِسْرَائِيلَ فَيَكُفَّ عَنِّي»
  ewe-ewe: “Na míagbugbɔ míaƒe dedinɔnɔ ƒe nubabla si nɔ fofowò kple fofonye dome
    la awɔ yeyee. Kpɔ ɖa, xɔ klosalo kple sika sia ale be nàtu nubabla si le wò kple
    Israel fia, Baasa dome ale be wòadzudzɔ aʋawɔwɔ kplim.”
  eng-LEE: 'A covenant is between me and thee, as between my father and thy father:
    behold, I have sent unto thee silver and gold; go, break thy covenant with Ba''sha
    the king of Israel, that he may withdraw from me.'
  asm-FB: “মোৰ পিতৃ আৰু আপোনাৰ পিতৃৰ মাজত যেনে নিয়ম বন্ধা আছিল, তেনে নিয়ম মোৰ আৰু
    আপোনাৰ মাজত বন্ধা হওঁক; চাওক, মই আপোনালৈ কিছু ৰূপ আৰু সোণ পঠিয়াইছোঁ৷ আপুনি গৈ,
    ইস্ৰায়েলৰ বাচা ৰজা মোৰ ওচৰৰ পৰা গুচি যাবৰ বাবে, আপুনি তেওঁৰ লগত বন্ধা নিয়মটি
    ভাঙক।”
  sus-A: «وٌن شَ سَاتّ شِرِ وٌن تَفِ عَلْ ﭑ بَبَ نُن عِ بَبَ عَ رَبَ كِ نَشّ. سَنبَ
    سٍ نَن يَ، شّيمَ نُن فبٍتِ، سَاتّ كَنَ نَشَن مَ عِ نُن بَاسَ تَفِ، عَلَكٌ عَ شَ
    مَكُيَ ﭑ نَ.»
  fra-SBL: « Qu'il y ait un traité entre moi et toi, comme il y en a eu un entre mon
    père et ton père. Voici, je t'ai envoyé de l'argent et de l'or. Va, romps ton
    traité avec Baasha, roi d'Israël, afin qu'il s'éloigne de moi. »
  hbo-hbo: בְּרִית֙ בֵּינִ֣י וּבֵינֶ֔ךָ וּבֵ֥ין אָבִ֖י וּבֵ֣ין אָבִ֑יךָ הִנֵּ֨ה שָׁלַ֤חְתִּֽי
    לְךָ֙ כֶּ֣סֶף וְזָהָ֔ב לֵ֞ךְ הָפֵ֣ר בְּרִֽיתְךָ֗ אֶת־בַּעְשָׁא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    וְיַעֲלֶ֖ה מֵעָלָֽי׃
  kik-kik: Akĩmwĩra atĩrĩ, “Reke hakorwo harĩ na kĩrĩĩko giitũ nawe o ta ũrĩa haarĩ
    kĩrĩĩko gatagatĩ ka baba na thoguo. Ta kĩone, nĩndagũtũmĩra betha na thahabu.
    Rĩu tharia kĩrĩĩko kĩanyu na Baasha, mũthamaki wa Isiraeli nĩguo atigane na niĩ.”
  fra-NCL: « Qu’il y ait une alliance entre moi et toi, comme il y en avait une entre
    mon père et ton père. Je t’envoie de l’argent et de l’or. Va, romps ton alliance
    avec Baasa, roi d’Israël, afin qu’il s’éloigne de moi. »
  cek-AK: anih khaeah, kam pa hoi nam pa mah sak ih angdaehhaih baktih toengah, kai
    hoi nang salakah doeh angdaehhaih to sah si; khenah, sui hoi sumkanglungnawk to
    kang pat; Israel siangpahrang Baasha hoi na sak ih angdaehhaih to phrae ving ah,
    to tiah nahaeloe anih mah kai na caeh taak tih, tiah a naa.
  cuk-cuk: 'Deginbali, Rey-Asa, Ben-Adadʼga gayaburba barmiargusad, ega sogsiid: “Ar
    igi be-bab, an-babbo igar-mesisgusa, deyobi, anmar igar-mesmarmoga. An bega mani,
    olo barmisiid, adi, be anse dagegar. Israel-rey-Baasaʼbo be-igar-maid be osuloge,
    adi, a-dule an-yargi banguegar.”'
  uig-CYR: «Мениң атам билән силиниң атилириниң арисида болғандәк мән билән силиниң
    арилирида бир әһдә болсун. Мана, силигә күмүч билән алтун әвәттим; әнди Исраилниң
    падишаси Бааша билән болған әһдилиридин қоллирини үзсилә; шуниң билән у мени қамал
    қилиштин қол үзсун» — деди.
  tel-2017: “నా తండ్రికీ నీ తండ్రికీ ఉన్నట్టు నాకూ నీకూ సంధి ఉంది. వెండిని, బంగారాన్ని
    నీకు పంపించాను. ఇశ్రాయేలు రాజు బయెషా నన్ను విడిచి వెళ్ళిపోయేలా నువ్వు అతనితో చేసుకున్న
    సంధిని రద్దు చేసుకో” అని అడిగాడు.
  hat-BSA: “Kite genyen yon alyans antre ou menm avèk mwen, tankou antre papa m ak
    papa ou. Gade byen, mwen te voye ba ou ajan avèk lò. Ale, kraze alyans ou an avèk
    Baasha, wa Israël la, pou li retire li sou mwen.”
  kos-kos: “Lela nga kom in akasrui, oana papa tumasr. Eis silver ac gold ingan mwe
    lung luk nu sum. Inge, kunausla kupasr lom nu sel Tokosra Baasha lun Israel, tuh
    elan usla mwet lal liki acn sik.”
  hbo-WLC: בְּרִית֙ בֵּינִ֣י וּבֵינֶ֔ךָ וּבֵ֥ין אָבִ֖י וּבֵ֣ין אָבִ֑יךָ הִנֵּ֨ה שָׁלַ֤חְתִּֽי
    לְךָ֙ כֶּ֣סֶף וְזָהָ֔ב לֵ֞ךְ הָפֵ֣ר בְּרִֽיתְךָ֗ אֶת־בַּעְשָׁא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    וְיַעֲלֶ֖ה מֵעָלָֽי׃
  ibo-ibo: “Biko, ka anyị gbaa ndụ dịka nna m na nna gị mere. Lee, ana m ezitere gị
    ọlaọcha na ọlaedo. Ugbu a, mebie ọgbụgba ndụ dị nʼetiti gị na Baasha, bụ eze Izrel,
    ka o si nʼebe m nọ wezuga onwe ya.”
  ory-ory: “ମୋʼ ପିତା ଓ ତୁମ୍ଭ ପିତାଙ୍କ ମଧ୍ୟରେ ଯେପରି ନିୟମ ଥିଲା, ସେହିପରି ତୁମ୍ଭ ମୋʼ ମଧ୍ୟରେ
    ଅଛି; ଦେଖ, ମୁଁ ତୁମ୍ଭ ନିକଟକୁ ରୂପା ଓ ସୁନା ପଠାଇଅଛି; ଯାଅ, ଇସ୍ରାଏଲର ରାଜା ବାଶା ସଙ୍ଗେ
    ତୁମ୍ଭର ଯେଉଁ ନିୟମ ଅଛି, ତାହା ଭାଙ୍ଗିଦିଅ, ତହିଁରେ ସେ ମୋʼ ନିକଟରୁ ପ୍ରସ୍ଥାନ କରିବ।”
  chk-chk: “Kose mochen epwe wor eu pwonen atipeeu lefilach, usun a fen fis lefilen
    semei me semom. Nengeni, üa tinala reöm silifer me kolt pwe ai lifang ngonuk.
    Kopwe atai om pwonen atipeeu ngeni Pasa ewe kingen Israel, pwe i me nöün sounfiu
    repwe towu seni fanüei.”
  rop-rop: Det leda bin tok, “Ai reken wi lafta sainim peipa blanga meigim pramis
    wi garra jidan gudfren, jis laik wi dedimob bin dum. Ol dislot silba en gol im
    presen blanga yu. Maitbi yu garra breigim det pramis yubin meigim garram King
    Beisha brom Isreil en meigim im libum main kantri.”
  ukr-1871: 'Нехай стане вмова між мною й тобою, як була між моїм отцем і твоїм отцем;
    оце я посилаю тобі срібла та золота: візьми та покинь твою спілку з Баасою, царем
    Ізраїлським, щоб він відступився від мене.'
  deu-1951: Es ist ein Bund zwischen mir und dir und zwischen meinem und deinem Vater;
    siehe, darum habe ich dir Silber und Gold gesandt. Gehe hin, löse das Bündnis
    mit Baesa, dem König von Israel, daß er von mir abziehe!
  eng-JPS: '''There is a league between me and thee, as there was between my father
    and thy father; behold, I have sent thee silver and gold; go, break thy league
    with Baasa king of Israel, that he may depart from me.'''
  srp-1865: Vjera je izmeðu mene i tebe, izmeðu oca mojega i oca tvojega, evo šaljem
    ti srebra i zlata, hajde, pokvari vjeru koju imaš s Vasom carem Izrailjevijem,
    eda bi otišao od mene.
  lug-lug: “Wabeerewo endagaano wakati wo nange, ng’eri eyaliwo wakati wa kitange
    ne kitaawo. Laba, nkuweerezza ffeeza ne zaabu omenyewo endagaano yo wakati wo
    ne Baasa kabaka wa Isirayiri, anveeko.”
  heb-heb: ברית ביני ובינך ובין אבי ובין אביך הנה שלחתי לך כסף וזהב לך הפר בריתך את
    בעשא מלך ישראל ויעלה מעלי׃
  ben-IRV: “আমার ও আপনার মধ্যে চুক্তি করা আছে, যেমন আমার বাবা ও আপনার বাবার মধ্যে
    ছিল; দেখুন, আমি আপনাকে সোনা ও রূপা উপহার পাঠালাম। আপনি গিয়ে ইস্রায়েলের রাজা
    বাশার সঙ্গে আপনার যে চুক্তি আছে, তা ভেঙে ফেলুন; তাতে সে আমার কাছ থেকে চলে যাবে।”
  pan-pan: ਉਹ ਨੇਮ ਜੋ ਮੇਰੇ ਤੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਵਿੱਚ ਸੀ, ਵੇਖ,
    ਮੈਂ ਤੇਰੇ ਕੋਲ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ ਭੇਜਦਾ ਹਾਂ ਕਿ ਤੂੰ ਜਾ ਕੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਨਾਲੋਂ
    ਆਪਣਾ ਨੇਮ ਤੋੜ ਲਵੇਂ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਕੋਲੋਂ ਮੁੜ ਆਵੇ
  mya-JVB: ငါ သည်သင် နှင့် ၎င်း၊ ငါ့ ခမည်းတော် သည် သင့် ခမည်းတော် နှင့် ၎င်း၊ မိဿဟာယဖွဲ့ခြင်းရှိသည်ဖြစ်၍၊
    ရွှေ ငွေ ကို ငါပေး လိုက်၏။ ဣသရေလ ရှင်ဘုရင် ဗာရှာ သည် ငါ့ ထံမှ ထွက် သွားစေခြင်းငှါ
    ၊ သူနှင့်ဖွဲ့သော မိဿဟာယကို ဖျက်၍လာ ပါဟု မှာလိုက်လေ၏။
  hmo-hmo: “Ita ruaosi do ita maino karaia, lauegu tamana bona oiemu tamana hegeregerena.
    Mani oi itaia, inai siliva bona golo be oi dekenai lau siaia, idia be harihari
    gauna, oiemu. Mani emu kara, Israela ena king Basa danu emui maino karaia, be
    do oi makohia, vadaeni ia ese iena tuari taudia egu tano dekena amo do ia abidia
    lou.”
  urd-urd: “मेरे और तेरे बीच और मेरे बाप और तेरे बाप के बीच 'अहद — ओ — पैमान है; देख,
    मैंने तेरे लिए चाँदी और सोना भेजा है, इसलिए तू जाकर इस्राईल के रहने वाले बाशा
    से वा'दा खिलाफी कर ताकि वह मेरे पास से चला जाए।”
  rus-SYN: 'союз да будет между мною и тобою, как был между отцом моим и отцом твоим;
    вот, я посылаю тебе серебра и золота: пойди, расторгни союз твой с Ваасою, царем
    Израильским, чтоб он отступил от меня.'
  bqc-SIM: Wà lɛdoũkɛ, lá ma mae ń n maeo kɛ̀ yãawa. A ã́nusu ń vuaon kɛ. Lɛdoũ
    pↄ́ ń vĩ ń Isailiↄ kí Baasao gboo, i gomala ń a zĩgↄ̃ↄ.
  tcz-CHONGTHU: Kapa le nangpa kah’a kinoptona ana um bang chun eini kah’a jong umhen.
    “Ven, keiman sana le dangka kahin thotne Israel lengpa Baasha toh na kinop tona
    hon chu sutang jengin chutile aman eidalha tante.”
  mar-mar: “आपण आपसात एक करार करू आपल्या दोघांच्या पित्यामध्येही तसा करार केलेला होता
    मी माझ्याकडचे सोने व रुपे तुझ्याकडे पाठवत आहे. इस्राएलचा राजा बाशा याच्याबरोबरचा
    तुझा करार मोड म्हणजे तो माझ्याकडे पाठ फिरवेल आणि मला त्रस्त करणार नाही.”
  qub-qub: «Unay papäninchïcunano noganchïpis alli canapaj parlacushun. Chaypämi apachimö
    goritawan guellayta. Israelpa raynin Baasawan parlashayquita amana cumliynachu.
    Chauraga manami magamaj yaycamonganachu.»
  bqp-bqp: U nɛɛ, u de bu ɑrukɑwɑni bɔke nge mɛ ben bɑɑbɑbɑ bɑ rɑɑ bɔkuɑ. Wee u nùn
    sii geesu kɑ wurɑ mɔrisiɑmmɛ. Yen sɔ̃, u de u win ɑrukɑwɑni kusiɑ ye wi kɑ Bɑsɑ
    Isirelibɑn sinɑ boko bɑ bɔkuɑ, kpɑ Bɑsɑ u wɑ u wi, Asɑ deri.
  hat-hat: -Annou pase kontra yonn ak lòt, tankou zansèt nou yo te fè l' la. Men mwen
    voye bagay an lò ak bagay an ajan sa yo fè ou kado. Koulye a, kase kontra ou te
    pase ak Bacha, wa peyi Izrayèl la. Konsa, l'a blije wete sòlda li yo nan peyi
    mwen an.
  eng-BSB: “Let there be a treaty between me and you, between my father and your father.
    See, I have sent you silver and gold. Now go and break your treaty with Baasha
    king of Israel, so that he will withdraw from me.”
  eng-WEBPB: “Let there be a treaty between me and you, as there was between my father
    and your father. Behold, I have sent you silver and gold. Go, break your treaty
    with Baasha king of Israel, that he may depart from me.”
  kbq-kbq: Amanahu nagesa nentahue, ko'ma nerfakema hu'na'aza huta mago trimpa huta
    maninu'a ke huvempa huta huhagerafinu'egu silvane golinena kagritega atregantogeno
    vie. Hagi vunka Israeli kini ne' Basa'enema huhagerafina'a nanekea ome vakanetregeno
    natreno vino.
  nhe-BL: “Ma tijchihuaca se yancuic tlajtoli queja nopa tlen quichijque motata huan
    notata. Xiquita nimitztitlanilía ni regalos tlen plata huan oro. Xijxolehua nopa
    tlajtoli tlen tijsencajqui ica Tlanahuatijquetl Baasa tlen tlali Israel para queja
    nopa yajaya quicahuas techtehuis.”
  gub-BL: — Zazemyryparypar nehe, zaneru wazàwe nehe. Amono putar ko parat ko or rehe
    we newe nehe kury. Epytu'u Maaza Izaew wanuwihawete ipytywà re nehe. Nezewe mehe
    wenuhem putar wemiruze'eg zauxiapekwer heywy wi a'e wà nehe, ere izupe nehe, i'i
    wanupe.
  eng-DRA: There is a league between me and thee, as there was between my father and
    thy father, wherefore I have sent thee silver and gold, that thou mayst break
    thy league with Baasa king of Israel, and make him depart from me.
