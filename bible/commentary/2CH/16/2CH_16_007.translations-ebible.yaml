  qub-qub: 'Chay wichan Tayta Diospa profëtan Hanani Judäpa raynin Asa cajman chayaycur
    niran: «Gamga Siriapa rayninmanmi yäracushcanqui. Manami yäracushcanquichu Tayta
    Diosmanga. Chaymi Siria suldärucuna maquiquipita gueshpisha.'
  bqp-bqp: Sɑɑ ye sɔɔrɑ, Gusunɔn sɔmɔ Hɑnɑni u dɑ u Asɑ Yudɑbɑn sinɑ boko deemɑ u
    nɛɛ, yèn sɔ̃ ɑ wunɛn nɑɑnɛ doke Sirin sinɑ boko sɔɔ, n ǹ mɔ Gusunɔ wunɛn Yinni
    sɔɔ, yen sɔ̃, Sirin sinɑ bokon tɑbu kowobu bɑ koo nun kisirɑri.
  hat-hat: 'Lè sa a, pwofèt Anani vin jwenn Asa, wa peyi Jida a, li di l'' konsa:
    -Se paske ou te pito mete konfyans ou nan lame wa peyi Siri a pase nan Seyè a,
    Bondye ou la, kifè lame wa peyi Siri a chape anba men ou.'
  eng-BSB: At that time Hanani the seer came to King Asa of Judah and told him, “Because
    you have relied on the king of Aram and not on the LORD your God, the army of
    the king of Aram has escaped from your hand.
  eng-WEBPB: At that time Hanani the seer came to Asa king of Judah, and said to him,
    “Because you have relied on the king of Syria, and have not relied on the LORD
    your God, therefore the army of the king of Syria has escaped out of your hand.
  kbq-kbq: Hagi ana kna zupa kasnampa ne' Hanani'a Juda kini ne' Asante eno amanage
    huno eme asmi'ne, Ra Anumzana kagri Anumzamofontera kamentintia osananki, atrenka
    Siria kini ne'mofonte kamentintia hankeno, Siria kini ne'mofo sondia vahe'mo'za
    katre'za fraze.
  nhe-BL: 'Huan nopa tiocamanalojquetl Hanani hualajqui quipaxaloco Tlanahuatijquetl
    Asa huan quiilhui: “Pampa timotemachi ipan nopa tlanahuatijquetl tlen tlali Siria
    para mitzpalehuis huan ax ipan TOTECO Dios tlen moTeco, ama tijpolojtoc nopa tonali
    para tijtlanis yajaya huan nochi isoldados.'
  gub-BL: Tupàn ze'eg imume'u har Anani her ma'e uze'eg oho Zuta wanuwihawete Az pe
    a'e kury. — Erezeruzar Xir wanuwihawete rehe ne. Nerezeruzar kwaw Tupàn Tuweharupi
    Wiko Ma'e nezar rehe. A'e rupi zauxiapekwer Izaew wanuwihawete hemiruze'eg oho
    wà.
  eng-DRA: 'At that time Hanani the prophet came to Asa king of Juda, and said to
    him: Because thou hast had confidence in the king of Syria, and not in the Lord
    thy God, therefore hath the army of the king of Syria escaped out of thy hand.'
