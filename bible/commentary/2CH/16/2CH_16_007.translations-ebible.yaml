verse: 2CH.016.007
translations:
  mal-C: 'ആ സമയത്ത് ദർശകനായ ഹനാനി യെഹൂദാരാജാവായ ആസായുടെ അടുത്തുവന്ന് അദ്ദേഹത്തോട്
    ഇപ്രകാരം പറഞ്ഞു: “നീ നിന്റെ ദൈവമായ യഹോവയിൽ ആശ്രയിക്കാതെ അരാംരാജാവിൽ ആശ്രയിച്ചതുകൊണ്ട്
    അരാംരാജാവിന്റെ സൈന്യം നിന്റെ കൈയിൽനിന്നു രക്ഷപ്പെട്ടിരിക്കുന്നു.'
  deu-TKW: 'Zu der Zeit aber kam der Seher Hanani zu Asa, dem Könige von Juda, und
    sprach zu ihm: Weil du dich auf den König von Aram gestützt hast und dich nicht
    auf Jahwe, deinen Gott, gestützt hast, darum ist das Heer des Königs von Aram
    deiner Hand entronnen.'
  lin-lin: 'Na tango wana, Anani, momoni makambo, akendeki epai ya Asa, mokonzi ya
    Yuda, mpe alobaki na ye : — Lokola otie elikya na yo na mokonzi ya Siri na esika
    ya kotia elikya na yo na Yawe, Nzambe na yo, ozali lisusu na bokonzi te likolo
    ya mampinga ya mokonzi ya Siri.'
  eng-LSV: And at that time Hanani the seer has come to Asa king of Judah and says
    to him, “Because of your leaning on the king of Aram, and you have not leaned
    on your God YHWH, therefore the force of the king of Aram has escaped from your
    hand.
  eng-GNV: And at that same time Hanani the Seer came to Asa King of Iudah, and saide
    vnto him, Because thou hast rested vpon the king of Aram, and not rested in the
    Lord thy God, therefore is the hoste of the King of Aram escaped out of thine
    hande.
  eng-WEBSTER: And at that time Hanani the seer came to Asa king of Judah, and said
    to him, Because thou hast relied on the king of Syria, and not relied on the LORD
    thy God, therefore hath the host of the king of Syria escaped out of thy hand.
  nhw-BL: 'Huan nopa tlajtol pannextijquetl Hanani hualajqui quipaxaloco Tlanahuatijquetl
    Asa huan quiilhui: “Pampa timotemachi ipan nopa tlanahuatijquetl tlen tlali Siria
    para mitzpalehuis huan amo ipan TOTECO Dios catli moTeco, ama tijpolojtoc nopa
    tonali para tijtlanis yaya huan nochi isoldados.'
  swh-ONEN: 'Ikawa wakati huo mwonaji Hanani akamjia Mfalme Asa wa Yuda na kumwambia:
    “Kwa sababu ulimtegemea mfalme wa Aramu nawe hukumtegemea Bwana Mungu wako, jeshi
    la mfalme wa Aramu limeponyoka mkononi mwako.'
  bba-bba: Sɑɑ ye sɔɔrɑ, Gusunɔn sɔmɔ Hɑnɑni u dɑ u Asɑ Yudɑbɑn sinɑ boko deemɑ u
    nɛɛ, yèn sɔ̃ ɑ wunɛn nɑɑnɛ doke Sirin sinɑ boko sɔɔ, n ǹ mɔ Gusunɔ wunɛn Yinni
    sɔɔ, yen sɔ̃, Sirin sinɑ bokon tɑbu kowobu bɑ koo nun kisirɑri.
  eng-KJVCPB: And at that time Hanani the seer came to Asa king of Judah, and said
    unto him, Because thou hast relied on the king of Syria, and not relied on the
    Lord thy God, therefore is the host of the king of Syria escaped out of thine
    hand.
  luo-luo: E ndalogo Hanani janen nobiro ir Asa ruodh Juda mowachone niya, “Nikech
    nigeno kuom ruodh Aram ma ok kuom Jehova Nyasaye ma Nyasachi, jolweny mag ruodh
    Aram osetony oa e lweti.
  meu-meu: Una negana ai Hanani, mata-hanai tauna, na Asa, Iuda pavapavana, dekena
    ela, e hereva henia, eto, Suria pavapavana enai o hetao kaumu a Iehova, emu Dirava,
    enai to hetao kaumu dainai, Suria pavapavana ena tuari oreana na oi imamu amo
    vada e roho mauri.
  npi-ULB: त्‍यस बेला दर्शी हनानी यहूदाका राजा आसाकहाँ आए र तिनलाई भने, “तपाईंले अरामका
    राजामाथि भरोसा गर्नुभएको हुनाले र परमप्रभु आफ्‍ना परमेश्‍वरमाथि भरोसा नगर्नुभएको
    हुनाले गर्दा अरामका राजाको फौज तपाईंको हातबाट उम्‍केको छ ।
  yor-yor: Ní àkókò náà wòlíì Hanani wá sí ọ̀dọ̀ Asa ọba Juda, ó sì wí fún un pé,
    “Nítorí tí ìwọ gbẹ́kẹ̀lé ọba Siria, ìwọ kò sì gbẹ́kẹ̀lé Olúwa Ọlọ́run rẹ, nítorí
    náà ni ogún ọba Siria ṣe bọ́ kúrò lọ́wọ́ rẹ.
  pes-OPCB: 'در این هنگام حنانی نبی نزد آسای پادشاه آمد و به او گفت: «تو به جای اینکه
    به خداوند، خدای خود تکیه کنی، به پادشاه سوریه متوسل شدی به همین سبب سوری‌ها از
    چنگ تو خلاصی یافتند.'
  tgl-ULB: Sa panahong iyon, pumunta ang manghuhulang si Hanani kay Asa, ang hari
    ng Juda at sinabi sa kaniya, “Dahil umasa ka sa hari ng Aram at hindi ka umasa
    kay Yahweh na iyong Diyos, ang hukbo ng hari ng Aram ay nakatakas mula sa iyong
    mga kamay.
  hui-hui: Horo uruningi mana latagi haga agali mbira mini Hananai ibugua Kini Asa
    hearia puwa ibuhondo lalu, Í̠na Anduane Homogo í̠naga Ngode Datagaliwabe mo tene
    nahe howa Sirialinaga kini kago mo tene harigo ai Isaraele wali agalirunaga kini
    ibunaga ami í̠na balu minabe nahe ti ibida piyagoni.
  mya-mya: ထို​အ​ချိန်​၌​ပ​ရော​ဖက်​ဟာ​နန်​သည်​အာ​သ မင်း​ထံ​သို့​သွား​၍``ဘု​ရင်​မင်း​သည်​မိ​မိ​၏
    ဘု​ရား​သ​ခင်​ကို​အား​ကိုး​မည့်​အ​စား​ရှု​ရိ မင်း​ကို​အား​ကိုး​သည်​ဖြစ်​၍​ဣ​သ​ရေ​လ
    ၏​တပ်​မ​တော်​သည်​ဘု​ရင်​မင်း​၏​လက်​မှ​လွတ် မြောက်​သွား​လေ​ပြီ။-
  bod-N: དེའི་དུས་སུ་མངོན་ཤེས་པ་ཧ་ནཱ་ནེ་ཞེས་པ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་དྲུང་དུ་འོངས་ཏེ་ན་རེ།
    ཁྱོད་རང་ཨ་རམ་རྒྱལ་པོར་བརྟེན་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མ་བརྟེན་པའི་རྐྱེན་གྱིས།
    ཨ་རམ་རྒྱལ་པོའི་དམག་དཔུང་དེ་ཁྱོད་ལས་ཐར་བ་ཡིན།
  sna-sna: Panguva iyoyo Hanani muoni akauya kuna Asa mambo weJudha akati kwaari,
    “Nokuti wakavimba namambo weAramu, kwete naJehovha Mwari wako, hondo yamambo weAramu
    yapunyuka kubva mumaoko ako.
  spa-BLM: 'En aquel tiempo el vidente Hanani vino a Asa, rey de Judá, y le dijo:
    “Como te has apoyado en el rey de Aram, y no te has apoyado en Yahvé, tu Dios,
    el ejército del rey de Aram se ha escapado de tu mano.'
  cac-cac: 'A d''a jun tiempoal chi'', ix javi jun vin̈ schecab'' Dios scuchan Hanani
    d''a vin̈aj rey Asa chi'', ix yalan vin̈ icha tic: A eb'' soldado yic Siria ix
    ac''och yipoc a c''ool, man̈oc Jehová, yuj chi'' toxo ix el eb'' d''a yol a c''ab''.'
  swh-ULB: Wakati huo Hanani mwonaji akaenda kwa Asa, mfalme wa Yuda, na akamwambia,
    “Kwa sababu umemtegemea mfalme wa Aramu, na hukumtegemea Yahwe Mungu wako, jeshi
    la mfalme wa Aramu limetoroka nje ya mikono yako.
  bel-bel: 'У той час прыйшоў Ананій празорлівец да Асы, цара Юдэйскага, і сказаў
    яму: як што ты паспадзяваўся на цара Сірыйскага і не спадзяваўся на Госпада Бога
    твайго, таму і ўратавалася войска цара Сірыйскага ад рукі тваёй.'
  deu-ELBBK: 'Und in dieser Zeit kam Hanani, der Seher, zu Asa, dem König von Juda,
    und sprach zu ihm: Weil du dich auf den König von Syrien gestützt hast und hast
    dich nicht auf den HERRN, deinen Gott, gestützt, darum ist das Heer des Königs
    von Syrien deiner Hand entronnen.'
  mbb-OT: Haazà he timpu, ne midhendiyà is ebpeneuven he si Hanani te ki Hadì Asa
    he ziyà te Juda he egkaǥi te, “Geina te midsarig ka te Hadì te Aram ne wazè ka
    medsarig diyà te Nengazen he Megbevayè nu, ne kenè niw en egkezezeetan is menge
    sundaru te hadì te Aram.
  mal-2015: 'ആ കാലത്തു ദർശകനായ ഹനാനി യെഹൂദാരാജാവായ ആസയുടെ അടുക്കൽ വന്നു അവനോടു പറഞ്ഞതു
    എന്തെന്നാൽ: നീ നിന്റെ ദൈവമായ യഹോവയിൽ ആശ്രയിക്കാതെ അരാംരാജാവിൽ ആശ്രയിക്കകൊണ്ടു
    അരാംരാജാവിന്റെ സൈന്യം നിന്റെ കയ്യിൽനിന്നു തെറ്റിപ്പോയിരിക്കുന്നു.'
  rmc-rmc: 'Akor avľa ko kraľis Asa o prorokos Chanani a phenďa leske: „Vašoda, hoj
    tut zmukľal pro aramejiko kraľis a na pro RAJ, pre tiro Del, našťi zviťazines
    upral e armada le aramejike kraľiskri.'
  pes-OPV: 'و در آن زمان حنانی رایی نزد آساپادشاه یهودا آمده، وی را گفت: «چونکه تو
    برپادشاه ارام توکل نمودی و بر یهوه خدای خود توکل ننمودی، از این جهت لشکر پادشاه
    ارام از دست تو رهایی یافت.'
  ron-1924: 'Ын время ачея, Ханани, вэзэторул, с-а дус ла Аса, ымпэратул луй Иуда,
    ши й-а зис: „Пентру кэ те-ай сприжинит пе ымпэратул Сирией, ши ну те-ай сприжинит
    пе Домнул Думнезеул тэу, де ачея а скэпат оастя ымпэратулуй Сирией дин мыниле
    тале.'
  ben-OBCV: 'সেই সময় দর্শক হনানি যিহূদার রাজা আসার কাছে এলেন এবং তাঁকে বললেন: “যেহেতু
    আপনি আপনার ঈশ্বর সদাপ্রভুর উপর নির্ভর না করে অরামের রাজার উপর নির্ভর করেছেন, তাই
    অরামের রাজার সৈন্যদল আপনার হাতের নাগাল এড়িয়ে পালিয়েছে।'
  som-som: Oo wakhtigaas ayaa Xanaanii oo waxarkihii ahaa u yimid Aasaa oo ahaa boqorkii
    dalka Yahuudah, oo wuxuu ku yidhi, Waxaad isku hallaysay boqorka Suuriya, oo iskuma
    aadan hallayn Rabbiga Ilaahaaga ah, haddaba sidaas daraaddeed ciidanka boqorka
    Suuriya gacantaada wuu ka baxsaday.
  lat-VUC: 'In tempore illo venit Hanani propheta ad Asa regem Juda, et dixit ei:
    Quia habuisti fiduciam in rege Syriæ, et non in Domino Deo tuo, idcirco evasit
    Syriæ regis exercitus de manu tua.'
  eng-ASVBT: And at that time Hanani the seer came to Asa king of Judah, and said
    unto him, Because thou hast relied on the king of Syria, and hast not relied on
    Jehovah thy God, therefore is the host of the king of Syria escaped out of thy
    hand.
  ita-1885: 'Ed in quel tempo il veggente Hanani venne ad Asa, re di Giuda, e gli
    disse: Perciocchè tu ti sei appoggiato sopra il re di Siria, e non ti sei appoggiato
    sopra il Signore Iddio tuo, per ciò l''esercito del re di Siria ti è scampato
    dalle mani.'
  eng-LXXUP: And at that time came Hanani the prophet to Asa king of Judah, and said
    to him, Because thou didst trust on the king of Syria, and didst not trust on
    the Lord thy God, therefore the army of Syria is escaped out of thy hand.
  eng-ULB: At that time Hanani the seer went to Asa, king of Judah, and said to him,
    “Because you have relied on the king of Aram, and have not relied on Yahweh your
    God, the army of the king of Aram has escaped out of your hand.
  spa-VBL: 'Pero en ese momento el vidente Hanani se presentó ante Asa, rey de Judá,
    y le dijo: “Por haber puesto tu confianza en el rey de Harán y no haber puesto
    tu confianza en el Señor, tu Dios, tu oportunidad de destruir el ejército del
    rey de Harán ha desaparecido.'
  fra-_FOB: 'En ce temps-là, Hanani, le voyant, vint vers Asa, roi de Juda, et lui
    dit: Parce que tu t''es appuyé sur le roi de Syrie, et que tu ne t''es point appuyé
    sur l''Éternel, ton Dieu, l''armée du roi de Syrie a échappé de ta main.'
  mal-mal: 'ആ കാലത്ത് ദർശകനായ ഹനാനി യെഹൂദാ രാജാവായ ആസയുടെ അടുക്കൽവന്ന് അവനോട് പറഞ്ഞത്
    എന്തെന്നാൽ: “നീ നിന്റെ ദൈവമായ യഹോവയിൽ ആശ്രയിക്കാതെ അരാം രാജാവിൽ ആശ്രയിക്ക കൊണ്ട്
    അരാം രാജാവിന്റെ സൈന്യം നിന്റെ കയ്യിൽനിന്ന് രക്ഷപെട്ടിരിക്കുന്നു.'
  urd-GVR: Us waqt Hanānī Ġhaibbīn Yahūdāh ke bādshāh Āsā ko milne āyā. Us ne kahā,
    “Afsos ki āp ne Rab apne Ḳhudā par etamād na kiyā balki Arām ke bādshāh par, kyoṅki
    is kā burā natījā niklā hai. Rab Shām ke bādshāh kī fauj ko āp ke hawāle karne
    ke lie taiyār thā, lekin ab yih mauqā jātā rahā hai.
  suz-BL: मेना परमप्रभु यावे आ लोव़ पाइब हानानी यहूदा ङा पिप आसा आ बाक्‍तीकेम जाक्‍शा,
    मेको कली “गे अराम ङा पिप कली थमा सुइक्‍तीनी नु परमप्रभु यावे, इन परमप्रभु कली
    थमा मसुइक्‍नी। मोपतीके इस्राएल ङा पिप आ लडाइ पाइब इन ङोंइती रे प्रोक्‍चा ताम्‍तेक्‍म।
  ita-1927: 'In quel tempo, Hanani, il veggente, si recò da Asa, re di Giuda, e gli
    disse: “Poiché tu ti sei appoggiato sul re di Siria invece d’appoggiarti sull’Eterno,
    ch’è il tuo Dio, l’esercito del re di Siria è scampato dalle tue mani.'
  ckb-ckb: 'لەو کاتەدا حەنانی پێشبینیکەر هات بۆ لای ئاسای پاشای یەهودا و پێی گوت:
    «سوپای پاشای ئارام لە دەستت دەرباز بوو، لەبەر ئەوەی پشتت بە پاشای ئارام بەست و
    پشتت بە یەزدان خودات نەبەست.'
  eng-BBE: At that time Hanani the seer came to Asa, king of Judah, and said to him,
    Because you have put your faith in the king of Aram and not in the Lord your God,
    the army of the king of Aram has got away out of your hands.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ದರ್ಶಿಯಾದ ಹನಾನೀಯು ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು
    ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಆತುಕೊಳ್ಳದೆ, ಅರಾಮಿನ ಅರಸನ ಮೇಲೆ ಆತುಕೊಂಡದ್ದರಿಂದ, ಅರಾಮಿನ
    ಅರಸನ ಸೈನ್ಯವು ನಿಮ್ಮ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡಿತು.
  tam-2017: 'அக்காலத்திலே தரிசனம் காண்கிறவனாகிய அனானி யூதாவின் ராஜாவாகிய ஆசாவினிடத்தில்
    வந்து, அவனை நோக்கி: நீர் உம்முடைய தேவனாகிய யெகோவாவைச் சார்ந்துகொள்ளாமல், சீரியாவின்
    ராஜாவைச் சார்ந்துகொண்டதால், சீரியா ராஜாவின் படை உமது கைக்குத் தப்பிப்போனது.'
  spa-RV-1909: 'En aquel tiempo vino Hanani vidente á Asa rey de Judá, y díjole: Por
    cuanto te has apoyado en el rey de Siria, y no te apoyaste en Jehová tu Dios,
    por eso el ejército del rey de Siria ha escapado de tus manos.'
  ron-BTF: 'Și în acel timp, Hanani, văzătorul, a venit la Asa, împăratul lui Iuda,
    și i-a spus: Deoarece te-ai bizuit pe împăratul Siriei și nu te-ai bizuit pe DOMNUL
    Dumnezeul tău, de aceea a scăpat oastea împăratului Siriei din mâna ta.'
  eng-WEBP: At that time Hanani the seer came to Asa king of Judah, and said to him,
    “Because you have relied on the king of Syria, and have not relied on the LORD
    your God, therefore the army of the king of Syria has escaped out of your hand.
  eng-FBV: But right then Hanani the seer came to Asa, king of Judah, and told him,
    “Because you have put your trust in the king of Aram and have not put your trust
    in the Lord your God, your opportunity to destroy the army of the king of Aram
    has gone.
  nld-1939: 'Bij die gelegenheid kwam de ziener Chanani bij koning Asa van Juda, en
    sprak tot hem: Omdat gij op den koning van Aram gerekend hebt, en uw toevlucht
