  ory-ory: ସେସମୟରେ ହନାନି ଦର୍ଶକ ଯିହୁଦାର ରାଜା ଆସାଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁ
