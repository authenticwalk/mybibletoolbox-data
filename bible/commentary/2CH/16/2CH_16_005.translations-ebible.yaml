verse: 2CH.016.005
translations:
  mal-C: ബയെശാരാജാവ് ഇതു കേട്ടപ്പോൾ രാമായുടെ നിർമാണപ്രവർത്തനങ്ങൾ നിർത്തലാക്കുകയും
    ആ ഉദ്യമംതന്നെ ഉപേക്ഷിക്കുകയും ചെയ്തു.
  deu-TKW: Als dies Baesa vernahm, stand er davon ab, Rama noch weiter zu befestigen,
    und stellte seine Arbeit ein.
  lin-lin: Tango kaka Baesha ayokaki bongo, atikaki kolendisa engumba Rama mpe akataki
    misala na yango.
  eng-LSV: And it comes to pass, at Baasha’s hearing, that he ceases from building
    Ramah, and lets his work rest;
  eng-GNV: And when Baasha heard it, he left building of Ramah, and let his worke
    cease.
  eng-WEBSTER: And it came to pass, when Baasha heard it , that he left off the building
    of Ramah, and let his work cease.
  nhw-BL: Huan quema quimatqui Tlanahuatijquetl Baasa tlen Israel, tlaque panoyaya
    ipan itlal, quicajqui catli quichihuayaya huan yajqui itlal. Ayacmo quitlamilti
    nopa tepamitl catli quitlaliyaya altepetl Ramá.
  swh-ONEN: Baasha aliposikia jambo hili, akasimamisha kujenga Rama na kuacha kazi
    yake.
  bba-bba: Sɑnɑm mɛ Bɑsɑ u ye nuɑ, yerɑ u win sɔmburu yɔ̃rɑsiɑ u Rɑmɑn bɑnɑ ye deri.
  eng-KJVCPB: And it came to pass, when Baasha heard it, that he left off building
    of Ramah, and let his work cease.
  luo-luo: Kane Baasha owinjo mano, nochungo gero Rama kendo nojwangʼo tije.
  meu-meu: Baasa e kamonai, bena Rama ihaginina e rakatania bona ena ḡaukara e hadokoa.
  npi-ULB: जब बाशाले यो कुरा सुने तब यस्‍तो भयो, तिनले रामालाई मजबूत बनाउन छोडिदिए,
    र आफ्ना काम बन्‍द गरिदिए ।
  yor-yor: Nígbà tí Baaṣa gbọ́ èyí, ó sì dá kíkọ́ Rama dúró, ó sì dá iṣẹ́ rẹ̀ dúró.
  pes-OPCB: وقتی بعشای پادشاه این را شنید از بنای رامه دست کشید و از سرزمین یهودا
    عقب‌نشینی کرد.
  tgl-ULB: Nang mabalitaan ito ni Baasha, itinigil niya ang pagpapatayo sa Rama at
    itinigil niya ang kaniyang gawain.
  hui-hui: Ani biya layago hale howa Kini Basa ibugua Lama tano mo tiga bialu hayago
    biabe biala halu wahalu pene.
  mya-mya: ဤ​သ​တင်း​ကို​ကြား​သော​အ​ခါ​ဗာ​ရှာ​မင်း သည် ရာ​မ​မြို့​တံ​တိုင်း​ကာ​ရံ​မှု​ကို​ရပ်​စဲ
    လိုက်​လေ​သည်။-
  bod-N: པཱ་ཤས་གཏམ་དེ་ཐོས་པ་ཙམ་གྱིས། རཱ་མ་བརྩིག་མཚམས་བཞག་པ་དང་། ཨར་ལས་ཐམས་ཅད་མཚམས་བཞག
  sna-sna: Bhaasha paakanzwa izvi, akasiya kuvaka Rama akaregedza basa rake.
  spa-BLM: Cuando Baasa se enteró de esto, dejó de construir Ramá y dejó de trabajar.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj Baasa chi', ix yactan vin̈ sb'oanq'ue Ramá
    chi' yuj scolan schon̈ab'.
  swh-ULB: Ikawa kwamba Baasha aliposikia hili, akaacha kuujenga Rama, na akaistisha
    kazi yake.
  bel-bel: І калі дачуўся пра гэта Вааса, дык перастаў будаваць Раму і спыніў працу
    сваю.
  deu-ELBBK: Und es geschah, als Baesa es hörte, da ließ er von dem Bau Ramas ab und
    stellte seine Arbeit ein.
  mbb-OT: Hein netuenan haazà ni Baasha, ne mibpeengkezan din is kedlig-eni te Rama.
  mal-2015: ബയെശാ അതു കേട്ടപ്പോൾ രാമയെ പണിയുന്ന തന്റെ പ്രവൃത്തി നിർത്തിവെച്ചു.
  rmc-rmc: Sar pes pal oda došunďa o Baaša, preačhiľa te kerel o buča pro foros Rama.
  pes-OPV: وچون بعشا این را شنید بنا نمودن رامه را ترک کرده، از کاری که می‌کرد باز
    ایستاد.
  ron-1924: Кынд а аузит, Баеша а ынчетат сэ май ынтэряскэ Рама ши а пус капэт лукрэрилор
    сале.
  ben-OBCV: বাশা যখন একথা শুনতে পেলেন, তিনি রামা নগরটি গড়ে তোলার কাজ বন্ধ করে দিলেন
    এবং তাঁর কাজ পরিত্যক্ত অবস্থায় ফেলে রেখে গেলেন।
  som-som: Kolkii Bacshaa taas maqlay wuu ka tegey Raamaah dhisiddeedii, oo shuqulkiisiina
    wuu joojiyey.
  lat-VUC: Quod cum audisset Baasa, desiit ædificare Rama, et intermisit opus suum.
  eng-ASVBT: And it came to pass, when Baasha heard thereof, that he left off building
    Ramah, and let his work cease.
  ita-1885: E quando Baasa ebbe ciò inteso, restò d'edificar Rama, e fece cessare
    il suo lavoro.
  eng-LXXUP: 'And it came to pass when Baasha heard it, he left off building Ramah,
    and put a stop to his work:'
  eng-ULB: It came about that when Baasha heard this, he stopped building up Ramah,
    and let his work cease.
  spa-VBL: Cuando Baasa se enteró, dejó de fortificar Ramá y abandonó su proyecto.
  fra-_FOB: Et aussitôt que Baesha l'eut appris, il cessa de bâtir Rama et suspendit
    son travail.
  mal-mal: ബയെശാ അത് കേട്ടപ്പോൾ രാമയെ പണിയുന്നത് നിർത്തി വെച്ചു.
  urd-GVR: Jab Bāshā ko is kī ḳhabar milī to us ne Rāmā kī qilābandī karne se bāz
    ā kar apnī yih muhimm chhoṛ dī.
  suz-BL: मिनु बाशामी मेको लोव़ नेंशा, रामाह कली बोल्‍यो सेल्‍चा प्रोंइशा, आ गेय नेल्‍ल
    तेक्‍गा बाक्‍त।
  ita-1927: E quando Baasa ebbe udito questo, cessò di edificare Rama, e sospese i
    suoi lavori.
  ckb-ckb: کاتێک بەعشا ئەمەی بیستەوە، دەستی لە بنیادنانی ڕامە هەڵگرت و کارەکەی بەجێهێشت.
  eng-BBE: Then Baasha, hearing of it, put a stop to the building of Ramah, and let
    his work come to an end.
  kan-OKCV: ಬಾಷನು ಇದನ್ನು ಕೇಳಿದಾಗ ರಾಮ ಪಟ್ಟಣದ ಸುತ್ತಲೂ ಕೋಟೆ ಕಟ್ಟಿಸುವುದನ್ನು ಬಿಟ್ಟು, ಅದರ
    ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟನು.
  tam-2017: இதை பாஷா கேட்டபோது, ராமாவைக் கட்டுகிறதை நிறுத்தி, தன் வேலையைக் கைவிட்டான்.
  spa-RV-1909: Y oyendo esto Baasa, cesó de edificar á Rama, y dejó su obra.
  ron-BTF: Și s-a întâmplat, când Baașa a auzit aceasta, că a oprit construirea Ramei
    și a încetat munca lui.
  eng-WEBP: When Baasha heard of it, he stopped building Ramah, and let his work cease.
  eng-FBV: When Baasha heard about it, he stopped fortifying Ramah and gave up his
    project.
  nld-1939: Toen Basja dit hoorde, hield hij op met Rama te versterken en liet hij
    het werk rusten.
  nch-BL: Huan quema quimatqui Tanahuatijquet Baasa ten Israel, taya panoyaya ipan
    ital, quicajqui cati quichihuayaya huan yajqui ital. Ayecmo quitamilti nopa tepamit
    cati quitaliliyaya altepet Ramá.
  vie-1934: Xảy khi Ba-ê-ba hay điều đó, liền thôi xây đồn Ra-ma và bãi công việc.
  hin-CV: जब बाशा को यह समाचार प्राप्‍त हुआ, उसने रामाह का गढ़ बनाना रोक कर सारा काम
    समाप्‍त कर दिया.
  spa-BES: Entonces, al oírlo, Baasa detuvo la construcción de Ramá suspendiendo su
    trabajo.
  tdx-tdx: Aa ie jinanji’ i Baasa izay, le najihe’e ty fañamboarañe i Ramà vaho nado’e
    i nitoloña’ey.
  tha-KJV: และต่อมาเมื่อบาอาชาทรงได้ยินเรื่องนั้น พระองค์​ทรงหยุดสร้างเมืองรามาห์
    และให้พระราชกิจของพระองค์​หยุดยั้ง
  por-BR-2018: E ouvindo isto Baasa, cessou de edificar a Ramá, e deixou sua obra.
  deu-ELO: Und es geschah, als Baesa es hörte, da ließ er von dem Bau Ramas ab und
    stellte seine Arbeit ein.
  eng-WYC-2018: And when Baasha had heard this, he ceased to build (up) Ramah, and
    left [off] his work.
  epo-epo: Kiam Baaŝa tion aŭdis, li ĉesis konstrui Raman kaj haltigis sian laboradon.
  uig-PIN: Baaxa bu hǝwǝrni anglap, Ramaⱨ istiⱨkamini yasaxtin ⱪolini yiƣip, ⱪuruluxlarning
    ⱨǝmmisini tohtatti.
  beo-beo: 'Hina bagade Ba:iasia da amo hamoi sia: nababeba:le, La:ima moilai gagili
    salalu, amo yolesili, fisili asi.'
  tpi-OTNT: Na taim King Basa i harim tok olsem ol Siria i kam pait long ol taun bilong
    Israel, orait em i lusim wok em i mekim long taun Rama na i no pinisim banis.
  hau-SA: Da Ba’asha ya ji wannan, ya daina ginin Rama ya yashe aikinsa.
  uig-LAT: Baasha bu xewerni anglap, Ramah istihkamini yasashtin qolini yighip, qurulushlarning
    hemmisini toxtatti.
  nde-nde: UBhasha wathi ekuzwa lokhu wema ukwakha iRama wahle wayekela umsebenzi
    wakhe.
  ton-ton: Pea ʻi he fanongo ki ai ʻe Paʻasa, naʻa ne tuku ʻene langa ʻa Lama, pea
    tuku liʻaki pe ʻene ngāue.
  ces-1613: To když uslyšel Báza, přestal stavěti Ráma, a zanechal díla svého.
  eng-WMB: When Baasha heard of it, he stopped building Ramah, and let his work cease.
  tam-TCV: பாஷா இதைக் கேள்விப்பட்டபோது ராமாவைக் கட்டுவதை நிறுத்தி, தனது வேலையைக் கைவிட்டான்.
  ceb-ULB: Nahitabo nga sa dihang nadungog kini ni Baasha, miundang siya sa pagtukod
    sa Rama, ug gitugotan niya nga mohunong ang bulohaton.
  pol-UBG: Kiedy Basza o tym usłyszał, przestał budować Rama i przerwał swoje roboty.
  urd-GVU: جب بعشا کو اِس کی خبر ملی تو اُس نے رامہ کی قلعہ بندی کرنے سے باز آ کر
    اپنی یہ مہم چھوڑ دی۔
  deu-1912: Da Baesa das hörte, ließ er ab Rama zu bauen, und hörte auf von seinem
    Werk.
  kan-2017: ಬಾಷನು ಈ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದಾಗ ರಾಮಕೋಟೆ ಕಟ್ಟಿಸುವ ಕೆಲಸವನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟನು.
  yap-yap: Nap’an ni rung’ag Baasha ni Pilung e n’en ni be buch, me tal i yororiy
    yu Ramah me pag fare maruwel.
  hlt-MCSB: Baasha loh a yaak van neh Ramah a sak te a toeng tih a bitat te a paa
    sak.
  mdy-ETH: ካኣቲ ባዕሻ ዬያ ዋይዛዖ ራኣማይዳ ዋርዲዮ ኮሺፆ ዓርቄሢ ሃሼኔ፤
  twi-ASANTE: Ɛberɛ a Israelhene Baasa tee deɛ ɛrekɔ so no, ɔgyaee Rama ho banbɔ dwumadie
    no.
  eng-WEBU: When Baasha heard of it, he stopped building Ramah, and let his work cease.
  wal-wal: Baa7ishi hegaa siyidi, Raama katamaa gimbbiyoogaa aggi bayiis.
  spa-PDDPT: Aconteció que cuando Baasa oyó esto, dejó de fortificar a Ramá y abandonó
    su obra.
  gun-gun: Ha'e nunga Baasa oendu vy opytu'u Ramá tetã omombaraetea gui, ndojapove
    jevyi guive.
  ilo-ULB: Ket napasamak nga idi nangngeg ni Baasa daytoy, insardengna ti panangsarikedkedna
    iti Rama ket saannan nga intuloy ti trabaho.
  kpg-kpg: Di madagowaa King Baasha ne longono nia mee ala ne hai, mee gaa dugu dana
    hau di abaaba Ramah, gu diiagi di moomee.
  uig-ARA: بائاشا بۇ خەۋەرنى ئاڭلاپ، راماھ ئىستىھكامىنى ياساشتىن قولىنى يىغىپ، قۇرۇلۇشلارنىڭ
    ھەممىسىنى توختاتتى.
  sus-sus: Baasa to na fe mɛ, a naxa Rama taa tife wali iti.
  pon-2006: Ni ahnsou me Nanmwarki Paasa karongehda dahme wiewiawi, e ahpw katokihedi
    kokoupen kelen mahweno nan Rama oh sohla doadoahk wasao.
  ksd-ksd: Ma ba Basa i ga valongore ure, i ga nur vue ra papalum aro Rama, ma ra
    papalum i ga kom pit.
  tur-YTC: Baaşa bunu duyunca Rama'nın yapımını durdurdu ve işinden vazgeçti.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἀκοῦσαι Βαασὰ, ἀπέλιπε τοῦ μηκέτι οἰκοδομεῖν τὴν Ῥαμὰ,
    καὶ κατέπαυσε τὸ ἔργον αὐτοῦ.
  ind-AYT: Sesudah mendengar hal itu, Baesa berhenti membangun Rama dan menghentikan
    usahanya.
  nya-nya: Baasa atamva izi, anasiya kumanga Rama ndipo anayimitsa ntchito yakeyo.
  hrv-hrv: A kada to Baša dozna, presta utvrđivati Ramu i obustavi posao.
  mps-mps: Tama king Basago te Siria dabego Israel dabego taun dabeba hwįagasalio
    po odobo si, teda agai te Ramade iduali sę tagalama, te obo silisąma taga pali.
  tpi-tpi: Na taim King Basa i harim tok olsem ol Siria i kam pait long ol taun bilong
    Israel, orait em i lusim wok em i mekim long taun Rama na i no pinisim banis.
  dan-1931: Da Ba'sja hørte det, opgav han at befæste Rama og standsede Arbejdet.
  vie-OVCB: Được tin dữ ấy, Ba-ê-sa liền ngưng ngay công tác xây đồn lũy Ra-ma và
    ngưng tất cả công việc.
  guj-2017: જયારે બાશાએ આ સાંભળ્યું, ત્યારે તેણે રામાનો કિલ્લો બાંધવાનું કામ બંધ કરાવી
    દીધું.
  pon-2006A: Ni ahnsou me Nanmwarki Paasa karongehda dahme wiewiawi, e ahpw katokehdi
    kokoupen kelen mahweno nan Rama oh sohla doadoahk wasao.
  por-BRBSL: Quando Baasha ouviu falar disso, ele parou de construir Ramah, e deixou
    seu trabalho cessar.
  cth-cth: Baasha ni hote kamthang a thai toteh, Ramah kho a thawng lahun e a kâhat.
  twi-twi: Bere a Israelhene Baasa tee asɛm a asi no, ogyaee Rama bammɔ ho dwumadi
    no.
  hlt-hlt: Baasha loh a yaak van neh Ramah a sak te a toeng tih a bitat te a paa sak.
  tbz-SIM: Bɑsɑɑ tì kèè dìì mɔ̀nnì kɛ́kṹnnɛ́ kuduotí mɑrimù Dɑmɑɑ ɛì nɛ̀ mutɔ̃mmú
    tɛ̃mù ò do pĩ́ mmù.
  msy-2020: Ezɨ Atrivim Basa kamaghɨn akam baraki, Sirian mɨdorozir gumaziba iza Israelia
    mɨsosi, ezɨ a ingangarir Raman nguibar ekiamɨn amim ategha, dɨvazim agɨvazir puvatɨ.
  dop-dop: Pɑsɑ nɩɩ mpʋ, ɩlɛnɑ ɩ́ yele Lɑmɑ ɩcɑtɛ koluŋɑ ŋmɑʋ.
  azb-azb: Baaşa bunu eşitdikdə Ramanı tikməyi dayandırdı və işini buraxdı.
  eng-DBY: And it came to pass when Baasha heard of it, that he left off building
    Ramah, and let his work cease.
  hin-2017: यह सुनकर बाशा ने रामाह को दृढ़ करना छोड़ दिया, और अपना वह काम बन्द करा
    दिया।
  eng-YLT: And it cometh to pass, at Baasha's hearing, that he ceaseth from building
    Ramah, and letteth his work rest;
  eng-WYC-2017: And when Baasha had heard this, he ceased to build Ramah, and left
    [off] his work.
  eng-WMBB: When Baasha heard of it, he stopped building Ramah, and let his work cease.
  urd-GVH: जब बाशा को इसकी ख़बर मिली तो उसने रामा की क़िलाबंदी करने से बाज़ आकर अपनी
    यह मुहिम छोड़ दी।
  rug-rug: Totoso avoso nia e Basa sapu gua asa, si noso si asa pa kinurina sa goba
    pa Rama, meke noso tugo sa nana tinavete.
  gaz-gaz: Baʼishaanis yommuu waan kana dhagaʼetti Raamaa ijaaruu dhiisee hojii ofii
    isaa dhaabe.
  fra-LSG: Lorsque Baescha l’apprit, il cessa de bâtir Rama et interrompit ses travaux.
  yal-yal: Basa to na mɛ, a yi ba Rama taan tiyɛ.
  haw-1868: A lohe iho la o Baasa, haalele ia i kona kukulu ana ia Rama, a hooki iho
    la ia i kana hana.
  arb-NAV: وَعِنْدَمَا بَلَغَتْ بَعْشَا أَنْبَاءُ الْهُجُومِ كَفَّ عَنْ بِنَاءِ الرَّامَةِ
    وَتَوَقَّفَ عَنْ عَمَلِهِ،
  ewe-ewe: Esi Baasa se nya si dzɔ ko la, edzudzɔ Rama du la tutu kple eƒe dɔ la.
  eng-LEE: And it came to pass, when Ba'sha heard this, that he left off the building
    of Ramah, and stopped his work.
  asm-FB: বাচাই এই সম্বাদ পোৱাৰ পাছত ৰামা সুসজ্জিত কৰিবলৈ এৰিলে আৰু নিজ কাৰ্যৰ পৰা
    ক্ষান্ত হ’ল।
  sus-A: بَاسَ تٌ نَ قٍ مّ، عَ نَشَ رَ مَ تَا تِقٍ وَلِ عِتِ.
  fra-SBL: Lorsque Baasha l'apprit, il cessa de construire Rama et fit cesser ses
    travaux.
  hbo-hbo: וַיְהִי֙ כִּשְׁמֹ֣עַ בַּעְשָׁ֔א וַיֶּחְדַּ֕ל מִבְּנֹ֖ות אֶת־הָרָמָ֑ה וַיַּשְׁבֵּ֖ת
    אֶת־מְלַאכְתֹּֽו׃ ס
  kik-kik: Hĩndĩ ĩrĩa Baasha aiguire ũhoro ũcio, agĩtiga gwaka Rama na agĩtiganĩria
    wĩra wake.
  fra-NCL: Baasa, l’ayant appris, cessa de bâtir Rama, et interrompit ses travaux.
  cek-AK: Baasha mah to lok to thaih naah, a sak li ih Ramah vangpui to toengh sut,
    a toksakhaih hoiah anghak ving.
  cuk-cuk: Rey-Baasa deyob-wisgusgua, Ramá-neggwebur-gandik-sinaid metebini imaksad,
    bar sobsasulid. E-ibmar-imaknaid bar imaksasulid.
  uig-CYR: Бааша бу хәвәрни аңлап, Рамаһ истиһкамини ясаштин қолини жиғип, қурулушларниң
    һәммисини тохтатти.
  tel-2017: బయెషా అది విని రమా ప్రాకారాలను కట్టించడం మానేసి ఆ పని చాలించాడు.
  hat-BSA: Lè Baasha te tande sa, li te sispann ranfòse Rama, e li te kite travay
    li.
  kos-kos: Ke Tokosra Baasha el lohng ma sikyak inge, el tui ke musa se Ramah, ac
    el tiana aksafyela.
  hbo-WLC: וַיְהִי֙ כִּשְׁמֹ֣עַ בַּעְשָׁ֔א וַיֶּחְדַּ֕ל מִבְּנ֖וֹת אֶת־הָרָמָ֑ה וַיַּשְׁבֵּ֖ת
    אֶת־מְלַאכְתּֽוֹ ׃ ס
  ibo-ibo: Mgbe Baasha nụrụ nke a, ọ kwụsịrị iwu Rema, hapụkwa ọrụ ya.
  ory-ory: ତହିଁରେ ବାଶା ଏହି କଥା ଶୁଣି ରାମା ନଗର ଦୃଢ଼କରଣରୁ କ୍ଷାନ୍ତ ହୋଇ ଆପଣା କାର୍ଯ୍ୟ ସ୍ଥଗିତ
    ରଖିଲା।
  chk-chk: Nge lupwen ewe king Pasa a rongorong usun, a ükütiu le apöchöküla tittin
    ewe telinimw Rama o likitala ewe angang.
  rop-rop: Wal wen King Beisha bin irrim dijan, imbin stapam det wek blanga im deya
    langa det taun gulum Rema.
  ukr-1871: Як перечув про це Бааса, то й перестав утверджувати Раму, й залишив свою
    роботу.
  deu-1951: Als Baesa solches hörte, ließ er ab, Rama zu bauen, und stellte seine
    Arbeit ein.
  eng-JPS: And it came to pass, when Baasa heard thereof, that he left off building
    Ramah, and let his work cease.
  srp-1865: A kad Vasa to èu, presta zidati Ramu i ostavi djelo svoje.
  lug-lug: Awo Baasa bwe yawulira ekyo, n’alekeraawo okuzimba mu Laama, n’omulimu
    n’agukomya.
  heb-heb: ויהי כשמע בעשא ויחדל מבנות את הרמה וישבת את מלאכתו׃
  ben-IRV: তখন বাশা এই খবর পেয়ে রামা তৈরীর কাজ বন্ধ করে দিলেন, তাঁর কাজ থেমে গেল।
  pan-pan: ਜਦ ਬਆਸ਼ਾ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਰਾਮਾਹ ਦਾ ਬਣਾਉਣਾ ਛੱਡ ਕੇ ਆਪਣਾ ਕੰਮ ਬੰਦ ਕਰ ਦਿੱਤਾ
  mya-JVB: ထိုသိတင်းကို ဗာရှာ သည်ကြား သောအခါ ၊ ရာမ မြို့ကို လက်စမသတ်ဘဲ အလုပ် ကိုဖြတ်
    ၍နေ၏။
  hmo-hmo: King Basa be inai sivarai ia kamonai, vadaeni Rama hagoadaia gaukara ia
    hadokoa, bona unai gabu ia rakatania.
  urd-urd: जब बाशा ने यह सुना तो रामा का बनाना छोड़ा, और अपना काम बंद कर दिया।
  rus-SYN: И когда услышал о сем Вааса, то перестал строить Раму и прекратил работу
    свою.
  bqc-SIM: Kɛ́ Baasa a baomà, à bĩ́iboa Lamai tò à kã́mabò ń zĩpio.
  tcz-CHONGTHU: Baasha Israel Lengpan thilsoh ho chu ajah doh doh chun, Ramah khopi
    kul getna tohgon adalhan anatoh jouse chu angatan ahi.
  mar-mar: या चढायांचे वृत्त बाशाच्या कानावर गेले. तेव्हा त्याने रामा शहराच्या मजबुतीचे
    काम अर्धवट सोडून दिले.
  qub-qub: Mayaycur Baasaga curalaycashancho Ramá siudäta cachaycuran. Manana aruchirannachu.
  bqp-bqp: Sɑnɑm mɛ Bɑsɑ u ye nuɑ, yerɑ u win sɔmburu yɔ̃rɑsiɑ u Rɑmɑn bɑnɑ ye deri.
  hat-hat: Lè Bacha vin konn sa, li wete tout sòlda li te kite nan lavil Rama yo,
    li sispann travay li t'ap fè pou ranfòse miray lavil la.
  eng-BSB: When Baasha learned of this, he stopped fortifying Ramah and abandoned
    his work.
  eng-WEBPB: When Baasha heard of it, he stopped building Ramah, and let his work
    cease.
  kbq-kbq: Hagi ana nanekema Ba'asa'ma nentahino'a, Rama kuma'ma negia eri'zana atregeno
    anante me'ne.
  nhe-BL: Huan quema quimatqui Tlanahuatijquetl Baasa tlen Israel, tlaque panoyaya
    ipan itlal, quicajqui tlen quichihuayaya huan yajqui itlal. Ayoc quitlamilti nopa
    tepamitl tlen quitlaliyaya altepetl Ramá.
  gub-BL: Amo umume'u a'e ma'e tuwihawete Maaza pe wà. Henu mehe upytu'u pàrirogawaiha
    tàtà ma'e Hama izywyr har iapo re.
  eng-DRA: And when Baasa heard of it, he left off the building of Rama, and interrupted
    his work.
