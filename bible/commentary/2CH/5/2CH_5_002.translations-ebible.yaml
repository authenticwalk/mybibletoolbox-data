verse: 2CH.005.002
translations:
  mal-C: ഇതിനുശേഷം, യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ദാവീദിന്റെ നഗരമായ സീയോനിൽനിന്നു കൊണ്ടുവരുന്നതിനായി
    ശലോമോൻ ഇസ്രായേലിലെ എല്ലാ ഗോത്രത്തലവന്മാരെയും കുലത്തലവന്മാരെയും പിതൃഭവനനേതാക്കന്മാരെയും
    ജെറുശലേമിലേക്കു വിളിച്ചുവരുത്തി.
  deu-TKW: Damals versammelte Salomo die Vornehmsten Israels und alle Häupter der
    Stämme, die Fürsten der israelitischen Geschlechter, nach Jerusalem, um die Lade
    mit dem Gesetze Jahwes aus der Stadt Davids, das ist Zion, hinaufzubringen.
  lin-lin: Bongo Salomo abengisaki, na Yelusalemi, bakambi nyonso ya Isalaele, bakambi
    nyonso ya bituka mpe ya mabota nyonso ya bato ya Isalaele, mpo na komema Sanduku
    ya Boyokani ya Yawe wuta na Siona, engumba ya Davidi.
  eng-LSV: Then Solomon assembles the elderly of Israel, and all the heads of the
    tribes, princes of the fathers of the sons of Israel, to Jerusalem, to bring up
    the Ark of the Covenant of YHWH from the City of David—it [is] Zion.
  eng-GNV: Then Salomon assembled the Elders of Israel, and all the heads of the tribes,
    the chiefe fathers of the children of Israel vnto Ierusalem to bring vp the Arke
    of the couenant of the Lord from the citie of Dauid, which is Zion.
  eng-WEBSTER: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the chief of the fathers of the children of Israel, to Jerusalem, to bring
    up the ark of the covenant of the LORD from the city of David, which is Zion.
  nhw-BL: Huan teipa Salomón quinnotzqui ma mosentilica ipan altepetl Jerusalén nochi
    nopa huehue tlacame tlen israelitame, huan nochi catli eliyayaj tlayacanani tlen
    sesen huejhueyi familia, huan nochi catli quihuicayayaj tequitl para quicuitij
    icaxa TOTECO catli eltoya ipan Ialtepe David catli nojquiya itoca Sion.
  swh-ONEN: Kisha Solomoni akawaita huko Yerusalemu wazee wa Israeli, viongozi wote
    wa makabila na wakuu wa jamaa za Waisraeli, ili walilete Sanduku la Agano la Bwana
    kutoka Sayuni, Mji wa Daudi.
  bba-bba: Yen biru, Sɑlomɔɔ u Isirelibɑn ɡuro ɡurobu kɑ ben yɛnu yɛ̃robu kɑ bwese
    kɛrɑ bɑɑyeren wiruɡibu sokusiɑ Yerusɑlɛmuɔ bu kɑ Yinni Gusunɔn woodɑn kpɑkororu
    suɑmɑ sɑɑ Dɑfidin sinɑ kpɑɑrun di te bɑ mɑɑ mɔ̀ Siɔni, kpɑ bu tu doke sɑ̃ɑ yeru
    mi.
  eng-KJVCPB: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the chief of the fathers of the children of Israel, unto Jerusalem, to
    bring up the ark of the covenant of the Lord out of the city of David, which is
    Zion.
  luo-luo: Bangʼe Solomon noluongo jodong jo-Israel, jodong dhoudi duto gi jotend
    anywola mag Israel mondo odhi ire Jerusalem mondo gikel Sandug Muma mar singruok
    mar Jehova Nyasaye koa e Dala Maduongʼ mar Daudi miluongo ni Sayun.
  meu-meu: Bena Solomon ese Israel tau-badadia bona iduhu lohiadia iboudiai bona Israel
    taudia edia iduhu igunalaidia taudia na Ierusalem ai e haboudia, Iehova ena taravatu
    mauana na David ena hanua, ladana Siona, amo bae daelaia totona.
  npi-ULB: त्‍यसपछि सोलोमनले इस्राएलका धर्म-गुरुहरू, कुलका सबै नायकहरू र इस्राएलका
    परिवारका अगुवाहरूलाई परमप्रभुका करारको सन्‍दूक दाऊदको सहर, अर्थात्‌ सियोनबाट ल्‍याउन
    यरूशलेममा भेला गराए ।
  yor-yor: Nígbà náà ni Solomoni pe àwọn àgbàgbà Israẹli jọ sí Jerusalẹmu, gbogbo
    àwọn olórí ẹ̀yà kọ̀ọ̀kan àti àwọn olóyè àwọn ìdílé Israẹli, kí wọn kí ó gbé àpótí
    ẹ̀rí Olúwa gòkè wá láti Sioni ìlú Dafidi.
  emp-NTPO: Maʌ̃be Salomoʌ̃ba Israeld̶ebema dji dromarãda, nẽbʌra cawa obadarãda,
    dji drõãrã sid̶a Jerusaleʌ̃naa jũma trʌ̃cuasia Ãcõrẽ baurude Sioʌ̃ne b̶ʌda Ãcõrẽ
    de dromanaa eded̶amãrẽã. (Sioʌ̃ purura idjab̶a Davi puru abadaa.)
  pes-OPCB: آنگاه سلیمان پادشاه، تمام سران قبایل و طوایف قوم اسرائیل را به اورشلیم
    دعوت کرد تا صندوق عهد خداوند را که در صهیون، شهر داوود بود به خانهٔ خدا بیاورند.
  tgl-ULB: Pagkatapos, tinipon ni Solomon sa Jerusalem ang mga nakatatanda ng Israel,
    ang lahat ng mga pinuno ng mga lipi, at ang mga pinuno ng mga angkan ng mga tao
    sa Israel, upang kunin ang kaban ng tipan ni Yahweh mula sa lungsod ni David,
    ang Zion.
  hui-hui: Kini Solomonohanda, Isaraele hameigini hearunaga agali haguane bibahende
    hearubi hameigini emene emenenaga agali haguane hearubi ti bibahendeore i̱ni koria
    Yarusaleme ibai halimu lalu lama pudaba, lene. Uruni tigua Debidinaga tano Saiononi
    Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago ibunaga anda Yarusalemeni
    ngelole mo yalu ibule pudaba lolenaga ani lamule bi yalu purogo ladaba lene.
  mya-mya: ထို​နောက်​ရှော​လ​မုန်​မင်း​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို ဇိ​အုန်​မည်​သော​ဒါ​ဝိဒ်​မြို့​မှ​ပင့်​ဆောင်
    ရန်​အ​တွက် ဣသ​ရေ​လ​အ​နွယ်​များ​နှင့်​သား ချင်း​စု​ခေါင်း​ဆောင်​အ​ပေါင်း​တို့​ကို
    ယေ​ရု ရှ​လင်​မြို့​တွင်​စု​ရုံး​ရန်​ဆင့်​ခေါ်​တော်​မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ཏེ་ཛ་ཡན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡར་གདན་འདྲེན་པའི་ཕྱིར་དུ།
    ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་དང་ཚོ་པ་སོ་སོའི་འགོ་དཔོན། ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་བཅས་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡུས་པ་དང་།
  sna-sna: Ipapo Soromoni akadana vakuru veIsraeri kuJerusarema, vose vakuru vamarudzi
    navakuru vemhuri dzeIsraeri, kuti vauyise areka yesungano yaJehovha kubva kuZioni
    Guta raDhavhidhi.
  spa-BLM: Entonces Salomón reunió en Jerusalén a los ancianos de Israel y a todos
    los jefes de las tribus, a los jefes de familia de los hijos de Israel, para hacer
    subir el arca de la alianza de Yahvé desde la ciudad de David, que es Sión.
  cac-cac: Ix lajvi chi' axo d'a sc'ual q'uin̈ te nivan yelc'och d'a yuquil uj d'a
    yol ab'il chi', ix schecan vin̈aj Salomón chi' smolb'ej sb'a masanil eb' yichamtac
    vinaquil chon̈ab' Israel chi' d'a Jerusalén yed' masanil eb' yajal yaj d'a junjun
    in̈tilal yed' eb' nivac yelc'och d'a scal eb' sc'ab' yoc. Ix smolb'ej sb'a eb',
    yic tz'ic'chajcot te' scaxail strato Jehová yuj eb' levita d'a Sion, aton schon̈ab'
    vin̈aj David.
  swh-ULB: Kisha Selemanai akawakusanya wazee wa Israeli, wakuu wa makabila yote,
    na viongozi wa familia za watu wa Israeli, katika Yerusalemu, ili walilete sanduku
    la agano la Yahwe kutoka mji wa Daudi, ambao ni Sayuni.
  bel-bel: Тады сабраў Саламон старэйшынаў Ізраілевых і ўсіх узначальцаў плямёнаў,
    начальнікаў пакаленьняў сыноў Ізраілевых, у Ерусалім, дзеля перанясеньня каўчэга
    запавета Гасподняга з горада Давіда, зь Сіёна.
  deu-ELBBK: Damals versammelte Salomo die Ältesten von Israel und alle Häupter der
    Stämme, die Fürsten der Väter der Kinder Israel, nach Jerusalem, um die Lade des
    Bundes des HERRN heraufzubringen aus der Stadt Davids, das ist Zion.
  mbb-OT: Impetawag ni Hadì Solomon diyà te Jerusalem is menge edumala te Israel wey
    is langun he menge pengulu te menge tribu wey menge pemilya te Israel, su ibpekuwa
    zin kandan sikan is Kavan te Kebpekid-uyun te Nengazen puun te Zion he Inged ni
    David.
  mal-2015: ശലോമോൻ യഹോവയുടെ നിയമപെട്ടകം സീയോൻ എന്ന ദാവീദിന്റെ നഗരത്തിൽനിന്നു കൊണ്ടുവരുവാൻ
    യിസ്രായേൽമൂപ്പന്മാരെയും യിസ്രായേൽമക്കളുടെ പിതൃഭവനത്തലവന്മാരായ ഗോത്രപ്രഭുക്കന്മാരെ
    ഒക്കെയും യെരൂശലേമിൽ കൂട്ടിവരുത്തി.
  rmc-rmc: Paľis o Šalamun zvičinďa andro Jeruzalem savore kmeňoskre the fajtakre
    vodcen, hoj te preľidžan le RAJESKRA zmluvakri archa andral o Foros le Davidoskro,
    andral o Sion.
  pes-OPV: آنگاه سلیمان مشایخ اسرائیل و جمیع روسای اسباط و سروران آبای بنی‌اسرائیل
    را دراورشلیم جمع کرد تا تابوت عهد خداوند را ازشهر داود که صهیون باشد، برآورند.
  ron-1924: Атунч, Соломон а стрынс ла Иерусалим пе бэтрыний луй Исраел ши пе тоате
    кэпетенииле семинциилор, пе капий фамилиилор копиилор луй Исраел, ка сэ муте дин
    четатя луй Давид, адикэ дин Сион, кивотул легэмынтулуй Домнулуй.
  ben-OBCV: পরে দাউদ-নগরী সিয়োন থেকে সদাপ্রভুর নিয়ম-সিন্দুকটি নিয়ে আসার জন্য শলোমন
    ইস্রায়েলের প্রাচীনদের, বিভিন্ন গোষ্ঠীর সব কর্তাব্যক্তিকে ও ইস্রায়েলী বংশের প্রধান
    লোকজনদের জেরুশালেমে ডেকে পাঠালেন।
  som-som: Markaasaa Boqor Sulaymaan wuxuu Yeruusaalem isugu soo shiriyey odayaashii
    reer binu Israa'iil, iyo qabiilooyinka madaxdoodii oo dhan, oo ahaa amiirradii
    jilibyadii reer binu Israa'iil inay sanduuqii axdiga Rabbiga ka soo qaadaan magaaladii
    Daa'uud oo Siyoon ahayd.
  lat-VUC: Post quæ congregavit majores natu Israël, et cunctos principes tribuum,
    et capita familiarum de filiis Israël in Jerusalem, ut adducerent arcam fœderis
    Domini de civitate David, quæ est Sion.
  eng-ASVBT: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the princes of the fathers’ houses of the children of Israel, unto Jerusalem,
    to bring up the ark of the covenant of Jehovah out of the city of David, which
    is Zion.
  ita-1885: ALLORA Salomone adunò in Gerusalemme gli Anziani d'Israele, e tutti i
    capi delle tribù, i principali delle famiglie paterne de' figliuoli d'Israele,
    per trasportar l'Arca del Patto del Signore dalla città di Davide, che è Sion.
  eng-LXXUP: Then Solomon assembled all the elders of Israel, and all the heads of
    the tribes, even the leaders of the families of the children of Israel, to Jerusalem,
    to bring up the ark of the covenant of the Lord out of the city of David—this
    is Zion.
  eng-ULB: Then Solomon assembled the elders of Israel, all the heads of the tribes,
    and the leaders of the families of the people of Israel, in Jerusalem, to bring
    up the ark of the covenant of Yahweh from the city of David, that is, Zion.
  spa-VBL: Luego Salomón convocó a Jerusalén a los ancianos de Israel -todos los jefes
    de las tribus y los jefes de familia de los israelitas- para que trajeran el Arca
    del Pacto del Señor desde Sión, la Ciudad de David.
  fra-_FOB: Alors Salomon assembla à Jérusalem les anciens d'Israël, et tous les chefs
    des tribus, les principaux des pères des enfants d'Israël, pour transporter de
    la ville de David, qui est Sion, l'arche de l'alliance de l'Éternel.
  mal-mal: ശലോമോൻ യഹോവയുടെ നിയമപെട്ടകം സീയോൻ എന്ന ദാവീദിന്റെ നഗരത്തിൽനിന്ന് കൊണ്ടുവരുവാൻ
    യിസ്രായേൽ മൂപ്പന്മാരെയും യിസ്രായേൽ മക്കളുടെ പിതൃഭവനത്തലവന്മാരായ ഗോത്രപ്രഭുക്കന്മാരെയും
    യെരൂശലേമിൽ കൂട്ടിവരുത്തി.
  urd-GVR: Phir Sulemān ne Isrāīl ke tamām buzurgoṅ aur qabīloṅ aur kunboṅ ke tamām
    sarparastoṅ ko apne pās Yarūshalam meṅ bulāyā, kyoṅki Rab ke ahd kā sandūq ab
    tak Yarūshalam ke us hisse meṅ thā jo ‘Dāūd kā Shahr’ yā Siyyūn kahlātā hai. Sulemān
    chāhtā thā ki qaum ke numāinde hāzir hoṅ jab sandūq ko wahāṅ se Rab ke ghar meṅ
    pahuṅchāyā jāe.
  suz-BL: मिनु नोले सोलोमनम परमप्रभु यावे आ कबल पशो सन्‍दोस दाऊद आ सहर सियोन रे चाक्‍चा
    कली इस्राएल ङा खाल्‍पापुकी, इस्राएली आन थर थर ङा ठेयब मुर नेल्‍ले नु इस्राएली
    आन खिं खिं ङा ठेयब मुर आन कली यरूसलेममी बुक्‍चा, दे ब्रेत्‍तीमी बाक्‍त।
  ita-1927: Allora Salomone radunò a Gerusalemme gli anziani d’Israele e tutti i capi
    delle tribù, i principi delle famiglie patriarcali dei figliuoli d’Israele, per
    portar su l’arca del patto dell’Eterno, dalla città di Davide, cioè da Sion.
  ckb-ckb: لەو کاتەدا سلێمان لە ئۆرشەلیم پیرانی ئیسرائیلی کۆکردەوە، هەموو سەرکردەی
    هۆزەکان و گەورەی بنەماڵەکانی نەوەی ئیسرائیل، بۆ هێنانی سندوقی پەیمانی یەزدان لە
    سییۆنەوە، کە بە شاری داود ناسراوە.
  eng-BBE: Then Solomon sent for all the responsible men of Israel, all the chiefs
    of the tribes and the heads of families of the children of Israel, to come to
    Jerusalem and take the ark of the Lord's agreement up out of the town of David,
    which is Zion.
  kan-OKCV: ಆಗ ಚೀಯೋನೆಂಬ ದಾವೀದನ ಪಟ್ಟಣದಿಂದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತರುವ ನಿಮಿತ್ತ,
    ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಶ್ರೇಷ್ಠರಾಗಿರುವ ಪಿತೃಗಳಾದ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರನ್ನೂ, ಗೋತ್ರಗಳ
    ಮುಖ್ಯಸ್ಥರನ್ನೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಬಳಿಗೆ ಕೂಡಿಬರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: பின்பு யெகோவாவுடைய உடன்படிக்கைப் பெட்டியை சீயோன் என்னும் தாவீதின் நகரத்திலிருந்து
    கொண்டுவரும்படி சாலொமோன் இஸ்ரவேலின் மூப்பர்களையும், கோத்திரப் பிரபுக்களாகிய இஸ்ரவேல்
    புத்திரரின் வம்சத் தலைவர்கள் எல்லோரையும் எருசலேமிலே கூடிவரச்செய்தான்.
  spa-RV-1909: Entonces Salomón juntó en Jerusalem los ancianos de Israel, y todos
    los príncipes de las tribus, los cabezas de las familias de los hijos de Israel,
    para que trajesen el arca del pacto de Jehová de la ciudad de David, que es Sión.
  ron-BTF: Atunci Solomon a adunat pe bătrânii lui Israel și pe toți capii triburilor,
    pe mai marii părinților copiilor lui Israel, la Ierusalim, să aducă chivotul legământului
    DOMNULUI din cetatea lui David, care este Sion.
  eng-WEBP: Then Solomon assembled the elders of Israel and all the heads of the tribes,
    the princes of the fathers’ households of the children of Israel, to Jerusalem,
    to bring up the ark of the LORD’s covenant out of David’s city, which is Zion.
  eng-FBV: Then Solomon summoned to Jerusalem the elders of Israel—all the heads of
    the tribes and family leaders of the Israelites—to bring the Ark of the Lord's
    Agreement from Zion, the City of David.
  nld-1939: Nu riep Salomon de oudsten van Israël en alle stamhoofden en de familievorsten
    der Israëlieten bij zich naar Jerusalem, om de verbondsark van Jahweh uit de Davidstad,
    of de Sion naar haar plaats te brengen.
  nch-BL: Huan teipa Salomón quinnotzqui ma mosentilica ipan altepet Jerusalén nochi
    nopa huehue tacame ten israelitame, huan nochi cati eliyayaj tayacanani ten sesen
    huejhueyi familia, huan nochi cati quihuicayayaj tequit para quicuitij icaxa TOTECO
    cati eltoya ipan Ialtepe David cati nojquiya itoca Sion.
  vie-1934: Sa-lô-môn bèn nhóm tại Giê-ru-sa-lem các trưởng lão Y-sơ-ra-ên, các trưởng
    của các chi phái, và các trưởng tộc dân Y-sơ-ra-ên, đặng rước hòm giao ước của
    Đức Giê-hô-va lên từ thành Đa-vít, là Si-ôn.
  hin-CV: शलोमोन ने येरूशलेम में इस्राएल के सभी पुरनियों को, गोत्र प्रमुखों और पूर्वजों
    के परिवारों के प्रधानों को आमंत्रित किया. ये सभी राजा शलोमोन के सामने येरूशलेम
    में इकट्‍ठे हो गए, कि याहवेह की वाचा के संदूक को दावीद के नगर अर्थात् ज़ियोन से
    लाया जा सके.
  spa-BES: Entonces Salomón envió a todos los hombres responsables de Israel, a todos
    los jefes de las tribus y a los jefes de familia de los hijos de Israel, para
    que vinieran a Jerusalén y trasladaran el cofre del pacto del Señor fuera de la
    ciudad de David, que es Sión.
  tdx-tdx: Hene natonto’ i Selomò e Ierosalaime ao amy zao o roandria’ Israeleo naho
