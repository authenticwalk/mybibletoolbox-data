  tha-KJV: แล​้วซาโลมอนทรงประชุมพวกผู้​ใหญ่​ของอิสราเอล และบรรดาหัวหน้าของตระกูล และบรรดาประมุขของบรรพบุรุษชนอิสราเอล
    ในกรุงเยรูซาเล็ม เพื่อจะนำหีบพันธสัญญาของพระเยโฮวาห์ขึ้นมาจากนครดาวิด คือเมืองศิ​โยน
  por-BR-2018: Então Salomão juntou em Jerusalém os anciãos de Israel, e todos os
    príncipes das tribos, os cabeças das famílias dos filhos de Israel, para que trouxessem
    a arca do pacto do SENHOR da cidade de Davi, que é Sião.
  deu-ELO: Damals versammelte Salomo die Ältesten von Israel und alle Häupter der
    Stämme, die Fürsten der Väter der Kinder Israel, nach Jerusalem, um die Lade des
    Bundes Jehovas heraufzubringen aus der Stadt Davids, das ist Zion.
  eng-WYC-2018: After which things he gathered together all the greater men in birth
    of Israel, and all the princes of lineages, and the heads of families, of the
    sons of Israel, into Jerusalem, that they should bring the ark of [the] bond of
    peace of the Lord from the city of David, which is Zion. (After which he gathered
    together all the men of great age, that is, the elders, of Israel, and all the
    leaders of the tribes, and the heads of the families of the Israelites, to Jerusalem,
    so that they could bring the Ark of the Covenant of the Lord from the City of
    David, which is called Zion.)
  epo-epo: Tiam Salomono kunvenigis la plejaĝulojn de Izrael kaj ĉiujn ĉefojn de la
    triboj, la estrojn de la patrodomoj de la Izraelidoj, en Jerusalemon, por transporti
    la keston de interligo de la Eternulo el la urbo de David, tio estas el Cion.
  uig-PIN: Xu qaƣda Sulayman Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini «Dawut xǝⱨiri»din, yǝni
    Ziondin yɵtkǝp kelix üqün Israil aⱪsaⱪallirini, ⱪǝbilǝ bǝglirini wǝ Israil jǝmǝtlirining
    bǝglirini Yerusalemƣa yiƣilixⱪa qaⱪirdi.
  beo-beo: Amalalu, Hina Gode Ea Gousa:su Sema Gagili amo Debolo Diasuga gaguli masa:ne,
    hina bagade Soloumane da Isala:ili fi amola sosogo fi ouligisu dunu huluane Yelusaleme
    moilai bai bagade amoma misa:ne sia:si. Hina Gode Ea Gousa:su Sema Gagili da Da:ibidi
    Moilai bai bagade (Saione) amoga dialebe ba:i.
  tpi-OTNT: King Solomon i salim tok i go long olgeta lida bilong olgeta bikpela lain
    na long ol hetman bilong ol liklik lain na em i tokim ol long kam bung long Jerusalem.
    Em i laik bai ol i go long Saion, taun bilong Devit, na kisim Bokis Kontrak bilong
    Bikpela na karim i kam long haus bilong Bikpela.
  hau-SA: Sa’an nan Solomon ya tattara zuwa Urushalima dattawan Isra’ila, dukan kawunan
    kabilu da manyan iyalan Isra’ilawa, don su haura da akwatin alkawarin Ubangiji
    daga Sihiyona, Birnin Dawuda.
  uig-LAT: Shu chaghda Sulayman Perwerdigarning ehde sanduqini «Dawut shehiri»din,
    yeni Ziondin yötkep kélish üchün Israil aqsaqallirini, qebile beglirini we Israil
    jemetlirining beglirini Yérusalémgha yighilishqa chaqirdi.
  nde-nde: USolomoni wasebiza abadala bako-Israyeli ebanxusela eJerusalema, lezinhloko
    zezizwana kanye lezinduna zezimuli zako-Israyeli ukuthi bathathe ibhokisi lesivumelwano
    sikaThixo eZiyoni, balise eMzini kaDavida.
  ton-ton: ¶ Pea naʻe toki fakataha ʻe Solomone ki Selūsalema ʻae kau mātuʻa ʻo ʻIsileli,
    pea mo e ʻeiki ʻoe ngaahi faʻahinga, ko e kau tuʻukimuʻa ʻi he ngaahi tamai ʻoe
    fānau ʻa ʻIsileli, ke ʻohake ʻae puha ʻoe fuakava ʻa Sihova mei he Kolo ʻo Tevita,
    ʻaia ko Saione.
  ces-1613: Tedy shromáždil Šalomoun starší Izraelské, a všecky přední z pokolení,
    totiž knížata čeledí otcovských s syny Izraelskými do Jeruzaléma, aby přenesli
    truhlu smlouvy Hospodinovy z města Davidova, jenž jest Sion.
  eng-WMB: Then Solomon assembled the elders of Israel and all the heads of the tribes,
    the princes of the fathers’ households of the children of Israel, to Jerusalem,
    to bring up the ark of the LORD’s covenant out of David’s city, which is Zion.
  tam-TCV: பின்பு சாலொமோன் தாவீதின் நகரமான சீயோனிலிருந்து யெகோவாவின் உடன்படிக்கைப்
