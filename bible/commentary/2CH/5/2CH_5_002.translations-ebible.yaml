  tbz-SIM: Kɛ̀ Sɑdomɔɔ tíí nSedisɑdɛmmu Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ bɛ wuɔ nkó bɛkótíbɛ̀
