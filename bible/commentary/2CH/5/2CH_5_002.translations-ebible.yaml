  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ tɛmɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ, ɩlɛnɑ ɩ́ koti Ɩsɛɣɛlɩ kʋpɑɣɑlɑɑ
    nɑ pɑ kpekɑ nɑ pɑ lʋlʋŋ nyʋɣʋ nyǝ́mɑ kɛ Yosɑlɛm. Nɑ ɩ́ tʋ-wɛ sɩ pɑ́ kpɑɣɑ Ɩsɔ
    ɑtɑkɑɑ kɛ́ Tɑfiiti tɛ timpi pɑ yɑɑ tɔtɔ sɩ Siyɔŋ tɔ, nɑ pɑ́ ponɑ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: O zaman padşah Süleyman İsrailin ağsaqqallarını, bütün qəbilə başçılarını,
    yəni İsrail övladlarının nəsil rəhbərlərini Yerusəlimə, özünün yanına topladı
    ki, Rəbbin Əhd sandığını Davudun şəhəri olan Siondan yuxarı gətirsinlər.
  eng-DBY: Then Solomon assembled the elders of Israel, and all the heads of the tribes,
    the princes of the fathers of the children of Israel, to Jerusalem, to bring up
    the ark of the covenant of Jehovah out of the city of David, which is Zion.
  hin-2017: तब सुलैमान ने इस्राएल के पुरनियों को और गोत्रों के सब मुख्य पुरुष, जो
    इस्राएलियों के पितरों के घरानों के प्रधान थे, उनको भी यरूशलेम में इस उद्देश्य
    से इकट्ठा किया कि वे यहोवा की वाचा का सन्दूक दाऊदपुर से अर्थात् सिय्योन से ऊपर
    ले आएँ।
  eng-YLT: Then doth Solomon assemble the elders of Israel, and all the heads of the
    tribes, princes of the fathers of the sons of Israel, unto Jerusalem, to bring
    up the ark of the covenant of Jehovah from the city of David — it [is] Zion.
  eng-WYC-2017: After which things he gathered together all the greater men in birth
    of Israel, and all the princes of lineages of tribes, and the heads of meines,
    of the sons of Israel, into Jerusalem, that they should bring the ark of [the]
    bond of peace of the Lord from the city of David, which is Zion.
  eng-WMBB: Then Solomon assembled the elders of Israel and all the heads of the tribes,
    the princes of the fathers’ households of the children of Israel, to Jerusalem,
    to bring up the ark of the LORD’s covenant out of David’s city, which is Zion.
  urd-GVH: फिर सुलेमान ने इसराईल के तमाम बुज़ुर्गों और क़बीलों और कुंबों के तमाम सरपरस्तों
    को अपने पास यरूशलम में बुलाया, क्योंकि रब के अहद का संदूक़ अब तक यरूशलम के उस
    हिस्से में था जो ‘दाऊद का शहर’ या सिय्यून कहलाता है। सुलेमान चाहता था कि क़ौम
    के नुमाइंदे हाज़िर हों जब संदूक़ को वहाँ से रब के घर में पहुँचाया जाए।
  rug-rug: Tioko varigara ni e Solomone sari doduru koimata na palabatu pa hopeke
    butubutu na puku butubutu pa Izireli, pude mae koa sa pa Zerusalema. Mae si arini
    pude vagia sa Bokese Vinariva Egoi te Zihova pa Zaione koasa Vasileana Lavata
    te Devita meke paleke la nia koasa Zelepade.
  gaz-gaz: Ergasii Solomoon Xiyoon magaalaa Daawit irraa taabota kakuu Waaqayyoo ol
    fichisiisuudhaaf jedhee maanguddoota Israaʼel, abbootii gosootaa hundaa fi hangafoota
    maatiiwwan Israaʼel Yerusaalemitti walitti waame.
  fra-LSG: Alors Salomon assembla à Jérusalem les anciens d’Israël et tous les chefs
    des tribus, les chefs de famille des enfants d’Israël, pour transporter de la
    cité de David, qui est Sion, l’arche de l’alliance de l’Éternel.
  yal-yal: Nayi, Manga Sulemani yi Isirayila fonne nun bɔnsɔn kuntigine nun Isirayila
    kaane denbaya xunne birin malan Yerusalɛn yi Alatalaa Layiri Kankiraan tongo feen
    na keli Dawudaa Taani, dɛnaxan mɔn xili Siyon. E siga a ra Ala Batu Banxini.
  haw-1868: Alaila, hoakoakoa o Solomona i na lunakahiko o ka Iseraela, a me ka poe
    koikoi o na ohana, i na kaukaualii, a me na makualii no na mamo a Iseraela, i
    Ierusalema, e lawe i ka pahu o ka berita o Iehova mai ke kulanakauhale o Davida,
    mai Ziona mai.
  arb-NAV: حِينَئِذٍ دَعَا سُلَيْمَانُ شُيُوخَ إِسْرَائِيلَ وَكُلَّ رُؤَسَاءِ الأَسْبَاطِ
    وَالْعَائِلاتِ إِلَى أُورُشَلِيمَ، لِيُحْضِرُوا تَابُوتَ عَهْدِ الرَّبِّ مِنْ
    صِهْيَوْنَ مَدِينَةِ دَاوُدَ.
  ewe-ewe: Azɔ la, Fia Solomo na Israel ƒe kplɔlawo katã, hlɔ̃memegãwo kple aƒekɔwo
    ƒe tatɔwo kpe ta ɖe Yerusalem hena Yehowa ƒe nubablaɖaka la tsɔtsɔ tso agbadɔ
    la me le David ƒe Du si wogayɔna be Zion la me yi eƒe nɔƒe yeye la le gbedoxɔ
    la me.
  eng-LEE: Then did Solomon assemble the elders of Israel, and all the heads of the
    tribes, the princes of the divisions of the children of Israel, unto Jerusalem,
    to bring up the ark of the covenant of the Lord out of the city of David, which
    is Zion.
  asm-FB: তাৰ পাছত চলোমনে দায়ূদৰ নগৰ সেই চিয়োনৰ পৰা যিহোৱাৰ নিয়ম-চন্দুকটি আনিবৰ
    কাৰণে ইস্ৰায়েলৰ বৃদ্ধসকলক, ফৈদৰ মুখীয়ালসকলক আৰু ইস্ৰায়েলৰ সন্তান সকলৰ পিতৃ-বংশৰ
    অধ্যক্ষসকলক যিৰূচালেমত গোট খুৱালে।
  sus-A: نَ تّمُي، سُلٍمَنِ نَشَ عِسِرَيِلَ قٌرِيٍ، بْنسْي شُنيِيٍ، نُن عِسِرَيِلَ
    دٍنبَيَ شُنيِيٍ، مَشِلِ عَلَكٌ عٍ شَ تٍ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ كٍلِقٍ سِيٌن،
    دَوُدَ شَ تَا.
  fra-SBL: Alors Salomon assembla à Jérusalem les anciens d'Israël et tous les chefs
    des tribus, les princes des maisons paternelles des enfants d'Israël, pour faire
    monter l'arche de l'alliance de Yahvé de la ville de David, qui est Sion.
  hbo-hbo: אָז֩ יַקְהֵ֨יל שְׁלֹמֹ֜ה אֶת־זִקְנֵ֣י יִשְׂרָאֵ֗ל וְאֶת־כָּל־רָאשֵׁ֨י הַמַּטֹּ֜ות
    נְשִׂיאֵ֧י הָאָבֹ֛ות לִבְנֵ֥י יִשְׂרָאֵ֖ל אֶל־יְרוּשָׁלָ֑͏ִם לְֽהַעֲלֹ֞ות אֶת־אֲרֹ֧ון
    בְּרִית־יְהוָ֛ה מֵעִ֥יר דָּוִ֖יד הִ֥יא צִיֹּֽון׃
  kik-kik: Ningĩ Solomoni agĩĩta athuuri a Isiraeli, na atongoria othe a mĩhĩrĩga,
    na anene a nyũmba cia andũ a Isiraeli, moke Jerusalemu nĩguo maambatie ithandũkũ
    rĩa kĩrĩkanĩro kĩa Jehova kuuma Zayuni, Itũũra rĩrĩa Inene rĩa Daudi.
  fra-NCL: Alors Salomon assembla à Jérusalem les anciens d’Israël et tous les chefs
    des tribus, les princes des familles des enfants d’Israël, pour transporter de
    la cité de David, c’est-à-dire de Sion, l’arche de l’alliance de Yahweh.
  cek-AK: Solomon mah David ih vangpui, Zion vangpui hoiah Angraeng lokkamhaih thingkhong
    to angzawn hanah, Israel zaehoikungnawk, acaeng lu koeknawk, Israel acaeng zaehoikungnawk
    to Jerusalem ah kawk boih.
  cuk-cuk: Degidgine, Salomón Jerusalénʼgi-onmakmalaga, bela Israel-girmar-dummaganse,
    Israel-wagan-e-dummaganse, degi, Israel-neguya-idudimaladse gochad. Adi, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    David-neggwebur-Siónʼgi-siid-akar, Babse-goled-negse sedegar.
  uig-CYR: Шу чағда Сулайман Пәрвәрдигарниң әһдә сандуғини «Давут шәһири»дин, йәни
    Зиондин йөткәп келиш үчүн Исраил ақсақаллирини, қәбилә бәглирини вә Исраил җәмәтлириниң
    бәглирини Йерусалимға жиғилишқа чақирди.
  tel-2017: తరువాత సొలొమోను యెహోవా నిబంధన మందసాన్ని సీయోను అనే దావీదు పట్టణం నుండి
    తెప్పించడానికి ఇశ్రాయేలీయుల పెద్దలనూ ఇశ్రాయేలీయుల వంశాలకు అధికారులైన గోత్రాల పెద్దలందరినీ
    యెరూషలేములో సమావేశపరిచాడు.
  hat-BSA: Apre, Salomon te rasanble nan Jérusalem ansyen Israël yo, ak tout chèf
    a tribi yo, chèf lakay papa zansèt a fis Israël yo, pou mennen fè monte lach SENYÈ
    a sòti andeyò vil David la, ki se Sion.
  kos-kos: Na Tokosra Solomon el pangon mwet kol nukewa lun sruf ac sou lulap lun
    Israel tuh elos in tukeni nu Jerusalem, tuh elos in us Tuptup in Wuleang lun LEUM
    GOD liki Zion, Siti sel David, nu in Tempul.
  hbo-WLC: אָז֩ יַקְהֵ֨יל שְׁלֹמֹ֜ה אֶת־זִקְנֵ֣י יִשְׂרָאֵ֗ל וְאֶת־כָּל־רָאשֵׁ֨י הַמַּטּ֜וֹת
    נְשִׂיאֵ֧י הָאָב֛וֹת לִבְנֵ֥י יִשְׂרָאֵ֖ל אֶל־יְרוּשָׁלִָ֑ם לְֽהַעֲל֞וֹת אֶת־אֲר֧וֹן
    בְּרִית־יְהוָ֛ה מֵעִ֥יר דָּוִ֖יד הִ֥יא צִיּֽוֹן׃
  ibo-ibo: Mgbe ahụ, Solomọn kpọkọtara ndị okenye Izrel niile, na ndịisi ebo Izrel
    niile, na ndịisi ezinaụlọ Izrel niile na Jerusalem, maka ị site na Zayọn, bụ obodo
    Devid bugota igbe ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ତହୁଁ ଶଲୋମନ ଦାଉଦ-ନଗର ସିୟୋନରୁ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଆଣିବା ପାଇଁ ଇସ୍ରାଏଲର
    ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଓ ବଂଶୀୟ ପ୍ରଧାନ ସମସ୍ତଙ୍କୁ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପିତୃବଂଶାଧିପତିମାନଙ୍କୁ
    ଯିରୂଶାଲମରେ ଏକତ୍ର କଲେ।
  chk-chk: Mürin, ewe king Salomon a körato ren ekewe souakomwen Israel me mwänirelan
    ekewe ainang meinisin, pwal ekewe souemwenin ekewe eterekesin Israel. Iwe, a amwichafengeniir
    lon Jerusalem, pwe repwe uwato lon ewe imwenfel än ewe Samol mi Lapalap we pworofel
    seni ewe telinimwen Tafit, iei Sion.
  rop-rop: Wal King Salaman bin jingat langa ol detlot lidamob brom ola klen en femili
    brom Isreil blanga go langa Jerusalem blanga deigim det Seikridwan Boks brom Saiyan,
    det taun blanga Deibid langa det Serramoni Pleis.
  ukr-1871: Тодї зібрав Соломон старшини Ізрайлеві і всї голови в поколїннях, начальників
    над поколїннями синів Ізрайлевих, в Ерусалим, щоб перенести скриню завіту Господнього
    з Давидового міста, се б то з Сиону.
  deu-1951: Da versammelte Salomo die Ältesten in Israel und alle Häupter der Stämme,
    die Fürsten der Vaterhäuser der Kinder Israel, in Jerusalem, um die Lade des Bundes
    des HERRN heraufzubringen aus der Stadt Davids; das ist Zion.
  eng-JPS: Then Solomon assembled the elders of Israel, and all the heads of the tribes,
    the princes of the fathers' houses of the children of Israel, unto Jerusalem,
    to bring up the ark of the covenant of the LORD out of the city of David, which
    is Zion.
  srp-1865: Tada sabra Solomun starješine Izrailjeve i sve glavare plemenske, knezove
    domova otaèkih sinova Izrailjevijeh u Jerusalim da prenesu kovèeg zavjeta Gospodnjega
    iz grada Davidova, koje je Sion.
  lug-lug: Awo Sulemaani n’akuŋŋaanya abakadde ba Isirayiri, n’abakulu b’ebika, n’abakulu
    b’ennyumba za bajjajja b’abantu ba Isirayiri bagende baleete essanduuko ey’endagaano
    ya Mukama okuva mu Sayuuni, ekibuga kya Dawudi.
  heb-heb: אז יקהיל שלמה את זקני ישראל ואת כל ראשי המטות נשיאי האבות לבני ישראל אל
    ירושלם להעלות את ארון ברית יהוה מעיר דויד היא ציון׃
  ben-IRV: পরে শলোমন দায়ূদ-নগর অর্থাৎ সিয়োন থেকে সদাপ্রভুর নিয়ম সিন্দুক নিয়ে আসার
    জন্য ইস্রায়েলের প্রাচীনদেরকে ও বংশের প্রধানদের, অর্থাৎ ইস্রায়েল সন্তানদের বাবার
    বংশের শাসনকর্তাদেরকে, যিরূশালেমে জড়ো করলেন৷
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਨੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਗੋਤਾਂ ਦੇ ਸਾਰੇ ਮੁਖੀਆਂ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਸ਼ਹਿਜ਼ਾਦਿਆਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਕੀਤਾ ਕਿ ਉਹ ਦਾਊਦ ਦੇ
    ਸ਼ਹਿਰੋਂ ਜਿਹੜਾ ਸੀਯੋਨ ਹੈ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲੈ ਆਉਣ,
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို၊ ဇိအုန် မည်သော ဒါဝိဒ် မြို့ မှာ
    ဆောင် ခဲ့လိုသောငှါ ၊ ရှောလမုန် သည် ဣသရေလ အသက် ကြီးသူ အပေါင်း တို့နှင့် ဣသရေလ အဆွေအမျိုး
    အသီးအသီးကို အုပ်သောခေါင်း မင်း အပေါင်းတို့ကို၊ ယေရုရှလင် မြို့သို့ ခေါ် တော်မူသည်အတိုင်း၊
  hmo-hmo: Vadaeni king Solomona ese Israela ena tau badadia bona iduhu lohia taudia
    ibounai ia boiria, idia mai Ierusalema dekenai, ia dekenai idia haboua. Hebou
    ena badina korikori be Lohiabada ena Taravatu Maua be Davida ena Hanua, Siona,
    dekena amo Dubu Helaga dekenai do idia abia lao totona.
  urd-urd: तब सुलेमान ने इस्राईल के बुज़ुर्गों और क़बीलों के सब रईसों या'नी बनी —
    इस्राईल के आबाई ख़ानदानों के सरदार को येरूशलेम में इकट्ठा किया ताकि वह दाऊद के
    शहर से जो सिय्यून है ख़ुदावन्द के 'अहद का सन्दूक़ ले आएं।
  rus-SYN: Тогда собрал Соломон старейшин Израилевых и всех глав колен, начальников
    поколений сынов Израилевых, в Иерусалим, для перенесения ковчега завета Господня
    из города Давидова, то есть с Сиона.
  bqc-SIM: Ɔ̃ kí Salomↄↄ Isaili gbɛ̃zↄ̃ↄↄ sìsi Yelusalɛũ, an bui dↄaanaↄ ń ń
    uabeleↄ píi, aa mↄ Dii bàakuańnↄ kpagolo sɛ́ Davidi wɛ̃́lɛ Siↄna wà suò.
  tcz-CHONGTHU: Chuin Solomon chun Israel upa ho, aphung khaiya aluboh ho, Israelte
    pule pa lhah’a insung lamkai ho akoukhomin ahi. Amaho chun Pathen thingkong chu
    aumna mun Zion tia kihe David khopia kona Houin a chu ahin putlut diu ahi.
  mar-mar: पुढे शलमोनाने, परमेश्वराच्या कराराचा कोश दावीदाचे नगर, म्हणजेच सीयोनमधून,
    आणण्यासाठी इस्राएलातील सर्व वडीलधारी मंडळी, आपापल्या घराण्यांचे प्रमुख, यांना
    यरूशलेम येथे बोलावून घेतले.
  qub-qub: Chaypita Salomonga Jerusalenman gayachiran llapan Israel auquincunata,
    llapan castapa mandajnincunata, Israel trïbucunacho mas rispitädu runacunata Tayta
    Diospa babulninta «Davidpa siudänin» nishan Sionpita apananpaj.
  bqp-bqp: Yen biru, Sɑlomɔɔ u Isirelibɑn guro gurobu kɑ ben yɛnu yɛ̃robu kɑ bwese
    kɛrɑ bɑɑyeren wirugibu sokusiɑ Yerusɑlɛmuɔ bu kɑ Yinni Gusunɔn woodɑn kpɑkororu
    suɑmɑ sɑɑ Dɑfidin sinɑ kpɑɑrun di te bɑ mɑɑ mɔ̀ Siɔni, kpɑ bu tu doke sɑ̃ɑ yeru
    mi.
  hat-hat: Apre sa, Salomon bay lòd pou tout gwo chèf pèp Izrayèl yo ansanm ak tout
    chèf branch fanmi yo ak lòt chèf fanmi pèp Izrayèl la sanble devan l' lavil Jerizalèm
    pou yo al pran Bwat Kontra Seyè a nan lavil David la, lavil Siyon an, pou yo pote
    l' nan Tanp lan.
  eng-BSB: At that time Solomon assembled in Jerusalem the elders of Israel—all the
    tribal heads and family leaders of the Israelites—to bring up the ark of the covenant
    of the LORD from Zion, the City of David.
  eng-WEBPB: Then Solomon assembled the elders of Israel and all the heads of the
    tribes, the princes of the fathers’ households of the children of Israel, to Jerusalem,
    to bring up the ark of the LORD’s covenant out of David’s city, which is Zion.
  kbq-kbq: Ana huteno Solomoni'a mika Israeli ranra vahetamine, maka naga nofimofo
    kva vahetaminena, Ra Anumzamofo huhagerafi huvempage vogisima, Jerusalemi kumaku'ma
    Deviti kuma Saionema nehaza kumapinti'ma eri'za mareri'za mono nompima eme antesazegu
    zamavare atru hu'ne.
  nhe-BL: Huan teipa Salomón quinnotzqui ma mosentilica ipan altepetl Jerusalén nochi
    nopa huehue tlacame tlen israelitame, huan nochi tlen eliyayaj tlayacanani tlen
    sesen huejhueyi familia, huan nochi tlen quihuicayayaj tequitl para quicuitij
    icaxa TOTECO tlen eltoya ipan Ialtepe David tlen nojquiya itoca Sion.
  gub-BL: Na'e omono kar uze'eg Zako ta'yr wazuapyapyr wanuwihaw nànàn, uzeànàm ma'e
    wanuwihaw nànàn no. — Pezemono'og pezuwà Zeruzarez tawhu pe nehe. Xiraha putar
    Tupàn Tuweharupi Wiko Ma'e ize'eg hyru nehe kury, Tawi heko awer Xiàw her ma'e
    wi nehe kury, tàpuzuhu pe nehe kury, i'i wanupe.
  eng-DRA: And after this he gathered together the ancients of Israel, and all the
    princes of the tribes, and the heads of the families, of the children of Israel
    to Jerusalem, to bring the ark of the covenant of the Lord out of the city of
    David, which is Sion.
