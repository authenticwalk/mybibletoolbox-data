  urd-GVU: پھر سلیمان نے اسرائیل کے تمام بزرگوں اور قبیلوں اور کنبوں کے تمام سرپرستوں
    کو اپنے پاس یروشلم میں بُلایا، کیونکہ رب کے عہد کا صندوق اب تک یروشلم کے اُس حصے
    میں تھا جو ’داؤد کا شہر‘ یا صیون کہلاتا ہے۔ سلیمان چاہتا تھا کہ قوم کے نمائندے
    حاضر ہوں جب صندوق کو وہاں سے رب کے گھر میں پہنچایا جائے۔
  deu-1912: Da versammelte Salomo alle Ältesten in Israel, alle Hauptleute der Stämme,
