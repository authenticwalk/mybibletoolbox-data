  kan-2017: ಆಗ ಸೊಲೊಮೋನನು ದಾವೀದನಗರವಾದ ಚೀಯೋನಿನಿಂದ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತರುವುದಕ್ಕಾಗಿ
