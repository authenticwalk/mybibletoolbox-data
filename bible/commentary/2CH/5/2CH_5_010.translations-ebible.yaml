verse: 2CH.005.010
translations:
  mal-C: ഇസ്രായേൽജനം ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ടുപോന്നശേഷം യഹോവ അവരുമായി ഹോരേബിൽവെച്ച്
    ഉടമ്പടി ചെയ്തപ്പോൾ മോശ പേടകത്തിനുള്ളിൽ നിക്ഷേപിച്ച രണ്ടു പലകകൾ അല്ലാതെ മറ്റൊന്നും
    അതിൽ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: In der Lade war nichts außer den beiden Tafeln, die Mose am Horeb hineingethan
    hatte, den Tafeln des Bundes, den Jahwe mit den Israeliten schloß, als sie aus
    Ägypten zogen.
  lin-lin: Kati na Sanduku, ezalaki na eloko mosusu te longola kaka bitando mibale
    ya mabanga oyo Moyize atiaki na Orebi epai wapi Yawe asalaki boyokani elongo na
    bana ya Isalaele tango babimaki na Ejipito.
  eng-LSV: There is nothing in the Ark but the two tablets that Moses gave in Horeb,
    where YHWH covenanted with the sons of Israel, in their going out from Egypt.
  eng-GNV: Nothing was in the Arke, saue the two Tables, which Moses gaue at Horeb,
    where the Lord made a couenant with the children of Israel, when they came out
    of Egypt.
  eng-WEBSTER: There was nothing in the ark save the two tables which Moses put in
    it at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  nhw-BL: Huan ipan icaxa TOTECO san eltoya nopa ome tepatlactli catli Moisés quicalaqui
    nopona quema itztoyaj ipan tepetl Horeb quema TOTECO quichijqui se camanali ininca
    nopa israelitame quema ya quistoyaj ipan tlali Egipto.
  swh-ONEN: Ndani ya Sanduku hapakuwepo kitu kingine chochote isipokuwa zile mbao
    mbili ambazo Mose alikuwa ameziweka ndani yake huko Horebu, mahali ambapo Bwana
    alifanya Agano na Waisraeli baada ya kutoka Misri.
  bba-bba: Gɑ̃ɑnu sɑri kpɑkoro te sɔɔ, mɑ n kun mɔ woodɑ wɔkurun kpee bɛsi yiru ye
    Mɔwisi u doke mi. Yinni Gusunɔwɑ u nùn yi wɛ̃ Horɛbun ɡuurɔ sɑnɑm mɛ u kɑ Isirelibɑ
    ɑrukɑwɑni bɔkuɑ ye bɑ yɑrimɑ Eɡibitin di.
  eng-KJVCPB: There was nothing in the ark save the two tables which Moses put therein
    at Horeb, when the Lord made a covenant with the children of Israel, when they
    came out of Egypt.
  luo-luo: Ne onge gimoro ei Sandug Muma makmana kite ariyo mopa mane Musa oketo e
    iye kane en Horeb kama Jehova Nyasaye ne otimoe singruok kod jo-Israel kane gisewuok
    Misri.
  meu-meu: Asi ḡau ta maua helaḡana lalonai, hari huro-nadidia palakadia ruaosi, Horeb
    ai Mose ese e udadia ḡaudia mo; una na vanegai Iehova ese Israel taudia taravadia
    e atu gabuna, Aigupto tanona amo e raka lasiva negana ai.
  npi-ULB: इस्राएलका मानिसहरूले मिश्रदेश छोड्‌दा परमप्रभुले तिनीहरूसित करार बाँध्‍नुभएको
    ठाउँ होरेबमा मोशाले सन्‍दूकभित्र राखेका दुई वटा शिला-पाटीबाहेक त्‍यसमा अरू केही
    थिएन ।
  yor-yor: Kò sí ohun kan nínú àpótí ẹ̀rí náà bí kò ṣe wàláà méjì tí Mose fi sínú
    rẹ̀ ní Horebu, ní ìgbà tí Olúwa fi bá àwọn ọmọ Israẹli dá májẹ̀mú lẹ́yìn ìgbà
    tí wọ́n jáde wá láti ilẹ̀ Ejibiti.
  emp-NTPO: Umébema mõgara pewed̶ea Moiseba b̶ʌd̶ada bauruded̶e ed̶a panasid̶aa. Waa
    neẽ́ basía. Israelerã Egiptod̶eba ẽdrʌd̶aped̶a Horeb eyad̶e panasid̶ad̶e Ãcõrẽba
    ãdjirã ume bed̶ea b̶ʌped̶a maʌ̃ mõgarara diasia.
  pes-OPCB: در صندوق عهد چیزی جز دو لوح سنگی نبود. وقتی خداوند با قوم خود، پس از بیرون
    آمدن از مصر، در کوه حوریب عهد و پیمان بست، موسی آن دو لوح را در صندوق عهد گذاشت.
  tgl-ULB: Walang laman ang kaban maliban sa dalawang tapyas ng bato na inilagay roon
    ni Moises sa Horeb noong si Yahweh ay gumawa ng kasunduan sa mga tao ng Israel
    nang makalabas sila sa Ehipto.
  hui-hui: Mbogoyi ogoniha ege to̱le̱ kira Anduane Homogonaga bi mana gilibu wini
    biagolabo dege wini. Bamba Isaraele wali agali Iyibi dindi wahalu Hari Sainai
    heagoria íbu heangi Anduane Homogohanda ti heba Habo Nalolene Bi mbira lowinigo
    ogoni ege to̱le̱ kirani gili buwa Mosesehanda Mbogoyi ogoniha yu ngelene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​တွင်း​၌​ပညတ်​တော် ကျောက်​ပြား​နှစ်​ချပ်​မှ​တစ်​ပါး​အ​ခြား​အ​ဘယ်
    အ​ရာ​မျှ​မ​ရှိ။ အီ​ဂျစ်​ပြည်​မှ​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​ထွက်​ခွာ​လာ​ချိန်​၌ သူ​တို့​နှင့်​ထာ​ဝ​ရ
    ဘု​ရား​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​စဉ်​အ​ခါ​က မော​ရှေ သည်​ထို​ကျောက်​ပြား​များ​ကို​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​တွင်​ထား​ခဲ့​သ​တည်း။
  bod-N: ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནང་དུ་རྡོ་ལེབ་གཉིས་ལས་གཞན་ཅི་ཡང་མེད་དེ། རྡོ་ལེབ་དེ་གཉིས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་ཞལ་ཆད་མཛད་པའི་དུས་སུ།
    མོ་ཤེ་ཡིས་རི་བོ་ཧོ་རེབ་ཏུ་དེའི་ནང་ལ་བཞག་པ་ཡིན་ནོ། །
  sna-sna: Muareka makanga musina chinhu kunze kwamahwendefa maviri akanga aiswamo
    naMozisi paHorebhi, Jehovha pavakaita sungano neIsraeri mushure mokunge vabuda
    muIjipiti.
  spa-BLM: En el arca no había nada más que las dos tablas que Moisés puso allí en
    Horeb, cuando Yahvé hizo la alianza con los hijos de Israel, al salir de Egipto.
  cac-cac: A tas ayem d'a yol te', an̈ej chab' pachan̈ q'uen q'ueen yac'naccanem vin̈aj
    Moisés d'a Horeb. A d'a q'uen tz'ib'ab'ilcanoch strato Jehová sb'onac yed' chon̈ab'
    Israel ayic van scot eb' d'a yol b'e ayic yelnaccot eb' d'a Egipto.
  swh-ULB: Hapakuwa na kitu katika sanaduku isipokuwa zile meza mbili ambazo Musa
    aliziweka humo huko Horebu, wakati Mungu alipofanya agano na watu wa Israeli,
    walipotoka nje ya Misri.
  bel-bel: Ня было ў каўчэзе нічога, апрача двух скрыжаляў, якія паклаў Майсей на
    Харыве. Калі Гасподзь заключыў запавет з сынамі Ізраілевымі, пасьля выхаду іх
    зь Егіпта.
  deu-ELBBK: Nichts war in der Lade als nur die beiden Tafeln, die Mose am Horeb hineinlegte,
    als der HERR einen Bund machte mit den Kindern Israel, als sie aus Ägypten zogen.
  mbb-OT: Wazà duma he taǥù duen te Kavan gawas duen te zezuwa he melumpipì he menge
    vatu he intaǥù dutun ni Moises hein diyà sikandin te Horeb, ne zutun himuwa te
    Nengazen is kebpekid-uyun din te menge Israilihanen hein migawas dan diyà te Ehipto.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടശേഷം യഹോവ അവരോടു നിയമം ചെയ്തപ്പോൾ
    മോശെ ഹോരേബിൽവെച്ചു പെട്ടകത്തിൽ വെച്ചിരുന്ന രണ്ടു കല്പലകയല്ലാതെ അതിൽ മറ്റൊന്നും
    ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: Andre archa sas ča o duj barune tabli, so ode thoďa o Mojžiš akor, sar
    o RAJ phandľa e zmluva le Izraelitenca pro verchos Choreb, sar avle avri andral
    o Egipt.
  pes-OPV: و در تابوت چیزی نبود سوای آن دو لوح که موسی در حوریب در آن گذاشت وقتی که
    خداوند با بنی‌اسرائیل در حین بیرون آمدن ایشان از مصر عهد بست.
  ron-1924: Ын кивот ну ерау декыт челе доуэ табле, пе каре ле пусесе аколо Мойсе,
    ын Хореб, кынд а фэкут Домнул легэмынт ку копиий луй Исраел, ла еширя лор дин
    Еӂипт.
  ben-OBCV: সেই সিন্দুকে সেই দুটি পাথরের ফলক ছাড়া আর কিছুই ছিল না, যেগুলি ইস্রায়েলীরা
    মিশর দেশ থেকে বের হয়ে আসার পর সদাপ্রভু তাদের সাথে যেখানে এক নিয়ম স্থাপন করলেন,
    সেই হোরেবে মোশি সিন্দুকে ভরে রেখেছিলেন।
  som-som: Oo sanduuqiina waxba kuma jirin labadii loox ee dhagaxa ahayd oo Muuse
    isagoo Xoreeb jooga ku riday markii Rabbigu axdiga la dhigtay reer binu Israa'iil
    ee ay dhulkii Masar ka soo baxeen mooyaane.
  lat-VUC: Nihilque erat aliud in arca, nisi duæ tabulæ quas posuerat Moyses in Horeb,
    quando legem dedit Dominus filiis Israël egredientibus ex Ægypto.
  eng-ASVBT: There was nothing in the ark save the two tables which Moses put there
    at Horeb, when Jehovah made a covenant with the children of Israel, when they
    came out of Egypt.
  ita-1885: Dentro all'Arca non vi era nulla, se non le due tavole che Mosè vi avea
    messe in Horeb, quando il Signore fece patto co' figliuoli d'Israele, dopo che
    furono usciti di Egitto.
  eng-LXXUP: There was nothing in the ark except the two tables which Moses placed
    there in Horeb, which God gave in covenant with the children of Israel, when they
    went out of the land of Egypt.
  eng-ULB: There was nothing in the ark except the two tablets that Moses had put
    there at Horeb, when Yahweh made a covenant with the people of Israel, when they
    came out of Egypt.
  spa-VBL: Dentro del Arca no había nada más que las dos tablas de piedra que Moisés
    había colocado en el Monte Sinaí, donde el Señor había hecho un acuerdo con el
    pueblo de Israel al salir de Egipto.
  fra-_FOB: Il n'y avait dans l'arche que les deux tables que Moïse y avait mises
    en Horeb, quand l'Éternel traita alliance avec les enfants d'Israël, à leur sortie
    d'Égypte.
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടശേഷം യഹോവ അവരോടു നിയമം ചെയ്തപ്പോൾ
    മോശെ ഹോരേബിൽവെച്ച് പെട്ടകത്തിൽ വെച്ചിരുന്ന രണ്ടു കല്പലകകൾ അല്ലാതെ അതിൽ മറ്റൊന്നും
    ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Sandūq meṅ sirf patthar kī wuh do taḳhtiyāṅ thīṅ jin ko Mūsā ne Horib yānī
    Koh-e-Sīnā ke dāman meṅ us meṅ rakh diyā thā, us waqt jab Rab ne Misr se nikle
    hue Isrāīliyoṅ ke sāth ahd bāndhā thā.
  suz-BL: मोसामी होरेब डांडाम मेको कबल पशो सन्‍दोस आगा वोइश्‍शो फुल्‍लु निक्‍शी क्‍येङा
    लाक्‍शा, अरु मारेइ मबाक्‍माक्‍त। मेना परमप्रभु यावेमी इस्राएली इजीप्‍त प्रोंइशा
    गाक्‍मानु, कबल पशो बाक्‍माक्‍त। ब्‍यवस्‍था १०:५; हिब्रू ९:४
  ita-1927: Nell’arca non v’era altro se non le due tavole di pietra che Mosè vi avea
    deposte sullo Horeb, quando l’Eterno fece patto coi figliuoli d’Israele, dopo
    che questi furono usciti dal paese d’Egitto.
  ckb-ckb: ناو سندوقەکەش هیچی تێدا نەبوو، جگە لەو دوو تەختە بەردەی کە موسا لە حۆرێڤ
    تێیدا داینابوون کاتێک یەزدان لەگەڵ نەوەی ئیسرائیل لە کاتی هاتنەدەرەوەیان لە میسر
    پەیمانی لەگەڵ بەستن.
  eng-BBE: Nothing was in the ark but the two flat stones which Moses put there at
    Horeb, where the Lord made an agreement with the children of Israel when they
    came out of Egypt.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಬಂದ ನಂತರ, ಯೆಹೋವ ದೇವರು ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ
    ಮಾಡಿದಾಗ ಮೋಶೆಯು ಹೋರೇಬ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಮಂಜೂಷದೊಳಗೆ ಇಟ್ಟ ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳ ಹೊರತು
    ಅದರಲ್ಲಿ ಮತ್ತೇನೂ ಇರಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேல் வம்சத்தினர் எகிப்திலிருந்து புறப்பட்ட பின்பு, யெகோவா ஓரேபிலே
    அவர்களோடு உடன்படிக்கை செய்தபோது, மோசே அந்தப் பெட்டியிலே வைத்த இரண்டு கற்பலகைகளைத்
    தவிர வேறொன்றும் அதிலே இருந்ததில்லை.
  spa-RV-1909: En el arca no había sino las dos tablas que Moisés había puesto en
    Horeb, con las cuales Jehová había hecho alianza con los hijos de Israel, después
    que salieron de Egipto.
  ron-BTF: Nu era nimic în chivot în afară de cele două table pe care Moise le-a pus
    înăuntru, la Horeb, când DOMNUL a făcut un legământ cu copiii lui Israel, când
    ei au ieșit din Egipt.
  eng-WEBP: There was nothing in the ark except the two tablets which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  eng-FBV: Inside the Ark there was nothing except the two stone tablets that Moses
    had placed in it at Mount Sinai, where the Lord had made an agreement with the
    people of Israel when they came out of Egypt.
  nld-1939: In de ark was niets anders dan de twee tafelen, die Moses op de Horeb
    erin had gelegd; het waren de tafelen van het Verbond, dat Jahweh bij de uittocht
    uit Egypte met de Israëlieten gesloten had.
  nch-BL: Huan ipan icaxa TOTECO san eltoya nopa ome tepatacti cati Moisés quicalaqui
    nopona quema itztoyaj ipan tepet Horeb quema TOTECO quichijqui se camanali ica
    nopa israelitame quema ya quistoyaj ipan tali Egipto.
  vie-1934: Chẳng có gì trong hòm, trừ ra hai bảng luật pháp mà Môi-se đã để vào tại
    Hô-rếp, khi Đức Giê-hô-va lập giao ước với dân Y-sơ-ra-ên, lúc chúng ra khỏi Ê-díp-tô.
  hin-CV: संदूक में उन दो पटलों के अलावा कुछ न था, जिन्हें होरेब पर्वत पर मोशेह ने
    वहां रख दिया था, जहां याहवेह ने इस्राएल से वाचा बांधी थी, जब वे मिस्र देश से बाहर
    आए थे.
  spa-BES: No había nada en el arca, excepto las dos piedras planas que Moisés colocó
    allí en Horeb, donde el Señor hizo un pacto con los hijos de Israel cuando salieron
    de Egipto.
  tdx-tdx: Tsy ino ty amy vatay naho tsy i takelam-bato roe napo’ i Mosè ao e Korebe
    añe rey, amy nifañina’ Iehovà amo ana’ Israeleo, ie vaho niavotse boake Mitsraime
    añe.
  tha-KJV: ไม่มี​สิ​่งใดในหีบนอกจากศิลาสองแผ่นซึ่งโมเสสเก็บไว้ ณ ภู​เขาโฮเรบ เมื่อพระเยโฮวาห์ทรงกระทำพันธสัญญากับคนอิสราเอล
    เมื่อเขาทั้งหลายออกมาจากอียิปต์
  por-BR-2018: No arca nada havia, a não serem as duas tábuas que Moisés havia posto
    em Horebe, com as quais o SENHOR havia feito aliança com os filhos de Israel,
    depois que saíram do Egito.
  deu-ELO: Nichts war in der Lade, als nur die beiden Tafeln, welche Mose am Horeb
    hineinlegte, als Jehova einen Bund machte mit den Kindern Israel, als sie aus
    Ägypten zogen.
  eng-WYC-2018: and there was none other thing in the ark, but [the] two tables, which
    Moses had put therein in Horeb, when the Lord gave the law to the sons of Israel
    going out of Egypt. (and there was nothing else in the Ark, but the two tablets,
    which Moses had put in it at Mount Sinai, when the Lord gave the Law to the Israelites
    going out of Egypt.)
  epo-epo: En la kesto estis nenio krom la du tabeloj, kiujn metis tien Moseo sur
    Ĥoreb, kiam la Eternulo faris interligon kun la Izraelidoj post ilia eliro el
    Egiptujo.
  uig-PIN: Əⱨdǝ sanduⱪining iqidǝ Musa pǝyƣǝmbǝr Ⱨorǝb teƣida turƣanda iqigǝ salƣan
    ikki tahtaydin baxⱪa ⱨeqnǝrsǝ yoⱪ idi (Israillar Misir zeminidin qiⱪⱪandin keyin
    Pǝrwǝrdigar ular bilǝn Ⱨorǝbdǝ ǝⱨdǝ tüzgǝnidi).
  beo-beo: Gousa:su Sema Gagili ganodini da gele gasui aduna (amo Isala:ili dunu da
    Idibidi soge yolesili, Sainai Goumiga doaga:le, Hina Gode da ilima Gousa:su hamone,
    amo gele gasui da:iya dedei. Amola Mousese da amo gele, Gousa:su Sema Gagili ganodini
    sali) amo gele gasui aduna fawane Sema Gagili ganodini dialebe ba:i.
  tpi-OTNT: I no gat planti samting i stap insait long Bokis Kontrak. Tupela ston
    i gat tok bilong lo bilong God, ol tasol i stap. Bipo ol Israel i bin lusim Isip
    na i kam i stap long maunten Sainai, na Bikpela i bin mekim kontrak wantaim ol.
    Tok bilong dispela kontrak i stap long dispela tupela ston na Moses i bin putim
    tupela insait long Bokis Kontrak.
  hau-SA: Babu wani abu a cikin akwatin alkawarin sai alluna biyu da Musa ya sa a
    cikinsa a Horeb, inda Ubangiji ya yi alkawari da Isra’ilawa bayan sun fito Masar.
  uig-LAT: Ehde sanduqining ichide Musa peyghember Horeb téghida turghanda ichige
    salghan ikki taxtaydin bashqa héchnerse yoq idi (Israillar Misir zéminidin chiqqandin
    kéyin Perwerdigar ular bilen Horebde ehde tüzgenidi).
  nde-nde: Kwakungelalutho ebhokisini ngaphandle kwezibhebhedu zombili uMosi azifaka
    kulo eHorebhi, lapho uThixo enza khona isivumelwano lo-Israyeli sebephumile eGibhithe.
  ton-ton: Naʻe ʻikai ha meʻa ʻi he puha ʻoe fuakava, ka ko e ongo maka lafalafa ʻaia
    naʻe ʻai ki ai ʻe Mōsese ʻi Holepi, ko e potu naʻe fai ai ʻe Sihova ha fuakava
    mo e fānau ʻa ʻIsileli ʻi heʻenau haʻu mei ʻIsipite.
  ces-1613: Nic nebylo v truhle, kromě dvou tabulí, kteréž tam složil Mojžíš na Orébě
    tehdáž, když učinil Hospodin smlouvu s syny Izraelskými, a oni vyšli z Egypta.
  eng-WMB: There was nothing in the ark except the two tablets which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  tam-TCV: அந்தப் பெட்டிக்குள் ஓரேப் மலையில் மோசே வைத்த இரண்டு கற்பலகைகளைத்தவிர வேறெதுவும்
    இருக்கவில்லை. அங்குதான் இஸ்ரயேலர் எகிப்தைவிட்டு வந்தபின்பு யெகோவா அவர்களுடன் ஒரு
    உடன்படிக்கை செய்திருந்தார்.
  ceb-ULB: Walay laing sulod ang sudlanan sa kasabotan gawas sa duha ka papan nga
    gibutang ni Moises kaniadto didto sa Horeb, sa dihang naghimo si Yahweh ug kasabotan
    tali sa katawhan sa Israel, sa dihang migawas sila sa Ehipto.
  pol-UBG: W arce nie było nic oprócz dwóch tablic, które Mojżesz tam włożył na Horebie,
    gdy PAN zawarł przymierze z synami Izraela po ich wyjściu z Egiptu.
  urd-GVU: صندوق میں صرف پتھر کی وہ دو تختیاں تھیں جن کو موسیٰ نے حورب یعنی کوہِ سینا
    کے دامن میں اُس میں رکھ دیا تھا، اُس وقت جب رب نے مصر سے نکلے ہوئے اسرائیلیوں
    کے ساتھ عہد باندھا تھا۔
  deu-1912: Und war nichts in der Lade außer den zwei Tafeln, die Mose am Horeb hineingetan
    hatte, da der HERR einen Bund machte mit den Kindern Israel, da sie aus Ägypten
    zogen.
  kan-2017: ಮಂಜೂಷದಲ್ಲಿ ಎರಡು ಕಲ್ಲಿನ ಹಲಗೆಗಳ ಹೊರತಾಗಿ ಬೇರೇನೂ ಇರಲಿಲ್ಲ, ಐಗುಪ್ತ ದೇಶದಿಂದ ಬಂದ
    ಇಸ್ರಾಯೇಲರೊಡನೆ, ಹೋರೇಬ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವನು ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡ ಮೇಲೆ, ಮೋಶೆಯು ಅವುಗಳನ್ನು
    ಅದರಲ್ಲಿಟ್ಟಿದ್ದನು.
  yap-yap: Dariy ban’en u lan fare Kahol ko M’ag kemus ni fa gal yang i malang ni
    tay Moses ngay ko burey u Sinai, ko gin ni ngongliy SOMOL fare m’ag riy u thilin
    nge girdi’ nu Israel ni rchuwgad u Egypt.
  hlt-MCSB: Thingkawng khuiah a tloe om pawt tih Moses loh Horeb ah a khueh cabael
    rhoi bueng ni. Te tah Egypt lamloh a caeh uh phoeiah BOEIPA loh Israel ca rhoek
    taengah paipi la a saii pah.
  mdy-ETH: ዬያ ጫኣቁሞ ሳኣፂኖ ጋራ ዒስራዔኤሌ ዴራ ጊብፄይዳፓ ኬስኬንቴ ናንጊና ናንጋ ጎዳ ዔያቶና ዎላ ጫኣቁሞ ጫኣቄያና ሙሴ
    ሲና ዹኮይዳ ጫኣቁሞ ሳኣፂኖ ጋራ ጌሤ ላምዖ ሹጮ ዓርሶናዞንሢዳፓ ዓታዛ ሳኣፂኖ ጋራ ሜሌ ዓኣ ባኣዚ ባኣሴ።
  twi-ASANTE: Na biribiara nni adaka no mu sɛ aboɔ apono mmienu a Mose de guu mu wɔ
    Horeb wɔ ɛberɛ a Awurade ne Israelfoɔ a na wɔatu afiri Misraim no yɛɛ apam no.
  eng-WEBU: There was nothing in the ark except the two tablets which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  wal-wal: Israa7eela asai Gibxxe biittaappe kiyido wode, GODAI etaara maachchaa maacettido
    Siinaa Deriyan Muusee wottido naa77u masettida shuchchatuppe attin, Taabootaa
    giddon harabi aibinne baawa.
  spa-PDDPT: Dentro del Arca no había sino las dos tablas que Moisés puso allí en
    Horeb, donde Yavé pactó con los hijos de Israel después que salieron de Egipto.
  gun-gun: Ha'e py ma itui aỹ peve. Ha'e gui hyru py ma mba'eve nda'ipoi itape Moisés
    Horebe py omoĩ va'ekue e'ỹ vy. Egito gui Israel kuery oje'oipa jave py guexeve
    guarã Senhor ojapo va'ekue.
  ilo-ULB: Awan ti sabali a linaon ti lakasa malaksid iti dua a tapi ti bato nga inkabil
    ni Moises idi addada iti Horeb, idi nakitulag ni Yahweh kadagiti tattao ti Israel,
    idi rimmuarda iti Egipto.
  kpg-kpg: Deai nia mee i lodo Tebedebe o di Hagababa ai, aalaa hua go nia baahi hadu
    e lua ala ne dugu go Moses gi lodo di maa i di Gonduu Sinai, i di madagoaa Dimaadua
    ne hai dana hagababa ang gi digau Israel i di nadau hagatanga mai i Egypt.
  uig-ARA: ئەھدە ساندۇقىنىڭ ئىچىدە مۇسا پەيغەمبەر ھورەب تېغىدا تۇرغاندا ئىچىگە سالغان
    ئىككى تاختايدىن باشقا ھېچنەرسە يوق ئىدى (ئىسرائىللار مىسىر زېمىنىدىن چىققاندىن
    كېيىن پەرۋەردىگار ئۇلار بىلەن ھورەبدە ئەھدە تۈزگەنىدى).
  sus-sus: Sese mu nu na na saatɛ kankira kui, fo na walaxɛ firinyi Annabi Munsa naxee
    sa a kui. A na raba Xorebe geya yire, nɛ Alatala saatɛ xiri lɔxɔɛ, Isirayilakae
    mini tɛmui Misira.
  pon-2006: Sohte mehkot nan Kohpwahn Inowo, ihte pelien takai riau me Moses kihdiong
    loale ni Nahna Sainai, ahnsou me KAUN-O ketin wiahiong mehn Israel inou ehu ni
    ar kohkohdo sang Isip.
  ksd-ksd: Pa ta magit i ga ki ta ra bala na bok, ia kaka nam ra ura pal a vat nina
    ba Moses i ga varuk dir aro Koreb, ba ra Luluai i ga pait ra kunubu ma ra tarai
    Israel, ba dia ga tar irop kan ra gunan Aigipto.
  tur-YTC: Sandıkta, Yahve'nin Mısır'dan çıktıkları zaman İsrael'in çocuklarıyla antlaşma
    yaptığı sırada Moşe'nin Horev'de oraya koymuş olduğu iki levhadan başka bir şey
    yoktu.
  grc-BRENT: Οὐκ ἦν ἐν τῇ κιβωτῷ πλὴν δύο πλάκες ἃς ἔθηκε Μωυσῆς ἐν Χωρὴβ, ἃ διέθετο
    Κύριος μετὰ τῶν υἱῶν Ἰσραὴλ, ἐν τῷ ἐξελθεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου.
  ind-AYT: Tidak ada apa pun di dalam tabut itu selain dua loh batu yang diletakkan
    Musa di dalamnya, ketika TUHAN mengikat perjanjian dengan orang Israel di Gunung
    Horeb, setelah mereka keluar dari Mesir.
  nya-nya: Mʼbokosimo munalibe kanthu kena kalikonse kupatula miyala iwiri imene Mose
    anayikamo ku Horebu, kumene Yehova anachita pangano ndi Aisraeli atatuluka mʼdziko
    la Igupto.
  hrv-hrv: U Kovčegu nije bilo ništa, osim dviju ploča koje metnu Mojsije na Horebu,
    gdje Jahve sklopi Savez s Izraelcima pošto iziđoše iz Egipta.
  mps-mps: Te halobage tomode te nai dabe hauwa tomode meni yani. Te Godigo bomai
    po asęani te masigi si naga munaluali. Polobadu Israel dabe augwali Isip tagalama
    augwali bulu du Sainai bidagasali, tama tede Genuai Bidigo augwali dali po dąų
    walai dao. Te kontrak iyu, te dąų wali po te masigi side elalubadi Mosesgo te
    halobage tomoba muai dao.
  tpi-tpi: I no gat planti samting i stap insait long Bokis Kontrak. Tupela ston i
    gat tok bilong lo bilong God, ol tasol i stap. Bipo ol Israel i bin lusim Isip
    na i kam i stap long maunten Sainai, na Bikpela i bin mekim kontrak wantaim ol.
    Tok bilong dispela kontrak i stap long dispela tupela ston na Moses i bin putim
    tupela insait long Bokis Kontrak.
  dan-1931: Der var ikke andet i Arken end de to Tavler, Moses havde lagt ned i den
    på Horeb, Tavlerne med den Pagt, HERREN havde sluttet med Israelitterne, da de
    drog bort fra Ægypten.
  vie-OVCB: Trong Hòm chỉ có hai bảng đá mà Môi-se đã khắc tại Hô-rếp, là nơi Chúa
    Hằng Hữu lập giao ước với người Ít-ra-ên khi đem họ ra khỏi Ai Cập.
  guj-2017: જયારે ઇઝરાયલી લોકો મિસરમાંથી બહાર આવ્યા ત્યારે હોરેબ કે જ્યાં ઈશ્વરે તેઓની
    સાથે કરાર કર્યો, ત્યાં મૂસાએ જે બે શિલાપાટીઓ કોશમાં મૂક્યા હતાં તે સિવાય બીજું
    કશું એમાં ન હતું.
  pon-2006A: Sohte mehkot nan Kohpwahn Inowo, ihte pelien takai riau me Moses kihdiong
    loale ni Nahna Sainai, ahnsou me KAUN-O ketin wiahiong mehn Israel inou ehu ni
    ar kohkohdo sang Isip.
  por-BRBSL: Não havia nada na arca, exceto as duas tábuas que Moisés colocou lá em
    Horeb, quando Javé fez um pacto com os filhos de Israel, quando eles saíram do
    Egito.
  cth-cth: Izip ram hoi a tâco awh navah BAWIPA ni Isarel taminaw koe lawkkamnae a
    sak navah Mosi ni Horeb mon dawk e lungphen kahni touh a hruek e hloilah hote
    thingkong dawk alouke hno awm hoeh.
  twi-twi: Na biribiara nni adaka no mu sɛ abo apon abien a Mose de guu mu wɔ Horeb,
    bere a Awurade ne Israelfo a na wɔatu afi Misraim no yɛɛ apam no.
  hlt-hlt: Thingkawng khuiah a tloe om pawt tih Moses loh Horeb ah a khueh cabael
    rhoi bueng ni. Te tah Egypt lamloh a caeh uh phoeiah BOEIPA loh Israel ca rhoek
    taengah paipi la a saii pah.
  tbz-SIM: Titɑ̃́píɛ̀tì tìdɛ́ tiì do ɑ̃ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu miɛkɛ kù do bɛ̀
    dènnɛ dìì mɔ̀nnì Esibiti kɛ́ bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ Odɛbu tɑ̃rì kɛ́duɔ́ ntì Mɔyiisi.
  msy-2020: Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn aven bizir avɨriba itir puvatɨ, Godɨn
    Akar Gavgaviba itir dagɨar akuamningra, an aven iti. Israelia fomɨra Isip ategha
    iza Sainain Mɨghsɨamɨn itima, Ikiavɨra Itir God me ko Akar Dɨkɨrɨzir Gavgavim
    akɨri. Ezɨ Akar Dɨkɨrɨzir Gavgavir kam, a dagɨar akuar kamningɨn iti, ezɨ Moses
    fomɨra aning isa Boksiar kam garu.
  dop-dop: Kʋsǝsɩɩtʋ pɛɛ kpɑɑtɑnɑɑ nɑɑlɛ kɛ Ɩsɔ kɑ cɛlɑ Moisi kɛ Holɛpʋ pʋɣʋ tɔɔ.
    Wɑɑtʋ ɩnǝɣɩ Ɩsɔ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɑɑ pɛɛlɑ nɔɣɔ kɛ pɑ Icipiti lɩɩʋ wɑɑlɩ. Pɛɛ
    ɑnɩ ɑ tike ɑ kɑ wɛnnɑ ɑtɑkɑɑ tɑɑ.
  azb-azb: İsrail övladları Misirdən çıxdıqları zaman Rəbbin onlarla əhd bağladığı
    Xorevdə Musa sandığın içinə iki lövhə qoymuşdu. Bunlardan başqa onun içində heç
    bir şey yox idi.
  eng-DBY: There was nothing in the ark save the two tables which Moses put there
    at Horeb, when Jehovah made [a covenant] with the children of Israel, when they
    came out of Egypt.
  hin-2017: सन्दूक में पत्थर की उन दो पटियाओं को छोड़ कुछ न था, जिन्हें मूसा ने होरेब
    में उसके भीतर उस समय रखा, जब यहोवा ने इस्राएलियों के मिस्र से निकलने के बाद उनके
    साथ वाचा बाँधी थी।
  eng-YLT: There is nothing in the ark but the two tables that Moses gave in Horeb,
    where Jehovah covenanted with the sons of Israel, in their going out from Egypt.
  eng-WYC-2017: and there was none other thing in the ark, but [the] two tables, which
    Moses had put therein in Horeb, when the Lord gave the law to the sons of Israel
    going out of Egypt.
  eng-WMBB: There was nothing in the ark except the two tablets which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  urd-GVH: संदूक़ में सिर्फ़ पत्थर की वह दो तख़्तियाँ थीं जिनको मूसा ने होरिब यानी
    कोहे-सीना के दामन में उसमें रख दिया था, उस वक़्त जब रब ने मिसर से निकले हुए इसराईलियों
    के साथ अहद बाँधा था।
  rug-rug: Loketoṉa si koa pa korapana sa Bokese Vinariva Egoi ba sari karua patu
    labelabe mo sapu veko nuquru ni e Mosese vasina pa toqere Saenai, totoso tavetia
    Tamasa sa Vinariva Egoi koa rina tie Izireli pa mudina sapu vura si arini pa Izipi.
  gaz-gaz: Taabota sana keessa gabateewwan kanneen Museen Kooreebitti, iddoo Waaqayyo
    erga Israaʼeloonni Gibxii baʼanii booddee itti isaan wajjin kakuu seene sanatti
    isa keessa kaaʼe lamaan malee wanni tokko iyyuu hin turre.
  fra-LSG: Il n’y avait dans l’arche que les deux tables que Moïse y plaça en Horeb,
    lorsque l’Éternel fit alliance avec les enfants d’Israël, à leur sortie d’Égypte.
  yal-yal: Walaxa firinne nan tun yi Layiri Kankiraan kui Musa naxanye sa a kui Horebe
    geyaan ma, Alatala layirin xidi e nun Isirayila kaane tagi dɛnaxan yi, e mini
    xanbini Misiran yamanani.
  haw-1868: Aohe mea e iloko o ka pahu, o na papa elua wale no a Mose i hookomo ai
    iloko ma Horeba, i ka manawa i hoohiki ai ke Akua me ka poe mamo a Iseraela i
    ko lakou hele ana mai Aigupita mai.
  arb-NAV: وَلَمْ يَكُنِ التَّابُوتُ يَضُمُّ سِوَى لَوْحَيِ الْحَجَرِ اللَّذَيْنِ
    وَضَعَهُمَا مُوسَى هُنَاكَ فِي حُورِيبَ حِينَ عَاهَدَ الرَّبُّ بَنِي إِسْرَائِيلَ
    لَدَى خُرُوجِهِمْ مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Naneke menɔ nubablaɖaka la me o negbe kpe kpakpa eve siwo Mose tsɔ de eme
    le Horeb to la gbɔ, esi Yehowa bla nu kple Israelviwo esi woʋu tso Egipte la ko.
  eng-LEE: There was nothing in the ark save the two tables which Moses had placed
    [therein] at Horeb, where the Lord made a covenant with the children of Israel,
    when they came out of Egypt.
  asm-FB: মিচৰৰ পৰা ইস্ৰায়েলৰ সন্তান সকলে ওলাই অহা কালত, যিহোৱাই তেওঁলোকে সৈতে এটি
    নিয়ম-চুক্তি পতা সময়ত, হোৰেব পৰ্ব্বতত মোচিয়ে চন্দুকটিৰ ভিতৰত যি দুখন ফলি ৰাখিছিল,
    তাৰ বাহিৰে তাত আৰু একো নাছিল।
  sus-A: سٍسٍ مُ نُ نَ نَ سَاتّ كَنكِرَ كُي، قٌ نَ وَلَشّ قِرِنيِ عَننَبِ مُنسَ نَشٍيٍ
    سَ عَ كُي. عَ نَ رَبَ شٌرٍبٍ فٍيَ يِرٍ، نّ عَلَتَلَ سَاتّ شِرِ لْشْي، عِسِرَيِلَكَيٍ
    مِنِ تّمُي مِسِرَ.
  fra-SBL: Il n'y avait rien dans l'arche, si ce n'est les deux tables que Moïse y
    déposa à Horeb, lorsque Yahvé fit alliance avec les Israélites, à leur sortie
    d'Égypte.
  hbo-hbo: אֵ֚ין בָּֽאָרֹ֔ון רַ֚ק שְׁנֵ֣י הַלֻּחֹ֔ות אֲשֶׁר־נָתַ֥ן מֹשֶׁ֖ה בְּחֹרֵ֑ב
    אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִם־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃ פ
  kik-kik: Thĩinĩ wa ithandũkũ rĩu gũtiarĩ na kĩndũ kĩngĩ tiga o ihengere iria igĩrĩ
    Musa aaigĩte ho rĩrĩa aarĩ Horebu, kũrĩa Jehova aarĩkanĩire kĩrĩkanĩro na andũ
    a Isiraeli maarĩkia kuuma Misiri.
  fra-NCL: Il n’y avait dans l’arche que les deux tables que Moïse y avait placées
    à Horeb, lorsque Yahweh fit alliance avec les enfants d’Israël à leur sortie d’Égypte.
  cek-AK: Israel caanawk Izip prae thung hoi tacawt o pacoengah, Angraeng mah nihcae
    hoi lokmaihaih to sak, to naah Mosi mah Horeb ah suek ih thlung kangphaek daek
    hnetto khue ai ah loe, thingkhong thungah tidoeh om ai.
  cuk-cuk: Bab-Jehová-Uluyaba, unnila akwa-matabo maid. We-akwa-matabogwadgi Bab-Jehová
    Israel-dulemar Egiptoʼgi-onosgu, Israel-Dulemarbo-Igar-Mesisad. A-igala, a-akwagi
    narmakar maid. Moisés a-akwa Horeb-yargi Bab-Jehová-Uluyaba mesisad.
  uig-CYR: Әһдә сандуғиниң ичидә Муса пәйғәмбәр Һорәб теғида турғанда ичигә салған
    икки тахтайдин башқа һеч нәрсә йоқ еди (Исраиллар Мисир зиминидин чиққандин кейин
    Пәрвәрдигар улар билән Һорәбдә әһдә түзгән еди).
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తులోనుండి వెళ్లిన తరవాత యెహోవా హోరేబులో వారితో నిబంధన
    చేసినప్పుడు మోషే ఆ మందసంలో ఉంచిన రెండు రాతిపలకలు తప్ప దానిలో ఇంకేమీ లేవు.
  hat-BSA: Pa t gen anyen nan lach la sof ke de tablo ke Moïse te mete ladann nan
    Horeb yo, kote SENYÈ a te fè yon akò avèk fis Israël yo lè yo te sòti an Égypte
    la.
  kos-kos: Wangin kutena ma in Tuptup in Wuleang sac sayen eot sim luo ma Moses el
    tuh filiya loac Fineol Sinai, ke LEUM GOD El tuh orala wuleang yurin mwet Israel
    ke elos tuku liki acn Egypt.
  hbo-WLC: אֵ֚ין בָּֽאָר֔וֹן רַ֚ק שְׁנֵ֣י הַלֻּח֔וֹת אֲשֶׁר־נָתַ֥ן מֹשֶׁ֖ה בְּחֹרֵ֑ב
    אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִם־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃ פ
  ibo-ibo: O nweghị ihe dị nʼime igbe ọgbụgba ndụ ahụ, karịakwa mbadamba nkume abụọ
    ahụ Mosis tinyere nʼime ya nʼugwu Horeb, nʼebe Onyenwe anyị na ụmụ Izrel gbara
    ndụ, mgbe ha si nʼala Ijipt pụta.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିବା ବେଳେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ସହିତ
    ନିୟମ କରିବା ସମୟରେ ମୋଶା ହୋରେବ ନିକଟରେ ଯେଉଁ ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ସିନ୍ଦୁକ ମଧ୍ୟରେ ରଖିଥିଲେ,
    ତାହା ବ୍ୟତୀତ ତହିଁରେ ଆଉ କିଛି ନ ଥିଲା।
  chk-chk: Iwe, esap wor och lon ewe pworofel, chilon chök ekewe rüepek fau mi chöpöp,
    Moses a isenirelong lon me arun ewe chuk Horep. Iei ewe ia ewe Samol mi Lapalap
    a eäni eu pwon ngeni ekewe aramasen Israel, lupwen ra towu seni ewe fanü Isip.
  rop-rop: Nomo enijing bin jidan insaid langa det Seikridwan Boks, oni det dubala
    speshalwan ston weya Mosis bin pudum wen imbin deya langa det hil gulum Sainai,
    langa det taim na wen YAWEI bin meigim brabli strongwan pramis garram detlot pipul
    blanga Isreil wen deibin kaman brom Ijip.
  ukr-1871: У ковчезї ж не було нїчого окрім двох таблиць, що їх вложив був Мойсей
    на Горебі, як Господь учинив завіт із синами Ізрайлевими після їх виходу з Египту.
  deu-1951: Es war nichts in der Lade, als die beiden Tafeln, die Mose am Horeb darein
    getan hatte, als der HERR mit den Kindern Israel einen Bund machte, da sie aus
    Ägypten zogen.
  eng-JPS: There was nothing in the ark save the two tables which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  srp-1865: U kovèegu ne bješe ništa osim dvije ploèe koje metnu Mojsije na Horivu
    kad Gospod uèini zavjet sa sinovima Izrailjevijem pošto izidoše iz Misira.
  lug-lug: Essanduuko yalimu ebipande Musa bye yateekamu nga ali ku Kolebu, Mukama
    gye yakolera endagaano n’Abayisirayiri, bwe baali bavudde mu Misiri.
  heb-heb: אין בארון רק שני הלחות אשר נתן משה בחרב אשר כרת יהוה עם בני ישראל בצאתם
    ממצרים׃
  ben-IRV: সিন্দুকের মধ্যে আর কিছু ছিল না, শুধু সেই দুটি পাথরের ফলক ছিল, যা মোশি হোরেবে
    তার মধ্যে রেখেছিলেন; সেই দিনের মিশর থেকে ইস্রায়েল সন্তানদের বেরিয়ে আসার পর,
    সদাপ্রভু তাদের সঙ্গে নিয়ম করেছিলেন৷
  pan-pan: ਸੰਦੂਕ ਵਿੱਚ ਕੁਝ ਨਹੀਂ ਸੀ ਬਿਨ੍ਹਾਂ ਦੋ ਫੱਟੀਆਂ ਦੇ, ਜੋ ਮੂਸਾ ਨੇ ਹੋਰੇਬ ਵਿੱਚ ਉਹ ਦੇ
    ਅੰਦਰ ਰੱਖੀਆਂ ਸਨ ਜਦੋਂ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲਦਿਆਂ ਉਨ੍ਹਾਂ ਨਾਲ ਨੇਮ ਬੰਨਿਆ
    ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် ၍ ၊ ထာဝရဘုရား သည် သူ တို့နှင့်
    ပဋိညာဉ် ဖွဲ့တော်မူသောအခါ၊ မောရှေ သည် ဟောရပ် အရပ်၌ ရှိစဉ် သွင်း ထားသော ကျောက် ပြားနှစ်
    ပြားမှတပါး သေတ္တာ တော်ထဲ ၌အဘယ် အရာမရှိ။
  hmo-hmo: Taravatu Maua lalonai be gau rua sibona idia noho, unai nadi palaka rua,
    Sinai Ororo dekenai Mose ese ia udaia gaudia sibona. Unai be Lohiabada ese Israela
    taudia dekenai Taravatu ia henidia, Aigupito tano dekena amo idia raka mai neganai.
  urd-urd: और उस सन्दूक़ में कुछ न था 'अलावा पत्थर की उन दो लौहों के जिनको मूसा ने
    होरेब पर उस में रखा था जब ख़ुदावन्द ने बनी इस्राईल से जिस वक़्त वह मिस्र से निकले
    थे 'अहद बांधा।
  rus-SYN: Не было в ковчеге ничего кроме двух скрижалей, которые положил Моисей на
    Хориве, когда Господь заключил завет с сынами Израилевыми, по исходе их из Египта.
  bqc-SIM: Pↄe ku kpagolopi guuo, mɛ́ i kɛ gbɛ̀ pɛ̀pɛɛ mɛ̀n pla pↄ́ Mↄizi dàu Olebu,
    gu pↄ́ Dii mɛ̀ a bàa aↄ kú ń Isailiↄ ń bↄa Egipi gbɛa bàasio.
  tcz-CHONGTHU: Pathen thingkong sunga chun Sinai molchunga Mose in anakoi songpeh
    teni tilou thildang emacha aumpoi, hiche lai mun hi Israel ten Egypt gam ahin
    dalhah nungu va Pakai toh Israel ten kitepna anasem nau mun chu ahi.
  mar-mar: दोन दगडी पाट्यांखेरीज या करार कोशात काहीही नव्हते. होरेब पर्वतावर मोशेने
    त्या दोन पाट्या या कराराच्या कोशात ठेवल्या होत्या. इस्राएल लोक मिसरातून बाहेर
    पडल्यावर परमेश्वराने त्यांच्याशी जो करार केला तो याच होरेब पर्वतावर केला.
  qub-qub: Babulchöga caycaran Horeb jircacho ishcay läja rumita Moisés churashallanmi.
    Chay läjacunacho isquirbiraycaran Israelcuna Egiptupita llojshimur Tayta Dioswan
    conträtuta rurar parlacushanmi.
  bqp-bqp: Gɑ̃ɑnu sɑri kpɑkoro te sɔɔ, mɑ n kun mɔ woodɑ wɔkurun kpee bɛsi yiru ye
    Mɔwisi u doke mi. Yinni Gusunɔwɑ u nùn yi wɛ̃ Horɛbun guurɔ sɑnɑm mɛ u kɑ Isirelibɑ
    ɑrukɑwɑni bɔkuɑ ye bɑ yɑrimɑ Egibitin di.
  hat-hat: Nan Bwat Kontra a pa t' gen pase de moso wòch plat Moyiz te mete ladan
    l' yo depi sou mòn Orèb la. Se sou mòn sa a Seyè a te pase kontra a ak moun pèp
    Izrayèl yo lè yo t'ap soti kite peyi Lejip la.
  eng-BSB: There was nothing in the ark except the two tablets that Moses had placed
    in it at Horeb, where the LORD had made a covenant with the Israelites after they
    had come out of Egypt.
  eng-WEBPB: There was nothing in the ark except the two tablets which Moses put there
    at Horeb, when the LORD made a covenant with the children of Israel, when they
    came out of Egypt.
  kbq-kbq: Hagi ana vogisimofo agu'afina mago'azana omne'neanki, ko'ma Isipiti'ma
    zamavareno ne-eno'ma Sainai agonafima Ra Anumzamo'ma Israeli vahe'enema huhagerafi'nea
    huvempagema tare have tafete'ma Mosesema kremigeno'ma ante'nea have tafetre me'ne.
  nhe-BL: Huan ipan icaxa TOTECO san eltoya nopa ome tepatlactli tlen Moisés quicalaqui
    nopona quema itztoyaj ipan tepetl Horeb quema TOTECO quichijqui se tlajtoli ininca
    nopa israelitame quema ya quistoyaj ipan tlali Egipto.
  gub-BL: Kwehe mehe Moizez omono mokoz itapew a'e hyru pupe a'e. Xinaz ywytyr rehe
    Tupàn uzapokatu uze'eg Izaew wanehe we a'e, Ezit ywy wi wahem ire a'e. Umuapyk
    uze'eg mokoz itapew rehe. Xo a'e ma'e zo heta a'e ma'eryru pupe Xàrumàw heko mehe.
  eng-DRA: And there was nothing else in the ark but the two tables which Moses put
    there at Horeb when the Lord gave the law to the children of Israel, at their
    coming out of Egypt.
