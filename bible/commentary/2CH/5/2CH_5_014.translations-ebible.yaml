verse: 2CH.005.014
translations:
  mal-C: യഹോവയുടെ തേജസ്സ് ദൈവത്തിന്റെ ആലയത്തിൽ നിറഞ്ഞിരുന്നതുകൊണ്ട്, ശുശ്രൂഷചെയ്യേണ്ടതിന്
    ആലയത്തിൽ നിൽക്കാൻ, മേഘം നിമിത്തം പുരോഹിതന്മാർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: daß es den Priestern um der Wolke willen unmöglich war, hinzutreten, um
    Dienst zu thun, denn die Herrlichkeit Jahwes erfüllte den Tempel Gottes.
  lin-lin: Mpe mpo na lipata, Banganga-Nzambe bakokaki lisusu te kotelema kati na
    yango mpo na kosala mosala na bango, pamba te nkembo na Yawe etondisaki Tempelo
    ya Nzambe.
  eng-LSV: and the priests have not been able to stand to minister from the presence
    of the cloud, for the glory of YHWH has filled the house of God.
  eng-GNV: 'So that the Priests could not stand to minister, because of the cloude:
    for the glory of the Lord had filled the house of God.'
  eng-WEBSTER: 'So that the priests could not stand to minister by reason of the cloud:
    for the glory of the LORD had filled the house of God.'
  nhw-BL: Huan nopa totajtzitzi ayacmo huelque mocahuaj tiopan calijtic para quichihuase
    inintequi pampa itlatlanex TOTECO quitemitiyaya ichaj Toteco Dios.
  swh-ONEN: nao makuhani hawakuweza kufanya huduma yao kwa sababu ya lile wingu, kwa
    kuwa utukufu wa Bwana ulijaza Hekalu la Mungu.
  bba-bba: Mɑ yɑ̃ku kowobu bɑ kpɑnɑ bu yɔ̃rɑ bu ben sɔmburu ko ɡuru wii ten sɔ̃. Domi
    Yinni Gusunɔn yiikon ɡirimɑ yɑ dii te yibɑ.
  eng-KJVCPB: 'so that the priests could not stand to minister by reason of the cloud:
    for the glory of the Lord had filled the house of God.'
  luo-luo: kendo jodolo ne ok nyal tiyo tijegi nikech bor polo, nimar duongʼ mar Jehova
    Nyasaye nopongʼo hekalu mar Nyasaye.
  meu-meu: bena hahelaḡa taudia na hesiai karadia ikaradia totona asie gini diba,
    ori dainai; badina be Iehova hairaina ese Dirava ena dubu e hahonua.
  npi-ULB: बादलले गर्दा पुजारीहरूले सेवा गर्न सकेनन्, किनकि परमप्रभुको महिमाले उहाँको
    मन्दिर भरिएको थियो ।
  yor-yor: tó bẹ́ẹ̀ tí àwọn àlùfáà kò le è ṣiṣẹ́ ìsìn wọn nítorí ìkùùkuu náà, nítorí
    ògo Olúwa kún inú tẹmpili Ọlọ́run.
  emp-NTPO: Maʌ̃ne sacerdoterãba Ãcõrẽ de dromane obadara poya od̶aẽ́ basía Ãcõrẽ
    quĩrãwãrẽã dorrodorroada idji de dromane ed̶a b̶ʌ bẽrã.
  pes-OPCB: '@see-verse:2CH.005.013'
  tgl-ULB: Ang mga pari ay hindi makatayo sa loob upang maglingkod dahil sa ulap,
    sapagkat pinuno ng kaluwalhatian ni Yahweh ang kaniyang tahanan.
  hui-hui: '@see-verse:2CH.005.013'
  mya-mya: '@see-verse:2CH.005.013'
  bod-N: ཡང་སྤྲིན་ཕུང་དེའི་རྐྱེན་གྱིས་མཆོད་དཔོན་རྣམས་ཡར་ལངས་ནས་ཞབས་ཕྱི་བྱེད་མ་ཕོད་དེ།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་དེར་གང་བས་སོ།
    །
  sna-sna: uye vaprista vakatadza kuita basa ravo nokuda kwegore iroro, nokuti kubwinya
    kwaJehovha kwakanga kwazadza temberi yaMwari.
  spa-BLM: de modo que los sacerdotes no podían estar de pie para ministrar a causa
    de la nube, porque la gloria de Yahvé llenaba la casa de Dios.
  cac-cac: Majxo yal-laj yoch eb' vin̈ sacerdote yil yopisio, yujto ix b'ud'jiel yol
    templo chi' yuj stziquiquial Jehová.
  swh-ULB: Makuhani hawakuweza kusimama ili wahudumu kwa sababu ya lile wingu, kwa
    maana utukufu wa Yahwe uliijaza nyumba yake.
  bel-bel: і не маглі сьвятары стаяць на служэньні з прычыны воблака, бо слава Гасподняя
    напоўніла дом Божы.
  deu-ELBBK: Und die Priester vermochten wegen der Wolke nicht dazustehen, um den
    Dienst zu verrichten; denn die Herrlichkeit des HERRN erfüllte das Haus Gottes.
  mbb-OT: Kenè en egkeveelan te menge memumuhat is buluhaten dan dutun te valey te
    Nengazen tenged te ǥapun, su is gemhanan he kebpekiduma te Nengazen nekepenù dutun
    te valey te Nengazen.
  mal-2015: യഹോവയുടെ തേജസ്സ് ദൈവാലയത്തിൽ നിറഞ്ഞിരുന്നതുകൊണ്ടു പുരോഹിതന്മാർക്കു മേഘംനിമിത്തം
    ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു നില്പാൻ കഴിഞ്ഞില്ല.
  rmc-rmc: A o rašaja našťi dureder kerenas e služba angle e chmara, bo le RAJESKRI
    slava pherdžarďa o Chramos le Devleskro.
  pes-OPV: و کاهنان به‌سبب ابر نتوانستند برای خدمت بایستند زیرا که جلال یهوه خانه
    خدا راپر کرده بود.
  ron-1924: Преоций н-ау путут сэ май стя аколо ка сэ факэ служба дин причина норулуй,
    кэч слава Домнулуй умплусе Каса луй Думнезеу.
  ben-OBCV: এবং সেই মেঘের কারণে যাজকেরা তাদের পরিচর্যা করে উঠতে পারেননি, যেহেতু সদাপ্রভুর
    প্রতাপে ঈশ্বরের মন্দিরটি পরিপূর্ণ হয়ে উঠেছিল।
  som-som: oo sidaas daraaddeed wadaaddadii way taagnaan kari waayeen inay adeegaan
    daruurtii aawadeed, waayo, Rabbiga ammaantiisa ayaa ka buuxsantay gurigii Ilaah.
  lat-VUC: nec possent sacerdotes stare et ministrare propter caliginem. Compleverat
    enim gloria Domini domum Dei.
  eng-ASVBT: 'so that the priests could not stand to minister by reason of the cloud:
    for the glory of Jehovah filled the house of God.'
  ita-1885: talchè i sacerdoti non potevano stare in piè per fare il servigio, per
    cagione della nuvola; perciocchè la gloria del Signore avea riempiuta la Casa
    di Dio.
  eng-LXXUP: 'And the priests could not stand to minister because of the cloud: for
    the glory of the Lord filled the house of God.'
  eng-ULB: The priests could not stand in order to serve because of the cloud, for
    the glory of Yahweh filled his house.
  spa-VBL: Los sacerdotes no podían levantarse para continuar con el servicio a causa
    de la nube, porque la gloria del Señor había llenado el Templo de Dios.
  fra-_FOB: Et les sacrificateurs ne purent s'y tenir pour faire le service, à cause
    de la nuée; car la gloire de l'Éternel remplissait la maison de Dieu.
  mal-mal: യഹോവയുടെ തേജസ്സ് ദൈവാലയത്തിൽ നിറഞ്ഞിരുന്നതുകൊണ്ട് പുരോഹിതന്മാർക്ക് മേഘം
    നിമിത്തം ശുശ്രൂഷ ചെയ്യേണ്ടതിന് നിൽക്കുവാൻ കഴിഞ്ഞില്ല.
  urd-GVR: Imām Rab ke ghar meṅ apnī ḳhidmat anjām na de sake, kyoṅki Allāh kā ghar
    us ke jalāl ke bādal se māmūr ho gayā thā.
  suz-BL: मिनु मेको गोस्‍सुम खिं ब्रीतीके चढ़ेबपुकीम गेय पने मचाप्‍मे बाक्‍त। मारदे
    हना परमप्रभु यावे आ खिं आ छेङछेङम ब्रीशो बाक्‍माक्‍त। १इतिहास ७:१-३; प्रस्‍थान
    ४०:३५
  ita-1927: e i sacerdoti non poterono rimanervi per farvi l’ufficio loro, a motivo
    della nuvola; poiché la gloria dell’Eterno riempiva la casa di Dio.
  ckb-ckb: کاهینەکانیش لەبەر هەورەکە نەیانتوانی خزمەت بکەن، چونکە شکۆی یەزدان پەرستگای
    خودای پڕکرد.
  eng-BBE: So that the priests were not able to keep their places to do their work
    because of the cloud; for the house of God was full of the glory of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ತೇಜಸ್ಸಿನಿಂದ ವ್ಯಾಪಿಸಿದ್ದ ಆ ಮೋಡವು ದೇವಾಲಯದಲ್ಲಿ ತುಂಬಿಕೊಂಡದ್ದರಿಂದ
    ಯಾಜಕರು ಅಲ್ಲಿ ನಿಂತು ಸೇವೆ ಮಾಡಲಾರದೆ ಹೋದರು.
  tam-2017: அந்த மேகத்தால் ஆசாரியர்கள் ஊழியம்செய்து நிற்கமுடியாமற்போனது; யெகோவாவுடைய
    மகிமை தேவனுடைய ஆலயத்தை நிரப்பினது.
  spa-RV-1909: Y no podían los sacerdotes estar para ministrar, por causa de la nube;
    porque la gloria de Jehová había henchido la casa de Dios.
  ron-BTF: Astfel încât preoții nu puteau sta să servească din cauza norului, fiindcă
    gloria DOMNULUI umpluse casa lui Dumnezeu.
  eng-WEBP: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled God’s house.
  eng-FBV: The priests could not stand up to continue with the service because of
    the cloud, for the glory of the Lord had filled the Temple of God.
  nld-1939: Door die wolk konden de priesters er niet meer blijven, om hun dienstwerk
    te verrichten; want de glorie van Jahweh vervulde de tempel van God.
  nch-BL: Huan nopa totajtzitzi ayecmo huelque mocahuaj tiopan calijtic para quichihuase
    inintequi pampa itatanex TOTECO quitemitiyaya ichaj Toteco Dios.
  vie-1934: đến đỗi những thầy tế lễ vì mây không thể đứng đó hầu việc được, vì sự
    vinh hiển của Đức Giê-hô-va đầy lấp đền của Đức Chúa Trời.
  hin-CV: इसके कारण अपनी सेवा पूरी करने के लिए पुरोहित वहां ठहरे न रह सके, क्योंकि
    याहवेह के तेज से परमेश्वर का भवन भर गया था.
  spa-BES: Y los sacerdotes no pudieron guardar sus lugares para hacer su trabajo
    a causa de la nube; porque la casa de Dios estaba llena de la gloria del Señor.
  tdx-tdx: vaho tsy nahafijohañe hitoroñe ao o mpisoroñeo ty amy rahoñey, fa nañàmpo
    i ki­vo­hon’ Añaharey ty enge’ Iehovà.
  tha-KJV: จนปุโรหิตจะยืนปรนนิบั​ติ​ไม่ได้​ด้วยเหตุเมฆนั้น เพราะสง่าราศีของพระเยโฮวาห์เต็มพระนิเวศของพระเจ้า
  por-BR-2018: E os sacerdotes não podiam ficar em pé para ministrar, por causa da
    nuvem; porque a glória do SENHOR havia enchido a casa de Deus.
  deu-ELO: Und die Priester vermochten wegen der Wolke nicht dazustehen, um den Dienst
    zu verrichten; denn die Herrlichkeit Jehovas erfüllte das Haus Gottes.
  eng-WYC-2018: and the priests might not stand to serve for the darkness; for the
    glory of the Lord had filled the house of the Lord. (and the priests could not
    continue to minister because of the darkness; for the glory of the Lord had filled
    the House of the Lord.)
  epo-epo: kaj la pastroj ne povis stari kaj servi pro la nubo, ĉar la majesto de
    la Eternulo plenigis la domon de Dio.
  uig-PIN: kaⱨinlar ǝxu bulut tüpǝylidin wǝzipilirini ɵtüxkǝ turalmaytti, qünki Pǝrwǝrdigarning
    julasi Hudaning ɵyini toldurƣanidi.
  beo-beo: '@see-verse:2CH.005.013'
  tpi-OTNT: Na lait bilong Bikpela i lait moa yet long dispela klaut na i pulapim
    dispela haus bilong en olgeta. Olsem na ol pris i no inap i go insait na mekim
    wok bilong ol.
  hau-SA: Firistoci ba su iya yin hidimarsu ba saboda girgijen, gama ɗaukakar Ubangiji
    ta cika haikalin Allah.
  uig-LAT: kahinlar eshu bulut tüpeylidin wezipilirini ötüshke turalmaytti, chünki
    Perwerdigarning julasi Xudaning öyini toldurghanidi.
  nde-nde: ngakho abaphristi babengeke benze inkonzo yabo ngenxa yeyezi, ngoba inkazimulo
    kaThixo yagcwala ithempeli likaNkulunkulu.
  ton-ton: 'Pea ko ia naʻe ʻikai faʻa tuʻu ai ʻae kau taulaʻeiki ke fai ʻae tauhi
    koeʻuhi ko e ʻao: he ko e nāunau ʻo Sihova naʻe fakafonu ʻaki ʻae fale ʻoe ʻOtua.'
  ces-1613: Tak že nemohli kněží ostáti a sloužiti pro ten oblak; nebo sláva Hospodinova
    byla naplnila dům Boží.
  eng-WMB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled God’s house.
  tam-TCV: அந்த மேகத்தின் நிமித்தம் ஆசாரியர்கள் தாங்கள் செய்யவேண்டிய பணிகளைச் செய்யமுடியாமல்
    இருந்தார்கள். ஏனெனில் யெகோவாவின் மகிமை இறைவனுடைய ஆலயத்தை நிரப்பியது.
  ceb-ULB: Dili makabarog ang mga pari aron sa pag-alagad tungod sa panganod, kay
    ang himaya ni Yahweh milukop sa iyang balay.
  pol-UBG: Tak że kapłani nie mogli tam ustać, aby pełnić służbę, z powodu tego obłoku,
    bo chwała PANA napełniła dom Boży.
  urd-GVU: امام رب کے گھر میں اپنی خدمت انجام نہ دے سکے، کیونکہ اللہ کا گھر اُس کے
    جلال کے بادل سے معمور ہو گیا تھا۔
  deu-1912: daß die Priester nicht stehen konnten, zu dienen vor der Wolke; denn die
    Herrlichkeit des HERRN erfüllte das Haus Gottes.
  kan-2017: ಯೆಹೋವನ ತೇಜಸ್ಸಿನಿಂದ ವ್ಯಾಪಿಸಿಕೊಂಡಿದ್ದ ಮೇಘವು ದೇವಾಲಯದಲ್ಲಿ ತುಂಬಿಕೊಂಡಿದ್ದರಿಂದ
    ಯಾಜಕರು ಅಲ್ಲಿ ನಿಂತು ಸೇವೆ ಮಾಡಲಾರದೆ ಹೋದರು.
  yap-yap: '@see-verse:2CH.005.013'
  hlt-MCSB: Pathen im te BOEIPA thangpomnah a bae dongah he cingmai hmai ah thohtat
    ham neh pai ham khaw khosoih rhoek loh noeng uh pawh.
  mdy-ETH: '@see-verse:2CH.005.013'
  twi-ASANTE: Asɔfoɔ no antumi antoa wɔn adwuma no so, ɛfiri sɛ, Awurade animuonyam
    bɛhyɛɛ Onyankopɔn Asɔredan no ma.
  eng-WEBU: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled God’s house.
  wal-wal: '@see-verse:2CH.005.013'
  spa-PDDPT: Los sacerdotes no pudieron continuar ministrando por causa de la nube,
    porque la gloria de Yavé llenó la Casa de ʼElohim.
  gun-gun: Ha'e ramo sacerdote kuery nda'evei opy rupi omba'eapo aguã, arai Senhor
    guigua rexakãa oĩa opy rupi omonyẽ ramo.
  ilo-ULB: Saan a makatrabaho dagiti papadi tapno agserbi gapu iti ulep, ta pinunno
    ti dayag ni Yahweh ti balayna.
  kpg-kpg: '@see-verse:2CH.005.013'
  uig-ARA: كاھىنلار ئەشۇ بۇلۇت تۈپەيلىدىن ۋەزىپىلىرىنى ئۆتۈشكە تۇرالمايتتى، چۈنكى
    پەرۋەردىگارنىڭ جۇلاسى خۇدانىڭ ئۆيىنى تولدۇرغانىدى.
  sus-sus: Sɛrɛxɛdubɛe mu nɔ lude naa e xa wali rabade na nuxui xa fe ra. Alatala
    xa nɔrɛ nu bara a xa banxi rafe.
  pon-2006: '@see-verse:2CH.005.013'
  ksd-ksd: ma pa i ga tale ra umana tena tinabar pi diat a pait kadia tiniba ure ra
    bakut; tago ra minamar i ra Luluai i ga vabuka ra gomgom na pal kai God.
  tur-YTC: Öyle ki, bulut yüzünden kâhinler hizmet için duramadılar. Çünkü Yahve'nin
    görkemi Tanrı'nın evini doldurmuştu.
  grc-BRENT: Καὶ οὐκ ἠδύναντο οἱ ἱερεῖς τοῦ στῆναι λειτουργεῖν ἀπὸ προσώπου τῆς νεφέλης,
    ὅτι ἐνέπλησε δόξα Κυρίου τὸν οἶκον τοῦ Θεοῦ.
  ind-AYT: Para imam tidak mampu berdiri untuk menyelenggarakan ibadah karena awan
    itu, sebab kemuliaan TUHAN memenuhi bait Allah.
  nya-nya: choncho ansembe sanathe kugwira ntchito yawo chifukwa cha mtambowo, pakuti
    ulemerero wa Yehova unadzaza Nyumba ya Mulungu.
  hrv-hrv: 'Svećenici ne mogoše od oblaka nastaviti službe: slava Jahvina ispuni Božji
    dom!'
  mps-mps: Tama Genuai Bidigo ula te pǫde ula genuai mu elama, tama aga te be tomo
    mu tama pągąna sali. Tialima te pris dabe augwali te be tomoba pelama augwa
    sę dabe igi pabo usu meni yani.
  tpi-tpi: Na lait bilong Bikpela i lait moa yet long dispela klaut na i pulapim dispela
    haus bilong en olgeta. Olsem na ol pris i no inap i go insait na mekim wok bilong
    ol.
  dan-1931: så at Præsterne af Skyen hindredes i at stå og udføre deres Tjeneste,
    thi HERRENS Herlighed fyldte Guds Hus.
  vie-OVCB: Các thầy tế lễ không thể tiếp tục phục vụ trong Đền Thờ được, vì vinh
    quang của Chúa Hằng Hữu đầy dẫy trên Đền Thờ của Đức Chúa Trời.
  guj-2017: યાજકો ઘરમાં સેવા કરવા ઊભા રહી શક્યા નહિ. કેમ કે ઈશ્વરના મહિમાથી સભાસ્થાન
    ભરાઈ ગયું હતું.
  pon-2006A: '@see-verse:2CH.005.013'
  por-BRBSL: para que os sacerdotes não suportassem ministrar por causa da nuvem;
    pois a glória de Javé encheu a casa de Deus.
  cth-cth: Hottelah tâmai kecu dawkvah vaihmanaw teh amamae thaw patenghai tawk thai
    awh hoeh. Bangkongtetpawiteh, BAWIPA e bawilennae ni im dawk akawi.
  twi-twi: Asɔfo no antumi antoa wɔn adwuma no so, efisɛ Awurade anuonyam bɛhyɛɛ Onyankopɔn
    Asɔredan no ma.
  hlt-hlt: Pathen im te BOEIPA thangpomnah a bae dongah he cingmai hmai ah thohtat
    ham neh pai ham khaw khosoih rhoek loh noeng uh pawh.
  tbz-SIM: Bɑ́ ikuɔ́ nìùbɛ̀ í nnɑ kɛ sɔɔtɛ́ bɛ tɔ̃mmú kɛ yɛ̃́ diwɛtirì nɛ̀ ti Yiɛ̀
    nKuyie nkó tikpetì dɛ̀ píɛmmɛ̀ ku cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ikiavɨra Itir Godɨn angazangarim ghuariamɨn aven isiragha bar angazangarigha
    Dɨpenim bar anevara. Kamaghɨn, ofa gamir gumaziba uan ingangarim damuan ibura.
  dop-dop: '@see-verse:2CH.005.013'
  azb-azb: o buluda görə kahinlər ibadət etmək üçün orada dayana bilmədilər, çünki
    Rəbbin izzəti Allahın məbədini doldurmuşdu.
  eng-DBY: and the priests could not stand to do their service because of the cloud;
    for the glory of Jehovah had filled the house of God.
  hin-2017: और बादल के कारण याजक लोग सेवा-टहल करने को खड़े न रह सके, क्योंकि यहोवा
    का तेज परमेश्वर के भवन में भर गया था। (प्रका. 15:8, निर्ग. 40:35)
  eng-YLT: and the priests have not been able to stand to minister from the presence
    of the cloud, for the honour of Jehovah hath filled the house of God.
  eng-WYC-2017: and the priests might not stand to serve for the darkness; for the
    glory of the Lord had filled the house of the Lord.
  eng-WMBB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled God’s house.
  urd-GVH: इमाम रब के घर में अपनी ख़िदमत अंजाम न दे सके, क्योंकि अल्लाह का घर उसके
    जलाल के बादल से मामूर हो गया था।
  rug-rug: '@see-verse:2CH.005.013'
  gaz-gaz: luboonnis sababii duumessa sanaatiif hojii isaanii hojjechuu hin dandeenye;
    ulfinni Waaqayyoo mana qulqullummaa Waaqaa guutee tureetii.
  fra-LSG: Les sacrificateurs ne purent pas y rester pour faire le service, à cause
    de la nuée; car la gloire de l’Éternel remplissait la maison de Dieu.
  yal-yal: Saraxaraline mi yi nɔɛ luyɛ na e wanla ra, bayo kundaan yi gbo, amasɔtɔ
    Alatalaa nɔrɔn bata yi Alaa banxin nafe.
  haw-1868: Aole i hiki i na kahuna ke ku a e lawelawe imua o ke ao; no ka mea, ua
    piha ka hale o ke Akua i ka nani o Iehova.
  arb-NAV: وَلَمْ يَسْتَطِعِ الْكَهَنَةُ الْقِيَامَ بِالْخِدْمَةِ بِسَبَبِ السَّحَابِ
    لأَنَّ مَجْدَ الرَّبِّ مَلأَ الْهَيْكَلَ.
  ewe-ewe: eye nunɔlaawo magate ŋu awɔ woƒe dɔ o, le lilikpo la ta elabena Yehowa
    ƒe ŋutikɔkɔe yɔ gbedoxɔ la me.
  eng-LEE: And the priests were not able to stand to minister because of the cloud;
    for the glory of the Lord had filled the house of God.
  asm-FB: সেই মেঘৰ কাৰণে পুৰোহিতসকলে পৰিচৰ্যা কৰিবৰ অৰ্থে থিয় হ’ব নোৱাৰা হ’ল, কিয়নো
    ঈশ্বৰৰ গৃহ যিহোৱাৰ প্ৰতাপেৰে পৰিপূৰ্ণ আছিল।
  sus-A: سّرّشّدُبّيٍ مُ نْ لُدٍ نَا عٍ شَ وَلِ رَبَدٍ نَ نُشُي شَ قٍ رَ. عَلَتَلَ
    شَ نْرّ نُ بَرَ عَ شَ بَنشِ رَقٍ.
  fra-SBL: si bien que les prêtres ne purent se tenir debout pour faire le service,
    à cause de la nuée ; car la gloire de Yahvé remplissait la maison de Dieu.
  hbo-hbo: וְלֹא־יֽ͏ָכְל֧וּ הַכֹּהֲנִ֛ים לַעֲמֹ֥וד לְשָׁרֵ֖ת מִפְּנֵ֣י הֶעָנָ֑ן כִּֽי־מָלֵ֥א
    כְבֹוד־יְהוָ֖ה אֶת־בֵּ֥ית הָאֱלֹהִֽים׃ פ
  kik-kik: nao athĩnjĩri-Ngai matingĩahotire kũruta wĩra wao nĩ ũndũ wa itu rĩu, nĩgũkorwo
    riiri wa Jehova nĩwaiyũrire hekarũ ĩyo ya Ngai.
  fra-NCL: Les prêtres ne purent pas y rester pour faire le service, à cause de la
    nuée ; car la gloire de Yahweh remplissait la maison de Dieu.
  cek-AK: tamai mah khuk hmoek pongah, qaimanawk doeh toksak han angdoe o thai ai
    boeh; to tiah im loe Angraeng lensawkhaih hoiah koi.
  cuk-cuk: Degi, dule-irwa-Bab-Dummadse-gormalad, mogirdasa Bab-Jehováʼse-goled-neggi-sigisadbali,
    geg Bab-Dummadse bar-gole guarmalad. Ar ade, Bab-Jehová-e-gangued-yeerdakleged
    bela neg-gasa sigisad.
  uig-CYR: каһинлар әшу булут түпәйлидин вәзипилирини өтүшкә туралмайтти, чүнки Пәрвәрдигарниң
    җуласи Худаниң өйини толдурған еди.
  tel-2017: అప్పుడు ఒక మేఘం యెహోవా మందిరాన్ని నింపింది. యెహోవా తేజస్సుతో ఆ మందిరం
    నిండిపోవడం వలన సేవ చేయడానికి యాజకులు ఆ మేఘం దగ్గర నిలబడలేక పోయారు.
  hat-BSA: jiskaske prèt yo pa t kab kanpe pou fè sèvis akoz nwaj la. Paske glwa SENYÈ
    a te ranpli kay Bondye a.
  kos-kos: Ouinge mwet tol elos koflana tafwela alu lalos ke sripen pukunyeng sac,
    tuh wolana lun LEUM GOD nwakla in lohm sac.
  hbo-WLC: וְלֹא־יָֽכְל֧וּ הַכֹּהֲנִ֛ים לַעֲמ֥וֹד לְשָׁרֵ֖ת מִפְּנֵ֣י הֶעָנָ֑ן כִּֽי־מָלֵ֥א
    כְבוֹד־יְהוָ֖ה אֶת־בֵּ֥ית הָאֱלֹהִֽים׃ פ
  ibo-ibo: nke mere na ndị nchụaja enwekwaghị ike jee ozi ha, nʼihi igwe ojii ahụ,
    nʼihi na ebube Onyenwe anyị jupụtara nʼime ụlọnsọ Chineke.
  ory-ory: ଯେ, ଯାଜକମାନେ ସେହି ମେଘ ସକାଶୁ ପରିଚର୍ଯ୍ୟା କରିବାକୁ ଠିଆ ହୋଇ ପାରିଲେ ନାହିଁ; କାରଣ
    ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: ina mine ekewe souasor resap chüen tongeni föri ar angang lon, pokiten
    ewe kuchu. Pun än ewe Samol mi Lapalap ling a aurala ewe imwenfel.
  rop-rop: '@see-verse:2CH.005.013'
  ukr-1871: І не змогли сьвященники стояти на службі задля хмари, бо слава Господня
    сповнила дом Божий.
  deu-1951: so daß die Priester wegen der Wolke nicht zum Dienste antreten konnten,
    denn die Herrlichkeit des HERRN erfüllte das Haus Gottes.
  eng-JPS: so that the priests could not stand to minister by reason of the cloud;
    for the glory of the LORD filled the house of God.
  srp-1865: Te ne mogahu sveštenici stajati da služe od oblaka, jer se slave Gospodnje
    napuni dom Božji.
  lug-lug: Bakabona ne batasobola kukola mulimu gwabwe ogw’obuweereza olw’ekire, kubanga
    ekitiibwa kya Mukama kyajjula yeekaalu ya Mukama.
  heb-heb: ולא יכלו הכהנים לעמוד לשרת מפני הענן כי מלא כבוד יהוה את בית האלהים׃
  ben-IRV: মেঘের জন্য যাজকেরা সেবা করার জন্য দাঁড়াতে পারল না; কারণ ঈশ্বরের বাড়ি
    সদাপ্রভুর প্রতাপে ভরে গিয়েছিল৷
  pan-pan: ਅਤੇ ਜਾਜਕ ਬੱਦਲ ਕਰਕੇ ਉਪਾਸਨਾ ਲਈ ਖੜ੍ਹੇ ਨਾ ਰਹਿ ਸਕੇ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਯਹੋਵਾਹ
    ਦੇ ਪਰਤਾਪ ਨਾਲ ਭਰ ਗਿਆ ਸੀ।
  mya-JVB: ထိုသို့ ဘုရားသခင် ၏ အိမ် တော်သည် ထာဝရဘုရား ၏ ဘုန်း တော်နှင့်ပြည့် လျက်၊
    မိုဃ်းတိမ် တော် ကြောင့် ယဇ် ပုရောဟိတ်တို့သည် အမှု တော်ကို ဆောင်ရွက် လျက် ရပ် ၍
    မ နေနိုင် ကြ။
  hmo-hmo: Vadaeni hahelagaia taudia be hesiai gaukara karaia totona idia gini diba
    lasi, ori dainai, badina be Lohiabada ena hairaina ese Dirava ena Dubu Helaga
    ia hahonua.
  urd-urd: यहाँ तक कि काहिन अब्र की वजह से ख़िदमत के लिए खड़े न रह सके इसलिए कि ख़ुदा
    का घर ख़ुदावन्द के जलाल से भर गया था।
  rus-SYN: и не могли священники стоять на служении по причине облака, потому что
    слава Господня наполнила дом Божий.
  bqc-SIM: ↄ̃ sa'onaↄ i fↄ̃ gɛ̃̀ zĩkɛi weo tɛlupi yã́i, asa Dii gawi kpɛ́pi pàɛ.
  tcz-CHONGTHU: Hiche meilhang jeh chun thempu ho chun anatoh u ajom thei tapouve,
    ijeh inem itile Pakai loupina chun Pathen Houin chu alo dimset ahitai.”
  mar-mar: त्या मेघामुळे याजकांना तेथे सेवेला उभे राहता येईना, कारण परमेश्वराच्या
    तेजाने देवमंदिर भरुन गेले होते.
  qub-qub: Pucutay juntacurcuptinmi cüracunaga Templu ruricho ima ruraytapis mana
    puydirannachu. Tayta Diosmi wasinman yaycusha caran.
  bqp-bqp: Mɑ yɑ̃ku kowobu bɑ kpɑnɑ bu yɔ̃rɑ bu ben sɔmburu ko guru wii ten sɔ̃. Domi
    Yinni Gusunɔn yiikon girimɑ yɑ dii te yibɑ.
  hat-hat: Poutèt nwaj la, prèt yo pa t' ka rete fè sèvis yo, paske limyè prezans
    Seyè a te plen Tanp lan nèt.
  eng-BSB: so that the priests could not stand there to minister because of the cloud;
    for the glory of the LORD filled the house of God.
  eng-WEBPB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled God’s house.
  kbq-kbq: Hagi pristi vahe'mo'za ana nompina eri'zana e'ori'naze. Na'ankure ana nompina
    hampomo'ene Ra Anumzamofo himamu masa'amo'ene Anumzamofo mono nona ru vite'ne.
  nhe-BL: Huan nopa totajtzitzi ayoc huelque mocahuaj tiopan calijtic para quichihuase
    inintequi pampa itlatlanex TOTECO quitemitiyaya ichaj Toteco Dios.
  gub-BL: Tatainy heny katu ma'e umynehem tàpuzuhu a'e no. A'e rupi xaxeto nupuner
    kwaw ipupe uzewyr haw rehe wà kury, uma'ereko haw iapo pà wà kury.
  eng-DRA: Nor could the priests stand and minister by reason of the cloud. For the
    glory of the Lord had filled the house of God.
