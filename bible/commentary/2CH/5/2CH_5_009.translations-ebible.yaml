verse: 2CH.005.009
translations:
  mal-C: അന്തർമന്ദിരത്തിനു മുമ്പിലുള്ള വിശുദ്ധസ്ഥലത്തുനിന്നു നോക്കിയാൽ പേടകത്തിന്റെ
    അഗ്രഭാഗങ്ങൾ കാണത്തക്കവിധം ഈ തണ്ടുകൾ നീളമുള്ളവയായിരുന്നു. എന്നാൽ, വിശുദ്ധസ്ഥലത്തിനു
    വെളിയിൽനിന്നു നോക്കിയാൽ അവ കാണാമായിരുന്നില്ല. അവ ഇന്നുവരെയും അവിടെയുണ്ട്.
  deu-TKW: Und die Stangen waren so lang, daß ihre Spitzen vom Heiligen, von dem Platze
    vor dem Hinterraum aus, gesehen werden konnten; draußen aber waren sie nicht sichtbar.
    Und sie blieben daselbst bis auf den heutigen Tag.
  lin-lin: Mpo ete banzete yango elekaki milayi, basonge na yango ezalaki komonana
    wuta na likolo ya Sanduku, na liboso ya Esika-Oyo-Eleki-Bule ; kasi ezalaki komonana
    te wuta na libanda. Sanduku etikala wana kino na mokolo ya lelo.
  eng-LSV: and they lengthen the poles, and the heads of the poles are seen out of
    the Ark on the front of the oracle, and they are not seen outside; and it is there
    to this day.
  eng-GNV: 'And they drewe out the barres, that the endes of the barres might bee
    seene out of the Arke before the Oracle, but they were not seene without: and
    there they are vnto this day.'
  eng-WEBSTER: And they drew out the staffs of the ark , that the ends of the staffs
    were seen from the ark before the oracle; but they were not seen without. And
    there it is to this day.
  nhw-BL: Huan nopa cuame catli ica quiquechpanohuayayaj nopa caxa eliyayaj nelía
    huehueyac hasta nesiyayaj campa nopa cuarto Campa Tlatzejtzeloltic catli mocahuayaya
    iixmelac nopa cuarto Campa Más Tlatzejtzeloltic. Pero ica calixpa ayacmo nesiyaya.
    Huan quej nopa mocahua nochi nopa tlamantli ipan itiopa TOTECO hasta ama.
  swh-ONEN: Mipiko hiyo ilikuwa mirefu sana kiasi kwamba ncha zake zilizojitokeza
    kutoka kwenye Sanduku, nazo zilionekana ukiwa mbele ya Patakatifu pa Patakatifu,
    lakini sio nje ya Mahali Patakatifu. Hiyo mipiko ipo hata leo.
  bba-bba: Bɑ koo kpĩ bu nɛnutii yi wɑ yi tere sɑɑ dii te tɑ dɛɛre ɡem ɡem kɔnnɔn
    di. Domi bɑ yi kuɑwɑ yi dɛ̃u. Adɑmɑ bɑ ǹ kpɛ̃ bu yi wɑ sɑɑ tɔɔn di. Miyɑ kpɑkoro
    te, tɑ wɑ̃ɑ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And they drew out the staves of the ark, that the ends of the staves
    were seen from the ark before the oracle; but they were not seen without. And
    there it is unto this day.
  luo-luo: Ludhegi ne boyo ahinya kochakore e Sandug Muma ma gikogi ne inyalo ne koa
    e nyim kama ler mar lemo, to ne ok ginen gi oko mar Kama Ler kendo pod gin kanyo
    nyaka chil kawuono.
  meu-meu: Hari maduna audia na lalata heherea dainai, dududia na laloma daiutuna
    helaḡana vairana kahana ai dubu irutahunana amo e heitava; a dubu murimurina amo
    na asie heitava. Unu e mia tomamu ema bona ina dina.
  npi-ULB: डन्‍डाहरूचाहिं यति लामा थिए कि तिनका टुप्‍पाहरूभित्री पवित्रस्‍थानबाट देखिन्थ्यो,
    तर ती बाहिरबाट देखिंदैनथे । ती आजक दिनसम्‍म त्‍यहीं छन्‌ ।
  yor-yor: Àwọn ọ̀pá rẹ̀ náà gùn tó bẹ́ẹ̀ tí a fi rí orí àwọn ọ̀pá náà láti ibi àpótí
    ẹ̀rí náà níwájú Ibi Mímọ́ náà, ṣùgbọ́n a kò rí wọn lóde. Níbẹ̀ ni ó sì wà títí
    di òní yìí.
  emp-NTPO: Baurude jira edebada bacurura drasoa b̶ʌ bẽrã dji quẽbʌra Ãcõrẽ itea b̶ʌ
    dejãareba unubadjid̶aa. Baribʌrʌ Ãcõrẽ de droma dajadaareba maʌ̃ bacuru quẽbʌra
    ununaca basía. Wad̶ibid̶a maʌ̃ bacurura mama panʌa.
  pes-OPCB: چوبهای حامل آنقدر دراز بودند که از داخل اتاق دوم یعنی قدس دیده می‌شدند،
    اما از حیاط دیده نمی‌شدند. (این چوبها هنوز هم در آنجا هستند.)
  tgl-ULB: Ang mga pasanan ay napakahaba at ang mga dulo nito ay nakikita mula sa
    dakong banal sa harap ng silid na nasa loob, ngunit hindi nila ito nakikita mula
    sa labas. Naroon pa rin ang mga ito hanggang sa araw na ito.
  hui-hui: Ira kira Mbogoyi iraho yaga ogonilabo lunioreyagola anda tamu Hobane Loma
    Bia Hene laga mende tagirahayagi heagoria howa ira ogonilabonaga nguni panigi
    handabehe wini. Ani binigo tagirahayagi howa handabe nahe wini. Ira ogonilabo
    ogoriani wiaabo haga wini.
  mya-mya: ထမ်း​ပိုး​အ​ဖျား​များ​ကို​သန့်​ရှင်း​ရာ​ဌာ​န​တော် အ​ဝင်​ဝ​တစ်​နေ​ရာ​မှ​တွေ့​မြင်​နိုင်​သော်​လည်း
    အ​ခြား​မည်​သည့်​နေ​ရာ​က​မျှ​မ​တွေ့​မ​မြင် နိုင်။ ထို​ထမ်း​ပိုး​များ​သည်​ယ​နေ့​တိုင်​အောင်​ထို
    နေ​ရာ​တွင်​ရှိ​ပေ​သေး​၏။-
  bod-N: རྒྱུག་ཤིང་དེ་གཉིས་ནི་ཤིན་ཏུ་རིང་བས། མཆོད་ཁང་སྦུག་མའི་མདུན་ནས་དེ་དག་གི་སྣེ་མོ་མཐོང་ཐུབ་པ་དང་།
    མཆོད་ཁང་ཕྱི་རོལ་ནས་མཐོང་མི་ཐུབ་ཅིང་། རྒྱུག་ཤིང་དེ་གཉིས་ནི་ད་ལྟའི་བར་དུ་དེར་ཡོད་པ་ཡིན།
  sna-sna: Matanda aya akanga akareba zvokuti miromo yawo, kubva paareka, aigona kuonekwa
    kubva nechemberi kwomukati menzvimbo tsvene, asi kwete uri kunze kweNzvimbo Tsvene.
    Uye achiripo nanhasi.
  spa-BLM: Los postes eran tan largos que los extremos de los postes se veían desde
    el arca frente al santuario interior, pero no se veían afuera; y así es hasta
    el día de hoy.
  cac-cac: A te' sb'achlab'il te' caxa chi', najat steel te', chequel te' d'a jun
    lugar ay d'a snan̈al yol templo chi', jun ay d'a sat elta jun lugar Yicn̈ej Dios
    Yaji, palta man̈ chequeloc te' d'a sti'. A d'a jun lugar chi' ix cann̈ej te' caxa
    chi'.
  swh-ULB: Miti ilikuwa mirefu sana kwamba ncha zake zlionekana kutoka ile sehemu
    takatifu mbele ya chumba cha andani, lakini hazikuweza kuonekana kutoka nje. Zipo
    hapo hadi leo.
  bel-bel: І высунуліся жэрдзі, так што галоўкі жэрдак каўчэга відны былі перад давірам,
    але ня выходзілі вонкі, і яны там да гэтага дня.
  deu-ELBBK: Und die Stangen waren so lang, dass die Spitzen der Stangen von der Lade
    her an der Vorderseite des Sprachortes gesehen wurden; aber auswärts wurden sie
    nicht gesehen. Und sie sind dort bis auf diesen Tag.
  mbb-OT: Heini he menge tival utew memelayat, is menge purù dan edlavew pa zuen te
    Kavan ne egkaahà diyà te Segradu he Lugar, diyà te etuvangan duen te kineselezan
    dutun te valey te Nengazen, piru kenà heini egkaahà diyà te gawas duen te Segradu
    he Lugar. Ne zutun pa heini taman en guntaan.
  mal-2015: തണ്ടുകൾ നീണ്ടിരിക്കയാൽ തണ്ടുകളുടെ അറ്റങ്ങൾ അന്തർമ്മന്ദിരത്തിന്നു മുമ്പിൽ
    പെട്ടകത്തെ കവിഞ്ഞു കാണും എങ്കിലും പുറത്തുനിന്നു കാണുകയില്ല; അവ ഇന്നുവരെ അവിടെ
    ഉണ്ടു.
  rmc-rmc: O dručki sas ajse džinďarde, hoj lengre agora dičholas andral o Sveto than,
    ale avral len na dičholas. Ode hine dži adadžives.
  pes-OPV: و عصاها اینقدر دراز بود که سرهای عصاها از تابوت پیش محراب دیده می شد، اما
    از بیرون دیده نمی شد، و تا امروز درآنجا است.
  ron-1924: Друӂилор ли се дэдусе о астфел де лунӂиме ынкыт капетеле лор се ведяу
    ла о депэртаре де кивот динаинтя Сфынтулуй Локаш, дар ну се ведяу де афарэ. Кивотул
    а фост аколо пынэ ын зиуа де азь.
  ben-OBCV: সেই হাতলগুলি এত লম্বা ছিল যে সিন্দুক থেকে বের হয়ে আসা হাতলের শেষপ্রান্তগুলি
    ভিতরদিকের পীঠস্থানের সামনে থেকে দেখা যেত, কিন্তু পবিত্রস্থানের বাইরে থেকে দেখা
    যেত না; আর সেগুলি আজও সেখানেই আছে।
  som-som: Oo uluhuna aad bay u dhaadheeraayeen, sidaas daraaddeed dabadooda waxaa
    laga arki jiray sanduuqii ka horreeya meesha ugu wada quduusan, laakiinse dibadda
    kama ay muuqan; oo halkaasuu yaal ilaa maantadan.
  lat-VUC: 'Vectium autem quibus portabatur arca, quia paululum longiores erant, capita
    parebant ante oraculum: si vero quis paululum fuisset extrinsecus, eos videre
    non poterat. Fuit itaque arca ibi usque in præsentem diem.'
  eng-ASVBT: 'And the staves were so long that the ends of the staves were seen from
    the ark before the oracle; but they were not seen without: and there it is unto
    this day.'
  ita-1885: Ed essi tirarono fuori le stanghe per tutta la lor lunghezza; talchè i
    capi di esse si vedevano fuor dell'Arca, nella parte d'innanzi dell'Oracolo; e
    non si videro più fuori; e sono restate quivi infino a questo giorno.
  eng-LXXUP: 'And the staffs projected, and the heads of the staffs were seen from
    the holy place in front of the oracle, they were not seen without: and there they
    were to this day.'
  eng-ULB: The poles were so long that their ends were seen from the holy place in
    front of the inner room, but they could not be seen from outside. They are there
    to this day.
  spa-VBL: Los postes eran tan largos que sus extremos podían verse desde el Lugar
    Santo, frente al Lugar Santísimo, pero no desde afuera. Allí están hasta el día
    de hoy.
  fra-_FOB: Les barres avaient une longueur telle que leurs extrémités se voyaient
    en avant de l'arche, sur le devant du sanctuaire; mais elles ne se voyaient point
    du dehors. Et l'arche a été là jusqu'à ce jour.
  mal-mal: തണ്ടുകൾ നീണ്ടിരിക്കയാൽ തണ്ടുകളുടെ അറ്റങ്ങൾ അന്തർമ്മന്ദിരത്തിന് മുമ്പിൽ
    പെട്ടകത്തെ കവിഞ്ഞു കാണും എങ്കിലും പുറത്തുനിന്നു കാണുകയില്ല; അവ ഇന്നുവരെ അവിടെ
    ഉണ്ട്.
  urd-GVR: To bhī uṭhāne kī yih lakaṛiyāṅ itnī lambī thīṅ ki un ke sire sāmne wāle
    yānī Muqaddas Kamre se nazar āte the. Lekin wuh bāhar se dekhe nahīṅ jā sakte
    the. Āj tak wuh wahīṅ maujūd haiṅ.
  suz-BL: मेको कोक्‍के चहिं थम लाइश्‍शो बाक्‍तीके नेल्‍ल क्‍येङा चोव़खो कोठा रे ठेयब
    बाक्‍तीकेम तांइसीशो बाक्‍माक्‍त। तन्‍न मेको लाङगा रे मतांइसीबाक्‍माक्‍त। मेको
    मुल सम्‍म यो बाक्‍नीम।
  ita-1927: Le stanghe aveano una tale lunghezza che le loro estremità si vedevano
    sporgere dall’arca, davanti al santuario, ma non si vedevano dal di fuori. Esse
    son rimaste quivi fino al dì d’oggi.
  ckb-ckb: ئەم داردەستانەش ئەوەندە درێژ بوون کە لە ئەمسەر و ئەوسەری سندوقەکەوە دەرچووبوون،
    هەروەها سەری داردەستەکان لەو دیوی پەردەی شوێنی هەرەپیرۆز دەبینران، بەڵام لە دەرەوەی
    شوێنە پیرۆزەکەوە نەدەبینران، هەتا ئەمڕۆش هەر لەوێدان.
  eng-BBE: The rods were so long that their ends were seen from the holy place before
    the inmost room; but they were not seen from outside; and there they are to this
    day.
  kan-OKCV: ಆ ಕೋಲುಗಳು ಮಂಜೂಷಕ್ಕಿಂತಲೂ ಬಹಳ ಉದ್ದವಾಗಿದ್ದುದರಿಂದ ಅವುಗಳ ತುದಿಗಳು ಗರ್ಭಗುಡಿಯ
    ಮುಂಭಾಗದಲ್ಲಿರುವ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನಿಂತವರಿಗೆ ಕಾಣಿಸುತ್ತಿದ್ದವು, ಆದರೆ ಅವು ಹೊರಗೆ ನಿಂತವರಿಗೆ
    ಕಾಣಿಸುತ್ತಿರಲಿಲ್ಲ. ಅವು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿಯೇ ಇವೆ.
  tam-2017: பெட்டியிலிருக்கிற தண்டுகளின் முனைகள் சந்நிதி ஸ்தலத்திற்கு முன்னே காணப்படத்தக்கதாக
    அந்தத் தண்டுகளை இழுத்தார்கள்; வெளியே அவைகள் காணப்படவில்லை; அது இந்த நாள்வரைக்கும்
    அங்கே இருக்கிறது.
  spa-RV-1909: 'E hicieron salir fuera las barras, de modo que se viesen las cabezas
    de las barras del arca delante del oratorio, mas no se veían desde fuera: y allí
    estuvieron hasta hoy.'
  ron-BTF: Și au tras drugii chivotului, încât capetele drugilor se vedeau afară din
    chivot înaintea oracolului, dar nu se vedeau din afară. Și astfel este până astăzi.
  eng-WEBP: The poles were so long that the ends of the poles were seen from the ark
    in front of the inner sanctuary, but they were not seen outside; and it is there
    to this day.
  eng-FBV: The poles were so long that their ends could be seen from the Holy Place
    in front of the Most Holy Place, but not from outside. They are there to this
    day.
  nld-1939: Deze waren zo lang, dat men de uiteinden ervan in het Heilige, dat voor
    het Allerheiligste lag, kon zien, maar daarbuiten niet meer; ze zijn daar gebleven
    tot op deze dag.
  nch-BL: Huan nopa cuame cati ica quiquechpanohuayayaj nopa caxa eliyayaj nelía huehueyac
    hasta nesiyayaj campa nopa cuarto Campa Tatzejtzeloltic cati mocahuayaya iixmelac
    nopa cuarto Campa Más Tatzejtzeloltic. Pero ica calixpa ayecmo nesiyaya. Huan
    quej nopa eltoc nochi nopa tamanti ipan itiopa TOTECO hasta ama.
  vie-1934: Đòn khiêng thì dài, nên đầu đòn thấy ló ra ngoài hòm, trước nơi chí thánh;
    nhưng ở ngoài đền thì chẳng thấy; hòm vẫn ở đó cho đến ngày nay.
  hin-CV: ये डंडे इतने लंबे थे, कि संदूक के इन डंडों को भीतरी कमरे से देखा जा सकता
    था मगर इसके बाहर से नहीं. आज तक वे इसी स्थिति में हैं.
  spa-BES: Las varillas eran tan largas que sus extremos se veían desde el lugar santo
    delante del Lugar Santísimo, pero no fueron vistos desde afuera; y allí están
    hasta hoy.
  tdx-tdx: Akore ty halava’ i baoñe rey kanao niisa­ke nitakatse i toetse masiñey
    boak’ amy vatay; f’ie tsy niisak’ alafe’e, le mbe ao pak’ androany.
  tha-KJV: พวกเขาดึงคานหามของหี​บน​ั้นออกบ้าง จึงเห็นปลายคานหามได้จากหี​บน​ั้น ซึ่งอยู่ข้างหน้าห้องหลัง
    แต่​เขาจะเห็นจากข้างนอกไม่​ได้ และคานหามก็ยังอยู่​ที่​นั่นจนทุกวันนี้
  por-BR-2018: 'E fizeram sair fora as barras, de modo que se vissem as cabeças das
    barras da arca diante do compartimento interno , mas não se viam desde fora: e
    ali estiveram até hoje.'
  deu-ELO: Und die Stangen waren so lang, daß die Spitzen der Stangen von der Lade
    her an der Vorderseite des Sprachortes gesehen wurden; aber auswärts wurden sie
    nicht gesehen. Und sie sind daselbst bis auf diesen Tag.
  eng-WYC-2018: Soothly the heads, or pommels, (of the bars), with which the ark was
    borne, were open, or uncovered, before God’s answering place, for those heads
    were a little longer than the stretching (out) of (the) cherubs? wings; but if
    a man had been a little withoutforth, he might not see those bearing bars. Therefore
    the ark was there till into the present day; (And the heads, or the ends, of the
    bars, with which the Ark was carried, could be seen when standing in front of
    the Most Holy Place, or the Holy of Holies, for the heads were a little longer
    than the stretching out of the cherubim’s wings; but if anyone was a little withoutforth,
    he would not see those bars. And they still be there unto this present day;)
  epo-epo: Kaj la stangoj estis tiel longaj, ke la kapetoj de la stangoj estis videblaj
    el la kesto en la antaŭa parto de la plejsanktejo, sed ekstere ili ne estis videblaj;
    kaj ili restis tie ĝis la nuna tago.
  uig-PIN: Bu baldaⱪlar sanduⱪning tutⱪuqliridin naⱨayiti uzun qiⱪip turƣaqⱪa, kalamhanining
    aldida turup ǝⱨdǝ sanduⱪining yenidiki ikki baldaⱪning uqlirini kɵrgili bolatti,
    biraⱪ ɵyning sirtida ularni kɵrgili bolmaytti; bu baldaⱪlar taki bügüngǝ ⱪǝdǝr
    xu yǝrdǝ turmaⱪta.
  beo-beo: 'Dunu amo da Hadigidafa Momei Sesei midadi lelefulu da gisa ahoasu ifa
    elea bidi amo ba:musa: dawa:i galu. Be dunu enodini lelefulubi ilia da ba:mu gogolei.
    (Amo gisa ahoasu ifa da wali eso diala)'
  tpi-OTNT: Tupela stik i longpela tumas, na sapos man i sanap long Rum Tambu, em
    inap lukim arere bilong tupela stik. Tasol sapos man i sanap ausait long dispela
    rum, em i no inap lukim. Na dispela tupela stik i stap olsem yet.
  hau-SA: Waɗannan sanduna sun yi tsawo ƙwarai har ƙarshensu sun nausa daga akwatin
    alkawarin, ana iya ganinsu daga gaban ciki wuri mai tsarki na can ciki amma ba
    daga waje Wuri Mai Tsarki ba; kuma suna nan a can har wa yau.
  uig-LAT: Bu baldaqlar sanduqning tutquchliridin nahayiti uzun chiqip turghachqa,
    kalamxanining aldida turup ehde sanduqining yénidiki ikki baldaqning uchlirini
    körgili bolatti, biraq öyning sirtida ularni körgili bolmaytti; bu baldaqlar taki
    bügün’ge qeder shu yerde turmaqta.
  nde-nde: Imijabo yayimide kakhulu okokuthi izihloko zayo, zisuka ebhokisini, zazibonakala
    endlini engcwele yangaphakathi, kodwa hatshi eNdaweni eNgcwelengcwele; zisekhona
    lanamhlanje.
  ton-ton: 'Pea naʻa nau toʻo mai ʻae kau haʻamo, koeʻuhi ke hā mai ʻae mui haʻamo
    mei he puha ʻoe fuakava ʻi he ʻao ʻoe folofolaʻanga: ka naʻe ʻikai ha ia mei tuʻa.
    Pea ʻoku ʻi ai pe ia ʻo aʻu ki he ʻaho ni.'
  ces-1613: A povytáhli sochorů, tak že vidíni byli koncové jejich z truhly, k předku
    svatyně svatých, vně však nebylo jich viděti. A byla tam až do tohoto dne.
  eng-WMB: The poles were so long that the ends of the poles were seen from the ark
    in front of the inner sanctuary, but they were not seen outside; and it is there
    to this day.
  tam-TCV: இந்தக் கம்புகள் மிகவும் நீளமாயிருந்தபடியால், பெட்டியிலிருந்து வெளியே நீண்டிருந்த
    அவற்றின் முனைகள் பரிசுத்த இடத்திற்கு முன்பாக மகா பரிசுத்த இடத்திலிருந்து பார்க்கக்கூடியதாயிருந்து.
    ஆனால் பரிசுத்த இடத்திற்கு வெளியிலிருந்து பார்க்கும்போது அவை தெரியப்படவில்லை. இன்றுவரை
    அவ்வாறே இருக்கின்றன.
  ceb-ULB: Tag-as kaayo ang mga tukon ug ang ilang mga tumoy makita gikan sa balaan
    nga dapit atubangan sa kinasuloran nga lawak, apan dili nila kini makita gikan
    sa gawas. Anaa pa gihapon kini karong adlawa.
  pol-UBG: I powyciągali drążki, tak że ich końce było widać z arki przed Miejscem
    Najświętszym, ale nie były widoczne na zewnątrz. I są tam aż do dziś.
  urd-GVU: توبھی اُٹھانے کی یہ لکڑیاں اِتنی لمبی تھیں کہ اُن کے سرے سامنے والے یعنی
    مُقدّس کمرے سے نظر آتے تھے۔ لیکن وہ باہر سے دیکھے نہیں جا سکتے تھے۔ آج تک وہ وہیں
    موجود ہیں۔
  deu-1912: Die Stangen aber waren so lang, daß man ihre Knäufe sah von der Lade her
    vor dem Chor; aber außen sah man sie nicht. Und sie war daselbst bis auf diesen
    Tag.
  kan-2017: ಮಂಜೂಷಕ್ಕಿಂತಲೂ ಉದ್ದವಾಗಿದ್ದ ಆ ಕೋಲುಗಳ ತುದಿಗಳು ಗರ್ಭಗುಡಿಯ ಎದುರಿನಲ್ಲಿ ನಿಂತವರಿಗೆ
    ಕಾಣಿಸುತ್ತಿದ್ದವು. ಆದರೆ ಹೊರಗೆ ನಿಂತವರಿಗೆ ಕಾಣಿಸುತ್ತಿರಲಿಲ್ಲ; ಮಂಜೂಷವು ಇಂದಿನವರೆಗೂ ಅಲ್ಲೇ
    ಇದೆ.
  yap-yap: Kemus nu mit fa Gin Th’abi Thothup e ra sak’iy be’ riy ma ra guy tabanggin
    fa gal ley i mat, ma dariy bang ni yira guy riy. (Fa gal ley i mat’ e kabay u
    rom e daba’.)
  hlt-MCSB: A cung te sen tih a cung kah hmoicue te thingkawng lamloh cangimphu hmai
    ah tueng. Tedae poeng la tueng pawt tih tahae khohnin hil pahoi om.
  mdy-ETH: ዛጳሢ ሚፃ ኮሺ ዖዶሲታሢሮ ዑሣ ዓኣዼ ዱማዼ ጋሮኮ ቤርቶ ዛላ ዔቄ ዓይጎ ዓሲያማዖም ዴንቃኒ ዳንዳዓኔ፤ ጋዓንቴ ሜሌ
    ዛላና ዔቄ ዓሲ ፔቴታዖ ዴንቃኒ ዳንዳዑዋሴ፤ ዬንሢ ዛጶ ሚፆንሢ ሃኖ ሄላንዳኣና ዒኢካ ዓኣኔ።
  twi-ASANTE: Na nnua no woware yie; enti sɛ obi gyina Asɔredan no ano kwan ano a
    ɔhunu. Ne nyinaa da so wɔ hɔ bɛsi ɛnnɛ.
  eng-WEBU: The poles were so long that the ends of the poles were seen from the ark
    in front of the inner sanctuary, but they were not seen outside; and it is there
    to this day.
  wal-wal: Kasoti keehippe adussa gidiyo gishshau, eta xeerai Ubbaappe Aadhdhiya Geeshsha
    Sohuwaa sinttan de7iya Geeshsha Sohuwan beettanau danddayees; shin Geeshsha Sohuwaappe
    kareera beettenna. Eti hachchi gakkanaashin, he sohuwan de7oosona.
  spa-PDDPT: Aunque las varas eran tan largas que los extremos de ellas se podían
    ver desde el Lugar Santo que está frente al Lugar Santísimo, no podían verse desde
    afuera. Y así están hasta hoy.
  gun-gun: Yvyra po'i'i ipuku ete ramo henda iky'a e'ỹ va'e gui ojekuaa henda iky'a
    e'ỹ ete va'e rexei'i. Ha'e rã oka katy gui ma ha'e nunga ndojekuaai.
  ilo-ULB: Atiddog unay dagiti assiw ti lakasa isu a makita ti murdong dagitoy iti
    nasantoan a disso iti sangoanan ti akin-uneg a siled, ngem saan a makita dagitoy
    iti ruar. Adda dagitoy sadiay agingga iti daytoy nga aldaw.
  kpg-kpg: Nia mada o nia laagau le e mee hua di gidee tangada ma gaa duu hagahuudonu
    i mua di Gowaa Dabuaahia Huoloo, e deemee di gidee ma gaa mmada mai nia huai gowaa.
    (Nia laagau la i golo hua dangi nei.)
  uig-ARA: بۇ بالداقلار ساندۇقنىڭ تۇتقۇچلىرىدىن ناھايىتى ئۇزۇن چىقىپ تۇرغاچقا، كالامخانىنىڭ
    ئالدىدا تۇرۇپ ئەھدە ساندۇقىنىڭ يېنىدىكى ئىككى بالداقنىڭ ئۇچلىرىنى كۆرگىلى بولاتتى،
    بىراق ئۆينىڭ سىرتىدا ئۇلارنى كۆرگىلى بولمايتتى؛ بۇ بالداقلار تاكى بۈگۈنگە قەدەر
    شۇ يەردە تۇرماقتا.
  sus-sus: Saatɛ kankira maxanin see findixi wuri kuyee nan na, naxee nu minima yire
    sɛniyɛnxi fisamante kui, kɔnɔ e mu nu nɔma tode hɔrɔmɔbanxi tande ma. Han to saatɛ
    kankira na mɛnni.
  pon-2006: Aramas kak kilang imwin tuhkehn wisik ko ma re pahn kesihnen mwohn Wasa
    Sarawiheo, ahpw sohte me kak kilang sang ekis wasa tohrohr. (Tuhkehn wisik ko
    mihmihte wasao lel rahnwet.)
  ksd-ksd: Tago ra ura kip dir ga lolovina, i ga tale ba da gire dir kan ra pakana
    i gomgom ta ra luaina mata i ra pakana i tabu kakit; ia kaka pa di gire mule dir
    ta ra bala na taman; ma i tar ki abara tuk tar ta go ra bung.
  tur-YTC: Sırıklar o kadar uzundu ki, sırıkların uçları iç odanın önündeki sandıktan
    görülüyordu, ama dışarıdan görünmüyorlardı; ve o bugüne dek oradadır.
  grc-BRENT: καὶ ὑπερεῖχον οἱ ἀναφορεῖς, καὶ ἐβλέποντο αἱ κεφαλαὶ τῶν ἀναφορέων ἐκ
    τῶν ἁγίων εἰς πρόσωπον τοῦ δαβὶρ, οὐκ ἐβλέποντο ἔξω, καὶ ἦσαν ἐκεῖ ἕως τῆς ἡμέρας
    ταύτης.
  ind-AYT: Kayu-kayu pengusung itu sangat panjang sehingga ujungnya terlihat dari
    tempat kudus di depan ruang belakang. Namun, kayu-kayu pengusung itu tidak terlihat
    dari luar. Di sanalah tempatnya sampai saat ini.
  nya-nya: Mitengoyi inali yayitali kwambiri ndipo inkaonekera kunja kwa chipinda
    chamʼkati cha Malo Opatulika, koma osati kunja kwa Malo Opatulikawo; ndipo mitengoyi
    ilipo mpaka lero lino.
  hrv-hrv: Motke su bile tako dugačke da su im se krajevi vidjeli iz Svetišta nasuprot
    Debiru, ali se nisu vidjele izvana i ondje stoje do dana današnjega.
  mps-mps: Te ni dage si te bobobage mu si dao. Tama tialima, te bidi te Tedali Gasagi
    Yai Be Habude dolaluyu da, teda te ni dage si sabi si suaibao. Tiali goli, bidi
    te be habu bulu badu dolaluyu da, teda agai te ni dabe sabi sugobeo. Tama te ni
    dage si me tama elalubao.
  tpi-tpi: Tupela stik i longpela tumas, na sapos man i sanap long Rum Tambu, em inap
    lukim arere bilong tupela stik. Tasol sapos man i sanap ausait long dispela rum,
    em i no inap lukim. Na dispela tupela stik i stap olsem yet.
  dan-1931: Stængerne var så lange, at Enderne af dem kunde ses fra det Hellige foran
    Inderhallen, men de kunde ikke ses længere ude; og de er der den Dag i Dag.
  vie-OVCB: Đòn khiêng dài nên đứng tại phòng chính của đền thờ là Nơi Thánh có thể
    thấy hai đầu mút đòn nhô ra, người đứng bên ngoài không trông thấy được. Hòm còn
    tại đó cho đến ngày nay.
  guj-2017: કરારકોશના દાંડા એટલા લાંબા હતા કે તેના છેડા પરમપવિત્ર સ્થાન આગળ કોશ પાસેથી
    દેખાતા હતા પણ તે બહારથી દેખાતા ન હતા. ત્યાં તે આજ દિવસ સુધી છે.
  pon-2006A: Aramas kak kilang imwin tuhkehn wisik ko ma re pahn kesihnen mwohn Wasa
    Sarawiheo, ahpw sohte me kak kilang sang ekis wasa tohrohr. (Tuhkehn wisik ko
    mihmihte wasao lel rahnwet.)
  por-BRBSL: Os postes eram tão longos que as extremidades dos postes eram vistas
    da arca em frente ao santuário interior, mas não eram vistas do lado de fora;
    e está lá até hoje.
  cth-cth: Hrawmnae acung teh a saw poung dawkvah, bawknae hmuen, Hmuen Kathoung poung
    koehoi hmu thai lah ao. Hatei alawilah hoi kâhmawt hoeh. Atu totouh hote hmuen
    koe ao rah.
  twi-twi: Na nnua no woware yiye; enti sɛ obi gyina Asɔredan no ano kwan ano a ohu.
    Ne nyinaa da so wɔ hɔ besi nnɛ.
  hlt-hlt: A cung te sen tih a cung kah hmoicue te thingkawng lamloh cangimphu hmai
    ah tueng. Tedae poeng la tueng pawt tih tahae khohnin hil pahoi om.
  tbz-SIM: Dɛ kó ipɑ̀ɑ̀ti do dɛumu kɑ̀ɑ tɑtoo Kuyie ncĩ́ɛ̃̀tɛ̀ kudieku diɛkù ɑ nyì
    wùó, kɑ̀ɑ mɛ mbo ditowɑɑ̀ ɑ bɑ́ nyì wùó. Mɛtɑummɛ̀ tɔu kpɑɑ́ dɛ̀ bomu nɛ̀ yíenní.
  msy-2020: Boksiam aterir iter otevir kamning, bar ruara. Ezɨ aningɨn ruaghatevimning,
    tiar akamɨn inir ekiamɨn porozɨ, aningɨn ruaghatevimning mong fɨghav iti. Eghtɨ
    gumazim Danganir Anogoroghezimɨn tugh, aningɨn ruaghatevimning itir danganimningɨn
    ganam. Gumazim Danganir Anogoroghezir kamɨn azenan ikɨva, aningɨn ganighan kogham.
    Iter otevir kamning, datɨrɨghɨn ikia kamaghɨra iti.
  dop-dop: Kpɑtǝŋ ɩnɩ ɩ kɑ tɑɣɑlɑɑ kɛ́. Hɑlǝnɑ ye n kpǝtǝnɑ pʋʋɣʋ kʋkɑkɑɣɑʋ n nɑɑkɩ-ɩ
    kɛ́. Amɑ ye n hɑtǝlɑɑ n kɑɑ nɑ-ɩ. Ḿpʋ́ɣʋ́ pǝ wɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Şüvüllər elə uzun idi ki, onların ucu iç otağın önündəki Müqəddəs yerdən
    görünürdü, ancaq bayır tərəfdən görünmürdü. Onlar bu günə qədər oradadır.
  eng-DBY: And the staves were long, so that the ends of the staves were seen outside
    the ark before the oracle; but they were not seen without. And there they are
    to this day.
  hin-2017: डंडे तो इतने लम्बे थे, कि उनके सिरे सन्दूक से निकले हुए भीतरी कोठरी के
    सामने देख पड़ते थे, परन्तु बाहर से वे दिखाई न पड़ते थे। वे आज के दिन तक वहीं हैं।
  eng-YLT: and they lengthen the staves, and the heads of the staves are seen out
    of the ark on the front of the oracle, and they are not seen without; and it is
    there unto this day.
  eng-WYC-2017: Soothly the heads, or pommels, of the bars, with which the ark was
    borne, were open, or uncovered, before God’s answering place, for those heads
    were a little longer than the stretching out of cherubs’ wings; but if a man had
    been a little without-forth, he might not see those bearing bars. Therefore the
    ark was there till into the present day;
  eng-WMBB: The poles were so long that the ends of the poles were seen from the ark
    in front of the inner sanctuary, but they were not seen outside; and it is there
    to this day.
  urd-GVH: तो भी उठाने की यह लकड़ियाँ इतनी लंबी थीं कि उनके सिरे सामनेवाले यानी मुक़द्दस
    कमरे से नज़र आते थे। लेकिन वह बाहर से देखे नहीं जा सकते थे। आज तक वह वहीं मौजूद
    हैं।
  rug-rug: Sari na huda palepalekeana si gele hola, ke sari hubidi si boka ta dogoro
    mo koa rini pu turu pa karua kalina sa kenuna sa Lose Hopena pa Hopena, ba lopu
    koarini pa sadana sa Lose Hopena. Sari na palepalekeana si korapa koa dia vasina
    pa rane ṉinoroi.
  gaz-gaz: Danqaraawwan kunneen waan akka malee dhedheerataniif fiixeen isaanii taaboticha
    biraa dhedheerattee fuula Iddoo Qulqulluu gara keessaa jiru sanaa duraa ni mulʼatu
    ture; garuu iddoo qulqulluu sanaa alatti hin mulʼatan ture; danqaraawwan kunneen
    hamma harʼaatti illee achuma jiru.
  fra-LSG: On avait donné aux barres une longueur telle que leurs extrémités se voyaient
    à distance de l’arche devant le sanctuaire, mais ne se voyaient point du dehors.
    L’arche a été là jusqu’à ce jour.
  yal-yal: A tongo tamine yi kuya han e xunne yi toma yire sariɲanxi fisamantenna
    yɛtagi, koni e mi yi toma tandeni. E mɔn na han to.
  haw-1868: A huki mai lakou i na laau auamo, a ua ikea na poo o na laau auamo, mai
    ka pahu, a imua o kahi hoano, aole i ikeia mawaho. A aia no ia a hiki i neia la.
  arb-NAV: وَسَحَبُوا أَطْرَافَ الْعِصِيِّ فَبَدَتْ رُؤُوسُهَا فِي قُدْسِ الأَقْدَاسِ
    أَمَامَ الْمِحْرَابِ وَلَمْ يَسْبِقْ أَنْ شُوهِدَتْ خَارِجَةً مِنْ حَلَقَاتِهَا
    وَهِيَ مَا بَرِحَتْ هُنَاكَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Kpo siawo didi ale gbegbe be, woƒe nugbɔwo didi gbɔ aɖaka la ŋu, woate
    ŋu akpɔ wo tso xɔ emetɔ, Kɔkɔeƒe ƒe Kɔkɔeƒe la me, gake womate ŋu akpɔ wo le Kɔkɔeƒe
    la godo o. Wogale afi ma va se ɖe egbe.
  eng-LEE: And they had made the staves so long that the ends of the staves were seen
    [standing out] from the ark in the front of the debir; but they were not seen
    without; and they have remained there until this day.
  asm-FB: সেই দুডাল কানমাৰি ইমান দীঘল আছিল, যে তাৰ মূৰ অন্তঃস্থানৰ আগত পবিত্ৰ স্থানৰ
    পৰা দেখা যায় কিন্তু তাক বাহিৰৰ পৰা দেখা নাযায়৷ সেয়ে আজিলৈকে সেই ঠাইত আছে।
  sus-A: سَاتّ كَنكِرَ مَشَنِن سٍيٍ قِندِشِ وُرِ كُيٍيٍ نَن نَ، نَشٍيٍ نُ مِنِمَ يِرٍ
    سّنِيّنشِ قِسَمَنتٍ كُي، كْنْ عٍ مُ نُ نْمَ تٌدٍ هْرْ مْبَنشِ تَندٍ مَ. هَن تٌ
    سَاتّ كَنكِرَ نَ مّننِ.
  fra-SBL: Les barres étaient si longues qu'on en voyait les extrémités depuis l'arche
    devant le sanctuaire intérieur, mais on ne les voyait pas à l'extérieur ; et c'est
    ce qui s'est passé jusqu'à ce jour.
  hbo-hbo: וַֽיַּאֲרִיכוּ֮ הַבַּדִּים֒ וַיֵּרָאוּ֩ רָאשֵׁ֨י הַבַּדִּ֤ים מִן־הָאָרֹון֙
    עַל־פְּנֵ֣י הַדְּבִ֔יר וְלֹ֥א יֵרָא֖וּ הַח֑וּצָה וַֽיְהִי־שָׁ֔ם עַ֖ד הַיֹּ֥ום
    הַזֶּֽה׃
  kik-kik: Mĩtĩ ĩyo yarĩ mĩraihu mũno ũũ atĩ mĩthia yayo, yumĩte ithandũkũ-inĩ, nĩĩngĩonekanire
    nĩ mũndũ arĩ hau mbere ya harĩa haamũre, no ndĩonekaga nĩ mũndũ arĩ nja ya Handũ-harĩa-Hatheru;
    na ĩrĩ o ho nginya ũmũthĩ.
  fra-NCL: Les barres avaient une longueur telle que leurs extrémités se voyaient
    à distance de l’arche devant le sanctuaire ; mais on ne les voyait pas du dehors.
    L’arche a été là jusqu’à ce jour.
  cek-AK: Angzawnhaih cung loe sawk parai pongah, athung ih hmuenciim hma hoiah amtueng;
    toe tasa bang hoiah loe amtueng ai; vaihni ni khoek to to ahmuen ah oh vop.
  cuk-cuk: Degi, Bab-Jehová-Ulu-e-suarmar suigansoggu, e-dukumar Neg-Islidikidgi daled-nomamai,
    degi-inigwele, neg-magabardi akudakleged. Deyobi, we-garda-narmaklenaidse siid.
  uig-CYR: Бу балдақлар сандуқниң тутқучлиридин наһайити узун чиқип турғачқа, каламханиниң
    алдида туруп әһдә сандуғиниң йенидики икки балдақниң учлирини көргили болатти,
    бирақ өйниң сиртида уларни көргили болмайтти; бу балдақлар таки бүгүнгә қәдәр
    шу йәрдә турмақта.
  tel-2017: మోతకర్రల కొనలు గర్భాలయం ఎదుట ఉన్న పరిశుద్ధ స్థలం లో కనబడేటంత పొడవుగా ఉన్నాయి
    గానీ అవి బయటికి కనబడలేదు. ఇప్పటి వరకూ అవి అక్కడే ఉన్నాయి.
  hat-BSA: Poto yo te tèlman long ke pwent poto a lach yo te vizib devan sanktyè enteryè
    a, men yo pa t kab wè pa deyò. Epi yo toujou la jis rive jodi a.
  kos-kos: Pukun sak inge ku in liyeyuk mwet se fin tu suwohs nu kac ke mutun Acn
    Mutal Na Mutal, tuh tia ku in liyeyuk ke kutena acn saya. (Sak inge srakna oasr
    we nwe misenge.)
  hbo-WLC: וַֽיַּאֲרִיכוּ֮ הַבַּדִּים֒ וַיֵּרָאוּ֩ רָאשֵׁ֨י הַבַּדִּ֤ים מִן־הָאָרוֹן֙
    עַל־פְּנֵ֣י הַדְּבִ֔יר וְלֹ֥א יֵרָא֖וּ הַח֑וּצָה וַֽיְהִי־שָׁ֔ם עַ֖ד הַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Okporo osisi ndị a dị oke ogologo, na isi ha sitere nʼigbe ọgbụgba ndụ
    ahụ na-apụta, na e nwere ike ị site nʼihu ime ime ebe nsọ ahụ hụ ha anya, ma onye
    na-anọghị nʼEbe Nsọ ahụ adịghị ahụ ha. Ha ka dịkwa nʼebe ahụ ruo taa
  ory-ory: ପୁଣି ସେହି ସାଙ୍ଗୀ ଏତେ ଲମ୍ବ ଥିଲା ଯେ, ତହିଁର ଅଗ୍ରଭାଗ ଗର୍ଭାଗାର ସମ୍ମୁଖରେ ସିନ୍ଦୁକଠାରୁ
    ଦେଖାଗଲା; ମାତ୍ର ବାହାରକୁ ଦେଖାଗଲା ନାହିଁ; ଆଜି ପର୍ଯ୍ୟନ୍ତ ତାହା ସେହି ସ୍ଥାନରେ ଅଛି।
  chk-chk: Ekewe ämwär ra kon langatam, pwe eman a tongeni küna lesopur seni ewe rum
    mi pin, ika a ü mwen ewe rum mi unusen pin, nge esap wor eman a tongeni küneer
    me lükün. Iwe, ekewe ämwär ra nom ikenan tori ikenai.
  rop-rop: En det laswan pat blanga det dubala pol bin stikinat, bat oni detlot pipul
    hu jandap lida langa det Brabli Seikridwan Rum gin luk det dubala pol. Det dubala
    pol stil jidan deya tudei.
  ukr-1871: Жертки же були такі довгі, що голови жерток скринї було видно перед вістильницею,
    але вони не виходили аж надвір, і там вони по сей день.
  deu-1951: Die Stangen aber waren so lang, daß man die Enden der Stangen von der
    Lade aus, vor dem Chor sehen konnte, aber von außen sah man sie nicht. Und sie
    blieb daselbst bis auf diesen Tag.
  eng-JPS: And the staves were so long that the ends of the staves were seen from
    the ark before the Sanctuary; but they could not be seen without; and there they
    are unto this day.
  srp-1865: I povukoše mu poluge tako da im se krajevi viðahu od kovèega na prednjoj
    strani svetinje nad svetinjama, ali se napolje ne viðahu, i ostaše ondje do danas.
  lug-lug: Era emisituliro gyali miwanvu nnyo nga n’okulengerebwa girengerebwa okuva
    mu watukuvu, naye nga tegirabika ng’omuntu asinzidde ebweru; era ekyali eyo ne
    leero.
  heb-heb: ויאריכו הבדים ויראו ראשי הבדים מן הארון על פני הדביר ולא יראו החוצה ויהי
    שם עד היום הזה׃
  ben-IRV: সিন্দুকের সেই ডাণ্ডা দুটি এত লম্বা ছিল যে, তার সামনের অংশ সিন্দুকের সামনে
    দখা যেত৷ তথাপি তা বাইরে দেখা যেত না৷ আজ পর্যন্ত তা সেই জায়গায় আছে৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਚੋਬਾਂ ਬਾਹਰ ਨੂੰ ਕੱਢੀਆਂ ਹੋਈਆਂ ਸਨ ਅਤੇ ਚੋਬਾਂ ਦੇ ਸਿਰੇ ਵਿੱਚਲੀ ਕੋਠੜੀ
    ਦੇ ਅੱਗੇ ਸੰਦੂਕ ਵਿੱਚੋਂ ਬਾਹਰ ਦਿਸਦੇ ਸਨ ਪਰ ਉਹ ਬਾਹਰੋਂ ਨਹੀਂ ਦਿਸਦੇ ਸਨ ਅਤੇ ਉਹ ਅੱਜ ਦੇ ਦਿਨ
    ਤੱਕ ਉੱਥੇ ਹੀ ਹਨ
  mya-JVB: ထမ်းဘိုး တို့ကို ဆွဲ ထားသဖြင့် ၊ ထမ်းဘိုး ဖျား တို့ သည် ပြင်ခန်း ၌ မ ထင်
    ၊ သေတ္တာ တော်ရှေ့ ဗျာဒိတ် ဌာန တော်၌ သာ ထင် ၍ ယနေ့ တိုင်အောင် ရှိ ကြ၏။
  hmo-hmo: Unai huaia audia be lata herea dainai, edia duduna be tau ta ia itaia diba,
    bema Helaga Herea Gabuna ena vairana kahana dekenai ia gini neganai, to Helaga
    Herea Gabuna ena murina kahana dekena amo ia itaia diba lasi. Unai audia be unuseni
    idia noho ia mai bona hari.
  urd-urd: और चोबें ऐसी लम्बी थीं कि उनके सिरे सन्दुक़़ से निकले हुए इल्हामगाह के
    आगे दिखाई देते थे लेकिन बाहर से नज़र नहीं आते थे और वह आज के दिन तक वहीँ है।
  rus-SYN: И выдвинулись шесты, так что головки шестов ковчега видны были пред давиром,
    но не выказывались наружу, и они там до сего дня.
  bqc-SIM: A sɛ́lipiↄ gbã̀a, wì a lɛ́ e kpɛ́pi kpɛɛlɛ, wìli e uao. Lípiↄ ku we
    e gbã.
  tcz-CHONGTHU: Hiche akiputna moljol teni chu asaobeh set jeh chun, Houin a indan
    sungnung muntheng chungnung pena konin; amongval chu akimu theijin ahi. Ahinlah
    Houin pama konin vang akimu theipoi, hichu tuni chan in hichelai muna chun aum
    nalaiyin ahi.
  mar-mar: त्यांचे दांडे एवढे लांब होते कि त्यांची टोके पवित्र गाभाऱ्यासमोर कोशातून
    बाहेर आलेली दिसतील, पण बाहेरुन ते दिसू शकत नव्हते. आजपर्यंत ते तेथे आहेत.
  qub-qub: Wintucuna gueruncunaga caran largu. Chaymi puntancunaga jawa caj rispitädu
    cuartupitapis ricacaj. Alarpitami ichanga mana ricacajnachu. Chaynöllami canancamapis
    caycan.
  bqp-bqp: Bɑ koo kpĩ bu nɛnutii yi wɑ yi tere sɑɑ dii te tɑ dɛɛre gem gem kɔnnɔn
    di. Domi bɑ yi kuɑwɑ yi dɛ̃u. Adɑmɑ bɑ ǹ kpɛ̃ bu yi wɑ sɑɑ tɔɔn di. Miyɑ kpɑkoro
    te, tɑ wɑ̃ɑ sere kɑ gisɔn gisɔ.
  hat-hat: Si yon moun kanpe sou devan pyès ki apa nèt pou Seyè a, yo ka wè pwent
    poto yo nan kote ki apa pou Bondye a tèlman yo te long. Men, ou pa ka wè yo lòt
    kote ankò. Jouk koulye a poto yo la toujou.
  eng-BSB: The poles of the ark extended far enough that their ends were visible from
    in front of the inner sanctuary, but not from outside the Holy Place; and they
    are there to this day.
  eng-WEBPB: The poles were so long that the ends of the poles were seen from the
    ark in front of the inner sanctuary, but they were not seen outside; and it is
    there to this day.
  kbq-kbq: Hagi ana vogisima erisgahu zota'araremokea za'za hu'na'ankino, megi'a nompintira
    amne atumpa'ararena kegahaze. Hianagi ana nomofo megi'atira onkegahaze. Hagi ana
    zotararemokea meninena anante me'na'e.
  nhe-BL: Huan nopa cuatini tlen ica quiquechpanohuayayaj nopa caxa eliyayaj nelía
    huehueyac hasta nesiyayaj campa nopa cuarto Campa Tlatzejtzeloltic tlen mocahuayaya
    iixmelac nopa cuarto Campa Más Tlatzejtzeloltic. Pero ica calixpa ayoc nesiyaya.
    Huan queja nopa mocahua nochi nopa tlamantli ipan itiopa TOTECO hasta ama.
  gub-BL: Aze amo upu'àm Tupàn henaw ikatuahy ma'e henataromo, upuner i'yw hexakaw
    rehe. Aze upu'àm amo me, nupuner kwaw hexakaw rehe wà. Te kutàri i'yw upyta a'e
    pe wà.
  eng-DRA: 'Now the ends of the staves wherewith the ark was carried, because they
    were some thing longer, were seen before the oracle: but if a man were a little
    outward, he could not see them. So the ark has been there unto this day.'
