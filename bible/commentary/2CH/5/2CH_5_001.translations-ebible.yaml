verse: 2CH.005.001
translations:
  mal-C: ഇപ്രകാരം, യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻ ചെയ്ത പണികളെല്ലാം പൂർത്തിയായപ്പോൾ
    അദ്ദേഹം തന്റെ പിതാവായ ദാവീദ് സമർപ്പിച്ചിരുന്ന വസ്തുക്കളായ വെള്ളിയും സ്വർണവും ഇതര
    ഉപകരണങ്ങളും ആലയത്തിലേക്കു കൊണ്ടുവന്നു. അവ അദ്ദേഹം ദൈവത്തിന്റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹങ്ങളിൽ
    സംഭരിച്ചുവെച്ചു.
  deu-TKW: Als nun alle die Arbeiten, die Salomo für den Tempel Jahwes fertigen ließ,
    vollendet waren, brachte Salomo die Weihgeschenke seines Vaters hinein und legte
    das Silber und das Gold und alle die Geräte in die Schatzkammern des Tempels Gottes.
  lin-lin: 'Tango Salomo asilisaki misala nyonso ya kotonga Tempelo ya Yawe, amemaki
    biloko oyo Davidi, tata na ye, abulisaki : palata, wolo mpe bisalelo nyonso ;
    atiaki yango kati na bibombelo bomengo ya Tempelo ya Nzambe.'
  eng-LSV: And all the work that Solomon made for the house of YHWH is finished, and
    Solomon brings in the sanctified things of his father David, and the silver, and
    the gold, and all the vessels he has put among the treasures of the house of God.
  eng-GNV: So was all the worke finished that Salomon made for the house of the Lord,
    and Salomon brought in the things that Dauid his father had dedicated, with the
    siluer and the golde, and all the vessels, and put them among the treasures of
    the house of God.
  eng-WEBSTER: 'Thus all the work that Solomon made for the house of the LORD was
    finished: and Solomon brought in all the things that David his father had dedicated;
    and the silver, and the gold, and all the instruments, he put among the treasures
    of the house of God.'
  nhw-BL: Huan quema tlanqui nochi tequitl catli Salomón tlanahuati ma quichihuaca
    ipan ichaj TOTECO, Salomón quihuicac nochi tlamantli tlen oro huan plata catli
    itata, David, quiiyocatlalijtoya para Toteco Dios huan quiajojqui ipan nopa cuarto
    catli quichijtoyaj ipan itiopa para tlamantli catli patiyo.
  swh-ONEN: 'Hivyo Solomoni alipomaliza kazi ya Hekalu la Bwana, akaviingiza ndani
    vile vitu ambavyo Daudi baba yake alikuwa ameviweka wakfu: yaani, fedha, dhahabu
    na samani; kisha akaviweka katika hazina za Hekalu la Mungu.'
  bba-bba: Ye Sɑlomɔɔ u sɑ̃ɑ yee ten sɔmburu kuɑ u kpɑ, yerɑ u sii ɡeesu kɑ wurɑ kɑ
    ɡɑ̃ɑ ni win tundo u rɑɑ yi sɑ̃ɑ yee ten sɔ̃ kpuro ɡurɑmɑ u doke Yinni Gusunɔn
    ɑrumɑnin beru yerɔ.
  eng-KJVCPB: 'Thus all the work that Solomon made for the house of the Lord was finished:
    and Solomon brought in all the things that David his father had dedicated; and
    the silver, and the gold, and all the instruments, put he among the treasures
    of the house of God.'
  luo-luo: Ka tije duto mane Solomon osetimo e hekalu mar Jehova Nyasaye noserumo,
    nokelo gik duto mane Daudi wuon-gi osewalo kaka fedha gi dhahabu kod gik mitimogo
    lemo kendo noketogi e od keno mar hekalu mar Nyasaye.
  meu-meu: Taunabunai, Iehova ena dubu ḡaukaradia iboudiai na Solomon ese e karadia
    ore. Bena tamana David ese e hahelaḡadia gaudia na Solomon ese e vareailaidia,
    silver bona gold bona ḡau idau-idau iboudiai na Dirava ena dubu ena habou-habou
    daiutudia ai e haboudia.
  npi-ULB: जब सोलोमनले परमप्रभुका मन्‍दिरको निम्‍ति गरेका सबै काम सिद्ध्याए, तब तिनले
    आफ्‍ना बुबा दाऊदले यस कामका निम्ति अलग राखेका सामानहरू, अर्थात्‌ सुन, चाँदी, र
    सबै सर-सामान ल्‍याए—तिनले ती परमप्रभुको मन्‍दिरका भण्‍डारहरूमा राखे ।
  yor-yor: 'Nígbà tí gbogbo iṣẹ́ tí Solomoni ti ṣe fún tẹmpili Olúwa ti parí, ó kó
    gbogbo àwọn nǹkan tí Dafidi baba rẹ̀ ti yà sọ́tọ̀: wúrà àti fàdákà àti gbogbo
    ohun èlò ọ̀ṣọ́, ó sì fi wọ́n sínú ìṣúra ilé Ọlọ́run.'
  emp-NTPO: 'Ãcõrẽ de droma Salomoʌ̃ba obid̶a pãrãped̶ad̶acarea jũma idji zeza Daviba
    Ãcõrẽ itea diad̶ara maʌ̃ ded̶aa enebisia: oroda, paratada, dewara nebia sid̶a.
    Jũma maʌ̃gʌra Ãcõrẽ itea diad̶a wagabadad̶e b̶ʌbisia.'
  pes-OPCB: وقتی کارهای خانهٔ خداوند تمام شد، سلیمان، طلا و نقره و تمام ظرفهایی را
    که پدرش داوود وقف خانهٔ خدا کرده بود به خزانهٔ خانهٔ خدا آورد.
  tgl-ULB: Kaya natapos ang lahat ng gawain na ginawa ni Solomon para sa tahanan ni
    Yahweh. Dinala ni Solomon ang mga bagay na inialay ni David na kaniyang ama, kabilang
    ang pilak, ang ginto, at ang lahat ng mga kasangkapan, at inilagay ang mga ito
    sa mga silid-imbakan ng tahanan ng Diyos.
  hui-hui: Kini Solomonobi ibunaga biabe biaga hearubi tigua Anduane Homogonaga andaha
    biabe bulene winigo biai hene. Biai hayagola Solomono ibugua ngolo silibabi mbirale
    tara tarabi ibu aba Debidihanda Anduane Homogonaga loma biaho winiru bibahende
    anda hobane uruni ale wiagane heagoha mo yu puwa ngelaga bini.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဗိ​မာန်​တော်​တည်​ဆောက် မှု​လုပ်​ငန်း​ရှိ​သ​မျှ​ကို​ဆောင်​ရွက်​ပြီး​သော​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား​အား​ခ​မည်း​တော်​ဒါ​ဝိဒ်​မင်း ဆက်​ကပ်​လှူ​ဒါန်း​ခဲ့​သော​ရွှေ၊ ငွေ​နှင့်​အ​ခြား
    ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ​ကို​ဗိ​မာန်​တော် သို​လှောင်​ခန်း​များ​တွင်​ထား​တော်​မူ​၏။
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་ཀ་ཡོད་ཚད་བསྒྲུབས་ཚར་རྗེས།
    ཡབ་དཱ་བིད་ཀྱིས་དམ་པར་བྱས་པའི་གསེར་དངུལ་དང་ཡོ་བྱད་ཐམས་ཅད་དྲངས་ནས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་དཀོར་མཛོད་དུ་བཞག
  sna-sna: Basa rose rakaitwa naSoromoni patemberi yaJehovha rakati rapera, akauyisa
    zvinhu zvakanga zvakakumikidzwa nababa vake Dhavhidhi, zvesirivha negoridhe nemidziyo
    yose akazviisa mudzimba dzokuchengetera dzetemberi yaMwari.
  spa-BLM: Así quedó terminada toda la obra que Salomón hizo para la casa de Yahvé.
    Salomón trajo las cosas que su padre David había dedicado, la plata, el oro y
    todos los utensilios, y los puso en los tesoros de la casa de Dios.
  cac-cac: Axo yic ix lajvi masanil munlajel ix schec b'ojoc vin̈aj Salomón d'a stemplo
    Jehová chi', ix ic'jib'at masanil juntzan̈ yamc'ab' chi' b'aj sic'chaj tas tz'ac'ji
    yicoc Jehová d'a yol templo chi', aton juntzan̈ yamc'ab' nab'a oro, nab'a plata
    yed' juntzan̈xo tastac yic Jehová yajcan yuj vin̈aj rey David smam vin̈aj Salomón
    chi'.
  swh-ULB: Wakati ilipomalizika kazi aliyofanya Selemani kwa ajili ya Yahwe, Selemani
    akapeleka vitu ndani, ambavyo Daudi, baba yake, aliviweka wakifu kwa kusudi hilo,
    pamoja na zile fedha, dhahabu, na vyombo vyote akavileta ndani ya hazina ya nyumba
    ya Mungu.
  bel-bel: І закончылася ўся праца, якую вёў Саламон для дома Гасподняга. І прынёс
    Саламон пасьвечанае Давідам, бацькам ягоным, і срэбра і золата і ўсе рэчы аддаў
    у скарбніцы дома Божага.
  deu-ELBBK: Und so war das ganze Werk vollendet, das Salomo für das Haus des HERRN
    machte. Und Salomo brachte die geheiligten Dinge seines Vaters David hinein, nämlich
    das Silber und das Gold und alle Geräte; er legte sie in die Schatzkammern des
    Hauses Gottes.
  mbb-OT: Hein nepasad en ni Solomon is langun he vaal zutun te valey te Nengazen,
    ne mid-uwit din diyà te menge budiga zutun te valey te Nengazen is langun he menge
    azen he impehinungud te amey zin he si David–is menge pelata, menge vulawan, wey
    zuma pa he menge ǥelemiten.
  mal-2015: ഇങ്ങനെ ശലോമോൻ യഹോവയുടെ ആലയത്തിന്നു വേണ്ടി ചെയ്ത പണിയൊക്കെയും തീർന്നു;
    പിന്നെ ശലോമോൻ തന്റെ അപ്പനായ ദാവീദ് നിവേദിച്ചിരുന്ന വസ്തുക്കളായ വെള്ളിയും പൊന്നും
    ഉപകരണങ്ങൾ ഒക്കെയും കൊണ്ടുവന്നു ദൈവാലയത്തിലെ ഭണ്ഡാരഗൃഹങ്ങളിൽ വെച്ചു.
  rmc-rmc: Sar imar dokerďa o Šalamun savore buča pro Chramos le RAJESKRO, ľigenďa
    andre o sveta dari peskre dadeskre le Davidoskre. O rup, o somnakaj the savore
    veci thoďa paš o barvaľipen andro Chramos le Devleskro.
  pes-OPV: پس تمامی کاری که سلیمان به جهت خانه خداوند کرد تمام شد، و سلیمان موقوفات
    پدرش داود را داخل ساخت، و نقره و طلا و سایرآلات آنها را در خزاین خانه خدا گذاشت.
  ron-1924: Астфел а фост испрэвитэ тоатэ лукраря пе каре а фэкут-о Соломон пентру
    Каса Домнулуй. Апой а адус арӂинтул, аурул ши тоате унелтеле пе каре ле ынкинасе
    Домнулуй татэл сэу, Давид, ши ле-а пус ын вистиерииле Касей луй Думнезеу.
  ben-OBCV: সদাপ্রভুর মন্দিরের জন্য শলোমনের করা সব কাজ সমাপ্ত হয়ে যাওয়ার পর তিনি
    তাঁর বাবা দাউদের উৎসর্গ করা জিনিসপত্র—রুপো ও সোনা এবং সব আসবাবপত্রাদি—সেখানে নিয়ে
    এলেন এবং ঈশ্বরের মন্দিরের কোষাগারে সেগুলি রেখে দিলেন।
  som-som: Oo saasuu ku wada dhammaaday shuqulkii uu Boqor Sulaymaan u sameeyey guriga
    Rabbiga. Oo Sulaymaanna wuxuu soo geliyey alaabtii aabbihiis Daa'uud quduuska
    ka dhigay ee ahayd lacagtii, iyo dahabkii, iyo weelashii, oo wuxuu ku riday khasnadihii
    guriga Ilaah.
  lat-VUC: 'Intulit igitur Salomon omnia quæ voverat David pater suus: argentum, et
    aurum, et universa vasa posuit in thesauris domus Dei.'
  eng-ASVBT: Thus all the work that Solomon wrought for the house of Jehovah was finished.
    And Solomon brought in the things that David his father had dedicated, even the
    silver, and the gold, and all the vessels, and put them in the treasuries of the
    house of God.
  ita-1885: Ora, quando tutto il lavoro, che Salomone faceva fare per la Casa del
    Signore, fu compiuto, Salomone portò le cose consacrate da Davide, suo padre,
    e l'argento, e l'oro, e tutti i vasellamenti, ne' tesori della Casa di Dio.
  eng-LXXUP: And Solomon brought in the holy things of his father David, the silver,
    and the gold, and the other vessels, and put them in the treasury of the house
    of the Lord.
  eng-ULB: When all the work that Solomon did for the house of Yahweh was completed,
    Solomon brought in the things that David, his father, had set apart for this purpose,
    including the silver, the gold, and all the furnishings—he placed them into the
    treasuries of the house of God.
  spa-VBL: Una vez que Salomón hubo terminado todas las obras de la casa del Señor,
    trajo los objetos sagrados que su padre David había dedicado -la plata, el oro
    y todos los diversos objetos de culto- y los colocó en los tesoros del Templo
    de Dios.
  fra-_FOB: 'Ainsi fut achevé tout l''ouvrage que Salomon fit pour la maison de l''Éternel.
    Puis Salomon fit apporter ce que David, son père, avait consacré: l''argent, l''or
    et tous les ustensiles; et il les mit dans les trésors de la maison de Dieu.'
  mal-mal: യഹോവയുടെ ആലയത്തിന്റെ പണി പൂർത്തിയായപ്പോൾ, ശലോമോൻ തന്റെ അപ്പനായ ദാവീദ് നിവേദിച്ചിരുന്ന
    വെള്ളിയും പൊന്നും എല്ലാ ഉപകരണങ്ങളും കൊണ്ടുവന്ന് ദൈവാലയത്തിലെ ഭണ്ഡാരത്തിൽ നിക്ഷേപിച്ചു.
  urd-GVR: Rab ke ghar kī takmīl par Sulemān ne wuh sonā-chāṅdī aur bāqī tamām qīmtī
    chīzeṅ Rab ke ghar ke ḳhazānoṅ meṅ rakhwā dīṅ jo us ke bāp Dāūd ne Allāh ke lie
    maḳhsūs kī thīṅ.
  suz-BL: मिनु सोलोमनम परमप्रभु यावे आ खिं कली पशो गेय नेल्‍ल थुमा नोले, आ आफ दाऊदमी
    परमप्रभु यावे कली गेशो नेल्‍ल चाक्‍गा बाक्‍त। मेको सुन चांदी नु ग्‍योंब नेल्‍ल
    मारेइ मारेइ परमप्रभु आ खिं ङा शोंप वोइक्‍तीकेमी वोइक्‍पदा बाक्‍त। १इतिहास १८:११;
    १इतिहास २९:२-४
  ita-1927: Così fu compiuta tutta l’opera che Salomone fece eseguire per la casa
    dell’Eterno. E Salomone fece portare l’argento, l’oro e tutti gli utensili che
    Davide suo padre avea consacrati, e li mise nei tesori della casa di Dio.
  ckb-ckb: کاتێک سلێمان هەموو کارەکانی پەرستگای یەزدانی تەواو کرد، شتە تەرخانکراوەکانی
    داودی باوکی کە لە زێڕ و زیو بوون و کەلوپەلەکانی هێنا پێشکەشی کرد بە گەنجینەکانی
    پەرستگای خودا.
  eng-BBE: So all the work which Solomon did for the house of the Lord was complete.
    And Solomon took the holy things which David his father had given, the silver
    and the gold and all the vessels, and put them in the store-houses of the house
    of God.
  kan-OKCV: ಹೀಗೆಯೇ ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಮಾಡಿಸಿದ ಕೆಲಸವೆಲ್ಲಾ ಮುಗಿಯಿತು. ಆಗ
    ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆ ದಾವೀದನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ, ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ
    ದೇವರ ಆಲಯದ ಭಂಡಾರಕ್ಕೆ ಸೇರಿಸಿದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்திற்காக சாலொமோன் செய்த வேலைகள் அனைத்தும் முடிந்தபோது,
    சாலொமோன் தன் தகப்பனாகிய தாவீது பரிசுத்தம் செய்வதற்காக பொருத்தனை செய்தவைகளைக் கொண்டுவந்து,
    வெள்ளியையும், பொன்னையும், அனைத்து பணிமுட்டுகளையும், தேவனுடைய ஆலயத்தின் பொக்கிஷங்களில்
    வைத்தான்.
  spa-RV-1909: Y ACABADA que fué toda la obra que hizo Salomón para la casa de Jehová,
    metió Salomón en ella las cosas que David su padre había dedicado; y puso la plata,
    y el oro, y todos los vasos, en los tesoros de la casa de Dios.
  ron-BTF: Astfel toată munca pe care Solomon a făcut-o pentru casa DOMNULUI a fost
    terminată; și Solomon a adus toate lucrurile pe care David, tatăl său, le dedicase;
    și argintul și aurul și toate uneltele, le-a pus printre tezaurele casei lui Dumnezeu.
  eng-WEBP: Thus all the work that Solomon did for the LORD’s house was finished.
    Solomon brought in the things that David his father had dedicated, even the silver,
    the gold, and all the vessels, and put them in the treasuries of God’s house.
  eng-FBV: Once Solomon had finished all the work on the house of the Lord, he brought
    the holy items of his father David had dedicated—the silver, the gold, and all
    the various worship items—and he placed them in the treasuries of God's Temple.
  nld-1939: Toen heel het werk, dat Salomon voor de tempel van Jahweh had laten verrichten,
    gereed was, bracht hij de wijgeschenken van zijn vader David, het goud, het zilver
    en de vaten, naar de schatkamers van de tempel van God.
  nch-BL: Huan quema tanqui nochi tequit cati Salomón tanahuati ma quichihuaca ipan
    ichaj TOTECO, Salomón quihuicac nochi tamanti ten oro huan plata cati itata, David,
    quiiyocatalijtoya para Toteco Dios huan quiajojqui ipan nopa cuarto cati quichijtoyaj
    ipan itiopa para tamanti cati patiyo.
  vie-1934: Aáy vậy, các công việc mà Sa-lô-môn làm cho đền của Đức Giê-hô-va đều
    xong rồi. Sa-lô-môn đem đến những vật mà Đa-vít, cha người, đã biệt riêng ra thánh,
    tức là bạc, vàng, và các khí dụng, để vào kho của đền Đức Chúa Trời.
  hin-CV: इस प्रकार याहवेह के भवन का सारा काम, जो शलोमोन ने शुरू किया था, पूरा हुआ.
    तब शलोमोन अपने पिता दावीद द्वारा भेंट की हुई वस्तुएं मंदिर में ले आए. उन्होंने
    चांदी, सोना और सारे बर्तन परमेश्वर के भवन के खजाने में इकट्ठा कर दिए.
  spa-BES: Así que toda la obra que Salomón hizo para la casa del Señor fue completa.
    Y Salomón tomó las cosas que David su padre había dado y consagrado, la plata
    y el oro y todas las vasijas, y las puso en los tesoros de la casa de Dios.
  tdx-tdx: Aa le nifonitse iaby ty fitoloñañe nanoe’ i Selomò amy anjomba’ Iehovày.
    Le nente’ i Selomò o raha nengae’ i Davide rae’eo; naho o volafotio naho o volamenao
    naho o fanakeo vaho napo’e amo fañajam-bara’ i anjomban’ Añahareio.
  tha-KJV: บรรดากิจการซึ่งซาโลมอนทรงกระทำสำหรับพระนิเวศของพระเยโฮวาห์​ก็​สำเร็​จด​ังนี้
    และซาโลมอนทรงนำบรรดาสิ่งซึ่งดาวิดราชบิดาทรงถวายไว้​เข้ามา คือเครื่องเงิน เครื่องทองคำ
    และเครื่องใช้​ต่างๆ และเก็บไว้ในคลังพระนิเวศของพระเจ้า
  por-BR-2018: E acabada que foi toda a obra que fez Salomão para a casa do SENHOR,
    meteu Salomão nela as coisas que Davi seu pai havia dedicado; e pôs a prata, e
    o ouro, e todos os vasos, nos tesouros da casa de Deus.
  deu-ELO: Und so war das ganze Werk vollendet, welches Salomo für das Haus Jehovas
    machte. Und Salomo brachte die geheiligten Dinge seines Vaters David hinein, nämlich
    das Silber und das Gold und alle Geräte; er legte sie in die Schatzkammern des
    Hauses Gottes.
  eng-WYC-2018: and so all the work was [ful] filled that Solomon made in the house
    of the Lord. Therefore Solomon brought in all things, that is, silver, and gold,
    which David, his father had avowed; and he putted all the vessels in the treasuries
    of the house of the Lord. (and so all the work that Solomon did for the House
    of the Lord was finished. And so Solomon brought in all the things which his father
    David had vowed; and he put all the silver, and the gold, and the vessels in the
    treasuries of the House of the Lord.)
  epo-epo: Tiamaniere estis finita la tuta laboro, kiun Salomono faris por la domo
    de la Eternulo. Kaj Salomono enportis la konsekritaĵojn de sia patro David; la
    arĝenton kaj la oron kaj ĉiujn vazojn li metis en la trezorejojn de la domo de
    Dio.
  uig-PIN: Xuning bilǝn Sulayman Pǝrwǝrdigarning ɵyi üqün ⱪilidiƣan barliⱪ ⱪuruluxlar
    tamam bolƣanda, u atisi Dawut Hudaƣa atap beƣixliƣan nǝrsilǝrni (yǝni kümüx, altun
    wǝ ⱨǝmmǝ baxⱪa buyumlarni) elip kelip, Pǝrwǝrdigarning ɵyining hǝzinilirigǝ ⱪoydurdi.
  beo-beo: 'Hina bagade Soloumane da Debolo Diasu hawa: hamosu huluane dagobeba:le,
    e da liligi huluane amo ea ada Da:ibidi da Hina Godema imunusa: momodale ligiagai
    (silifa amola gouli amola eno liligi huluane), amo liligi e da liligi ligisisu
    sesene gagai amo ganodini ligisisi.'
  tpi-OTNT: King Solomon wantaim ol wokman i pinisim olgeta wok bilong haus bilong
    Bikpela, orait Solomon i kisim olgeta silva na gol na ol dis samting papa bilong
    en, King Devit, i bin makim bilong Bikpela, na ol i putim olgeta dispela samting
    insait long ol bakstua bilong haus bilong God.
  hau-SA: Sa’ad da dukan aikin da Solomon ya yi domin haikalin Ubangiji ya gama, sai
    ya kawo abubuwan da mahaifinsa Dawuda ya keɓe a ciki, azurfa da zinariya da kuma
    dukan kayayyaki, ya kuwa sa su a cikin ma’ajin haikalin Allah.
  uig-LAT: Shuning bilen Sulayman Perwerdigarning öyi üchün qilidighan barliq qurulushlar
    tamam bolghanda, u atisi Dawut Xudagha atap béghishlighan nersilerni (yeni kümüsh,
    altun we hemme bashqa buyumlarni) élip kélip, Perwerdigarning öyining xezinilirige
    qoydurdi.
  nde-nde: USolomoni eseqedile wonke umsebenzi wethempeli likaThixo ayewenzile, waletha
    zonke izinto ezazinikelwe nguyise uDavida, isiliva legolide lempahla wazibeka
    endaweni yezenotho ethempelini likaNkulunkulu.
  ton-ton: 'Naʻe pehē ʻa hono fakaʻosi ʻae ngāue kotoa pē naʻe fai ʻe Solomone maʻae
    fale ʻo Sihova: pea naʻe ʻomi ki loto ʻe Solomone ʻae ngaahi meʻa naʻe fakatapui
    ʻe heʻene tamai ko Tevita: pea mo e siliva, mo e koula, pea mo e nāunau kotoa
    pē, naʻa ne ʻai fakataha mo e ngaahi koloa ʻoe fale ʻoe ʻOtua.'
  ces-1613: A tak dokonáno jest všecko dílo, kteréž dělal Šalomoun k domu Hospodinovu,
    a vnesl tam Šalomoun věci posvěcené od Davida otce svého, též stříbro a zlato,
    a všecko nádobí, složiv je mezi poklady domu Božího.
  eng-WMB: Thus all the work that Solomon did for the LORD’s house was finished. Solomon
    brought in the things that David his father had dedicated, even the silver, the
    gold, and all the vessels, and put them in the treasuries of God’s house.
  tam-TCV: யெகோவாவின் ஆலயத்துக்காக சாலொமோன் செய்த எல்லா வேலைகளும் செய்துமுடிக்கப்பட்டன.
    பின்பு சாலொமோன் தன் தகப்பன் தாவீது அர்ப்பணித்த பொருட்களான வெள்ளியையும், தங்கத்தையும்,
    எல்லா பொருட்களையும் கொண்டுவந்தான். அவற்றை இறைவனின் ஆலயத்தின் களஞ்சியத்துக்குள்
    கொண்டுபோய் வைத்தான்.
  ceb-ULB: Sa dihang nahuman ang tanan nga bulohaton ni Solomon alang sa balay ni
    Yahweh, gidala ni Solomon ang mga butang ni David, ang iyang amahan, nga gigahin
    niya alang niini nga katuyoan, lakip ang mga plata, ang bulawan, ug ang tanang
    mga gamit—gibutang niya kini didto sa mga tipiganan sa balay sa Dios.
  pol-UBG: 'A tak ukończono wszelką pracę, którą wykonał Salomon dla domu PANA. I
    Salomon wniósł tam rzeczy, które poświęcił jego ojciec Dawid: srebro, złoto i
    wszystkie naczynia włożył do skarbców domu Bożego.'
  urd-GVU: رب کے گھر کی تکمیل پر سلیمان نے وہ سونا چاندی اور باقی تمام قیمتی چیزیں
    رب کے گھر کے خزانوں میں رکھوا دیں جو اُس کے باپ داؤد نے اللہ کے لئے مخصوص کی تھیں۔
  deu-1912: Also ward alle Arbeit vollbracht, die Salomo tat am Hause des HERRN. Und
    Salomo brachte hinein alles, was sein Vater David geheiligt hatte, nämlich Silber
    und Gold und allerlei Geräte, und legte es in den Schatz im Hause Gottes.
  kan-2017: ಹೀಗೆ ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯಕ್ಕಾಗಿ ಬೇಕಾದ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದ ನಂತರ,
    ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನು ಯೆಹೋವನಿಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ್ದ ಬೆಳ್ಳಿಯನ್ನು, ಬಂಗಾರವನ್ನೂ, ಎಲ್ಲಾ
    ಸಾಮಾನುಗಳನ್ನೂ ದೇವಾಲಯದ ಭಂಡಾರಕ್ಕೆ ಸೇರಿಸಿದನು.
  yap-yap: Nap’an ni mu’nag Solomon urngin e maruwel ko fare Tempel, me yan i tay
    gubin ban’en ni ognag David ni chitamngin ngak SOMOL ko senggil ni tafen e cha’ar
    u Tempel ni aram e silber, gol, nge ku boch ban’en.
  hlt-MCSB: Solomon loh BOEIPA im bitat a saii te boeih cung coeng. Te phoeiah a napa
    David loh Pathen im kah thakvoh khuiah a khueh hnopai boeih te cak khaw, sui khaw
    Solomon loh hmuencim la a khuen.
  mdy-ETH: ካኣቲ ሴሎሞኔ ጌኤዦ ማኣሮ ማዾ ቢያ ማዺ ጋፒሴስካፓ ዒዛኮ ዓዴ፥ ዳውቴ ናንጊና ናንጋ ጎዳም ዱማሴ ቢሮንታ ዎርቆንታ፤
    ዬያጉዲ ሃሣ ሜሌ ባኮዋ ቢያ ጌኤዦ ማኣሮይዳ ዓኣ ሜሆ ጌሦ ማኣሮ ጌልዜኔ።
  twi-ASANTE: Ɛberɛ a Salomo wiee Awurade Asɔredan no sie ho dwumadie no, ɔde akyɛdeɛ
    a nʼagya, Ɔhene Dawid, de maa Awurade, a ɛyɛ dwetɛ, sikakɔkɔɔ ne nneɛma a aka
    no baeɛ. Wɔkoraa yeinom nyinaa wɔ Onyankopɔn Asɔredan no sikakorabea mu.
  eng-WEBU: Thus all the work that Solomon did for the LORD’s house was finished.
    Solomon brought in the things that David his father had dedicated, even the silver,
    the gold, and all the vessels, and put them in the treasuries of God’s house.
  wal-wal: Solomoni GODAA Beeta Maqidasiyaa oosuwaa ubbaa polidoogaappe guyyiyan,
    a aawai Daawiti GODAAYYO dummayi wottido biraa, worqqaanne hara miishshata ubbaa
    ehiidi, Xoossaa Beeta Maqidasiyaa buquraa minjjiyoosan wottiis.
  spa-PDDPT: 'Así se terminó la obra que Salomón hizo para la Casa de Yavé. Salomón
    introdujo los objetos que su padre David consagró: la plata, el oro y todos los
    utensilios. Los depositó en el tesoro de la Casa de ʼElohim.'
  gun-gun: 'Ha''e rami py huvixa Salomão ojapo ukapa oo Senhor peguarã. Ha''e py ogueru
    avi mba''emo nguu Davi omboaxa va''ekue: prata ha''e ouro guigua, tembiporu ha''e
    javi guive omoĩ Senhor pegua oo re mba''emo hepyve va''e reve.'
  ilo-ULB: Isu a nalpas dagiti amin a trabaho nga inaramid ni Solomon para iti balay
    ni Yahweh. Impan ni Solomon dagiti amin a banbanag nga indaton ni David, nga amana,
    karaman dagiti pirak, dagiti balitok ken dagiti amin nga alikamen, kadagiti pagiduldulinan
    iti balay ti Dios.
  kpg-kpg: Di madagoaa King Solomon ne hagalawa ana moomee huogodoo o di Hale Daumaha,
    mee gaa haa gi lodo nia ruum benebene mee o di Hale Daumaha nia silber, goolo,
    mono mee ala i golo ala ne hagadabu go dono damana go David ang gi Dimaadua.
  uig-ARA: شۇنىڭ بىلەن سۇلايمان پەرۋەردىگارنىڭ ئۆيى ئۈچۈن قىلىدىغان بارلىق قۇرۇلۇشلار
    تامام بولغاندا، ئۇ ئاتىسى داۋۇت خۇداغا ئاتاپ بېغىشلىغان نەرسىلەرنى (يەنى كۈمۈش،
    ئالتۇن ۋە ھەممە باشقا بۇيۇملارنى) ئېلىپ كېلىپ، پەرۋەردىگارنىڭ ئۆيىنىڭ خەزىنىلىرىگە
    قويدۇردى.
  sus-sus: Sulemani to gɛ Alatala xa hɔrɔmɔbanxi tide, a naxa se birin naso a kui
    a baba Dawuda naxee fixi Ala ma, gbeti, xɛɛma, a nun se mɔɔli birin. A naxa e
    sa naafuli ragatade Ala xa banxi kui.
  pon-2006: Ni ahnsou me Nanmwarki Solomon ketin kaimwisekala sapwellime doadoahk
    koaros en Tehnpas Sarawio, e ahpw ketikihong nan perehn nahk kan dipwisou koaros
    me seme Depit ketin kasarawihongehr KAUN-O—silper, kohl oh dipwisou teikan koaros.
  ksd-ksd: 'Damana di ga pait vapar ra lavur papalum Solomon i ga varvakai tana ure
    ra pal na vartabar kai ra Luluai. Ma Solomon i ga vung go diat ta ra pal na vuvuvung
    ta ra kuba i God: ra silva ma ra goled ma ra lavur la par nina David tamana i
    ga vagomgom diat.'
  tur-YTC: Böylece Solomon'un Yahve'nin evi için yaptığı bütün iş bitmiş oldu. Solomon,
    babası David'in adadığı şeyleri, gümüşü, altını ve bütün kapları getirip Tanrı'nın
    evinin hazinelerine koydu.
  grc-BRENT: Καὶ εἰσήνεγκε Σαλωμὼν τὰ ἅγια Δαυὶδ τοῦ πατρὸς αὐτοῦ, τὸ ἀργύριον, καὶ
    τὸ χρυσίον, καὶ τὰ σκεύη, καὶ ἔδωκεν εἰς θησαυρὸν οἴκου Κυρίου.
  ind-AYT: Seluruh pekerjaan yang Salomo lakukan untuk bait TUHAN telah selesai. Salomo
    memasukkan barang-barang yang dikuduskan oleh Daud, ayahnya, yaitu perak, emas,
    dan semua peralatan itu, dan meletakkannya di dalam perbendaharaan bait Allah.
  nya-nya: Pamene ntchito yonse imene Solomoni anagwira pa Nyumba ya Yehova inatha,
    anabwera ndi zinthu zonse zimene abambo ake Davide anazipereka; siliva, golide
    ndi ziwiya. Anaziyika mʼzipinda zosungiramo chuma cha ku Nyumba ya Mulungu.
  hrv-hrv: Tako bi priveden kraju posao što ga Salomon obavi za Dom Jahvin. Salomon
    unese sve svete darove oca svoga Davida - srebro, zlato i sve posuđe - i stavi
    ih u riznicu Božjega Doma.
  mps-mps: King Solomon dali aga sę bidi dabe augwaligo Genuai Bidigo tempel bede
    sę dabe sese tama elama silali. Tialima Solomongo aga aya king Devitgo te silva
    dabe me gol me dis pou dabe me selama, te Genuai Bidi mawainu sa muani nai dabe
    augwaligo sali, tama augwaligo te nai dabe sese tama selama, te tempel be tomoba
    pelama, tama te wiegi yai nai muabo be habuba mugi pela silali.
  tpi-tpi: King Solomon wantaim ol wokman i pinisim olgeta wok bilong haus bilong
    Bikpela, orait Solomon i kisim olgeta silva na gol na ol dis samting papa bilong
    en, King Devit, i bin makim bilong Bikpela, na ol i putim olgeta dispela samting
    insait long ol bakstua bilong haus bilong God.
  dan-1931: Da hele Arbejdet, som Salomo lod udføre ved HERRENS Hus, var færdigt,
    bragte Salomo sin Fader Davids Helliggaver, Sølvet og Guldet, derind og lagde
    alle Tingene i Skatkamrene i Guds Hus.
  vie-OVCB: Sa-lô-môn hoàn tất các chương trình kiến thiết Đền Thờ Chúa Hằng Hữu.
    Vua đem các bảo vật mà cha vua là Đa-vít đã biệt riêng—gồm bạc, vàng, và các khí
    dụng cất vào kho tàng Đền Thờ của Đức Chúa Trời.
  guj-2017: આમ ઈશ્વરના સભાસ્થાનનું સર્વ કામ સમાપ્ત થયું. સુલેમાન તેના પિતા દાઉદની
    અર્પિત કરેલી વસ્તુઓ સહિત ચાંદી, સોનું તથા સર્વ પાત્રો અંદર લાવીને ઈશ્વરના સભાસ્થાનના
    ભંડારમાં મૂક્યાં.
  pon-2006A: Ni ahnsou me Nanmwarki Solomon ketin kaimwisekala sapwellime doadoahk
    koaros en Tehnpas Sarawio, e ahpw ketikihong nan perehn nahk kan dipwisou koaros
    me seme Depit ketin kasarawihongehr KAUN-O—silper, kohl oh dipwisou teikan koaros.
  por-BRBSL: Thus todo o trabalho que Salomão fez para a casa de Yahweh foi concluído.
    Salomão trouxe as coisas que David seu pai havia dedicado, até mesmo a prata,
    o ouro e todos os vasos, e os colocou nos tesouros da casa de Deus.
  cth-cth: Hottelah Solomon ni BAWIPA e im a sak e teh koung a cum, Solomon koe a
    na pa Devit ni a poe e sui, ngun hoi hnopai pueng teh Cathut e hnoim dawk a thokhai
    teh a hruek.
  twi-twi: Bere a Salomo wiee Awurade Asɔredan no si ho dwumadi no, ɔde akyɛde a nʼagya,
    Ɔhene Dawid, de maa Awurade, a ɛyɛ dwetɛ, sikakɔkɔɔ ne nneɛma a aka no bae. Wɔkoraa
    eyinom nyinaa wɔ Onyankopɔn Asɔredan no sikakorabea hɔ.
  hlt-hlt: Solomon loh BOEIPA im bitat a saii te boeih cung coeng. Te phoeiah a napa
    David loh Pathen im kah thakvoh khuiah a khueh hnopai boeih te cak khaw, sui khaw
    Solomon loh hmuencim la a khuen.
  tbz-SIM: 'Sɑdomɔɔ dèè dìì mɔ̀nnì tì Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mumɑrimù, kɛ́tɔní
    o cicɛ Dɑfiti do cɑ̃̀ńnɛ́ dɛ̀ Kuyie nkpɛ́í: Timɑ́tì nɛ̀ mɛsɔɔ nnɛ̀ tinɛntì tɛtì
    tibotí tibotí, kɛ́tɑnnɛ́ Kuyie cĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì dò nkɛ́mbo kùù dieku.'
  msy-2020: Atrivim Solomon, uan ingangarir gumaziba ko, me Ikiavɨra Itir Godɨn Dɨpenimɨn
    ingangariba bar ada gɨfa. Egha Solomon, an afeziam Devit Ikiavɨra Itir God baghavɨra
    inabazir bizir kaba, silva ko gol ko itarir aghuiba, ana da inigha iza Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven itir danganir biziba arɨzimɨn da arɨki.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ tɛmɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ, ɩlɛnɑ ɩ́ kɔnɑ mpi ɩ cɑɑ Tɑfiiti
    kɑ hɑ Tɑcɑɑ tɔ. Pɑɑ liɣitee nyǝɣǝtʋ, nɑ wʋlɑ, nɑ wontunɑɑ lɛntǝnɑɑ. Nɑ ɩ́ sɩɩ
    pǝ tǝnɑɣɑ Ɩsɔ tǝsɛɛlɛ kpɑncoou tɑɑ.
  azb-azb: Rəbbin məbədi üçün Süleymanın gördüyü bütün işlər qurtardı. Atası Davudun
    təqdis etdiyi qızıl-gümüşü və əşyaları Süleyman içəri gətirib Allahın məbədinin
    xəzinələrinə qoydu.
  eng-DBY: And all the work was finished that Solomon made for the house of Jehovah.
    And Solomon brought in the things that David his father had dedicated; and the
    silver, and the gold, and all the vessels he put among the treasures of the house
    of God.
  hin-2017: इस प्रकार सुलैमान ने यहोवा के भवन के लिये जो-जो काम बनवाया वह सब पूरा
    हो गया। तब सुलैमान ने अपने पिता दाऊद के पवित्र किए हुए सोने, चाँदी और सब पात्रों
    को भीतर पहुँचाकर परमेश्वर के भवन के भण्डारों में रखवा दिया। (2 राजा. 7:51)
  eng-YLT: And all the work that Solomon made for the house of Jehovah is finished,
    and Solomon bringeth in the sanctified things of David his father, and the silver,
    and the gold, and all the vessels he hath put among the treasures of the house
    of God.
  eng-WYC-2017: and so all the work was [ful] filled that Solomon made in the house
    of the Lord. Therefore Solomon brought in all things, that is, silver, and gold,
    which David, his father had avowed [or vowed]; and he putted [or put] all the
    vessels in the treasuries of the house of the Lord.
  eng-WMBB: Thus all the work that Solomon did for the LORD’s house was finished.
    Solomon brought in the things that David his father had dedicated, even the silver,
    the gold, and all the vessels, and put them in the treasuries of God’s house.
  urd-GVH: रब के घर की तकमील पर सुलेमान ने वह सोना-चाँदी और बाक़ी तमाम क़ीमती चीज़ें
    रब के घर के ख़ज़ानों में रखवा दीं जो उसके बाप दाऊद ने अल्लाह के लिए मख़सूस की
    थीं।
  rug-rug: Sipu beto va hokoti Solomone sa baṉara sari doduru tinavete koasa Zelepade,
    si paleke mae ni sa sari doduru tiṉitoṉa tanisa tamana, se Devita, sapu sari siliva,
    na qolo, meke sari na likakalae sapu tava madidi koe Tamasa, meke vekoi sa koari
    na lose vasina hoke ta kopue sari ginugua arilaedi.
  gaz-gaz: Solomoon yommuu hojiin inni mana qulqullummaa Waaqayyootiif hojjete hundi
    raawwatametti miʼoota abbaan isaa Daawit Waaqaaf addaan baase jechuunis meetii,
    warqee fi miʼoota hunda fidee mankuusa mana qulqullummaa Waaqayyoo keessa kaaʼe.
  fra-LSG: Ainsi fut achevé tout l’ouvrage que Salomon fit pour la maison de l’Éternel.
    Puis il apporta l’argent, l’or et tous les ustensiles que David, son père, avait
    consacrés, et il les mit dans les trésors de la maison de Dieu.
  yal-yal: Manga Sulemani yelin Alatala Batu Banxin tiyɛ waxatin naxan yi, a fafe
    Dawuda bata yi seen naxanye birin dɛntɛgɛ Ala xa nun, a yi fa ne birin na Ala
    Batu Banxini, gbetin nun xɛmaan nun seene birin. A yi e sa nafulu ramaradeni Ala
    Batu Banxini.
  haw-1868: PELA i paa ai na mea a pau a Solomona i hana'i no ka hale o Iehova; a
    hookomo o Solomona i na mea a Davida, a kona makua kane i hoolaa ai, i ke kala
    a me ke gula, a me na ipu a pau, a waiho iho la iloko o ka waihonawaiwai o ke
    Akua.
  arb-NAV: وَاكْتَمَلَ جَمِيعُ الْعَمَلِ الَّذِي قَامَ بِهِ سُلَيْمَانُ لِبِنَاءِ
    بَيْتِ الرَّبِّ، وَأَتَى بِكُلِّ مُدَّخَرَاتِ دَاوُدَ أَبِيهِ الَّتِي كَرَّسَهَا
    مِنْ فِضَّةٍ وَذَهَبٍ وَأَوَانٍ، وَجَعَلَهَا فِي مَخَازِنِ بَيْتِ اللهِ.
  ewe-ewe: Esi Solomo wu dɔ siwo katã, hlɔ̃awo ƒe tatɔwo wòle be wòawɔ le Yehowa ƒe
    gbedoxɔ ŋu nu la, etsɔ sika kple klosalo kple xɔmenu siwo katã ŋu fofoa, David
    kɔ la da ɖe Mawu ƒe gbedoxɔ la ƒe nudzraɖoƒewo.
  eng-LEE: And so was ended all the work which Solomon made for the house of the Lord;
    and Solomon brought in the things sanctified by David his father; and the silver,
    and the gold, and all the vessels he placed in the treasuries of the house of
    God.
  asm-FB: এইদৰে যিহোৱাৰ গৃহৰ বাবে চলোমনে কৰা সকলো কাৰ্য সমাপ্ত হ’ল। পাছত চলোমনে তেওঁৰ
    পিতৃ দায়ূদে উৎসৰ্গ কৰি দিয়া ৰূপ, সোণ আৰু পাত্ৰ আদি আটাই বস্তু অনাই ঈশ্বৰৰ গৃহৰ
    ভঁৰালত হ’ল।
  sus-A: سُلٍمَنِ تٌ فّ عَلَتَلَ شَ هْرْ مْبَنشِ تِدٍ، عَ نَشَ سٍ بِرِن نَسٌ عَ كُي
    عَ بَبَ دَوُدَ نَشٍيٍ قِشِ عَلَ مَ، فبٍتِ، شّيمَ، عَ نُن سٍ مْولِ بِرِن. عَ نَشَ
    عٍ سَ نَاقُلِ رَفَتَدٍ عَلَ شَ بَنشِ كُي.
  fra-SBL: Ainsi fut achevé tout le travail que Salomon fit pour la maison de Yahvé.
    Salomon apporta ce que David, son père, avait consacré, l'argent, l'or et tous
    les ustensiles, et il les mit dans les trésors de la maison de Dieu.
  hbo-hbo: וַתִּשְׁלַם֙ כָּל־הַמְּלָאכָ֔ה אֲשֶׁר־עָשָׂ֥ה שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה
    ס וַיָּבֵ֨א שְׁלֹמֹ֜ה אֶת־קָדְשֵׁ֣י ׀ דָּוִ֣יד אָבִ֗יו וְאֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙
    וְאֶת־כָּל־הַכֵּלִ֔ים נָתַ֕ן בְּאֹצְרֹ֖ות בֵּ֥ית הָאֱלֹהִֽים׃ פ
  kik-kik: Rĩrĩa wĩra wothe ũrĩa Solomoni aarutagĩra hekarũ ya Jehova warĩkire-rĩ,
    akĩrehe indo iria ciamũrĩtwo nĩ ithe Daudi, nacio nĩ betha na thahabu na indo
    cia thĩinĩ, agĩciiga harĩa haigagwo mĩthiithũ ya hekarũ ya Ngai.
  fra-NCL: Ainsi fut achevé tout l’ouvrage que Salomon fit dans la maison de Yahweh.
    Et Salomon apporta ce que David, son père, avait consacré, ainsi que l’argent,
    l’or et tous les vases, et il les déposa dans les trésors de la maison de Dieu.
  cek-AK: Angraeng ih im hanah Solomon mah toksak pacoeng boih naah, ampa David mah
    paek ih hmuennawk boih to lak moe, sui, sumkanglung hoi kalah hmuennawk boih to,
    Sithaw ih hmuenmae pakuemhaih ahmuen ah a suek.
  cuk-cuk: Salomón, Bab-Jehováʼse-goled-neg-sobsad-bergusgua, e-bab-David Bab-Dummadga-ibmar-ebulemalad-nug-imaksa-gusad,
    bela Bab-Dummadse-goled-neggi ibmar-gargermalad-urbilegedse urbiapid. A-ibmar-ebumaladde,
    orbi sobar nanaed, degi, manibi sobar nanabalid.
  uig-CYR: Шуниң билән Сулайман Пәрвәрдигарниң өйи үчүн қилидиған барлиқ қурулушлар
    тамам болғанда, у атиси Давут Худаға атап беғишлиған нәрсиләрни (йәни күмүч, алтун
    вә һәммә башқа буюмларни) елип келип, Пәрвәрдигарниң өйиниң ғәзнилиригә қойдурди.
  tel-2017: సొలొమోను యెహోవా మందిరానికి తాను చేయించిన పనంతా పూర్తి చేసి, తన తండ్రి
    దావీదు ప్రతిష్ఠించిన వెండినీ బంగారాన్నీ వస్తువులన్నిటినీ దేవుని మందిరం ధనాగారాల్లో
    ఉంచాడు.
  hat-BSA: Konsa, tout travay ke Salomon te acheve pou kay SENYÈ a te fini. Epi Salomon
    te mennen fè antre tout bagay ke David, papa li, te dedye yo, menm ajan avèk lò
    a, tout zouti yo e li te mete yo nan trezò lakay Bondye a.
  kos-kos: Ke Tokosra Solomon el aksafyela orekma nukewa ke Tempul, el filiya ma nukewa
    ma David, papa tumal, el tuh kisakunla nu sin LEUM GOD (silver, gold, ac ma pac
    saya) tuh in oan in nien filma in Tempul.
  hbo-WLC: וַתִּשְׁלַם֙ כָּל־הַמְּלָאכָ֔ה אֲשֶׁר־עָשָׂ֥ה שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה
    ס וַיָּבֵ֨א שְׁלֹמֹ֜ה אֶת־קָדְשֵׁ֣י ׀ דָּוִ֣יד אָבִ֗יו וְאֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙
    וְאֶת־כָּל־הַכֵּלִ֔ים נָתַ֕ן בְּאֹצְר֖וֹת בֵּ֥ית הָאֱלֹהִֽים׃ פ
  ibo-ibo: Mgbe a rụzuru ọrụ niile nke eze Solomọn nwere ịrụ maka ụlọnsọ ukwu Onyenwe
    anyị ahụ, o webatara ihe niile Devid bụ nna ya doro nsọ nʼime ya, ya bụ ọlaọcha,
    ọlaedo na ngwongwo ndị ọzọ niile. O tinyere ha nʼụlọakụ dị nʼụlọnsọ Chineke.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ ଶଲୋମନଙ୍କର କୃତ ସମସ୍ତ କାର୍ଯ୍ୟ ସମାପ୍ତ ହେଲା।
    ପୁଣି ଶଲୋମନ ଆପଣା ପିତା ଦାଉଦଙ୍କର ପବିତ୍ରୀକୃତ ଦ୍ରବ୍ୟସବୁ, ଅର୍ଥାତ୍‍, ରୂପା, ସୁନା ଓ ସମସ୍ତ
    ସାମଗ୍ରୀ ଭିତରକୁ ଆଣି ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଭଣ୍ଡାରରେ ରଖିଲେ।
  chk-chk: Lupwen Salomon a awesi ekewe angang meinisin won imwen ewe Samol mi Lapalap,
    a uwato ekewe pisek meinisin, ewe silifer me kolt me ekewe sokopaten pisek meinisin
    Tafit saman we a apini, o isenirelong lon ekewe lenien iseis pisek mi aüchea me
    lon ewe imwenfel.
  rop-rop: Wal wen King Salaman bin binijimap ol dislot wek langa det Serramoni Pleis,
    imbin pudum ol detlot ting weya im dedi Deibid bin gibit langa YAWEI deya langa
    detlot stowa rum, ola silba, ola gol en ola najalot ebrijing.
  ukr-1871: І скінчилась уся робота, що її робив Соломон для дому Господнього. І принїс
    Соломон присьвячене Давидом, його батьком, і срібло й золото, й усякий посуд,
    і передав у скарбівнї дому Божого.
  deu-1951: Also ward alle Arbeit vollendet, die Salomo am Hause des HERRN machte.
    Und Salomo brachte hinein, was sein Vater David geheiligt hatte, dazu das Silber
    und das Gold und alle Geräte und legte es in die Schatzkammern des Hauses Gottes.
  eng-JPS: Thus all the work that Solomon wrought for the house of the LORD was finished.
    And Solomon brought in the things that David his father had hallowed; even the
    silver, and the gold, and all the vessels, and put them in the treasuries of the
    house of God.
  srp-1865: I tako se svrši sav posao što uradi Solomun za dom Gospodnji; i unese
    Solomun što bješe posvetio David otac njegov, i srebro i zlato i sudove, i ostavi
    u riznicu doma Božijega.
  lug-lug: Bw’atyo Sulemaani n’amaliriza omulimu gwonna ogwa yeekaalu ya Mukama. N’alyoka
    aleeta ebintu kitaawe Dawudi bye yawonga, effeeza ne zaabu n’ebintu ebirala byonna
    ebyole, n’abiteeka mu mawanika ga yeekaalu ya Katonda.
  heb-heb: ותשלם כל המלאכה אשר עשה שלמה לבית יהוה ויבא שלמה את קדשי דויד אביו ואת
    הכסף ואת הזהב ואת כל הכלים נתן באצרות בית האלהים׃
  ben-IRV: এই ভাবে সদাপ্রভুর গৃহের জন্য শলোমনের করা সমস্ত কাজ সম্পন্ন হল৷ আর শলোমন
    তাঁর বাবা দায়ূদের উত্সর্গ করা জিনিসগুলি অর্থাৎ রূপা, সোনা ও সকল পাত্র এনে ঈশ্বরের
    গৃহের ভান্ডারে রাখলেন৷
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਸਾਰਾ ਕੰਮ ਜੋ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਕੀਤਾ ਸੰਪੂਰਨ ਹੋਇਆ।
    ਤਾਂ ਸੁਲੇਮਾਨ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੀਆਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ ਅਰਥਾਤ ਸੋਨਾ, ਚਾਂਦੀ ਅਤੇ
    ਸਾਰੇ ਭਾਂਡੇ ਅੰਦਰ ਲੈ ਆਇਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਦੇ ਖਜ਼ਾਨੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ထိုသို့ ရှောလမုန် သည် ထာဝရဘုရား ၏ အိမ် တော်အဘို့ ပြု လုပ်စီရင် သမျှ အလုံးစုံ
    တို့ကို လက်စသတ် ပြီးမှ ၊ ခမည်းတော် ဒါဝိဒ် လှူ သော ရွှေ ငွေ တန်ဆာ များကိုဆောင်
    ခဲ့၍ ဘုရားသခင် ၏အိမ် တော်ဘဏ္ဍာ စုထဲ မှာသွင်း ထားလေ၏။
  hmo-hmo: Vadaeni, Lohiabada ena Dubu Helaga ena gaukara ibounai be Solomona ese
    ia karaia ore. Unai neganai iena tamana Davida ese ia hahelagaia gaudia be Solomona
    ese Dubu lalonai ia abia vareai, siliva bona golo, bona gau idauidau ibounai,
    be Dirava ena Dubu ena kohu haboua daiutu lalonai ia atodia.
  urd-urd: इस तरह सब काम जो सुलेमान ने ख़ुदावन्द के घर के लिए बनवाया ख़त्म हुआ और
    सुलेमान अपने बाप दाऊद की पाक की हुई चीज़ों या'नी सोने और चाँदी और सब बर्तन को
    अन्दर ले आया और उनको ख़ुदा के घर के ख़ज़ाना में रख़ दिया।
  rus-SYN: И окончилась вся работа, которую производил Соломон для дома Господня.
    И принес Соломон посвященное Давидом, отцом его, и серебро и золото и все вещи
    отдал в сокровищницы дома Божия.
  bqc-SIM: Kɛ́ Salomↄↄ Dii kpɛ́ zĩpi kɛ̀ a làa píi, ↄ̃ à mↄ̀ ń vuao ń ã́nusuo
    ń pↄ́ pↄ́ a mae Davidi dìlɛ Lua pↄ́ ũↄ, a kà Lua kpɛ́ làasiu.
  tcz-CHONGTHU: Hiti chun Solomon chun Pakai Houin a anatoh ding jouse atongchaitai.
    Chuin Aman apa David in ana lhandohsa thilto ho-sana, dangka thil jatchom chom
    tamtah chu Pathen Houin na chun ahinpolutnin gou thilkoinaa chun akoitai.
  mar-mar: अशारितीने शलमोनाने ठरवलेले परमेश्वराच्या मंदिराचे सर्व कार्य समाप्त झाले.
    आपले पिता दावीद यांनी मंदिरासाठी दिलेल्या सर्व वस्तू त्याने आत आणल्या. सोन्यारुप्याच्या
    सर्व वस्तू आणि इतर सामानसुमान मंदिराच्या कोषागारात त्याने आणून ठेवले.
  qub-qub: Ray Salomonga Templu aruyta usharcachir papänin David gorita, guellayta,
    cösacunata Tayta Diospaj churashancunata churaycuran Tayta Diospa Templuncho ima-ayca
    bälejcunapis churarashan cajman.
  bqp-bqp: Ye Sɑlomɔɔ u sɑ̃ɑ yee ten sɔmburu kuɑ u kpɑ, yerɑ u sii geesu kɑ wurɑ kɑ
    gɑ̃ɑ ni win tundo u rɑɑ yi sɑ̃ɑ yee ten sɔ̃ kpuro gurɑmɑ u doke Yinni Gusunɔn
    ɑrumɑnin beru yerɔ.
  hat-hat: Lè wa Salomon te fin fè travay bati tanp Seyè a, li fè yo pote tout ajan,
    tout lò ansanm ak tout lòt bagay David, papa l', te ofri bay Seyè a. Li fè mete
    yo nan chanm trezò Tanp lan.
  eng-BSB: So all the work that Solomon had performed for the house of the LORD was
    completed. Then Solomon brought in the items his father David had dedicated—the
    silver, the gold, and all the furnishings—and he placed them in the treasuries
    of the house of God.
  eng-WEBPB: Thus all the work that Solomon did for the LORD’s house was finished.
    Solomon brought in the things that David his father had dedicated, even the silver,
    the gold, and all the vessels, and put them in the treasuries of God’s house.
  kbq-kbq: Hagi Solomoni'ma Ra Anumzamofo mono noma kihanama huntegeno'a, ko'ma nefa
    Deviti'ma Ra Anumzamofoma musezama amigeno ruotage'ma hu'nea zantamina, silvagi,
    goligi, mago'a eri'zama e'neri'za zantaminena erino Anumzamofo nompima fenoma
    nentazafi eme ante'ne.
  nhe-BL: Huan quema tlanqui nochi tequitl tlen Salomón tlanahuati ma quichihuaca
    ipan ichaj TOTECO, Salomón quihuicac nochi tlamantli tlen oro huan plata tlen
    itata, David, quiiyocatlalijtoya para Toteco Dios huan quiajcojqui ipan nopa cuarto
    tlen quichijtoyaj ipan itiopa para tlamantli tlen patiyo.
