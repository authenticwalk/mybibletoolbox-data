    bɛhyɛɛ Awurade asɔredan no ma.'
  hlt-hlt: Te vaengah olueng aka ueng aka ueng ham te pakhat la om. BOEIPA te thangthen
    ham neh uem ham vaengah ol pakhat la yaak sak ham laa a sak uh. BOEIPA te thangthen
    ham vaengah olueng neh, tlaklak neh, lumlaa kah hnopai neh ol khat la a pomsang
    uh. A sitlohnah kumhal duela then tih BOEIPA im kah cingmai im khuiah bae.
  tbz-SIM: 'Bɛ̀ɛ̀ do eu siheú nɛ̀ bɛ̀ɛ̀ dìè nkɛ̀ bɛ̀ nsɑ̃ntí ti Yiɛ̀ nKuyie nkɛ dɛ́úkùnko
    ku yètìrì nɛ̀ mɛtɑmmɛ̀ mɛ̀mɑ́ɑ̀. Kɛ̀ siheú tɑmmɛ̀ yìɛ̀ nɛ̀ tikɑ̃penti nɛ̀ dɛbémbénnɛ̀
    tɛrɛ̀. Kɛ̀ bɛ̀ sɑ̃ntí ti Yiɛ̀ nKuyie kɛ tú: Dɛ́úkùnnɛnɛ̀ ti Yiɛ̀ nKuyie, kù nitimu,
    kɛ̀ ku sɑ̀ɑ̀ mbo sɑ̃́ɑ̃̀. Kɛ̀ diwɛtirìi píɛ nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.'
  msy-2020: '@see-verse:2CH.005.012'
  dop-dop: 'Ḿpʋ́ɣʋ́ wontu mɑtɑɑ nɑ yonyoolɑɑ pɑ kpɛntɑɑ nɑ pɑ́ sɑŋ Ɩsɔ nɑ yontu sɩ:
    Ɩ́ sɑ Tɑcɑɑ, mpi tɔ ɩ kɛ́ kʋpɑŋ. Ɩ sɔɔlʋɣʋ wɛ tɑm tɔɔ. Mpʋɣʋlɛ Ɩsɔ teu nɑwɑ Ɩsɔ
    tǝsɛɛlɛ tɑɑ. Nɑ ɩsɔŋmʋntʋ nyɑlɑ nɑ kɔtǝlɑɑ kpisi pɑ tǝmlɛ lɑpʋ.'
  azb-azb: 'Kərənay çalanlar və ilahiçilər bir səslə Rəbbə həmd və şükür etməklə səslərini
    birgə ucaltdılar. Kərənayların, sinclərin, musiqi alətlərinin səsi yüksələndə
    onlar dedi: «Rəbbə həmd edin, çünki yaxşıdır, çünki məhəbbəti əbədidir». O vaxt
    bulud Rəbbin məbədini elə doldurdu ki,'
  eng-DBY: '— it came to pass when the trumpeters and singers were as one, to make
    one voice to be heard in praising and thanking Jehovah; and when they lifted up
    their voice with trumpets, and cymbals, and instruments of music, and praised
    Jehovah: For he is good, for his loving-kindness [endureth] for ever; that then
    the house, the house of Jehovah, was filled with a cloud,'
  hin-2017: और जब तुरहियां बजानेवाले और गानेवाले एक स्वर से यहोवा की स्तुति और धन्यवाद
    करने लगे, और तुरहियां, झाँझ आदि बाजे बजाते हुए यहोवा की यह स्तुति ऊँचे शब्द से
    करने लगे, “वह भला है और उसकी करुणा सदा की है,” तब यहोवा के भवन में बादल छा गया,
  eng-YLT: yea, it cometh to pass, as one [are] trumpeters and singers, to sound —
    one voice — to praise and to give thanks to Jehovah, and at the lifting up of
    the sound with trumpets, and with cymbals, and with instruments of song, and at
    giving praise to Jehovah, for good, for to the age [is] His kindness, that the
    house is filled with a cloud — the house of Jehovah,
  eng-WYC-2017: Therefore when they all sang together, both with trumps, and voice,
    and cymbals, and organs, and of diverse kinds of musics, and they raised [up]
    their voice on high, the sound was heard [a] far, so that when they had begun
    to praise the Lord, and to say, Acknowledge ye to the Lord, for he is good, for
    his mercy is into the world, either without end; the house of God was filled with
    a cloud,
  eng-WMBB: when the trumpeters and singers were as one, to make one sound to be heard
    in praising and thanking the LORD; and when they lifted up their voice with the
    shofars and cymbals and instruments of music, and praised the LORD, saying, “For
    he is good, for his loving kindness endures forever!” then the house was filled
    with a cloud, even the LORD’s house,
  urd-GVH: गानेवाले और तुरम बजानेवाले मिलकर रब की सताइश कर रहे थे। तुरमों, झाँझों
    और बाक़ी साज़ों के साथ उन्होंने बुलंद आवाज़ से रब की तमजीद में गीत गाया, “वह भला
    है, और उस की शफ़क़त अबदी है।” तब रब का घर एक बादल से भर गया।
  rug-rug: '@see-verse:2CH.005.012'
  gaz-gaz: 'Warri malakata afuufanii fi faarfattoonni Waaqayyoon leellisuu fi galateeffachuudhaaf
    jedhanii akkuma nama tokkootti walii galanii sagalee isaanii tokko godhatan. Isaanis
    malakatatti, kilillee fi miʼoota faarfannaa biraatti fayyadamanii sagalee isaanii
    ol fudhatanii Waaqayyoon galateeffachuudhaan: “Inni gaarii dha; jaalalli isaas
    bara baraan ni jiraata” jedhanii faarfatan. Ergasiis manni qulqullummaa Waaqayyoo
    duumessaan ni guutame;'
  fra-LSG: 'et lorsque ceux qui sonnaient des trompettes et ceux qui chantaient, s’unissant
    d’un même accord pour célébrer et pour louer l’Éternel, firent retentir les trompettes,
    les cymbales et les autres instruments, et célébrèrent l’Éternel par ces paroles:
    Car il est bon, car sa miséricorde dure à toujours! En ce moment, la maison, la
    maison de l’Éternel fut remplie d’une nuée.'
  yal-yal: Xɔta fene nun bɛti baane to e malan Alatala batudeni, e yi a tantun, e
    yi xɔtane fe, e kariɲanne maxa e nun maxase gbɛtɛye, e naxa, “Ala fan, a hinanna
    luma nɛn habadan!” Na waxatin yɛtɛni, Alatalaa banxin yi rafe kundaan na.
  haw-1868: 'A lokahi ka manao o ka poe hookani i ka pu, a me ka poe himeni me ka
    leo hookahi, e hoolea aku, a e hoomaikai aku ia Iehova, a hookiekie lakou i ka
    leo me na pu, a me na kimebala a me na mea kani e ae; a i ko lakou hoolea ana''ku
    ia Iehova. No ka mea, ua maikai no ia, ua mau loa kona aloha: aia hoi, na hoopihaia
    ka hale i ke ao, ka hale o Iehova.'
  arb-NAV: 'وَعِنْدَمَا تَنَاغَمَتْ أَصْوَاتُ الأَبْوَاقِ وَالْمُغَنِّينَ وَكَأَنَّهَا
    صَوْتٌ وَاحِدٌ يَتَغَنَّى بِحَمْدِ الرَّبِّ وَتَسْبِيحِهِ، ارْتَفَعَتْ أَصْوَاتُهُمْ
    بِالْغِنَاءِ، مَصْحُوبَةً بِنَغَمَاتِ الأَبْوَاقِ وَعَزْفِ الصُّنُوجِ مُرَنِّمِينَ
    لِلرَّبِّ قَائِلِينَ: «الرَّبُّ صَالِحٌ وَرَحْمَتُهُ إِلَى الأَبَدِ تَدُومُ».
    فَامْتلأَ الْهَيْكَلُ سَحَاباً.'
  ewe-ewe: Kpẽkulawo kple hadzilawo lé hawo ɖe gbe ɖeka me be woatsɔ kafukafu kple
    akpedada na Yehowa. Kpẽwo, gakogoewo kple haƒonu bubuwo kpena ɖe hadzilawo ŋu,
    wokɔa gbe dzi hekafua Yehowa eye wodzia ha be, “Eƒe dɔme nyo; eye eƒe amenuveve
    li tegbee.” Tete lilikpo aɖe yɔ Yehowa ƒe gbedoxɔ la me,
  eng-LEE: 'And it came thus to pass, as the trumpeters and singers were as one, to
    make one sound to be heard in praising and thanking the Lord; and when they lifted
    up their voice [accompanied] with trumpets and cymbals and instruments of music,
    and in praising the Lord, For he is good; because unto everlasting endureth his
    kindness: that the house, even the house of the Lord, was filled with a cloud;'
  asm-FB: তুৰীবাদক আৰু গায়কসকলে যিহোৱাৰ প্ৰশংসা আৰু ধন্যবাদ কৰোঁতে একেটা ধ্বনি কৰি
    সকলোৱে এজন মানুহে বজোৱাদি বজালে৷ তেওঁলোকে তুৰী ও তাল আদি বাদ্যেৰে সৈতে, মহা শব্দেৰে
    যিহোৱাৰ প্ৰশংসা কৰিলে, বোলে “কিয়নো যিহোৱা মঙ্গলময় সেই বাবে তেওঁৰ দয়া চিৰকাললৈকে
    থাকে৷” তেতিয়া সেই গৃহ অৰ্থাৎ যিহোৱাৰ গৃহ মেঘেৰে পৰিপূৰ্ণ হ’ল৷
  sus-A: سَرَ قٍيٍ نُن بّيتِبَيٍ نَشَ كَقُ عٍ بٌورٍ مَ عَلَتَلَ مَتْشْدٍ عٍ شَ سَرَيٍ،
    مَشَسٍيٍ، نُن كْرَيٍ شُي رَ. عٍ نَشَ عَلَتَلَ تَنتُ يِ مَسٍنيِ رَ، «عَلَ شَ هِننّ
    فبٌ، عَ شَ قٌنِسِرٍيَ مُ حْنمَ عَبَدَن!» نَ تّمُي، نُشُي نَشَ عَلَتَلَ شَ بَنشِ
    رَقٍ.
  fra-SBL: Les trompettes et les chantres ne faisaient qu'un, pour produire un seul
    son et le faire entendre en louant et en remerciant Yahvé ; ils élevaient la voix
    avec les trompettes, les cymbales et les instruments de musique, et ils louaient
    Yahvé, en disant, « Car il est bon, car sa bonté est éternelle ! » La maison de
    Yahvé fut remplie d'une nuée,
  hbo-hbo: וַיְהִ֣י כְ֠אֶחָד *לַמַּחֲצֹצְרִים (לַמְחַצְּרִ֨ים) וְלַמְשֹֽׁרֲרִ֜ים לְהַשְׁמִ֣יעַ
    קֹול־אֶחָ֗ד לְהַלֵּ֣ל וּלְהֹדֹות֮ לַיהוָה֒ וּכְהָרִ֣ים קֹ֠ול בַּחֲצֹצְרֹ֨ות וּבִמְצִלְתַּ֜יִם
    וּבִכְלֵ֣י הַשִּׁ֗יר וּבְהַלֵּ֤ל לַיהוָה֙ כִּ֣י טֹ֔וב כִּ֥י לְעֹולָ֖ם חַסְדֹּ֑ו
    וְהַבַּ֛יִת מָלֵ֥א עָנָ֖ן בֵּ֥ית יְהוָֽה׃
  kik-kik: 'Ahuhi tũrumbeta na aini makĩamũkĩria na mũgambo ũmwe magĩcookeria Jehova
    ngaatho na makĩmũgooca. Marĩ na tũrumbeta, na thaani iria ihũũrithanagio ikagamba
    na indo iria ingĩ cia ũini, makĩanĩrĩra makĩgooca Jehova na makĩina makiugaga
    atĩrĩ: “Jehova nĩ mwega; wendo wake ũtũũraga nginya tene.” Hĩndĩ ĩyo hekarũ ya
    Jehova ĩkĩiyũra itu,'
  fra-NCL: 'et aussitôt que ceux qui sonnaient des trompettes et ceux qui chantaient,
    unis dans un même accord pour célébrer et louer Yahweh, firent retentir le son
    des trompettes, des cymbales et des autres instruments de musique, et célébrèrent
    Yahweh, en disant : « Car il est bon, car sa miséricorde dure à jamais ! » en
    ce moment la maison, la maison de Yahweh, fut remplie d’une nuée.'
  cek-AK: 'mongkah ueng kaminawk hoi laasah kaminawk nawnto amhong o, lok maeto hoiah
    Angraeng to saphaw o moe, anghoehaih lok a thuih o; mongkahnawk, cingcengnawk
    hoi kalah congca tamoinawk to kruek o moe, tha hoi Angraeng to saphaw o; Anih
    loe hoih; Anih ih amlunghaih loe dungzan khoek to cak, tiah hang o naah, Angraeng
    ih im to tamai mah khuk khoep:'
  cuk-cuk: 'Wemar gar-trompeta-suid darekwaa ogotedamalad, darekwaa namakdedamarbalid.
    Geb Bab-Jehová-nug odummoddamalad, Bab-Jehováʼga dog-nuedye sogdedamarbalid. Degi,
    emar gar-trompeta-suidba namakbukdamalad. Esnon-madareged-gar-címbaloʼba namakbukwadamarbalid.
    Deginbali, gar-baiganba Bab-Jehová-nug-odummobukmaladgi, sogdedamalad: “Bab-Jehová,
    dule-nuedid, e-sabguedi degisadeguad.” Degi, geb Bab-Jehováʼse-goled-neg bela
    mogir dasasigisad.'
  uig-CYR: вә шундақ болдуки, канайчилар билән нәғмә-навачилар һәммиси бирдәк челип,
    бир аваз билән Пәрвәрдигарға тәшәккүр-һәмдусана ейтиватқанда, йәни канайлар, җаңлар
    вә һәр хил сазларни челип, жуқури аваз билән «Пәрвәрдигар меһривандур, өзгәрмәс
    муһәббити әбәдил-әбәтгичидур» дәп Пәрвәрдигарни мәдһийәләватқанда — шу һаман ибадәтхана,
    йәни Пәрвәрдигарниң өйи бир булут билән толдурулди;
  tel-2017: వారితో బాటు 120 మంది బాకాలు ఊదే యాజకులు నిలబడ్డారు. బూరలూదే వారూ గాయకులూ
    ఒకేసారి యెహోవాకు కృతజ్ఞతా స్తుతులు చెల్లిస్తూ గానం చేసినప్పుడు యాజకులు పరిశుద్ధస్థలం
    నుండి బయటికి వెళ్ళి ఆ బాకాలతో తాళాలతో ఇతర వాద్యాలతో కలిసి గొంతెత్తి “యెహోవా దయ
    గలవాడు. ఆయన కృప నిత్యమూ ఉంటుంది” అని స్తోత్రం చేశారు.
  hat-BSA: 'ansanm lè mesye twonpèt yo avèk chantè yo te gen pou fè son yo tande ansanm
    tankou yon sèl vwa pou lwanj avèk glwa SENYÈ a, lè yo te leve vwa yo akonpanye
    patwonpèt avèk senbal ak enstriman mizik yo, lè yo te louwe SENYÈ a e te di: “Paske
    Li bon, lanmou dous Li a dire pou tout tan!” Konsa, lakay SENYÈ a te ranpli avèk
    yon nwaj,'
  kos-kos: 'Mwet on elos tukeni ke pusra sifanna in kaksakin ac sang kulo nu sin LEUM
    GOD. Ac ke pusren on uh ngisyak, wi pusren mwe ukuk ac cymbal ac kutu pac kain
    in mwe on, elos on ac fahk: “Kaksakin LEUM GOD mweyen El wo, Ac lungse lal oan
    ma pahtpat,” na lohm sac, lohm sin LEUM GOD, sessesla ke sie pukunyeng.'
  hbo-WLC: וַיְהִ֣י כְ֠אֶחָד למחצצרים וְלַמְשֹֽׁרֲרִ֜ים לְהַשְׁמִ֣יעַ קוֹל־אֶחָ֗ד
    לְהַלֵּ֣ל וּלְהֹדוֹת֮ לַיהוָה֒ וּכְהָרִ֣ים ק֠וֹל בַּחֲצֹצְר֨וֹת וּבִמְצִלְתַּ֜יִם
    וּבִכְלֵ֣י הַשִּׁ֗יר וּבְהַלֵּ֤ל לַיהוָה֙ כִּ֣י ט֔וֹב כִּ֥י לְעוֹלָ֖ם חַסְדּ֑וֹ
    וְהַבַּ֛יִת מָלֵ֥א עָנָ֖ן בֵּ֥ית יְהוָֽה׃
  ibo-ibo: 'Ndị ọbụ abụ ahụ na ndị na-afụ opi jikọrọ onwe ha ọnụ were otu olu bụkuo
    Onyenwe anyị abụ ekele na otuto. Ndị na-afụ opi, na ndị na-akụ ọla na-ada ụda,
    na ndị ji ngwa egwu ndị ọzọ sonyeere ha, welie olu ha elu too Onyenwe anyị nʼabụ
    sị: “Nʼihi na Ọ dị mma Ịhụnanya ya na-adị ruo ebighị ebi.” Mgbe ahụ igwe ojii
    jupụtara nʼụlọnsọ ukwu Onyenwe anyị,'
  ory-ory: ସେହି ତୂରୀବାଦକ ଓ ଗାୟକ ସମସ୍ତେ ଏକସ୍ୱରରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରଶଂସା ଓ ଧନ୍ୟବାଦ କରିବାକୁ
    ଏକ ହୁଅନ୍ତେ, “ପୁଣି ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ, କାରଣ ତାହାଙ୍କର କରୁଣା ସଦାକାଳସ୍ଥାୟୀ,” ଏହା ବୋଲି
    ସେମାନେ ତୂରୀ ଓ କରତାଳ ଓ ବାଦ୍ୟଯନ୍ତ୍ର ସହିତ ଉଚ୍ଚସ୍ୱରରେ ତାହାଙ୍କର ପ୍ରଶଂସାଧ୍ୱନି କରନ୍ତେ,
    ସେହି ଗୃହ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଏକ ମେଘରେ ଏରୂପ ପରିପୂର୍ଣ୍ଣ ହେଲା
  chk-chk: Ekewe chon ettiki rappwa me ekewe chon köl ra chietäpök le mwareiti ewe
    Samol mi Lapalap o kilisou ngeni. Iwe, ra chietä ar köl fiti tikin rappwa, pisekin
    kaktai me sokopaten pisekin ettik o mwareiti ewe Samol mi Lapalap, “Kot a kirikiröch,
    an tong ellet a nonom tori feilfeilachök.” Lon ei otun imwen ewe Samol mi Lapalap
    a urela ren eu kuchu,
  rop-rop: '@see-verse:2CH.005.012'
  ukr-1871: 'І коли всї як один трубили й сьпівали, видаючи неначе один голос на хвалу
    й славу Господа, та як загремів гук труб і кимвалів і музичних приборів на хвалу
    Господеві: бо він благий і віковічня милость його! тодї дом, дом Господнїй сповнився
    облаком,'
  deu-1951: da war es, wie wenn die, welche die Trompeten bliesen und sangen, nur
    eine Stimme hören ließen, zu loben und zu danken dem HERRN. Und als sie die Stimme
    erhoben mit Trompeten, Zimbeln und Saitenspiel und mit dem Lobe des HERRN, daß
    er freundlich ist und seine Güte ewig währt, da ward das Haus des HERRN mit einer
    Wolke erfüllt,
  eng-JPS: 'it came even to pass, when the trumpeters and singers were as one, to
    make one sound to be heard in praising and thanking the LORD; and when they lifted
    up their voice with the trumpets and cymbals and instruments of music, and praised
    the LORD: ''for He is good, for His mercy endureth for ever''; that then the house
    was filled with a cloud, even the house of the LORD,'
  srp-1865: I kad oni koji trubljahu u trube i koji pjevahu, složno jednijem glasom
    hvaljahu i slavljahu Gospoda, i kad podizahu glas uz trube i kimvale i gusle,
    hvaleæi Gospoda da je dobar, da je dovijeka milost njegova, tada se napuni oblaka
    dom Gospodnji,
  lug-lug: Awo abaafuuwanga amakondeere n’abayimbi ne beegattira wamu mu ddoboozi
    ery’awamu ne batendereza era ne beebaza Mukama. Ne batendereza Mukama nga bafuuwa
    amakondeere, nga bakuba n’ebitaasa, n’ebivuga ebirala nga bayimba nti, “Mulungi,
    kubanga okwagala kwe okwenkalakkalira kubeerera emirembe n’emirembe.” Awo yeekaalu
    ya Mukama n’ejjula ekire.
  heb-heb: ויהי כאחד למחצצרים ולמשררים להשמיע קול אחד להלל ולהדות ליהוה וכהרים קול
    בחצצרות ובמצלתים ובכלי השיר ובהלל ליהוה כי טוב כי לעולם חסדו והבית מלא ענן בית
    יהוה׃
  ben-IRV: সেই তূরীবাদকেরা ও গায়কেরা সবাই একসাথে সদাপ্রভুর প্রশংসা ও স্তব করার জন্য
    একজন ব্যক্তির মত উপস্থিত ছিল এবং যখন তারা তূরী ও করতাল ইত্যাদি বাদ্যযন্ত্রের সঙ্গে
    মহাশব্দ করে তিনি মঙ্গলময়, হ্যাঁ, তাঁর দয়া অনন্তকাল স্থায়ী, এই কথা বলে সদাপ্রভুর
    প্রশংসা করল, তখন বাড়ি, সদাপ্রভুর বাড়ি মেঘে এমন ভরে গেল যে,
  pan-pan: ਤਦ ਐਉਂ ਹੋਇਆ ਕਿ ਜਦ ਤੁਰ੍ਹੀਆਂ ਦੇ ਵਜੰਤਰੀ ਅਤੇ ਗਵੰਤਰੀ ਮਿਲ ਗਏ ਕਿ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ
    ਅਤੇ ਧੰਨਵਾਦ ਕਰਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਸੁਰ ਇੱਕੋ ਹੀ ਸੁਣਾਈ ਦੇਵੇ ਅਤੇ ਜਦ ਤੁਰ੍ਹੀਆਂ ਅਤੇ ਖੰਜ਼ਰੀਆਂ
    ਅਤੇ ਗਾਉਣ ਦਿਆਂ ਸਾਜ਼ਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਸੁਰ ਉੱਚਾ ਕਰਕੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕੀਤੀ ਕਿ ਉਹ
    ਭਲਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਜੋ ਸਦਾ ਦੀ ਹੈ ਤਾਂ ਉਹ ਭਵਨ ਅਰਥਾਤ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਬੱਦਲ ਨਾਲ ਭਰ ਗਿਆ
  mya-JVB: သီချင်း ဆိုသောသူတို့နှင့် ဝိုင်း လျှင် ၊ ထာဝရဘုရား ၏ ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း ၍ ထောမနာပြုခြင်းငှါ ၊ တညီတညွတ် တည်းအသံ ပြိုင်လျက်၊ ကောင်းမြတ် တော်မူ
    သည်။ ကရုဏာ တော်အစဉ်အမြဲ တည်သည်ဟု တံပိုး ခွက်ကွင်း အစ ရှိသောတုရိယာ မျိုးနှင့်တကွ
    ၊ အသံ ကိုလွှင့် ၍ ထာဝရဘုရား ၏ ဂုဏ်တော်ကို ချီးမွမ်း ကြသောအခါ ၊ ထာဝရဘုရား ၏အိမ်
    တော်သည် မိုဃ်းတိမ် နှင့်ပြည့် ၏။
  hmo-hmo: 'Inai kibi hiriria taudia bona ane abia taudia ese Lohiabada idia hanamoa
    hebou mai regena namona, gado tamona bamona. Mai kibi bona botaia auridia bona
    gita gaudia danu edia ane idia abia inai bamona: “Lohiabada do ita hanamoa bada,
    badina iena kara be namo herea ita dekenai, bona iena lalokau be ia noho hanaihanai.”
    Unai neganai Lohiabada ena Dubu Helaga be ori ta ese ia hahonua.'
  urd-urd: तो ऐसा हुआ कि जब नरसिंगे फूँकने वालें और गाने वाले मिल गए ताकि ख़ुदावन्द
    की हम्द और शुक्रगुज़ारी में उन सब की एक आवाज़ सुनाई दे और जब नरसिंगो और झाँझों
    और मूसीक़ी के सब साजों के साथ उन्होंने अपनी आवाज़ बलन्द कर के ख़ुदावन्द की ता'रीफ़
    की कि वह अच्छा है क्यूँकि उसकी रहमत हमेशा हैं तो वह घर जो ख़ुदावन्द का घर है अब्र
    से भर गया।
  rus-SYN: и были, как один, трубящие и поющие, издавая один голос к восхвалению и
    славословию Господа; и когда загремел звук труб и кимвалов и музыкальных орудий,
    и восхваляли Господа, ибо Он благ, ибо вовек милость Его; тогда дом, дом Господень,
    наполнило облако,
  bqc-SIM: 'Kã̀ae''ↄ ń lɛo dàkↄ̃i lán pↄ mɛ̀ndowa, aalɛ Dii táasilɛ, aalɛ lɛ́mawà.
    Aalɛ lɛsi ń kã̀aeↄ ń sɛ̃́sɛ̃naↄ ń pↄ́''ↄbↄn pãleↄ, aalɛ Dii táasilɛ aalɛ
    mɛ: A maa, aà gbɛ̃kɛ láaa vĩo. Tɛlu Dii kpɛ́pi pà,'
  tcz-CHONGTHU: Sumkon mutho le lasa themho chun thakhat tah in Pakai chu choi-at
    nale thangvahna apeuvin ahi. Sumkon , Sumlheng chule suhgingthei jatchom chom
    toh thon Pakai chu hiti hin avah choiyun, “Pakai chu anunnome, Ami lungset na
    long lou chu atonsot na umjing ahi . Hiche pet tah chun meilhang lom khatnin Pakai
    Houin chu ahin lodim jengin ahi.
  mar-mar: 'गायन आणि वादन एका सुरात चालले होते. एका सुरात त्यांनी परमेश्वराचे स्तवन
    केले आणि त्यास धन्यवाद दिले. कर्णे, झांजा आणि इतर वाद्या सोबत त्यांनी उच्च स्वरात
    परमेश्वराची स्तुती केली. त्यांच्या गायनाचा आशय असा होता: “परमेश्वराची स्तुती करा
    कारण तो चांगला आहे. त्याची खरी प्रीती सर्वकाळ राहते.” तेव्हा परमेश्वराचे सर्व
    मंदिर मेघाने भरुन गेले.'
  qub-qub: Chay öraga llapan iwal-lla trompëtancunata tucaran. Tayta Diosta alabar,
    agradësicur iwal cantaran. Trompëtancunata, latilluncunata, waquin tucanacunata
    tucar cantaran «¡Alabay Tayta Diosta. Payga amatar allimi. Imaycamapis cuyacojmi!»
    nir. Chay örami Tayta Diospa Templun ruricho pucutay juntacurcuran.
  bqp-bqp: Be bɑ kɔbi soomɔ kɑ be bɑ womusu mɔ̀ bɑ Yinni Gusunɔ siɑrɑmɔ bɑ mɔ̀, i
    Yinni Gusunɔ siɑro, domi u sɑ̃ɑwɑ tɔn geo, win durom mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
    Ye bɑ mɔ̀ mɛ, sɑɑ yerɑ guru wii wurorɑ Yinni Gusunɔn sɑ̃ɑ yee te wukiri.
  hat-hat: 'Lè tout moun sa yo mete ansanm pou yo pran kònen twonpèt, pou yo chante
    fè lwanj Bondye, pou di li mèsi, nan mitan bèl mizik yo t''ap jwe nan twonpèt
    ak senbal ak lòt enstriman mizik yo, ou tande vwa moun yo ki t''ap chante: Lwanj
    pou Seyè a, paske li bon! Li p''ap janm sispann renmen nou! Lè sa a, nwaj la plen
    Tanp Seyè a nèt.'
  eng-BSB: 'The trumpeters and singers joined together to praise and thank the LORD
    with one voice. They lifted up their voices, accompanied by trumpets, cymbals,
    and musical instruments, in praise to the LORD: “For He is good; His loving devotion
    endures forever.” And the temple, the house of the LORD, was filled with a cloud'
  eng-WEBPB: when the trumpeters and singers were as one, to make one sound to be
    heard in praising and thanking the LORD; and when they lifted up their voice with
    the trumpets and cymbals and instruments of music, and praised the LORD, saying,
    “For he is good, for his loving kindness endures forever!” then the house was
    filled with a cloud, even the LORD’s house,
  kbq-kbq: Ana hu'za ufema neraza vahe'mo'zane zagamema nehaza vahe'mo'za magoka runknana
    hu'za zagamera nehu'za, Ra Anumzamofona agi'a erisga hu'naze. Anama nehazage'za
    mago'a ufema neraza vahe'mo'zane, nase'nasepama nehaza vahe'mo'zane, magoka ruknana
    hu'za zagamera nehu'za Ra Anumzamofona agi'a erisga hu'za, tamage huno Agra knare
    hu'ne. Na'ankure Agra vagaore avesizanteti avesi nerante. Anagema hu'za zagame'ma
    hazageno'a, hampomo'a Ra Anumzamofo mono nona eme ruvite'ne.
  nhe-BL: 'Huan sentic pejque quihueyichihuaj TOTECO ica tlapitzali, ica huicatl,
    huan ica platillos huan nopa sequinoc tlatzotzonali. Huan quitlascamatilijque
    TOTECO ica ni huicatl. Quiijtojque: “Xijhueyichihuaca TOTECO pampa yajaya nelía
    cuali. Yajaya quipiya iyolo hueyi tohuaya para nochipa.” Huan ipan nopa tlalochtli
    quema inijuanti quihueyichihuayayaj, itiopa TOTECO temic ica mixtli.'
  gub-BL: 'Na''e upy uxi''àm paw rupi wà kury. Amogwer uzypyrog uzegar pà wahy hawa''u
    rupi wà no, Tupàn Tuweharupi Wiko Ma''e ikatu haw imume''u pà izupe wà, purupe
    wà no. Uzegar ikatu haw imume''u pà ma''e imupu pyr rehe we wà: xi''àm ma''e''ak
    kwer, kawaw zàwenugar, amogwer imupu pyr. Nezewe i''i uzegar pà wà. — Pemume''u
    Tupàn Tuweharupi Wiko Ma''e ikatu haw nehe, ta''e ikatuahy a''e xe. Ipuruamutar
    katu haw nupaw pixik kwaw nehe. Xaxeto a''e wi waho mehe we amo ywàkun umynehem
    Tupàn Tuweharupi Wiko Ma''e hàpuzuhu wà kury.'
  eng-DRA: 'So when they all sounded together, both with trumpets, and voice, and
    cymbals, and organs, and with divers kind of musical instruments, and lifted up
    their voice on high: the sound was heard afar off, so that when they began to
    praise the Lord, and to say: Give glory to the Lord for he is good, for his mercy
    endureth for ever: the house of God was filled with a cloud.'
