verse: 2CH.005.013
translations:
  mal-C: 'യഹോവയ്ക്കു സ്തോത്രവും നന്ദിയും കരേറ്റുന്നതിനു കാഹളക്കാരും ഗായകരും ഏകസ്വരത്തിൽ
    താളം സംയോജിപ്പിച്ചു. കാഹളം, ഇലത്താളം, മറ്റു വാദ്യോപകരണങ്ങൾ ഇവയുടെയെല്ലാം അകമ്പടിയോടുകൂടി
    അവർ സ്വരമുയർത്തി യഹോവയെ സ്തുതിച്ചുപാടി: “അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം
    ശാശ്വതമായിരിക്കുന്നു.” അപ്പോൾ യഹോവയുടെ ആലയം ഒരു മേഘംകൊണ്ടു നിറഞ്ഞു.'
  deu-TKW: es hatten aber die Trompeter und die Sänger gleichzeitig und einstimmig
    anzuheben, Jahwe zu rühmen und ihm zu danken, - sowie man also die Trompeten und
    Cymbeln und die übrigen Musikinstrumente und den Lobpreis Jahwes “denn er ist
    gütig, denn ewig währt seine Gnade” erschallen ließ, da wurde der Tempel Jahwes
    von einer Wolke erfüllt,
  lin-lin: 'Babeti nyonso ya bakelelo mpe bayembi bazalaki kosangana lokola moto moko
    mpo na kotombola mongongo moko, mpo na kokumisa mpe kosanzola Yawe. Bazalaki kotombola
    mingongo na bango mpo na kokumisa mpe koyembela Yawe na bakelelo, na manzanza
    mpe na bibetelo mosusu ya mindule : Yawe azali malamu, bolingo na Ye ewumelaka
    seko na seko ! Na tango wana kaka, Tempelo ya Yawe etondisamaki na lipata.'
  eng-LSV: indeed, it comes to pass, trumpeters and singers [are] as one, to sound
    [with] one voice—to praise and to give thanks to YHWH, and at the lifting up of
    the sound with trumpets, and with cymbals, and with instruments of song, and at
    giving praise to YHWH, [saying], “For [He is] good, for His kindness [is] for
    all time,” that the house is filled with a cloud—the house of YHWH,
  eng-GNV: And they were as one, blowing trumpets, and singing, and made one sounde
    to bee heard in praysing and thanking the Lord, and when they lift vp their voyce
    with trumpets and with cymbales, and with instruments of musicke, and when they
    praysed the Lord, singing, For he is good, because his mercie lasteth for euer)
    then the house, euen the house of the Lord was filled with a cloude,
  eng-WEBSTER: 'It came even to pass, as the trumpeters and singers were as one, to
    make one sound to be heard in praising and thanking the LORD; and when they lifted
    up their voice with the trumpets and cymbals and instruments of music, and praised
    the LORD, saying , For he is good; for his mercy endureth for ever: that then
    the house was filled with a cloud, even the house of the LORD;'
  nhw-BL: 'Huan sentic pejque quihueyichihuaj TOTECO ica tlapitzali, ica huicatl,
    huan ica platillos huan nopa sequinoc tlatzotzonali. Huan quitlascamatilijque
    TOTECO ica ni huicatl. Quiijtojque: “Xijhueyichihuaca TOTECO pampa yaya nelía
    cuali. Yaya quipiya iyolo hueyi tohuaya para nochipa.” Huan ipan nopa tlatoctzi
    quema inijuanti quihueyichihuayayaj, itiopa TOTECO temic ica mixtli.'
  swh-ONEN: 'Wapiga tarumbeta na waimbaji wakaungana katika sauti linganifu, ikawa
    kama vile ni sauti moja, wakimsifu na kumshukuru Bwana, nao alipoinua sauti zao
    pamoja na tarumbeta na matoazi na vyombo vingine vya uimbaji, wakamsifu Bwana
    wakisema: “Yeye ni mwema; upendo wake unadumu milele.” Ndipo Hekalu la Bwana likajazwa
    na wingu,'
  bba-bba: Be bɑ kɔbi soomɔ kɑ be bɑ womusu mɔ̀ bɑ Yinni Gusunɔ siɑrɑmɔ bɑ mɔ̀, i
    Yinni Gusunɔ siɑro, domi u sɑ̃ɑwɑ tɔn ɡeo, win durom mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
    Ye bɑ mɔ̀ mɛ, sɑɑ yerɑ ɡuru wii wurorɑ Yinni Gusunɔn sɑ̃ɑ yee te wukiri.
  eng-KJVCPB: 'it came even to pass, as the trumpeters and singers were as one, to
    make one sound to be heard in praising and thanking the Lord; and when they lift
    up their voice with the trumpets and cymbals and instruments of musick, and praised
    the Lord, saying, For he is good; for his mercy endureth for ever: that then the
    house was filled with a cloud, even the house of the Lord;'
  luo-luo: Jogo turumbete kaachiel gi jower ne wer gi chuny achiel ka gima ne en dwond
    ngʼato achiel ka gipako kendo goyone Jehova Nyasaye erokamano. Kaachiel ka gigoyo
    turumbete gi ongengʼo to gi thumbe mamoko negitingʼo dwondgi malo ka gipako Jehova
    Nyasaye kendo ka giwer niya, “Jehova Nyasaye ber; kendo herane osiko manyaka chiengʼ.”
    Eka hekalu mar Jehova Nyasaye nopongʼ kod bor polo,
  meu-meu: 'Hari kibi-hiriri taudia bona ane-abi taudia edia ḡaukara be Iehova bae
    imodaia bona bae hanamoa hebou. Bena ane e ladaia isi, mai kibi bona botabota
    auridia bona hatai-hatai ḡaudia idau-idau regedia ida, Iehova ihanamolaina: eto,
    Badina be ia na namo; Badina be ena hebogahisi na e hesiriu hanaihanaimu. Una
    negana ai hari dubu, Iehova ena dubu, na ori ta ese e hahonua;'
  npi-ULB: तुरही बजाउनेहरू र गीत गाउनेहरूले परमप्रभुको प्रशंसा र धन्‍यवादको निम्‍ति
    एक सोर गरी आवाज निकाले । तिनीहरूले तुरही, झ्‍याली र अरू बाजाहरूसित सोर उचाले र
    तिनीहरूले परमप्रभुको प्रशंसा गरे । तिनीहरूले गाए, “उहाँ भलो हुनुहुन्‍छ, किनकि
    उहाँको करारको बफादारीता सदासर्वदा रहन्‍छ ।” तब त्‍यो मन्‍दिर, परमप्रभुको मन्‍दिर
    बादलले भरियो ।
  yor-yor: Àwọn afùnpè àti àwọn akọrin pa ohùn wọn pọ̀ sí ọ̀kan ṣoṣo, láti fi ìyìn
    àti ọpẹ́ fun Olúwa. Wọ́n fi ìpè, kimbali àti àwọn ohun èlò orin mìíràn mọ́ ọn,
    wọ́n gbé ohùn wọn sókè láti fi yin Olúwa, wọ́n ń kọrin pé, “Ó dára; ìfẹ́ rẹ̀ wà
    títí láéláé.” Nígbà náà ni ìkùùkuu ojú ọ̀run kún inú tẹmpili Olúwa,
  emp-NTPO: 'Cachiru zá panʌne dewararãda trʌ̃ã duanasid̶aa jũmarãba ãbaa Ãcõrẽa bia
    bed̶ead̶i carea idjab̶a bia b̶ʌad̶a ad̶i carea. Cachiru zá panʌne, címbalo zá
    panʌne, dewarabema zá panʌne bid̶a dji trʌ̃ã duanʌba Ãcõrẽda nãwã bia jarasid̶aa:
    Ãcõrẽra bio biya quirua. Idjia ewariza dadjirãra quĩrĩã b̶ʌa. Mãwã panʌne cawaẽ́ne
    Ãcõrẽ de dromane ed̶a jʌ̃rãrãba towaga nũmesia.'
  pes-OPCB: 'دستهٔ سرایندگان به همراهی نوازندگان شیپور، سنج و سازهای دیگر، خداوند
    را حمد و سپاس می‌گفتند. سرودی که می‌خواندند این بود: «خداوند نیکوست و محبتش بی‌پایان!»
    در همان وقت، ناگهان ابری خانهٔ خداوند را پوشاند و حضور پرجلال خداوند آن مکان را
    فرا گرفت، به طوری که کاهنان نتوانستند به خدمت خود ادامه دهند.'
  tgl-ULB: Nangyari na ang mga umiihip ng trumpeta at ang mga mang-aawit ay sama-samang
    gumawa ng musika, tumutugtog nang iisang tunog na maririnig para sa pagpupuri
    at pagpapasalamat kay Yahweh. Nilakasan nila ang kanilang mga tinig kasama ng
    mga trumpeta at mga pompiyang at iba pang mga instrumento, at pinuri nila si Yahweh.
    Umawit sila, “Sapagkat siya ay mabuti, sapagkat ang kaniyang katapatan sa kaniyang
    kasunduan ay nananatili magpakailanman.” At ang tahanan, na tahanan ni Yahweh
    ay napuno ng ulap.
  hui-hui: '@see-verse:2CH.005.012'
  mya-mya: '@see-verse:2CH.005.012'
  bod-N: དུང་འབུད་མཁན་དང་མགུར་ལེན་མཁན་རྣམས་ཀྱིས་མཉམ་དུ་སྐད་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་ཁོང་ལ་གཏང་རག་ཕུལ།
    ཁོ་རྣམས་ཀྱིས་དུང་དང་། སྦུག་ཆལ་དང་། རོལ་ཆས་སྣ་ཚོགས་ཀྱི་སྐད་ཆེན་པོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་ཕུལ་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བཟང་པོ་ཡིན། ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས་ཞེས་བརྗོད་དོ།
    །དེ་ནས་མཆོད་དཔོན་རྣམས་གནས་དམ་པ་ལས་ཕྱི་རུ་ཐོན་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ནང་དུ་སྤྲིན་ཕུང་ཞིག་གིས་ཁེངས་པར་གྱུར།
  sna-sna: 'Varidzi vehwamanda navaimbi vakabatana pamwe chete sevane inzwi rimwe
    chete, vachirumbidza uye vachivonga Jehovha. Zvichibatana nehwamanda makandira
    nezvimwe zviridzwa vakasimudzira manzwi avo vachirumbidza Jehovha vakaimba vachiti:
    “Iye akanaka; rudo rwake runogara nokusingaperi.” Ipapo temberi yaJehovha yakafukidzwa
    negore,'
  spa-BLM: cuando los trompetistas y los cantores eran como uno solo, para hacer oír
    un solo sonido en la alabanza y la acción de gracias a Yahvé; y cuando alzaban
    la voz con las trompetas y los címbalos y los instrumentos de música, y alababan
    a Yahvé, diciendo “Porque él es bueno, porque su bondad es eterna”. Entonces la
    casa se llenó de una nube, la casa de Yahvé,
  cac-cac: 'Junn̈ej ix aj spu''an q''uen trompeta chi'' eb'' vin̈ smasanil. Junn̈ej
    ix aj sjaj eb'' vin̈ sb''itani, yic syalan vach'' lolonel eb'' vin̈ yuj yac''an
    yuj diosal eb'' vin̈ d''a Jehová. Yacb''an van sb''itan eb'' vin̈ chi'', ix puchaj
    q''uen trompeta, ix tzin̈ji platillo yed'' juntzan̈xo yamc''ab'' yic b''it chi''.
    Sb''itan eb'' vin̈ icha tic: Calec vach'' lolonel d''a Jehová, yujto te vach''n̈ej,
    tzon̈ xajanej d''a masanil tiempo, xchi eb''. A d''a jun rato chi'' ix b''ud''jiel
    yol templo chi'' yuj jun asun.'
  swh-ULB: Ikawa kwamba wapuruza tarumbeta na waimbaji wakafanya mziki pamoja, wakifanya
    sauti moja isikike kwa ajili ya kumsifu na kumshukuru Yahwe. Walipaza sauti zao
    kwa tarumbeta, toazi na vyombo vingine, na wakamsifu Yahwe. Wakaimba, “Kwa maana
    Yeye ni mwema, kwa kuwa uaminifu wa agano lake wadumu milele.” Kisha nyumba, ile
    nyumba ya Yahwe, ikajawa na wingu.
  bel-bel: і былі як адзін трубачы і сьпевакі, якія ў адзін голас хвалілі і славасловілі
    Госпада, - і калі загрымеў гук трубаў і кімвалаў і музычных інструментаў, і хвалілі
    Госпада, бо вечная міласьць Яго; тады дом, дом Гасподні, напоўніла воблака,
  deu-ELBBK: 'es geschah, als die Trompeter und die Sänger wie einMann waren, um eine
    Stimme ertönen zu lassen, den HERRN zu loben und zu preisen, und als sie die Stimme
    erhoben mit Trompeten und mit Zimbeln und mit Musikinstrumenten und mit dem Lob
    des HERRN, weil er gütig ist, weil seine Güte ewiglich währt: da wurde das Haus,
    das Haus des HERRN, mit einer Wolke erfüllt.'
  mbb-OT: 'Is menge perekanta, ne midalig dan wey mibpeselamat dan te Nengazen he
    eduyuǥan te trumpita, simbal, wey zuma pa he menge gelemiten. Iyan heini kanta
    zan: “Meupiya is Nengazen; wazà pidtemanan te gaǥew zin.” Ne zutun nepenù te ǥapun
    haazà is baley te Nengazen.'
  mal-2015: 'കാഹളക്കാരും സംഗീതക്കാരും ഒത്തൊരുമിച്ചു കാഹളങ്ങളോടും കൈത്താളങ്ങളോടും വാദിത്രങ്ങളോടും
    കൂടെ: അവൻ നല്ലവനല്ലോ അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നു ഏകസ്വരമായി കേൾക്കുമാറു യഹോവയെ
    വാഴ്ത്തി സ്തുതിച്ചു; അവർ ഉച്ചത്തിൽ പാടി യഹോവയെ സ്തുതിച്ചപ്പോൾ യഹോവയുടെ ആലയമായ
    മന്ദിരത്തിൽ ഒരു മേഘം നിറഞ്ഞു.'
  rmc-rmc: 'Ola, save trubinenas, the o spevaka jekhetane lašarenas le RAJES sar jekh
    jilo le bašavibnaha the giľavipnaha: „Ov hino lačho; leskro kamiben ľikerel pro
    furt.“ Andre oda e chmara pherdžarďa calo Chramos le RAJESKRO.'
  pes-OPV: پس واقع شد که چون کرنانوازان و مغنیان مثل یک نفربه یک آواز در حمد و تسبیح
    خداوند به صداآمدند، و چون با کرناها و سنجها و سایر آلات موسیقی به آواز بلند خواندند
    و خداوند را حمدگفتند که او نیکو است زیرا که رحمت او تاابدالاباد است، آنگاه خانه
    یعنی خانه خداوند ازابر پر شد.
  ron-1924: 'ши кынд чей че сунау дин трымбице ши чей че кынтау, унинду-се ынтр-ун
    глас ка сэ мэряскэ ши сэ лауде пе Домнул, ау сунат дин трымбице, кимвале ши челелалте
    инструменте ши ау мэрит пе Домнул прин ачесте кувинте: „Кэч есте бун, кэч ындураря
    Луй цине ын вечь!”, ын клипа ачея, каса, ши ануме Каса Домнулуй, с-а умплут ку
    ун нор.'
  ben-OBCV: 'শিঙাবাদকেরা ও বাদ্যকররা সদাপ্রভুর উদ্দেশে প্রশংসা ও ধন্যবাদ জানানোর জন্য
    যুগপৎ বিভিন্ন স্কেলে একই স্বর বাজিয়ে যাচ্ছিলেন। শিঙা, সুরবাহার ও অন্যান্য বাদ্যযন্ত্রের
    সংগত পেয়ে গায়করাও সদাপ্রভুর উদ্দেশে প্রশংসা করতে গিয়ে গলার স্বর উচ্চগ্রামে
    তুলেছিল এবং তারা গেয়েছিল: “তিনি মঙ্গলময়; তাঁর প্রেম চিরস্থায়ী।” তখন সদাপ্রভুর
    মন্দির মেঘে পরিপূর্ণ হয়ে উঠেছিল,'
  som-som: oo haddana markii kuwii turumbada afuufayay iyo kuwii gabayaaga ahaaba
    ay luuqdii isla heleen sidii iyagoo ah isku nin, si ay u sameeyaan cod keliya
    oo laga maqlo Rabbiga ammaaniddiisa iyo ku-mahadnaqiddiisa, oo markay codkoodii
    kor u qaadeen oo ay ka dhawaajiyeen turumbooyinkii iyo suxuuntii laysku garaacayay
    iyo alaabtii muusikada, oo ay Rabbiga ammaaneen iyagoo leh, Wuu wanaagsan yahay,
    waayo, naxariistiisu way raagtaa weligeedba, ayaa daruuri ka buuxsantay gurigii
    Rabbiga,
  lat-VUC: 'Igitur cunctis pariter, et tubis, et voce, et cymbalis, et organis, et
    diversi generis musicorum concinentibus, et vocem in sublime tollentibus, longe
    sonitus audiebatur, ita ut cum Dominum laudare cœpissent et dicere: Confitemini
    Domino quoniam bonus, quoniam in æternum misericordia ejus: impleretur domus Dei
    nube,'
  eng-ASVBT: it came to pass, when the trumpeters and singers were as one, to make
    one sound to be heard in praising and thanking Jehovah; and when they lifted up
    their voice with the trumpets and cymbals and instruments of music, and praised
    Jehovah, saying, For he is good; for his lovingkindness endureth forever; that
    then the house was filled with a cloud, even the house of Jehovah,
  ita-1885: 'avvenne, dico, che, come quelli che sonavano con le trombe, e quelli
    che cantavano, facevano unitamente risonare un medesimo concento, lodando e celebrando
    il Signore; ed alzavano la voce con le trombe, co'' cembali, e con gli altri strumenti
    musicali, e con lodi al Signore, dicendo: Ch''egli è buono, e che la sua benignità
    è in eterno; la Casa del Signore fu ripiena della nuvola della Casa del Signore;'
  eng-LXXUP: And there was one voice in the trumpeting and in the psalm singing, and
    in the loud utterance with one voice to give thanks and praise the Lord; and when
    they raised their voice together with trumpets and cymbals, and instruments of
    music, and said, Give thanks to the Lord, for it is good, For his mercy endures
    forever— then the house was filled with the cloud of the glory of the Lord.
  eng-ULB: It came about that the trumpeters and singers made music together, making
    one sound to be heard for praising and thanking Yahweh. They raised their voices
    with the trumpets and cymbals and other instruments, and they praised Yahweh.
    They sang, “For he is good, for his covenant loyalty endures forever.” Then the
    house, the house of Yahweh, was filled with a cloud.
  spa-VBL: 'Los trompetistas y los cantores se unían con una sola voz para alabar
    y dar gracias al Señor. Acompañados por las trompetas, los címbalos y los instrumentos
    musicales, los cantores alzaron sus voces, alabando al Señor: “Porque él es bueno;
    su amor confiable es eterno”. Entonces el Templo, la casa del Señor, se llenó
    de una nube.'
  fra-_FOB: 'Lorsque, comme un seul homme, ceux qui sonnaient des trompettes et ceux
    qui chantaient firent entendre leur voix d''un même accord, pour célébrer et pour
    louer l''Éternel, et qu''ils firent retentir le son des trompettes, des cymbales
    et d''autres instruments de musique, et qu''ils célébrèrent l''Éternel, en disant:
    Car il est bon, car sa miséricorde demeure à toujours! il arriva que la maison
    de l''Éternel fut remplie d''une nuée;'
  mal-mal: 'കാഹളക്കാരും സംഗീതക്കാരും ഒത്തൊരുമിച്ചു കാഹളങ്ങളോടും കൈത്താളങ്ങളോടും സംഗീത
    ഉപകരണങ്ങളോടും കൂടെ: “അവൻ നല്ലവനല്ലോ അവന്റെ ദയ എന്നേക്കുമുള്ളത്” എന്ന് ഏകസ്വരമായി
    യഹോവയെ വാഴ്ത്തി സ്തുതിച്ചു; അവർ ഉച്ചത്തിൽ പാടി യഹോവയെ സ്തുതിച്ചപ്പോൾ യഹോവയുടെ
    ആലയമായ മന്ദിരത്തിൽ ഒരു മേഘം നിറഞ്ഞു.'
  urd-GVR: Gāne wāle aur turam bajāne wāle mil kar Rab kī satāish kar rahe the. Turamoṅ,
    jhāṅjhoṅ aur bāqī sāzoṅ ke sāth unhoṅ ne buland āwāz se Rab kī tamjīd meṅ gīt
    gāyā, “Wuh bhalā hai, aur us kī shafqat abadī hai.” Tab Rab kā ghar ek bādal se
    bhar gayā.
  suz-BL: मिनु तुराही ताप्‍बपुकी नु कुम्‍सो पाइबपुकीम खाल का ङा सेंदा पा “परमप्रभु
    यावे, गे ठेयब बाक्‍नीनी। गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो पतीक मेको आन गेय
    बाक्‍माक्‍त। मिनु मेकोपुकीम तुराही, बुप्‍केल नु अरु ताप्‍तीक ताप्‍शा, परमप्रभु
    यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी। इन दाक्‍तीके गेना हना यो लीब” दे कुम्‍सो
    पामे बाक्‍त। मिनु परमप्रभु यावे आ खिं गोस्‍सुम ब्रीमाक्‍त। १इतिहास १६:३४; भजन
    संग्रह १०६:१
  ita-1927: 'mentre, dico, quelli che sonavan la tromba e quelli che cantavano, come
    un sol uomo, fecero udire un’unica voce per celebrare e per lodare l’Eterno, e
    alzarono la voce al suon delle trombe, de’ cembali e degli altri strumenti musicali,
    e celebrarono l’Eterno dicendo: “Celebrate l’Eterno, perch’egli è buono, perché
    la sua benignità dura in perpetuo”, avvenne che la casa, la casa dell’Eterno,
    fu riempita da una nuvola,'
  ckb-ckb: 'کەڕەنا لێدەر و گۆرانیبێژەکان بە یەک دەنگ ستایش و سوپاسی یەزدانیان کرد،
    دەنگیان بەرزکردەوە و بە کەڕەنا، سەنج و ئامێرە مۆسیقییەکانی دیکە ستایشی یەزدانیان
    کرد و گوتیان: «بێگومان خودا چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.» ئینجا پەرستگای
    یەزدان پڕبوو لە هەور و'
  eng-BBE: 'And when the players on horns, and those who made melody in song, with
    one voice were sounding the praise and glory of the Lord; with loud voices and
    with wind instruments, and brass and corded instruments of music, praising the
    Lord and saying, He is good; his mercy is unchanging for ever: then the house
    was full of the cloud of the glory of the Lord,'
  kan-OKCV: 'ತುತೂರಿ ಊದುವವರೂ, ಸಂಗೀತಗಾರರೂ ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡುತ್ತಾ, ಹೊಗಳುತ್ತಾ ಧ್ವನಿ
    ಎತ್ತಿ ಸ್ತೋತ್ರ ಮಾಡುವಂತೆ ತುತೂರಿಗಳೂ, ತಾಳಗಳೂ ಮೊದಲಾದ ಗೀತ ವಾದ್ಯಗಳಿಂದ ಕೀರ್ತಿಸಿದರು: “ಯೆಹೋವ
    ದೇವರು ಒಳ್ಳೆಯವರು, ಅವರ ಕೃಪೆಯು ಯುಗಯುಗಕ್ಕೆ ಇರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಹೊಗಳುತ್ತಿದ್ದ
    ಹಾಗೆ, ಯೆಹೋವ ದೇವರ ಆಲಯವು ಮೇಘದಿಂದ ತುಂಬಿತು.'
  tam-2017: அவர்கள் ஒருமிக்கப் பூரிகைகளை ஊதி, ஒரேசத்தமாக யெகோவாவை துதித்து ஸ்தோத்திரித்துப்
    பாடினார்கள்; ஆசாரியர்கள் பரிசுத்த ஸ்தலத்திலிருந்து புறப்படும்போதும், பாடகர்கள்
    பூரிகைகள் தாளங்கள் கீதவாத்தியங்களுடைய சத்தத்தை தொனிக்கச்செய்து, யெகோவா நல்லவர்,
    அவர் கிருபை என்றுமுள்ளது என்று அவரை ஸ்தோத்திரிக்கும்போதும், யெகோவாவுடைய வீடாகிய
    தேவாலயம் மேகத்தால் நிரப்பப்பட்டது.
  spa-RV-1909: 'Sonaban pues las trompetas, y cantaban con la voz todos á una, para
    alabar y confesar á Jehová: y cuando alzaban la voz con trompetas y címbalos é
    instrumentos de música, cuando alababan á Jehová, diciendo: Porque es bueno, porque
    su misericordia es para siempre: la casa se llenó entonces de una nube, la casa
    de Jehová.'
  ron-BTF: 'Da, s-a întâmplat că, în timp ce trâmbițașii și cântăreții erau ca unul,
    făcând să se audă un singur sunet de laudă și mulțumire DOMNULUI, și când și-au
    înălțat vocea cu trâmbițe și chimvale și instrumente de muzică și au lăudat pe
    DOMNUL, spunând: Fiindcă este bun, că a lui milă dăinuiește pentru totdeauna:
    atunci casa, casa DOMNULUI, s-a umplut cu un nor;'
  eng-WEBP: when the trumpeters and singers were as one, to make one sound to be heard
    in praising and thanking the LORD; and when they lifted up their voice with the
    trumpets and cymbals and instruments of music, and praised the LORD, saying, “For
    he is good, for his loving kindness endures forever!” then the house was filled
    with a cloud, even the LORD’s house,
  eng-FBV: 'The trumpeters and singers joined together with one voice to praise and
    thank the Lord. Accompanied by trumpets, cymbals, and musical instruments, the
    singers raised their voices, praising the Lord: “For he is good; his trustworthy
    love lasts forever.” Then the Temple, the house of the Lord, was filled with a
    cloud.'
  nld-1939: 'Maar zodra de blazers en de zangers, als één man, eenstemmig de muziek
    inzetten, om Jahweh te loven en te prijzen, en de trompetten en cymbalen en andere
    muziekinstrumenten het loflied lieten weerschallen: “Looft Jahweh; want Hij is
    goed, en eeuwig duurt zijn barmhartigheid”, vervulde een wolk het huis van Jahweh.'
  nch-BL: 'Huan sentic pejque quihueyichihuaj TOTECO ica tapitzali, ica huicat, huan
    ica platillos huan nopa sequinoc tatzotzonali. Huan quitascamatilijque TOTECO
    ica ni huicat. Quiijtojque: “Xijhueyichihuaca TOTECO pampa yaya nelía cuali. Yaya
    quipiya hueyi iyolo ica tojuanti para nochipa.” Huan ipan nopa talojtzi quema
    inijuanti quihueyichihuayayaj, itiopa TOTECO temic ica mixti.'
  vie-1934: 'Xảy khi kẻ thổi kèn và kẻ ca hát đồng thinh hòa nhau như một người, mà
    khen ngợi cảm tạ Đức Giê-hô-va, và khi họ trổi tiếng kèn, chập chỏa, nhạc khí
    lên khen ngợi Đức Giê-hô-va, rằng: Ngài từ thiện, lòng thương xót Ngài hằng có
    đời đời, thì đền của Đức Giê-hô-va bị mây lấp đầy;'
  hin-CV: 'तुरहीवादकों और गायकों से यह अपेक्षित था कि जब वे याहवेह की स्तुति और धन्यवाद
    के गीत गाएं, तब यह गायन ऊंची आवाज में हो रहा हो और याहवेह की स्तुति में तुरहियां,
    झांझ और अन्य वाद्य यंत्र भी शामिल हो गए हों: “वे भले हैं; उनकी करुणा सदा की है.”
    तब याहवेह का वह भवन एक बादल से भर गया,'
  spa-BES: 'Y cuando los músicos tocaban cuernos, y los que hacían la melodía en una
    canción, con una sola voz cantaban la alabanza y la gloria del Señor; con voces
    fuertes y con instrumentos de viento, y con instrumentos de música de bronce y
    cuerdas, alabando al Señor y diciendo: Él es bueno; Su misericordia es inmutable
    para siempre: entonces la casa se llenó de la nube de la gloria del Señor.'
  tdx-tdx: 'Aa ie niharo ho raike o mpitioke trompetrao naho o mpisaboo, ie nirihoñe
    am-pipoña-peo raike nandrenge naho nañandriañe Iehovà naho nañonjom-peo an-trompetra
    naho fikantsañañe vaho fitititihañe nijejo Iehovà ami’ty hoe: Ie ty soa, nainai’e
    ty fiferenaiña’e; le nilifore’ ty rahoñe i kivohoy, i anjomba’ Iehovày'
  tha-KJV: อยู่​มาพวกคนเป่าแตรและพวกนั​กร​้องจะทำให้คนได้ยินเขาทั้งหลายร้องเพลงสรรเสริญ
    และเพลงโมทนาพระคุณพระเยโฮวาห์เป็นเสียงเดียวกัน และเมื่อเขาร้องขึ้นพร้อมกับแตรและฉาบกับเครื่องดนตรีอย่างอื่น
    ในการถวายสรรเสริญแด่พระเยโฮวาห์​ว่า “เพราะพระองค์​ประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์”
    พระนิเวศคือพระนิเวศของพระเยโฮวาห์​ก็​มี​เมฆเต็มไปหมด
  por-BR-2018: 'Soavam, pois, as trombetas, e cantavam com a voz todos a uma, para
    louvar e confessar ao SENHOR: e quando levantavam a voz com trombetas e címbalos
    e instrumentos de música, quando louvavam ao SENHOR, dizendo: Porque é bom, porque
    sua misericórdia é para sempre; então a casa, isto é ,a casa do SENHOR, se encheu
    de uma nuvem.'
  deu-ELO: 'es geschah, als die Trompeter und die Sänger wie ein Mann waren, um eine
    Stimme ertönen zu lassen, Jehova zu loben und zu preisen, und als sie die Stimme
    erhoben mit Trompeten und mit Zimbeln und mit Musikinstrumenten und mit dem Lobe
    Jehovas, weil er gütig ist, weil seine Güte ewiglich währt: da wurde das Haus,
    das Haus Jehovas, mit einer Wolke erfüllt.'
  eng-WYC-2018: Therefore when they all sang together, both with trumps, and voice,
    and cymbals, and organs, and of diverse kinds of musics, and they raised [up]
    their voice on high, the sound was heard [a] far, so that when they had begun
    to praise the Lord, and to say, Acknowledge ye to the Lord, for he is good, for
    his mercy is into the world, either without end; the house of God was filled with
    a cloud, (And so when they all sang together, with trumpets, and voices, and cymbals,
    and diverse kinds of instruments, and they raised up their voices on high, the
    sound was heard afar, so that when they began to praise the Lord, and to sing,
    Praise ye the Lord, for he is good, his love is forevermore; suddenly the House
    of God was filled with a cloud,)
  epo-epo: 'kaj ili estis kvazaŭ unu, la trumpetantoj kaj la kantantoj; kaj oni aŭdis
    kvazaŭ unu voĉon, laŭdantan kaj dankantan antaŭ la Eternulo; kaj kiam ektondris
    la voĉo de la trumpetoj kaj cimbaloj kaj aliaj muzikaj instrumentoj, kaj de la
    glorkantado al la Eternulo, ke Li estas bona kaj ke Lia favorkoreco estas eterna:
    tiam la domo pleniĝis de nubo, la domo de la Eternulo;'
  uig-PIN: wǝ xundaⱪ bolduki, kanayqilar bilǝn nǝƣmǝ-nawaqilar ⱨǝmmisi birdǝk qelip,
    bir awaz bilǝn Pǝrwǝrdigarƣa tǝxǝkkür-ⱨǝmdusana eytiwatⱪanda, yǝni kanaylar, janglar
    wǝ ⱨǝrhil sazlarni qelip, yuⱪiri awaz bilǝn «Pǝrwǝrdigar meⱨribandur, ɵzgǝrmǝs
    muⱨǝbbiti ǝbǝdil’ǝbǝdgiqidur» dǝp Pǝrwǝrdigarni mǝdⱨiyǝlǝwatⱪanda — xu ⱨaman ibadǝthana,
    yǝni Pǝrwǝrdigarning ɵyi bir bulut bilǝn tolduruldi;
  beo-beo: '@see-verse:2CH.005.012'
  tpi-OTNT: '@see-verse:2CH.005.012'
  hau-SA: Masu busan ƙahonin da mawaƙa suka haɗu da baki ɗaya sai ka ce murya guda
    ce, don su yabi su kuma yi godiya ga Ubangiji. Haɗe da busan ƙahoni, ganguna da
    sauran kayayyaki, suka tā da muryoyinsu cikin yabo ga Ubangiji suka rera, “Yana
    da kyau; ƙaunarsa dawwammamiya ce har abada.” Sai haikalin Ubangiji ya cika da
    girgije,
  uig-LAT: we shundaq bolduki, kanaychilar bilen neghme-nawachilar hemmisi birdek
    chélip, bir awaz bilen Perwerdigargha teshekkür-hemdusana éytiwatqanda, yeni kanaylar,
    janglar we herxil sazlarni chélip, yuqiri awaz bilen «Perwerdigar méhribandur,
    özgermes muhebbiti ebedil’ebedgichidur» dep Perwerdigarni medhiyelewatqanda —
    shu haman ibadetxana, yeni Perwerdigarning öyi bir bulut bilen tolduruldi;
  nde-nde: 'Abatshayi bamacilongo labahlabeleli bahlanganyela ndawonye, kungathi yilizwi
    linye, ukuba badumise njalo bebonga uThixo. Sekuhlangene amacilongo lezigubhu
    lokunye okukhaliswayo, baphakamisa amazwi abo bedumisa uThixo behlabela besithi:
    “Ulungile; uthando lwakhe lumi kuze kube nininini.” Ithempeli likaThixo lagcwala
    iyezi,'
  ton-ton: 'Naʻe hoko ʻo pehē, ʻi heʻene kau taha ʻae kau ifi meʻalea mo e kau hiva,
    ke nau leʻo taha pe ʻi he hiva mo e fakafetaʻi kia Sihova: pea ʻi heʻenau hiki
    hake honau leʻo ʻi he meʻalea mo e ngaahi meʻa pakihi, mo e ngaahi meʻa fasi hiva
    mo nau hiva kia Sihova, ʻo pehē, “He koeʻuhi ʻoku angalelei ia: pea ʻoku tuʻumaʻu
    ʻo taʻengata ʻa ʻene ʻaloʻofa:” naʻe toki fakafonu ai ʻae fale ʻaki ʻae ʻao, ʻio,
    ʻae fale ʻo Sihova:'
  ces-1613: 'Nebo měli ti, kteříž spolu troubili v trouby, a zpěváci vydávati jeden
    zvuk k chválení a oslavování Hospodina); a když povyšovali hlasu na trouby a cymbály
    i jiné nástroje hudebné, chválíce Hospodina a řkouce, že dobrý jest, a že na věky
    trvá milosrdenství jeho: tedy oblak naplnil dům ten, dům totiž Hospodinův,'
  eng-WMB: when the trumpeters and singers were as one, to make one sound to be heard
    in praising and thanking the LORD; and when they lifted up their voice with the
    shofars and cymbals and instruments of music, and praised the LORD, saying, “For
    he is good, for his loving kindness endures forever!” then the house was filled
    with a cloud, even the LORD’s house,
  tam-TCV: 'எக்காளம் ஊதுபவர்களும், பாடகர்களும், ஒன்றிணைந்து ஒரே குரலில் யெகோவாவுக்கு
    துதியையும் நன்றியையும் செலுத்தினர். எக்காளங்கள், கைத்தாளங்கள், மற்றும் இசைக்கருவிகளுடன்
    தங்கள் குரல்களை உயர்த்தி, யெகோவாவைத் துதித்துப் பாடினார்கள்: “யெகோவா நல்லவர்,
    அவர் அன்பு என்றென்றைக்கும் நிலைத்திருக்கிறது.” அப்பொழுது யெகோவாவின் ஆலயத்தை மேகம்
    நிரப்பிற்று.'
  ceb-ULB: Nahitabo kini nga naghiusa sa pagtugtog ang mga tigpatingog sa mga budyong
    ug mga mag-aawit, naghimo ug usa ka lanog aron madungog ang pagdayeg ug pagpasalamat
    alang kang Yahweh. Gipatugbaw nila ang ilang mga tingog inubanan sa mga budyong
    ug mga piyangpiyang ug inubanan sa laing mga tulonggon, ug nagdayeg sila kang
    Yahweh. Nag-awit sila, “Kay maayo siya, kay ang iyang maunongong kasabotan molungtad
    hangtod sa kahangtoran.” Unya ang balay, ang balay ni Yahweh, napuno sa panganod.
  pol-UBG: I kiedy tak zgodnie trąbili, i śpiewali, i wydawali jeden głos, chwaląc
    i sławiąc PANA; i gdy podnosili głos przy wtórze trąb, cymbałów i innych instrumentów
    muzycznych, chwaląc PANA, że jest dobry, że na wieki trwa jego miłosierdzie, wtedy
    dom, dom PANA, napełnił się obłokiem;
  urd-GVU: گانے والے اور تُرم بجانے والے مل کر رب کی ستائش کر رہے تھے۔ تُرموں، جھانجھوں
    اور باقی سازوں کے ساتھ اُنہوں نے بلند آواز سے رب کی تمجید میں گیت گایا، ”وہ بھلا
    ہے، اور اُس کی شفقت ابدی ہے۔“ تب رب کا گھر ایک بادل سے بھر گیا۔
  deu-1912: und es war, als wäre es einer, der drommetete und sänge, als hörte man
    eine Stimme loben und danken dem HERRN. Und da die Stimme sich erhob von den Drommeten,
    Zimbeln und Saitenspielen und von dem Loben des HERRN, daß er gütig ist und seine
    Barmherzigkeit ewig währet, da ward das Haus des HERRN erfüllt mit einer Wolke,
  kan-2017: ಮಂಜೂಷವನ್ನು ಒಳಗಿಟ್ಟ ಯಾಜಕರು ದೇವಾಲಯದಿಂದ ಹೊರಗೆ ಬಂದಕೂಡಲೆ ಏಕ ಸ್ವರದಿಂದ ಸ್ವರವೆತ್ತಿ
    ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸುವುದಕ್ಕಾಗಿ ತುತ್ತೂರಿ ಊದುವವರೂ ಗಾಯನ ಮಾಡುವವರೂ ಅಲ್ಲಿ ನಿಂತಿದ್ದರು.
    ತುತ್ತೂರಿ, ತಾಳ ಮೊದಲಾದ ವಾದ್ಯಗಳ ಧ್ವನಿಯೊಡನೆ ಹೀಗೆ ಹಾಡಿದರು, “ಯೆಹೋವನು ಒಳ್ಳೆಯವನು, ಆತನ
    ಕೃಪೆಯು ಶಾಶ್ವತವಾಗಿರುವುದು” ಎಂದು ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡುವವರ ಸ್ವರವೂ ಕೇಳಿಸಿದೊಡನೆ,
    ಮೇಘವು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ತುಂಬಿಕೊಂಡಿತು.
  yap-yap: '@see-verse:2CH.005.012'
  hlt-MCSB: Te vaengah olueng aka ueng aka ueng ham te pakhat la om. BOEIPA te thangthen
    ham neh uem ham vaengah ol pakhat la yaak sak ham laa a sak uh. BOEIPA te thangthen
    ham vaengah olueng neh, tlaklak neh, lumlaa kah hnopai neh ol khat la a pomsang
    uh. A sitlohnah kumhal duela then tih BOEIPA im kah cingmai im khuiah bae.
  mdy-ETH: ዔያቶና ዎላ ዛዬ ዋርቃ ፄኤታና ላማታሚ ማዓ ቄኤሴ ዓኣኔ፤ ዬያታ ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻ ዓሳ ዛያሢንታ ዑኡቱቡላሢንታ
    ፔቴ ሻዦ ዴንሢ ዋርቆ ጎኦሎንታ ሜሌ ባኮዋ ዖልሲ ዖልሲ ሂዚ ጌዒ ዓይናዺ ፔቴ ዑኡሲና ናንጊና ናንጋ ጎዳ ጋላታኔ። «ዒዚ ኮሺታሢሮ፥
    ናሹማኣ ዒዛኮ ናንጊና ጋፑዋያታሢሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ።» ዒማና ዔርቲባኣንቴ ፆኦሲኮ ቦንቾ ፔጋሲ ዻዋ፥ ዓኣፒዳ ዱዱካ
    ፖዒ ፖዓ ሻኣሬ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮ ኩሜሢሮ ቄኤሳ ካኣዦ ማዾ ማዻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: 'Ntotorobɛntohyɛnfoɔ ne nnwomtofoɔ no nyinaa bɔɔ mu too dwom de kamfoo
    Awurade, daa no ase. Wɔde ntotorobɛnto, kyankyan ne nnwontodeɛ ahodoɔ bɛkaa wɔn
    ho, maa wɔn nne so, kamfoo Awurade sɛ: “Ɔyɛ! Na nʼadɔeɛ wɔ hɔ daa!” Saa ɛberɛ
    no mu ara, omununkum bɛhyɛɛ Awurade asɔredan no ma.'
  eng-WEBU: when the trumpeters and singers were as one, to make one sound to be heard
    in praising and thanking the LORD; and when they lifted up their voice with the
    trumpets and cymbals and instruments of music, and praised the LORD, saying, “For
    he is good, for his loving kindness endures forever!” then the house was filled
    with a cloud, even the LORD’s house,
  wal-wal: '@see-verse:2CH.005.012'
  spa-PDDPT: 'los trompetistas y los cantores se unieron para proclamar a una voz.
    Alababan y daban gracias a Yavé. Al alzar la voz con las trompetas, los címbalos
    y los otros instrumentos musicales, alababan a Yavé: Porque es bueno, porque para
    siempre es su misericordia, una nube llenó la Casa de Yavé.'
  gun-gun: Ha'e jave py peteĩ rami omonhe'ẽ okuapy mimby guaxu ha'e oporaei okuapy
    pavẽ oendu aguã rami, Senhor oguerovy'a ha'e omboetea rupi. Ha'e rami vy oporaei
    atãve tema mimby guaxu, hy'a pu ha'e mba'epu mboae reve Senhor mboetea rupi, “Mba'eta
    ha'e ma porayvu va'e, iporayvua ma opa va'erã e'ỹ”, he'ia rupi. Ha'e rami rã peteĩ
    arai ou vy omonyẽ templo Senhor pegua opy rupi.
  ilo-ULB: Kalpasanna, nagkanta dagiti kumakanta a dinanggayan dagiti tumutukar kadagiti
    trumpeta, nagsangsangkamaysada iti panagdaydayaw ken panagyamanda kenni Yahweh.
    Impigsada dagiti bosesda a dinanggayan dagiti trumpeta ken dagiti piangpiang ken
    dadduma nga alikamen a pangtukar, ket nagdaydayawda kenni Yahweh. Inkantada, “Gapu
    ta naimbag isuna, gapu ta agnanayon ti kinapudnona iti tulagna.” Kalpasanna, napno
    iti ulep ti balay, ti balay ni Yahweh.
  kpg-kpg: '@see-verse:2CH.005.012'
  uig-ARA: ۋە شۇنداق بولدۇكى، كانايچىلار بىلەن نەغمە-ناۋاچىلار ھەممىسى بىردەك چېلىپ،
    بىر ئاۋاز بىلەن پەرۋەردىگارغا تەشەككۈر-ھەمدۇسانا ئېيتىۋاتقاندا، يەنى كانايلار،
    جاڭلار ۋە ھەرخىل سازلارنى چېلىپ، يۇقىرى ئاۋاز بىلەن «پەرۋەردىگار مېھرىباندۇر،
    ئۆزگەرمەس مۇھەببىتى ئەبەدىلئەبەدگىچىدۇر» دەپ پەرۋەردىگارنى مەدھىيەلەۋاتقاندا ــ
    شۇ ھامان ئىبادەتخانا، يەنى پەرۋەردىگارنىڭ ئۆيى بىر بۇلۇت بىلەن تولدۇرۇلدى؛
  sus-sus: Sara fee nun bɛɛtibae naxa kafu e boore ma Alatala matɔxɔde e xa sarae,
    maxasee, nun kɔrae xui ra. E naxa Alatala tantu yi masenyi ra, «Ala xa hinnɛ gbo,
    a xa fonisireya mu ɲɔnma abadan!» Na tɛmui, nuxui naxa Alatala xa banxi rafe.
  pon-2006: '@see-verse:2CH.005.012'
  ksd-ksd: 'ra umana tena vu tavur ma ra umana tena kakailai dia ga tur varurung ma
    ra pite varpa tadav ra Luluai; ma ba ra nilai ra umana tavur ma ra umana tobo
    ma ra umana enana mangana magit na kakailai dia ga maravut diat, dia ga kakailai
    na pite varpa tadav ra Luluai dari: la ra tena varmari, ma kana varmari i tur
    tukum; ma tika na gobol a bakut i ga vabuka ra pal, ra kuba i ra Luluai iat,'
  tur-YTC: 'Boru çalanlar ve ezgi söyleyenler bir olup, Yahve''yi övmek ve ona şükretmek
    için tek ses çıkardılar. Borularla, zillerle ve çalgılarla seslerini yükseltip
    Yahve''yi övüp şöyle dediler: “Çünkü O iyidir, Çünkü sevgi dolu iyiliği sonsuza
    dek sürer!” O zaman ev, Yahve''nin evi bulutla doldu'
  grc-BRENT: Καὶ ἐγένετο μία φωνὴ ἐν τῷ σαλπίζειν καὶ ἐν τῷ ψαλτῳδεῖν καὶ ἐν τῷ ἀναφωνεῖν
    φωνῇ μιᾷ τοῦ ἐξομολογεῖσθαι καὶ αἰνεῖν τῷ Κυρίῳ· καὶ ὡς ὕψωσαν φωνὴν ἐν σάλπιγξι,
    καὶ ἐν κυμβάλοις, καὶ ἐν ὀργάνοις τῶν ᾠδῶν, καὶ ἔλεγον, ἐξομολογεῖσθε τῷ Κυρίῳ,
    ὅτι ἀγαθὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· καὶ ὁ οἶκος ἐνεπλήσθη νεφέλης δόξης
    Κυρίου.
  ind-AYT: Secara serentak, para peniup nafiri dan penyanyi itu memperdengarkan paduan
    suaranya untuk menyanyikan puji-pujian dan syukur kepada TUHAN. Ketika mereka
    mengangkat suara dengan nafiri, ceracap, dan alat-alat musik lainnya sambil memuji
    TUHAN, “Sebab Dia baik! Sesungguhnya untuk selama-lamanya kasih setia-Nya,” bait
    itu, yakni bait TUHAN, dipenuhi dengan awan.
  nya-nya: Oyimba malipenga ndi oyimba nyimbo aja amayimba mogwirizana, monga liwu
    la munthu mmodzi, kutamanda ndi kuyamika Yehova. Mogwirizana ndi malipenga, ziwaya
    zamalipenga ndi zida zina, anakweza mawu awo motamanda Yehova poyimba kuti, “Yehova
    ndi wabwino; chikondi chake chikhala mpaka muyaya.” Ndipo Nyumba ya Mulungu wa
    Yehova inadzaza ndi mtambo,
  hrv-hrv: I dok su trubili i pjevali složno kao jedan i jednoglasno hvalili i slavili
    Jahvu, podižući glas uz trube, cimbale i druga glazbala, hvaleći Jahvu “jer je
    dobar i jer je vječna njegova ljubav”, oblak ispuni Dom Jahvin.
  mps-mps: '@see-verse:2CH.005.012'
  tpi-tpi: '@see-verse:2CH.005.012'
  dan-1931: i samme Øjeblik som Trompetblæserne og Sangerne på én Gang stemte i for
    at love og prise HERREN og lod Trompeterne, Cymblerne og Musikinstrumenterne klinge
    og lovede HERREN med Ordene “thi han er god, og hans Miskundhed varer evindelig!”
    - fyldte Skyen HERRENS Hus,
  vie-OVCB: 'Những người thổi kèn và người ca hát cùng nhau hợp xướng tụng ngợi và
    cảm tạ Chúa Hằng Hữu. Hòa với tiếng kèn, tiếng chập chõa, cùng các nhạc cụ khác,
    họ cất cao giọng ngợi tôn Chúa Hằng Hữu rằng: “Chúa thật toàn thiện! Đức nhân
    từ Ngài thể hiện đời đời!” Ngay lúc ấy, một đám mây phủ đầy Đền Thờ của Chúa Hằng
    Hữu.'
  guj-2017: અને એમ થયું કે રણશિંગડાં વગાડનારા તથા ગાનારાઓએ ઈશ્વરની સ્તુતિ કરવા તથા
    આભાર માનવા ઊંચે સ્વરે એક સરખો અવાજ કર્યો. તેઓએ ઈશ્વરની સ્તુતિ કરવા રણશિંગડાં,
    ઝાંઝ અને બીજા વાજિંત્રો સહિત ઊંચા સ્વરે સ્તુતિ કરી. તેઓએ ગાયું, “તે ઉત્તમ છે,
    કેમ કે તેમની કૃપા સર્વકાળ ટકે છે.” પછી ઈશ્વરનું સભાસ્થાન વાદળ સ્વરૂપે ઈશ્વરના
    ગૌરવથી ભરાઈ ગયું.
  pon-2006A: '@see-verse:2CH.005.012'
  por-BRBSL: quando os trombeteiros e cantores eram como um só, para fazer um som
    a ser ouvido em louvor e agradecimento a Javé; e quando levantaram sua voz com
    as trombetas e címbalos e instrumentos de música, e elogiaram Javé, dizendo, “Pois
    ele é bom, pois sua bondade amorosa perdura para sempre”! então a casa foi preenchida
    com uma nuvem, até mesmo a casa de Javé,
  cth-cth: Mongka kauengnaw hoi la kasakkungnaw ni BAWIPA pholennae hoi lunghawilawk
    deinae lahoi a kueng awh navah, lawk buet touh lah a tâco thai nahanlah mongka
    cecak hoi tumkhawng e lawk alouklouk lah a tâco teh, BAWIPA teh ahawi a lungpatawnae
    teh yungyoe akangning, telah a pholen awh navah, BAWIPA im dawk tami king akawi.
  twi-twi: 'Ntorobɛntohyɛnfo ne nnwontofo no nyinaa bɔɔ mu too dwom de kamfoo Awurade,
    daa no ase. Wɔde ntorobɛnto, kyɛnkyɛn ne nnwontode ahorow bɛkaa wɔn ho, maa wɔn
