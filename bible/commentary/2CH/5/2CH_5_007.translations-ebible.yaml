verse: 2CH.005.007
translations:
  mal-C: അതിനുശേഷം, പുരോഹിതന്മാർ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ദൈവാലയത്തിന്റെ അന്തർമന്ദിരത്തിൽ
    അതിവിശുദ്ധസ്ഥലത്ത്, അതിനു നിശ്ചയിച്ചിരുന്ന സ്ഥാനത്തു, കെരൂബുകളുടെ ചിറകുകൾക്കു
    കീഴിൽ പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Und die Priester brachten die Lade mit dem Gesetze Jahwes an ihren Ort,
    in den Hinterraum des Gebäudes, in das Allerheiligste, unter die Flügel der Kerube.
  lin-lin: Banganga-Nzambe batiaki Sanduku ya Boyokani ya Yawe na esika na yango,
    kati na Tempelo, kati na Esika-Oyo-Eleki-Bule, na se ya mapapu ya basheribe.
  eng-LSV: And the priests bring in the Ark of the Covenant of YHWH to its place,
    to the oracle of the house, to the Holy of Holies, to the place of the wings of
    the cherubim;
  eng-GNV: So the Priests brought the Arke of the couenant of the Lord vnto his place,
    into the Oracle of the house, into the most Holy place, euen vnder the wings of
    the Cherubims.
  eng-WEBSTER: 'And the priests brought in the ark of the covenant of the LORD to
    its place, to the oracle of the house, into the most holy place , even under the
    wings of the cherubim:'
  nhw-BL: Huan nopa totajtzitzi quicalaquijque icaxa TOTECO ipan nopa cuarto Campa
    Más Tlatzejtzeloltic. Huan quitlalijque inieltlapaltzala nopa ome querubín tequihuajme.
  swh-ONEN: Makuhani wakalileta Sanduku la Agano la Bwana hadi mahali pake ndani ya
    sehemu takatifu ndani ya Hekalu, yaani Patakatifu pa Patakatifu, na kuliweka chini
    ya mabawa ya makerubi.
  bba-bba: Mɑ yɑ̃ku kowobu bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te dɑ ten ɑyerɔ dii
    te tɑ dɛɛre ɡem ɡem sɔɔ. Bɑ tu yiwɑ wɔllun kɔ̃sobun weenɑsibu yirun kɑsin kɔkɔrɔ.
  eng-KJVCPB: 'And the priests brought in the ark of the covenant of the Lord unto
    his place, to the oracle of the house, into the most holy place, even under the
    wings of the cherubims:'
  luo-luo: Eka jodolo nokelo Sandug Muma mar singruok mar Jehova Nyasaye kama ne olosne
    ei kama ler mar lemo mar hekalu, ma en Kama Ler Moloyo mi gikete e bwomb kerubi.
  meu-meu: Taunabunai hahelaḡa taudia ese Iehova ena taravatu mauana na e mailaia,
    ena gabu ai e atoa, dubu ena laloma daiutuna helaḡana lalonai, helaḡa-herea gabuna
    ai, kerubi hanidia henudiai.
  npi-ULB: पुजारीहरूले परमप्रभुका करारको सन्‍दूक मन्‍दिरको भित्री पवित्रस्‍थान, अर्थात्‌
    महा-पवित्रस्‍थानमा त्‍यसकै ठाउँमा ल्‍याएर करूबहरूका पखेटामुनि राखे ।
  yor-yor: Nígbà náà ni àwọn àlùfáà gbé àpótí ẹ̀rí ti májẹ̀mú Olúwa wá sí ipò rẹ̀,
    sí ibi inú lọ́hùn ún ilé Olúwa, Ibi Mímọ́ Jùlọ, wọ́n gbé e sí abẹ́ ìyẹ́ àwọn kérúbù.
  emp-NTPO: Maʌ̃be sacerdoterãba Ãcõrẽ baurudera idji de dromane dji ed̶aara b̶ʌ dejãnaa
    edesid̶aa. Maʌ̃ dejãra “Ãcõrẽ itea biara b̶ʌ dejã” abadjid̶aa. Mama baurudera
    bajãnebema nezoca zaca panʌ i edre b̶ʌsid̶aa.
  pes-OPCB: سپس کاهنان، صندوق عهد را به درون قدس‌الاقداس خانهٔ خداوند بردند و آن را
    زیر بالهای مجسمهٔ کروبیان قرار دادند.
  tgl-ULB: Dinala ng mga pari ang kaban ng tipan ni Yahweh sa lagayan nito, sa loobang
    silid ng tahanan, sa dakong kabanal-banalan, sa ilalim ng mga pakpak ng mga kerubin.
  hui-hui: Ani bo delai halu loma binigo mo miaga biaru tigua Mbogoyi biago Anduane
    Homogonaga anda biago tamu Hobane Loma Bia Heneore biagoha mo yalu anda puwa dahuliyali
    handalehe wabini biagolabonaga babagane andaneha ngelene.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ဗိ​မာန်​တော်​ထဲ​သို့​ပင့်​ဆောင်
    လာ​ပြီး​လျှင် အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော် ၌​ခေ​ရု​ဗိမ်​များ​၏​အ​ကြား​တွင်​ထား​ကြ​၏။-
  bod-N: ཡང་མཆོད་དཔོན་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་མཆོད་ཁང་སྦུག་མ་སྟེ་གནས་དམ་མཆོག་གི་ནང་དུ།
    ཀེ་རུབ་གཉིས་ཀྱི་གཤོག་པའི་འོག་ཏུ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཇོག་སའི་གནས་སུ་བཞག
  sna-sna: Ipapo vaprista vakauya neareka yesungano yaJehovha panzvimbo yayo munzira
    tsvene yomukati metemberi, muNzvimbo Tsvene-tsvene vakaiisa pasi pemapapiro emakerubhi.
  spa-BLM: Los sacerdotes introdujeron el arca de la alianza de Yahvé en su lugar,
    en el santuario interior de la casa, en el lugar santísimo, bajo las alas de los
    querubines.
  cac-cac: Ix lajvi chi', ix b'at yac'anoch te' scaxail strato Jehová chi' eb' sacerdote
    d'a yol templo chi' d'a yichochc'ochi, aton d'a jun lugar Yicn̈ej Jehová Yaji,
    d'a yalan̈ sc'axil juntzan̈ yechel querubín.
  swh-ULB: Makuhani wakalileta sanduku la anago la Yahwe ndani mahali pake, katika
    chumba cha ndani cha nyumba, kwenye patakatifu pa patakatifu, chini ya mabawa
    ya makerubi.
  bel-bel: І прынесьлі сьвятары каўчэг запавета Гасподняга на месца яго, у давір храма
    - у Сьвятое Сьвятых пад крылы херувімаў.
  deu-ELBBK: Und die Priester brachten die Lade des Bundes des HERRN an ihren Ort,
    in den Sprachort des Hauses, in das Allerheiligste, unter die Flügel der Cherubim;
  mbb-OT: Ne mid-uwit duen te menge memumuhat kes Kavan te Kebpekid-uyun te Nengazen
    diyà te lugar he kineselezan duen te valey te Nengazen, duen te Utew Segradu he
    Lugar, diyà te zizalem te menge pakpak duen te ledawan he menge kirubin.
  mal-2015: പുരോഹിതന്മാർ യഹോവയുടെ നിയമപെട്ടകം അതിന്റെ സ്ഥലത്തു, ആലയത്തിലെ അന്തർമ്മന്ദിരത്തിൽ
    അതിവിശുദ്ധസ്ഥലത്തേക്കു കെരൂബുകളുടെ ചിറകിൻ കീഴെ കൊണ്ടുചെന്നു വെച്ചു.
  rmc-rmc: Paľis o rašaja ľigende e archa le RAJESKRA zmluvakri andro paluno than
    andro Chramos, pro Neksveteder than a thode la tel o cherubengre kridli.
  pes-OPV: و کاهنان تابوت عهد خداوندرا به مکانش در محراب خانه، یعنی درقدس‌الاقداس
    زیر بالهای کروبیان درآوردند.
  ron-1924: Преоций ау дус кивотул легэмынтулуй Домнулуй ла локул луй, ын Сфынтул
    Локаш ал касей, ын Локул Прясфынт, суб арипиле херувимилор.
  ben-OBCV: যাজকেরা পরে সদাপ্রভুর নিয়ম-সিন্দুকটি মন্দিরের ভিতরদিকের পীঠস্থানে, অর্থাৎ
    মহাপবিত্র স্থানে সেটির জন্য ঠিক করে রাখা স্থানে নিয়ে এলেন, এবং দুটি করূবের ডানার
    নিচে রেখে দিলেন।
  som-som: Oo wadaaddadiina sanduuqii axdiga Rabbiga ayay meeshiisii keeneen, oo waxay
    soo geliyeen guriga qolkiisii quduuska ahaa oo ahaa meeshii ugu wada quduusnayd,
    taasoo ah keruubiimta baalashooda hoostooda.
  lat-VUC: 'Et intulerunt sacerdotes arcam fœderis Domini in locum suum, id est, ad
    oraculum templi, in Sancta sanctorum subter alas cherubim:'
  eng-ASVBT: And the priests brought in the ark of the covenant of Jehovah unto its
    place, into the oracle of the house, to the most holy place, even under the wings
    of the cherubim.
  ita-1885: Ed i sacerdoti portarono l'Arca del Patto del Signore nel suo luogo, nell'Oracolo
    della Casa, nel luogo Santissimo, sotto alle ale de' Cherubini.
  eng-LXXUP: And the priests brought in the ark of the covenant of the Lord into its
    place, into the oracle of the house, even into the holy of holies, under the wings
    of the cherubs.
  eng-ULB: The priests brought in the ark of the covenant of Yahweh to its place,
    into the inner room of the house, to the most holy place, under the wings of the
    cherubim.
  spa-VBL: Entonces los sacerdotes trajeron el Arca del Pacto del Señor y la colocaron
    en el santuario interior del Templo, el Lugar Santísimo, bajo las alas de los
    querubines.
  fra-_FOB: Et les sacrificateurs portèrent l'arche de l'alliance de l'Éternel à sa
    place, dans le sanctuaire de la maison, dans le lieu très-saint, sous les ailes
    des chérubins.
  mal-mal: പുരോഹിതന്മാർ യഹോവയുടെ നിയമപെട്ടകം അതിന്റെ സ്ഥലത്ത്, ആലയത്തിലെ അന്തർമ്മന്ദിരത്തിൽ
    അതിവിശുദ്ധസ്ഥലത്ത് കെരൂബുകളുടെ ചിറകിൻ കീഴെ കൊണ്ടുചെന്നു വെച്ചു.
  urd-GVR: Imāmoṅ ne Rab ke ahd kā sandūq pichhle yānī Muqaddastarīn Kamre meṅ lā
    kar karūbī farishtoṅ ke paroṅ ke nīche rakh diyā.
  suz-BL: मिनु नोले चढ़ेबपुकीम परमप्रभु यावे आ कबल पशो सन्‍दोस आ बाक्‍तीक परमप्रभु
    यावे आ खिं आ आगा ङा नेल्‍ल क्‍येङा चोव़खो कोठाम चाक्‍शा करूब आस फ्रां आगाम वोदमे
    बाक्‍त।
  ita-1927: I sacerdoti portarono l’arca del patto dell’Eterno al luogo destinatole,
    nel santuario della casa, nel luogo santissimo, sotto le ali dei cherubini;
  ckb-ckb: ئینجا کاهینەکان سندوقی پەیمانی یەزدانیان هێنایە شوێنەکەی خۆی، بۆ پیرۆزگاکەی
    ناوەوەی پەرستگاکە، شوێنی هەرەپیرۆز، بۆ ژێر باڵی دوو کەڕوبەکە.
  eng-BBE: And the priests took the ark of the Lord's agreement and put it in its
    place, in the inner room of the house, in the most holy place, under the wings
    of the winged ones.
  kan-OKCV: ಯಾಜಕರು ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವಾದ ಗರ್ಭಗುಡಿಯಲ್ಲಿ
    ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಕೆಳಗಿದ್ದ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಇಟ್ಟರು.
  tam-2017: அப்படியே ஆசாரியர்கள் யெகோவாவுடைய உடன்படிக்கைப் பெட்டியை, ஆலயத்தின் சந்நிதியாகிய
    மகா பரிசுத்தமான ஸ்தலத்திலே, கேருபீன்களுடைய இறக்கைகளுக்குக் கீழாகக் கொண்டுவந்து
    வைத்தார்கள்.
  spa-RV-1909: 'Y los sacerdotes metieron el arca del pacto de Jehová en su lugar,
    en el oratorio de la casa, en el lugar santísimo, bajo las alas de los querubines:'
  ron-BTF: Și preoții au adus chivotul legământului DOMNULUI la locul lui, la oracolul
    casei, în locul preasfânt, sub aripile heruvimilor,
  eng-WEBP: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the wings
    of the cherubim.
  eng-FBV: Then the priests brought the Ark of the Lord's Agreement and put placed
    it in the inner sanctuary of the Temple, the Most Holy Place, beneath the wings
    of the cherubim.
  nld-1939: Daarop brachten de priesters de verbondsark van Jahweh naar haar plaats,
    in het binnenste van de tempel, in het Allerheiligste, en zetten haar onder de
    vleugels der cherubs.
  nch-BL: Huan nopa totajtzitzi quicalaquijque icaxa TOTECO ipan nopa cuarto Campa
    Más Tatzejtzeloltic. Huan quitalijque inieltapaltzala nopa ome querubín ilhuicac
    ehuani.
  vie-1934: Những thầy tế lễ đem hòm giao ước của Đức Giê-hô-va vào nơi dọn cho hòm,
    tức trong nơi chí thánh của đền, dưới cánh chê-ru-bin.
  hin-CV: इसके बाद पुरोहितों ने याहवेह की वाचा के संदूक को लाकर उसके लिए निर्धारित
    स्थान पर, भवन के भीतरी कमरे में, परम पवित्र स्थान पर करूबों के नीचे रख दिया.
  spa-BES: Y los sacerdotes tomaron el cofre del pacto del Señor y la pusieron en
    su lugar, en la habitación interior de la casa, en el Lugar Santísimo, bajo las
    alas de los querubines.
  tdx-tdx: Aa le nampizilihe’ o mpisoroñeo an-toe’e eo i vatam-pañina’ Iehovày, amy
    toetse masi’ i anjombaiy, amy toetse loho masiñey, ambane’ ty ela’ i kerobe rey.
  tha-KJV: แล​้วปุโรหิ​ตก​็นำหีบพันธสัญญาของพระเยโฮวาห์​มาย​ังที่ของหีบ ในที่​อยู่​ในห้องหลังของพระนิเวศคือในที่​บริสุทธิ์​ที่สุด
    ภายใต้​ปี​กเครูบ
  por-BR-2018: 'E os sacerdotes meteram a arca do pacto do SENHOR em seu lugar, no
    compartimento interno da casa, no lugar santíssimo, sob as asas dos querubins:'
  deu-ELO: Und die Priester brachten die Lade des Bundes Jehovas an ihren Ort, in
    den Sprachort des Hauses, in das Allerheiligste, unter die Flügel der Cherubim;
  eng-WYC-2018: And [the] priests brought the ark of [the] bond of peace of the Lord
    into the place thereof, that is, to God’s answering place of the temple, into
    the holy of holy things, under the wings of cherubims; (And the priests brought
    the Ark of the Covenant of the Lord into its place, the Inner Temple, that is,
    into the Holy of Holies, or the Most Holy Place, under the wings of the cherubim;)
  epo-epo: Kaj la pastroj venigis la keston de interligo de la Eternulo sur ĝian lokon,
    en la profundon de la domo, en la plejsanktejon, sub la flugilojn de la keruboj.
  uig-PIN: Kaⱨinlar Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini ɵz jayiƣa, ibadǝthanining iqki
    «kalamhana»siƣa, yǝni ǝng muⱪǝddǝs jayƣa elip kirip kerublarning ⱪanatlirining
    astiƣa ⱪoydi.
  beo-beo: Amalalu, gobele salasu dunu ilia da Gousa:su Sema Gagili amo gisawane,
    Debolo Diasu ganodini heda:le, Hadigidafa Momei Sesei amo ganodini ougia hamoi
    liligi amo hagududili ligisi.
  tpi-OTNT: Ol i ofaim olgeta abus pinis, orait ol pris i karim Bokis Kontrak i go
    insait long haus bilong Bikpela na putim long ples ol i bin redim bilong en long
    Rum Tambu Tru, aninit long wing bilong tupela ensel.
  hau-SA: Sa’an nan firistoci suka kawo akwatin alkawarin Ubangiji zuwa wurinsa a
    ciki cikin wuri mai tsarki na haikali, Wuri Mafi Tsarki, suka sa shi ƙarƙashin
    fikafikan kerubobin.
  uig-LAT: Kahinlar Perwerdigarning ehde sanduqini öz jayigha, ibadetxanining ichki
    «kalamxana»sigha, yeni eng muqeddes jaygha élip kirip kérublarning qanatlirining
    astigha qoydi.
  nde-nde: Abaphristi basebeletha ibhokisi lesivumelwano sikaThixo endaweni yalo engcwele
    engaphakathi ethempelini, iNdawo eNgcwele Kakhulu, balifaka ngaphansi kwamaphiko
    amakherubhi.
  ton-ton: 'Pea naʻe ʻomi ʻe he kau taulaʻeiki ʻae puha ʻoe fuakava ʻa Sihova ki hono
    potu, ki he folofolaʻanga ʻi he fale, ki he potu toputapu ʻaupito, ʻi he lolo
    kapakau ʻoe ongo selupi:'
  ces-1613: A tak vnesli kněží truhlu smlouvy Hospodinovy na místo její, do vnitřního
    domu, do svatyně svatých, pod křídla cherubínů.
  eng-WMB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the wings
    of the cherubim.
  tam-TCV: அதன்பின் ஆசாரியர்கள் யெகோவாவின் உடன்படிக்கைப் பெட்டியை எடுத்து, ஆலயத்தின்
    உட்புற பரிசுத்த இடமான மகா பரிசுத்த இடத்துக்குக் கொண்டுபோய், அங்கிருந்த கேருபீன்களின்
    செட்டைகளின்கீழ் வைத்தார்கள்.
  ceb-ULB: Gidala sa mga pari ang sudlanan sa kasabotan ni Yahweh didto sa butanganan
    niini, didto sa kinasuloran nga lawak sa balay, ngadto sa labing balaan nga dapit,
    ilalom sa mga pako sa kerubim.
  pol-UBG: Wtedy kapłani wnieśli arkę przymierza PANA do wnętrza domu na jej miejsce,
    do Miejsca Najświętszego, pod skrzydła cherubinów.
  urd-GVU: اماموں نے رب کے عہد کا صندوق پچھلے یعنی مُقدّس ترین کمرے میں لا کر کروبی
    فرشتوں کے پَروں کے نیچے رکھ دیا۔
  deu-1912: Also brachten die Priester die Lade des Bundes des HERRN an ihre Stätte,
    in den Chor des Hauses, in das Allerheiligste, unter die Flügel der Cherubim,
  kan-2017: ಯಾಜಕರು ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ
    ಗರ್ಭಗುಡಿಯಲ್ಲಿ ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಅದಕ್ಕೆ ನೇಮಕವಾದ ಸ್ಥಳದಲ್ಲಿರಿಸಿದರು.
  yap-yap: Aram me fek fapi prist fare Kahol ko M’ag rok SOMOL ngalan fare Tempel
    ngar ted ngalan fa Gin Th’abi Thothup, u tan pon fa gal kerubim.
  hlt-MCSB: Te phoeiah Khosoih rhoek loh BOEIPA kah paipi thingkawng te cherubim phae
