  eng-DBY: And the priests brought in the ark of the covenant of Jehovah to its place,
    into the oracle of the house, into the most holy place, under the wings of the
    cherubim;
  hin-2017: तब याजकों ने यहोवा की वाचा का सन्दूक उसके स्थान में, अर्थात् भवन की भीतरी
    कोठरी में जो परमपवित्र स्थान है, पहुँचाकर, करूबों के पंखों के तले रख दिया। (1
    राजा. 8:6,7)
  eng-YLT: And the priests bring in the ark of the covenant of Jehovah unto its place,
    unto the oracle of the house, unto the holy of holies, unto the place of the wings
    of the cherubs;
  eng-WYC-2017: And [the] priests brought the ark of [the] bond of peace of the Lord
    into the place thereof, that is, to God’s answering place of the temple, into
    the holy of holy things, under the wings of cherubims [or cherubim];
  eng-WMBB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the wings
    of the cherubim.
  urd-GVH: इमामों ने रब के अहद का संदूक़ पिछले यानी मुक़द्दसतरीन कमरे में लाकर करूबी
    फ़रिश्तों के परों के नीचे रख दिया।
  rug-rug: Beto asa si paleke nuquru nia rina hiama sa Bokese Vinariva Egoi te Zihova
    pa Zelepade meke la vekoa rini pa Lose Hopena pa Hopena pa kauru tatapurudi ri
    na mateana serubimi.
  gaz-gaz: Luboonnis ergasii taabota kakuu Waaqayyoo sana iddoo isaa gara kutaa qulqullicha
