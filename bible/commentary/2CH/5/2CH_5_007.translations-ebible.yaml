    ol galchanii qoochoo kiirubeelii jala kaaʼan.
  fra-LSG: Les sacrificateurs portèrent l’arche de l’alliance de l’Éternel à sa place,
    dans le sanctuaire de la maison, dans le lieu très saint, sous les ailes des chérubins.
  yal-yal: Saraxaraline yi Alatalaa Layiri Kankiraan xali a yireni, banxin yire sariɲanxi
    fisamantenni maleka sawurane gubugubune bun ma.
  haw-1868: Alaila, hookomo ka poe kahuna i ka pahu berita o Iehova i kona wahi, i
