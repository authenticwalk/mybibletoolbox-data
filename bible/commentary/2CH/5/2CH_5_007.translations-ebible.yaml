  spa-PDDPT: Entonces los sacerdotes introdujeron el Arca del Pacto de Yavé a su puesto
    en el Lugar Santísimo de la Casa debajo de las alas de los querubines,
  gun-gun: Ha'e gui Senhor guexeve guarã ojapo va'ekue ryru ma sacerdote kuery omoĩ
