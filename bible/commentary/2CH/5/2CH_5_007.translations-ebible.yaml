    a khuen uh.
  mdy-ETH: ቄኤሳ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ጌኤዦ ማኣሪ ዔኪ ጌላዖ ዑሣ ዓኣዼ ዱማዼ ጋሮይዳ ዓኣ ኪሩቤሌ ጋኣዞ ዴማ
    ጌሤኔ።
  twi-ASANTE: Afei, asɔfoɔ no maa Awurade Apam Adaka no so, de kɔɔ Asɔredan no kronkronbea
    a ɛhɔ yɛ Kronkron mu Kronkron hɔ, de kɔhyɛɛ Kerubim no ntaban ase.
  eng-WEBU: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the wings
    of the cherubim.
  wal-wal: Hegaappe guyyiyan, qeeseti GODAA Maachchaa Taabootaa Beeta Maqidasiyaayyo
