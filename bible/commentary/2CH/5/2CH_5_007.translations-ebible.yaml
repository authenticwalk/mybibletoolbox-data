  twi-twi: Afei, asɔfo no maa Awurade Apam Adaka no so, de kɔɔ Asɔredan no kronkronbea
    a ɛhɔ yɛ Kronkron mu Kronkron hɔ. Wɔde sii kerubim no ntaban ase.
  hlt-hlt: Te phoeiah Khosoih rhoek loh BOEIPA kah paipi thingkawng te cherubim phae
    hmui kah, hmuencim kah hmuencim ah, im kah cangimphu khui, amah kah a hmuen la
    a khuen uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ tɔní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ́ dì tɑnnɛ́ Kuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́ dì ĩ̀ńnɛ́ ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́ m bɛ̀ dɔ̀ɔ̀ tìì fèntì
    kɛ dònnɛnɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ ti fìɛ̀ti dɛ́ɛ̀.
  msy-2020: Me ofaba bar dagh amigha gɨvazɨma, ofa gamir gumaziba Ikiavɨra Itir Godɨn
    Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigha Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir
    Danganir Bar Anogoroghezimɨn ghua, enselɨn bar gavgavimningɨn avɨzimningɨn apengan
    anetɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ kɔtǝlɑɑ sʋʋnɑ Ɩsɔ ɑtɑkɑɑ kɛ kɑtɛ tɑɑ kɑtɛ nɑŋ tɑɑ kɛ́ ɩ lonte
    kɛ ɩsɔtɑɑ tɑŋlɑɑ keŋ tɛɛ. Nɑ pǝ́ kenti ɩ́ nɑ ɩ kpɑtǝŋ wei pɑ kpɑkǝɣǝnɑ-ɩ tɔ ɩ
    tɔɔ.
  azb-azb: Kahinlər Rəbbin Əhd sandığını öz yerinə, məbədin iç otağına – Ən Müqəddəs
