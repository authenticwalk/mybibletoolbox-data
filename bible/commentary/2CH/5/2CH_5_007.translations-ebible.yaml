  arb-NAV: وَأَدْخَلَ الْكَهَنَةُ تَابُوتَ عَهْدِ الرَّبِّ إِلَى مَكَانِهِ فِي مِحْرَابِ
    الْهَيْكَلِ فِي قُدْسِ الأَقْدَاسِ، تَحْتَ جَنَاحَيِ الْكَرُوبَيْنِ،
  ewe-ewe: Emegbe la, nunɔlaawo tsɔ Yehowa ƒe nubablaɖaka la va da ɖe enɔƒe le gbedoxɔ
    la ƒe kɔkɔe ƒe emetɔ si nye Kɔkɔeƒe Ƒe Kɔkɔeƒe la me eye wokɔe da ɖe kerubiawo
    ƒe aʋalawo te.
  eng-LEE: And the priests brought in the ark of the covenant of the Lord unto its
    place, into the debir of the house, into the most holy place, under the wings
    of the cherubim.
  asm-FB: পাছত পুৰোহিতসকলে যিহোৱাৰ নিয়ম-চন্দুকটি গৃহৰ অন্তঃস্থানলৈ অৰ্থাৎ মহা পবিত্ৰ
    স্থানলৈ লৈ গৈ কৰূব দুটাৰ ডেউকাৰ তলত তাৰ নিজ ঠাইত স্থাপন কৰিলে।
  sus-A: سّرّشّدُبّيٍ نَشَ عَلَتَلَ شَ سَاتّ كَنكِرَ دْشْ عَ دْشْدٍ، عَلَ شَ هْرْ مْبَنشِ
    كُي، يِرٍ سّنِيّنشِ قِسَمَنتٍ. عٍ عَ دْشْ مَلٍكّيٍ فَبُتٍنيِيٍ بُن مَ.
  fra-SBL: Les prêtres apportèrent l'arche de l'alliance de Yahvé à sa place, dans
    le sanctuaire intérieur de la maison, dans le lieu très saint, sous les ailes
    des chérubins.
  hbo-hbo: וַיָּבִ֣יאוּ הַ֠כֹּהֲנִים אֶת־אֲרֹ֨ון בְּרִית־יְהוָ֧ה אֶל־מְקֹומֹ֛ו אֶל־דְּבִ֥יר
    הַבַּ֖יִת אֶל־קֹ֣דֶשׁ הַקְּדָשִׁ֑ים אֶל־תַּ֖חַת כַּנְפֵ֥י הַכְּרוּבִֽים׃
  kik-kik: Nao athĩnjĩri-Ngai magĩcooka makĩrehe ithandũkũ rĩu rĩa kĩrĩkanĩro kĩa
    Jehova handũ harĩo harĩa haamũre thĩinĩ wa hekarũ, ũguo nĩ ta kuuga Handũ-harĩa-Hatheru-Mũno,
    makĩrĩiga rungu rwa mathagu ma makerubi.
  fra-NCL: Les prêtres portèrent l’arche de l’alliance de Yahweh à sa place, dans
    le sanctuaire de la maison, dans le Saint des saints, sous les ailes des Chérubins ;
  cek-AK: Qaimanawk mah kaom tangcae lok baktih toengah, Angraeng lokkamhaih thingkhong
    to im thung ih hmuenciim, Kaciim Koek ahmuen, cherubimnawk ih pakhraeh tlim ah
    suek o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad, Bab-Jehová-Igar-Mesisad-Ulu, Bab-Dummadse-goled-negyaba
    sesmargu, Neg-Ise-Islidikidyaba odosmalad. Geb baliwitur-querubinʼye-nugad-e-sakan-urba
    sismalad.
  uig-CYR: Каһинлар Пәрвәрдигарниң әһдә сандуғини өз җайиға, ибадәтханиниң ички «каламхана»сиға,
    йәни әң муқәддәс җайға елип кирип керубларниң қанатлириниң астиға қойди.
  tel-2017: యాజకులు యెహోవా నిబంధన మందసాన్ని గర్భాలయమైన అతి పరిశుద్ధస్థలం లో కెరూబుల
    రెక్కల కింద ఉంచారు.
  hat-BSA: Answit, prèt yo te mennen lach akò a SENYÈ a antre nan plas li, anndan
    sanktyè enteryè kay la, nan kote ki sen pase tout lòt yo anba zèl a cheriben yo.
  kos-kos: Na mwet tol elos us Tuptup in Wuleang lun LEUM GOD nu in Tempul, ac likiya
    in Acn Mutal Na Mutal, ye cherub luo.
  hbo-WLC: וַיָּבִ֣יאוּ הַ֠כֹּהֲנִים אֶת־אֲר֨וֹן בְּרִית־יְהוָ֧ה אֶל־מְקוֹמ֛וֹ אֶל־דְּבִ֥יר
    הַבַּ֖יִת אֶל־קֹ֣דֶשׁ הַקְּדָשִׁ֑ים אֶל־תַּ֖חַת כַּנְפֵ֥י הַכְּרוּבִֽים׃
  ibo-ibo: Ndị nchụaja bubatara igbe ọgbụgba ndụ Onyenwe anyị ahụ nʼime ime ụlọnsọ
    ukwu ahụ, nʼime Ebe Kachasị Nsọ, dọba ya nʼokpuru nku cherubim ahụ.
  ory-ory: ତହୁଁ ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ତହିଁର ସ୍ଥାନକୁ, ଅର୍ଥାତ୍‍, ଗୃହର ଗର୍ଭାଗାର,
    ମହାପବିତ୍ର ସ୍ଥାନ, କିରୂବଦ୍ୱୟର ପକ୍ଷ ତଳକୁ ଆଣିଲେ।
  chk-chk: Mürin, ekewe souasor ra uwalong än ewe Samol mi Lapalap we pworofel lon
    ewe imwenfel o anomu lon ewe rum mi unusen pin fän pöükässin ekewe kerop.
  rop-rop: Afta, detlot serramonimen bin garrimap det Seikridwan Boks blanga YAWEI
    en deigim insaid langa det Serramoni Pleis en pudum langa det Brabli Seikridwan
    Rum andanith langa det dubala enimul garram wing.
  ukr-1871: І принесли сьвященники скриню завіту Господнього на її місце, в вістильницю
    храму — в Сьвяте Сьвятих, під крила херувимів.
  deu-1951: Also brachten die Priester die Bundeslade des HERRN an ihren Ort in den
    Chor des Hauses, in das Allerheiligste, unter die Flügel der Cherubim.
  eng-JPS: And the priests brought in the ark of the covenant of the LORD unto its
    place, into the Sanctuary of the house, to the most holy place, even under the
    wings of the cherubim.
  srp-1865: I unesoše sveštenici kovèeg zavjeta Gospodnjega na mjesto njegovo, u unutrašnji
    dom, u svetinju nad svetinjama, pod krila heruvimima.
  lug-lug: Awo bakabona ne baleeta essanduuko ey’endagaano ya Mukama munda mu kifo
    kyayo mu watukuvu wa yeekaalu, mu Kifo Ekitukuvu Ennyo, ne bagiteeka wansi w’ebiwaawaatiro
    bya bakerubi.
  heb-heb: ויביאו הכהנים את ארון ברית יהוה אל מקומו אל דביר הבית אל קדש הקדשים אל
    תחת כנפי הכרובים׃
  ben-IRV: পরে যাজকেরা সদাপ্রভুর নিয়ম সিন্দুক নিয়ে গিয়ে নিজের জায়গায়, বাড়ির
    ভেতরের ঘরে, মহাপবিত্র জায়গায় দুটি করূবের ডানার নিচে স্থাপন করল৷
  pan-pan: ਜਾਜਕ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਉਹ ਦੇ ਸਥਾਨ ਵਿੱਚ ਅਰਥਾਤ ਭਵਨ ਦੀ ਵਿਚਲੀ ਕੋਠੜੀ,
    ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕਰੂਬੀਆਂ ਦੇ ਖੰਭਾਂ ਹੇਠ ਲਿਆਏ।
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည်လည်း ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို အိမ်တော်အတွင်းသို့သွင်း
    ၍ အလွန် သန့်ရှင်းရာဌာန တည်းဟူသောဗျာဒိတ် ဌာနတော် ထဲမှာ ၊ ခေရုဗိမ် အတောင် တို့အောက်
    ၊ သူ့ နေရာ ၌ ထားကြ ၏။
  hmo-hmo: Unai neganai hahelagaia taudia ese Lohiabada ena Taravatu Maua idia mailaia,
    ena gabu momokani dekenai idia atoa, Helaga Herea Gabunai, kerubi aneru edia hanidia
    henunai.
  urd-urd: और काहिनों ने ख़ुदावन्द के 'अहद के सन्दूक़ को उसकी जगह घरकी इल्हामगाह में
    जो पाकतरीन मकान है या'नी करुबियों के बाज़ुओं के नीचे लाकर रखा
  rus-SYN: И принесли священники ковчег завета Господня на место его, в давир храма
    - во Святое Святых, под крылья херувимов.
  bqc-SIM: Ɔ̃ sa'onaↄ gɛ̃̀ ń Dii bàakuańnↄ kpagoloo a kpɛ́u e kpɛa pↄ́ wì mɛ luakukĩi.
    Aa dìlɛ a dilɛkĩi we malaika gã̀sĩadeↄ zíɛ.
  tcz-CHONGTHU: Hichun thempu ho chun Pakai thingkong chu Houin theng dan sungnung
    muntheng chungnung pen, Cherubim lhaving teni noiya chun akoi tauvin ahi,
  mar-mar: एवढे झाल्यावर, मंदिराच्या आतल्या नेमलेल्या ठिकाणी तयार करवून घेतलेल्या
    सर्वात पवित्र गाभाऱ्यात याजकांनी तो परमेश्वराच्या कराराचा कोश करुबांच्या पखांच्या
    खाली ठेवला.
  qub-qub: Chaypita Tayta Diospa conträtu babulninta cüracuna aparan Templu ruri mas
    rispitädu cuartucho ishcay querubín anjilcuna caycashan cajman.
  bqp-bqp: Mɑ yɑ̃ku kowobu bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te dɑ ten ɑyerɔ dii
    te tɑ dɛɛre gem gem sɔɔ. Bɑ tu yiwɑ wɔllun kɔ̃sobun weenɑsibu yirun kɑsin kɔkɔrɔ.
  hat-hat: Lè yo fini, prèt yo pote Bwat Kontra a nan pyès ki apa nèt pou Seyè a anndan
    tanp lan, yo mete l' nan mitan de pòtre zanj cheriben yo.
  eng-BSB: Then the priests brought the ark of the covenant of the LORD to its place
    in the inner sanctuary of the temple, the Most Holy Place, beneath the wings of
    the cherubim.
  eng-WEBPB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the wings
    of the cherubim.
  kbq-kbq: Ana hutazageno pristi vahe'mo'za Ra Anumzamofo huhagerafi huvempage vogisia
    eri'za vu'za, Ra Anumzamofo mono nompi hunaragintegeno ruotge'ma huno ruotagetfama
    hu'nefinkama tare ankeromoke'ma zanageko'nama rutare'nampinka ome ante'naze.
  nhe-BL: Huan nopa totajtzitzi quicalaquijque icaxa TOTECO ipan nopa cuarto Campa
    Más Tlatzejtzeloltic. Huan quitlalijque inieltlapaltzala nopa ome querubín elhuicac
    ehuani.
  gub-BL: Na'e xaxeto weraha Tupàn Ze'eg Hyru tàpuzuhu pupe wà kury. Umuapyk hen àwàm
    rehe wà, Tupàn henaw ikatuahy ma'e rehe wà, Kerumin wapepo iwype wà.
  eng-DRA: 'And the priests brought in the ark of the covenant of the Lord into its
    place, that is, to the oracle of the temple, into the holy of holies under the
    wings of the cherubims:'
