    ti kerubim.
  kpg-kpg: Nomuli digau hai mee dabu ga gaamai Tebedebe o di Hagababa Dimaadua gi lodo
    di Hale Daumaha, gaa dugu di maa gi lodo di Gowaa Dabuaahia Huoloo i lala nia
    bakau ada manu.
  uig-ARA: كاھىنلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئۆز جايىغا، ئىبادەتخانىنىڭ ئىچكى
    «كالامخانا»سىغا، يەنى ئەڭ مۇقەددەس جايغا ئېلىپ كىرىپ كېرۇبلارنىڭ قاناتلىرىنىڭ
    ئاستىغا قويدى.
  sus-sus: Sɛrɛxɛdubɛe naxa Alatala xa saatɛ kankira dɔxɔ a dɔxɔde, Ala xa hɔrɔmɔbanxi
    kui, yire sɛniyɛnxi fisamante. E a dɔxɔ malekɛe gabutenyie bun ma.
  pon-2006: Samworo ko eri patohwanlong Kohpwahn Inowo nan Tehnpaso oh koasoanediong
    Wasa Sarawiheo, pahn pehn kerup ko.
  ksd-ksd: Ma ra umana tena tinabar dia ga vung tar ra bok na kunubu kai ra Luluai
    ta kana pakana iat, ta ra pakana pal aro iat, ta ra pakana i tabu kakit, ta ra
    vavai na bebea i ra ura angelo.
  tur-YTC: Kâhinler, Yahve'nin Antlaşma Sandığı'nı, içeriye, evin iç odasına, en kutsal
    yere, Keruvlar'ın kanatlarının altına getirdiler.
  grc-BRENT: Καὶ εἰσήνεγκαν οἱ ἱερεῖς τὴν κιβωτὸν διαθήκης Κυρίου εἰς τὸν τόπον αὐτῆς,
    εἰς τὸ δαβὶρ τοῦ οἴκου εἰς τὰ ἅγια τῶν ἁγίων, ὑποκάτω τῶν πτερύγων τῶν χερουβίμ.
  ind-AYT: Para imam membawa Tabut Perjanjian itu ke tempatnya di ruang belakang bait,
    di ruang mahakudus, di bawah sayap kerub-kerub.
  nya-nya: Ansembe anafika nalo Bokosi la Chipangano la Yehova mʼchipinda chamʼkati
    mwenimweni, Malo Opatulika Kwambiri, ndipo analiyika pansi pa mapiko a Akerubi.
  hrv-hrv: Svećenici donesoše Kovčeg saveza Jahvina na njegovo mjesto, u Debir Doma,
    to jest u Svetinju nad svetinjama, pod krila kerubinÄa.
  mps-mps: Augwaligo te hasa dabe ofa ela silama da, teda te pris dabego te halobage
    te tempel be tomoba augwaligo te Tedali Gasagi Yai Mu Be Habu me elaluali te Be
    Habu dodolagalai elaluali teba sela pali, te Genuai Bidigo be tomode, te ensel
    bidi sigo bogo si dologode muani.
  tpi-tpi: Ol i ofaim olgeta abus pinis, orait ol pris i karim Bokis Kontrak i go
    insait long haus bilong Bikpela na putim long ples ol i bin redim bilong en long
    Rum Tambu Tru, aninit long wing bilong tupela ensel.
  dan-1931: Så førte Præsterne HERRENS Pagts Ark ind på dens Plads i Templets Inderhal,
    det Allerhelligste, og stillede den under Kerubernes Vinger;
  vie-OVCB: Thầy tế lễ đem Hòm Giao Ước của Chúa Hằng Hữu đặt vào giữa Đền Thờ, gọi
    là Nơi Chí Thánh, dưới cánh các chê-ru-bim.
  guj-2017: યાજકોએ ઈશ્વરના કરારકોશને ઈશ્વરવાણીસ્થાનમાં, એટલે પરમપવિત્ર સ્થાનમાં, કરુબોની
    પાંખો નીચે લાવીને મૂક્યો.
  pon-2006A: Samworo ko eri patohwanlong Kohpwahn Inowo nan Tehnpaso oh koasoanediong
    Wasa Sarawiheo, pahn pehn kerup ko.
  por-BRBSL: Os sacerdotes trouxeram a arca da aliança de Iavé para seu lugar, para
    o santuário interior da casa, para o lugar santíssimo, mesmo sob as asas dos querubins.
  cth-cth: Vaihmanaw ni BAWIPA e lawkkam thingkong hah imthung bawknae hmuen, Hmuen
