verse: 2CH.005.006
translations:
  mal-C: എണ്ണുകയോ തിട്ടപ്പെടുത്തുകയോ ചെയ്യാൻ കഴിയാത്തവിധം ആടുകളെയും കാളകളെയും യാഗമായി
    അർപ്പിച്ചുകൊണ്ട് ശലോമോൻരാജാവും അദ്ദേഹത്തിന്റെ അടുക്കൽ വന്നെത്തിയ ഇസ്രായേൽജനം മുഴുവനും
    പേടകത്തിനുമുമ്പിൽ സന്നിഹിതരായിരുന്നു.
  deu-TKW: Der König Salomo aber und die ganze Gemeinde Israel, die sich bei ihm eingefunden
    hatte, standen vor der Lade, indem sie Schafe und Rinder opferten, so viele, daß
    man sie nicht zählen, noch berechnen konnte.
  lin-lin: Mokonzi Salomo mpe lisanga mobimba ya Isalaele oyo esanganaki epai na ye
    liboso ya Sanduku babonzaki lokola mbeka bameme mpe bangombe oyo balongaki kotanga
    te mpo na koyeba motango na yango, pamba te ezalaki ebele penza.
  eng-LSV: and King Solomon and all the congregation of Israel who are convened to
    him before the Ark are sacrificing sheep and oxen that are not counted nor numbered
    from multitude.
  eng-GNV: And King Salomon and all the Congregation of Israel that were assembled
    vnto him, were before ye Arke, offring sheepe and bullocks, which could not be
    told nor nobred for multitude.
  eng-WEBSTER: Also king Solomon, and all the congregation of Israel that were assembled
    to him before the ark, sacrificed sheep and oxen, which could not be told nor
    numbered for multitude.
  nhw-BL: Huan Tlanahuatijquetl Salomón huan nochi israelitame catli mosentilijtoyaj
    itztoyaj iixpa nopa caxa. Huan quinmictiyayaj huan quitlatiyayaj borregojme huan
    torojme quen tlacajcahualistli para TOTECO. Huan nelía temacaque miyac borregojme
    huan torojme hasta amo aqui huelqui quinpojqui quesqui eliyayaj pampa nelía miyaqui.
  swh-ONEN: naye Mfalme Solomoni na kusanyiko lote la Israeli waliokusanyika kumzunguka
    walikuwa mbele ya hilo Sanduku, nao wakatoa dhabihu nyingi za kondoo na ngʼombe
    ambao idadi yao haikuwezekana kuandikwa au kuhesabiwa.
  bba-bba: Sinɑ boko Sɑlomɔɔ kɑ Isirelibɑ kpuro be bɑ mɛnnɛ mi, bɑ nɑ bɑ yɔ̃rɑ Yinni
    Gusunɔn woodɑn kpɑkoro ten wuswɑɑɔ. Mɑ bɑ yɑ̃ɑnu kɑ kɛtɛ dɑbinu ɡo bɑ kɑ yɑ̃kunu
    kuɑ. Sɑbe ni bɑ ɡo mi, nu ǹ ɡɑrirɔ.
  eng-KJVCPB: Also king Solomon, and all the congregation of Israel that were assembled
    unto him before the ark, sacrificed sheep and oxen, which could not be told nor
    numbered for multitude.
  luo-luo: kendo Ruoth Solomon kod oganda jo-Israel duto mane ochokore molwore nochopo
    e nyim Sandug Muma; kendo negichiwo rombe kod dhok mangʼeny mane kwan-gi ok nyal
    ndiki kata kwan kaka misango.
  meu-meu: Bena King Solomon bona Israel hegogona idoinai, ia vairanai vada e hebou
    taudia, na maua helaḡana vairanai e gini, mamoe bona boromakau mamaruanedia momo
    herea na boubou ḡaudia ai e halaodia, asi ihagaudia bona asi iduahidia.
  npi-ULB: सोलोमन राजा र इस्राएलका सारा समुदाय अनगिन्ति भेडा र साँढेको बलिदान चढाउँदै
    सन्दुकको अघि भेला भए ।
  yor-yor: Nígbà náà ni ọba Solomoni àti gbogbo ìjọ ènìyàn Israẹli tí ó péjọ sí ọ̀dọ̀
    rẹ̀, wà níwájú àpótí ẹ̀rí náà wọ́n sì fi àgùntàn àti màlúù tí a kò le è kà tán
    rú ẹbọ, bẹ́ẹ̀ ni a kò le è mọ iye wọn tán nítorí bí wọ́n ti pọ̀ tó.
  emp-NTPO: Maʌ̃ne Ãcõrẽ baurude quĩrãpe Israeld̶ebema boro Salomoʌ̃ba, jũma israelerã
    idji ume dji jʌre duanʌ bid̶a ovejada, paca sid̶a Ãcõrẽa babue diacuasid̶aa. Ãdjia
    babue diaped̶ad̶a animarãra zocãrã panana bẽrã poya juachad̶aẽ́ basía.
  pes-OPCB: آنگاه سلیمان پادشاه و تمام بنی‌اسرائیل در برابر صندوق عهد خداوند جمع شدند
    و آنقدر گاو و گوسفند قربانی کردند که نمی‌شد حساب کرد!
  tgl-ULB: Si Haring Solomon at ang buong kapulungan ng Israel ay nagtipon sa harapan
    ng kaban, na nag-aalay ng mga tupa at mga baka na hindi mabilang.
  hui-hui: Ani mo yalu ibiyagola Solomonobi Isaraele wali agali bibahendebi Mbogoyi
    biago mo yalu ibiyagoria mo ngoai ho hene. Ani mo ngoai howa tigua nogo sibi bulumaga
    wangaberubi dewaore daga labenahe Anduane Homogohondo loma biniru bo delalu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​နှင့်​ဣသ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း တို့​သည် ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​တွင်​စု​ဝေး
    ၍​မ​ရေ​မ​တွက်​နိုင်​အောင်​များ​သော​သိုး​နွား တို့​ကို​ယဇ်​ပူ​ဇော်​ကြ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་དང་དེར་འཛོམས་པའི་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་ལུག་དང་བ་གླང་གི་མཆོད་པ་བགྲང་གིས་མི་ལང་བ་ཕུལ་ཏོ།
    །
  sna-sna: uye Mambo Soromoni neungano yose yaIsraeri yakanga yaungana paari vakanga
    vari pamberi peareka vachibayira makwai mazhinji kwazvo nemombe zhinji zvokuti
    zvaisagona kunyorwa kana kuverengeka.
  spa-BLM: El rey Salomón y toda la congregación de Israel que se había reunido con
    él estaban ante el arca, sacrificando ovejas y ganado que no se podía contar ni
    numerar por la multitud.
  cac-cac: A vin̈aj rey Salomón yed' masanil eb' yetisraelal molanec' chi', b'ab'el
    scot eb' d'a yichan̈ te' scaxail strato Dios chi', sn̈usan noc' silab' eb', aton
    noc' calnel yed' noc' vacax. Man̈ jantacoc noc' ix yac' eb', man̈xo b'ischajb'enoc
    noc'.
  swh-ULB: Mfalme Selemanai na kusanyiko lote la Israeli wakaja pamoja, mbele ya sanduku,
    wakitoa sadaka za kondoo na maksai ambao hawakuweza kuhesabika.
  bel-bel: А цар Саламон і ўсё супольства Ізраілевае, якое сабралася да яго перад
    каўчэгам, прыносілі ахвяры з авечак і валоў, якіх немагчыма палічыць і вызначыць
    з прычыны мноства.
  deu-ELBBK: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte und vor der Lade stand, opferten Klein- und Rindvieh, das nicht gerechnet
    und nicht gezählt werden konnte vor Menge.
  mbb-OT: Nemuhat si Hadì Solomon wey is tivuuk he keet-etawan te Israel ziyà te etuvangan
    duen te Kavan te Kebpekid-uyun te Nengazen. Utew mahabet is menge kerehidu wey
    menge vaka he impemuhat dan; kenà heini egkevilang.
  mal-2015: ശലോമോൻരാജാവും അവന്റെ അടുക്കൽ കൂടിവന്നിരുന്ന യിസ്രായേൽസഭയൊക്കെയും എണ്ണുവാനും
    കണക്കെടുപ്പാനും കഴിയാതവണ്ണം വളരെ ആടുകളെയും കാളകളെയും പെട്ടകത്തിന്നു മുമ്പിൽ യാഗം
    കഴിച്ചു.
  rmc-rmc: O kraľis Šalamun the savore izraelika manuša, save pes zgele ke leste angle
    archa, obetinenas ajci but bakren the gurumňen, hoj pes oda aňi na delas te zgenel.
  pes-OPV: وسلیمان پادشاه و تمامی جماعت اسرائیل که نزدوی جمع شده بودند پیش تابوت ایستادند،
    وآنقدر گوسفند و گاو ذبح کردند که به شماره وحساب نمی آمد.
  ron-1924: Ымпэратул Соломон ши тоатэ адунаря луй Исраел кематэ ла ел ау стат ынаинтя
    кивотулуй. Ау жертфит ой ши бой, каре ну се пот нич сокоти, нич нумэра дин причина
    мулцимий лор.
  ben-OBCV: আর রাজা শলোমন ও তাঁর কাছে একত্রিত হওয়া ইস্রায়েলের সমগ্র জনসমাজ সিন্দুকটির
    সামনে উপস্থিত হয়ে এত মেষ ও গবাদি পশুবলি দিলেন, যে সেগুলি নথিভুক্ত করে বা গুনে
    রাখা সম্ভব হয়নি।
  som-som: Oo Boqor Sulaymaan iyo shirkii reer binu Israa'iil oo isaga u soo ururay
    oo dhammu waxay wada joogeen sanduuqii hortiisa, iyagoo ku allabaryaya ido iyo
    dibi aan la sheegi karin ama aan farahooda la tirin karin.
  lat-VUC: 'Rex autem Salomon, et universus cœtus Israël, et omnes qui fuerunt congregati
    ante arcam, immolabant arietes et boves absque ullo numero: tanta enim erat multitudo
    victimarum.'
  eng-ASVBT: And king Solomon and all the congregation of Israel, that were assembled
    unto him, were before the ark, sacrificing sheep and oxen, that could not be counted
    nor numbered for multitude.
  ita-1885: Or il re Salomone, e tutta la raunanza degl'Israeliti, che si erano adunati
    appresso di lui, stavano davanti all'Arca, sacrificando pecore e buoi, in tanto
    numero, che non si potevano nè contare, nè annoverare.
  eng-LXXUP: And King Solomon, and all the elders of Israel, and the religious of
    them, and they of them that were gathered before the ark, were sacrificing calves
    and sheep, which could not be numbered or reckoned for multitude.
  eng-ULB: King Solomon and all the assembly of Israel came together before the ark,
    sacrificing sheep and oxen that could not be counted.
  spa-VBL: ¡Sacrificaron tantas ovejas y reses que no se podían contar!
  fra-_FOB: Or le roi Salomon et toute l'assemblée d'Israël réunie auprès de lui étaient
    devant l'arche, sacrifiant du menu et du gros bétail, en si grand nombre qu'on
    ne le pouvait ni compter ni nombrer.
  mal-mal: ശലോമോൻരാജാവും അവന്റെ അടുക്കൽ കൂടിവന്ന യിസ്രായേൽ ജനമൊക്കെയും എണ്ണുവാനും
    കണക്കെടുപ്പാനും കഴിയാതവണ്ണം ആടുകളെയും കാളകളെയും പെട്ടകത്തിനു മുമ്പിൽ യാഗം കഴിച്ചു.
  urd-GVR: Wahāṅ sandūq ke sāmne Sulemān Bādshāh aur bāqī tamām jamāshudā Isrāīliyoṅ
    ne itnī bheṛ-bakriyāṅ aur gāy-bail qurbān kie ki un kī tādād ginī nahīṅ jā saktī
    thī.
  suz-BL: मिनु पिप सोलोमन आ ङोंइती बुक्‍शो इस्राएल ङा मुर नेल्‍ले मेको कबल पशो सन्‍दोस
    आ ङोंइती बाक्‍शो बाक्‍मा बाक्‍त। मिनु मेकोपुकीम हिक्‍ने मचाप्‍चा ङा पा शुश ब्‍यफ
    नु भेडा चढ़ेमे बाक्‍त।
  ita-1927: Il re Salomone e tutta la raunanza d’Israele convocata presso di lui,
    si raccolsero davanti all’arca, e immolarono pecore e buoi in tal quantità da
    non potersi contare ne calcolare.
  ckb-ckb: سلێمانی پاشاش لەگەڵ هەموو کۆمەڵی ئیسرائیل کە لەگەڵی کۆببوونەوە لەبەردەم
    سندوقەکە بوون، مەڕ و مانگایان سەردەبڕی کە لە زۆریدا نە تۆمار دەکرا و نە دەژمێردرا.
  eng-BBE: And King Solomon and all the men of Israel who had come together there
    with him, were before the ark, making offerings of sheep and oxen more than might
    be numbered.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಸೊಲೊಮೋನನೂ ಅವನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿದ ಇಸ್ರಾಯೇಲ್ ಜನರೆಲ್ಲರೂ ಮಂಜೂಷದ ಮುಂದೆ
    ನಿಂತು ಎಣಿಸಲಾಗದಷ್ಟು ಕುರಿಗಳನ್ನೂ, ಪಶುಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: ராஜாவாகிய சாலொமோனும், அவனோடு கூடின இஸ்ரவேல் சபையார் அனைவரும், பெட்டிக்கு
    முன்பாக எண்ணிக்கைக்கும் தொகைக்கும் அடங்காத ஏராளமான ஆடுமாடுகளைப் பலியிட்டார்கள்.
  spa-RV-1909: Y el rey Salomón, y toda la congregación de Israel que se había á él
    reunido delante del arca, sacrificaron ovejas y bueyes, que por la multitud no
    se pudieron contar ni numerar.
  ron-BTF: De asemenea împăratul Solomon și toată adunarea lui Israel care s-a adunat
    la el înaintea chivotului, au sacrificat oi și boi, care nu puteau fi numărați
    din cauza numărului lor.
  eng-WEBP: King Solomon and all the congregation of Israel who were assembled to
    him were before the ark, sacrificing sheep and cattle that could not be counted
    or numbered for multitude.
  eng-FBV: They sacrificed so many sheep and cattle that they couldn't be counted!
  nld-1939: Koning Salomon zelf ging met al de Israëlieten, die zich bij hem hadden
    gevoegd, voor de ark uit, en offerde zoveel schapen en runderen, dat ze niet meer
    te tellen of te berekenen waren.
  nch-BL: Huan Tanahuatijquet Salomón huan nochi israelitame cati mosentilijtoyaj
    itztoyaj iixpa nopa caxa. Huan quinmictiyayaj huan quintatiyayaj borregojme huan
    torojme quej tacajcahualisti para TOTECO. Huan nelía temacaque miyac borregojme
    huan torojme hasta amo aqui huelqui quinpojqui quesqui eliyayaj pampa nelía miyaqui.
  vie-1934: Vua Sa-lô-môn và cả hội chúng Y-sơ-ra-ên đã nhóm lại với vua, đều đứng
    trước hòm, dâng những chiên và bò làm của lễ, nhiều vô số không thể đếm được.
  hin-CV: राजा शलोमोन और इस्राएल की सारी सभा, जो उस समय उनके साथ वहां संदूक के सामने
    इकट्ठा हुए थे, इतनी बड़ी संख्या में भेड़ें और बछड़े बलि कर रहे थे, कि उनकी गिनती
    असंभव हो गई.
  spa-BES: Y el rey Salomón y todos los hombres de Israel que se habían reunido allí
    con él, estaban ante él cofre del pacto, haciendo ofrendas de ovejas y bueyes
    más de lo que podrían ser contados.
  tdx-tdx: Tañ’ atrefa’ i vatay t’i Selomò mpanjaka te nifanontoña’ i valobohò’ Israeley,
    nisoroñe añondry naho añombe tsy hay niaheñe ami’ ty hatsi­fotofoto’e.
  tha-KJV: และกษั​ตริ​ย์ซาโลมอนกับชุ​มนุ​มชนอิสราเอลทั้งสิ้​นที​่​ได้​ประชุมกันอยู่กับพระองค์ต่อหน้าหีบ
    ได้​ถวายแกะและวัวมากมาย ซึ่งเขาจะนับหรือเอาจำนวนก็​ไม่ได้
  por-BR-2018: E o rei Salomão, e toda a congregação de Israel que se havia a ele
    reunido diante da arca, sacrificaram ovelhas e bois, que pela abundância não se
    puderam contar nem numerar.
  deu-ELO: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte und vor der Lade stand, opferten Klein-und Rindvieh, das nicht gerechnet
    und nicht gezählt werden konnte vor Menge.
  eng-WYC-2018: And king Solomon, and all the companies of Israel, and all that were
    gathered together, offered before the ark wethers and oxen without number; for
    the multitude of slain sacrifices was so great that it might not be numbered.
    (And King Solomon, and all the congregation of Israel, and all who were gathered
    together in front of the Ark, offered rams and oxen without number; for the multitude
    of slain sacrifices was so great that it could not be counted.)
  epo-epo: Kaj la reĝo Salomono, kaj la tuta komunumo de Izrael, kiu kolektiĝis al
    li, estis antaŭ la kesto, oferbuĉante ŝafojn kaj bovojn, kiujn oni ne povis nombri
    nek kalkuli pro ilia granda multeco.
  uig-PIN: Sulayman padixaⱨ wǝ barliⱪ Israil jamaiti ǝⱨdǝ sanduⱪining aldida mengip,
    kɵplikidin sanini elip bolmaydiƣan san-sanaⱪsiz ⱪoy bilǝn kalini ⱪurbanliⱪ ⱪiliwatatti.
  beo-beo: Hina bagade Soloumane amola Isala:ili dunu fi huluane da Gousa:su Sema
    Gagili midadi gilisili, amola sibi amola bulamagau idimu gogolei amo Hina Godema
    gobele sasali.
  tpi-OTNT: Ol i go kamap pinis, orait Solomon wantaim olgeta manmeri bilong Israel
    i bung klostu long Bokis Kontrak. Na ol i kilim bikpela lain sipsip na bulmakau
    man na mekim ofa long God. Ol i kilim planti tumas abus bilong ofa, na i no gat
    man inap long kaunim namba bilong ol.
  hau-SA: Sarki Solomon kuwa da taron Isra’ila gaba ɗaya da suka taru kewaye da shi
    suna a gaban akwatin alkawarin, suna miƙa tumaki da shanu masu yawa da suka wuce
    ƙirge ko lissafi.
  uig-LAT: Sulayman padishah we barliq Israil jamaiti ehde sanduqining aldida méngip,
    köplikidin sanini élip bolmaydighan san-sanaqsiz qoy bilen kalini qurbanliq qiliwatatti.
  nde-nde: njalo iNkosi uSolomoni kanye labo bonke abako-Israyeli ababebuthene kuye
    babephambi kwebhokisi lesivumelwano, benikela imihlatshelo eminengi yezimvu lenkomo
    ezazingeke zilotshwe loba zibalwe.
  ton-ton: Pea ko Solomone foki ko e tuʻi, pea mo e fakataha kātoa ʻo ʻIsileli ʻaia
    naʻe fakataha mai kiate ia ʻi he ʻao ʻoe puha ʻoe fuakava, naʻa nau feilaulau
    ʻaki ʻae fanga sipi mo e fanga pulu, ʻaia naʻe ʻikai faʻa lauʻi ko e meʻa ʻi heʻene
    lahi ʻaupito.
  ces-1613: Zatím král Šalomoun i všecko shromáždění Izraelské, kteréž se k němu sešlo,
    obětovali před truhlou ovce a voly, kteříž ani popisováni, ani vyčítáni nebyli
    pro množství.
  eng-WMB: King Solomon and all the congregation of Israel who were assembled to him
    were before the ark, sacrificing sheep and cattle that could not be counted or
    numbered for multitude.
  tam-TCV: அரசன் சாலொமோனும் பெட்டிக்கு முன்னால் அவனோடே கூடிநின்ற இஸ்ரயேலின் முழுசபையும்
    உடன்படிக்கைப் பெட்டியின்முன் வந்து, அநேக செம்மறியாடுகளையும், ஆடுமாடுகளையும் பலியிட்டனர்.
    அவற்றின் எண்ணிக்கையை கணக்கிடவோ குறித்துவைக்கவோ அவர்களால் முடியவில்லை.
  ceb-ULB: Nagtigom si Haring Solomon ug ang tanang katawhan sa Israel atubangan sa
    sudlanan sa kasabotan, naghalad ug dili maihap nga mga karnero ug mga torong baka.
  pol-UBG: Potem król Salomon i całe zgromadzenie Izraela – zebrane u niego przed
    arką – złożyli w ofierze owce i woły, których nie można było zliczyć ani spisać
    z powodu wielkiej liczby.
  urd-GVU: وہاں صندوق کے سامنے سلیمان بادشاہ اور باقی تمام جمع شدہ اسرائیلیوں نے اِتنی
    بھیڑبکریاں اور گائےبَیل قربان کئے کہ اُن کی تعداد گنی نہیں جا سکتی تھی۔
  deu-1912: Aber der König Salomo und die ganze Gemeinde Israel, zu ihm versammelt
    vor der Lade, opferten Schafe und Ochsen, so viel, daß es niemand zählen noch
    rechnen konnte.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನೂ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಮಂಜೂಷದ ಮುಂದೆ ಕೂಡಿಬಂದು, ಅಸಂಖ್ಯವಾದ ಕುರಿ,
    ದನಗಳನ್ನು ಯಜ್ಞವಾಗಿ ಅರ್ಪಿಸಿದರು.
  yap-yap: Solomon ni Pilung nge gubin e girdi’ nu Israel nra mu’ulunggad nga mit
    fare Kahol ko M’ag ngar pi’ed e saf nge garbaw ni pire’ ni maligach ndakiyag i
    the’eg.
  hlt-MCSB: Manghai Solomon neh Israel rhaengpuei boeih te thingkawng hmai kah a kaepvai
    ah tuentah uh tih boiva neh saelhung a nawn uh. Te te a cungkuem coeng dongah
    daek lek pawt tih tae uh lek pawh.
  mdy-ETH: ዒማና ካኣቲ ሴሎሞኔንታ ዴሮንታ ቢያ ጫኣቁሞ ሳኣፂኖኮ ቤርቶ ዛላ ሙኪ ቡኬኔ፤ ሚርጉማፓ ዔቄያና ፓይዲንታኒ ዳንዳዑዋ
    ዺቢ ማራይንታ ባይንታ ዒንጎ ባኣዚ ማሂ ናንጊና ናንጋ ጎዳም ዔያታ ሺኢሼኔ።።
  twi-ASANTE: Ɔhene Salomo ne Israel manfoɔ no nyinaa de nnwan ne anantwie a wɔn dodoɔ
    nni ano bɔɔ afɔdeɛ wɔ Adaka no anim.
  eng-WEBU: King Solomon and all the congregation of Israel who were assembled to
    him were before the ark, sacrificing sheep and cattle that could not be counted
    or numbered for multitude.
  wal-wal: Kawoi Solomoninne aara issippe de7iya Israa7eela yaa7ai kumettai Taabootaa
    sinttan shiiqidi, qoodanau danddayettenna, cora dorssaanne mehiyaa yarshshidosona.
  spa-PDDPT: El rey Salomón y toda la congregación de Israel que se reunió con él
    delante del Arca sacrificaron ovejas y becerros, los cuales, a causa de su gran
    cantidad no se pudieron contar ni calcular.
  gun-gun: Ha'e rã huvixa Salomão ha'e Israel kuery onhemboaty va'ekue ha'e javi reve
    ma hyru renonde rupi oje'oi. Vexa'i ha'e vaka ojuka oje'oivy. Mymba kuery heta
    raxa ramo oipapaa aguã voi nda'evei.
  ilo-ULB: Naguummong da Ari Solomon ken ti sibubukel a taripnong ti Israel iti sangoanan
    ti lakasa, nangidatonda iti adu a karnero ken toro a saan a mabilang.
  kpg-kpg: King Solomon mo nia daangada huogodoo o Israel ga dagabuli mai i mua Tebedebe
    o di Hagababa, ga tigidaumaha nadau siibi mo nia kau e logowaahee, e deemee di dau.
  uig-ARA: سۇلايمان پادىشاھ ۋە بارلىق ئىسرائىل جامائىتى ئەھدە ساندۇقىنىڭ ئالدىدا مېڭىپ،
    كۆپلىكىدىن سانىنى ئېلىپ بولمايدىغان سان-ساناقسىز قوي بىلەن كالىنى قۇربانلىق قىلىۋاتاتتى.
  sus-sus: Mangɛ Sulemani nun Isirayila ɲama, naxee birin nu maxilixi, naxa ti saatɛ
    kankira ya ra. E naxa xuruse lanmae nun a xungbe gbegbe ba sɛrɛxɛ ra, naxan kɔnti
    mu nɔma kolonde.
  pon-2006: Nanmwarki Solomon oh mehn Israel koaros eri pokonpene mwohn Kohpwahn Inowo
    oh meirongkihla kiden sihpw oh kou—me inenen tohto sohte me kak wadekedi.
  ksd-ksd: Ma Solomon ra king ma ra tarai Israel par nina dia ga ki varurung me dia
    ga tur ta ra luaina mata i ra bok na kunubu, ma dia ga doko ra umana sip ma ra
    umana bulumakau ure ra tinabar, ma pa i ga tale ba da luk diat tago dia ga peal
    mat.
  tur-YTC: Kral Solomon ve kendisinin yanında toplanmış olan bütün İsrael topluluğu
    sandığın önündeydiler; çoklukta sayılamayacak, hesap edilemeyecek kadar çok koyun
    ve sığır kurban ediyorlardı.
  grc-BRENT: Καὶ ὁ βασιλεὺς Σαλωμὼν, καὶ πᾶσα συναγωγὴ Ἰσραὴλ, καὶ οἱ φοβούμενοι,
    καὶ οἱ ἐπισυνηγμένοι αὐτῶν ἔμπροσθεν τῆς κιβωτοῦ θύοντες μόσχους καὶ πρόβατα,
    οἳ οὐκ ἀριθμηθήσονται καὶ οἳ οὐ λογισθήσονται ἀπὸ τοῦ πλήθους.
  ind-AYT: Raja Salomo dan seluruh umat Israel yang berkumpul di hadapannya berdiri
    di depan tabut itu, lalu mempersembahkan domba dan sapi yang tidak terhitung dan
    tidak terbilang jumlahnya.
  nya-nya: ndipo Mfumu Solomoni ndi gulu lonse la Aisraeli amene anasonkhana naye
    anali patsogolo pa Bokosi la Chipangano, akupereka nsembe nkhosa zambiri ndi ngʼombe
    zambiri zosawerengeka.
  hrv-hrv: Potom kralj Salomon i sva izraelska zajednica što se sabra k njemu žrtvovaše
    pred Kovčegom toliko ovaca i goveda da se ne mogahu ni prebrojiti ni procijeniti.
  mps-mps: Tama augwali teba sabolama, tama tede king Solomon dali, te Israel we bidi
    dali, augwali tigidali deliba sisinama, tama te Godigo Dąų Wali Bomai Po Muani
    Halobage pąde dolaluali. Tama augwaligo kau kibu omai dabe me sipsip kibu dabe
    augwaligo elama, Godiba ofa yali. Te ofa yabo hasa dabe augwaligo hauwa mu elali,
    tama te bidi mego augwaligo te ofa yainogo elali hasa dabe nedabo usu meni yani.
  tpi-tpi: Ol i go kamap pinis, orait Solomon wantaim olgeta manmeri bilong Israel
    i bung klostu long Bokis Kontrak. Na ol i kilim bikpela lain sipsip na bulmakau
    man na mekim ofa long God. Ol i kilim planti tumas abus bilong ofa, na i no gat
    man inap long kaunim namba bilong ol.
  dan-1931: Og Kong Salomo tillige med hele Israels Menighed, som havde givet Møde
    hos ham foran Arken, ofrede Småkvæg og Hornkvæg, så meget, at det ikke var til
    at tælle eller overse.
  vie-OVCB: Vua Sa-lô-môn và toàn dân họp quanh vua trước Hòm Giao Ước dâng vô số
    chiên và bò làm tế lễ, không ai đếm nổi!
  guj-2017: સુલેમાન રાજાએ તથા તેની આગળ એકત્ર મળેલી ઇઝરાયલની સમગ્ર પ્રજાએ કરારકોશની
    આગળ, અસંખ્ય ઘેટાં તથા બળદોનું અર્પણ કર્યું.
  pon-2006A: Nanmwarki Solomon oh mehn Israel koaros eri pokonpene mwohn Kohpwahn
    Inowo oh meirongkihla kiden sihpw oh kou—me inenen tohto sohte me kak wadekedi.
  por-BRBSL: O rei Salomão e toda a congregação de Israel que estava reunida a ele
    estavam diante da arca, sacrificando ovelhas e gado que não podiam ser contadas
    ou numeradas para a multidão.
  cth-cth: Siangpahrang Solomon hoi kamkhueng e Isarelnaw abuemlah, ahnimouh koe kamkhuengnaw
    hoi thingkong hmalah kaawmnaw ni tu hoi maitotan touklek thai hoeh e hoi thuengnae
    a sak awh.
  twi-twi: Ɔhene Salomo ne Israelfo no nyinaa twaa nguan ne anantwi a wɔn dodow nti,
    obi ntumi nkan wɔn, de bɔɔ afɔre wɔ adaka no anim.
  hlt-hlt: Manghai Solomon neh Israel rhaengpuei boeih te thingkawng hmai kah a kaepvai
    ah tuentah uh tih boiva neh saelhung a nawn uh. Te te a cungkuem coeng dongah
    daek lek pawt tih tae uh lek pawh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ tíí mmɛtɑummɛ̀ tou
    ììkɛ̀ kɛ́fíé ipe nɛ̀ inɑ̀ɑ̀kɛ kɛ̀ dɛ̀ nsũ bɑ́ dɛ̀ í ndò nkɛ́kɑɑ nkɛ́deè.
  msy-2020: Me ghua otivigha gɨvazɨma, Solomon Israelian gumazamiziba ko bar iza Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiamɨn guamɨn uari akuvagha iti. Egha me God bagh ofa
    damuasa sipsipba ko bulmakaun apurir bar avɨribav soghezɨ, gumaziba da mengan
    ibura.
  dop-dop: Ɩlɛnɑ wulɑʋ Sɑlʋmɔŋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑɑ kotinɑ Ɩsɔ ɑtɑkɑɑ tɔ, pɑ́
    lɑ́ kɔtɑɣɑ kɛ heeŋ nɑ nɑɑŋ tuutuumɑ pǝ fɛɩ kɑlʋɣʋ.
  azb-azb: Padşah Süleyman və onun yanına toplanmış bütün İsrail icması sandığın önündə
    çoxluğuna görə sayı-hesabı bilinməyən qoyun-keçi və mal-qara qurban kəsirdi.
  eng-DBY: And king Solomon, and all the assembly of Israel, that were assembled to
    him before the ark, sacrificed sheep and oxen which could not be counted nor numbered
    for multitude.
  hin-2017: और राजा सुलैमान और सब इस्राएली मण्डली के लोग जो उसके पास इकट्ठा हुए थे,
    उन्होंने सन्दूक के सामने इतने भेड़ और बैल बलि किए, जिनकी गिनती और हिसाब बहुतायत
    के कारण न हो सकता था।
  eng-YLT: and king Solomon and all the company of Israel who are convened unto him
    before the ark are sacrificing sheep and oxen, that are not counted nor numbered
    from multitude.
  eng-WYC-2017: And king Solomon, and all the companies of Israel, and all that were
    gathered together, offered before the ark wethers and oxen without number; for
    the multitude of slain sacrifices was so great that it might not be numbered.
  eng-WMBB: King Solomon and all the congregation of Israel who were assembled to
    him were before the ark, sacrificing sheep and cattle that could not be counted
    or numbered for multitude.
  urd-GVH: वहाँ संदूक़ के सामने सुलेमान बादशाह और बाक़ी तमाम जमाशुदा इसराईलियों ने
    इतनी भेड़-बकरियाँ और गाय-बैल क़ुरबान किए कि उनकी तादाद गिनी नहीं जा सकती थी।
  rug-rug: Sa baṉara Solomone meke sari doduru tie Izireli si varigara pa kenuna sa
    Bokese Vinariva Egoi, meke va vukivukihi ni rini sari na sipi na bulumakao saripu
    soku hola ke lopu boka ta nae.
  gaz-gaz: Solomoon Mootichii fi waldaan Israaʼel kan isa biratti walitti qabaman
    guutuun hoolotaa fi loon akka malee baayʼatanii galmeessuu fi lakkaaʼuun hin dandaʼamne
    aarsaa dhiʼeessaa isa wajjin fuula taabotaa dura turan.
  fra-LSG: Le roi Salomon et toute l’assemblée d’Israël convoquée auprès de lui se
    tinrent devant l’arche. Ils sacrifièrent des brebis et des bœufs, qui ne purent
    être ni comptés, ni nombrés, à cause de leur multitude.
  yal-yal: Manga Sulemani nun Isirayila yamaan birin malanxina a fɛma, e ti Layiri
    Kankiraan yɛtagi. E yi yɛxɛɛne nun ɲingene ba saraxan na, e yi wuya han e xasabin
    mi yi nɔɛ kolonɲɛ.
  haw-1868: A o ke alii, o Solomona a me ka ahakanaka a pau o ka Iseraela i hoakoakoaia
    io na la imua o ka pa hu berita, mohai aku lakou i na hi pa, a me na bipi i pau
    ole i ka heluia no ka nui loa.
  arb-NAV: وَشَرَعَ الْمَلِكُ سُلَيْمَانُ وَكُلُّ الحَاضِرِينَ الْمُحْتَشِدِينَ أَمَامَ
    التَّابُوتِ يَذْبَحُونَ مَا لَا يُحْصَى وَلا يُعَدُّ مِنْ غَنَمٍ وَبَقَرٍ.
  ewe-ewe: eye Fia Solomo kple Israel ha blibo si ƒo xlãe la nɔ nubablaɖaka la ŋgɔ
    eye wotsɔ alẽ kple nyitsu geɖe siwo womate ŋu xlẽ o la sa vɔe.
  eng-LEE: And king Solomon, and all the congregation of Israel that were assembled
    unto him were before the ark, sacrificing sheep and oxen, which could not be numbered
    nor told for multitude.
  asm-FB: তাতে চলোমন ৰজাই, তেওঁৰ ওচৰত গোট খোৱা ইস্ৰায়েলৰ গোটেই মণ্ডলীৰ সৈতে নিয়ম-চন্দুকৰ
    আগত ভেড়া, গৰু আদি বলিদান কৰি আছিল; সেয়ে বাহুল্যৰ কাৰণে অসংখ্য আৰু অগণ্য আছিল।
  sus-A: مَنفّ سُلٍمَنِ نُن عِسِرَيِلَ حَمَ، نَشٍيٍ بِرِن نُ مَشِلِشِ، نَشَ تِ سَاتّ
    كَنكِرَ يَ رَ. عٍ نَشَ شُرُ سٍ لَنمَيٍ نُن عَ شُنفبٍ فبٍفبٍ بَ سّرّشّ رَ، نَشَن
    كْنتِ مُ نْمَ كٌلٌندٍ.
  fra-SBL: Le roi Salomon et toute l'assemblée d'Israël rassemblée auprès de lui se
    tenaient devant l'arche, sacrifiant des moutons et des bovins qui ne pouvaient
    être ni comptés ni dénombrés pour la multitude.
  hbo-hbo: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְכָל־עֲדַ֧ת יִשְׂרָאֵ֛ל הַנֹּועָדִ֥ים עָלָ֖יו לִפְנֵ֣י
    הָאָרֹ֑ון מְזַבְּחִים֙ צֹ֣אן וּבָקָ֔ר אֲשֶׁ֧ר לֹֽא־יִסָּפְר֛וּ וְלֹ֥א יִמָּנ֖וּ
    מֵרֹֽב׃
  kik-kik: nake Mũthamaki Solomoni na kĩũngano gĩothe kĩa Isiraeli kĩrĩa gĩacemanĩtie
    harĩ we marĩ mbere ya ithandũkũ rĩu, makĩruta magongona ma ngʼondu na ngʼombe
    nyingĩ mũno, ũũ atĩ itingĩandĩkirwo mũigana wacio kana itarĩke.
  fra-NCL: Le roi Salomon et toute l’assemblée d’Israël convoquée auprès de lui, se
    tenaient devant l’arche. Ils immolèrent des brebis et des bœufs qui ne pouvaient
    être ni comptés ni nombrés à cause de leur multitude.
  cek-AK: Solomon siangpahrang hoi Angraeng ih thingkhong hmaa ah amkhueng Israel
    kaminawk boih mah, kroek laek ai, paroeai kapop tuu hoi maitawtaenawk to angbawnhaih
    ah paek o.
  cuk-cuk: Rey-Salomón, degi, bela Israel-dulemarmala, Bab-Dummad-Ulu-asabin bukwa
    gusmalad. Agine, sibad-wawaad, degi, moli-bebe-nikamalad ogumakar Bab-Dummadga
    uksamalad. Ar a-ibdulamar ichesursoggu, geg ebisle gusad.
  uig-CYR: Сулайман падиша вә барлиқ Исраил җамаити әһдә сандуғиниң алдида меңип,
    көплигидин санини елип болмайдиған сан-санақсиз қой билән калини қурбанлиқ қиливататти.
  tel-2017: లేవీయులు, యాజకులు కలిసి, మందసాన్ని, సమాజపు గుడారాన్నీ దానిలో ఉండే ప్రతిష్ఠిత
    వస్తువులన్నిటినీ తీసుకువచ్చారు.
  hat-BSA: Epi Wa Salomon avèk tout asanble Israël ki te rasanble avèk li devan lach
    yo, t ap fè sakrifis a yon tèlman gran kantite mouton avèk bèf ke yo pa t kab
    kontwole ni konte.
  kos-kos: Tokosra Solomon ac mwet Israel nukewa elos toeni sisken na Tuptup in Wuleang,
    ac elos kisakin sheep ac cow na pukanten su kofla in oaoala.
  hbo-WLC: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְכָל־עֲדַ֧ת יִשְׂרָאֵ֛ל הַנּוֹעָדִ֥ים עָלָ֖יו לִפְנֵ֣י
    הָאָר֑וֹן מְזַבְּחִים֙ צֹ֣אן וּבָקָ֔ר אֲשֶׁ֧ר לֹֽא־יִסָּפְר֛וּ וְלֹ֥א יִמָּנ֖וּ
    מֵרֹֽב׃
  ibo-ibo: Eze Solomọn na ọgbakọ Izrel niile, bụ ndị zukọtara nʼebe ọ nọ, nọ nʼihu
    igbe ọgbụgba ndụ ahụ, na-achụ aja ọtụtụ atụrụ na ọtụtụ ehi nke a na-apụghị ịgụta
    ọnụ maọbụ gbakọta ọnụọgụgụ ha nʼihi ịba ụba.
  ory-ory: ଆଉ ଶଲୋମନ ରାଜା ଓ ତାଙ୍କ ନିକଟରେ ଏକତ୍ରିତ ଇସ୍ରାଏଲର ସମଗ୍ର ମଣ୍ଡଳୀ ସିନ୍ଦୁକ ସମ୍ମୁଖରେ
    ଥାଇ ଏତେ ପରିମାଣରେ ମେଷ ଓ ଗୋରୁ ବଳିଦାନ କଲେ, ଯେ ତାହାସବୁ ଅସଂଖ୍ୟ ଓ ଅଗଣ୍ୟ ଥିଲା।
  chk-chk: Nge ewe king Salomon me ekewe chon Israel meinisin mi mwichefengen ren
    ra nom mwen ewe pworofel o eäni asor chomong sip me ätemwänin kow, pwe ekewe mönün
    asor resap chüen tongeni lea.
  rop-rop: Wal King Salaman en ol detlot Isreil pipul bin majurrumap miselp lida blanga
    det Seikridwan Boks en deibin sekrifais loda ship en buligi, deibin adli kaundimap
    detlot enimul.
  ukr-1871: А царь Соломон і ввесь збір Ізрайлїв, що зібрався до його перед скринею,
    приносили жертви з овець та волів, яких нїхто не міг перелїчити та означити, так
    їх було багато.
  deu-1951: Der König Salomo aber und die ganze Gemeinde Israel, die vor der Lade
    bei ihm versammelt war, opferten Schafe und Rinder, so viel, daß ihre Menge weder
    zu zählen noch zu berechnen war.
  eng-JPS: And king Solomon and all the congregation of Israel, that were assembled
    unto him, were before the ark, sacrificing sheep and oxen, that could not be counted
    nor numbered for multitude.
  srp-1865: A car Solomun i sav zbor Izrailjski koji se sabra k njemu prinesoše pred
    kovèegom na žrtvu ovaca i goveda toliko da se ne mogaše od mnoštva ni izbrojiti
    ni proraèunati.
  lug-lug: Awo kabaka Sulemaani n’ekibiina kyonna ekya Isirayiri, abaali bakuŋŋaanye
    nga bamwetoolodde, nga bali mu maaso g’essanduuko, ne bawaayo ssaddaaka ez’endiga
    n’ente, ezitaabalibwa muwendo.
  heb-heb: והמלך שלמה וכל עדת ישראל הנועדים עליו לפני הארון מזבחים צאן ובקר אשר לא
    יספרו ולא ימנו מרב׃
  ben-IRV: আর শলোমন রাজা এবং তাঁর কাছে আসা সমস্ত ইস্রায়েলের মণ্ডলী সিন্দুকের সামনে
    থেকে অনেক ভেড়া ও ষাঁড় বলি দিলেন, সে সমস্ত অসংখ্য ও অগণ্য ছিল৷
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਜੋ ਉਹ ਦੇ ਕੋਲ ਸੰਦੂਕ ਦੇ ਅੱਗੇ
    ਇਕੱਠੀ ਹੋਈ ਸੀ ਐਨੀਆਂ ਭੇਡਾਂ ਤੇ ਬਲ਼ਦ ਚੜ੍ਹਾਏ ਕਿ ਬਹੁਤਾਇਤ ਦੇ ਕਾਰਨ ਨਾ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ
    ਹੋ ਸਕਦੀ ਸੀ, ਤੇ ਨਾ ਹੀ ਲੇਖਾ।
  mya-JVB: ရှောလမုန် မင်းကြီး မှစ၍ သေတ္တာ တော်ရှေ့ မှာ စည်းဝေး သော ဣသရေလ ပရိသတ် အပေါင်း
    တို့သည် မ ရေတွက် နိုင်၊ အတိုင်းမသိ များစွာ သော သိုး နွား တို့ကို ယဇ် ပူဇော်ကြ၏။
  hmo-hmo: Vadaeni king Solomona bona Israela taudia ibounai be Taravatu Maua ena
    vairanai idia hebou, bona mamoe bona boromakau momo herea, duahia diba lasi, be
    boubou totona idia henia.
  urd-urd: और सुलेमान बादशाह और इस्राईल की सारी जमा'अत ने जो उसके पास इकट्ठी हुई थी
    सन्दूक़ के आगे खड़ा होकर भेड़ बकरियाँ और बैल ज़बह किए ऐसा कि कसरत की वजह से उनका
    शुमार — ओ — हिसाब नहीं हो सकता था।
  rus-SYN: Царь же Соломон и все общество Израилево, собравшееся к нему пред ковчегом,
    приносили жертвы из овец и волов, которых невозможно исчислить и определить, по
    причине множества.
  bqc-SIM: ↄ̃ kí Salomↄↄ ń Isaili pↄ́ kã̀aaàziↄ sa'ò ń sãↄ ń zuↄ kpagolopi
    aɛ. Pↄ́ pↄ́ à sa'òopiↄ dasi kɛ̀ zài, wi fↄ̃ nàoo.
  tcz-CHONGTHU: Hichun thingkong masanga leng Solomon le Israel mipi chun kelngoi
    ho, kelchaho chule bong atama tam, simjou hilou chu Pathen adin alhandoh tauve.
  mar-mar: राजा शलमोन आणि इस्राएलाचे लोक कराराच्या कोशाला सामोरे गेले कोशासमोर त्यांनी
    मोजता येणार नाहीत इतक्या मेंढरांचे आणि गुराढोरांचे बली अर्पण केले.
  qub-qub: Ray Salomonga llapan Israel-masincunawan shuntacasha caycaran conträtu
    babul cajcho. Tayta Diosta rispitashpan uyshacunata törucunata yupaytapis mana
    atipaypäta pishtaran.
  bqp-bqp: Sinɑ boko Sɑlomɔɔ kɑ Isirelibɑ kpuro be bɑ mɛnnɛ mi, bɑ nɑ bɑ yɔ̃rɑ Yinni
    Gusunɔn woodɑn kpɑkoro ten wuswɑɑɔ. Mɑ bɑ yɑ̃ɑnu kɑ kɛtɛ dɑbinu go bɑ kɑ yɑ̃kunu
    kuɑ. Sɑbe ni bɑ go mi, nu ǹ gɑrirɔ.
  hat-hat: Wa Salomon ansanm ak tout pèp Izrayèl la sanble devan Bwat Kontra a. Yo
    touye bèf, kabrit ak mouton an kantite pou Bondye. Moun pa t' ka konte konbe bèt
    yo te touye jou sa a sitèlman yo te anpil.
  eng-BSB: There, before the ark, King Solomon and the whole congregation of Israel
    who had assembled with him sacrificed so many sheep and oxen that they could not
    be counted or numbered.
  eng-WEBPB: King Solomon and all the congregation of Israel who were assembled to
    him were before the ark, sacrificing sheep and cattle that could not be counted
    or numbered for multitude.
  kbq-kbq: Hagi ana huhagerafi huvempage vogisima Livae vahe'mo'zama eri'za nevazageno'a,
    Solomoni'ene mika Israeli vahe'mo'za huhagerafi huvempage vogisimofo avuga vugote'za
    sipisipi afutamine, bulimakao afutaminena ohampriga'a ahe'za kresramna vu'naze.
  nhe-BL: Huan Tlanahuatijquetl Salomón huan nochi israelitame tlen mosentilijtoyaj
    itztoyaj iixpa nopa caxa. Huan quinmictiyayaj huan quitlatiyayaj borregojme huan
    torojme queja tlacajcahualistli para TOTECO. Huan nelía temacaque miyac borregojme
    huan torojme hasta axaca huelqui quinpojqui quesqui eliyayaj pampa nelía miyac.
  gub-BL: Tuwihawete Xàrumàw a'e, Izaew paw wà no, uzemono'og Tupàn Ze'eg Hyru henataromo
    wà. Uzuka àràpuhàràn hawitu ma'e tetea'u Tupàn henataromo wà. Uzuka tapi'ak awa
    tetea'u wà no. Heta tetea'u wà. Teko nupapar kwaw wà.
  eng-DRA: 'And king Solomon and all the assembly of Israel, and all that were gathered
    together before the ark, sacrificed rams, and oxen without number: so great was
    the multitude of the victims.'
