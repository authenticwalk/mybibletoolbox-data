verse: 2CH.005.011
translations:
  mal-C: അതിനുശേഷം പുരോഹിതന്മാർ വിശുദ്ധസ്ഥലത്തുനിന്നു പിൻവാങ്ങി. അവിടെ ഉണ്ടായിരുന്ന
    പുരോഹിതന്മാരെല്ലാം ഗണഭേദമെന്യേ തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചിരുന്നു.
  deu-TKW: Als aber die Priester das Heiligtum verließen, denn alle Priester, die
    zugegen waren, hatten sich geheiligt, ohne Rücksicht auf die Abteilungen,
  lin-lin: Tango Banganga-Nzambe bazalaki kobima libanda ya Esika ya bule, pamba te
    bango nyonso bamibulisaki mpe batalaki kokitana ya masanga na bango te,
  eng-LSV: And it comes to pass, in the going out of the priests from the holy place—for
    all the priests who are present have sanctified themselves, there is none to watch
    by divisions,
  eng-GNV: And when the Priestes were come out of the Sanctuarie (for all the Priests
    that were present, were sanctified and did not waite by course.
  eng-WEBSTER: 'And it came to pass, when the priests had come out of the holy place
    : (for all the priests that were present were sanctified, and did not then wait
    by course:'
  nhw-BL: Huan nochi nopa totajtzitzi quisque ipan nopa cuarto Campa Tlatzejtzeloltic.
    Huan masque elqui se tonal para tequitise o amo, achtihui nopa totajtzitzi catli
    itztoyaj nopona motlapajpacchijque quen monequiyaya para tequitise tiopan calijtic.
  swh-ONEN: Basi makuhani wakaondoka hapo Mahali Patakatifu. Makuhani wote waliokuwa
    huko walikuwa wamejiweka wakfu, bila kujali migawanyo yao.
  bba-bba: Yɑ̃ku kowobu bɑ tii dɛɛrɑsiɑ. Adɑmɑ bɑ ǹ kue nɡe mɛ woodɑ yɑ nɛɛ bu ko
    wuuru kɑ wuuru. Mɑ be kpuro bɑ yɑrɑ sɑ̃ɑ yee ten min di.
  eng-KJVCPB: 'And it came to pass, when the priests were come out of the holy place:
    (for all the priests that were present were sanctified, and did not then wait
    by course:'
  luo-luo: Bangʼe jodolo bangʼe nowuok oa Kama Ler. Jodolo duto mane ni kanyo nopwodhore
    ka ok odewo ni gin e migepe mage mag tich.
  meu-meu: Una negana ai hahelaḡa taudia na gabu helaḡana amo e raka lasi; badina
    be hahelaḡa taudia iboudiai una hebou ai na sibodia vada e hahelaḡa, edia orea
    na asie lalodia.
  npi-ULB: पुजारीहरू पवित्रस्‍थानबाट बाहिर निस्‍केर आए । त्‍यहाँ हाजिर भएका सबै पुजारीले
    आआफ्‍नो दलअनुसार क्रमवद्ध नगरीकनै आफैलाई पवित्र गरेका थिए ।
  yor-yor: Lẹ́yìn náà ni àwọn àlùfáà jáde wá láti Ibi Mímọ́. Gbogbo àwọn àlùfáà tí
    ó wà níbẹ̀ ni ó ya ara wọn sí mímọ́ láìbìkítà fún ìpín wọn.
  emp-NTPO: Baurudera Ãcõrẽ de dromane ed̶a b̶ʌd̶aped̶a sacerdoterãra Ãcõrẽ itea b̶ʌ
    dejãneba dajadaa wãsid̶aa. Jũma ãdjirã mama duanʌba naẽna osid̶aa ara ãdjida Ãcõrẽ
    quĩrãpita bia b̶ead̶i carea. Ʌ̃cʌrʌba mãwã osid̶aa ãdjia Ãcõrẽ ded̶e ne od̶i careabema
    ewariẽ́mĩna.
  pes-OPCB: در آن روز، تمام کاهنان بدون توجه به نوبت خدمتشان، خود را تقدیس کردند.
    هنگامی که کاهنان از قدس بیرون می‌آمدند
  tgl-ULB: Nangyari na ang mga pari ay lumabas mula sa dakong banal. Inilaan ng lahat
    ng mga paring naroon ang kanilang mga sarili kay Yahweh; pinangkat sila ayon sa
    kanilang pagkakabaha-bahagi.
  hui-hui: Ani ngelowa loma binigo mo miaga biaru ti Hobane Loma Bia Hene heagoha
    howa tagira ibini. Ani ibuwa loma binigo mo miaga tanabi bibahende hearu tini
    Anduane Homogonaga deni dodo nahelonaga mana bulene winigo biai hene. Libaiali
    iba gana lagaru ngida ale tara tara bagaru Asaba Hemana Yahudunu imaru ti igini
    damenerubi labolabo bayale tara karulowa ni tagira ibiragohayagi lomabu delaga
    dabu wiagoria heyu hene. Tigua heyu howa ngida ale tara tararu ngi̱li̱nge̱le̱
    lagane beledi ale boronosime wabiniru yalu ti heba loma binigo mo miaga handari
    mbirani pira kira (120) hearume bigulibi yuwa mandagi hene. Iba gana laga hearume
    ti iba gana lalu howa marume biguli aleru pulalu marume ngi̱li̱nge̱le̱ lagane
    belediru balu ti bibahende mandagi howa Anduane Homogonaga mini yaraga halu lalu,
    Anduane Homogohanda bayale biaga kagonaga iname ibuhondo ka̱i̱ timbuni lami̱ya.
    Ibugua ina gubalini haho wiaaboore haga kagoni, lalu hene. Ani bialu loma binigo
    mo miaga biaru tigua Mbogoyi biago tamuha mo ngelalu tini tagira ibiyagola beraliba
    aleme Anduane Homogonaga anda biagoha to̱lai hene. Anduane Homogonaga wá taraore
    holeneme beraliba biagoha howa wá timbuni demborerebi hatagi hene. Ani biyagome
    loma binigo mo miaga biarume tinaga biabe bulene wiaru bule dai bibe nahe hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အ​ပေါင်း​တို့​သည်​မည်​သည့် အ​ဖွဲ့​တွင်​ပါ​ဝင်​သည်​မ​ဆို
    မိ​မိ​တို့​ကိုယ် ကို​ဆက်​ကပ်​ပြီး​ဖြစ်​ကြ​၏။ လေ​ဝိ​အ​နွယ် ဝင်​ဂီ​တ​ဆ​ရာ​များ​ဖြစ်​ကြ​သော​အာ​သပ်၊
    ဟေ​မန်၊ ယေ​ဒု​သုန်​နှင့်​သူ​တို့​၏​တပည့်​အ​ပေါင်း တို့​သည်​ပိတ်​ချော​ထည်​ကို​ဝတ်​ဆင်​၍​လင်း
    ကွင်း​များ၊ စောင်း​များ​ကို​ကိုင်​လျက်​တံ​ပိုး ခရာ​မှုတ်​သူ​ယဇ်​ပု​ရော​ဟိတ်​ပေါင်း​တစ်​ရာ့
    နှစ်​ဆယ်​တို့​သည်​သူ​တို့​နှင့်​အ​တူ​ယဇ်​ပလ္လင် ၏​အ​ရှေ့​ဘက်​တွင်​ရပ်​နေ​ကြ​လေ​သည်။
    သီ ဆို​သူ​တို့​သည်​တံ​ပိုး​ခ​ရာ​သံ၊ လင်း​ကွင်း သံ​နှင့်​အ​ခြား​တူ​ရိ​ယာ​သံ​များ​နှင့်​စည်း
    လိုက်​ဝါး​လိုက်​ညီ​ညာ​စွာ​ထာ​ဝ​ရ​ဘု​ရား အား​သီ​ဆို​ထော​မ​နာ​ပြု​ကြ​ကုန်​၏။ သူ​တို့​က
    ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ သည်​ဖြစ်​၍​ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု
    ကြ​လော့။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်​တည် သ​တည်း'' ဟု​သီ​ဆို​ကြ​လေ​သည်။
    ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဗိ​မာန်​တော်​မှ​ထွက်​လာ စဉ်​ဗိ​မာန်​တော်​သည်​ရုတ်​တ​ရက်​မိုး​တိမ်​ဖြင့်
    ပြည့်​လာ​ပြီး​လျှင် ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ ရေ​တော်​ထွန်း​တောက်​သည်​ဖြစ်​၍​သူ​တို့​သည်​ဝတ်
    ပြု​ကိုး​ကွယ်​ခြင်း​ကို​ဆက်​လက်​၍​မ​ပြု​နိုင်​ကြ ချေ။
  bod-N: དེར་ཡོད་པའི་མཆོད་དཔོན་རྣམས་ཀྱིས་ཁོ་ཚོའི་ལས་རེས་གང་ཡིན་ཡང་རང་ཉིད་དམ་པར་བྱས་ཤིང་།
  sna-sna: Ipapo vaprista vakabuda kubva muNzvimbo Tsvene. Vaprista vose vakanga varipo
    vakanga vazvinatsa zvisinei kuti vaiva vamapoka api.
  spa-BLM: Cuando los sacerdotes salieron del lugar santo (porque todos los sacerdotes
    que estaban presentes se habían santificado y no guardaban sus divisiones;
  cac-cac: Ix elta eb' sacerdote d'a jun lugar ay d'a snan̈al yol templo chi'. Toxo
    ix sacb'itej sb'a eb' smasanil, vach'chom manto c'och stzolal yoch eb' d'a yopisio.
  swh-ULB: Ilikuwa makuhani walipotoka nje ya sehemu takatifu. Makuhanai wote wliokuwepo
    wakajiweka wakifu wenyewe kwa Yahwe, bila kujiamuru wenyewe kulingana na sehemu
    zao.
  bel-bel: Калі сьвятары выйшлі са сьвятыні, бо ўсе асьвяціліся без адрозьненьня аддзелаў;
  deu-ELBBK: Und es geschah, als die Priester aus dem Heiligen herausgingen (denn
    alle Priester, die sich vorfanden, hatten sich geheiligt, ohne die Abteilungen
    zu beobachten)
  mbb-OT: Ne kegkepasad dutun, ne migawas kes menge memumuhat dutun te Segradu he
    Lugar. Is langun he menge memumuhat he zutun ne nenlumpiyu te keugelingen dan,
    timpu man te kebpenilbi zan etawa kena.
  mal-2015: പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തിൽനിന്നു വന്നപ്പോൾ -അവിടെയുണ്ടായിരുന്ന പുരോഹിതന്മാർ
    കൂറുകളുടെ ക്രമം നോക്കാതെ എല്ലാവരും തങ്ങളെ വിശുദ്ധീകരിച്ചിരുന്നു;
  rmc-rmc: Paľis o rašaja gele avri andral o Sveto than. Savore rašaja, save ode sas,
    pes obžužarde andre služba, či sas pre lende o šoros abo na.
  pes-OPV: و واقع شد که چون کاهنان از قدس بیرون آمدند (زیرا همه کاهنانی که حاضر بودند
    بدون ملاحظه نوبتهای خود خویشتن را تقدیس کردند.
  ron-1924: Ын клипа кынд ау ешит преоций дин Локул Сфынт – кэч тоць преоций де фацэ
    се сфинцисерэ фэрэ сэ май цинэ ширул четелор
  ben-OBCV: যাজকেরা পরে পবিত্রস্থান ছেড়ে চলে গেলেন। সেখানে উপস্থিত যাজকেরা সবাই তাদের
    বিভাগের কথা না ভেবেই নিজেদের উৎসর্গ করে দিলেন।
  som-som: Oo kolkii wadaaddadii ka soo baxeen meeshii quduuska ahayd, (waayo, kulli
    wadaaddadii joogay oo dhammu way isdaahiriyeen oo milahoodiina ma ay dhawrin,
  lat-VUC: 'Egressis autem sacerdotibus de sanctuario (omnes enim sacerdotes qui ibi
    potuerant inveniri, sanctificati sunt: nec adhuc in illo tempore vices et ministeriorum
    ordo inter eos divisus erat),'
  eng-ASVBT: And it came to pass, when the priests were come out of the holy place
    (for all the priests that were present had sanctified themselves, and did not
    keep their courses;
  ita-1885: Or avvenne che, come i sacerdoti uscivano del luogo Santo (conciossiachè
    tutti i sacerdoti che si ritrovarono si fossero santificati, senza osservare gli
    spartimenti;
  eng-LXXUP: And it came to pass, when the priests went out of the holy place (for
    all the priests that were found were sanctified, they were not then arranged according
    to their daily course),
  eng-ULB: It came about that the priests came out of the holy place. All the priests
    who were present had consecrated themselves to Yahweh, not ordering themselves
    according to their divisions.
  spa-VBL: Entonces los sacerdotes salieron del Lugar Santo. Todos los sacerdotes
    que estaban allí se habían purificado, cualquiera que fuera su división.
  fra-_FOB: Or il arriva, comme les sacrificateurs sortaient du lieu saint (car tous
    les sacrificateurs présents s'étaient sanctifiés, sans observer l'ordre des classes;
  mal-mal: പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തിൽനിന്നു വന്നപ്പോൾ - അവിടെയുണ്ടായിരുന്ന പുരോഹിതന്മാർ
    വിഭാഗ ക്രമം നോക്കാതെ എല്ലാവരും തങ്ങളെ വിശുദ്ധീകരിച്ചിരുന്നു
  urd-GVR: Phir imām Muqaddas Kamre se nikal kar sahan meṅ āe. Jitne imām āe the un
    sab ne apne āp ko pāk-sāf kiyā huā thā, ḳhāh us waqt un ke guroh kī Rab ke ghar
    meṅ ḍyūṭī thī yā nahīṅ.
  suz-BL: मिनु चढ़ेबपुकी नेल्‍ल क्‍येङा चोव़खो कोठा रे ग्रूमा बाक्‍त। मेकेर बाक्‍शो
    चढ़ेब नेल्‍ले आन पालो मरिम्‍थुन परमप्रभु यावे आ ङोंइती जाक्‍चा कली ठीक सेल्‍सीशो
    बाक्‍मा बाक्‍त। १इतिहास ८:१४; लूका १:८-९
  ita-1927: Or avvenne che mentre i sacerdoti uscivano dal luogo santo giacché tutti
    i sacerdoti presenti s’erano santificati senza osservare l’ordine delle classi,
  ckb-ckb: ئینجا کاهینەکان لە شوێنی پیرۆز کشانەوە. هەموو کاهینە ئامادەبووەکان خۆیان
    پیرۆز کردبوو بێ ڕەچاوکردنی بەشەکانیان.
  eng-BBE: Now when the priests had come out of the holy place, (for all the priests
    who were present had made themselves holy, not keeping to their divisions;
  kan-OKCV: ಅಲ್ಲಿ ಇದ್ದ ಸಮಸ್ತ ಯಾಜಕರು ವರ್ಗವ್ಯತ್ಯಾಸವಿಲ್ಲದೆ ತಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಂಡಿದ್ದರು.
  tam-2017: வகுப்புகளின் முறைகளைப் பாராமல், ஆசாரியர்கள் எல்லோரும் தங்களைப் பரிசுத்தம்
    செய்துகொண்டார்கள்.
  spa-RV-1909: Y como los sacerdotes salieron del santuario, (porque todos los sacerdotes
    que se hallaron habían sido santificados, y no guardaban sus veces;
  ron-BTF: Și s-a întâmplat, când preoții ieșiseră din locul preasfânt (căci toți
    preoții care erau prezenți erau sfințiți și nu au așteptat atunci la rând;
  eng-WEBP: When the priests had come out of the holy place (for all the priests who
    were present had sanctified themselves, and didn’t keep their divisions;
  eng-FBV: Then the priests came out of the Holy Place. All the priests who were there
    had purified themselves, whatever their division.
  nld-1939: Toen alle aanwezige priesters, die zonder op hun beurt te letten zich
    hadden geheiligd, het heiligdom verlaten hadden,
  nch-BL: Huan nochi nopa totajtzitzi quisque ipan nopa cuarto Campa Tatzejtzeloltic.
    Huan masque elqui se tonal para tequitise o amo, achtohui nopa totajtzitzi cati
    itztoyaj nopona motapajpacchijque quej monequiyaya para tequitise tiopan calijtic.
  vie-1934: Khi những thầy tế lễ ra khỏi nơi thánh (vì phàm thầy tế lễ ở đó đều đã
    dọn mình ra thánh sạch, mà chưa giữ theo ban thứ nào),
  hin-CV: पवित्र स्थल से पुरोहित बाहर आ गए. हर एक दल के पुरोहित ने अपने आपको शुद्ध
    किया हुआ था.
  spa-BES: Cuando los sacerdotes salieron del lugar santo, porque todos los sacerdotes
    que estaban presentes se purificaron, sin guardar sus divisiones;
  tdx-tdx: Ie niakatse boak’ amy toetse masiñey o mpisoroñeo—naho fa nañefe-batañe
    iaby o mpisoroñeo vaho tsy nitam-pirimboñañe;
  tha-KJV: และอยู่มาเมื่อปุโรหิตออกมาจากที่​บริสุทธิ์ (เพราะปุโรหิตทั้งปวงผู้​อยู่​ที่​นั่นได้ชำระตนให้​บริสุทธิ์​แล้ว
    และไม่คำนึงถึงเวร
  por-BR-2018: E quando os sacerdotes saíram do santuário, (porque todos os sacerdotes
    que se acharam haviam sido santificados, e não guardavam suas vezes;
  deu-ELO: Und es geschah, als die Priester aus dem Heiligen herausgingen (denn alle
    Priester, die sich vorfanden, hatten sich geheiligt, ohne die Abteilungen zu beobachten)
  eng-WYC-2018: And after this the priests went out of the saintuary, for all the
    priests, that might be found there, were hallowed, and the whiles, or certain
    times, and the order of services among (the) priests, was not parted yet in that
    time; (And after this the priests went out of the sanctuary, for all the priests,
    who might be found there, had consecrated, or purified, themselves, but their
    appointed times, and the order of their service, was not yet divided among the
    priests at that time;)
  epo-epo: Kiam la pastroj eliris el la sanktejo (ĉar ĉiuj pastroj, kiuj tie troviĝis,
    sanktiĝis, sen diferenco de la ordoj),
  uig-PIN: Kaⱨinlar muⱪǝddǝs jaydin qiⱪixti (xu yǝrdǝ ⱨazir bolƣan barliⱪ kaⱨinlar,
    ɵz nɵwitigǝ ⱪarimay ɵzlirini Hudaƣa atap pakizliƣanidi;
  beo-beo: 'Gobele salasu dunu huluane gilisi, ilia sosogo mae dawa:le, da ilisu Godema
    momogili gagai dagoi ba:i. Amola Lifai fi dunu gesami hea:lala dusu dunu huluane
    da ahea:iai abulaga idiniginisi dagoi ba:i. Ilia dio da A:isa:fe, Hima:ne, amola
