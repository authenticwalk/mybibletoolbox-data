    ighiam gamir gumaziba maghɨra dɨkavigha sɨghabagh iviava, brasɨn itariba ko gitabav
    sogha, Ikiavɨra Itir Godɨn ziam fe. Me kamaghɨn onge: “Ikiavɨra Itir Godɨn Araziba
    bar dera, ezɨ a zurara en apangkuva ikia mamaghɨra iti.” Me tuivighavɨra ikia
    ighiar kam gamir dughiamɨn, ghuariam zuamɨra Ikiavɨra Itir Godɨn Dɨpenimɨn averiam
    bar a gizɨfa.'
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ lɩɩnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ. Kɔtǝlɑɑ tǝnɑ mpɑ pɑɑ wɛ tǝnɑ tɔ
    pɑ lɑpɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ kɛ́. Ɩlɛ pɑ tɑ kɛɛsǝnɑ ɩsǝnɑ kpekɑ tǝŋɑ
    tǝmɑ tɔ.
  azb-azb: Kahinlər Müqəddəs yerdən çıxdılar. Hazır olan kahinlərin hamısı bölmələrini
    gözləmədən özlərini təqdis etmişdi.
  eng-DBY: And it came to pass when the priests were come out of the holy place (for
    all the priests that were present were hallowed without observing the courses;
  hin-2017: जब याजक पवित्रस्थान से निकले (जितने याजक उपस्थित थे, उन सभी ने अपने-अपने
    को पवित्र किया था, और अलग-अलग दलों में होकर सेवा न करते थे;
  eng-YLT: And it cometh to pass, in the going out of the priests from the sanctuary
    — for all the priests who are present have sanctified themselves, there is none
    to watch by courses,
  eng-WYC-2017: And after this the priests went out of the saintuary, for all the
    priests, that might be found there, were hallowed, and the whiles, or certain
    times, and the order of services among priests, was not parted yet in that time;
  eng-WMBB: When the priests had come out of the holy place (for all the priests who
    were present had sanctified themselves, and didn’t keep their divisions;
  urd-GVH: फिर इमाम मुक़द्दस कमरे से निकलकर सहन में आए। जितने इमाम आए थे उन सबने अपने
    आपको पाक-साफ़ किया हुआ था, ख़ाह उस वक़्त उनके गुरोह की रब के घर में ड्यूटी थी
    या नहीं।
  rug-rug: 'Sari doduru hiama pa hopeke pukuna pu somana la si va madi pule ni. Sari
    na tie Livaeti sapu na tie kerakera: Asapa, Hemani, meke Zedutuni, meke sari na
    turaṉadia pa puku tutidia si va sagei rini sari na dia poko lineni arilaedi. Sari
    na tie Livaeti si turu pa kali gasa rimatana sa Hope meke tuqei rini sari na dia
    sibolo na hapu, meke na mike, meke somanae dia koarini sari ka keke gogoto hiokona
    hiama pu ivui sari na dia buki. Sari na tie ivivu meke ari na tie kera si guana
    keke mamalaiṉi mo totoso vahesia rini meke zama leana la koe Zihova. Somana la
    sari na sibolo na buki meke kaiqa tiṉitoṉa lopilopi totoso vahesia rini sa Tamasa,
    meke kera nia rini sa kinera vinahesi: “Vahesia se Zihova, ura na leana si Asa,
    meke sa Nana tataru nabuna si koa hola ninae rane.” Meke siṉi va hodaka ia mo
    na lei sapu variva keana hola sa korapana sa Zelepade; na ṉedala vura mae se Zihova,
    ke lopu boka nuquru la sari na hiama pude taveti sari dia tinavete pa korapana
    sa Zelepade.'
  gaz-gaz: Luboonnis Iddoo Qulqulluu sanaa ni baʼan. Luboonni achi turan hundinuu
    yoo dabareen kan isaanii taʼuu baate iyyuu of qulqulleessanii turan.
  fra-LSG: Au moment où les sacrificateurs sortirent du lieu saint, car tous les sacrificateurs
    présents s’étaient sanctifiés sans observer l’ordre des classes,
  yal-yal: Saraxaraline yi minima yire sariɲanxini waxatin naxan yi, saraxaraliin
    naxanye birin yi na, ne birin bata yi rasariɲan hali e to mi yi yɛbaxi e yitaxun
    kii ma.
  haw-1868: 'A puka mai ka poe kahuna mai kahi hoano mai, (no ka mea ua huikalaia
    na kahuna a pau loa, aole lakou i ku papa ia manawa:'
  arb-NAV: ثُمَّ خَرَجَ الْكَهَنَةُ مِنَ الْقُدْسِ. وَكَانَ جَمِيعُ الْكَهَنَةِ الْحَاضِرِينَ
    قَدْ تَقَدَّسُوا بِغَضِّ النَّظَرِ عَنِ الْفِرَقِ الَّتِي يَنْتَمُونَ إِلَيْهَا.
  ewe-ewe: Nunɔlaawo doa go le Kɔkɔƒe la me. Nunɔla siwo katã nɔ afi ma la ƒe habɔbɔwo
    katã kɔ wo ɖokuiwo ŋu.
  eng-LEE: And it came to pass, when the priests were come out of the holy place;
    for all the priests that were present had sanctified themselves, the divisions
    not having been observed;—
  asm-FB: পাছত পুৰোহিতসকল সেই পবিত্ৰ স্থানৰ পৰা ওলাই আহিল৷ উপস্থিত হোৱা পুৰোহিতসকলে
    নিজকে পবিত্ৰ কৰিছিল; তেওঁলোকে নিজকে আন দলৰ পৰা পৃথক কৰি ঈশ্বৰে তেওঁৰ পৰিচৰ্যা
    কৰিবলৈ তেওঁলোকক বিচৰা আগতে তেওঁলোকে নিজকে আনুষ্ঠানিক ভাবে পবিত্ৰকৰণ কৰিছিল৷
  sus-A: نَ تّمُي سّرّشّدُبّيٍ نَشَ مِنِ يِرٍ سّنِيّنشِ كُي. سّرّشّدُبّ نَشٍيٍ نُ
    نَ نَ شُندّ كُي، عٍ بِرِن نُ بَرَ سّنِيّن.
  fra-SBL: Lorsque les sacrificateurs furent sortis du lieu saint (car tous les sacrificateurs
    présents s'étaient sanctifiés et n'avaient pas gardé leurs divisions),
  hbo-hbo: וַיְהִ֕י בְּצֵ֥את הַכֹּהֲנִ֖ים מִן־הַקֹּ֑דֶשׁ כִּ֠י כָּל־הַכֹּהֲנִ֤ים הַֽנִּמְצְאִים֙
    הִתְקַדָּ֔שׁוּ אֵ֖ין לִשְׁמֹ֥ור לְמַחְלְקֹֽות׃
  kik-kik: Ningĩ athĩnjĩri-Ngai makĩehera makiuma Handũ-harĩa-Hatheru. Athĩnjĩri-Ngai
    othe arĩa maarĩ hau nĩmetheretie matekũrũmbũiya ikundi ciao.
  fra-NCL: Au moment où les prêtres sortirent du Saint, — car tous les prêtres présents
    s’étaient sanctifiés sans observer l’ordre des classes,
  cek-AK: To pacoeng ah qaimanawk loe hmuenciim hoiah amlaem o; naa bang ih qaima
    maw, kawbaktih qaima maw, tiah pathlaenghaih om ai ah, to ahmuen ah kaom qaimanawk
    boih loe ciimcai ah oh o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad Neg-Islidikidgi-bukwadgi bela ainismalad.
    Wemar na e-arbaedginsur-inigwele, belagwable gwage-swilidik na imaksamalad.
  uig-CYR: Каһинлар муқәддәс җайдин чиқишти (шу йәрдә һазир болған барлиқ каһинлар,
    өз нөвитигә қаримай өзлирини Худаға атап пакизлиған еди;
  tel-2017: యాజకులు పరిశుద్ధస్థలం నుండి బయలుదేరి వచ్చినప్పుడు అక్కడ సమావేశమైన యాజకులంతా
    తమ వంతులతో నిమిత్తం లేకుండా తమను తాము ప్రతిష్ఠించుకున్నారు.
  hat-BSA: Lè prèt yo te vin sòti nan kote pi sen pase tout lòt kote yo, (paske tout
    prèt ki te prezan yo te deja sanktifye yo menm san kontwole divizyon sèvis pa
    yo),
  kos-kos: Ke mwet tol elos illa liki acn mutal uh (mwet tol nukewa su oasr in acn
    sac elos tuh akmutalyalos sifacna, mansis u se su lalos,
  hbo-WLC: וַיְהִ֕י בְּצֵ֥את הַכֹּהֲנִ֖ים מִן־הַקֹּ֑דֶשׁ כִּ֠י כָּל־הַכֹּהֲנִ֤ים הַֽנִּמְצְאִים֙
    הִתְקַדָּ֔שׁוּ אֵ֖ין לִשְׁמ֥וֹר לְמַחְלְקֽוֹת׃
  ibo-ibo: Mgbe ndị nchụaja sitere nʼEbe Nsọ Kachasị Ebe Nsọ pụta, nʼihi na ndị nchụaja
    ahụ niile doro onwe ha nsọ nʼagbanyeghị usuu nke onye ọbụla nʼime ha si pụta.
  ory-ory: ଉପସ୍ଥିତ ଯାଜକ ସମସ୍ତେ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କରିଥିଲେ ଓ ଆପଣା ଆପଣା ପାଳିର କର୍ମ କରୁ
    ନ ଥିଲେ।
  chk-chk: Mürin, ekewe souasor ra towu seni lon ewe imwenfel. Ekewe souasor meinisin
    mi nom ra apiniir, ese lifilifil ika meni mwich ra choni.
  rop-rop: Ol detlot serramonimen brom ebri grup bin meigim miselp klinbala blanga
    serramoni. Detlot Libaimen hubin plei myusik bin neim Eisaf, Heiman en Jedathan,
    en detlot brom olabat femilimob bin werrimon klos brom brabli gudwan matiriyal.
    Detlot Libaimen bin jandap sanraiswei langa det teibul blanga ofring garram lilwan
    drum gulum simbul en det gita gulum hap. 120 serramonimen bin pleipleibat detlot
    longwan wisul garram olabat. Detlot singamob bin sing gudwei garram det myusik
    brom detlot longwan wisul, simbul en najalot ting. Deibin preisimbat YAWEI en
    sing dijan song, “Preisimbat YAWEI, dumaji im brabli gudbala, En im laigim ola
    pipul olagijawan.” En wen detlot serramoni men bin gowei brom det Serramoni Pleis,
    bigiswan klaud garram braitwan lait blanga YAWEI bin jandap deya en deibin lafta
    gowei brom det pleis.
  ukr-1871: Як сьвященники вийшли з сьвятинї, (бо всї сьвященники, бувші там, осьвятились,
    не вважаючи на віддїли);
  deu-1951: Und als die Priester aus dem Heiligtum herausgingen (denn alle Priester,
    die vorhanden waren, hatten sich geheiligt, ohne Rücksicht auf die Abteilungen),
  eng-JPS: And it came to pass, when the priests were come out of the holy place —
    for all the priests that were present had sanctified themselves, and did not keep
    their courses;
  srp-1865: A kad sveštenici izidoše iz svetinje, jer sveštenici koji se naðoše osveštaše
    se ne pazeæi na red,
  lug-lug: Awo bakabona bonna ne bava mu Kifo Ekitukuvu. Bonna abaaliwo baali beetukuzizza,
    obutayawula mu bibiina byabwe.
  heb-heb: ויהי בצאת הכהנים מן הקדש כי כל הכהנים הנמצאים התקדשו אין לשמור למחלקות׃
  ben-IRV: বাস্তবিক যাজকেরা পবিত্র জায়গা থেকে বেরলো, সেখানে উপস্থিত যাজকেরা সকলেই
    নিজেদেরকে পবিত্র করেছিল, তাদেরকে নিজেদের পালা রক্ষা করতে হল না
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਾਜਕ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਬਾਹਰ ਨਿੱਕਲੇ। ਉਹਨਾਂ ਸਾਰਿਆਂ ਜਾਜਕਾਂ
    ਨੇ ਜੋ ਹਾਜ਼ਰ ਸਨ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਹੋਇਆ ਸੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਵਾਰੀ ਸਿਰ ਸੇਵਾ ਕਰਨ
    ਦੀ ਲੋੜ ਨਹੀਂ ਸੀ
  mya-JVB: ထိုအခါ စည်းဝေးသော ယဇ် ပုရောဟိတ်တို့သည် အလှည့်သင့်သည်အတိုင်း အမှုတော်ကို
    မ စောင့် ၊ ရှိသမျှ တို့ သည် သန့်ရှင်း သည်ဖြစ်၍သန့်ရှင်း ရာဌာနထဲက ထွက် ပြီးလျှင်၊
  hmo-hmo: Unai neganai hahelagaia taudia be Helaga Gabuna dekena amo murimurina dekenai
    idia raka. Unuseni idia noho hahelagaia taudia ibounai ese idia sibodia idia hahelagaia
    vadaeni guna, edia orea o dagi idia laloa lasi.
  urd-urd: और ऐसा हुआ कि जब काहिन पाक मकान से निकले क्यूँकि सब काहिन जो हाज़िर थे
    अपने को पाक़ कर के आए थे और बारी बारी से ख़िदमत नही करते थे।
  rus-SYN: Когда священники вышли из святилища, ибо все священники, находившиеся там,
    освятились без различия отделов;
  bqc-SIM: Ɔ̃ sa'onaↄ bↄ̀lɛ Dii kpɛ́u. Gↄↄ bee sa'ona gãli pↄ́ kú we gbãbↄ̀ ńzĩaɛ
    píi kↄ̀.
  tcz-CHONGTHU: Chuin thempuho chun muntheng chu adalha tauve . Thempuho chu hiche
    nikho kin; kibolnaa panghen lang panghih jongle abon chaovin akisutheng soh keiyun
    ahi.
  mar-mar: एवढे झाल्यावर याजक गाभाऱ्यातून बाहेर आले. तेथे उपस्थित असणारे सर्व पवित्र
    झाले होते. ते सर्व गटागटांमध्ये विभागले. आतून बाहेर आल्यावर ते पुन्हा पवित्र झाले.
  qub-qub: Cüracuna llojshimuran rispitädu cajpita. Chaycho caycaj cüracunaga maygan
    aruycho carpis llapan limyullami caycaran.
  bqp-bqp: Yɑ̃ku kowobu bɑ tii dɛɛrɑsiɑ. Adɑmɑ bɑ ǹ kue nge mɛ woodɑ yɑ nɛɛ bu ko
    wuuru kɑ wuuru. Mɑ be kpuro bɑ yɑrɑ sɑ̃ɑ yee ten min di.
  hat-hat: Prèt yo soti nan pyès ki apa nèt pou Seyè a. Tout prèt ki te la yo te mete
    yo nan kondisyon pou yo fè sèvis pou Bondye, san yo pa tann tou pa yo pou yo pran
    sèvis.
  eng-BSB: Now all the priests who were present had consecrated themselves regardless
    of their divisions. And when the priests came out of the Holy Place,
  eng-WEBPB: When the priests had come out of the holy place (for all the priests
    who were present had sanctified themselves, and didn’t keep their divisions;
  kbq-kbq: Ana hute'za maka pristi vahe'mo'za mono nompima ruotage huno ruotagetfama
    hu'nefintira atre'za atirami'naze. Hagi e'i anampima mani'naza pristi vahe'mo'za
    ru kevufinti ru kevufinti e'nazanagi, ana maka vahera ko' zamazeri agru hu'naza
    vahe'mo'za e'naze.
  nhe-BL: Huan nochi nopa totajtzitzi quisque ipan nopa cuarto Campa Tlatzejtzeloltic.
    Huan yonque elqui se tonal para tequitise o axtle, achtohui nopa totajtzitzi tlen
    itztoyaj nopona motlapajpacchijque queja monequiyaya para tequitise tiopan calijtic.
  gub-BL: Xaxeto uzemuàgà'ym tàpuzuhu wi uhem àwàm rehe wà kury. A'e pe har wyzài
    xaxeto wamuza'ak awer rehe har a'e wà, paw rupi uzemukatu Tupàn henataromo a'e
    wà.
  eng-DRA: 'Now when the priests were come out of the sanctuary, (for all the priests
    that could be found there, mere sanctified: and as yet at that time the courses
    and orders of the ministries were not divided among them,)'
