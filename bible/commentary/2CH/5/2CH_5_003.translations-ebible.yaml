verse: 2CH.005.003
translations:
  mal-C: ഏഴാംമാസത്തിലെ ഉത്സവദിവസങ്ങളിൽ ഇസ്രായേൽജനം മുഴുവനും രാജാവിന്റെ സന്നിധിയിൽ
    സമ്മേളിച്ചു.
  deu-TKW: Da versammelten sich zum König alle Männer Israels im Monat Ethanim, am
    Feste, das ist der siebente Monat.
  lin-lin: Bato nyonso ya Isalaele basanganaki pene ya mokonzi na tango ya feti ya
    Bandako ya kapo, na sanza ya sambo.
  eng-LSV: And all the men of Israel are assembled to the king in the celebration—it
    [is] the seventh month;
  eng-GNV: 'And all ye men of Israel assembled vnto the King at the feast: it was
    in ye seuenth moneth.'
  eng-WEBSTER: Wherefore all the men of Israel assembled themselves to the king in
    the feast which was in the seventh month.
  nhw-BL: Huan ipan nopa ilhuitl quema quichihuaj pilxajcaltzitzi ipan nopa chicome
    metztli ipan toisraelita calendario [5:3 Ipan octubre ipan tocalendario tlen ama.],
    mosentilijque nochi israelitame ihuaya Tlanahuatijquetl Salomón.
  swh-ONEN: Nao wanaume wote wa Israeli wakakusanyika kwa mfalme wakati wa sikukuu
    mwezi wa saba.
  bba-bba: Yerɑ Isirelibɑ kpuro bɑ mɛnnɑ Sɑlomɔɔn mi wɔ̃ɔn suru nɔɔbɑ yiruse wì sɔɔ
    bɑ rɑ tɔ̃ɔ bɑkɑru ɡɑru ko.
  eng-KJVCPB: Wherefore all the men of Israel assembled themselves unto the king in
    the feast which was in the seventh month.
  luo-luo: Jo-Israel duto nobiro kanyakla ir ruoth e ndalo Sawo matimore dwe mar abiriyo.
  meu-meu: Hua ihahituna ariana negana ai, Israel tataudia iboudiai na hanua pavapavana
    vairanai e hebou.
  npi-ULB: इस्राएलका सबै मानिस सातौं महिनामा भएको चाडको समयमा राजाको सामु भेला भए
    ।
  yor-yor: Gbogbo àwọn ọkùnrin Israẹli péjọ sí ọ̀dọ̀ ọba ní àkókò àjọ àgọ́.
  emp-NTPO: Israeld̶ebema dji umaquĩrãra Salomoʌ̃ b̶ʌmaa jũma zesid̶aa ãdji warrewarreabema
    de zaqued̶e panabada ewari obada jed̶ecod̶e.
  pes-OPCB: همهٔ آنها در روزهای عید خیمه‌ها در ماه هفتم در اورشلیم جمع شدند.
  tgl-ULB: Lahat ng kalalakihan ng Israel ay nagtipun-tipon sa harapan ng hari sa
    pagdiriwang, na ginaganap sa ikapitong buwan.
  hui-hui: Ani laya handala bi ogoni hale halu agali uruni tigua mali ogoninaga ege
    kane layagola Isaraele wali agali ti ege ogoningi Horo Timbuni Anda Nemandaruha
    Palu Holene winigo ti bibahende íbu ngoai hene.
  mya-mya: သူ​တို့​အား​လုံး​သည်​သစ်​ခက်​တဲ​နေ​ပွဲ​တော် အ​ခါ​၌​လာ​ရောက်​စု​ရုံး​ကြ​လေ​သည်။-
  bod-N: ཟླ་བདུན་པའི་དུས་ཆེན་ལ་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་རྒྱལ་པོའི་དྲུང་དུ་འདུས་སོ།
    །
  sna-sna: Uye varume vose veIsraeri vakauya pamwe chete kuna mambo panguva yomutambo
    mumwedzi wechinomwe.
  spa-BLM: Así que todos los hombres de Israel se reunieron con el rey en la fiesta,
    que era en el mes séptimo.
  cac-cac: '@see-verse:2CH.005.002'
  swh-ULB: Wanaume wote wa Israeli wakakusanyika mbele za mfalme katika sikukuu, ambayo
    ilikuwa katika mwezi wa saba.
  bel-bel: І сабраліся да цара ўсе Ізраільцяне на сьвята, на сёмым месяцы.
  deu-ELBBK: Und alle Männer von Israel versammelten sich zu dem König am Fest ...,
    das ist der 7. Monat.
  mbb-OT: Midhendiyè dan is langun te ki Hadì Solomon hein Pista te Kebaal te menge
    Lawig, te ikepitu he vulan.
  mal-2015: യിസ്രായേൽപുരുഷന്മാരെല്ലാവരും ഏഴാം മാസത്തിലെ ഉത്സവത്തിൽ രാജാവിന്റെ അടുക്കൽ
    വന്നുകൂടി.
  rmc-rmc: Avke pes zgele savore murša andral o Izrael paš o kraľis, sar sas o inepos
    andro eftato čhon.
  pes-OPV: و جمیع مردان اسرائیل در عید ماه هفتم نزد پادشاه جمع شدند.
  ron-1924: Тоць бэрбаций луй Исраел с-ау адунат ла ымпэрат пентру сэрбэтоаря дин
    луна а шаптя.
  ben-OBCV: সপ্তম মাসে উৎসব চলাকালীন ইস্রায়েলীরা সবাই রাজার কাছে একত্রিত হল।
  som-som: Oo raggii reer binu Israa'iil oo dhammu waxay u soo shireen boqorkii wakhtigii
    iidda ah bisha toddobaad.
  lat-VUC: Venerunt itaque ad regem omnes viri Israël in die solemni mensis septimi.
  eng-ASVBT: And all the men of Israel assembled themselves unto the king at the feast,
    which was in the seventh month.
  ita-1885: E tutti gli uomini principali d'Israele furono adunati appresso del re,
    alla festa solenne, che è al settimo mese.
  eng-LXXUP: And all Israel were assembled unto the king in the feast, this is the
    seventh month.
  eng-ULB: All the men of Israel assembled before the king at the feast, which was
    in the seventh month.
  spa-VBL: Así que todos los israelitas se reunieron para estar con el rey en la fiesta
    que se celebra en el séptimo mes.
  fra-_FOB: Et tous les hommes d'Israël se réunirent auprès du roi pour la fête; c'était
    le septième mois.
  mal-mal: യിസ്രായേൽപുരുഷന്മാരെല്ലാവരും ഏഴാം മാസത്തിലെ ഉത്സവത്തിനായി രാജാവിന്റെ അടുക്കൽ
    വന്നുകൂടി.
  urd-GVR: Chunāṅche Isrāīl ke tamām mard sāl ke sātweṅ mahīne meṅ bādshāh ke pās
    Yarūshalam meṅ jamā hue. Isī mahīne meṅ Jhoṅpṛiyoṅ kī Īd manāī jātī thī.
  suz-BL: मिनु इस्राएल ङा खुम्‍सीशो मुर नेल्‍ल ७ महिना ङा चाड नाक्‍ती पिप आ ङोंइती
    जाक्‍मा बाक्‍त। लेवी २३:३४
  ita-1927: Tutti gli uomini d’Israele si radunarono presso il re per la festa che
    cadeva il settimo mese.
  ckb-ckb: هەروەها لەو جەژنەی کە لە مانگی حەوتە هەموو گەلی ئیسرائیل لەلای پاشا کۆبوونەوە.
  eng-BBE: And all the men of Israel came together to the king at the feast in the
    seventh month.
  kan-OKCV: ಆದ್ದರಿಂದ ಏಳನೆಯ ತಿಂಗಳಿನ ಹಬ್ಬದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಜನರು ಅರಸನ ಬಳಿಗೆ ಕೂಡಿಬಂದರು.
  tam-2017: அப்படியே இஸ்ரவேலர்கள் எல்லோரும் ஏழாம் மாதத்தின் பண்டிகையிலே ராஜாவினிடத்தில்
    கூடிவந்தார்கள்.
  spa-RV-1909: Y juntáronse al rey todos los varones de Israel, á la solemnidad del
    mes séptimo.
  ron-BTF: De aceea toți bărbații lui Israel s-au adunat la împărat în sărbătoarea
    care era în luna a șaptea.
  eng-WEBP: So all the men of Israel assembled themselves to the king at the feast,
    which was in the seventh month.
  eng-FBV: So all the Israelites gathered to be with the king at the feast which is
    in the seventh month.
  nld-1939: Zo trokken alle mannen van Israël naar den koning op voor het feest, dat
    in de zevende maand werd gevierd.
  nch-BL: Huan ipan nopa ilhuit quema quichihuaj pilxajcaltzitzi ipan nopa chicome
    metzti ipan toisraelita calendario, mosentilijque nochi israelitame ihuaya Tanahuatijquet
    Salomón.
  vie-1934: Mọi người Y-sơ-ra-ên đều nhóm lại đến cùng vua nhằm k” lễ tháng bảy.
  hin-CV: इस अवसर पर इस्राएल की सारी प्रजा राजा द्वारा दिए गए न्योते पर उत्सव के लिए
    इकट्ठा हो गई. यह साल का सातवां महीना था.
  spa-BES: Y todos los hombres de Israel se reunieron con el rey en la fiesta en el
    séptimo mes.
  tdx-tdx: Le nifanontoñe amy mpanjakay amy sabadidak’ i volam-pahafitoiy ze lahilahi’
    Israele iaby.
  tha-KJV: และผู้ชายทั้งสิ้นของอิสราเอลก็ประชุมต่อพระพักตร์​กษัตริย์ ณ การเลี้ยงในเดือนที่​เจ็ด
  por-BR-2018: E juntaram-se ao rei todos os varões de Israel, à solenidade do mês
    sétimo.
  deu-ELO: Und alle Männer von Israel versammelten sich zu dem König am Feste...,
    das ist der siebte Monat.
  eng-WYC-2018: Therefore all [the] men of Israel came to the king, in the solemn
    day of the seventh month. (And so all the men of Israel came to the king, on the
    Feast day of the seventh month, that is, the Feast of Tabernacles.)
  epo-epo: Kaj kolektiĝis al la reĝo ĉiuj Izraelidoj al la festo, tio estas en la
    sepa monato.
  uig-PIN: Buning üqün Israilning ⱨǝmmǝ adǝmliri Etanim eyida, yǝni yǝttinqi ayda,
    bekitilgǝn ⱨeytta padixaⱨning ⱪexiƣa yiƣildi
  beo-beo: Ilia da oubi fesuga (amo oubi ea dio da Eda:nimi - amo oubiga ilia da Sogega
    Fasela Diasu Lolo Nasu Gilisisu hamosu) amogai gilisi.
  tpi-OTNT: Orait olgeta i kam bung long namba 7 mun, long taim bilong Ol Bikpela
    De Bilong I Stap Long Haus Win.
  hau-SA: Dukan mutanen Isra’ila kuwa suka tattaru gaba ɗaya suka zo wurin sarki a
    lokacin biki a wata na bakwai.
  uig-LAT: Buning üchün Israilning hemme ademliri Étanim éyida, yeni yettinchi ayda,
    békitilgen héytta padishahning qéshigha yighildi
  nde-nde: Wonke amadoda ako-Israyeli ahlangana ndawonye enkosini ngesikhathi somkhosi
    ngenyanga yesikhombisa.
  ton-ton: Ko ia naʻe fakataha mai ʻae kau tangata kotoa pē ʻo ʻIsileli ki he tuʻi
    ʻi he kātoanga naʻe fai ʻi hono fitu ʻoe māhina.
  ces-1613: I shromáždili se k králi všickni muži Izraelští na slavnost, kteráž bývá
    měsíce sedmého.
  eng-WMB: So all the men of Israel assembled themselves to the king at the feast,
    which was in the seventh month.
  tam-TCV: ஏழாம் மாதத்தின் பண்டிகைக் காலத்தில் இஸ்ரயேல் மனிதர் யாவரும் அரசனிடம் ஒன்றுகூடி
    வந்தார்கள்.
  ceb-ULB: Nagtigom ang tanang kalalakin-an sa Israel sa atubangan sa hari diha sa
    kombira, nga anaa sa ikapito nga bulan.
  pol-UBG: Zebrali się więc u króla wszyscy mężczyźni Izraela na święto w siódmym
    miesiącu.
  urd-GVU: چنانچہ اسرائیل کے تمام مرد سال کے ساتویں مہینے میں بادشاہ کے پاس یروشلم
    میں جمع ہوئے۔ اِسی مہینے میں جھونپڑیوں کی عید منائی جاتی تھی۔
  deu-1912: Und es versammelten sich zum König alle Männer Israels am Fest, das ist
    im siebenten Monat,
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಏಳನೆಯ ತಿಂಗಳಿನ ಜಾತ್ರೆಗಾಗಿ ಅರಸನ ಬಳಿಗೆ ಒಟ್ಟಾಗಿ ಸೇರಿ ಬಂದರು.
  yap-yap: Miyad mu’ulung ni yad gubin u ngilan’ e Madnom ko Nochi Naun.
  hlt-MCSB: Te dongah hla rhih vaengkah khotue ah tah Israel hlang boeih te manghai
    taengah tingtun uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ላንካሳ ዓጊኖይዳ ዉልሾ ዴማ ቦንቻ ቦንቾና ካኣቲ ዔኤሌ ዓሳ ቢያ ዬሩሳላሜይዳ ሙኪ ቡኬኔ፤
  twi-ASANTE: Bosome Bul (bɛyɛ Ahinime) a wɔredi afirinhyia Asese Afahyɛ no, wɔn nyinaa
    bɛhyiaa ɔhene anim.
  eng-WEBU: So all the men of Israel assembled themselves to the king at the feast,
    which was in the seventh month.
  wal-wal: Israa7eela asai ubbai laappuntta aginan, Daase Baalai bonchchettiyo wode,
    kawuwaakko shiiqiis.
  spa-PDDPT: Todos los hombres de Israel se congregaron ante el rey en la solemnidad
    del mes séptimo.
  gun-gun: Ha'e ramo avakue Israel regua ha'e javi onhemboatypa okuapy huvixaa py.
    Ngaru ojapoa py ijaty sete jaxya py.
  ilo-ULB: Naguummong dagiti amin a lallaki ti Israel iti sangoanan ti ari kabayatan
    iti piesta, iti maikapito a bulan.
  kpg-kpg: Digaula huogodoo ga dagabuli mai i di madagoaa Tagamiami o nia Damaa hale
    Hagaabili.
  uig-ARA: بۇنىڭ ئۈچۈن ئىسرائىلنىڭ ھەممە ئادەملىرى ئېتانىم ئېيىدا، يەنى يەتتىنچى ئايدا،
    بېكىتىلگەن ھېيتتا پادىشاھنىڭ قېشىغا يىغىلدى
  sus-sus: Isirayilaka birin naxa e malan mangɛ yire alako e xa kike solofere nde
    sali raba.
  pon-2006: Irail koaros eri pokonpene ni ahnsoun Sarawien Impwal kan.
  ksd-ksd: Ma ra tarai Israel par dia ga kor guvai pire ra king ta ra lukara nina
    di ga pait ia ta ra gai lavurua.
  tur-YTC: Böylece bütün İsraelliler, yedinci ayda olan bayramda kralın yanında toplandılar.
  grc-BRENT: Καὶ ἐξεκκλησιάσθησαν πρὸς τὸν βασιλέα πᾶς Ἰσραὴλ ἐν τῇ ἑορτῇ, οὗτος ὁ
    μὴν ἕβδομος.
  ind-AYT: Lalu, semua orang Israel berkumpul di hadapan raja pada hari raya, pada
    bulan ketujuh.
  nya-nya: Ndipo Aisraeli onse anasonkhana pamaso pa mfumu nthawi ya chikondwerero
    cha mwezi wachisanu ndi chiwiri.
  hrv-hrv: Svi se ljudi Izraelovi sabraše pred kraljem na blagdan što je u sedmom
    mjesecu.
  mps-mps: Tialima sese tama te namba 7 poluade augwali sisinagasali. Te da te genuai
    sogo te Osogo Bidabo Bede Bidibo Genuai Sogo.
  tpi-tpi: Orait olgeta i kam bung long namba 7 mun, long taim bilong Ol Bikpela De
    Bilong I Stap Long Haus Win.
  dan-1931: Så samledes alle Israels Mænd hos Kongen på Højtiden i Etanim Måned, det
    er den syvende Måned.
  vie-OVCB: Tất cả người nam của Ít-ra-ên đều tập họp quanh cung vua để cử hành đại
    lễ vào tháng mười đúng vào dịp Lễ Đền Tạm hằng năm.
  guj-2017: ઇઝરાયલના સર્વ પુરુષો સાતમા મહિનાના પર્વમાં રાજાની આગળ ભેગા થયા.
  pon-2006A: Irail koaros eri pokonpene ni ahnsoun Sarawien Impwal kan.
  por-BRBSL: Assim, todos os homens de Israel se reuniram ao rei na festa, que foi
    no sétimo mês.
  cth-cth: Isarelnaw abuemlah thapa ayung sarinae pawi dawk siangpahrang koevah a
    tho awh.
  twi-twi: Ɔsram Bul (bɛyɛ Ahinime) a wɔredi afirihyia Asese Afahyɛ no, wɔn nyinaa
    behyiaa wɔ ɔhene anim.
  hlt-hlt: Te dongah hla rhih vaengkah khotue ah tah Israel hlang boeih te manghai
    taengah tingtun uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó bɛnitidɑɑbɛ̀ bɛmɔu tíí nhokpɑ̀ɑ̀tì Sɑdomɔɔ borɛ̀, dibenni
    tɑ̃̀nkù yiénwè dò nwe kɛ̀ bɛ̀ mɔ̀kɛ dibɑnni.
  msy-2020: Ezɨ Israelian gumazamiziba bar, namba 7ɨn iakɨnimɨn iza Atrivim Solomonɨn
    boroghɨn uari akufa. Kar Averpenibar Ikiamin Dughiar Ekiam.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kotɑ wulɑʋ tɛɣɛ pɑ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ
    kɛ ɑcimɑ tɔɣɔʋ.
  azb-azb: Yeddinci ayda olan bayram vaxtı bütün İsrail xalqı padşahın yanına toplandı.
  eng-DBY: And all the men of Israel assembled themselves to the king at the feast,
    that of the seventh month.
  hin-2017: सब इस्राएली पुरुष सातवें महीने के पर्व के समय राजा के पास इकट्ठा हुए।
  eng-YLT: And assembled unto the king are all the men of Israel in the feast — it
    [is] the seventh month;
  eng-WYC-2017: Therefore all [the] men of Israel came to the king, in the solemn
    day of the seventh month.
  eng-WMBB: So all the men of Israel assembled themselves to the king at the feast,
    which was in the seventh month.
  urd-GVH: चुनाँचे इसराईल के तमाम मर्द साल के सातवें महीने में बादशाह के पास यरूशलम
    में जमा हुए। इसी महीने में झोंपड़ियों की ईद मनाई जाती थी।
  rug-rug: Ke mae varigara sari doduru koasa inevaṉa vina balabaladi rina dia Ipi
    pa qega koasa vina zuapa sidara.
  gaz-gaz: Israaʼeloonni hundinuus jiʼa torbaffaa keessa yeroo ayyaanaatti mooticha
    biratti walitti qabaman.
  fra-LSG: Tous les hommes d’Israël se réunirent auprès du roi pour la fête, qui se
    célébra le septième mois.
  yal-yal: Isirayila xɛmɛne birin yi e malan mangan fɛma kike solofereden na, sali
    waxatini.
  haw-1868: A hoakoakoaia e ke alii na kanaka a pau loa o ka Iseraela i ka ahaaina
    i ka malama ehiku.
  arb-NAV: فَالْتَفَّ حَوْلَ الْمَلِكِ جَمِيعُ شُيُوخِ إِسْرَائِيلَ فِي أَثْنَاءِ
    عِيدِ الْمَظَالِّ الْوَاقِعِ فِي الشَّهْرِ السَّابِعِ.
  ewe-ewe: Israel ŋutsuwo katã va ƒo ƒu ɖe fia la gbɔ le Agbadɔmeŋkekenyui la ɖuɣi
    le ɣleti adrelia me.
  eng-LEE: And all the men of Israel assembled themselves unto the king at the feast
    which is [in] the seventh month.
  asm-FB: তাতে সপ্তম মাহত উৎসৱৰ সময়ত ইস্ৰায়েলৰ সকলো লোকে ৰজাৰ ওচৰলৈ আহি গোট খালে।
  sus-A: عِسِرَيِلَكَ بِرِن نَشَ عٍ مَلَن مَنفّ يِرٍ عَلَكٌ عٍ شَ كِكٍ سٌلٌقٍرٍ ندٍ
    سَلِ رَبَ.
  fra-SBL: Et tous les hommes d'Israël se rassemblèrent auprès du roi à la fête, qui
    était au septième mois.
  hbo-hbo: וַיִּקָּהֲל֧וּ אֶל־הַמֶּ֛לֶךְ כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל בֶּחָ֑ג ה֖וּא הַחֹ֥דֶשׁ
    הַשְּׁבִעִֽי׃
  kik-kik: Nao andũ othe a Isiraeli magĩũka hamwe kũrĩ mũthamaki hĩndĩ ya gĩathĩ,
    mweri-inĩ wa mũgwanja.
  fra-NCL: Tous les hommes d’Israël se réunirent auprès du roi pour la fête, qui eut
    lieu le septième mois.
  cek-AK: To pongah Israel kaminawk loe khrah sarihto naah sak ih poih niah, siangpahrang
    khaeah angzoh o boih.
  cuk-cuk: Geb degi, nii-walagugledgi (7) iba-dummad-islidikid-onogedgi Israel-dulemar
    belagwable Rey-Salomónʼse ambikunonimalad.
  uig-CYR: Буниң үчүн Исраилниң һәммә адәмлири Етаним ейида, йәни йәттинчи айда, бекитилгән
    һейтта падишаниң қешиға жиғилди
  tel-2017: ఏడవ నెలలో పండగ జరిగే సమయానికి ఇశ్రాయేలీయులంతా రాజు దగ్గరికి వచ్చారు.
  hat-BSA: Tout mesye Israël yo te rasanble yo kote wa a nan fèt ki te nan setyèm
    mwa a.
  kos-kos: Elos nukewa fahsreni ke pacl in Kufwen lwen Aktuktuk.
  hbo-WLC: וַיִּקָּהֲל֧וּ אֶל־הַמֶּ֛לֶךְ כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל בֶּחָ֑ג ה֖וּא הַחֹ֥דֶשׁ
    הַשְּׁבִעִֽי׃
  ibo-ibo: Ndị Izrel niile gbakọtara bịakwute eze nʼoge a na-eme mmemme nʼọnwa Etanim,
    nke bụ ọnwa asaa nʼafọ.
  ory-ory: ତହିଁରେ ସପ୍ତମ ମାସର ପର୍ବ ସମୟରେ ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକ ରାଜାଙ୍କ ନିକଟରେ ଏକତ୍ର ହେଲେ।
  chk-chk: Iwe, ekewe re Israel meinisin ra mwicheto ren ewe king lupwen fansoun ewe
    chulapen likachoch lon ewe afisuen maram.
  rop-rop: Deibin ol majurrumap miselp seimtaim weya deibin abum det speshalwan serramoni
    gulum Hampi.
  ukr-1871: І зібрались до царя усї Ізрайлитяне на сьвято, сьомого місяця.
  deu-1951: Und alle Männer Israels versammelten sich beim König zum Fest, das heißt
    im siebenten Monat.
  eng-JPS: And all the men of Israel assembled themselves unto the king at the feast,
    which was in the seventh month.
  srp-1865: I skupiše se k caru svi ljudi Izrailjevi na praznik koji biva sedmoga
    mjeseca.
  lug-lug: Abasajja bonna aba Isirayiri ne bakuŋŋaanira mu maaso ga kabaka mu kiseera
    eky’embaga mu mwezi ogw’omusanvu.
  heb-heb: ויקהלו אל המלך כל איש ישראל בחג הוא החדש השבעי׃
  ben-IRV: তার ফলে সপ্তম মাসে, উত্সবের দিনের ইস্রায়েলের সব লোক রাজার কাছে এল৷
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਸੱਤਵੇਂ ਮਹੀਨੇ ਪਰਬ ਦੇ ਲਈ ਪਾਤਸ਼ਾਹ ਕੋਲ ਇਕੱਠੇ ਹੋਏ
  mya-JVB: ဣသရေလ လူ အပေါင်း တို့သည်၊ သတ္တမ လ ၌ လုပ်သော ပွဲ အတွင်းတွင် ၊ ရှင်ဘုရင်
    ထံ တော်သို့ စုဝေး ရောက်လာကြ၏။
  hmo-hmo: Inai hebou be hua namba 7, ena ladana Etanimi, Au Raurau Ruma Maragidia
    ena aria badana neganai idia abia.
  urd-urd: और इस्राईल के सब लोग सातवे महीने की 'ईद में बादशाह के पास जमा' हुए।
  rus-SYN: И собрались к царю все Израильтяне на праздник, в седьмой месяц.
  bqc-SIM: Ɔ̃ Isailiↄ kã̀aaaàzi ḿpii mↄ soplade dikpɛgↄↄzĩ.
  tcz-CHONGTHU: Chuti chun Israel pasal ho chu kumseh’a chavang laiya kimangji, lhambuh
    kut kimanna munna lengpa angsunga chun akikhom tauvin ahi.
  mar-mar: सातव्या महिन्यातील, मंडपाच्या सणाच्या दिवशी सर्व इस्राएल लोक शलमोनाकडे
    आले.
  qub-qub: Ganchis quilla cajcho jatun fista cashan junaj ray Salomonwan llapan Israel
    runacuna shuntacaran.
  bqp-bqp: Yerɑ Isirelibɑ kpuro bɑ mɛnnɑ Sɑlomɔɔn mi wɔ̃ɔn suru nɔɔbɑ yiruse wì sɔɔ
    bɑ rɑ tɔ̃ɔ bɑkɑru gɑru ko.
  hat-hat: Pandan fèt Joupa yo, nan setyèm mwa a, tout pèp Izrayèl la reyini ansanm
    ak wa Salomon.
  eng-BSB: So all the men of Israel came together to the king at the feast in the
    seventh month.
  eng-WEBPB: So all the men of Israel assembled themselves to the king at the feast,
    which was in the seventh month.
  kbq-kbq: Hagi hagege kokampima fugagi noma ki'za mani'za e'naza zanku'ma antahimi'za
    kafugu kafuguma 7ni ikante, ne'zama kre'za nene'za musema nehaza knarera maka
    Israeli vene'neramimo'za kini ne'mofo avuga eme atru hu'naze.
  nhe-BL: Huan ipan nopa ilhuitl quema quichihuaj pilxajcaltzitzi ipan nopa chicome
    metztli ipan toisraelita calendario [5:3 Ipan octubre ipan tocalendario tlen ama.],
    mosentilijque nochi israelitame ihuaya Tlanahuatijquetl Salomón.
  gub-BL: Izaew paw uzemono'og wà zahy 7 haw mehe wà, mynykaw tàpuzràn her ma'e rehe
    wà.
  eng-DRA: And all the men of Israel came to the king in the solemn day of the seventh
    month.
