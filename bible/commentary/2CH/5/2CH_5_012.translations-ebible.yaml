  tur-YTC: Ezgi söyleyen Levililer de, hepsi, Asaf, Heman, Yedutun ve oğulları ve
    kardeşleri, ince keten giysiler giymiş, ziller, telli çalgılar ve çenklerle sunağın
    doğu ucunda duruyorlardı. Onlarla birlikte yüz yirmi kâhin de boru çalıyordu);
  grc-BRENT: Καὶ οἱ Λευῖται οἱ ψαλτῳδοὶ πάντες τοῖς υἱοῖς Ἀσὰφ τῷ Αἰμὰν τῷ Ἰδιθοὺν
    καὶ τοῖς υἱοῖς αὐτοῦ, καὶ τοῖς ἀδελφοῖς αὐτοῦ τῶν ἐνδεδυμένων στολὰς βασσίνας
    ἐν κυμβάλοις καὶ ἐν νάβλαις καὶ ἐν κινύραις, ἑστηκότες κατέναντι τοῦ θυσιαστηρίου,
    καὶ μετʼ αὐτῶν ἱερεῖς ἑκατὸν εἴκοσι σαλπίζοντες ταῖς σάλπιγξι.
  ind-AYT: Semua penyanyi dari keturunan Lewi, yaitu Asaf, Heman, Yedutun beserta
    anak-anak dan saudara-saudaranya, berdiri di timur mazbah dengan mengenakan linen
    halus dan dengan ceracap, gambus, dan kecapi. Bersama mereka ada seratus dua puluh
    imam peniup nafiri.
  nya-nya: 'Alevi onse amene anali oyimba: Asafu, Hemani, Yedutuni ndi ana ndiponso
    abale awo, amayima mbali ya kummawa kwa guwa lansembe atavala zovala zofewa zosalala
    akuyimba ziwaya zamalipenga, azeze ndi apangwe. Ansembe onse amene amayimba malipenga
    analipo 120 pamodzi.'
  hrv-hrv: Svi levitski pjevači, Asaf, Heman, Jedutun sa sinovima i braćom, stajahu
    obučeni u bÓez, s cimbalima, harfama i citrama, istočno od žrtvenika, a s njima
    sto i dvadeset svećenika koji su trubili u trube.
  mps-mps: '@see-verse:2CH.005.011'
  tpi-tpi: '@see-verse:2CH.005.011'
  dan-1931: og alle de levitiske Sangere, Asaf, Heman og Jedutun tillige med deres
    Sønner og Brødre stod østen for Alteret i Klæder af fint Linned* med Cymbler,
    Harper og Citre, og sammen med dem stod 120 Præster, der blæste i Trompeter -
    { [*Præstedragten. 1 Krøn. 15, 27.] }
  vie-OVCB: Các nhạc công người Lê-vi là A-sáp, Hê-man, Giê-đu-thun, cùng tất cả con
    cái và anh em của họ đều mặc lễ phục bằng vải gai mịn, đứng tại phía đông bàn
    thờ chơi chập chõa, đàn lia, và đàn hạc. Họ cùng với 120 thầy tế lễ hòa tấu bằng
    kèn.
  guj-2017: આ ઉપરાંત સર્વ ગાનારા લેવીઓ, એટલે આસાફ, હેમાન, યદૂથૂન તથા તેઓના સર્વ દીકરાઓ
    તથા ભાઈઓ બારીક શણનાં વસ્ત્ર પહેરીને ઝાંઝો, સિતાર તથા વીણા લઈને વેદીની પૂર્વ બાજુએ
    ઊભા હતા. તેઓની સાથે એકસો વીસ યાજકો રણશિંગડાં વગાડતા હતા.
  pon-2006A: '@see-verse:2CH.005.011'
  por-BRBSL: also os levitas que eram os cantores, todos eles, até Asafe, Heman, Jeduthun,
    seus filhos e seus irmãos, vestidos de linho fino, com címbalos e instrumentos
    de cordas e harpas, estavam na extremidade leste do altar, e com eles cento e
    vinte sacerdotes tocando trombetas);
  cth-cth: La ka sak e Levih miphun abuemlah hoi, Asaph, Heman hoi Jeduthun e capanaw,
    a hmaunawnghanaw hoi lukkarei pangawpekyeke kamthoupnaw, cecak, vovit hoi ratoung
    khuehoi kanîtholah thuengnae khoungroe koe a kangdue awh teh, ahnimouh koe vaihma
    mongka ka ueng e 120 touh ao.
  twi-twi: Lewifo nnwontofo, Asaf, Heman, Yedutun, wɔn mmabarima ne wɔn nuanom nyinaa
    hyehyɛɛ nwera batakari gyinagyinaa afɔremuka no apuei fam, na wɔbɔɔ kyɛnkyɛn,
    mmɛnta ne asankuten. Asɔfo ɔha aduonu a wɔrehyɛn torobɛnto bɛkaa wɔn ho.
  hlt-hlt: Amih laa aka sa Levi boeih khui kah Asaph, Heman, Jeduthun neh amih koca
    khaw a manuca rhoek tah baibok a bai tih tlaklak neh, thangpa neh, rhotoeng neh
    hmueihtuk kah khocuk ah pai uh. Amih taengah khosoih ya pakul loh olueng te a
    ueng la a ueng uh.
  tbz-SIM: ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu bɛdèmbɛ̀ kɛ̀ bɛ̀ ndɛ̀ bo bɛmɔu. Asɑfu
    nɛ̀ Emɑnni nɛ̀ Yedutunni nɛ̀ bɛ bí nɛ̀ bɛ kɔbɛ, bɛ̀ do ɑ̃ tiyɑɑ̀kpetì nti kɛ tɔ
    tikɑ̃penti nɛ̀ tibómbonti nɛ̀ tikùtìdùùtì kɛ cómmú diwũɔ̃tɔ̀nnì diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀ kɛ́ nɛ́ yíɛ́nɛ̀ ikuɔ́ nìùbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ nɔ nkɛ eu siheú kɛ̀ bɛ̀ mbo tɛkɔ̀ùtɛ̀
    nɛ̀ sipísìdɛ́ (120).
  msy-2020: '@see-verse:2CH.005.011'
  dop-dop: Ɩlɛnɑ Lefii nyǝ́mɑ mpɑ pɑ kɛ́ wontu mɑtɑɑ, ɩsɩɩ Asɑfɩ, nɑ Hemɑŋ, nɑ Yetutuŋ.
    Nɑ pɑ pǝyɑlɑɑ, nɑ pɑ lʋlʋɣʋ nyǝ́mɑ lɛlɑɑ mpɑ pɑ suu kpoŋkpontu toŋ nyǝntʋ wontu
    tɔ, pɑ́ sǝŋɑ kɔtɑɣɑ tǝlɑtɛ ilim tǝlɩɩlɛ tɔɔ nɑ pɑ́ tɔkɑ kpɛŋkpɛŋnɑɑ, nɑ cǝmǝŋ
    nɑ sɑŋkʋnɑɑ. Ɩlɛnɑ kɔtǝlɑɑ mpɑ pɑ nyǝmɑ́ ɑkɑntɛɛ hʋlʋɣʋ tɔ pɑ́ sǝŋɑ pɑ kiŋ kɛ
    yǝlɑɑ nɩɩnʋwɑ nɑ hiu (120).
  azb-azb: İlahi oxuyan Levililərin hamısı da – Asəf, Heman, Yedutun və onların oğulları
    ilə qohumları incə kətan geyərək sinclər, çənglər və liralarla qurbangahın şərq
    tərəfində dayandılar və onlarla bərabər yüz iyirmi kahin kərənay çalırdı.
  eng-DBY: and the Levites the singers, all they of Asaph, of Heman, of Jeduthun,
    with their sons and their brethren, clad in byssus, with cymbals and lutes and
    harps, stood at the east end of the altar, and with them a hundred and twenty
    priests sounding with trumpets),
  hin-2017: और जितने लेवीय गायक थे, वे सब के सब अर्थात् पुत्रों और भाइयों समेत आसाप,
    हेमान और यदूतून सन के वस्त्र पहने झाँझ, सारंगियाँ और वीणाएँ लिये हुए, वेदी के
    पूर्व की ओर खड़े थे, और उनके साथ एक सौ बीस याजक तुरहियां बजा रहे थे।)
  eng-YLT: and the Levites, the singers, to all of them, to Asaph, to Heman, to Jeduthun,
    and to their sons, and to their brethren, clothed in white linen, with cymbals,
    and with psalteries, and harps, are standing on the east of the altar, and with
    them priests, to a hundred and twenty, blowing with trumpets —
  eng-WYC-2017: and both deacons [or Levites] and singers, that is, both they that
    were under Asaph, and they that were under Heman, and they that were under Jeduthun,
    their sons and brethren, clothed with white linen clothes, sounded with cymbals
    and psalteries and harps, and stood at the west coast, or corner, of the altar,
    and with them were sixscore priests trumping.
  eng-WMBB: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brothers, arrayed in fine linen, with cymbals
    and stringed instruments and harps, stood at the east end of the altar, and with
    them one hundred and twenty priests sounding with shofars);
  urd-GVH: लावियों के तमाम गुलूकार भी हाज़िर थे। उनके राहनुमा आसफ़, हैमान और यदूतून
    अपने बेटों और रिश्तेदारों समेत सब बारीक कतान के लिबास पहने हुए क़ुरबानगाह के मशरिक़
    में खड़े थे। वह झाँझ, सितार और सरोद बजा रहे थे, जबकि उनके साथ 120 इमाम तुरम फूँक
    रहे थे।
  rug-rug: '@see-verse:2CH.005.011'
  gaz-gaz: Lewwonni faarfattoota turan jechuunis Asaaf, Heemaan, Yeduutuun, ilmaan
    isaaniitii fi firoonni isaanii wayyaa haphii quncee talbaa irraa hojjetame uffatanii
    iddoo aarsaa bira karaa baʼa biiftuutiin dhaabatanii kilillee kililchaa, baganaa
    fi kiraara taphachaa turan. Luboonni 120 kanneen malakata afuufan isaan wajjin
    turan.
  fra-LSG: et tous les Lévites qui étaient chantres, Asaph, Héman, Jeduthun, leurs
    fils et leurs frères, revêtus de byssus, se tenaient à l’orient de l’autel avec
    des cymbales, des luths et des harpes, et avaient auprès d’eux cent vingt sacrificateurs
    sonnant des trompettes,
  yal-yal: Lewi bɔnsɔnna bɛti bani itoe nan yi tixi Ala Batu Banxin saraxa ganden
    yiifanna ma, Asafi nun Heman nun Yedutun nun e diine nun e xabilane. E yi maxidixi
    taa dugi faɲine nin. E kariɲanne nun kondenne nun bɔlɔnne suxi e yii, saraxaraliin
    muxu kɛmɛ firin nan yi tixi e fɛma naxanye yi xɔtane fema.
  haw-1868: A o na Levi, ka poe himeni a pau na Asapa, na Hemana, na Iedutuna, a me
    ka lakou poe keiki, a me ko lakou poe hoahanau i aahuia i ka ie olona maikai me
    na kimebala, a me na pesaleteri, a me na lira, ku lakou imua o ke kuahu, a me
    lakou pu na kahuna he haneri a me ka iwakalua, e hookani ana i na pu.)
  arb-NAV: وَلَبِسَ اللّاوِيُّونَ الْمُغَنُّونَ أَجْمَعُونَ كَتَّاناً، وَعَلَى رَأْسِهِمْ
    آسَافُ وَهَيْمَانُ وَيَدُوثُونُ وَأَبْنَاؤُهُمْ وَأَقْرِبَاؤُهُمْ، وَرَاحُوا يَعْزِفُونَ
    عَلَى الصُّنُوجِ وَالرَّبَابِ وَالْعِيدَانِ وَهُمْ وَاقِفُونَ شَرْقِيَّ الْمَذْبَحِ،
    يُرَافِقُهُمْ مِئَةٌ وَعِشْرُونَ كَاهِناً يَنْفُخُونَ بِالأَبْوَاقِ.
  ewe-ewe: Levitɔ siwo nye haƒolawo, Asaf, Heman, Yedutun kple wo viŋutsuwo kple woƒe
    ƒometɔwo nɔ vɔsamlekpui la ƒe ɣedzeƒe, wodo aklalawu eye wonɔ gakogoewo, saŋkuwo
    kple kasaŋkuwo ƒom. Nunɔla alafa ɖeka blaeve (120) kpe ɖe wo ŋu eye wonɔ kpẽwo
    kum.
  eng-LEE: And the Levites the singers, all together, of Assaph, of Heman, of Jeduthun,
    with their sons and their brethren, arrayed in white linen, having cymbals and
    psalteries and harps, stood at the east side of the altar, and with them were
    one hundred and twenty priests blowing on trumpets;—
  asm-FB: আৰু যি লেবীয়াসকলৰ গায়ক আছিল, তেওঁলোক অৰ্থাৎ আচফ, হেমন, যিদূথূন আৰু তেওঁলোকৰ
    পুত্ৰ ও ভাইসকল সকলোৱে মিহি শণ সূতাৰ বস্ত্ৰ পিন্ধি, হাতত তাল, নেবল আৰু বীণা লৈ,
    যজ্ঞবেদীৰ পূব ফালে থিয় হৈ আছিল৷ তেওঁলোকৰ লগত এশ বিশ জন পুৰোহিতে থাকি তুৰী বজাই
    আছিল।
  sus-A: لٍوِكَ بّيتِبَيٍ، عَسَقِ، هٍمَن يٍدُتُن، عٍ شَ دِيٍ، نُن عٍ نفَشَكٍرٍنيِيٍ،
    عٍ بِرِن مَشِرِشِ دُفِ قَنيِ فّسّ قُتِ دَاشِ رَ. عٍ نُ نَ سّرّشّبَدٍ سٌفٍتٍدٍ
    بِرِ، مَشَسٍيٍ نُن كْرَيٍ نُ نَ عٍ يِ رَ. سّرّشّدُبّ مِشِ كّمّ مْشْحّن قَن نُ
    نَ عٍ سّيتِ مَ، عٍ سَرَيٍ قٍمَ.
  fra-SBL: les Lévites chantres, tous, Asaph, Héman, Jeduthun, leurs fils et leurs
    frères, revêtus de fin lin, avec des cymbales, des instruments à cordes et des
    harpes, se tinrent à l'extrémité orientale de l'autel, et avec eux cent vingt
    sacrificateurs sonnant des trompettes ;
  hbo-hbo: וְהַלְוִיִּ֣ם הַמְשֹׁרֲרִ֣ים לְכֻלָּ֡ם לְאָסָ֡ף לְהֵימָ֣ן לִֽ֠ידֻתוּן וְלִבְנֵיהֶ֨ם
    וְלַאֲחֵיהֶ֜ם מְלֻבָּשִׁ֣ים בּ֗וּץ בִּמְצִלְתַּ֙יִם֙ וּבִנְבָלִ֣ים וְכִנֹּרֹ֔ות
    עֹמְדִ֖ים מִזְרָ֣ח לַמִּזְבֵּ֑חַ וְעִמָּהֶ֤ם כֹּֽהֲנִים֙ לְמֵאָ֣ה וְעֶשְׂרִ֔ים
    *מַחְצְרִרִים (מַחְצְרִ֖ים) בַּחֲצֹֽצְרֹֽות׃
  kik-kik: Nao Alawii othe arĩa maarĩ aini, nĩo Asafu, na Hemani na Jeduthuni na ariũ
    ao na andũ ao, makĩrũgama mwena wa irathĩro wa kĩgongona, mehumbĩte gatani iria
    njega, marĩ na thaani iria ihũũrithanagio ikagamba, na inanda cia mũgeeto, na
    cia kĩnũbi. Moimĩtwo thuutha nĩ athĩnjĩri-Ngai 120 makĩhuhaga tũrumbeta.
  fra-NCL: et tous les Lévites qui étaient chantres, Asaph, Héman, Idithun, leurs
    fils et leurs frères, revêtus de fin lin, se tenaient à l’orient de l’autel avec
    des cymbales, des cithares et des harpes, ayant auprès d’eux cent vingt prêtres
    qui sonnaient des trompettes, —
  cek-AK: Laasah Levi acaengnawk, Asaph, Heman, Jeduthun hoi anih ih caanawk, angmah
    ih nawkamyanawk boih loe, puu ngan kahni kanglung to angkhuek o; hmaicam ni angyae
    bangah angdoet o moe, cingceng bohhaih hoiah congca katoengnawk to kruek o; cumvai
    pumphaeto mongkah ueng qaimanawk mah nihcae to angdoet o haih;
  cuk-cuk: 'Levita-dule-namakmalad: Asaf, Hemán, Jedutún. We-e-masmala, degi, e-gwenadganmala,
    ibmar-ogumakar-ukleged-aila-dad-nakwedsik bukwamalad. Amarde: Mor-sibu-nued-linoʼye-nugad
    yoyoid. Geb gar-esnon-madareged-címbaloʼye-nugad, degi, gar-salterioʼye-nugad,
    degi, gar-arpaʼye-nugad ogorbukwamalad. A-dulemarbo, dule-irwa-Bab-Dummadse-gormalad
    dulanergwa (120) gar-trompeta ogorbukmarmogad.'
  uig-CYR: нәғмә-навачи барлиқ Лавийлар, җүмлидин Асаф, Һеман, Йәдутун вә уларниң
    оғуллири һәм қериндашлири чәкмән тонлирини кийишип, қурбангаһниң шәрқидә туруп
    чаң, тәмбур вә чилтарлар челишиватқан еди; улар билән биллә канай челиватқан йәнә
    бир йүз жигирмә каһин бар еди)
  tel-2017: ఆసాపు, హేమాను, యెదూతూను, వారి కుమారులు, సహోదరులు, గాయకులైన లేవీయులంతా,
    సన్నని నార వస్త్రాలు ధరించి, తాళాలు, తంబురలు, సితారాలు చేత పట్టుకుని బలిపీఠానికి
    తూర్పు వైపు నిలబడ్డారు.
  hat-BSA: epi tout chantè Levit yo, Asaph, Héman, Jeduthun, fis pa yo avèk fanmi
    pa yo, te abiye an twal len fen, avèk senbal, ap, gita, yo te kanpe nan kote lès
    a otèl la e avèk yo, san-ven prèt ki t ap soufle twonpèt yo,
  kos-kos: ac mwet on nukewa lun mwet Levi — Asaph, Heman, Jeduthun, ac wen natulos
    ac sou lalos — los nukewa nukum nuknuk linen. Mwet Levi elos tu apkuran nu ke
    layen kutulap in loang sac, wi cymbal ac harp natulos, ac oayapa wi mwet tol siofok
    longoul su uk mwe ukuk.)
  hbo-WLC: וְהַלְוִיִּ֣ם הַמְשֹׁרֲרִ֣ים לְכֻלָּ֡ם לְאָסָ֡ף לְהֵימָ֣ן לִֽ֠ידֻתוּן וְלִבְנֵיהֶ֨ם
    וְלַאֲחֵיהֶ֜ם מְלֻבָּשִׁ֣ים בּ֗וּץ בִּמְצִלְתַּ֙יִם֙ וּבִנְבָלִ֣ים וְכִנֹּר֔וֹת
    עֹמְדִ֖ים מִזְרָ֣ח לַמִּזְבֵּ֑חַ וְעִמָּהֶ֤ם כֹּֽהֲנִים֙ לְמֵאָ֣ה וְעֶשְׂרִ֔ים
    מחצררים בַּחֲצֹֽצְרֽוֹת׃
  ibo-ibo: Ma ndị Livayị bụ ndị ọbụ abụ, ya bụ Asaf, Heman, Jedutun na ụmụ ha ndị
    ikom na ndị ikwu ha guzoro onwe ha nʼakụkụ ọwụwa anyanwụ nke ebe ịchụ aja. Ha
    yi uwe ezi akwa ọcha ma na-akpọ ụbọ akwara, na-akụkwa ogene ọla. Ndị nchụaja dị
    otu narị na iri abụọ (120) nʼọnụọgụgụ. Ndị na-afụ opi sokwa ha.
  ory-ory: ମଧ୍ୟ ଲେବୀୟ ଗାୟକ ସମସ୍ତେ, ଅର୍ଥାତ୍‍, ଆସଫ, ହେମନ, ଯିଦୂଥୂନ୍‍ ଓ ସେମାନଙ୍କ ପୁତ୍ର
    ଓ ଭାଇଗଣ କ୍ଷୌମବସ୍ତ୍ର ପିନ୍ଧି କରତାଳ ଓ ନେବଲ ଓ ବୀଣା ଧରି ଯଜ୍ଞବେଦିର ପୂର୍ବ ଦିଗରେ ଠିଆ ହୋଇଥିଲେ
    ଓ ସେମାନଙ୍କ ସଙ୍ଗେ ତୂରୀବାଦକ ଏକ ଶହ କୋଡ଼ିଏ ଜଣ ଯାଜକ ଥିଲେ; ତହୁଁ ଯାଜକମାନେ ପବିତ୍ର ସ୍ଥାନରୁ
    ବାହାର ହୋଇ ଆସନ୍ତେ,
  chk-chk: 'Nge ekewe chon köl ir chon ewe ainangen Lefi: Asaf, Heman me Jetutun,
    nöür kewe mwän me märärir kewe ra üföüf üf mi pwechepwech o ütä peliötiuen ewe
    rongen asor. Ra eäni pisekin kaktai, kitar me ükülele, nge ipükü rüe souasor mi
    ettiki rappwa ra etiir.'
  rop-rop: '@see-verse:2CH.005.011'
  ukr-1871: І левіти сьпівцї, — всї вони, се б то Асаф, Еман, Ідитун і сини їх та
    брати їх, убрані в виссон, із кимвалами, з псалтирями й цитрами, стояли від східнього
    боку жертівника, а з ними сто двайцять сьвященників, трубивших у труби;
  deu-1951: und als auch die Leviten, alle Sänger, Asaph, Heman, Jedutun und ihre
    Söhne und ihre Brüder, in weiße Baumwolle gekleidet, dastanden mit Zimbeln, Psaltern
    und Harfen östlich vom Altar, und bei ihnen hundertundzwanzig Priester, die auf
    Trompeten bliesen,
  eng-JPS: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brethren, arrayed in fine linen, with cymbals
    and psalteries and harps, stood at the east end of the altar, and with them a
    hundred and twenty priests sounding with trumpets —
  srp-1865: I Leviti pjevaèi svi, koji bijahu uz Asafa i Emana i Jedutuna, i sinovi
    njihovi i braæa njihova, obuèeni u tanko platno, stajahu s kimvalima i psaltirima
    i s guslama s istoène strane oltaru, i s njima sto i dvadeset sveštenika, koji
    trubljahu u trube,
  lug-lug: Abaleevi bonna abaali abayimbi, ng’omwo mwe muli Asafu, Kemani, Yedusuni
    ne batabani baabwe n’ab’eŋŋanda zaabwe nga bambadde bafuta ennungi, nga bakutte
    ebitaasa, n’entongooli, n’ennanga, ne bayimirira ku luuyi olw’ebuvanjuba olw’ekyoto,
    wamu ne bakabona kikumi mu abiri abaafuuwanga amakondeere.
  heb-heb: והלוים המשררים לכלם לאסף להימן לידתון ולבניהם ולאחיהם מלבשים בוץ במצלתים
    ובנבלים וכנרות עמדים מזרח למזבח ועמהם כהנים למאה ועשרים מחצררים בחצצרות׃
  ben-IRV: এবং গায়ক লেবীয়েরা সবাই, আসফ, হেমন, যিদূথূন ও তাঁদের ছেলেরা ও ভাইয়েরা,
    মসীনা পোশাক পরে এবং করতাল, নেবল ও বীণা সঙ্গে নিয়ে যজ্ঞবেদির পূর্ব দিকে দাঁড়িয়ে
    থাকল এবং তূরীবাদক একশো কুড়িজন যাজক তাদের সঙ্গে ছিল৷
  pan-pan: ਅਤੇ ਲੇਵੀ ਜੋ ਗਾਉਣ ਵਾਲੇ ਸਨ ਸਾਰੇ ਦੇ ਸਾਰੇ ਅਰਥਾਤ ਆਸਾਫ਼ ਅਤੇ ਹੇਮਾਨ ਅਤੇ ਯਦੂਥੂਨ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਕਤਾਨੀ ਲੀੜੇ ਪਹਿਨ ਕੇ ਖੰਜ਼ਰੀਆਂ ਤੇ ਸਤਾਰਾਂ ਅਤੇ
    ਬਰਬਤਾਂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਪੂਰਬ ਵੱਲ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਇੱਕ ਸੌ ਵੀਹ ਜਾਜਕ ਤੁਰ੍ਹੀਆਂ
    ਵਜਾਉਂਦੇ ਸਨ
  mya-JVB: သီချင်း ဆိုသော လေဝိသား အာသပ် တပည့်၊ ဟေမန် တပည့်၊ ယေဒုသုန် တပည့်အပေါင်း
    တို့သည် အမျိုးသား ချင်းများနှင့်တကွ ပိတ်ဖြူ ကို ဝတ်ဆင် ၍၊ ခွက်ကွင်း စောင်း တယော
    ကို ကိုင်လျက် ယဇ် ပလ္လင်အရှေ့ ဘက်၌ ရပ် နေကြ၏။ တံပိုး မှုတ်သော ယဇ်ပုရောဟိတ် တရာ
    နှစ်ဆယ် တို့သည်လည်း၊
  hmo-hmo: Vadaeni ane abia taudia, Levi iduhu taudia Asapa, Hemana bona Iedutunu,
    mai edia natudia bona edia varavara taudia danu, be dabua aukadia idia karaia,
    bona boubou patana ena dina daekau kahanai idia gini. Inai Levi taudia be mai
    edia botaia auridia, bona mai edia gita badadia bona maragidia danu, bona idia
    danu unuseni be hahelagaia taudia 120, kibi idia hiriria taudia, idia gini noho.
  urd-urd: और लावी जो गाते थे वह सब के सब जैसे आसफ़ और हैमान और यदूतून और उनके बेटे
    और उनके भाई कतानी कपड़े से मुलव्वस होकर और झांझ और सितार और बरबत लिए हुए मजबह
    के पूरबी किनारे पर खड़े थे और उनके साथ एक सौ बीस काहिन थे जो नरसिंगे फूँक रहे
    थे।
  rus-SYN: и левиты певцы, - все они, то есть Асаф, Еман, Идифун и сыновья их, и братья
    их, - одетые в виссон, с кимвалами и с псалтирями и цитрами стояли на восточной
    стороне жертвенника, и с ними сто двадцать священников, трубивших трубами,
  bqc-SIM: Levii bui pↄ́ dɛ lɛ̀sina ũↄ, Asafa ń Emanio ń Yedutuo ń ń nɛ́ↄ ń
    ń dãunaↄ sĩ píi sa'okĩi gukpɛ oi ń bàabaa pↄkasaↄ dadaa, aalɛ sɛ̃́sɛ̃naↄ
    lɛ́ ń mↄↄnaↄ ń domaↄ. Sa'on kã̀aepɛnaↄ kú ń guu lↄ gbɛ̃ↄn basoolo.
  tcz-CHONGTHU: Chule Levite lasa themho Asaph, Heman Jeduthun chule asopiho le achateu
    chu tupat pon nemin akivon nun, maicham solama chun adingun; semjang pehkhong
    le selangdah atum un ahi. Amaho chu thempuho jakhat le somni chun sumkon mutnin
    akitho piuvin ahi.
  mar-mar: मग सर्व लेवी गायक वेदीच्या पूर्वेला उभे राहिले आसाफ, हेमान आणि यदूथूनचे
    सर्व गायक वर्ग हजर होते. त्यांचे पुत्र आणि भाऊबंददेखील आले होते. यासर्वांनी शुभ्र
    तलम वस्त्रे घातली होती झांजा, सारंग्या आणि वीणा ही वाद्ये हातात घेवून वेदीच्या
    पुर्व टोकाकडे उभे होते. या लेवी गायकांबरोबर ऐकशे वीस याजक होते आणि ते कर्णे वाजवत
    होते.
  qub-qub: Levïpita miraj cantajcuna Asaf, Hemán, Jedutún ichirpaycaran wamrancunawan-cama,
    famillyancunawan-cama, altarman inti yagamunan caj isquïnancho lïnupita röpan
    jatisha. Paycunaga carcaycaran arpano salteriocunawan, latilluncunawan, arpancunawan.
    Paycunawan carcaycaran trompëta tucaj cüracuna pachac ishcay chuncan (120).
  bqp-bqp: Mɑ Lefibɑ kpuro be bɑ sɑ̃ɑ wom kowobu, Asɑfu kɑ Hemɑni kɑ Yedutum kɑ ben
    bibu kɑ begibu kpuro bɑ yɑbenu sebuɑ ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii bɑ kɑ yɔ̃ yɑ̃ku
    yerun sɔ̃ɔ yɑri yeru giɑ bɑ sɛkɛtirɛnu nɛni kɑ guunu kɑ mɔrɔkunu. Mɑ yɑ̃ku kowobu
    wunɑɑ teeru bɑ wɑ̃ɑ ben bɔkuɔ bɑ kɔbi soomɔ.
  hat-hat: Tout moun Levi ki te sanba yo, depi Asaf, Eyman ak Jedoutoun jouk tout
    pitit yo ak lòt fanmi yo, te kanpe sou bò solèy leve lotèl la ak rad blan sou
    yo. Yo te gen senbal, bandjo, gita. Lèfini, te gen sanven (0120) prèt bò kote
    yo ki t'ap kònen twonpèt.
  eng-BSB: all the Levitical singers—Asaph, Heman, Jeduthun, and their sons and relatives—stood
    on the east side of the altar, dressed in fine linen and playing cymbals, harps,
    and lyres, accompanied by 120 priests sounding trumpets.
  eng-WEBPB: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brothers, arrayed in fine linen, with cymbals
    and stringed instruments and harps, stood at the east end of the altar, and with
    them one hundred and twenty priests sounding with trumpets);
  kbq-kbq: Hagi Livae nagapima zagamema nehaza vahe'ene, Asapu'ene Hemeni'ene Jedutuni'ene
    mofavre naga'zmine, naga'zamimo'zanena efeke kukena hu'ne'za nasenasepane hapue
    nehaza zavenane, Lairie nehaza zavena nehe'za kresrama vu itamofo zage hanati
    kaziga oti'naze. Ana nehazage'za 120'a pristi vahe'mo'zanena ufena re'naze.
  nhe-BL: Huan moquetztoyaj ica campa quisa tonati tlen nopa tlaixpamitl nochi nopa
    levitame tlen huicayayaj queja Asaf, Hemán, Jedutún huan nochi ininconehua huan
    iniicnihua. Huan nochi inijuanti moquentijtoyaj ininyoyo tlen lino huan tlatzotzonayayaj
    ica platillos, salterios huan arpas. Huan ininhuaya itztoyaj 120 totajtzitzi tlen
    quipitzayayaj tlapitzali.
  gub-BL: 'Erewi izuapyapyr zegar haw kwaw par paw upu''àm oho ma''ea''yr hapy haw
    huwake kwarahy heixe haw kutyr a''e wà. Azap, Emà, Zenutum, waànàm wà. Umunehew
    kamirpuku irin iapo pyrer wà. Wereko zegar haw imuzàgaw rehe har opo pe wà: kawaw
    zàwenugar imupu pyr, wioràwiràn, wioràwiràn zàwenugar. 120 xaxeto xi''àm ma''e''a
    kwer ipy haw kwaw par upu''àm wanuwake wà no.'
  eng-DRA: Both the Levites and the singing men, that is, both they that were under
    Asaph, and they that were under Heman, and they that were under Idithun, with
    their sons, and their brethren, clothed with fine linen, sounded with cymbals,
    and psalteries, and harps, standing on the east side of the altar, and with them
    a hundred and twenty priests, sounding with trumpets.
