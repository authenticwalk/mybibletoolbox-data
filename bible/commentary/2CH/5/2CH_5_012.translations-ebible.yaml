    trompetra.'
  tha-KJV: และบรรดาพวกเลวี​ที่​เป็นนั​กร​้องทั้งหมด ทั้งอาสาฟ เฮมาน และเยดูธูน ทั้​งบ​ุตรชายและญาติของเขาทั้งหลาย
