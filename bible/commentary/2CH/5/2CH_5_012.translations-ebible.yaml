  kpg-kpg: '@see-verse:2CH.005.011'
  uig-ARA: نەغمە-ناۋاچى بارلىق لاۋىيلار، جۈملىدىن ئاساف، ھېمان، يەدۇتۇن ۋە ئۇلارنىڭ
