  tam-2017: ஆசாப், ஏமான், எதுத்தூனுடைய கூட்டத்தாரும், அவர்களுடைய மகன்களும் சகோதரருடைய
    கூட்டத்தாருமாகிய பாடகர்களான லேவியர்கள் அனைவரும் மெல்லிய புடவைகளை அணிந்து, கைத்தாளங்களையும்
    தம்புருக்களையும் சுரமண்டலங்களையும் பிடித்து பலிபீடத்திற்குக் கிழக்கே நின்றார்கள்;
    அவர்களோடு பூரிகைகளை ஊதுகிற ஆசாரியர்கள் நூற்றிருபதுபேர் நின்றார்கள்.
  spa-RV-1909: Y los Levitas cantores, todos los de Asaph, los de Hemán, y los de
    Jeduthún, juntamente con sus hijos y sus hermanos, vestidos de lino fino, estaban
    con címbalos y salterios y arpas al oriente del altar; y con ellos ciento veinte
    sacerdotes que tocaban trompetas:)
  ron-BTF: De asemenea leviții care erau cântăreți, cu toți ai lui Asaf, ai lui Heman,
    ai lui Iedutun, cu fiii lor și frații lor, fiind înveșmântați în in alb, având
    chimvale și psalterioane și harpe, au stat în picioare în partea de est a altarului
    și cu ei o sută douăzeci de preoți care sunau din trâmbițe;)
  eng-WEBP: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brothers, arrayed in fine linen, with cymbals
    and stringed instruments and harps, stood at the east end of the altar, and with
    them one hundred twenty priests sounding with trumpets);
  eng-FBV: All the Levites who were singers—Asaph, Heman, Jeduthun, and their sons
    and relatives—stood on the east side of the altar. They were dressed in fine linen,
    striking cymbals, playing harps and lyres, and accompanied by one hundred and
    twenty priests sounding trumpets.
  nld-1939: stelden alle levietische zangers, namelijk Asaf, Heman en Jedoetoen met
    hun zonen en ambtgenoten in linnen gewaden gekleed, zich met cymbalen, harpen
    en citers, oostelijk van het altaar op, naast de honderd twintig priesters, die
    op de trompet moesten blazen.
  nch-BL: Huan moquetztoyaj ica campa hualquisa tonati ten nopa taixpamit nochi nopa
    levitame cati huicayayaj quej Asaf, Hemán, Jedutún huan nochi ininconehua huan
    iniicnihua. Huan nochi inijuanti moquentijtoyaj iniyoyo ten lino huan tatzotzonayayaj
    ica platillos, salterios huan arpas. Huan inihuaya itztoyaj 120 totajtzitzi cati
    quipitzayayaj tapitzali.
  vie-1934: và các người ca hát trong dân Lê-vi, tức A-sáp, Hê-nan, Giê-đu-thun, cùng
    con trai và anh em họ, đang mặc quần áo bằng vải gai mịn, cầm chập chỏa, đàn sắt,
    và đàn cầm, đều đứng ở phía đông bàn thờ, với một trăm hai mươi thầy tế lễ thổi
    kèn.
  hin-CV: संपूर्ण लेवी गायकों ने अर्थात् आसफ, हेमान, यदूथून और उनके पुत्र और संबंधी
    महीन मलमल के कपड़े पहने हुए झांझ और तन्तु वाद्यों को लिए हुए वेदी के पूर्व की
    ओर खड़े हुए थे. उनके साथ एक सौ बीस पुरोहित तुरही फूंक रहे थे.
  spa-BES: Y los levitas que hacían la música, todos ellos, Asaf, Hemán, Jedutún y
    sus hijos y hermanos, vestidos de lino, estaban en sus lugares con sus instrumentos
