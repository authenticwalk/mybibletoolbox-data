verse: 2CH.005.012
translations:
  mal-C: ഗായകരായ ലേവ്യരെല്ലാവരും—ആസാഫ്, ഹേമാൻ, യെദൂഥൂൻ, അവരുടെ മക്കളും ബന്ധുക്കളും—മേൽത്തരം
    ചണവസ്ത്രം ധരിച്ച് ഇലത്താളം, കിന്നരം, വീണ എന്നിവ വാദനം ചെയ്തുകൊണ്ട്, യാഗപീഠത്തിനു
    കിഴക്കുവശത്ത് നിന്നിരുന്നു. അവരോടുചേർന്ന് കാഹളം ധ്വനിപ്പിച്ചുകൊണ്ട് 120 പുരോഹിതന്മാരും
    നിന്നിരുന്നു.
  deu-TKW: und die levitischen Sänger insgesamt, Asaph, Heman, Jeduthun nebst ihren
    Söhnen und Brüdern, standen in Byssus gekleidet mit Cymbeln, Harfen und Zithern
    östlich vom Altar, und bei ihnen hundertundzwanzig Priester, welche Trompeten
    bliesen;
  lin-lin: 'Balevi oyo nyonso bazalaki kobeta mindule : Azafi, Emani, Yedutuni elongo
    na bana na bango ya mibali mpe bandeko na bango ; bazalaki kotelema na ngambo
    ya este ya etumbelo, balata bilamba ya lino ya kitoko, mpe bazalaki kobeta manzanza,
    mandanda mpe banzenze. Bazalaki elongo na Banganga-Nzambe nkama moko na tuku mibale
    oyo bazalaki kobeta bakelelo.'
  eng-LSV: and the Levites, the singers, to all of them, to Asaph, to Heman, to Jeduthun,
    and to their sons, and to their brothers, clothed in white linen, with cymbals,
    and with psalteries, and harps, are standing on the east of the altar, and with
    them one hundred and twenty priests blowing with trumpets—
  eng-GNV: 'And the Leuites the singers of all sortes, as of Asaph, of Heman, of Ieduthun,
    and of their sonnes and of their brethren, being clad in fine linen, stoode with
    cymbales, and with violes and harpes at the East ende of the altar, and with them
    an hundreth and twentie Priestes blowing with trumpets:'
  eng-WEBSTER: Also the Levites who were the singers, all of them of Asaph, of Heman,
    of Jeduthun, with their sons and their brethren; being arrayed in white linen,
    having cymbals and psalteries and harps, stood at the east end of the altar, and
    with them a hundred and twenty priests sounding with trumpets:)
  nhw-BL: Huan moquetztoyaj ica campa hualquisa tonati tlen nopa tlaixpamitl nochi
    nopa levitame catli huicayayaj quen Asaf, Hemán, Jedutún huan nochi ininconehua
    huan iniicnihua. Huan nochi inijuanti moquentijtoyaj ininyoyo tlen lino huan tlatzotzonayayaj
    ica platillos, salterios huan arpas. Huan ininhuaya itztoyaj 120 totajtzitzi catli
    quipitzayayaj tlapitzali.
  swh-ONEN: Walawi wote waliokuwa waimbaji, yaani, Asafu, Hemani, Yeduthuni, wana
    wa ndugu zao, walisimama upande wa mashariki wa madhabahu, wakiwa wamevaa kitani
    safi huku wakipiga matoazi, vinubi na zeze. Walikuwa pamoja na makuhani 120 wakipiga
    tarumbeta.
  bba-bba: Mɑ Lefibɑ kpuro be bɑ sɑ̃ɑ wom kowobu, Asɑfu kɑ Hemɑni kɑ Yedutum kɑ ben
    bibu kɑ beɡibu kpuro bɑ yɑbenu sebuɑ ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii bɑ kɑ yɔ̃ yɑ̃ku
    yerun sɔ̃ɔ yɑri yeru ɡiɑ bɑ sɛkɛtirɛnu nɛni kɑ ɡuunu kɑ mɔrɔkunu. Mɑ yɑ̃ku kowobu
    wunɑɑ teeru bɑ wɑ̃ɑ ben bɔkuɔ bɑ kɔbi soomɔ.
  eng-KJVCPB: also the Levites which were the singers, all of them of Asaph, of Heman,
    of Jeduthun, with their sons and their brethren, being arrayed in white linen,
    having cymbals and psalteries and harps, stood at the east end of the altar, and
    with them an hundred and twenty priests sounding with trumpets:)
  luo-luo: Jo-Lawi duto mane jothum kaka Asaf, Heman, Jeduthun kod yawuotgi gi jowetene
    nochungʼ e bath kendo mar misango yo wuok chiengʼ ka girwako lewni mar katana
    maber ka gigoyo ongengʼo gi nyatiti kod orutu. Jodolo mia achiel gi piero ariyo
    to ne goyo turumbete.
  meu-meu: Bena ane-abi taudia Levi iduhuna amo, Asaf bona Hemana bona ledutunu mai
    natudia bona varavaradia ida, na dabua aukadia e hahedokilai, bona edia botabota
    auridia bona edia hatai-hatai ḡaudia badadia bona maraḡidia e abidia; bena ihaboulaina
    patana mairiveina kahana ai, hahelaḡa taudia sinahu-ta ruahui, kibi-hiriri taudia,
    ida e gini.
  npi-ULB: सबै लेवी गायक, अर्थात् आसाप, हेमान र यदूतून, तिनीहरूका छोराहरू र दाजुभाइसमेत
    सबै जना, मलमलका कपडा लगाएर झ्‍याली, वीणा र सारङ्गीहरू लिएर वेदीको पूर्वपट्टि खडा
    भए । तिनीहरूका साथमा एक सय बिस जना तुरही बजाउने पुजारीहरू थिए ।
  yor-yor: 'Gbogbo àwọn ọmọ Lefi tí wọ́n jẹ́ akọrin: Asafu, Hemani, Jedutuni àti àwọn
    ọmọ wọn àti àwọn ẹbí wọn, wọ́n dúró ní igun ìlà-oòrùn pẹpẹ náà wọ́n wọ aṣọ ọ̀gbọ̀
    tuntun wọ́n ń lo kimbali, dùùrù àti ohun èlò orin olókùn. Ìwọ̀n ọgọ́fà àwọn àlùfáà
    tí wọ́n ń fun ìpè ni wọ́n tẹ̀lé wọn.'
  emp-NTPO: Maʌ̃ne trʌ̃ãbi zá cawa panʌ levitarã Asára, Hemaʌ̃ra, Jedutuʌ̃ra, ãdji
    warrarãra, jũma ãdji ẽberãrã sid̶a animarã babue diabada ʌ̃mãdau odjabariare ʌ̃ta
    duanasid̶aa. Dji biara b̶ʌ lino wua od̶ada jʌ̃ panasid̶aa. Trʌ̃ãbida zá panasid̶aa
    címbaloba, arpaba, idjab̶a salterioba. Ãdjirã ume 120 sacerdoterãba cachiruda
    zá panasid̶aa.
  pes-OPCB: 'دستهٔ سرایندگان لاوی به خواندن سرود پرداختند. سرایندگان عبارت بودند از:
    آساف، هیمان، یِدوتون و تمام پسران و برادران ایشان که لباس کتان بر تن داشتند و
    در سمت شرقی مذبح ایستاده بودند. صد و بیست نفر از کاهنان با نوای شیپور، و لاویان
    با سنج، عود و بربط، دستهٔ سرایندگان را همراهی می‌کردند.'
  tgl-ULB: Maging ang mga Levitang mga mang-aawit, lahat sila, kabilang sina Asaf,
    Heman, Jedutun, at ang kanilang lalaking anak at ang kanilang mga kapatid na lalaki
    ay nakadamit ng pinong lino at tumutugtog ng mga pompiyang, mga alpa, at mga lira,
    na nakatayo sa silangang dulo ng altar. Kasama nila ang 120 pari na umiihip ng
    mga trumpeta.
  hui-hui: '@see-verse:2CH.005.011'
  mya-mya: '@see-verse:2CH.005.011'
  bod-N: མགུར་ལེན་མཁན་ལེ་ཝི་པ་ཐམས་ཅད་དེ་ཨ་སབ་དང་། ཧེ་མཱན་དང་། ཡེ་དུ་ཐུན་བཅས་དང་། དེ་དག་གི་བུ་དང་ཉེ་འབྲེལ་རྣམས་ཀྱིས་སོ་རས་སྲབ་བུའི་གོས་གྱོན་ནས།
    མཆོད་ཁྲིའི་ཤར་ཕྱོགས་སུ་ལངས་ཏེ་སྦུག་ཆལ་དང་། རྒྱུད་མངས་དང་། པི་ཝང་བཅས་བརྡུངས་ཤིང་།
    དེ་དག་དང་མཉམ་དུ་དུང་འབུད་པའི་མཆོད་དཔོན་ད་དུང་བརྒྱ་དང་ཉི་ཤུ་ཡོད།
  sna-sna: VaRevhi vose vaiva vaimbi vaiti Asafi, Hemani, Jedhutuni navanakomana vavo
    nehama dzavo, vakamira kumabvazuva kwearitari vakapfeka micheka yakaisvonaka vachiridza
    makandira, mitengeranwa nembira. Vakanga vachiteverwa navaprista zana namakumi
    maviri vairidza hwamanda.
  spa-BLM: también los levitas cantores, todos ellos, Asaf, Hemán, Jedutún, sus hijos
    y sus hermanos, vestidos de lino fino, con címbalos e instrumentos de cuerda y
    arpas, estaban de pie al extremo oriental del altar, y con ellos ciento veinte
    sacerdotes que tocaban las trompetas);
  cac-cac: Axo masanil eb' levita ac'b'iloch yic sb'itani, aton vin̈aj Asaf, vin̈aj
    Hemán, vin̈aj Jedutún, eb' yuninal eb' vin̈ yed' eb' sc'ab' yoc eb' vin̈, lin̈jab'och
    eb' vin̈ d'a stojolal b'aj sjavi c'u d'a stz'ey altar d'a yamaq'uil templo chi'.
    Nab'a lino spichul eb' vin̈ ayochi, yed'nac platillo eb' vin̈, salterio yed' arpa.
    Ay pax 120 eb' vin̈ sacerdote spu'an q'uen trompeta.
  swh-ULB: Pia makuhani waliokuwa waimbaji, wote kwa ujumla wao, pamoja na Asafu,
    Hemani, Yeduthuni, na wana wao na ndugu zao, wakiwa wamevalia kitani safi na wakipiga
    matoazi, vinanda, na vinubi, wakaasimama upande wa mashariki wa mwisho wa madhabahu.
    Pamoja nao palikuwa na makuhuni 120 wakipuliza tarumbeta.
  bel-bel: і лявіты сьпевакі, - усе яны, Асаф, Эман, Ідытун і сыны іхнія і браты іхнія,
    - апранутыя ў вісон, з кімваламі і псалтырамі і цытрамі стаялі на ўсходнім баку
    ахвярніка, і зь імі сто дваццаць сьвятароў, якія трубілі трубамі,
  deu-ELBBK: und als die Leviten, die Sänger, sie alle, nämlich Asaph, Heman, Jeduthun
    und ihre Söhne und ihre Brüder, in Byssus gekleidet, mit Zimbeln und mit Harfen
    und Lauten auf der Ostseite des Altars standen, und mit ihnen 120 Priester, die
    mit Trompeten schmetterten, –
  mbb-OT: Is menge Levihanen he menge musikiru ne iyan si Asaf, si Heman, si Jedutun,
    wey is menge anak dan he menge maama, wey menge kezuzumahi zan ne midhitindeg
    diyà te zapit te edsilaan he avey zutun te pemuhatà. Mibivisti zan te linu he
    edtukar te menge simbal, alpa, wey lira. Iyan duma zan dutun is 120 he menge memumuhat
    he ebpezaǥing te trumpita.
  mal-2015: ആസാഫ്, ഹേമാൻ, യെദൂഥൂൻ എന്നിവരും അവരുടെ പുത്രന്മാരും സഹോദരന്മാരുമായി സംഗീതക്കാരായ
    ലേവ്യരെല്ലാവരും ചണവസ്ത്രം ധരിച്ചു കൈത്താളങ്ങളും വീണകളും കിന്നരങ്ങളും പിടിച്ചു
    യാഗപീഠത്തിന്നു കിഴക്കു കാഹളം ഊതിക്കൊണ്ടിരുന്ന നൂറ്റിരുപതു പുരോഹിതന്മാരോടുകൂടെ
    നിന്നു-
  rmc-rmc: Savore Leviti, save giľavenas – o Asaf, Heman the Jedutun peskre famelijenca
    – ačhenas pre vichodno sera le oltaristar. Sas urde andro loko pochtan a bašavenas
    pro cimbalmi, harfi the citari a šel the biš (120) rašaja trubinenas.
  pes-OPV: و جمیع لاویانی که مغنی بودند یعنی آساف وهیمان و یدوتون و پسران و برادران
    ایشان به کتان نازک ملبس شده، با سنجها و بربطها و عودها به طرف مشرق مذبح ایستاده
    بودند، و با ایشان صدو بیست کاهن بودند که کرنا می‌نواختند).
  ron-1924: 'ши тоць левиций каре ерау кынтэрець: Асаф, Хеман, Иедутун, фиий ши фраций
    лор, ымбрэкаць ын ин субцире, стэтяу, ла рэсэритул алтарулуй, ку кимвале, алэуте
    ши харпе ши авяу ку ей о сутэ доуэзечь де преоць каре сунау дин трымбице –'
  ben-OBCV: যেসব লেবীয় গানবাজনা করতেন—আসফ, হেমন, যিদূথূন ও তাদের ছেলেরা ও আত্মীয়স্বজন—তারা
    সবাই মিহি মসিনার কাপড় গায়ে দিয়ে ও সুরবাহার, বীণা ও খঞ্জনি বাজাতে বাজাতে যজ্ঞবেদির
    পূর্বদিকে গিয়ে দাঁড়িয়েছিলেন। তাদের সাথে ছিলেন আরও 120 জন যাজক, যারা শিঙা বাজাচ্ছিলেন।
  som-som: oo weliba waxaa kaloo joogay kuwii reer Laawi oo gabayaaga ahaa oo dhan,
    xataa Aasaaf, iyo Heemaan, iyo Yeduutuun, iyo wiilashoodii iyo walaalahood, oo
    waxay soo xidheen dhar wanaagsan, waxayna wateen suxuun laysku garaaco, iyo shareerado,
    iyo kataarado, oo waxay istaageen meeshii allabariga dhankeedii bari, oo iyaga
    waxaa la jiray boqol iyo labaatan wadaad oo turumbooyin ka dhawaajinaya, )
  lat-VUC: 'tam Levitæ quam cantores, id est, et qui sub Asaph erant, et qui sub Eman,
    et qui sub Idithun, filii et fratres eorum vestiti byssinis, cymbalis, et psalteriis,
    et citharis concrepabant, stantes ad orientalem plagam altaris: et cum eis sacerdotes
    centum viginti canentes tubis.'
  eng-ASVBT: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brethren, arrayed in fine linen, with cymbals
    and psalteries and harps, stood at the east end of the altar, and with them a
    hundred and twenty priests sounding with trumpets);
  ita-1885: ed i Leviti cantori d'infra tutte le lor compagnie, di Asaf, di Heman,
    e di Iedutun, e i lor fratelli, e i lor figliuoli, vestiti di bisso, con cembali,
    e con salteri, e con cetere, stessero in piè, dal lato orientale dell'Altare;
    e con loro da centoventi sacerdoti, che sonavano con le trombe),
  eng-LXXUP: that all the singing Levites assigned to the sons of Asaph, to Heman,
    to Jeduthun, and to his sons, and to his brethren, of them that were clothed in
    linen garments, with cymbals and lutes and harps, were standing before the altar,
    and with them a hundred and twenty priests, blowing trumpets.
  eng-ULB: Also the Levites who were the singers, all of them, including Asaph, Heman,
    Jeduthun, and their sons and brothers, clothed in fine linen and playing cymbals,
    harps, and lyres, stood at the east end of the altar. With them were 120 priests
    blowing trumpets.
  spa-VBL: Todos los levitas cantores – Asaf, Hemán, Jedutún y sus hijos y parientes
    – se pusieron de pie al lado oriental del altar. Estaban vestidos de lino fino,
    tocando címbalos, arpas y liras, y acompañados por ciento veinte sacerdotes que
    tocaban las trompetas.
  fra-_FOB: Et tous les Lévites qui étaient chantres, Asaph, Héman, Jéduthun, leurs
    fils et leurs frères, vêtus de fin lin, avec des cymbales, des lyres et des harpes,
    se tenaient à l'orient de l'autel; et il y avait avec eux cent vingt sacrificateurs,
    qui sonnaient des trompettes),
  mal-mal: ആസാഫ്, ഹേമാൻ, യെദൂഥൂൻ എന്നിവരും അവരുടെ പുത്രന്മാരും സഹോദരന്മാരുമായി സംഗീതക്കാരായ
    ലേവ്യരെല്ലാവരും നേർത്ത ചണവസ്ത്രം ധരിച്ച് കൈത്താളങ്ങളും വീണകളും കിന്നരങ്ങളും പിടിച്ച്
    യാഗപീഠത്തിന് കിഴക്ക് കാഹളം ഊതിക്കൊണ്ടിരുന്ന നൂറ്റിരുപത് പുരോഹിതന്മാരോടുകൂടെ നിന്നു.
  urd-GVR: Lāwiyoṅ ke tamām gulūkār bhī hāzir the. Un ke rāhnumā Āsaf, Haimān aur
    Yadūtūn apne beṭoṅ aur rishtedāroṅ samet sab bārīk katān ke libās pahne hue qurbāngāh
    ke mashriq meṅ khaṛe the. Wuh jhāṅjh, sitār aur sarod bajā rahe the, jabki un
    ke sāth 120 imām turam phūṅk rahe the.
  suz-BL: मिनु कुम्‍सो पाइब लेवी नेल्‍ल, आसाफ, हेमान, येदुथून नु मेको आन तौपुकी, मेको
    आन खिं खिं ङा वोंइश मुर नेल्‍ल रिम्‍शो पा किरशो श्‍येले रे प्रोव़शो सुती वा फेक्‍सीशा
    बुप्‍केल, ठेयब नु आइक्‍च तार पाइश्‍शो ताप्‍तीके कुरशा चढ़ेतीक आ पूर्ब गे राम्‍मा
    बाक्‍त। मिनु मेकोपुकी नु सहे का २० जना चढ़ेब यो बाक्‍मा बाक्‍त। मिनु मेकोपुकी
    चहिं तुराही ताप्‍ब बाक्‍मा बाक्‍त। १इतिहास १५:१९; १इतिहास १६:३७; १इतिहास १६:४१-४२
  ita-1927: e tutti i Leviti cantori Asaf, Heman, Jeduthun, i loro figliuoli e i loro
    fratelli, vestiti di bisso, con cembali, saltèri e cetre stavano in piè a oriente
    dell’altare, e con essi centoventi sacerdoti che sonavan la tromba
  ckb-ckb: هەروەها لێڤییە گۆرانیبێژەکانیش کە بریتی بوون لە ئاساف و هێیمان و یەدوتون
    و کوڕەکانیان و براکانیان، هەموویان کەتانی ناسکیان لەبەرکردبوو بە سەنج و بە قیسارە
    و بە سازەوە ڕاوەستابوون و لەلای ڕۆژهەڵاتی قوربانگاکەوە، سەد و بیست کاهینیشیان
    لەگەڵدا بوو کە کەڕەنایان لێدەدا.
  eng-BBE: And the Levites who made the music, all of them, Asaph, Heman, Jeduthun,
    and their sons and brothers, robed in fair linen, were in their places with their
    brass and corded instruments at the east side of the altar, and with them a hundred
    and twenty priests blowing horns;)
  kan-OKCV: ತಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದ ಯಾಜಕರು ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೊರಟಾಗ, ನಯವಾದ ನಾರು
