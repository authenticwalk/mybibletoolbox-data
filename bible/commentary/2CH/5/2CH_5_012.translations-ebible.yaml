  yap-yap: '@see-verse:2CH.005.011'
  hlt-MCSB: Amih laa aka sa Levi boeih khui kah Asaph, Heman, Jeduthun neh amih koca
    khaw a manuca rhoek tah baibok a bai tih tlaklak neh, thangpa neh, rhotoeng neh
    hmueihtuk kah khocuk ah pai uh. Amih taengah khosoih ya pakul loh olueng te a
    ueng la a ueng uh.
  mdy-ETH: ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻ ሌዊ ዓሳ ቢያሢ፥ ዓሳኣፔ፥ ሄማኔንታ ዪዱታኔንታ፤ ዔያቶኮ ዓቲንቆ ናኣቶንታ ዒጊኖንታ
