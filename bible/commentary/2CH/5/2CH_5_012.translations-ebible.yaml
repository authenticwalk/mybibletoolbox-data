  beo-beo: '@see-verse:2CH.005.011'
  tpi-OTNT: '@see-verse:2CH.005.011'
  hau-SA: Dukan Lawiyawa waɗanda suke mawaƙa, Asaf, Heman, Yedutun da ’ya’yansu maza
    da dangoginsu, suka tsaya a gefen gabas na bagaden, saye da lilin mai kyau suna
