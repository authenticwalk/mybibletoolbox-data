    and harps, and stood at the west coast, or corner, of the altar, and with them
    were sixscore priests trumping. (and the levitical singers and musicians, that
    is, they who were under Asaph, and they who were under Heman, and they who were
    under Jeduthun, with their sons and kinsmen, were clothed in white linen clothes,
    and played cymbals and lutes and harps, and stood at the east side of the altar,
    and with them were one hundred and twenty priests who blew the trumpets.)
  epo-epo: kaj la Levidoj-kantistoj — ili ĉiuj, Asaf, Heman, Jedutun, iliaj filoj
