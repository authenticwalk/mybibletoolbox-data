  nde-nde: Bonke abaLevi ababengabahlabeleli, u-Asafi, uHemani, uJeduthuni lamadodana
    abo lezihlobo zabo bamela ngempumalanga kwe-alithari, begqoke ilineni elihle njalo
    betshaya izigubhu, amachacho lemiqangala. Babephelekezelwa ngabaphristi abalikhulu
    lamatshumi amabili (120) bekhalisa amacilongo.
  ton-ton: Mo e kau Livai foki naʻe fai ʻae hiva, ʻakinautolu kotoa pē naʻe ʻo ʻAsafi,
    mo Hemani, mo Situtuni, mo ʻenau ngaahi foha mo honau kāinga, naʻe kofuʻaki ʻae
    tupenu lelei mo hinehina, mo nau toʻo ʻae ngaahi meʻa pakihi, mo e ngaahi ūtete,
    mo e ngaahi haʻape, naʻa nau tuʻu ki he potu fakahahake ʻoe feilaulauʻanga, pea
    naʻe tuʻu fakataha mo kinautolu ʻae kau taulaʻeiki ʻe toko teau ma uofulu naʻe
    ifi ʻaki ʻae ngaahi meʻalea:)
  ces-1613: Tak i Levítové zpěváci všickni, kteříž byli při Azafovi, Hémanovi a Jedutunovi,
    i synové jejich i bratří jejich, odíni jsouce kmentem, stáli s cymbály a loutnami
    a harfami k východní straně oltáře, a s nimi kněží sto a dvadceti, troubících
    v trouby.
  eng-WMB: also the Levites who were the singers, all of them, even Asaph, Heman,
    Jeduthun, and their sons and their brothers, arrayed in fine linen, with cymbals
    and stringed instruments and harps, stood at the east end of the altar, and with
    them one hundred twenty priests sounding with shofars);
  tam-TCV: பாடகர்களான ஆசாப், ஏமான், எதுத்தூன் என்பவர்களும், அவர்களுடைய மகன்களும்,
    உறவினர்களுமாக எல்லா லேவியர்களும் பலிபீடத்தின் கிழக்குப் பகுதியில் நின்றார்கள்.
    அவர்கள் மென்பட்டு உடையை உடுத்தி, கைத்தாளங்களையும், யாழ்களையும், வீணைகளையும் இசைத்துக்கொண்டிருந்தனர்.
    அவர்களோடு சேர்ந்து நூற்றிருபது ஆசாரியர்கள் எக்காளங்களை ஊதிக்கொண்டு நின்றனர்.
  ceb-ULB: Ang mga Levita usab nga mga mag-aawit, silang tanan, lakip na si Asaf,
    Heman, Jedutun, ug ang ilang mga anak nga lalaki ug mga igsoon nga lalaki, nagbistig
    pinong lino ug nagtugtog ug mga piyangpiyang, alpa, ug mga lira, nagtindog sa
    sidlakang bahin sa halaran. Kauban nila ang 120 ka mga pari nga nagpatingog ug
    mga budyong.
  pol-UBG: Stali też Lewici śpiewacy i wszyscy, którzy byli z Asafa, Hemana, Jedutuna
    wraz ze swoimi synami i braćmi, ubrani w szaty z bisioru, z cymbałami, lutniami
    i cytrami, stali na wschodniej stronie ołtarza, a z nimi stu dwudziestu kapłanów
    grających na trąbach);
  urd-GVU: لاویوں کے تمام گلوکار بھی حاضر تھے۔ اُن کے راہنما آسف، ہیمان اور یدوتون
    اپنے بیٹوں اور رشتے داروں سمیت سب باریک کتان کے لباس پہنے ہوئے قربان گاہ کے مشرق
    میں کھڑے تھے۔ وہ جھانجھ، ستار اور سرود بجا رہے تھے، جبکہ اُن کے ساتھ 120 امام
    تُرم پھونک رہے تھے۔
  deu-1912: und die Leviten und die Sänger alle, Asaph, Heman und Jedithun und ihre
    Kinder und Brüder, angezogen mit feiner Leinwand, standen gegen Morgen des Altars
    mit Zimbeln, Psaltern und Harfen, und bei ihnen hundertzwanzig Priester, die mit
    Drommeten bliesen;
  kan-2017: ಹಾಗೂ ಲೇವಿಯ ಗಾಯಕರಾದ ಆಸಾಫ್, ಹೇಮಾನ್, ಯೆದುತೂನರೂ ಇವರ ಮಕ್ಕಳೂ, ಸಹೋದರರೂ ನಾರುಮಡಿಗಳನ್ನು
    ಧರಿಸಿಕೊಂಡು, ತಾಳಗಳನ್ನೂ, ವೀಣೆಗಳನ್ನೂ, ಕಿನ್ನರಿಗಳನ್ನು ನುಡಿಸುತ್ತಾ ಯಜ್ಞವೇದಿಯ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ
