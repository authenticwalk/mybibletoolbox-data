verse: 2CH.026.018
translations:
  mal-C: 'അവർ ഉസ്സീയാരാജാവിനെ തടഞ്ഞുകൊണ്ടു പറഞ്ഞു: “ഉസ്സീയാവേ, യഹോവയ്ക്കു ധൂപവർഗം
    കത്തിക്കുന്ന ശുശ്രൂഷ അങ്ങേക്കുള്ളതല്ല; അത് പുരോഹിതന്മാരും അഹരോന്റെ പിൻഗാമികളുമായ
    ശുദ്ധീകരിക്കപ്പെട്ടവർക്കു മാത്രമുള്ളതാണ്. അതിനാൽ അങ്ങ് വിശുദ്ധമന്ദിരം വിട്ടുപോകൂ;
    പാപംചെയ്തിരിക്കുന്നു. അതുകൊണ്ട് ദൈവമായ യഹോവയിൽനിന്ന് അങ്ങേക്കു ബഹുമതി ലഭിക്കുകയില്ല.”'
  deu-TKW: 'Die traten dem König Usia entgegen und sprachen zu ihm: Nicht dir kommt
    es zu, Usia, Jahwe zu räuchern, sondern den Priestern, den Nachkommen Aarons,
    die zum Räuchern geweiht sind. Verlaß das Heiligtum, denn du hast dich vergangen,
    und es gereicht dir vor Jahwe Gott nicht zur Ehre!'
  lin-lin: 'Batelemelaki mokonzi Oziasi mpe balobaki na ye : « Oziasi, kotumba mbeka
    ya malasi mpo na Yawe ezali mosala na yo te ! Ezali nde mosala ya Banganga-Nzambe,
    bakitani ya Aron, oyo babulisama mpo na mosala yango. Bima wuta na Esika ya bule,
    pamba te ozali kosala likambo ya nkele, mpe Yawe Nzambe akosepela na yo te ! »'
  eng-LSV: and they stand up against Uzziah the king, and say to him, “[It is] not
    for you, O Uzziah, to make incense to YHWH, but for priests, sons of Aaron, who
    are sanctified to make incense; go forth from the sanctuary, for you have trespassed,
    indeed, for you [will] not [have] honor from YHWH God.”
  eng-GNV: 'And they withstoode Vzziah the King, and said vnto him, It perteineth
    not to thee, Vzziah, to burne incense vnto the Lord, but to the Priests the sonnes
    of Aaron, that are consecrated for to offer incense: goe forth of the Sanctuarie:
    for thou hast transgressed, and thou shalt haue none honour of the Lord God.'
  eng-WEBSTER: 'And they withstood Uzziah the king, and said to him, It appertaineth
    not to thee, Uzziah, to burn incense to the LORD, but to the priests the sons
    of Aaron, that are consecrated to burn incense: go out of the sanctuary; for thou
    hast trespassed; neither will it be for thy honor from the LORD God.'
  nhw-BL: 'Huan inijuanti quiilhuijque: “Tlanahuatijquetl Uzías, ta amo mitztocarohua
    tijtlatis copali para TOTECO. Ni tequitl techtocarohua ma tijchihuaca titotajtzitzi
    catli tiiteipan ixhuihua Aarón, pampa Toteco techiyocatlalijtoc para tijchihuase
    ni tequitl. Huajca xipanquisa pampa tiquixpanotoc TOTECO huan yaya mitztlatzacuiltis
    por catli tijchijtoc.”'
  swh-ONEN: Wakamkabili na kumwambia, “Siyo sawa kwako, Uzia, kumfukizia Bwana uvumba.
    Hiyo ni kazi ya makuhani, wazao wa Aroni, ambao wamewekwa wakfu ili kufukiza uvumba.
    Ondoka mahali patakatifu, kwa kuwa umekosa uaminifu nawe hutaheshimiwa na Bwana.”
  bba-bba: be bɑ wɔruɡɔru mɔ. Mɑ bɑ sinɑ boko Osiɑsi sɔ̃ɔwɑ bɑ nɛɛ, Osiɑsi, n ǹ wunɛ
    kɑɑ Yinni Gusunɔ turɑre dɔ̃ɔ dokeɑ. Aronin bibun bweserɑ bɑ ɡɔsɑ yen sɔ̃. Ǹ n
    mɛn nɑ, ɑ yɑrio sɑ̃ɑ yeru min di. Domi ɑ kuɑ mɛm nɔɔ sɑri. A ǹ mɑɑ bɛɛrɛ wɑsi
    Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and they withstood Uzziah the king, and said unto him, It pertaineth
    not unto thee, Uzziah, to burn incense unto the Lord, but to the priests the sons
    of Aaron, that are consecrated to burn incense: go out of the sanctuary; for thou
    hast trespassed; neither shall it be for thine honour from the Lord God.'
  luo-luo: Negikwere kagiwacho niya, “Uzia, ok en tiji wangʼo ni Jehova Nyasaye ubani;
    nimar mano en tij jodolo ma nyikwa Harun mane opwodhi mondo giwangʼ ubani. Wuogi
    e kama ler mar lemo nikech iseketho, omiyo Jehova Nyasaye ok nogwedhi.”
  meu-meu: Bena idia ese King Usia e laoa ahu, eto, Usia e, dia oiemu ḡaukara muramura
    mai bonana ba gabua Iehova ena, a Aaron garana hari vada e hahelaḡadia, muramura
    mai bonadia bae gabu. Gabu helaḡana amo a raka lasi, badina be vada o kara kerere,
    bona ina kara ai hahenamo na Iehova ena amo basio abia.
  npi-ULB: तिनीहरूले उज्‍जियाहको विरोध गरे र तिनलाई भने, “ए उज्‍जियाह, परमप्रभुको
    निम्‍ति धूप बाल्‍ने काम तपाईंको होइन, तर हारूनको वंशका पुजारीहरूको हो, जसलाई धूप
    बाल्‍नलाई अभिषेक गरिएको छ । पवित्रस्‍थानबाट बाहिर जानुहोस्, किनकि तपाईंले विश्‍वासघात
    गर्नुभएको छ र परमप्रभु परमेश्‍वरबाट तपाईंले केही कदर पाउनुहुनेछैन ।”
  yor-yor: Wọ́n sì takò ọba Ussiah, wọn sì wí pé, “Kò dára fún ọ, Ussiah, láti sun
    tùràrí sí Olúwa. Èyí fún àwọn àlùfáà, àwọn ọmọ Aaroni, ẹni tí ó ti yà sí mímọ́
    láti sun tùràrí. Fi ibi mímọ́ sílẹ̀, nítorí tí ìwọ ti jẹ́ aláìṣòótọ́, ìwọ kò sì
    ní jẹ́ ẹni ọlá láti ọ̀dọ̀ Olúwa Ọlọ́run.”
  pes-OPCB: 'با عزیای پادشاه به مخالفت پرداختند و گفتند: «ای عزیا، سوزاندن بخور برای
    خداوند کار تو نیست! این فقط وظیفهٔ کاهنان نسل هارون است که برای همین منظور تقدیس
    شده‌اند. از اینجا خارج شو، چون گناه کرده‌ای و خداوند از این عمل تو خشنود نخواهد
    شد.»'
  tgl-ULB: Pinigilan nila si haring Uzias at sinabi sa kaniya, “Hindi ito para sa
    iyo, Uzias, na magsunog ng insenso para kay Yahweh, kundi para sa mga pari, ang
    mga kaapu-apuhan ni Aaron na siyang itinalaga kay Yahweh na magsunog ng insenso.
    Lumabas ka sa banal na lugar, sapagkat sumuway ka. Dahil dito, wala kang magiging
    karangalan mula kay Yahweh na Diyos.”
  hui-hui: Ani haruru puwa tigua ibuhondo lalu, Usia-o í̠na ira hagua ngabilo inisenesi
    Anduane Homogohondo delolene nawiorego loma binigo mo miaga Arono aguanene kamaru
    iname dege ani bulenaga loma bini kama. Anduane Homogonaga mana puguarigo ibugua
    í̠ biamogo nabulebira. Í̠ ibunaga anda loma binigo ogoriani howa abale tagira
    pu, lene.
  mya-mya: တား​ဆီး​ရန်​လိုက်​သွား​ပြီး​လျှင်``အို သြ​ဇိ​မင်း၊ ဘု​ရင်​မင်း​သည်​ထာ​ဝရ​ဘု​ရား​အား​နံ့​သာ​ပေါင်း
    ကို​မီး​ရှို့​ပူ​ဇော်​ခွင့်​ရှိ​သူ​မ​ဟုတ်​ပါ။ ဤ​အ​မှု ကို​ပြု​ရန်​ဆက်​ကပ်​ပူ​ဇော်​ထား​သူ​များ​မှာ
    အာ​ရုန် မှ​ဆင်း​သက်​လာ​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​သာ လျှင်​ဖြစ်​ပါ​၏။ ဤ​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​မှ
    ထွက်​ခွာ​သွား​ပါ​လော့။ ဘု​ရင်​မင်း​သည်​ထာ​ဝ​ရ အ​ရှင်​ဘု​ရား​သ​ခင်​အား​ပြစ်​မှား​လေ​ပြီ။
    ထို ကြောင့်​ကိုယ်​တော်​သည်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​၏​ကောင်း​ချီး​ကို​မ​ခံ​ရ​တော့​ပါ''
    ဟု ဆို​၏။
  bod-N: དེར་དེ་དག་གིས་རྒྱལ་པོ་ཨུ་ཟི་ཡཱ་བཀག་ནས་ན་རེ། ཀྱེ་ཨུ་ཟི་ཡཱ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྤོས་བདུག་པ་ནི་ཁྱེད་ཀྱི་ལས་ཀ་མིན་ཏེ།
    དེ་ནི་སྤོས་བདུག་པའི་དོན་དུ་དམ་པར་བྱས་པའི་མཆོད་དཔོན་ནམ། ཨ་རོན་གྱི་བུ་རྒྱུད་དག་གི་ལས་ཀ་ཡིན་ནོ།
    །ཁྱེད་ཀྱིས་ལོག་སྤྱོད་སྤེལ་བས་དམ་པའི་གནས་ལས་ཕྱིར་བུད་དང་། དོན་འདིའི་རྐྱེན་གྱིས་ཁྱེད་ལ་ཡ་ཝཱེ་དཀོན་མཆོག་ལས་བཀུར་སྟི་མི་འཐོབ་བོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Vakamutongesa vakati, “Hazvina kufanira kwamuri imi, Uzia, kuti mupisire
    zvinonhuhwira kuna Jehovha. Izvozvo ndezvavaprista, vanakomana vaAroni, vakatsaurirwa
    kuti vapise zvinonhuhwira. Budai munzvimbo tsvene, nokuti hamuna kutendeka, uye
    hamungazokudzwa naJehovha Mwari.”
  spa-BLM: 'Ellos se resistieron al rey Uzías y le dijeron: “No te corresponde a ti,
    Uzías, quemar incienso a Yahvé, sino a los sacerdotes hijos de Aarón, que están
    consagrados a quemar incienso. Sal del santuario, porque has cometido una infracción.
    No será para tu honor de parte de Yahvé Dios”.'
  cac-cac: 'Axo yic ix c''och eb'' vin̈ d''a vin̈ rey chi'', ix yalan eb'' vin̈ icha
    tic d''a vin̈: Mamin rey Uzías, a ach tic man̈ opisiooc a n̈usan incienso d''a
    Jehová, palta a on̈ sacerdote on̈ yin̈tilal on̈ vin̈aj Aarón tic, a on̈ sic''b''ilon̈canoch
    d''a jun opisio tic. Yuj chi'' mamin rey, vach'' tzach el d''a jun lugar tic,
    yujto toxo ix och a chucal d''a Jehová, yuj chi'' man̈xo ol ach ic''jocchaan̈
    yuuj, xchi eb'' vin̈ d''a vin̈.'
  swh-ULB: Walimzuia Uzia, mfalme, na wakasema kwake, “ Siyo jukumu lako, Uzia, kumtolea
    Yahwe uvumba, bali ni kazi ya makuhani, wana wa Haruni, amabao wametengwa kwa
    ajili ya kutoa sadaka za uvumba. Toka nje ya sehemu takatifu, kwa maana huna uaminifu
    na hautaheshimiwa na Yahwe Mungu.”
  bel-bel: 'і ўсупрацівіліся Азію цару і сказалі яму: не табе, Азія, кадзіць Госпаду;
    гэта сьвятарам, сынам Ааронавым, пасьвечаным для каджэньня; выйдзі са сьвятыні,
    бо ты зрабіў беззаконна, і ня будзе табе гэта ў гонар у Госпада Бога.'
  deu-ELBBK: 'und sie widerstanden dem König Ussija und sprachen zu ihm: Nicht dir,
    Ussija, steht es zu, dem HERRN zu räuchern, sondern den Priestern, den Söhnen
    Aarons, die geheiligt sind zum Räuchern. Geh aus dem Heiligtum hinaus; denn du
    hast treulos gehandelt, und es wird dir keine Ehre bringen von Gott, dem HERRN.'
  mbb-OT: ne midawey zan si Uzia. Ke sikandan te, “Uzia, kenè ka engayan he edtutung
    te veyewà para te Nengazen. Heeyan he vuluhaten ne para zà te menge memumuhat
    he menge kevuwazan ni Aaron. Iyan sikandan mibpilì te Nengazen he edtutung te
    veyewà. Gawas ka keniyan te valey te Nengazen, su wazè ka medsunud te Nengazen.
    Kenè ka egkezeliǥan te Nengazen he Megbevayà kayi te mibeelan nu.”
  mal-2015: ഉസ്സീയാവേ, യഹോവെക്കു ധൂപം കാട്ടുന്നതു നിനക്കു വിഹിതമല്ല; ധൂപം കാട്ടുവാൻ
    വിശുദ്ധീകരിക്കപ്പെട്ട അഹരോന്യരായ പുരോഹിതന്മാർക്കത്രേ; വിശുദ്ധമന്ദിരത്തിൽനിന്നു
    പൊയ്ക്കൊൾക; ലംഘനമാകുന്നു നീ ചെയ്തിരിക്കുന്നതു; അതു നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ
    നിനക്കു മാനമായിരിക്കയില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: 'Ačhade pes leske a phende: „Uziaš, tu o kaďidlos našťi labares le RAJESKE,
    ale ča o pošvecimen rašaja andral le Aronoskro potomstvos. Omuk o Sveto than,
    bo salas napačivalo a kerďal binos. O RAJ tut buter na požehňinela.“'
  pes-OPV: 'و ایشان با عزیاپادشاه مقاومت نموده، او را گفتند: «ای عزیاسوزانیدن بخور
    برای خداوند کار تو نیست بلکه کار کاهنان پسران هارون است که برای سوزانیدن بخور
    تقدیس شده‌اند. پس از مقدس بیرون شوزیرا خطا کردی و این کار از جانب یهوه خداموجب
    عزت تو نخواهد بود.»'
  ron-1924: 'каре с-ау ымпотривит ымпэратулуй Озия ши й-ау зис: „Н-ай дрептул, Озия,
    сэ адучь тэмые Домнулуй! Дрептул ачеста ыл ау преоций, фиий луй Аарон, каре ау
    фост сфинциць ка с-о адукэ. Ешь дин Сфынтул Локаш, кэч фачь ун пэкат! Ши лукрул
    ачеста ну-ць ва фаче чинсте ынаинтя Домнулуй Думнезеу.”'
  ben-OBCV: তারা রাজা ঊষিয়কে বাধা দিয়ে বললেন, “হে উষিয়, সদাপ্রভুর কাছে ধূপ পোড়ানোর
    আপনার কোনও অধিকার নেই। এই অধিকার আছে শুধু সেই যাজকদের, যারা হারোণের বংশধর ও তাদেরই
    আলাদা করে উৎসর্গ করা হয়েছে, যেন তারা ধূপ পোড়াতে পারে। পবিত্র এই পীঠস্থান থেকে
    আপনি বের হয়ে যান, কারণ আপনি অবিশ্বস্ত হয়েছেন; এবং সদাপ্রভু ঈশ্বর আপনাকে সম্মানিত
    করবেন না।”
  som-som: Markaasay Boqor Cusiyaah hor istaageen, oo waxay ku yidhaahdeen, Cusiyaahow,
    adigu ma lihid inaad Rabbiga foox u shiddid, laakiinse waxaa leh wadaaddada reer
    Haaruun oo quduus looga dhigay inay foox shidaan; haddaba meesha quduuska ah ka
    bax, waayo, waad xadgudubtay, oo tanuna kuuma ahaan doonto sharaf Rabbiga Ilaaha
    ah xaggiisa kaaga timaada.
  lat-VUC: 'restiterunt regi, atque dixerunt: Non est tui officii, Ozia, ut adoleas
    incensum Domino, sed sacerdotum, hoc est, filiorum Aaron, qui consecrati sunt
    ad hujuscemodi ministerium: egredere de sanctuario, ne contempseris: quia non
    reputabitur tibi in gloriam hoc a Domino Deo.'
  eng-ASVBT: 'and they withstood Uzziah the king, and said unto him, It pertaineth
    not unto thee, Uzziah, to burn incense unto Jehovah, but to the priests the sons
    of Aaron, that are consecrated to burn incense: go out of the sanctuary; for thou
    hast trespassed; neither shall it be for thine honor from Jehovah God.'
  ita-1885: 'ed essi si opposero al re Uzzia, e gli dissero: Non istà a te, o Uzzia,
    il far profumo al Signore; anzi a'' sacerdoti, figliuoli di Aaronne, che son consacrati
    per far profumi; esci fuori del Santuario; perciocchè tu hai misfatto, e ciò non
    ti tornerà in gloria da parte del Signore Iddio.'
  eng-LXXUP: 'And they withstood Uzziah the king, and said to him, It is not for thee,
    Uzziah, to burn incense to the Lord, but only for the priests the sons of Aaron,
    who are consecrated to sacrifice: go forth of the sanctuary, for thou hast departed
    from the Lord; and this shall not be for glory to thee from the Lord God.'
  eng-ULB: They resisted Uzziah, the king, and said to him, “It is not for you, Uzziah,
    to burn incense to Yahweh, but for the priests, the sons of Aaron, who are consecrated
    to burn incense. Go out of the holy place, for you have been unfaithful and you
    will not be honored by Yahweh God.”
  spa-VBL: 'Se enfrentaron a él y le dijeron: “No es tu lugar quemar incienso al Señor.
    Sólo los sacerdotes, los descendientes de Aarón, que han sido apartados como santos,
    pueden quemar incienso. Sal del santuario, porque has pecado, y el Señor Dios
    no te bendecirá”.'
  fra-_FOB: 'Qui s''opposèrent au roi Ozias, et lui dirent: Ce n''est pas à toi, Ozias,
    d''offrir le parfum à l''Éternel, mais aux sacrificateurs, fils d''Aaron, qui
    sont consacrés pour cela. Sors du sanctuaire, car tu as péché, et cela ne sera
    pas à ta gloire devant l''Éternel Dieu.'
