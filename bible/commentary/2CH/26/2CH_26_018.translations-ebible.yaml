    يُكْرِمَكَ الرَّبُّ الإِلَهُ».'
  ewe-ewe: Wotɔ gbee gblɔ be, “Medze be wò, Uzia, nàdo dzudzɔ ʋeʋĩ na Yehowa o. Nunɔlawo
    ƒe dɔe, Aron ƒe dzidzimeviwo, ame siwo ŋu wokɔ be woado dzudzɔ ʋeʋĩ. Do go le
    Kɔkɔeƒe la elabena mèwɔ nuteƒe o eye Yehowa Mawu made bubu ŋuwò o.”
  eng-LEE: 'And they stood forward against king ''Uzziyahu, and they said unto him,
    It is not for thee, O ''Uzziyahu, to burn incense unto the Lord, but for the priests
    the sons of Aaron, who are consecrated to burn incense: go out of the sanctuary;
    for thou hast trespassed; and it will not be for thy honor from the Lord God.'
  asm-FB: তেওঁলোকে উজ্জিয়া ৰজাৰ সম্মুখত থিয় হৈ তেওঁক ক’লে, “হে উজ্জিয়া, যিহোৱাৰ
    উদ্দেশ্যে ধূপ জ্বলাবলৈ আপোনাৰ অধিকাৰ নাই; কিন্তু ধূপ জ্বলাবৰ বাবে পবিত্ৰীকৃত হোৱা
    হাৰোণৰ সন্তান যি পুৰোহিতসকল, তেওঁলোকৰহে অধিকাৰ আছে। আপুনি পবিত্ৰ স্থানৰ পৰা বাহিৰ
    হওঁক, কিয়নো আপুনি সত্যলঙ্ঘন কৰিলে৷ ইয়াতে ঈশ্বৰ যিহোৱাৰ পৰা আপুনি সন্মান নাপাব।”
  sus-A: يِ شّمّ فبَنفبَلَنيِيٍ نَشَ يِ وْيّنيِ شْرْشْي قَلَ عٌسِيَسِ بّ، «سُرَيِ
    فَنقٍ سّرّشّ رَ نَ مُ قِندِ عِ تَن عٌسِيَسِ شَ وَلِ رَ. سّرّشّدُبّيٍ نَن مَ وَلِ
    نَ رَ. هَرُنَ شَ دِيٍ سُفَندِشِ نّ عَلَ بّ عٍ شَ نَ وَلِ رَبَ. عِ تَن شَ مِنِ
    هْرْ مْبَنشِ كُي، بَرِ مَ عِ بَرَ عَلَ شَ سّرِيّ مَتَندِ. نَ قٍ مُ قِندِ مَ شُن
    نَكٍلِ رَ عِ بّ مَرِفِ عَلَتَلَ يَ عِ.»
  fra-SBL: 'Ils résistèrent au roi Ozias et lui dirent : « Ce n''est pas à toi, Ozias,
    de brûler des parfums à l''Éternel, mais aux prêtres, fils d''Aaron, qui sont
    consacrés pour brûler des parfums. Sors du sanctuaire, car tu as commis une faute.
    Ce ne sera pas pour ton honneur de la part de Yahvé Dieu. »'
  hbo-hbo: וַיַּעַמְד֞וּ עַל־עֻזִּיָּ֣הוּ הַמֶּ֗לֶךְ וַיֹּ֤אמְרוּ לֹו֙ לֹא־לְךָ֣ עֻזִּיָּ֗הוּ
    לְהַקְטִיר֙ לַֽיהוָ֔ה כִּ֣י לַכֹּהֲנִ֧ים בְּנֵי־אַהֲרֹ֛ן הַמְקֻדָּשִׁ֖ים לְהַקְטִ֑יר
    צֵ֤א מִן־הַמִּקְדָּשׁ֙ כִּ֣י מָעַ֔לְתָּ וְלֹֽא־לְךָ֥ לְכָבֹ֖וד מֵיְהוָ֥ה אֱלֹהִֽים׃
  kik-kik: Nao makĩmũngʼethera mamũkaanie, makĩmwĩra atĩrĩ, “Gũtiagĩrĩire, wee Uzia,
    ũcinĩre Jehova ũbumba. Ũcio nĩ wĩra wa athĩnjĩri-Ngai arĩa marĩ a rũciaro rwa
    Harũni, arĩa maamũrĩtwo macinage ũbumba. Uma handũ haha haamũre nĩgũkorwo ndũrĩ
    mwĩhokeku, na Jehova Ngai ndangĩgũtĩĩa.”
  fra-NCL: 'ils s’opposèrent au roi Ozias et lui dirent : « Ce n’est pas à toi, Ozias,
    d’offrir des parfums à Yahweh, mais aux prêtres, fils d’Aaron, qui ont été consacrés
    pour brûler des parfums. Sors du sanctuaire, car tu as péché, et cela ne tournera
    pas à ton honneur devant Yahweh Dieu. »'
  cek-AK: Uzziah siangpahrang khaeah, Uzziah angraeng, nang loe Angraeng hmaa ah hmuihoih
    thlaek hanah nam cuk ai; hmuihoih thlaek han paek ih Aaron ih caa, qaimanawk mah
    ni thlaek han oh; hmuenciim hoi tacawt ah; nang loe zaehaih na sak boeh; to tiah
    na sak ih hmuen to Angraeng Sithaw mah doeh koeh mak ai, tiah a thuih pae o.
  cuk-cuk: 'A-dulemar Rey-Uzíasʼga urwedgi weyob sogdemalad: “Rey-Uzías, Bab-Jehováʼga
    ina-wawadikid-ogumaked-igar bega maisuli. Wedi unnila dule-irwa-Bab-Dummadse-gormalad
    Aarón-wagan-e-arbaedid. Amardi ina-wawadikid ogumakega onugsalesad. Emisgwa, be
    Bab-Dummadse-goled-neggi be noe, ar ade, be Bab-Jehováʼgi dummad-nosad. A-ulale,
    Bab-Jehová be-nug-odummogosulid.”'
  uig-CYR: 'Улар падиша Уззияни тосуп: — И Уззия, Пәрвәрдигарға хушбуй йеқиш саңа
    тәвә иш әмәс, бәлки хушбуй йеқишқа муқәддәс хизмәткә аталған каһинлар болған,
    Һарунниң әвлатлириға мәнсуптур; муқәддәсханидин чиққин, чүнки итаәтсизлик қилип
    қойдуң; сән Худа Пәрвәрдигардин иззәт тапалмайдиған болуп қалисән, деди.'
  tel-2017: వారు రాజైన ఉజ్జియాను ఎదిరించి “ఉజ్జియా, యెహోవాకు ధూపం వేయడం నీ పని కాదు.
    ధూపం వేయడానికి ప్రతిష్ఠించిన అహరోను సంతతివారైన యాజకుల పని అది. పరిశుద్ధస్థలంలో
    నుంచి బయటికి వెళ్ళు. నీవు ద్రోహం చేశావు. దేవుడైన యెహోవా సన్నిధిలో ఇది నీకు ఘనత
    కలగజేయదు” అని చెప్పారు.
  hat-BSA: 'Yo te konfwonte Ozias, wa a. Yo te di li: “Se pa ou menm, Ozias, ki pou
    brile lansan a SENYÈ a, men se prèt yo, fis a Aaron ki konsakre pou brile lansan.
    Sòti nan sanktyè a, paske ou gen tò, e ou p ap twouve lonè devan SENYÈ a, Bondye
    a.”'
  kos-kos: in kutongol, ac elos fahk nu sel, “Uzziah! Wangin suwohs lom in akosak
    mwe keng nu sin LEUM GOD. Mwet tol in fita lal Aaron mukena pa akmutalyeyukla
    in oru ma inge. Fahla liki acn mutal se inge. Kom oru ma koluk lain LEUM GOD,
    ke ma inge El ac fah tia sifil akinsewowoye kom.”
  hbo-WLC: וַיַּעַמְד֞וּ עַל־עֻזִּיָּ֣הוּ הַמֶּ֗לֶךְ וַיֹּ֤אמְרוּ לוֹ֙ לֹא־לְךָ֣ עֻזִּיָּ֗הוּ
    לְהַקְטִיר֙ לַֽיהוָ֔ה כִּ֣י לַכֹּהֲנִ֧ים בְּנֵי־אַהֲרֹ֛ן הַמְקֻדָּשִׁ֖ים לְהַקְטִ֑יר
    צֵ֤א מִן־הַמִּקְדָּשׁ֙ כִּ֣י מָעַ֔לְתָּ וְלֹֽא־לְךָ֥ לְכָב֖וֹד מֵיְהוָ֥ה אֱלֹהִֽים׃
  ibo-ibo: Ha guzogidere eze bụ Ụzaya, sị ya, “Ụzaya, i kwesighị ịbata nʼebe a jiri
    aka gị suree ihe nsure ọkụ na-esi isi ụtọ nye Onyenwe anyị. Nke a bụ ọrụ dịrị
    naanị ndị nchụaja ndị bụ ụmụ Erọn, ndị a họpụtara doo iche maka ọrụ a. Site nʼebe
    nsọ a pụọ, nʼihi na i gosila onwe gị dịka onye na-ekwesighị ntụkwasị obi. Ọzọ
    ị gaghị enwekwa nsọpụrụ site nʼaka Onyenwe anyị Chineke gị.”
  ory-ory: ପୁଣି, ସେମାନେ ଉଷୀୟ ରାଜାଙ୍କୁ ନିବାରଣ କରି ତାଙ୍କୁ କହିଲେ, “ହେ ଉଷୀୟ, ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ଆପଣଙ୍କର ଅଧିକାର ନାହିଁ, ମାତ୍ର ହାରୋଣଙ୍କର ସନ୍ତାନ ଯେଉଁ
    ଯାଜକମାନେ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ପବିତ୍ରୀକୃତ ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କର ଅଧିକାର ଅଟେ; ପବିତ୍ର
    ସ୍ଥାନରୁ ବାହାରି ଯାଉନ୍ତୁ; ଆପଣ ସତ୍ୟ-ଲଙ୍ଘନ କରିଅଛନ୍ତି; ଏହା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କଠାରୁ
    ଆପଣଙ୍କ ଗୌରବାର୍ଥେ ହେବ ନାହିଁ।”
  chk-chk: Ra ü ngeni ewe king Usia o üreni, “Esap wisom Usia, pwe kopwe keni apach
    mi pwokus ngeni ewe Samol mi Lapalap, nge wisen chök ekewe souasor ir mwirimwirin
    Aaron kewe mi apinipinila pwe repwe keni apach mi pwokus. Kopwe towu seni ei imw
    mi pin, pun ka föri mine a ngau. Ei lapalap esap atoto womw iteüöch seni Kot ewe
    Samol mi Lapalap.”
  rop-rop: Deibin tok, “King Yusaiya, yu nomo lau blanga barnim det gudsmelwan medisin
    blanga YAWEI. Oni detlot serramonimen hu jidan bigininimob blanga Eran lau dum
    tharran. Yu lafta gowei brom dijan seikridwan pleis. Yubin dum nogudbala ting
    langa YAWEI en im kaan album yu enimo.” Lagijat na deibin tok.
  ukr-1871: 'І заперечили цареві Озії й сказали йому: Не слїд тобі, Озію, кадити Господеві;
    се дїло сьвященників, синів Ааронових, на те й посьвячених, щоб кадити; вийди
    з сьвятинї, бо ти вчинив се проти закону, й не буде тобі за се честь у Господа
    Бога.'
  deu-1951: 'die traten dem König Ussia entgegen und sprachen zu ihm: Ussia, es steht
    nicht dir zu, dem HERRN zu räuchern, sondern den Priestern, den Söhnen Aarons,
    die zum Räuchern geheiligt sind! Verlaß das Heiligtum, denn du hast dich vergangen,
    und das bringt dir vor Gott, dem HERRN, keine Ehre!'
  eng-JPS: 'and they withstood Uzziah the king, and said unto him: ''It pertaineth
    not unto thee, Uzziah, to burn incense unto the LORD, but to the priests the sons
    of Aaron that are consecrated it pertaineth to burn incense; go out of the sanctuary;
    for thou hast trespassed; neither shall it be for thy honour from the LORD God.'''
  srp-1865: 'I opriješe se caru Oziji govoreæi: nije tvoje, Ozija, kaditi Gospodu,
    nego sveštenika sinova Aronovijeh koji su posveæeni da kade; izidi iz svetinje,
    jer si zgriješio, i neæe ti biti na èast pred Gospodom Bogom.'
  lug-lug: ne bamuziyiza, nga bamugamba nti, “Si mulimu gwo, Uzziya, okwotereza Mukama
    obubaane, naye mulimu gwa bakabona bazzukulu ba Alooni abaayawulibwa okwotezanga
    obubaane. Ffuluma ove mu watukuvu, kubanga osobezza, era tojja kusiimibwa Mukama
    Katonda.”
  heb-heb: ויעמדו על עזיהו המלך ויאמרו לו לא לך עזיהו להקטיר ליהוה כי לכהנים בני אהרן
    המקדשים להקטיר צא מן המקדש כי מעלת ולא לך לכבוד מיהוה אלהים׃
  ben-IRV: তাঁরা উষিয় রাজার সামনে দাঁড়িয়ে তাঁকে বললেন, “হে উষিয়, সদাপ্রভুর উদ্দেশ্যে
    ধূপ জ্বালাবার অধিকার আপনার নেই, কিন্তু হারোণের সন্তানদের যে যাজকেরা ধূপ জ্বালাবার
    জন্য পবিত্র করা হয়েছে, তাদেরই অধিকার আছে; এই পবিত্র জায়গা থেকে আপনি বের হয়ে
    যান, কারণ আপনি পাপ করেছেন, এই বিষয়ে ঈশ্বর সদাপ্রভুর থেকে আপনার গৌরব হবে না।”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉੱਜ਼ੀਯਾਹ ਪਾਤਸ਼ਾਹ ਦਾ ਟਾਕਰਾ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਆਖਣ ਲੱਗੇ, ਹੇ ਉੱਜ਼ੀਯਾਹ!
    ਯਹੋਵਾਹ ਦੇ ਲਈ ਧੂਪ ਧੁਖਾਉਣਾ ਤੇਰਾ ਕੰਮ ਨਹੀਂ ਸਗੋਂ ਜਾਜਕਾਂ ਅਰਥਾਤ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਕੰਮ
    ਹੈ ਜਿਹੜੇ ਧੂਪ ਧੁਖਾਉਣ ਲਈ ਪਵਿੱਤਰ ਕੀਤੇ ਗਏ ਹਨ। ਪਵਿੱਤਰ ਭਵਨ ਤੋਂ ਬਾਹਰ ਜਾ, ਕਿਉਂ ਜੋ ਤੂੰ
    ਬੇਈਮਾਨੀ ਕੀਤੀ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਇਹ ਤੇਰੀ ਵਡਿਆਈ ਦਾ ਕਾਰਨ ਨਹੀਂ ਹੋਵੇਗਾ
  mya-JVB: ဆီးတား သဖြင့် ၊ အိုဩဇိ မင်း ၊ ကိုယ်တော်သည် ထာဝရဘုရား အား နံ့သာပေါင်း ကို
    မီးရှို့ခြင်းအမှုနှင့် မ ဆိုင်ပါ။ နံ့သာပေါင်းကို မီးရှို့ စေခြင်းငှါ ၊ ခန့်ထား
    သောအာရုန် သား ယဇ် ပုရောဟိတ်တို့သာ ထိုအမှုနှင့် ဆိုင်ကြပါ၏။ သန့်ရှင်း ရာဌာနထဲက
    ထွက် သွားလော့။ ကိုယ်တော်သည် ပြစ်မှား ပြီ။ ထာဝရ အရှင် ဘုရားသခင့် ရှေ့တော်၌ ကိုယ်တော်
    အသရေ ပျက် လိမ့်မည်ဟု ဆိုကြ လျှင်၊
  hmo-hmo: Vadaeni idia ese king Usaia idia koua, idia gwau, “Usaia e, muramura mai
    bonana Lohiabada dekenai gabua kara be oiemu gaukara lasi, to Arona ena bese taudia
    sibona ese unai gaukara idia karaia diba. Dubu Helaga dekena amo do oi raka murimurinai,
    badina oi ese Dirava ena vairanai oi kerere, bona inai kara dekena amo Lohiabada
    ena hanamoa do oi abia lasi.”
  urd-urd: और उन्होंने 'उज़्ज़ियाह बादशाह का सामना किया और उससे कहने लगे, “ऐ 'उज़्ज़ियाह,
    ख़ुदावन्द के लिए ख़ुशबू जलाना तेरा काम नहीं, बल्कि काहिनों या'नी हारून के बेटों
    का काम है, जो ख़ुशबू जलाने के लिए पाक किए गए हैं। इसलिए मक़दिस से बाहर जा, क्यूँकि
    तू ने ख़ता की है, और ख़ुदावन्द ख़ुदा की तरफ़ से यह तेरी 'इज़्ज़त का ज़रिया' न
    होगा।”
  rus-SYN: 'и воспротивились Озии царю и сказали ему: не тебе, Озия, кадить Господу;
    это дело священников, сынов Аароновых, посвященных для каждения; выйди из святилища,
    ибо ты поступил беззаконно, и не будет тебе это в честь у Господа Бога.'
  bqc-SIM: 'Aa gìɛ̀ aa mɛ̀: Uzia, ń zɛvĩ ǹ tulaletikatɛa Diiɛo, sema Aalona bui
    sa''ona pↄ́ wà gbãbↄ̀nɛ́ↄ bàasio. Go aà kúkĩi la. N dↄɛ Dii Luawaɛ, a n
    kpɛla lↄo.'
  tcz-CHONGTHU: Ama suhtang nading chun hitin aphoh un ahi “Uzziah! nangin Pakai dinga
    gimnam twi nahal nading tha nanei poi, Aaron chilhah hitobang boldinga kisutheng
    thempu honbou abol diu ahi hiche munthenga konhin potdoh'in nangin Pakai Pathen
    doumah nabol jeh a hi a malsomna nachan jou louding ahitai” atiovin ahi.
  mar-mar: त्यांनी उज्जीयाची चूक दाखवून दिली. ते त्यास म्हणाले, “उज्जीया, परमेश्वरास
    धूप जाळणे हे तुझे काम नव्हे. तू ते करु नकोस. अहरोनाचे वंशज आणि याजक यांचेच ते
    काम आहे. धूप जाळण्याच्या या पवित्र कामासाठी ते नेमलेले आहेत. तेव्हा या पवित्र
    गाभाऱ्यातून तू बाहेर ये. परमेश्वराच्या आज्ञेचे तू उल्लंघन केले आहेस. परमेश्वर
    देवाकडून तुझा गौरव होणार नाही.”
  qub-qub: 'Raywan rimanacur niran: «Tayta Uzías, gam insinsuwan Tayta Diospaj saumachinayquega
    manami camacanchu. Chaypäga Aaronpita mirar aywaj cüracunallami acrasha caycan.
    Cay Templupita llojshicuy tayta. Chayno rurarga Tayta Diosta manami rispitashcanquichu.
    Cananpita Tayta Diosga manami yanapäshunquipänachu.»'
  bqp-bqp: be bɑ wɔrugɔru mɔ. Mɑ bɑ sinɑ boko Osiɑsi sɔ̃ɔwɑ bɑ nɛɛ, Osiɑsi, n ǹ wunɛ
    kɑɑ Yinni Gusunɔ turɑre dɔ̃ɔ dokeɑ. Aronin bibun bweserɑ bɑ gɔsɑ yen sɔ̃. Ǹ n
    mɛn nɑ, ɑ yɑrio sɑ̃ɑ yeru min di. Domi ɑ kuɑ mɛm nɔɔ sɑri. A ǹ mɑɑ bɛɛrɛ wɑsi
    Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: 'Yo vin kanpe devan wa a, yo di l'': -Ozyas, ou pa gen dwa boule lansan
    pou Seyè a. Se prèt yo ase, moun fanmi Arawon yo, yo mete apa pou fè sa. Wete
    kò ou kote yo mete apa nèt pou Seyè a. Paske sa w''ap fè a pa bon devan Bondye.
    Bondye p''ap kontan avè ou poutèt sa.'
  eng-BSB: They took their stand against King Uzziah and said, “Uzziah, you have no
    right to offer incense to the LORD. Only the priests, the descendants of Aaron,
    are consecrated to burn incense. Leave the sanctuary, for you have acted unfaithfully;
    you will not receive honor from the LORD God.”
  eng-WEBPB: They resisted Uzziah the king, and said to him, “It isn’t for you, Uzziah,
    to burn incense to the LORD, but for the priests the sons of Aaron, who are consecrated
    to burn incense. Go out of the sanctuary, for you have trespassed. It will not
    be for your honour from the LORD God.”
  kbq-kbq: Hagi ana pristi vahe'mo'za Usia avuga vu'za amanage ome hu'naze, Usiaga
    mnanentake zama Ra Anumzamofontegama kre mnama vu eri'zana kagri eri'zana omne'ne.
    Hagi pristi vahetmima Aronimpinti'ma fore'ma hu'naza vahe'mo'zage ama eri'zana
    erigahaze huno zamazeri ruotge hu'ne. Hagi kumi hananki mono nompintira atrenka
    atiramio. Na'ankure Ra Anumzamo'a, ama ana zama hana zankura antahi onkamigahie.
  nhe-BL: 'Huan inijuanti quiilhuijque: “Tlanahuatijquetl Uzías, ta ax mitztocarohua
    tijtlatis copali para TOTECO. Ni tequitl techtocarohua ma tijchihuaca titotajtzitzi
    tlen tiiteipa ixhuihua Aarón, pampa Toteco techiyocatlalijtoc para tijchihuase
    ni tequitl. Huajca xipanquisa pampa tiquixpanotoc TOTECO huan yajaya mitztlatzacuiltis
    ipampa tlen tijchijtoc.”'
  gub-BL: Uhem henataromo izupe uze'eg pà wà. — O tuwihawete, nerepuner kwaw yhyk
    zàwenugar hapy haw rehe Tupàn Tuweharupi Wiko Ma'e henataromo. Xo xaxeto Àràw
    izuapyapyr uzemonokatu ma'e kwer zo upuner wà. Ehem eho 'àg Tupàn henaw ikatu
    ma'e wi nehe, ta'e erezapo ikatu 'ym ma'e kwez Tupàn Tuweharupi Wiko Ma'e henataromo
    ne kury xe. Numur kwaw uze'egatu nerehe a'e nehe kury, i'i izupe wà.
  eng-DRA: 'Withstood the king and said: It doth not belong to thee, Ozias, to burn
    incense to the Lord, but to the priests, that is, to the sons of Aaron, who are
    consecrated for this ministry: go out of the sanctuary, do not despise: for this
    thing shall not be accounted to thy glory by the Lord God.'
