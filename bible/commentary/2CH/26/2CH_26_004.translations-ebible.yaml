verse: 2CH.026.004
translations:
  mal-C: തന്റെ പിതാവായ അമസ്യാവു ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Vater Amazja gethan hatte.
  lin-lin: Asalaki makambo ya sembo na miso ya Yawe ndenge kaka Amatsia, tata na ye,
    asalaki.
  eng-LSV: And he does that which is right in the eyes of YHWH, according to all that
    his father Amaziah did,
  eng-GNV: And hee did vprightly in the sight of the Lord, according to al that his
    father Amaziah did.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, according
    to all that his father Amaziah did.
  nhw-BL: Huan quichijqui catli cuali iixpa TOTECO quen quichijqui itata, Amasías.
  swh-ONEN: Akatenda yaliyo mema machoni pa Bwana, kama Amazia baba yake alivyofanya.
  bba-bba: U sĩɑwɑ dee dee Yinni Gusunɔn wuswɑɑɔ nɡe mɛ win tundo Amɑsiɑ u kuɑ.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, according
    to all that his father Amaziah did.
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye mana kaka wuon-gi Amazia nosetimo.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, tamana Amasia ena kara iboudiai
    heḡereḡeredia ai e kara.
  npi-ULB: तिनले हरेक कुरामा आफ्‍ना पिता अमस्‍याहको उदाहरण पच्छ्याएर परमप्रभुको दृष्‍टिमा
    जे कुरो असल थियो सो गरे ।
  yor-yor: Ó sì ṣe ohun tí ó tọ́ ní ojú Olúwa, gẹ́gẹ́ bi baba rẹ̀ Amasiah ti ṣe.
  pes-OPCB: او مانند پدرش اَمَصیا آنچه در نظر خداوند پسندیده بود انجام می‌داد.
  tgl-ULB: Ginawa niya kung ano ang matuwid sa mata ni Yahweh, sinusunod niya ang
    lahat ng halimbawa ng kaniyang ama na si Amazias.
  hui-hui: Usia ibugua Anduane Homogo turu helo ibunaga deni howa mana bayale ibu
    aba Amasaiahanda bialu haga wiadagua talialu bialu haga hene.
  mya-mya: သူ​သည်​ခ​မည်း​တော်​၏​စံ​န​မူ​နာ​ကို​ယူ​၍ ထာ​ဝရ​ဘု​ရား​၏​မျက်​မှောက်​တော်​၌​ဖြောင့်​မှန်
    သော​အ​မှု​တို့​ကို​ပြု​၏။-
  bod-N: ཁོང་གིས་རང་གི་ཡབ་ཨ་མཱ་ཙི་ཡའི་བྱ་སྤྱོད་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་པ་རེད།
  sna-sna: Akaita zvakanaka pamberi paJehovha sezvakanga zvaitwa nababa vake Amazia.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, conforme a todo lo que había
    hecho su padre Amasías.
  cac-cac: Masanil tas ix sc'ulej vin̈aj Uzías chi', vach'n̈ej d'a yichan̈ Jehová,
    icha sc'ulejnac vin̈aj Amasías smam vin̈.
  swh-ULB: Akafanya yaliyokuwa sahihi katika macho ya Yahwe, akiufuata mfano wa baba
    yake, katika kila jamabo.
  bel-bel: І рабіў ён спадобнае ў вачах Гасподніх гэтак сама, як рабіў Амасія, бацька
    ягоны;
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN, nach allem, was sein
    Vater Amazja getan hatte.
  mbb-OT: Meupiya is ulaula ni Uzia ziyà te etuvangan te Nengazen, iring te mibeelan
    te amey zin he si Amazia.
  mal-2015: അവൻ തന്റെ അപ്പനായ അമസ്യാവു ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Kerelas oda, so sas le RAJESKE pre dzeka, avke sar leskro dad o Amacijah.
  pes-OPV: و آنچه در نظر خداوند پسند بود، موافق هرچه پدرش امصیا کرده بود، بجا آورد.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй, ынтокмай кум фэкусе татэл сэу,
    Амация.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা ঠিক, তিনি তাই করতেন, ঠিক যেমনটি তাঁর বাবা অমৎসিয়ও
    করতেন,
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, oo wuxuu wada yeelay
    sidii aabbihiis Amasyaah yeelay oo kale.
  lat-VUC: Fecitque quod erat rectum in oculis Domini, juxta omnia quæ fecerat Amasias
    pater ejus.
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, according to
    all that his father Amaziah had done.
  ita-1885: Ed egli fece ciò che piace al Signore; interamente come avea fatto Amasia,
    suo padre.
  eng-LXXUP: And he did that which was right in the sight of the Lord, according to
    all that Amaziah his father did.
  eng-ULB: He did what was right in the eyes of Yahweh, following the example of his
    father, Amaziah, in everything.
  spa-VBL: Hizo lo que era correcto a los ojos del Señor, como lo había hecho su padre
    Amasías.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, comme avait fait Amatsia,
    son père.
  mal-mal: അവൻ തന്റെ അപ്പനായ അമസ്യാവ് തുടക്കത്തിൽ ചെയ്തതുപോലെ യഹോവയ്ക്ക് പ്രസാദമായുള്ളത്
    ചെയ്തു.
  urd-GVR: Apne bāp Amasiyāh kī tarah us kā chāl-chalan Rab ko pasand thā.
  suz-BL: मेकोमी आ आफ अमस्‍याह खोदेंशो पा परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे,
    मेको पवा बाक्‍त। २इतिहास २५:२
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Amatsia suo padre.
  ckb-ckb: بە هەمان شێوەی ئەمەسیای باوکی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی.
  eng-BBE: He did what was right in the eyes of the Lord, as his father Amaziah had
    done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಅಮಚ್ಯನಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய அமத்சியா செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்கு செம்மையானதைச்
    செய்து,
  spa-RV-1909: E hizo lo recto en los ojos de Jehová, conforme á todas las cosas que
    había hecho Amasías su padre.
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI, conform cu tot
    ceea ce a făcut Amația, tatăl său.
  eng-WEBP: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  eng-FBV: He did what was right in the Lord's sight as his father Amaziah had done.
  nld-1939: Hij deed wat goed was in de ogen van Jahweh, juist zoals zijn vader Amas-jáhoe
    gedaan had.
  nch-BL: Huan quichijqui cati cuali iixpa TOTECO quej quichijqui itata, Amasías.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, y theo mọi điều A-ma-xia,
    cha người đã làm.
  hin-CV: उज्जियाह ने अपने पिता अमाज़्याह समान वही किया, जो याहवेह की दृष्टि में सही
    है.
  spa-BES: Hizo lo correcto ante los ojos del Señor, como lo había hecho su padre
    Amasías.
  tdx-tdx: Le nanao ty fahiti’e am-pivazohoa’ Iehovà manahake ty nanoen-drae’e Amatsiày.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตามที่​อามาซิยาห์ราชบิดาของพระองค์​ได้​ทรงกระทำทุกประการ
  por-BR-2018: E fez o que era correto aos olhos do SENHOR, conforme a todas as coisas
    que havia feito Amazias seu pai.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nach allem, was sein Vater
    Amazja getan hatte.
  eng-WYC-2018: And he did that, that was rightful in the sight of the Lord, by all
    things which Amaziah, his father, had done.
  epo-epo: Li agadis bone antaŭ la Eternulo, tiel same, kiel agadis lia patro Amacja.
  uig-PIN: U atisi Amaziyaning barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ durus
    bolƣanni ⱪildi.
  beo-beo: E da ea ada ea hou defele, Hina Gode hahawane ba:ma:ne, molole hamoi.
  tpi-OTNT: Taim Usia i stap king, wanpela man, nem bilong en Sekaraia, i skulim Usia
    long pasin bilong pret na stap aninit long God, Bikpela. Na taim Sekaraia i no
    dai yet, King Usia i gat strongpela tingting long bihainim laik bilong God, na
    em i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en, Amasia,
    i bin mekim. Taim Usia i strong yet long bihainim laik bilong God, orait God i
    helpim em na olgeta samting Usia i mekim, i kamap gutpela.
  hau-SA: Ya yi abin da yake daidai a gaban Ubangiji, kamar dai yadda mahaifinsa Amaziya
    ya yi.
  uig-LAT: U atisi Amaziyaning barliq qilghanliridek Perwerdigarning neziride durus
    bolghanni qildi.
  nde-nde: Wenza okulungileyo phambi kukaThixo, njengalokhu okwakwenziwe nguyise u-Amaziya.
  ton-ton: Pea naʻe fai ʻe ia ʻaia naʻe lelei ʻi he ʻao ʻo Sihova, ʻo fakatatau ki
    he meʻa kotoa pē naʻe fai ʻe heʻene tamai ko ʻAmasia.
  ces-1613: Ten činil to, což pravého bylo před očima Hospodinovýma, podlé všeho,
    což byl činil Amaziáš otec jeho.
  eng-WMB: He did that which was right in the LORD’s eyes, according to all that his
    father Amaziah had done.
  tam-TCV: அவன் தனது தகப்பன் அமத்சியா செய்ததுபோலவே யெகோவாவின் பார்வையில் சரியானதையே
    செய்தான்.
  ceb-ULB: Nagbuhat siya ug matarong sa mga mata ni Yahweh, nagsunod siya sa panag-ingnan
    sa iyang amahan, nga si Amazia, sa tanang mga butang.
  pol-UBG: Czynił on to, co prawe w oczach PANA, według wszystkiego, co czynił jego
    ojciec Amazjasz.
  urd-GVU: اپنے باپ اَمَصیاہ کی طرح اُس کا چال چلن رب کو پسند تھا۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, wie sein Vater Amazja getan hatte.
  kan-2017: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಅಮಚ್ಯನಂತೆ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದನು.
  yap-yap: Me folwok rok e chitamngin nge rin’ e tin nib m’agan’ SOMOL ngay.
  hlt-MCSB: A napa Amaziah loh a saii bang boeih la BOEIPA mikhmuh ah a thuem a saii.
  mdy-ETH: ዖዚያ ዒዛኮ ዓዴ ማዼ ጎይፆ ኮሺ ማዾ ማዺ ናንጊና ናንጋ ጎዳ ዎዛሴኔ፤
  twi-ASANTE: Na ɔtene wɔ Awurade ani so, sɛdeɛ nʼagya Amasia teɛ no.
  eng-WEBU: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  wal-wal: A aawai Amesiyaasi oottidoogaadan, ikka GODAA sinttan suurebaa oottiis.
  spa-PDDPT: Hizo lo recto ante Yavé, según todo lo que hizo su padre Amasías.
  gun-gun: Ha'evea ramigua ojapo oikovy Senhor renonde rupi, nguu Amazias ojapoague
    rami meme.
  ilo-ULB: Inaramidna ti umno iti imatang ni Yahweh, sinurotna dagiti pagulidan ti
    amana a ni Amazias, iti amin nga inaramidna.
  kpg-kpg: Mee guu hai nia mee ala e hiihai ginai Dimaadua, e daudali di ala dono
    damana.
  uig-ARA: ئۇ ئاتىسى ئامازىيانىڭ بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلدى.
  sus-sus: A ɲɛrɛ nɛ Alatala xa tinxinyi kui alɔ a baba Amasiya.
  pon-2006: E kalamangih karasepen semeo, e wiadahr dahme kaparanda kupwur en KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai da tamana Amasia
    i ga pait ia.
  tur-YTC: Babası Amatsya'nın yapmış olduğu her şeye göre, Yahve'nin gözünde doğru
    olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου κατὰ πάντα ὅσα ἐποίησεν Ἀμασίας ὁ
    πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN, seperti semua yang dilakukan
    Amazia, ayahnya.
  nya-nya: Iye anachita zolungama pamaso pa Yehova, monga momwe anachitira Amaziya
    abambo ake.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, sasvim kao i njegov otac Amasja.
  mps-mps: Te Usia aga king bidibadi, bidi me nogi Sekaraiago Usia aga gedu haluasa
    po wabo ola mayu, me God Genuai Bidi dologode bidibo kolesaga ola maduali. Tama
    Sekaraia aga isisąbadi da, king Usiago Godigo homu kolesaga wali pabo homu bomo
    elama mu elaluali, tama agai wiegi yai kolesaga Genuai Bidigo gedude eyu yali,
    te aga aya Amasiago yali gilama tama yali. Te Usiago Godigo homu kolesaga wali
    pabo homu bomo elalubadi da, teda Godigo aga tau siyu, tama Usiago ebo sę dabe
    tigidali wiegi yai naga iduali.
  tpi-tpi: Taim Usia i stap king, wanpela man, nem bilong en Sekaraia, i skulim Usia
    long pasin bilong pret na stap aninit long God, Bikpela. Na taim Sekaraia i no
    dai yet, King Usia i gat strongpela tingting long bihainim laik bilong God, na
    em i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en, Amasia,
    i bin mekim. Taim Usia i strong yet long bihainim laik bilong God, orait God i
    helpim em na olgeta samting Usia i mekim, i kamap gutpela.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader Amazja;
  vie-OVCB: Vua làm điều ngay trước mặt Chúa Hằng Hữu, theo gương A-ma-xia, cha vua.
  guj-2017: તેના પિતા અમાસ્યાએ ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે કર્યું, તે જ પ્રમાણે
    ઉઝિયાએ પણ કર્યું.
  pon-2006A: E kalamangih karasepen semeo, e wiadahr dahme kaparanda kupwur en KAUN-O.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, de acordo com tudo o que seu
    pai Amazonas havia feito.
  cth-cth: A na pa Amaziah ni a sak e pueng a sak van teh, BAWIPA mithmu vah hawinae
    a sak.
  twi-twi: Na ɔteɛ wɔ Awurade ani so, sɛnea nʼagya Amasia teɛ no.
  hlt-hlt: A napa Amaziah loh a saii bang boeih la BOEIPA mikhmuh ah a thuem a saii.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ o cicɛ Amɑsiɑ do dɔɔrimɛ̀ só.
  msy-2020: Usia atrivimɨn itir dughiamɨn, gumazir mam Sekaraia, a Ikiavɨra Itir Godɨn
    atiating an apengan ikiamin arazibar an sure gami. Sekaraia angamɨra itir dughiamɨn,
    Atrivim Usia God baghavɨra iti. Usian afeziam Amasia amizɨ moghɨn, Usia Ikiavɨra
    Itir Godɨn damazimɨn arazir aghuibagh ami. Egha Usia Ikiavɨra Itir Godɨn ifongiamɨn
    gɨntɨghasa gavgavighavɨra itima, God an akurazɨ bizir an amiba bar deraghavɨram
    otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Osiyɑsɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ ɩsɩɩ ɩ cɑɑ Amɑsiyɑ.
  azb-azb: Uzziya atası Amasyanın etdiyi kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: And he did what was right in the sight of Jehovah, according to all that
    his father Amaziah had done.
  hin-2017: जैसे उसका पिता अमस्याह, किया करता था वैसा ही उसने भी किया जो यहोवा की
    दृष्टि में ठीक था।
  eng-YLT: And he doth that which is right in the eyes of Jehovah, according to all
    that Amaziah his father did,
  eng-WYC-2017: And he did that, that was rightful [or right] in the sight of the
    Lord, by all things which Amaziah, his father, had done.
  eng-WMBB: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  urd-GVH: अपने बाप अमसियाह की तरह उसका चाल-चलन रब को पसंद था।
  rug-rug: Lulia sa sa hahanana tanisa tamana, meke taveti sa gua sapu toṉoto pa dinoṉo
    te Zihova.
  gaz-gaz: Innis akkuma abbaa isaa Amasiyaa sana fuula Waaqayyoo duratti waan qajeelaa
    ni hojjete.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, entièrement comme avait
    fait Amatsia, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga alo a fafe Amasiya a liga kii
    naxan yi.
  haw-1868: Ua hana oia i ka pono imua o Iehova, e like me ka mea a kona makuakane
    a Amazia i hana'i.
  arb-NAV: وَصَنَعَ مَا هُوَ قَوِيمٌ فِي عَيْنَيِ الرَّبِّ، حَسَبَ كُلِّ مَا فَعَلَهُ
    أَبُوهُ أَمَصْيَا.
  ewe-ewe: Azaria nye fia nyui aɖe eye Yehowa kpɔ ŋudzedze le eŋu abe ale si wòkpɔe
    le fofoa, Amazia, ŋu ene
  eng-LEE: And he did what is right in the eyes of the Lord, in accordance with all
    that his father Amazyahu had done.
  asm-FB: তেওঁ নিজ পিতৃ অমচিয়াৰ সকলো কাৰ্য অনুসৰণ কৰিছিল আৰু যিহোৱাৰ দৃষ্টিত যি ন্যায়
    সেয়ে কৰিছিল।
  sus-A: عَ حّرّ نّ عَلَتَلَ شَ تِنشِنيِ كُي عَلْ عَ بَبَ عَمَسِيَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait
    son père Amatsia.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אֲמַצְיָ֥הוּ
    אָבִֽיו׃
  kik-kik: Nake nĩekire maũndũ marĩa maarĩ magĩrĩru maitho-inĩ ma Jehova, o ta ũrĩa
    ithe Amazia eekĩte.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, selon tout ce qu’avait fait
    Amasias, son père.
  cek-AK: Ampa Amaziah mah sak ih hmuennawk baktih toengah, anih mah doeh Angraeng
    mikhnukah katoeng hmuen to sak.
  cuk-cuk: Uzías, Bab-Jehováʼga ibmar-nueganbi imakdii gusad, bela e-bab-Amasías-ibmar-imaksadyob
    imaksamogad.
  uig-CYR: У атиси Амазияниң барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә дурус болғанни
    қилди.
  tel-2017: అతడు తన తండ్రియైన అమజ్యా చేసిన దాని ప్రకారం యెహోవా దృష్టికి యథార్ధంగా
    ప్రవర్తించాడు.
  hat-BSA: Li te fè sa ki bon nan zye a SENYÈ a selon tout sa ke papa li, Amatsia
    te konn fè.
  kos-kos: El fahsr tukun ouiya lun papa tumal, ac oru ma su akinsewowoye LEUM GOD.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אֲמַצְיָ֥הוּ
    אָבִֽיו׃
  ibo-ibo: O soro nzọ ụkwụ nna ya bụ Amazaya mee ihe ziri ezi nʼanya Onyenwe anyị.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପିତା ଅମତ୍‍ସୀୟଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Iwe, Usia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun chök
    Amasia saman we a föri.
  rop-rop: King Yusaiya bin jidan jis laik im dedi hubin oldei dumbat ola raitwan
    ting blanga YAWEI det trubala God.
  ukr-1871: І чинив він угодне в очах Господа, саме так, як чинив Амасія, отець його;
  deu-1951: Und er tat, was recht war in den Augen des HERRN, ganz wie sein Vater
    Amazia getan hatte.
  eng-JPS: And he did that, which was right in the eyes of the LORD, according to
    all that his father Amaziah had done.
  srp-1865: On èinjaše što je pravo pred Gospodom sasvijem kako je èinio Amasija otac
    njegov.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, nga kitaawe Amaziya bwe yasooka okukola.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה אמציהו אביו׃
  ben-IRV: উষিয় তাঁর বাবা অমৎসিয়ের সমস্ত কাজ অনুসারে সদাপ্রভুর চোখে যা ভাল তাই করতেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਜਿਵੇਂ ਹੀ ਉਸ ਦੇ ਪਿਤਾ ਅਮਸਯਾਹ
    ਨੇ ਕੀਤਾ ਸੀ
  mya-JVB: ထိုမင်း သည် ခမည်းတော် အာမဇိ ပြု သမျှ အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား
    သောအမှုကို ပြု ၏။
  hmo-hmo: Usaia ese Lohiabada ena vairanai ia kara maoromaoro, iena tamana Amasaia
    ena kara ibounai hegeregerena ia karaia.
  urd-urd: उसने वही जो ख़ुदावन्द की नज़र में दुरुस्त है, ठीक उसी के मुताबिक़ किया
    जो उसके बाप अमसियाह ने किया था।
  rus-SYN: И делал он угодное в очах Господних точно так, как делал Амасия, отец его;
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a mae Amazia kɛ̀wa.
  tcz-CHONGTHU: Apa umdaan chu anachepi in Pathen deilam jong ana bollin ahi
  mar-mar: उज्जीयाचे वर्तन परमेश्वराच्या दृष्टीने योग्य असे होते. आपले पिता अमस्या
    यांच्याप्रमाणे त्याने देवाचे अनुसरण केले.
  qub-qub: Uziasga Tayta Diosta wiyacur allillata ruraran papänin Amasiasno.
  bqp-bqp: U sĩɑwɑ dee dee Yinni Gusunɔn wuswɑɑɔ nge mɛ win tundo Amɑsiɑ u kuɑ.
  hat-hat: Ozyas te fè sa ki dwat devan Seyè a menm jan ak Amasya, papa l', te fè
    l'.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father Amaziah
    had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  kbq-kbq: Hagi agra nefa Amasia'ma hu'neaza huno Ra Anumzamofo avurera fatgo avu'ava
    hu'ne.
  nhe-BL: Huan quichijqui tlen cuali iixpa TOTECO queja quichijqui itata, Amasías.
  gub-BL: Uzi nuzawy kwaw u. Uzapo ikatu ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
  eng-DRA: And he did that which was right in the eyes of the Lord, according to all
    that Amasias his father had done.
