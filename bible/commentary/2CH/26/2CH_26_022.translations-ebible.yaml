verse: 2CH.026.022
translations:
  mal-C: ഉസ്സീയാവിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ ആദ്യവസാനം ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകൻ
    രേഖപ്പെടുത്തിയിട്ടുണ്ട്.
  deu-TKW: Die übrige Geschichte Usias aber, die frühere und die spätere, hat der
    Prophet Jesaja, der Sohn des Amoz, beschrieben.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Oziasi mpe misala na ye, kobanda na
    ebandeli kino na suka, ezali mosakoli Ezayi, mwana mobali ya Amotsi, nde akomaki
    yango.
  eng-LSV: And the rest of the matters of Uzziah, the first and the last, Isaiah son
    of Amoz the prophet has written;
  eng-GNV: Concerning the rest of the acts of Vzziah, first and last, did Isaiah the
    Prophet the sonne of Amoz write.
  eng-WEBSTER: Now the rest of the acts of Uzziah, first and last, were written by
    Isaiah the prophet, the son of Amos.
  nhw-BL: Huan nochi catli quichijqui Tlanahuatijquetl Uzías tlen quema pejqui tlanahuatía
    huan hasta mijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali catli quiijcuilo
    tlajtol pannextijquetl Isaías catli icone Amoz.
  swh-ONEN: Matukio mengine ya utawala wa Uzia, kuanzia mwanzo mpaka mwisho, yameandikwa
    na nabii Isaya mwana wa Amozi.
  bba-bba: Ye Osiɑsi u ɡbiɑ u kuɑ, kɑ ye u kuɑ win wɑ̃ɑ dɑ̃ɑkiru sɔɔ, ye kpuron ɡɑri
    yi yoruɑ Gusunɔn sɔmɔ Esɑi, Amɔtin biin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Uzziah, first and last, did Isaiah the prophet,
    the son of Amoz, write.
  luo-luo: Weche mamoko mag loch Uzia koa chakruokgi nyaka gikogi ondikgi e kitap
    janabi Isaya wuod Amoz.
  meu-meu: Usia ena kara oredia, matamana ela bona dokona, peroveta tauna Isaia Arnoso
    ese sivaraidia e tore.
  npi-ULB: उज्‍जियाहका राजकालका अरू घटनाहरूको विवरण सुरुदेखि अन्‍त्‍यसम्‍मै आमोजका
    छोरा यशैया अगमवक्ताले लेखेका छन्‌ ।
  yor-yor: Ìyókù iṣẹ́ ìjọba Ussiah láti ìbẹ̀rẹ̀ títí dé òpin, ni a kọ láti ọwọ́ wòlíì
    Isaiah ọmọ Amosi.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت عزیا، از ابتدا تا انتها، توسط اشعیای نبی
    (پسر آموص) نوشته شده است.
  tgl-ULB: Ang iba pang mga bagay tungkol kay Uzias sa simula hanggang sa kahuli-hulihan
    ay isinulat ni propetang Isaias na anak ni Amos.
  hui-hui: Biabe maru Kini Usiahanda bialu henedarunaga Anduane Homogonaga mana latagi
    haga Emoso igini Aisaia ibugua mbuga mbira ngagoha gilibu winigo nga.
  mya-mya: နန်း​သက်​တစ်​လျှောက်​သြ​ဇိ​မင်း​ဆောင်​ရွက်​ခဲ့ သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ​သ​မျှ​ကို
    အာ​မုတ် ၏​သား​ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​က​မှတ်​တမ်း တင်​ထား​သ​တည်း။-
  bod-N: ཨུ་ཟི་ཡཱའི་མཛད་རྗེས་གཞན་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱས་ཡི་གེར་བཀོད་ཡོད།
  sna-sna: Zvimwe zvakaitwa mukutonga kwaUzia kubva pakutanga kusvika pakupedzisira
    zvakanyorwa nomuprofita Isaya mwanakomana waAmozi.
  spa-BLM: El resto de los hechos de Uzías, los primeros y los últimos, los escribió
    el profeta Isaías, hijo de Amoz.
  cac-cac: A jantacto yab'ixal vin̈aj rey Uzías chi', ayic ix el yich masanto ix lajvi,
    tz'ib'ab'ilcan yuj vin̈aj Isaías schecab' Dios, vin̈ yuninal vin̈aj Amoz.
  swh-ULB: Mambo mengine kuhusu Uzia, mwanzo na mwisho, yako katika kile ambacho Isaya,
    mwana wa Amozi, nabii, aliandika.
  bel-bel: Астатнія дзеі Азіі, першыя і апошнія, апісаў Ісая, сын Амоса прарок.
  deu-ELBBK: Und das Übrige der Geschichte Ussijas, die erste und die letzte, hat
    Jesaja geschrieben, der Sohn Amoz', der Prophet.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Uzia, puun pa te puunà taman
    te ketepusan, ne insurat te ebpeneuven he si Isaias he anak ni Amoz.
  mal-2015: ഉസ്സീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യാവസാനം ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകൻ
    എഴുതിയിരിക്കുന്നു.
  rmc-rmc: Savore aver veci, so kerďa o Uziaš, ešebnovarestar, medik na muľa, hin
    andro zvitkos, so pisinďa o prorokos Izajaš, le Amososkro čhavo.
  pes-OPV: و اشعیا ابن آموص نبی بقیه وقایع اول وآخر عزیا را نوشت.
  ron-1924: Челелалте фапте але луй Озия, челе динтый ши челе де пе урмэ, ау фост
    скрисе де Исая, фиул луй Амоц, пророкул.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত উষিয়ের রাজত্বকালের অন্যান্য সব ঘটনা আমোষের ছেলে
    ভাববাদী যিশাইয় লিখে রেখে গিয়েছেন।
  som-som: Haddaba Cusiyaah falimihiisii kale, intii hore iyo intii dambeba, waxaa
    qoray Nebi Ishacyaah oo ahaa ina Aamoos.
  lat-VUC: Reliqua autem sermonum Oziæ priorum et novissimorum scripsit Isaias filius
    Amos propheta.
  eng-ASVBT: Now the rest of the acts of Uzziah, first and last, did Isaiah the prophet,
    the son of Amoz, write.
  ita-1885: Ora, quant'è al rimanente de' fatti di Uzzia, primi ed ultimi, il profeta
    Isaia, figliuolo di Amos, li ha descritti.
  eng-LXXUP: And the rest of the acts of Uzziah, the first and the last, are written
    by Isaiah the prophet.
  eng-ULB: The other matters concerning Uzziah, from first to last, were recorded
    by the prophet Isaiah son of Amoz.
  spa-VBL: El resto de lo que hizo Uzías, desde el principio hasta el final, fue escrito
    por el profeta Isaías, hijo de Amoz.
  fra-_FOB: Or Ésaïe, fils d'Amots, le prophète, a écrit le reste des actions d'Ozias,
    les premières et les dernières.
  mal-mal: ഉസ്സീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യവസാനം ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകൻ
    എഴുതിയിരിക്കുന്നു.
  urd-GVR: Bāqī jo kuchh Uzziyāh kī hukūmat ke daurān shurū se le kar āḳhir tak huā
    wuh Āmūs ke beṭe Yasāyāh Nabī ne qalamband kiyā hai.
  suz-BL: उज्‍जीयाह आ पशो नेल्‍ल ङोंइती रे नोले सम्‍म ङा गेय नेल्‍ल आमोज आ तौ परमप्रभु
    यावे आ लोव़ पाइब यसैयाम ब्रेक्‍शो बाक्‍ब। यसैया ६:१; यसैया १:१
  ita-1927: Il rimanente delle azioni di Uzzia, le prime e le ultime, è stato scritto
    dal profeta Isaia, figliuolo di Amots.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی عوزیا لە سەرەتاوە هەتا کۆتایی، ئیشایای پێغەمبەر
    کوڕی ئامۆچ تۆماری کرد.
  eng-BBE: Now the rest of the acts of Uzziah, first and last, were recorded by Isaiah
    the prophet, the son of Amoz.
  kan-OKCV: ಉಜ್ಜೀಯನ ಇತರ ಕ್ರಿಯೆಗಳನ್ನು, ಮೊದಲನೆಯದಿಂದ ಕಡೆಯವರೆಗೆ ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನೆಂಬ
    ಪ್ರವಾದಿಯು ಬರೆದನು.
  tam-2017: உசியாவின் ஆரம்பம் முதல் கடைசி வரையுள்ள செயல்பாடுகளான மற்ற காரியங்களை ஆமோத்சின்
    மகனாகிய ஏசாயா என்னும் தீர்க்கதரிசி எழுதினான்.
  spa-RV-1909: Lo demás de los hechos de Uzzías, primeros y postreros, escribiólo
    Isaías profeta, hijo de Amós.
  ron-BTF: Și restul faptelor lui Ozia, cele dintâi și cele din urmă, le-a scris profetul
    Isaia, fiul lui Amoț.
  eng-WEBP: Now the rest of the acts of Uzziah, first and last, Isaiah the prophet,
    the son of Amoz, wrote.
  eng-FBV: The rest of what Uzziah did, from beginning to end, was written down by
    the prophet Isaiah, son of Amoz.
  nld-1939: De verdere geschiedenis van Ozias, de vroegere zowel als de latere, heeft
    de profeet Isaias, de zoon van Amos, beschreven.
  nch-BL: Huan nochi cati quichijqui Tanahuatijquet Uzías ten quema pejqui tanahuatía
    huan hasta mijqui, eltoc ijcuilijtoc ipan nopa Amatapohuali Cati Quiijcuilo Tajtolpanextijquet
    Isaías cati icone Amoz.
  vie-1934: Đấng tiên tri Ê-sai, con trai của A-mốt, đã biên chép các công sự khác
    của Ô-xia từ đầu đến cuối.
  hin-CV: शुरू से अंत तक, उज्जियाह द्वारा किए गए बाकी कामों का ब्यौरा आमोज़ के पुत्र
    भविष्यद्वक्ता यशायाह द्वारा किया गया है.
  spa-BES: Ahora, el resto de los hechos de Uzías, desde él principio a fin, fueron
    registrados por el profeta Isaías, el hijo de Amoz.
  tdx-tdx: Ty ila’ o fitoloña’ i Ozià, boak’ am-baloha’e pak’ am-para’eo le sinoki’
    Iesaià mpitoky, ana’ i Amotse.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอุสซียาห์ ตั้งแต่​ต้นจนปลาย อิสยาห์​ผู้​พยากรณ์
    บุ​ตรชายอามอส ได้​บันทึกไว้
  por-BR-2018: Os demais dos feitos de Uzias, primeiros e últimos, escreveu-os Isaías
    profeta, filho de Amoz.
  deu-ELO: Und das Übrige der Geschichte Ussijas, die erste und die letzte, hat Jesaja
    geschrieben, der Sohn Amoz', der Prophet.
  eng-WYC-2018: And Isaiah, the prophet, the son of Amoz, wrote the residue of the
    former and of the last words of Uzziah. (And the prophet Isaiah, the son of Amoz,
    wrote down the rest of the first and the last deeds of Uzziah.)
  epo-epo: La ceteran historion de Uzija, la unuan kaj la lastan, priskribis la profeto
    Jesaja, filo de Amoc.
  uig-PIN: Uzziyaning baxⱪa ǝmǝlliri bolsa baxtin ahiriƣiqǝ Amozning oƣli Yǝxaya pǝyƣǝmbǝr
    tǝripidin yezip ⱪaldurulƣandur.
  beo-beo: Balofede dunu Aisaia (A:imose egefe) da hou eno amo hina bagade Asaia hamoi,
    meloa ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Usia i bin mekim, stat long
    taim em i kamap king i go inap long taim em i dai, i stap long dispela buk profet
    Aisaia, pikinini man bilong Emos, i bin raitim.
  hau-SA: Sauran ayyukan mulkin Uzziya daga farko zuwa ƙarshe, suna a rubuce ta hannun
    annabi Ishaya ɗan Amoz.
  uig-LAT: Uzziyaning bashqa emelliri bolsa bashtin axirighiche Amozning oghli Yeshaya
    peyghember teripidin yézip qaldurulghandur.
  nde-nde: Ezinye izehlakalo zombuso ka-Uziya, kusukela ekuqaleni kuze kube sekucineni,
    zilotshwe ngumphrofethi u-Isaya indodana ka-Amozi.
  ton-ton: ¶ Pea ko hono toe ʻoe ngāue ʻa ʻUsaia, ko e ʻuluaki mo e kimui, naʻe tohi
    ia ʻe ʻIsaia ko e palōfita, ko e foha ʻo ʻAmosi.
  ces-1613: O jiných pak věcech Uziášových, prvních i posledních, psal Izaiáš prorok,
    syn Amosův.
  eng-WMB: Now the rest of the acts of Uzziah, first and last, Isaiah the prophet,
    the son of Amoz, wrote.
  tam-TCV: உசியாவின் மற்ற ஆட்சிக்கால நிகழ்ச்சிகள், தொடக்கமுதல் முடிவுவரை இறைவாக்கினன்
    ஆமோஸின் மகன் ஏசாயாவினால் பதிவு செய்யப்பட்டுள்ளன.
  ceb-ULB: Sa lain pang mga butang mahitungod kang Uzia, ang sinugdanan ug ang katapusan,
    diin mao ang gisulat ni Isaias ang anak nga lalaki ni Amoz, ang propeta.
  pol-UBG: A pozostałe dzieje Uzjasza, od pierwszych do ostatnich, opisał prorok Izajasz,
    syn Amosa.
  urd-GVU: باقی جو کچھ عُزیّاہ کی حکومت کے دوران شروع سے لے کر آخر تک ہوا وہ آموص
    کے بیٹے یسعیاہ نبی نے قلم بند کیا ہے۔
  deu-1912: Was aber mehr von Usia zu sagen ist, beides, das erste und das letzte,
    hat beschrieben der Prophet Jesaja, der Sohn des Amoz.
  kan-2017: ಉಜ್ಜೀಯನ ಉಳಿದ ಪೂರ್ವೋತ್ತರ ಚರಿತ್ರೆಯನ್ನು ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನೆಂಬ ಪ್ರವಾದಿಯು ಬರೆದಿದ್ದಾನೆ.
  yap-yap: I Isaiah ni profet nib mo’on ni fak Amoz e ke yoloy urngin e tin kabay
    ban’en ni i rin’ Uzziah ni Pilung u nap’an e gagiyeg ni i tay.
  hlt-MCSB: Uzziah kah ol noi te a kung a dong khaw tonghma Amoz capa Isaiah loh a
    daek.
  mdy-ETH: ካኣቲ ዖዚያ ካኣታዼ ዎዶና ማዼ ሜሌ ባካ ቢያ ዓሞፄ ናኣዚ፥ ፆኦሲ ማሊፆ ኬኤዛሢ፥ ዒሲያሴ ፃኣፔ ሃይሶይዳ ዓኣኔ።
  twi-ASANTE: Amos babarima Yesaia atwerɛ Usia ahennie ho nsɛm nkaeɛ firi ahyɛaseɛ
    kɔsi awieeɛ ato hɔ.
  eng-WEBU: Now the rest of the acts of Uzziah, first and last, Isaiah the prophet,
    the son of Amoz, wrote.
  wal-wal: Kawoi Ooziyaani hanido harabaa ubbaa koiroppe wurssettaa gakkanaassi Amoxa
    na7ai, hananabaa yootiya Isiyaasi xaafi wottiis.
  spa-PDDPT: Los demás hechos de Uzías, los primeros y los últimos, los escribió el
    profeta Isaías, hijo de Amoz.
  gun-gun: Ha'e gui oĩve rei tema Uzias rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue jypy guive opaa peve noĩ 'rã teve kuaxia Amom ra'y profeta Isaías ombopara
    va'ekue re?
  ilo-ULB: Maipapan kadagiti dadduma a banbanag maipanggep kenni Uzzias, manipud rugi
    agingga iti maudi, ket nailanad iti insurat ni profeta Isaias a putot a lalaki
    ni Amos.
  kpg-kpg: Soukohp Isaiah, tama daane a Amoz, guu hihi gi lala nia mee huogodoo di
    King Uzziah ne hai i dono madagoaa nogo dagi.
  uig-ARA: ئۇززىيانىڭ باشقا ئەمەللىرى بولسا باشتىن ئاخىرىغىچە ئاموزنىڭ ئوغلى يەشايا
    پەيغەمبەر تەرىپىدىن يېزىپ قالدۇرۇلغاندۇر.
  sus-sus: Osiyasi xa taruxui dɔnxɔɛe, a fɔlɛ nun a raɲɔnyi, a birin sɛbɛxi Amosu
    xa di Annabi Esayi xa kitaabui kui.
  pon-2006: Soukohp Aiseia nein Eimwos, ntingihedi soahng teikan me Nanmwarki Usaia
    wiadahr erein sapwellime mwehi.
  ksd-ksd: Ma ra umana enana papalum kai Usia, papa ra turpaina tuk ta ra mutuaina,
    Iesaia ra propet natu i Amos i ga tumu vake diat.
  tur-YTC: Uzziya'nın işlerinin geri kalanını, ilk işlerini de son işlerini de, Amots'un
    oğlu Peygamber Yeşaya yazmıştır.
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι Ὀζίου οἱ πρῶτοι καὶ οἱ ἔσχατοι, γεγραμμένοι ὑπὸ Ἰεσσίου
    τοῦ προφήτου.
  ind-AYT: Riwayat Uzia selebihnya, dari awal sampai akhir, ditulis oleh Nabi Yesaya,
    anak Amos.
  nya-nya: Ntchito zina za mfumu Uziya, kuyambira pachiyambi mpaka pa mapeto, zinalembedwa
    ndi mneneri Yesaya mwana wa Amozi.
  hrv-hrv: Ostala Uzijina djela, od prvih do posljednjih, opisao je Amosov sin, prorok
    Izaija.
  mps-mps: Te king Usiago yali sę po dabe aga te king pedelali sogo gagalama aga
    isali sogoba usu nagasali po te buku profet Aisaia te Amosgo ogwago asęani bukude
    te elalubao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Usia i bin mekim, stat long
    taim em i kamap king i go inap long taim em i dai, i stap long dispela buk profet
    Aisaia, pikinini man bilong Emos, i bin raitim.
  dan-1931: Hvad der ellers er at fortælle om Uzzija fra først til sidst, har Profeten
    Esajas, Amoz' Søn, optegnet.
  vie-OVCB: Tiên tri Y-sai, con A-mốt có ghi lại tất cả công việc của Ô-xia từ đầu
    đến cuối.
  guj-2017: ઉઝિયાના બાકીનાં કૃત્યો પહેલેથી તે છેલ્લે સુધી આમોસના પુત્ર યશાયા પ્રબોધકે
    લખ્યાં છે.
  pon-2006A: Soukohp Aiseia nein Eimwos, ntingihedi soahng teikan me Nanmwarki Usaia
    wiadahr erein sapwellime mwehi.
  por-BRBSL: Now o resto dos atos de Uzziah, primeiro e último, escreveu o profeta
    Isaías, o filho de Amoz.
  cth-cth: Uzziah tawksaknae dawk hoi kaawm rae naw kamtawng hoi apout totouh Amoz
    capa profet Isaiah ni a thut.
  twi-twi: Amos babarima Yesaia akyerɛw Usia ahenni ho nsɛm nkae fi mfiase kosi awiei
    ato hɔ.
  hlt-hlt: Uzziah kah ol noi te a kung a dong khaw tonghma Amoz capa Isaiah loh a
    daek.
  tbz-SIM: Amɔti birɛ Esɑii wɑ̃̀rimu Osiɑsi dɔɔ̀rìmɛ̀ sɔmmɛ, ò ketɛ́mɛ̀ nɛ̀ ò pɔ̃̀ńtɛ́mɛ̀.
  msy-2020: Ezɨ Atrivim Usia amizir arazir igharaziba bar, a faragha atrivimɨn otozir
    dughiamɨn ikegha ghua an aremezir dughiamɨn eghaghaniba, da Emosɨn otarim Aisaia,
    a Godɨn akam inigha izir gumazim, an osirizir akɨnafarimɨn aven iti.
  dop-dop: Amɔtɩ pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii ŋmɑɑ Osiyɑsɩ tɔm kɑncɑɑlɑɣɑ
    nɑ tǝ tǝnɑɣɑ kɛ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Uzziyanın qalan işləri barədə, ilk işlərindən son işlərinə qədər Amots
    oğlu peyğəmbər Yeşaya yazmışdır.
  eng-DBY: And the rest of the acts of Uzziah, first and last, did the prophet Isaiah
    the son of Amoz write.
  hin-2017: आदि से अन्त तक उज्जियाह के और कामों का वर्णन तो आमोस के पुत्र यशायाह नबी
    ने लिखा है।
  eng-YLT: And the rest of the matters of Uzziah, the first and the last, hath Isaiah
    son of Amoz the prophet written;
  eng-WYC-2017: And Isaiah, the prophet, the son of Amoz, wrote the residue of the
    former and of the last words of Uzziah.
  eng-WMBB: Now the rest of the acts of Uzziah, first and last, Isaiah the prophet,
    the son of Amoz, wrote.
  urd-GVH: बाक़ी जो कुछ उज़्ज़ियाह की हुकूमत के दौरान शुरू से लेकर आख़िर तक हुआ वह
    आमूस के बेटे यसायाह नबी ने क़लमबंद किया है।
  rug-rug: Sa poropita Aisea, sa tuna Emosi, si kubere gore betoni sari doduru vivinei
    guguana sa baṉara Uzaea totoso koa baṉara si asa.
  gaz-gaz: Wantoonni bara mootummaa Uziyaan keessa jalqabaa hamma dhumaatti hojjetaman
    biraan Isaayyaas raajicha ilma Amoosiin galmeeffamaniiru.
  fra-LSG: Le reste des actions d’Ozias, les premières et les dernières, a été écrit
    par Ésaïe, fils d’Amots, le prophète.
  yal-yal: Yusiya kɛwali dɔnxɛne, keli a fɔlɔn ma han a raɲan na, Nabi Esayi, Amɔsi
    a dii xɛmɛn ne birin sɛbɛ nɛn.
  haw-1868: A o ke koena o na hana a Uzia, ka mua a me ka hope, ua kakauia ia mau
    mea e Isaia, ke keiki a Amosa, ke kaula.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ عُزِّيَّا مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا
    فَقَدْ دَوَّنَهَا إِشَعْيَاءُ بْنُ أَمُوصَ النَّبِيُّ.
  ewe-ewe: Nu bubu siwo dzɔ le Uzia ƒe fiaɖuɣi, tso gɔmedzedzea va se ɖe nuwuwu la,
    Nyagblɔdila Yesaya, Amoz ƒe vi ŋlɔ wo katã da ɖi.
  eng-LEE: And the rest of the acts of 'Uzziyahu, the first and the last, did Isaiah
    the prophet, the son of Amos write.
  asm-FB: উজ্জিয়াৰ বিশেষ বিষয়বোৰ প্ৰথমৰ পৰা শেষলৈকে সকলো কথা আমোচৰ পুত্ৰ যিচয়া
    ভাববাদীয়ে লিখা পুস্তকত আছে।
  sus-A: عٌسِيَسِ شَ تَرُشُي دْنشْييٍ، عَ قْلّ نُن عَ رَحْنيِ، عَ بِرِن سّبّشِ عَمٌسُ
    شَ دِ عَننَبِ عٍسَيِ شَ كِتَابُي كُي.
  fra-SBL: Le reste des actes d'Ozias, les premiers et les derniers, c'est Ésaïe,
    le prophète, fils d'Amoz, qui les a écrits.
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י עֻזִּיָּ֔הוּ הָרִאשֹׁנִ֖ים וְהָאֲחֲרֹנִ֑ים כָּתַ֛ב
    יְשַֽׁעְיָ֥הוּ בֶן־אָמֹ֖וץ הַנָּבִֽיא׃
  kik-kik: Namo maũndũ marĩa mangĩ makoniĩ wathani wa Uzia-rĩ, kuuma kĩambĩrĩria nginya
    mũthia, nĩmandĩkĩtwo nĩ mũnabii Isaia mũrũ wa Amozu.
  fra-NCL: Le reste des actes d’Ozias, les premiers et les derniers, Isaïe, fils d’Amos,
    le prophète les a écrits.
  cek-AK: Uzziah siangpahrang ah oh nathung sak ih hmuennawk, takung hoi tadong khoek
    to Amoz capa tahmaa Isaiah mah cabu thungah tarik.
  cuk-cuk: Uzías e-ibmarmar-imaksad, gebe ibmar-imakded, degi, berguedse-ibmar-imaksadi,
    Amoz-machi-Bab-Dummad-gayaburba-barsoged-Isaías narmaksa gusad.
  uig-CYR: Уззияниң башқа әмәллири болса баштин ахириғичә Амозниң оғли Йәшая пәйғәмбәр
    тәрипидин йезип қалдурулғандур.
  tel-2017: ఉజ్జియా గురించిన ఇతర విషయాలు ఆమోజు కుమారుడూ ప్రవక్త అయిన యెషయా రాశాడు.
  hat-BSA: Alò, tout rès a zèv Ozias yo, soti nan premye a jis rive nan dènye a, pwofèt
    Ésaïe, fis a Amots la, te ekri yo.
  kos-kos: Mwet palu Isaiah wen natul Amoz, el simusla ma nukewa ma Tokosra Uzziah
    el orala ke pacl in leum lal ah.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י עֻזִּיָּ֔הוּ הָרִאשֹׁנִ֖ים וְהָאֲחֲרֹנִ֑ים כָּתַ֛ב
    יְשַֽׁעְיָ֥הוּ בֶן־אָמ֖וֹץ הַנָּבִֽיא׃
  ibo-ibo: Ihe ndị ọzọ niile mere nʼoge ọchịchị Ụzaya, site na mmalite ruo ọgwụgwụ,
    onye amụma Aịzaya nwa Emọz deturu ha nʼakwụkwọ.
  ory-ory: ଏହି ଉଷୀୟଙ୍କର ଆଦ୍ୟନ୍ତ ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଲେଖିଲେ।
  chk-chk: Nge lusun pworausen än Usia kewe föför seni lepoputan tori lesopolan an
    nemenem ewe soufos Aisea nöün Amos we mwän a makelong lon eu puk.
  rop-rop: Wal det speshalwan mesinja neim Aisaiya det san blanga Eimas bin raidimdan
    ola najalot ting King Yusaiya bin dum wen imbin jidan king.
  ukr-1871: Прочі дїї Озіїні, перші й останні, списав пророк Ісаїя, син Амосів.
  deu-1951: Aber die übrigen Geschichten Ussias, die früheren und die späteren, hat
    der Prophet Jesaja, der Sohn des Amoz, aufgezeichnet.
  eng-JPS: Now the rest of the acts of Uzziah, first and last, did Isaiah the prophet,
    the son of Amoz, write.
  srp-1865: A ostala djela Ozijina prva i pošljednja napisao je prorok Isaija sin
    Amosov.
  lug-lug: Ebyafaayo ebirala eby’omu mirembe gya Uzziya, okuva ku ntandikwa okutuusa
    ku nkomerero, byawandiikibwa Isaaya nnabbi, mutabani wa Amozi.
  heb-heb: ויתר דברי עזיהו הראשנים והאחרנים כתב ישעיהו בן אמוץ הנביא׃
  ben-IRV: উষিয়ের বাকি সমস্ত কাজের কথা প্রথম থেকে শেষ পর্যন্ত আমোসের ছেলে ভাববাদী
    যিশাইয় লিখে রেখেছেন।
  pan-pan: ਅਤੇ ਉੱਜ਼ੀਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨਬੀ ਨੇ ਲਿਖੇ
  mya-JVB: ဩဇိ ပြုမူသောအမှု အရာ ကြွင်း လေသမျှ အစ အဆုံး တို့ကို၊ အာမုတ် သား ပရောဖက်
    ဟေရှာယ သည် ရေး ထားလေ၏။
  hmo-hmo: Usaia ena kara oredia, edia matamaia ela bona dokona, be peroveta tauna
    Isaia Amoso ese edia sivarai ia torea vadaeni.
  urd-urd: और 'उज़्ज़ियाह के बाक़ी काम शुरू' से आख़िर तक आमूस के बेटे यसायाह नबी ने
    लिखे।
  rus-SYN: Прочие деяния Озии, первые и последние, описал Исаия, сын Амоса, пророк.
  bqc-SIM: Uzia yã́ kĩni kú ãnabi Isaia, Amↄzu nɛ́ taalau za a daalɛa e a midɛawa.
  tcz-CHONGTHU: Uzziah avaihom sunga atoh ho jouse chu Amoz chapa themgao Isaiah in
    ajihlut soh keijin ahi
  mar-mar: उज्जीयाची इतर सर्व कृत्ये आमोजाचा पुत्र यशया संदेष्टा याने अथपासून इथपर्यंत
    लिहिलेली आहेत.
  qub-qub: Uziaspa waquin willapantaga gallarinanpita ushanancama isquirbiran Amozpa
    wamran profëta Isaiasmi.
  bqp-bqp: Ye Osiɑsi u gbiɑ u kuɑ, kɑ ye u kuɑ win wɑ̃ɑ dɑ̃ɑkiru sɔɔ, ye kpuron gɑri
    yi yoruɑ Gusunɔn sɔmɔ Esɑi, Amɔtin biin tireru sɔɔ.
  hat-hat: Pwofèt Izayi, pitit Amòz la, te ekri tout rès istwa Ozyas la, depi premye
    jou li te moute wa a rive jouk dènye jou a.
  eng-BSB: As for the rest of the acts of Uzziah, from beginning to end, they are
    recorded by the prophet Isaiah son of Amoz.
  eng-WEBPB: Now the rest of the acts of Uzziah, first and last, Isaiah the prophet,
    the son of Amoz, wrote.
  kbq-kbq: Hagi Usia'ma kinima mani'neno hu'nea zantamina, Kasnampa ne' Amosi nemofo
    Aisaia ana mika nanekea avontafepina krente'ne.
  nhe-BL: Huan nochi tlen quichijqui Tlanahuatijquetl Uzías tlen quema pejqui tlanahuatía
    huan hasta mijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali tlen quiijcuilo tiocamanalojquetl
    Isaías tlen icone Amoz.
  gub-BL: Tupàn ze'eg imume'u har Izai Amoz ta'yr a'e, umuapyk tuwihawete Uzi hemiapo
    kwer paw tuwihawete romo heko mehe har izypy mehe har te iahykaw rehe har a'e,
    pape rehe a'e.
  eng-DRA: But the rest of the acts of Ozias first and last were written by Isaias
    the son of Amos, the prophet.
