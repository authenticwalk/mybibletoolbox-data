verse: 2CH.026.023
translations:
  mal-C: ഉസ്സീയാവു നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. “അദ്ദേഹം കുഷ്ഠരോഗിയായിരുന്നല്ലോ,”
    എന്നു ജനം പറയുകയാൽ രാജാക്കന്മാരുടെ കല്ലറകൾക്കടുത്ത് അവരുടെതന്നെ വകയായ ഒരു ശ്മശാനഭൂമിയിൽ
    അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ യോഥാം അദ്ദേഹത്തിനുശേഷം രാജാവായി.
  deu-TKW: 'Und Usia legte sich zu seinen Vätern, und man begrub ihn bei seinen Vätern
    auf dem freien Felde bei der Gruft der Könige; denn man sagte: Er ist aussätzig!
    Und sein Sohn Jotham ward König an seiner Statt.'
  lin-lin: 'Oziasi akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bango kati na lilita ya bakonzi, pamba te bato bazalaki koloba : « Abelaki
    bokono ya maba. » Yotami, mwana na ye ya mobali, akitanaki na ye na bokonzi.'
  eng-LSV: and Uzziah lies with his fathers, and they bury him with his fathers in
    the field of the burying-place that the kings have, for they said, “He [is] a
    leper”; and his son Jotham reigns in his stead.
  eng-GNV: 'So Vzziah slept with his fathers, and they buryed him with his fathers
    in the fielde of the burial, which perteined to the kings: for they said, He is
    a leper. And Iotham his sonne reigned in his steade.'
  eng-WEBSTER: 'So Uzziah slept with his fathers, and they buried him with his fathers
    in the field of the burial which belonged to the kings; for they said, He is a
    leper: and Jotham his son reigned in his stead.'
  nhw-BL: Huajca quema mijqui Uzías quitlalpachojque iyoca ipan se campo santo catli
    iniaxca nopa tlanahuatiani pampa quipixqui nopa cocolistli lepra. Huan mocajqui
    icone Jotam para tlanahuatis ipan Judá.
  swh-ONEN: Uzia akalala pamoja na baba zake, naye akazikwa karibu nao katika shamba
    la kuzikia lililokuwa mali ya wafalme, kwa kuwa watu walisema, “Alikuwa na ukoma.”
    Yothamu mwanawe akawa mfalme baada yake.
  bba-bba: Osiɑsi u kpunɑ u ɡu. Mɑ bɑ kɑ nùn dɑ mi bɑ rɑ sinɑmbu sike. Adɑmɑ bɑ ǹ
    nùn sikuɑ win bɑɑbɑbɑn siki wɔruɔ, domi bɑ nɛɛ, u bɑrɑ disiɡiru mɔ. Mɑ win bii
    Yotɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'So Uzziah slept with his fathers, and they buried him with his fathers
    in the field of the burial which belonged to the kings; for they said, He is a
    leper: and Jotham his son reigned in his stead.'
  luo-luo: Uzia notho moyweyo gi kwerene kendo noyike machiegni gi paw liete ruodhi
    nikech ji nowacho niya, “Ne en kod dhoho.” Kendo Jotham wuode nobedo ruoth kare.
  meu-meu: Usia na tubu tama dekediai e mahuta; bona tubu tama dekediai e guria, pavapava
    edia gara gabuna ai; badina be idia eto, Ia na lepra tauna. Bena natuna Iotam
    na ia gabuna ai e lohia.
  npi-ULB: यसरी उज्‍जियाह आफ्‍ना पुर्खाहरूसित सुते । तिनीहरूले राजाहरूका चिहानको जमिनमा
    पुर्खाहरूसित गाडे, किनकि तिनीहरूले भने, “तिनी एक जना कुष्‍ठरोगी हुन्‌ ।” अनि तिनीपछि
    तिनका छोरा योताम तिनको ठाउँमा राजा भए ।
  yor-yor: Ussiah sì sùn pẹ̀lú àwọn baba, rẹ̀ a sì sin sí ẹ̀gbẹ́ wọn nínú oko ìsìnkú
    fún ti iṣẹ́ tí àwọn ọba, nítorí àwọn ènìyàn wí pé “Ó ní ààrùn ẹ̀tẹ̀,” Jotamu ọmọ
    rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی عزیا وفات یافت، با اینکه جذامی بود، او را در آرامگاه سلطنتی به خاک
    سپردند و پسرش یوتام سلطنت را به دست گرفت.
  tgl-ULB: Namatay si Uzias at inilibing siya kasama ng kaniyang mga ninuno sa isang
    lupang libingan na pag-aari ng mga hari sapagkat sabi nila, “Siya ay ketongin.”
    Si Jotam, ang kaniyang anak, ang pumalit sa kaniya bilang hari.
  hui-hui: Kini Usia homayagola tigua ibu ge hamua ale biyago hondowa ibu kini hora
    hagaha ndo ibu mamaliru hora haga dindi wini wiagoha dege hora hene. Ani hora
    hayagola ibu igini Yodamahanda ibu aba henegoria Yuda dindiha kini ha aribia hene.
  mya-mya: သြ​ဇိ​မင်း​ကွယ်​လွန်​သော​အ​ခါ​သူ့​အား ဒါ​ဝိဒ်​မြို့​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​သော်​လည်း
    သူ​၏​ရော​ဂါ​ကြောင့်​ရာ​ဇ​ဂူ​၌​မ​သင်္ဂြိုဟ် ကြ။ သူ​၏​သား​တော်​ယောသံ​သည်​ခ​မည်း
    တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း တက်​လေ​သည်။
  bod-N: དེ་ནས་ཨུ་ཟི་ཡཱ་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་པ་དང་། མི་རྣམས་ཀྱིས་ཁོང་ནི་མཛེ་ཅན་ཡིན་ནོ་ཞེས་སྨྲས་པས་ན།
    ཁོང་ཉིད་རྒྱལ་པོར་གཏོགས་པའི་ཐང་གི་དུར་ཁྲོད་དུ་སྦས་པ་དང་། དེའི་སྲས་ཡོ་ཐམ་གྱིས་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་སྲིད་བསྐྱངས་པའོ།
    །
  sna-sna: Uzia akazorora namadzibaba ake akavigwa pedyo navo mumunda wemakuva waiva
    wamadzimambo, nokuti vanhu vakati, “Aiva namaperembudzi.” Jotamu mwanakomana wake
    akamutevera paumambo.
  spa-BLM: 'Así que Uzías durmió con sus padres; y lo enterraron con sus padres en
    el campo de enterramiento que pertenecía a los reyes, porque decían: “Es un leproso”.
    Su hijo Jotam reinó en su lugar.'
  cac-cac: Ayic ix cham vin̈ Uzías chi', ix mucji vin̈ d'a smacb'en b'aj smucchaj
    eb' vin̈ rey. Yujto ay lepra d'a vin̈, yuj chi' maj yal smucchaj vin̈ d'a yed'tal
    eb' vin̈ rey chi'. Ix lajvi chi' axo vin̈aj Jotam yuninal vin̈ ix ochcan reyal
    sq'uexuloc.
  swh-ULB: Kwa hiyo Uzia akalala pamoja na babu zake; walimzka pamoja na babu zake
    katika uwanja wa maziko wa Mfalme, kwa maana walisema, “Ni mwenye ukoma”. Yothamu,
    mwanaye, akawa mfalme katika nafasi yake.
  bel-bel: 'І спачыў Азія з бацькамі сваімі, і пахавалі яго з бацькамі ягонымі на
    полі царскіх магільніц, бо казалі: ён пракажоны. І зацараваў Ёатам, сын ягоны,
    замест яго.'
  deu-ELBBK: 'Und Ussija legte sich zu seinen Vätern, und man begrub ihn bei seinen
    Vätern auf dem Begräbnisacker der Könige; denn man sprach: Er ist aussätzig. Und
    Jotham, sein Sohn, wurde König an seiner statt.'
  mbb-OT: Hein minatey en si Uzia, inleveng sikandin diyà te uvey te midlevengan te
    menge kepuun din he menge hadì. Wazà sikandin i-amur kandan, su zuen daru te lundis
    din. Si Jotam he anak din ne iyan nekeilis kandin te kedhadì.
  mal-2015: ഉസ്സീയാവു അവന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവൻ കുഷ്ഠരോഗിയല്ലോ
    എന്നു പറഞ്ഞു അവർ രാജാക്കന്മാർക്കുള്ള ശ്മശാനഭൂമിയിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ
    അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ യോഥാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Uziaš muľa, na parunde les andro hrobi le kraľengre, ale andro hrobos
    pre kraľiko maľa, bo sas malomocno. Pal leste ačhiľa kraľiske leskro čhavo o Jotam.
  pes-OPV: پس عزیا با پدران خودخوابید و او را با پدرانش در زمین مقبره پادشاهان دفن
    کردند، زیرا گفتند که ابرص است و پسرش یوتام در جایش پادشاه شد.
  ron-1924: 'Озия а адормит ку пэринций сэй. Ши л-ау ынгропат ку пэринций сэй ын огорул
    де ынмормынтаре ал ымпэрацилор, кэч зичяу: „Есте лепрос.” Ын локул луй, а домнит
    фиул сэу Иотам.'
  ben-OBCV: উষিয় তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে তাদেরই
    কাছাকাছি এমন এক কবরস্থানে কবর দেওয়া হল, যেটি রাজাদেরই ছিল, কারণ প্রজারা বলল,
    “তাঁর কুষ্ঠরোগ হয়েছিল।” তাঁর ছেলে যোথম রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Cusiyaah wuu dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay berrinkii xabaalaha oo ay boqorradu lahaayeen, waayo, waxay isyidhaahdeen,
    Isagu waa barasle, oo meeshiisiina waxaa boqor ka noqday wiilkiis Yootam.
  lat-VUC: 'Dormivitque Ozias cum patribus suis, et sepelierunt eum in agro regalium
    sepulchrorum, eo quod esset leprosus: regnavitque Joatham filius ejus pro eo.'
  eng-ASVBT: 'So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings; for they said, He is a leper:
    and Jotham his son reigned in his stead.'
  ita-1885: 'Ed Uzzia giacque co'' suoi padri e fu seppellito co'' suoi padri nel
    campo delle sepolture dei re; perciocchè fu detto: Egli è lebbroso. E Iotam, suo
    figliuolo, regnò in luogo suo.'
  eng-LXXUP: And Uzziah slept with his fathers, and they buried him with his fathers
    in the field of the burial place of the kings, for they said, He is a leper; and
    Jotham his son reigned in his stead.
  eng-ULB: So Uzziah slept with his ancestors; they buried him with his ancestors
    in a burial ground that belonged to the kings, for they said, “He is a leper.”
    Jotham, his son, became king in his place.
  spa-VBL: 'Uzías murió y fue enterrado cerca de ellos en un cementerio de los reyes,
    porque la gente decía: “Era un leproso”. Su hijo Jotam tomó el relevo como rey.'
  fra-_FOB: 'Et Ozias s''endormit avec ses pères, et on l''ensevelit avec ses pères
    dans le champ de la sépulture des rois; car on dit: Il est lépreux. Et Jotham,
    son fils, régna à sa place.'
  mal-mal: ഉസ്സീയാവ് അവന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; “അവൻ കുഷ്ഠരോഗിയല്ലോ”
    എന്ന് പറഞ്ഞ് അവർ രാജാക്കന്മാർക്കുള്ള ശ്മശാനഭൂമിയിൽ അവന്റെ പിതാക്കന്മാരോടൊപ്പം
    അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ യോഥാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab Uzziyāh mar kar apne bāpdādā se jā milā to use koṛh kī wajah se dūsre
    bādshāhoṅ ke sāth nahīṅ dafnāyā gayā balki qarīb ke ek khet meṅ jo shāhī ḳhāndān
    kā thā. Phir us kā beṭā Yūtām taḳhtnashīn huā.
  suz-BL: मिनु उज्‍जीयाह बेक्‍माक्‍‍त। मिनु मेकोपुकीमी आ किकी पिपी आन कली थिम्‍तीके
    आ नेक्‍था ङा रू काम थिम्‍मे बाक्‍त। मारदे हना मुरपुकीम “कोव़री का बाक्‍ब” देंमा
    बाक्‍त। मिनु मेको आ पा ङा आ तौ योथाम पिप दुम्‍माक्‍त।
  ita-1927: 'Uzzia s’addormentò coi suoi padri e fu sepolto coi suoi padri nel campo
    delle sepolture destinato ai re, perché si diceva: “E’ lebbroso”. E Jotham, suo
    figliuolo, regnò in luogo suo.'
  ckb-ckb: 'عوزیا لەگەڵ باوباپیرانی سەری نایەوە و لە نزیک ئەوان لە گۆڕستانێکی دیکەی
    پاشاکان نێژرا کە شاهانە نەبوو، چونکە گوتیان: «گەڕوگولە.» ئیتر یۆتامی کوڕی لەدوای
    خۆی بوو بە پاشا.'
  eng-BBE: 'So Uzziah went to rest with his fathers; and they put his body into the
    earth in the field used for the resting-place of the kings, for they said, He
    is a leper: and Jotham his son became king in his place.'
  kan-OKCV: ಉಜ್ಜೀಯನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನು ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದರಿಂದ,
    ಅವರು ಅವನ ಶವವನ್ನು ರಾಜಕುಟುಂಬದ ಸ್ಮಶಾನ ಭೂಮಿಯ ಹತ್ತಿರದ ಹೊಲದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ
    ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೋತಾಮನು ಅರಸನಾದನು.
  tam-2017: உசியா இறந்த பின்பு, மக்கள் அவனைத் தொழுநோயாளியென்று சொல்லி, அவனை அவன் முன்னோர்களுக்கு
    அருகில், ராஜாக்களை அடக்கம்செய்கிற இடத்திற்கு அருகிலுள்ள நிலத்திலே அடக்கம்செய்தார்கள்;
    அவன் மகனாகிய யோதாம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Uzzías con sus padres, y sepultáronlo con sus padres en el
    campo de los sepulcros reales; porque dijeron: Leproso es. Y reinó Joatham su
    hijo en lugar suyo.'
  ron-BTF: 'Astfel Ozia a adormit cu părinții lui și l-au îngropat cu părinții lui
    în câmpul de înmormântare care aparținea împăraților, fiindcă au spus: El este
    un lepros; și Iotam, fiul său, a domnit în locul său.'
  eng-WEBP: So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings, for they said, “He is a leper.”
    Jotham his son reigned in his place.
  eng-FBV: Uzziah died and was buried near them in a cemetery belonging to the kings,
    for people said, “He was a leper.” His son Jotham took over as king.
  nld-1939: 'Ozias ging bij zijn vaderen te ruste. Men begroef hem bij zijn vaderen
    op het veld, waar de begraafplaats der koningen lag; want men zeide: Hij is melaats.
    Zijn zoon Jotam volgde hem op.'
  nch-BL: Huajca quema mijqui Uzías quitalpachojque iyoca ipan se campo santo cati
    iniaxca nopa tanahuatiani pampa quipixqui nopa cocolisti lepra. Huan mocajqui
    icone Jotam para tanahuatis ipan Judá.
  vie-1934: 'Ô-xia an giấc cùng tổ phụ người, và người ta chôn người chung với tổ
    phụ người tại ruộng lăng tẩm của các vua; vì người ta nói rằng: Người bị phung.
    Giô-tham, con trai người, cai trị thế cho người.'
  hin-CV: तब उज्जियाह हमेशा के लिए अपने पूर्वजों से जा मिला. उन्होंने उसे राजाओं के
    लिए ठहराई गई की कब्र में गाड़ दिया, क्योंकि उन्होंने कहा वह तो कुष्ठरोगी है. उसका
    पुत्र योथाम उसके स्थान पर राजा हो गया.
  spa-BES: 'Y Uzías murió; y lo enterraron en el campo del cementerio real usado para
    los reyes, porque dijeron: Es un leproso, y Jotam su hijo se convirtió en rey
    en su lugar.'
  tdx-tdx: Aa le nitrao firòtse aman-droae’e t’i Ozià; le nalente’ iareo marine an-droae’e
    an-tanem-pandeveñam-panjaka; fa hoe iereo, Angamae re. Le nandimbe aze nifehe
    t’Iotame, ana’e.
  tha-KJV: และอุสซียาห์​ก็​ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังพระศพไว้กับบรรพบุรุษของพระองค์ในนาที่ฝังศพอันเป็นของกษั​ตริ​ย์
    เพราะเขาทั้งหลายว่า “​พระองค์​ทรงเป็นโรคเรื้อน” และโยธามโอรสของพระองค์​ก็​ครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Uzias com seus pais, e sepultaram-no com seus pais no
    campo dos sepulcros reais; porque disseram: Leproso é. E seu filho Jotão reinou
    Jotão em seu lugar.'
  deu-ELO: 'Und Ussija legte sich zu seinen Vätern, und man begrub ihn bei seinen
    Vätern auf dem Begräbnisacker der Könige; denn man sprach: Er ist aussätzig. Und
    Jotham, sein Sohn, ward König an seiner Statt.'
  eng-WYC-2018: And Uzziah slept with his fathers, and they buried not him in the
    field of the kings? sepulchres, for he was leprous; and Jotham, his son, reigned
    for him. (And Uzziah slept with his fathers, and they buried him in a field, and
    not in the tombs of the kings, for he was leprous; and his son Jotham reigned
    for him.)
  epo-epo: 'Kaj Uzija ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    sur la kampo de la tomboj de la reĝoj; ĉar oni diris: Li estas leprulo. Kaj anstataŭ
    li ekreĝis lia filo Jotam.'
  uig-PIN: 'Uzziya ɵzining ata-bowiliri arisida uhlidi; bǝzilǝr: — «U mahaw bolƣan
    adǝm» degǝqkǝ, u ata-bowiliri ⱪatarida yatⱪuzulƣan bolsimu, padixaⱨlar ⱪǝbristanliⱪiƣa
    tǝwǝ qǝtrǝk bir yǝrlikkǝ dǝpnǝ ⱪilindi. Andin oƣli Yotam uning orniƣa padixaⱨ
    boldi.'
  beo-beo: Asaia da bogole, hina bagade bogoi uli dogosu sogebi Da:ibidi Moilai bai
    bagadega dogone sali. Be e da ‘lebolosi’ olo madelaiba:le, hina bagade ilia bogoi
    gele gelabo ganodini hame sali. Egefe Youda:me da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Taim Usia i dai, ol i planim em long ples matmat bilong ol tumbuna bilong
    en. Tasol ol i planim em longwe liklik long ol matmat bilong ol arapela king,
    long wanem, em i bin i gat sik lepra. Na nau pikinini man bilong en Jotam, i kisim
    ples bilong en na i kamap king tru.
  hau-SA: Uzziya ya huta da kakanninsa aka kuma binne shi kusa da su a fili don binnewar
    da take ta sarakuna, domin mutane sun ce, “Yana da kuturta.” Sai Yotam ɗansa ya
    gāje shi a matsayin sarki.
  uig-LAT: 'Uzziya özining ata-bowiliri arisida uxlidi; beziler: — «U maxaw bolghan
    adem» dégechke, u ata-bowiliri qatarida yatquzulghan bolsimu, padishahlar qebristanliqigha
    tewe chetrek bir yerlikke depne qilindi. Andin oghli Yotam uning ornigha padishah
    boldi.'
  nde-nde: U-Uziya waphumula labokhokho bakhe wangcwatshwa eduze kwabo ensimini yokungcwaba
    eyayingeyamakhosi ngoba abantu bathi, “Wayelobulephero.” Ngakho uJothamu indodana
    yakhe wathatha isikhundla sakhe waba yinkosi.
  ton-ton: 'Pea pehē naʻe mohe ʻa ʻUsaia mo ʻene ngaahi tamai ʻi he ngoue ʻoe tanuʻanga
    naʻe kau ki he ngaahi tuʻi: he naʻa nau pehē, Ko e kilia ia: pea naʻe fetongi
    ia ʻi he pule ʻe Sotami ko hono ʻalo.'
  ces-1613: 'I usnul Uziáš s otci svými, a pochovali jej s otci jeho na poli hrobů
    královských; nebo řekli: Malomocný jest. I kraloval Jotam syn jeho místo něho.'
  eng-WMB: So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings, for they said, “He is a leper.”
    Jotham his son reigned in his place.
  tam-TCV: உசியா தன் முற்பிதாக்களைப்போல இறந்தபின்பு, அரசர்களுக்குச் சொந்தமான அடக்க
    நிலத்திற்கு அருகில் உள்ள நிலத்தில் அடக்கம் செய்யப்பட்டான். ஏனெனில் அவன், “குஷ்டவியாதி
    உடையவனாயிருந்தான்” என மக்கள் சொன்னார்கள். அவனுடைய மகன் யோதாம் அவனுடைய இடத்தில்
    அரசனானான்.
  ceb-ULB: Busa mipahulay si Uzia uban sa iyang mga katigulangan; gilubong nila siya
    uban sa iyang katigulangan sa lubnganan nga gipanag-iya sa mga hari, kay nag-ingon
    sila, “Sanlahon siya.” Ang iyang anak nga lalaki nga si Jotam, ang nahimong hari
    puli sa iyang dapit.
  pol-UBG: 'Zasnął więc Uzjasz ze swoimi ojcami i pogrzebali go z nimi na polu grobów
    królewskich, gdyż mówili: Trędowaty jest. A jego syn Jotam królował w jego miejsce.'
  urd-GVU: جب عُزیّاہ مر کر اپنے باپ دادا سے جا ملا تو اُسے کوڑھ کی وجہ سے دوسرے بادشاہوں
    کے ساتھ نہیں دفنایا گیا بلکہ قریب کے ایک کھیت میں جو شاہی خاندان کا تھا۔ پھر اُس
    کا بیٹا یوتام تخت نشین ہوا۔
  deu-1912: 'Und Usia entschlief mit seinen Vätern, und sie begruben ihn bei seinen
    Vätern im Acker bei dem Begräbnis der Könige; denn sie sprachen: Er ist aussätzig.
    Und Jotham, sein Sohn, ward König an seiner Statt.'
  kan-2017: ಉಜ್ಜೀಯನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಕುಷ್ಠ ರೋಗಿಯದೆಂದು ಬಗೆದು,
    ರಾಜ ಕುಟುಂಬದ ಸ್ಮಶಾನವಿದ್ದ ಹೊಲದಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೋತಾಮನು
    ಅರಸನಾದನು.
  yap-yap: Me yim’ Uzziah mi ni k’eyag u daken fare gi but’ ntagil’ e gum’eyag rok
    e pilung, machane dan k’eyag ngalan fapi low ko yam’ rok e pilung ni bochan fare
    m’ar ni immoy rok. Me yan Jotham nib mo’on ni fak nga luwan nge mang pilung.
  hlt-MCSB: Uzziah te a napa rhoek taengla a khoem uh vaengah tah manghai te pahuk
    a ti uh tih phuel hmuen kah a napa rhoek taengah a up uh. Te phoeiah a capa Jotham
    te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዖዚያ ሃይቂ፥ ካኣታ ዱኡታ ቤዞ ኮይላ ዓኣ ቤስካ ዱኡቴኔ፤ ዒዚ ካኣታ ዱኡታ ቤዛ ዱኡቲባኣሢ ዑፃ ኬስካ ዶርዓሢ
    ዒዛ ዓርቄሢሮኬ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ ዒዮዓታሜ ካኣታዼኔ።
  twi-ASANTE: Usia wuiɛ, na ɛsiane sɛ kwata yɛɛ no enti, wɔsiee no bɛn ahemfo amusieeɛ.
    Na ne babarima Yotam na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings, for they said, “He is a leper.”
    Jotham his son reigned in his place.
  wal-wal: Ooziyaani haiqqidi, ba maizzan gaittiis. Yaatin, asai a, “Hanttaara goga
    harggen oiqettidaagaa” giidi, kawotu makkaanaa matan a moogidosona. I haiqqin,
    a sohuwan a na7ai Yo7aataami kawotiis.
  spa-PDDPT: 'Uzías descansó con sus antepasados, y lo sepultaron en un campo de sepultura
    de reyes, no en los sepulcros reales, porque dijeron: Es leproso. En su lugar
    reinó su hijo Jotam.'
  gun-gun: Ha'e rire Uzias opytu'u ma guamoĩ kueryague rami. Ha'e ramo tamoĩ kuery
    onhono porãague rami avi onhono porãa peteĩ yvy yvyra ruparã huvixa kuery oguereko
    katu va'ekue py, ixupe “Lepra revegua va'ekue” he'i okuapy vy. Ha'e gui ma ta'y
    Jotão ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ngarud ni Uzzias; intanemda isuna iti nakaitaneman dagiti kapuonanna
    iti pakaitantaneman a kukua dagiti Ar-ari, ta kinunada, “Maysa isuna nga agketong.”
    Ni Jotam a putotna a lalaki ti naisaad nga ari a kasukatna.
  kpg-kpg: Uzziah ne made guu danu i lodo di gowaa aamua danu daangada, gei mee digi
    danu i lodo di waa daalunga o nia king, idimaa go dono magi. Tama daane a maa
    go Jotham guu pono di lohongo o maa guu king.
  uig-ARA: 'ئۇززىيا ئۆزىنىڭ ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ بەزىلەر: ــ «ئۇ ماخاۋ
    بولغان ئادەم» دېگەچكە، ئۇ ئاتا-بوۋىلىرى قاتارىدا ياتقۇزۇلغان بولسىمۇ، پادىشاھلار
    قەبرىستانلىقىغا تەۋە چەترەك بىر يەرلىككە دەپنە قىلىندى. ئاندىن ئوغلى يوتام ئۇنىڭ
    ئورنىغا پادىشاھ بولدى.'
  sus-sus: Osiyasi to laaxiraya, e naxa a ragata gaburi kui mangɛe xa bɔxi nde ma,
    barima e nu a falama nɛ, «Kunɛ kanyi na a ra.» A xa di Yotami naxa ti mangɛ ra
    a ɲɔxɔɛ ra.
  pon-2006: Usaia sipalla oh seridi wasahn seridi en nanmwarki kan, ahpw pwehki luhmwuhmwo,
    kahrehda eh sohte seridi nan sousoun nanmwarki kan. Sapwellime pwutak Sodam me
    uhd wiliandi wiahla nanmwarki.
  ksd-ksd: 'Ma di ga vadiop Usia varurung ma ra umana tamana; ma dia ga punang ia
    varurung ma ra umana tamana ta ra pia na pupunang nina ba kai ra umana king, tago
    dia ga biti: I vukavuka. Ma Iotam natuna i ga kia vue ta ra kini na king.'
  tur-YTC: Böylece Uzziya atalarıyla uyudu; ve onu atalarının yanına, krallara ait
    olan mezarlık tarlasına gömdüler; çünkü, “O cüzamlıdır” dediler. Oğlu Yotam onun
    yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ὀζίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν
    πατέρων αὐτοῦ ἐν τῷ πεδίῳ τῆς ταφῆς τῶν βασιλέων, ὅτι εἶπαν ὅτι λεπρός ἐστι· καὶ
    ἐβασίλευσεν Ἰωάθαμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Uzia dibaringkan bersama nenek moyangnya dan dikuburkan di sisi nenek moyangnya,
    di ladang dekat pekuburan raja-raja, sebab orang berkata, “Dia berpenyakit kusta.”
    Yotam, anaknya, menjadi raja menggantikan dia.
  nya-nya: Uziya analondola makolo ake, ndipo anamuyika pamodzi ndi makolo ake ku
    malo a manda a mafumu, koma osati mʼmanda mwawomo poti anthu anati, “Iyeyu anali
    ndi khate.” Ndipo Yotamu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: 'Uzija je počinuo i sahranili su ga kraj njegovih otaca na polju kod kraljevske
    grobnice, rekavši: “Gubav je.” Na njegovo se mjesto zakraljio sin mu Jotam.'
  mps-mps: Te Usia isibo si, augwaligo aga te aga wąį dabego gų pagede pubulali.
    Tiali goli augwaligo aga te meba king dabego gų page digibulu gana pubulali,
    magi baso meni, aga oyabe gasi yaibaso. Tama aga ogwa Jotamgo agai sę selama,
    tama aga king pedelama king mu bidali.
  tpi-tpi: Taim Usia i dai, ol i planim em long ples matmat bilong ol tumbuna bilong
    en. Tasol ol i planim em longwe liklik long ol matmat bilong ol arapela king,
    long wanem, em i bin i gat sik lepra. Na nau pikinini man bilong en Jotam, i kisim
    ples bilong en na i kamap king tru.
  dan-1931: Så lagde han sig til Hvile hos sine Fædre, og man jordede ham hos hans
    Fædre på den Mark, hor Kongegravene var*, under Hensyn til at han havde været
    spedalsk; og hans Søn Jotam blev Konge i hans Sted. { [*altså ikke i Kongegravene
    selv.] }
  vie-OVCB: 'Ô-xia an giấc với tổ tiên; mộ của vua được chôn gần khu lăng mộ các vua,
    vì người ta nói rằng: “Vua bị phong hủi.” Con vua là Giô-tham lên ngôi kế vị.'
  guj-2017: તેથી ઉઝિયા પોતાના પૂર્વજોની સાથે ઊંઘી ગયો; તેઓએ તેને રાજાઓના કબ્રસ્તાનની
    બાજુના ખેતરમાં તેના પૂર્વજોની સાથે દફનાવ્યો, કેમ કે તેઓએ કહ્યું, “તે કુષ્ટરોગી
    છે.” તેનો પુત્ર યોથામ તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Usaia sipalla oh seridi wasahn seridi en nanmwarki kan, ahpw pwehki luhmwuhmwo,
    kahrehda eh sohte seridi nan sousoun nanmwarki kan. Sapwellime pwutak Sodam me
    uhd wiliandi wiahla nanmwarki.
  por-BRBSL: 'Então Uzziah dormiu com seus pais; e eles o enterraram com seus pais
    no campo de sepultamento que pertencia aos reis, pois eles disseram: “Ele é um
    leproso”. Jotham, seu filho, reinou em seu lugar.'
  cth-cth: Hottelah Uzziah teh mintoenaw koe a kâhat teh siangpahrangnaw pakawpnae
    koe a na mintoenaw koe a pakawp awh. Ahni teh ka hrikbei e tami doeh, telah ati
    awh. Hahoi a capa Jotham teh ahnie yueng lah a bawi.
  twi-twi: Usia wui, na esiane sɛ kwata yɛɛ no nti, wosiee no bɛn ahemfo amusiei.
    Na ne babarima Yotam na odii nʼade sɛ ɔhene.
  hlt-hlt: Uzziah te a napa rhoek taengla a khoem uh vaengah tah manghai te pahuk
    a ti uh tih phuel hmuen kah a napa rhoek taengah a up uh. Te phoeiah a capa Jotham
    te anih yueng la manghai.
  tbz-SIM: Kòo kò nho yɛmbɛ̀ kũũ̀ nkɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́ bɛ kũrì dɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀,
    bɛ̀ nɛ́ í nhò kũnnɛ́ o yɛmbɛ̀ kó ifɔ̃ti kɛ yɛ̃́ ò do túmɛ̀ dikɔ̀nnì. Kòo birɛ
    Yotɑmmu sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Atrivim Usia uan inazir afeziabar mɨn areme. Ezɨ gumaziba fo, a lepan
    arɨmariam iti, kamaghɨn amizɨ me an kuam isa atriviba afir danganimɨn ghua mong
    saghon anefa. Ezɨ an otarim Jotam, an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Osiyɑsɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ ɑwulumpiyɑ pǝlɑɑʋ tɑɑ. Amɑ pɑ
    tɑ pimi-ɩ pɑ tǝyɑɣɑ nyǝŋkʋ tɑɑ kɛ́ ɩ ɑsilimɑ kʋtɔŋ tɔɔ. Ɩlɛnɑ ɩ pǝyɑlʋ Yotɑm lɛɛtɩ
    ɩ lonte.
  azb-azb: Uzziya ataları ilə uyudu və onu padşahların qəbiristanlığında, atalarının
    yanında basdırdılar, çünki «cüzamlıdır» dedilər. Onun yerinə oğlu Yotam padşah
    oldu.
  eng-DBY: And Uzziah slept with his fathers; and they buried him with his fathers
    in the burial-ground of the kings, for they said, He is a leper. And Jotham his
    son reigned in his stead.
  hin-2017: अन्त में उज्जियाह मरकर अपने पुरखाओं के संग जा मिला, और उसको उसके पुरखाओं
    के निकट राजाओं के मिट्टी देने के खेत में मिट्टी दी गई क्योंकि उन्होंने कहा, “वह
    कोढ़ी है।” उसका पुत्र योताम उसके स्थान पर राज्य करने लगा।
  eng-YLT: and Uzziah lieth with his fathers, and they bury him with his fathers,
    in the field of the burying-place that the kings have, for they said, 'He [is]
    a leper;' and reign doth Jotham his son in his stead.
  eng-WYC-2017: And Uzziah slept with his fathers, and they buried not him in the
    field of the kings’ sepulchres, for he was leprous; and Jotham, his son, reigned
    for him.
  eng-WMBB: So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings, for they said, “He is a leper.”
    Jotham his son reigned in his place.
  urd-GVH: जब उज़्ज़ियाह मरकर अपने बापदादा से जा मिला तो उसे कोढ़ की वजह से दूसरे
    बादशाहों के साथ नहीं दफ़नाया गया बल्कि क़रीब के एक खेत में जो शाही ख़ानदान का
    था। फिर उसका बेटा यूताम तख़्तनशीन हुआ।
  rug-rug: Mate se Uzaea, meke ta pomunae si asa koasa popomunuana baṉara, ba koa
    gua koasa nana minoho si lopu ta pomunae si asa koasa bae tadi na baṉara. Meke
    e Zotamu, sa tuna koreo, si hobena si asa koasa binaṉara.
  gaz-gaz: Uziyaanis abbootii isaa wajjin boqotee sababii namoonni, “Inni lamxii qaba”
    jedhaniif inni lafa awwaala moototaa keessatti isaanuma biratti ni awwaalame.
    Ilmi isaa Yootaam iddoo isaa buʼee mootii taʼe.
  fra-LSG: 'Ozias se coucha avec ses pères, et on l’enterra avec ses pères dans le
    champ de la sépulture des rois, car on disait: Il est lépreux. Et Jotham, son
    fils, régna à sa place.'
  yal-yal: Yusiya yi faxa, e yi a maluxun a danna xɛɛna nde ma a benbane fɛma, a mi
    yi makuya mangane gaburune ra, bayo e yi a falama nɛn, e naxa, “Dogonfontɔɔn nan
    a ra.” A dii xɛmɛn Yotami yi dɔxɔ a ɲɔxɔni mangayani.
  haw-1868: Hiamoe iho la o Uzia me kona poe kupuna, a ua kanu lakou ia ia me kona
    poe kupuna ma ke kula kahi e kanu ai no na'lii, no ka mea, olelo lakou, He lepera
    ia; a noho alii o Iotama kana keiki ma kona hakahaka.
  arb-NAV: 'ثُمَّ مَاتَ عُزِّيَّا فَدَفَنُوهُ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ
    فِي حَقْلِ مَقْبَرَةِ الْمُلُوكِ، لأَنَّهُمْ قَالُوا: «إِنَّهُ أَبْرَصُ». وَخَلَفَهُ
    ابْنُهُ يُوثَامُ عَلَى الْمُلْكِ.'
  ewe-ewe: Uzia ku eye woɖii ɖe abɔ si me woɖia fiawo ɖo la gbɔ elabena ameawo gblɔ
    be, “Edze kpodɔ.” Ke via Yotam ɖu fia ɖe eteƒe.
  eng-LEE: 'And ''Uzziyahu slept with his fathers, and they buried him with his fathers
    in the burial-field which belonged to the kings; for they said, He is a leper:
    and Jotham his son became king in his stead.'
  asm-FB: পাছত উজ্জিয়া তেওঁৰ পূর্ব-পুৰুষসকলৰ সৈতে নিদ্ৰিত হ’ল; তেওঁলোকে তেওঁৰ পূর্ব-পুৰুষসকলৰ
    লগত, ৰজাসকলৰ মৈদামনীত তেওঁক মৈদাম দিলে৷ কাৰণ তেওঁলোকে কৈছিল, “তেওঁ কুষ্ঠৰোগী।”
    তাৰ পাছত তেওঁৰ পুত্ৰ যোথম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عٌسِيَسِ تٌ لَاشِرَيَ، عٍ نَشَ عَ رَفَتَ فَبُرِ كُي مَنفّيٍ شَ بْشِ ندٍ مَ،
    بَرِ مَ عٍ نُ عَ قَلَمَ نّ، «كُنّ كَنيِ نَ عَ رَ.» عَ شَ دِ يٌتَمِ نَشَ تِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: 'Ozias se coucha avec ses pères, et on l''enterra avec ses pères dans le
    champ d''enterrement qui appartenait aux rois, car on disait : « Il est lépreux. »
    Jotham, son fils, régna à sa place.'
  hbo-hbo: וַיִּשְׁכַּ֨ב עֻזִּיָּ֜הוּ עִם־אֲבֹתָ֗יו וַיִּקְבְּר֨וּ אֹתֹ֤ו עִם־אֲבֹתָיו֙
    בִּשְׂדֵ֤ה הַקְּבוּרָה֙ אֲשֶׁ֣ר לַמְּלָכִ֔ים כִּ֥י אָמְר֖וּ מְצֹורָ֣ע ה֑וּא וַיִּמְלֹ֛ךְ
    יֹותָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Nake Uzia akĩhurũka hamwe na maithe make, na agĩthikwo hakuhĩ nao gĩthaka-inĩ
    kĩrĩa kĩarĩ gĩa gũthikanwo gĩa athamaki, nĩgũkorwo andũ moigire atĩrĩ, “Ararĩ
    na mangũ.” Nake mũriũ Jothamu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: 'Ozias se coucha avec ses pères dans le champ de la sépulture des rois,
    car on disait : « Il est lépreux. » Joatham, son fils, régna à sa place.'
  cek-AK: Uzziah loe ampanawk khaeah anghak; anih loe kaminawk mah ngansae manh, tiah
    thuih o pongah, ampanawk aphumhaih taengah kaom, siangpahrangnawk ih taprong ah
    aphum o. Anih zuengah a capa Jotham mah prae to uk.
  cuk-cuk: Uzías burgwenonigua, reymar-neg-uansik, e-babgan-digar-mamaid-naba digsamalad.
    Ar ade, sogmalad, “Boni buna-yaa-maleged nikaddeeye.” Geb sorba, e-machi-Jotam
    e-reyga megnonikid.
  uig-CYR: 'Уззия өзиниң ата-бовилири арисида ухлиди; бәзиләр: — «У мохо болған адәм»
    дегәчкә, у ата-бовилири қатарида ятқузулған болсиму, падишалар қәбирстанлиғиға
    тәвә чәтрәк бир йәрликкә дәпнә қилинди. Андин оғли Йотам униң орниға падиша болди.'
  tel-2017: ఉజ్జియా తన పూర్వీకులతో కూడా కన్ను మూశాడు. అతడు కుష్టురోగి అని రాజులకు
    చెందిన శ్మశానభూమిలో అతని పూర్వీకుల దగ్గర అతణ్ణి పాతిపెట్టారు. అతని కొడుకు యోతాము
    అతనికి బదులు రాజయ్యాడు.
  hat-BSA: 'Konsa, Ozias te dòmi avèk zansèt li yo, e yo te antere li avèk papa zansèt
    li yo nan chan akote tonm ki te pou wa yo, paske yo te di: “Li gen lalèp”. Epi
    Jotham, fis li a, te devni wa nan plas li.'
  kos-kos: Uzziah el misa, ac pukpuki ke acn lun leum, tuh ke sripen mas lal ah el
    tia pukpuki inkulyuk lun mwet leum. Jotham, wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֨ב עֻזִּיָּ֜הוּ עִם־אֲבֹתָ֗יו וַיִּקְבְּר֨וּ אֹת֤וֹ עִם־אֲבֹתָיו֙
    בִּשְׂדֵ֤ה הַקְּבוּרָה֙ אֲשֶׁ֣ר לַמְּלָכִ֔ים כִּ֥י אָמְר֖וּ מְצוֹרָ֣ע ה֑וּא וַיִּמְלֹ֛ךְ
    יוֹתָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Ụzaya soro ndị nna nna ya dina nʼọnwụ, e lie ya nso nʼọhịa ebe a na-eli
    ozu nke dịịrị ndị eze, maka na ndị mmadụ sịrị, “Ọ bụ onye ekpenta.” Jotam nwa
    ya, ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏହିରୂପେ ଉଷୀୟ ମୃତ୍ୟୁବରଣ କଲେ; ତହିଁରେ ଲୋକମାନେ ତାଙ୍କର ପିତୃଗଣ ସହିତ ରାଜାମାନଙ୍କ
    କବର କ୍ଷେତ୍ରରେ ତାଙ୍କୁ କବର ଦେଲେ; କାରଣ ସେମାନେ କହିଲେ, “ସେ କୁଷ୍ଠୀ;” ତହୁଁ ତାଙ୍କର ପୁତ୍ର
    ଯୋଥମ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Usia a mäla, nge ra peiaseni ren peiasen ekewe king, nge sap lon peiasen
    ekewe king, pun Usia a rupun pwötür. Nge Jotam nöün we mwän a siwili lon wisan
    wisen king.
  rop-rop: King Yusaiya bin dai en deibin berrim im bodi langa det pleis weya dei
    berrim ola king. Dumaji imbin abum det brabli nogudwan skin siknis dei nomo bin
    berrim im bodi langa det speshalwan greibyad blanga ola king. En im san Jotham
    bin jidan det nyuwan king na.
  ukr-1871: 'І спочив Озія з батьками своїми, й поховали його при батьках його на
    полі коло гробовищ царських, бо казали: Він прокажений. І став царем Йоатам, син
    його, замість його.'
  deu-1951: 'Und Ussia entschlief mit seinen Vätern, und sie begruben ihn bei seinen
    Vätern auf dem Begräbnisacker der Könige; denn sie sprachen: Er ist aussätzig!
    Und sein Sohn Jotam ward König an seiner Statt.'
  eng-JPS: 'So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings; for they said: ''He is a leper'';
    and Jotham his son reigned in his stead.'
  srp-1865: 'I poèinu Ozija kod otaca svojih, i pogreboše ga kod otaca njegovijeh
    u grobnom polju carskom, jer rekoše: gubav je. I zacari se na njegovo mjesto Jotam
    sin njegov.'
  lug-lug: Uzziya n’afa, n’aziikibwa okumpi ne bajjajjaabe mu kiggya kya bakabaka,
    kubanga, yali mugenge. Yosamu mutabani we n’amusikira, bw’atyo n’afuga mu kifo
    kye.
  heb-heb: וישכב עזיהו עם אבתיו ויקברו אתו עם אבתיו בשדה הקבורה אשר למלכים כי אמרו
    מצורע הוא וימלך יותם בנו תחתיו׃
  ben-IRV: পরে উষিয় তাঁর পূর্বপুরুষদের সাথে ঘুমিয়ে পড়লে, লোকেরা তাঁর পূর্বপুরুষদের
    সঙ্গে রাজাদের কবর দেওয়ার জায়গা তাঁর কবর দিল, কারণ তারা বলল, “তাঁর কুষ্ঠরোগ হয়েছিল।”
    তারপর তাঁর জায়গায় তাঁর ছেলে যোথম রাজা হলেন।
  pan-pan: ਸੋ ਉੱਜ਼ੀਯਾਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉਸ ਦੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਕਬਰਿਸਤਾਨ ਦੇ ਖੇਤ ਵਿੱਚ ਦੱਬਿਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ
    ਉਹ ਕੋੜ੍ਹੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯੋਥਾਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩဇိ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူ တို့နှင့်အတူ သင်္ဂြိုဟ် ခြင်းကိုခံရသော်လည်း
    ၊ လူနူ ဖြစ်သောကြောင့် ၊ ရှင်ဘုရင် တို့ သင်္ချိုင်း နှင့်ဆိုင် သောမြေ အကွက်၌ သာ
    သင်္ဂြိုလ်ကြ၏။ သား တော်ယောသံ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Usaia ia mase, bona iena tamana bona tubuna danu ia laga-ani, bona
    king edia guria tano dekenai idia guria. To king edia guria gabuna korikori lalonai
    idia guria lasi, badina idia gwau, “Ia be lepera tauna.” Iena natuna tau, Iotama,
    ese Usaia ena gabuna dekenai king dagi ia abia.
  urd-urd: इसलिए 'उज़्ज़ियाह अपने बाप — दादा के साथ सो गया; और उन्होंने क़ब्रिस्तान
    के मैदान में जो बादशाहों का था, उसके बाप — दादा के साथ उसे दफ़न किया क्यूँकि वह
    कहने लगे, “वह कोढ़ी है।” और उसका बेटा यूताम उसकी जगह बादशाह हुआ।
  rus-SYN: 'И почил Озия с отцами своими, и похоронили его с отцами его на поле царских
    гробниц, ибо говорили: он прокаженный. И воцарился Иоафам, сын его, вместо него.'
  bqc-SIM: À gà, ↄ̃ wà aà vĩ̀ kíaↄ vĩkĩi, ãma wi aà mia kpakↄ̃ińnↄo, asa
    wà mɛ̀, kusudeɛ. Ɔ̃ aà nɛ́ Yotaũ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Uzziah athi phatnin lengte kivuina gamsunga avuijun ahinlah aphah
    jeh chun lengte kivui na lhan navang avui tapouve. Achapa Jotham min aleng mun
    chu alo taan ahi
  mar-mar: उज्जीया मरण पावला आणि त्याच्या पूर्वजांजवळ त्याचे दफन झाले. राजासाठी असलेल्या
    दफनभूमीच्या शेजारच्या जागेत त्यास पुरले. कारण तो कुष्ठरोगी होता. उज्जीयाच्या नंतर
    त्याचा पुत्र योथाम राजा झाला.
  qub-qub: Uzías wañuptin unay awiluncuna pamparaycashanman pampaycuran. Leprayoj
    captinmi pampaycuran raycuna pampacunan pantiyun lädunman. Ruquin ray caran wamran
    Jotamna.
  bqp-bqp: Osiɑsi u kpunɑ u gu. Mɑ bɑ kɑ nùn dɑ mi bɑ rɑ sinɑmbu sike. Adɑmɑ bɑ ǹ
    nùn sikuɑ win bɑɑbɑbɑn siki wɔruɔ, domi bɑ nɛɛ, u bɑrɑ disigiru mɔ. Mɑ win bii
    Yotɑmu u bɑndu kɔsire kuɑ.
  hat-hat: Lè Ozyas mouri, yo antere l' apa nan simityè wa yo. Poutèt vye maladi po
    li a, yo pa t' mete l' nan tonm wa yo. Se Jotam, pitit li a, ki moute wa nan plas
    li.
  eng-BSB: And Uzziah rested with his fathers and was buried near them in a field
    of burial that belonged to the kings; for the people said, “He was a leper.” And
    his son Jotham reigned in his place.
  eng-WEBPB: So Uzziah slept with his fathers; and they buried him with his fathers
    in the field of burial which belonged to the kings, for they said, “He is a leper.”
    Jotham his son reigned in his place.
  kbq-kbq: Hagi Usia'ma frige'za, agra fugo kri eri'ne hu'za nehu'za, agehemokizmima
    asenezamantazafi matipima kini vahetmima asenezmantazafi asente'naze. Anama hutazageno'a,
    nemofo Jotamu agri nona erino kinia mani'ne.
  nhe-BL: Huajca quema mijqui Uzías quitlalpachojque iyoca ipan se campo santo tlen
    iniaxca nopa tlanahuatiani pampa quipixqui nopa cocolistli lepra. Huan mocajqui
    icone Jotam para tlanahuatis ipan Judá.
  gub-BL: Umàno Uzi. Uzutym hetekwer tuwihawete watym awer huwake Zeruzarez tawhu
    pe wà. Nuzutym kwaw watym awer pupe wà. Ta'e iperewaiw umàno mehe xe. Ta'yr Zotàw
    wiko tuwihawete romo hekuzaromo.
  eng-DRA: 'And Ozias slept with his fathers, and they buried him in the field of
    the royal sepulchres, because he was a leper: and Joatham his son reigned in his
    stead.'
