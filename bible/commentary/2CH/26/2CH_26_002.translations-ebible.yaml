verse: 2CH.026.002
translations:
  mal-C: അമസ്യാവ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നശേഷം ഏലാത്ത് പുതുക്കിപ്പണിതതും
    അതിനെ യെഹൂദയ്ക്കായി വീണ്ടെടുത്തതും ഇദ്ദേഹമാണ്.
  deu-TKW: Dieser befestigte Eloth und brachte es wieder an Juda, nachdem sich der
    König zu seinen Vätern gelegt hatte.
  lin-lin: Sima na kufa ya tata na ye, Amatsia, Oziasi atongaki lisusu engumba Eyiloti
    mpe azongisaki yango na se ya bokonzi ya Yuda.
  eng-LSV: He has built Eloth, and restores it to Judah after the king’s lying with
    his fathers.
  eng-GNV: He buylt Eloth, and restored it to Iudah after that the King slept with
    his fathers.
  eng-WEBSTER: He built Eloth, and restored it to Judah, after the king slept with
    his fathers.
  nhw-BL: Huan quema ya mijqui itata, Tlanahuatijquetl Uzías quicualtlali altepetl
    Elot huan sempa quinmactili para elis iaxca tlali Judá.
  swh-ONEN: Ndiye alijenga upya Elathi kuirudisha kwa Yuda baada ya Amazia kulala
    pamoja na baba zake.
  bba-bba: Wiyɑ u Elɑti bɑnɑ u sɔnwɑ. Mɑ u derɑ yɑ kuɑ Yudɑbɑɡiɑ win tundon ɡɔɔn biru.
  eng-KJVCPB: He built Eloth, and restored it to Judah, after that the king slept
    with his fathers.
  luo-luo: Kane wuon mare osetho moike kaka kwerene, nochako ogero Elath moduoke ne
    jo-Juda.
  meu-meu: Ia ese Elata e haginia, bona Iuda hanuana ta ai ma e halaoa, hanua pavapavana
    na tubu tama dekediai e mahuta murinai.
  npi-ULB: यिनले नै एलात सहरलाई पुनर्निर्माण गरे र यहूदामा फिर्ता ल्‍याए । त्यसपछि
    राजा आफ्‍ना पुर्खाहरूसित सुते ।
  yor-yor: Òun ni ẹni náà tí ó tún Elati kọ́, ó sì mú padà sí Juda lẹ́yìn ìgbà tí
    Amasiah ọba ti sùn pẹ̀lú àwọn baba rẹ̀.
  pes-OPCB: عزیا پس از مرگ پدرش شهر ایلت را برای یهودا پس گرفت و آن را بازسازی کرد.
  tgl-ULB: Siya ang muling nagtayo ng Elat at pinanumbalik ito sa Juda. Pagkatapos
    mamatay ang hari.
  hui-hui: Ibu aba Amasaia homayagola ibu kini howa ibugua wai timbuni bialu tano
    mbira mini Elada winigoria ogoni waitigirunaga giha howa ibuni mo yu dai bini.
    Ani bialu tano ogoniha mbirale giala hole bu wiaruni mo tiga bialu lone arema
    bialu hene.
  mya-mya: (ဧ​လုတ်​မြို့​ကို​သြ​ဇိ​ပြန်​လည်​သိမ်း​ယူ​၍ ပြန်​လည်​တည်​ဆောက်​သည်​မှာ​အာ​မ​ဇိ
    ကွယ်​လွန်​ပြီး​မှ​ဖြစ်​၏။)
  bod-N: རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་པའི་རྗེས་སུ། ཨུ་ཟི་ཡཱ་ཡིས་ཨེ་ལོད་སླར་ཡང་ཞིག་གསོ་མཛད་ཅིང་ཡ་ཧུ་དཱ་ལ་དབང་བར་བྱས།
  sna-sna: Ndiye akazovakazve Erati akaridzorera kuJudha mushure mokunge Amazia azorora
    namadzibaba ake.
  spa-BLM: Él edificó Elot y la restauró para Judá. Después el rey durmió con sus
    padres.
  cac-cac: '@see-verse:2CH.026.001'
  swh-ULB: Ndiye aliuyeijenga tena Elathi na kuurejesha kwa Yuda. Baada ya hapo mfalme
    akalala pamoja na babu zake.
  bel-bel: Ён забудаваў Элат і вярнуў яго Юдэі, пасьля таго як спачыў цар з бацькамі
    сваімі.
  deu-ELBBK: Er baute Elot und brachte es an Juda zurück, nachdem der König sich zu
    seinen Vätern gelegt hatte.
  mbb-OT: Iyan sikandin nekehawì te Elat ne mid-umanan din tukuza hein minatey en
    is amey zin he si Amazia.
  mal-2015: രാജാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചശേഷം ഏലോത്തിനെ പണിതതും
    അതിനെ യെഹൂദെക്കു വീണ്ടുകൊണ്ടതും ഇവൻ തന്നേ.
  rmc-rmc: Akor, sar leskro dad o Amacijah muľa, zaiľa o foros Elat prekal e Judsko
    a prikerďa les.
  pes-OPV: و او بعد از آنکه پادشاه باپدرانش خوابیده بود، ایلوت را بنا کرد و آن رابرای
    یهودا استرداد نمود.
  ron-1924: Озия а ынтэрит Елотул ши л-а адус ярэшь суб стэпыниря луй Иуда дупэ че
    а адормит ымпэратул ку пэринций сэй.
  ben-OBCV: রাজা অমৎসিয় তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হওয়ার পর এই ঊষিয়ই
    এলৎ নগরটি আরেকবার নতুন করে গড়ে তুলেছিলেন এবং সেটি যিহূদার অধিকারের অধীনে নিয়ে
    এলেন।
  som-som: Oo isna Eelood wuu dhisay oo dalka Yahuudah u soo celiyey markii boqorkii
    dhintay oo la seexday awowayaashiis dabadeed.
  lat-VUC: Ipse ædificavit Ailath, et restituit eam ditioni Juda, postquam dormivit
    rex cum patribus suis.
  eng-ASVBT: He built Eloth, and restored it to Judah, after that the king slept with
    his fathers.
  ita-1885: Egli edificò Elot, e la racquistò a Giuda dopo che il re fu giaciuto co' suoi
    padri.
  eng-LXXUP: He built Eloth, he recovered it to Judah, after the king slept with his
    fathers.
  eng-ULB: It was he who rebuilt Elath and restored it to Judah. After that the king
    slept with his ancestors.
  spa-VBL: Él reconstruyó Elot y la devolvió al reino de Judá después de la muerte
    de Amasías.
  fra-_FOB: Ce fut lui qui bâtit Éloth, et la ramena sous la puissance de Juda, après
    que le roi se fut endormi avec ses pères.
  mal-mal: രാജാവ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചശേഷം ഏലോത്ത് പുതുക്കി പണിതതും
    അതിനെ യെഹൂദാ ദേശത്തോട് ചേർത്തതും ഉസ്സീയാവ് തന്നെ.
  urd-GVR: jab us kā bāp mar kar apne bāpdādā se jā milā. Bādshāh banane ke bād Uzziyāh
    ne Ailāt Shahr par qabzā karke use dubārā Yahūdāh kā hissā banā liyā. Us ne shahr
    meṅ bahut tāmīrī kām karwāyā.
  suz-BL: मिनु अमस्‍याह बेक्‍म नोले उज्‍जीयाहमी एलोथ सहर लेंशा ताक्‍शा, यहूदा कली
    लेश्‍शा गेशा, रिम्‍शो सेला बाक्‍त।
  ita-1927: Egli riedificò Eloth e la riconquistò a Giuda, dopo che il re si fu addormentato
    coi suoi padri.
  ckb-ckb: ئەو ئێلەتی بنیاد نایەوە و بۆ یەهودای گەڕاندەوە، پاش ئەوەی ئەمەسیا لەگەڵ
    باوباپیرانی سەری نایەوە.
  eng-BBE: He was the builder of Eloth, which he got back for Judah after the death
    of the king.
  kan-OKCV: ಅರಸನು ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದ ತರುವಾಯ, ಉಜ್ಜೀಯನು ಏಲೋತ್ ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸಿ,
    ಅದನ್ನು ಯೆಹೂದಕ್ಕೆ ತಿರುಗಿ ಸೇರಿಸಿದನು.
  tam-2017: ராஜா இறந்தபின்பு, இவன் ஏலாத்தைக் கட்டி, அதைத் திரும்ப யூதாவுடன் இணைத்துக்கொண்டான்.
  spa-RV-1909: Edificó él á Eloth, y la restituyó á Judá después que el rey durmió
    con sus padres.
  ron-BTF: El a construit cetatea Elot și a dat-o înapoi lui Iuda, după ce împăratul
    a adormit cu părinții lui.
  eng-WEBP: He built Eloth and restored it to Judah. After that the king slept with
    his fathers.
  eng-FBV: He rebuilt Eloth and brought it back into the kingdom of Judah after Amaziah
    died.
  nld-1939: Onmiddellijk nadat hij den koning bij zijn vaderen te ruste gelegd had,
    begon hij Elat te versterken, en het weer aan Juda te brengen.
  nch-BL: Huan quema ya mijqui itata, Tanahuatijquet Uzías quicualtali altepet Elot
    huan sempa quinmactili para elis iaxca tali Judá.
  vie-1934: Sau khi vua cha đã an giấc với các tổ phụ, người xây cất Ê-lốt, và khôi
    phục nó cho Giu-đa.
  hin-CV: उसने अपने पिता की मृत्यु के बाद एलाथ को बनवाकर उसे दोबारा यहूदिया में शामिल
    कर लिया.
  spa-BES: Fue él que reconstruyó Elat, que regresó para Judá después de la muerte
    del rey.
  tdx-tdx: Namboare’e t’i Elote vaho nahere’e am’Iehoda, ie fa nirotse aman-droae’e
    i mpanjakay.
  tha-KJV: พระองค์​ทรงสร้างเมืองเอโลทและให้​กล​ับขึ้นแก่​ยู​ดาห์ หลังจากที่​กษัตริย์​ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์
  por-BR-2018: Edificou ele a Elote, e a restituiu a Judá depois que o rei descansou
    com seus pais.
  deu-ELO: Er baute Eloth und brachte es an Juda zurück, nachdem der König sich zu
    seinen Vätern gelegt hatte.
  eng-WYC-2018: He builded Eloth (or And he rebuilt Eloth), and restored it to the
    lordship of Judah, after that the king slept with his fathers.
  epo-epo: Li prikonstruis Elaton kaj revenigis ĝin al Judujo, post kiam la reĝo ekdormis
    kun siaj patroj.
  uig-PIN: (padixaⱨ atisi ata-bowilirining arisida uhliƣandin keyin, Elat xǝⱨirini
    ⱪaytidin yasap, Yǝⱨudaƣa yǝnǝ tǝwǝ ⱪilƣuqi dǝl Uzziya idi).
  beo-beo: (Ea ada bogole, fa:no, Asaia da Ila:de moilai bai bagade bu fedelale, amo
    buga:le gagui.)
  tpi-OTNT: Sampela taim bihain long em i stap king, em i go pait na kisim bek taun
    Elat long han bilong ol birua. Na em i stretim bek ol hap bilong taun i bin bagarap.
  hau-SA: Shi ne wanda ya sāke gina Elot ya kuma mai da shi ga Yahuda bayan Amaziya
    ya huta tare da kakanninsa.
  uig-LAT: (padishah atisi ata-bowilirining arisida uxlighandin kéyin, Élat shehirini
    qaytidin yasap, Yehudagha yene tewe qilghuchi del Uzziya idi).
  nde-nde: Nguye owakha kutsha umuzi we-Elathi wawubuyisela koJuda ngemva kokufa kwenkosi
    u-Amaziya owangcwatshwa kubokhokho bakhe.
  ton-ton: Naʻa ne langa ʻa ʻEloti, ʻo toe fakakau ia ki Siuta, ʻi he hili ange ʻae
    mohe ʻae tuʻi ki heʻene ngaahi tamai.
  ces-1613: Onť jest vzdělal Elot, a dobyl ho zase Judovi, když již umřel král s otci
    svými.
  eng-WMB: He built Eloth and restored it to Judah. After that the king slept with
    his fathers.
  tam-TCV: அரசன் அமத்சியா தனது முற்பிதாக்களைப்போல இறந்தபின், உசியா ஏலாத்தைத் திரும்பவும்
    கட்டி, அதை யூதாவுடன் சேர்த்துக்கொண்டான்.
  ceb-ULB: Siya mao ang nagtukod pag-usab sa Elat ug gibalik kini ngadto sa Juda.
    Human mipahulay ang hari uban siya sa iyang mga katigulangan.
  pol-UBG: Ten odbudował Elat i przywrócił go do Judy, kiedy król już zasnął ze swoimi
    ojcami.
  urd-GVU: جب اُس کا باپ مر کر اپنے باپ دادا سے جا ملا۔ بادشاہ بننے کے بعد عُزیّاہ
    نے ایلات شہر پر قبضہ کر کے اُسے دوبارہ یہوداہ کا حصہ بنا لیا۔ اُس نے شہر میں بہت
    تعمیری کام کروایا۔
  deu-1912: Derselbe baute Eloth und brachte es wieder an Juda, nachdem der König
    entschlafen war mit seinen Vätern.
  kan-2017: ಇವನು ಏಲೋತ್ ಪಟ್ಟಣವನ್ನು ಪುನಃ ಯೆಹೂದ ರಾಜ್ಯಕ್ಕೆ ಸೇರಿಸಿಕೊಂಡು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Nga tomuren e yam’ ni tay Amaziah me kol Uzziah yu Elath u fithik’ e mael
    nge fal’eg fare binaw bayay.)
  hlt-MCSB: Anih loh Elath te a sak tih manghai te a napa rhoek taengla a khoem uh
    hnukah tah Judah la a mael puei.
  mdy-ETH: '[ዖዚያ ዔላቴ ካታሞ ዖሊ ጊንሣ ማሂ ዓርቂ ዓካሲ ማዤሢ ዓዴ ዓሜሲያሴ ሃይቄስካፓኬ።]'
  twi-ASANTE: Usia agya wuo akyi no, ɔsane kyekyeree Elot kuro no, na ɔdane maa Yuda.
  eng-WEBU: He built Eloth and restored it to Judah. After that the king slept with
    his fathers.
  wal-wal: A aawai Amesiyaasi haiqqidoogaappe guyyiyan, i Eelaata giyo katamaa zaaretti
    keexxidi, Yihudan timiis.
  spa-PDDPT: Él reconstruyó Eilat y la restituyó a Judá, después que el rey reposó
    con sus antepasados.
  gun-gun: Ha'e va'e ma ojapo Elate tetã, omoatyrõ avi Judá yvy ha'e javi rupi, tuu
    huvixa guamoĩ kueryague rami ndoikovevei'i ma rire.
  ilo-ULB: Isuna ti nangibangon manen iti Elat ket insublina daytoy iti Juda. Kalpasan
    dayta, pimmusay ti ari.
  kpg-kpg: (I muli di made o Amaziah, Uzziah guu kumi labelaa Elath, guu hau haga hoou
    di waahale.)
  uig-ARA: (پادىشاھ ئاتىسى ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىغاندىن كېيىن، ئېلات شەھىرىنى
    قايتىدىن ياساپ، يەھۇداغا يەنە تەۋە قىلغۇچى دەل ئۇززىيا ئىدى).
  sus-sus: A baba to taa masara, Osiyasi naxa Elata taa raso Yudaya xa mangɛya bun
    ma.
  pon-2006: (Mwurin sipalahn Amasaia me Usaia pwurehng kalowehdi Elad oh onehda sapahl
    kahnimwo.)
  ksd-ksd: I ga vatut Elat ma i ga kap valilikun mule tai Iuda, namur ta ra minat
    kai tamana.
  tur-YTC: Elot'u bina edip Yahuda'ya geri verdi. Bundan sonra kral atalarıyla uyudu.
  grc-BRENT: Αὐτὸς ᾠκοδόμησε τὴν Αἰλάθ, αὐτὸς ἐπέστρεψεν αὐτὴν τῷ Ἰούδα, μετὰ τὸ κοιμηθῆναι
    τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ.
  ind-AYT: Dia membangun Elot dan mengembalikannya kepada Yehuda, sesudah raja dibaringkan
    bersama nenek moyangnya.
  nya-nya: Iye anamanganso mzinda wa Eloti ndi kuwubwezeranso ku Yuda abambo ake atamwalira.
  hrv-hrv: On je opet sagradio Elat vrativši ga Judeji, pošto je kralj počinuo kod
    svojih otaca.
  mps-mps: Aga king bidama, nosali agai boi hwįgi pelama, agai te taun Elat te boi
    bidi dabego nogode ma sigi pali. Tama agai te taun dolali madi ma dodolali.
  tpi-tpi: Sampela taim bihain long em i stap king, em i go pait na kisim bek taun
    Elat long han bilong ol birua. Na em i stretim bek ol hap bilong taun i bin bagarap.
  dan-1931: Det var ham, der befæstede Elot og atter forenede det med Juda efter at
    Kongen havde lagt sig til Hvile hos sine Fædre.
  vie-OVCB: Sau khi cha vua chết, Ô-xia xây Ê-lát và khôi phục thành này cho Giu-đa.
  guj-2017: અમાસ્યાના મૃત્યુ પછી ઉઝિયાએ યહૂદિયા માટે એલોથ પાછું મેળવ્યું. તેને ફરી
    બંધાવ્યું.
  pon-2006A: (Mwurin sipalahn Amasaia me Usaia pwurehng kalowehdi Elad oh onehda sapahl
    kahnimwo.)
  por-BRBSL: Ele construiu Eloth e o restituiu a Judá. Depois disso, o rei dormiu
    com seus pais.
  cth-cth: Hote siangpahrang teh a na pa a due hnukkhu, Eloth kho a thawng teh, Judah
    ram thung bout kâen sak.
  twi-twi: Usia agya wu akyi no, ɔsan kyekyeree Elot kurow no, na ɔdan maa Yuda.
  hlt-hlt: Anih loh Elath te a sak tih manghai te a napa rhoek taengla a khoem uh
    hnukah tah Judah la a mael puei.
  tbz-SIM: Weè do wɛ̃̀tɛ kɛ́mɑɑ́ Edɑti ɛì kɛ́ dì tɛ̃̀ńnɛ́ Sudɑɑ kɔbɛ o cicɛ kṹṹ
    nkó difɔ̃nkúò.
  msy-2020: '@see-verse:2CH.026.001'
  dop-dop: Ɩnɩ ɩ lɛɛkǝnɑ Ɩlɑtɩ ɩcɑtɛ kɛ ɩ cɑɑ sǝm wɑɑlɩ, nɑ ɩ́ tɑɣɑnɩ-tɛɣɛ ŋmɑʋ.
  azb-azb: Padşah ataları ilə uyuduqdan sonra o, Elatı Yəhudaya qaytarıb onu tikdi.
  eng-DBY: It was he that built Eloth, and restored it to Judah, after the king slept
    with his fathers.
  hin-2017: जब राजा अमस्याह मरकर अपने पुरखाओं के संग जा मिला तब उज्जियाह ने एलोत नगर
    को दृढ़ करके यहूदा में फिर मिला लिया।
  eng-YLT: He hath built Eloth, and restoreth it to Judah after the king's lying with
    his fathers.
  eng-WYC-2017: He builded Eloth, and restored it to the lordship of Judah, after
    that the king slept with his fathers.
  eng-WMBB: He built Eloth and restored it to Judah. After that the king slept with
    his fathers.
  urd-GVH: जब उसका बाप मरकर अपने बापदादा से जा मिला। बादशाह बनने के बाद उज़्ज़ियाह
    ने ऐलात शहर पर क़ब्ज़ा करके उसे दुबारा यहूदाह का हिस्सा बना लिया। उसने शहर में
    बहुत तामीरी काम करवाया।
  rug-rug: Pa mudina sa minate te Amazaea, si zau vagi pule nia e Uzaea sa vasileana
    Elati meke kuri pulea sa sa popoa asa.
  gaz-gaz: Erga Amasiyaa abbootii isaa wajjin boqotee booddee namni Eelootin deebisee
    ijaaree gara Yihuudaatti deebisee Uziyaan ture.
  fra-LSG: Ozias rebâtit Éloth et la fit rentrer sous la puissance de Juda, après
    que le roi fut couché avec ses pères.
  yal-yal: A fafe faxa xanbini, a mɔn yi Elati taan ti, a mɔn yi a raxɛtɛ Yuda yamanan
    fari.
  haw-1868: Ua kukulu oia ia Elota, a hui hou ia me Iuda, a mahope iho, hiamoe iho
    la ke alii me kona mau makua.
  arb-NAV: وَهُوَ الَّذِي اسْتَرَدَّ أَيْلَةَ لِيَهُوذَا وَرَمَّمَهَا.
  ewe-ewe: Le fofoa Amazia ƒe ku megbe la, egbugbɔ Elat du la tu eye wògbugbɔe xɔ
    na Yuda.
  eng-LEE: He it was that built Eloth, and brought it back to Judah, after the king
    slept with his fathers.
  asm-FB: তেৱেঁই এলত নগৰ পুনৰ সাজিছিল আৰু পুনৰায় তাক যিহূদাৰ অধীনত ৰাখিছিল। তাৰ পাছত
    ৰজাই তেওঁৰ পূর্ব-পুৰুষসকলৰ সৈতে নিদ্ৰিত হ’ল।
  sus-A: عَ بَبَ تٌ تَا مَسَرَ، عٌسِيَسِ نَشَ عٍلَتَ تَا رَ سٌ يُدَيَ شَ مَنفّيَ بُن
    مَ.
  fra-SBL: Il bâtit Eloth et la rendit à Juda. Après cela, le roi se coucha avec ses
    pères.
  hbo-hbo: ה֚וּא בָּנָ֣ה אֶת־אֵילֹ֔ות וַיְשִׁיבֶ֖הָ לִֽיהוּדָ֑ה אַחֲרֵ֥י שְׁכַֽב־הַמֶּ֖לֶךְ
    עִם־אֲבֹתָֽיו׃ פ
  kik-kik: Nĩwe waakithirie Elothu rĩngĩ, na akĩrĩcookeria Juda thuutha wa Amazia
    kũhurũka hamwe na maithe make.
  fra-NCL: Ozias rebâtit Elath et la ramena à Juda, après que le roi fut couché avec
    ses pères.
  cek-AK: Amaziah ampanawk khaeah anghak pacoengah, anih mah Elath vangpui to sak
    moe, Judah prae thungah suek let.
  cuk-cuk: Uzías, e-bab-Amasías-sorba, Elot-neggwebur Judá-dulemargadga gannar imaknonigu,
    gannar nudaksad.
  uig-CYR: (падиша атиси ата-бовилириниң арисида ухлиғандин кейин, Елат шәһирини қайтидин
    ясап, Йәһудаға йәнә тәвә қилғучи дәл Уззия еди).
  tel-2017: ఎలోతు పట్టణాన్ని కట్టించి, అది యూదా వారికి తిరిగి వచ్చేలా చేసింది ఇతడే.
    ఆ తరువాత రాజు తన పూర్వీకులతో పాటు కన్ను మూశాడు.
  hat-BSA: Li te bati Élath e te restore li pou Juda apre wa a te dòmi avèk zansèt
    li yo.
  kos-kos: Tukun Amaziah el misa, Uzziah el sruokya siti Elath, ac sifilpa musaela.
  hbo-WLC: ה֚וּא בָּנָ֣ה אֶת־אֵיל֔וֹת וַיְשִׁיבֶ֖הָ לִֽיהוּדָ֑ה אַחֲרֵ֥י שְׁכַֽב־הַמֶּ֖לֶךְ
    עִם־אֲבֹתָֽיו׃ פ
  ibo-ibo: Ọ bụ Ụzaya wugharịrị obodo Elat, nwetaghachi ya nye Juda mgbe eze bụ Amazaya
    sooro ndị nna nna ya dinaa nʼọnwụ.
  ory-ory: ରାଜାଙ୍କ ମୃତ୍ୟୁ ପରେ ଉଷୀୟ ଏଲତ୍‍ ନଗର ଦୃଢ଼ କରି ତାହା ପୁନର୍ବାର ଯିହୁଦାର ଅଧୀନକୁ
    ଆଣିଲେ।
  chk-chk: Mürin än ewe king Amasia mäla, Usia a liapenisefäli Elat o aüsefälietä.
  rop-rop: '@see-verse:2CH.026.001'
  ukr-1871: Він забудував Елат і вернув його Юдеї, після того, як спочив царь при
    батьках своїх.
  deu-1951: Derselbe baute Elot und brachte es wieder an Juda, nachdem der König sich
    zu seinen Vätern gelegt hatte.
  eng-JPS: He built Eloth, and restored it to Judah, after that the king slept with
    his fathers.
  srp-1865: On sazida Elot povrativ ga Judi pošto car poèinu kod otaca svojih.
  lug-lug: N’addaabiriza Erosi, n’akiddiza Yuda nga Amaziya amaze okuziikibwa.
  heb-heb: הוא בנה את אילות וישיבה ליהודה אחרי שכב המלך עם אבתיו׃
  ben-IRV: দ্বিতীয়বার রাজা অমৎসিয় তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লে উষিয় এলৎ
    নগরটি আবার তৈরী করলেন এবং যিহূদার অধীনে আনলেন।
  pan-pan: ਉਸ ਨੇ ਪਾਤਸ਼ਾਹ ਦੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਮਿਲ ਜਾਣ ਤੋਂ ਸੌ ਜਾਣ ਦੇ ਮਗਰੋਂ ਏਲੋਥ ਨੂੰ
    ਬਣਾਇਆ ਤੇ ਉਹ ਨੂੰ ਯਹੂਦਾਹ ਵਿੱਚ ਫੇਰ ਮਿਲਾ ਦਿੱਤਾ
  mya-JVB: ထိုမင်း သည် ခမည်းတော် သေ သောနောက် ၊ ဧလုတ် မြို့ကို ပြုစု ၍ ယုဒ နိုင်ငံထဲသို့
    သွင်း ပြန်၏။
  hmo-hmo: Iena tamana ia mase murinai Usaia ese Elata hanua be tuari dekenai ia abia
    lou, bona ia haginia lou, Iuda ena hanua ta.
  urd-urd: उसने बादशाह के अपने बाप — दादा के साथ सो जाने के बाद ऐलोत को ता'मीर किया
    और उसे फिर यहूदाह में शामिल कर दिया।
  rus-SYN: Он обстроил Елаф и возвратил его Иудее, после того как почил царь с отцами
    своими.
  bqc-SIM: Ɔ̃mɛ Elata kɛ̀kɛ kàlɛ Yudaↄ pↄ́ ũ a mae gaa gbɛa.
  tcz-CHONGTHU: Apa Amaziah athijou chun Uzziah in Elath anung lahpeh kitnin akhopi
    chu asempha kitnin ahi
  mar-mar: उज्जीयाने एलोथ नगर पुन्हा बांधून काढले आणि यहूदाच्या स्वाधीन केले. अमस्याच्या
    मृत्यूनंतरची ही घटना.
  qub-qub: Payga papänin wañushanpitana Elat siudäta allchachir shuntaran Judäpana
    cananpaj.
  bqp-bqp: Wiyɑ u Elɑti bɑnɑ u sɔnwɑ. Mɑ u derɑ yɑ kuɑ Yudɑbɑgiɑ win tundon gɔɔn biru.
  hat-hat: Se li menm ki reprann lavil Elat, li fè l' tounen anba otorite wa peyi
    Jida a apre lanmò papa l'.
  eng-BSB: Uzziah was the one who rebuilt Eloth and restored it to Judah after King
    Amaziah rested with his fathers.
  eng-WEBPB: He built Eloth and restored it to Judah. After that the king slept with
    his fathers.
  kbq-kbq: Hagi nefa Amasia'ma agehe'mo'zama hu'nazaza huno'ma fritegeno'a, Usia'a
    Eloti kumara eri so'e higeno Juda vahe kuma me'ne.
  nhe-BL: Huan quema ya mijqui itata, Tlanahuatijquetl Uzías quicualtlali altepetl
    Elot huan sampa quinmactili para elis iaxca tlali Judá.
  gub-BL: U imàno re Uzi upyhyk wi tawhu Erat ywy rehe har wà.
  eng-DRA: He built Ailath, and restored it to the dominion of Juda, after that the
    king slept with his fathers.
