verse: 2CH.026.021
translations:
  mal-C: മരണപര്യന്തം ഉസ്സീയാവു കുഷ്ഠരോഗിയായിരുന്നു. യഹോവയുടെ മന്ദിരത്തിൽനിന്നു പുറത്താക്കപ്പെട്ട്,
    കുഷ്ഠരോഗിയായ അദ്ദേഹം ഒരു പ്രത്യേക ഭവനത്തിൽ താമസിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ യോഥാം
    കൊട്ടാരത്തിന്റെ ചുമതലയേറ്റു; അദ്ദേഹമായിരുന്നു ദേശത്തു ഭരണംനടത്തിയിരുന്നത്.
  deu-TKW: Und so war der König Usia aussätzig bis zum Tage seines Todes und wohnte
    in einem besonderen Hause als Aussätziger; denn er war vom Tempel Jahwes ausgeschlossen.
    Sein Sohn Jotham aber stand dem königlichen Palaste vor und sprach dem Volke des
    Landes Recht.
  lin-lin: Mokonzi Oziasi abelaki bokono ya maba kino na mokolo na ye ya kufa. Lokola
    azalaki kobela bokono ya maba, akomaki kovanda na ndako moko batonga mosika, pamba
    te babenganaki ye mosika ya Tempelo ya Yawe. Yotami, mwana na ye ya mobali, mobateli
    biloko ya ndako ya mokonzi, ayangelaki bato ya mokili.
  eng-LSV: And Uzziah the king is a leper to the day of his death, and inhabits a
    separate house—a leper, for he has been cut off from the house of YHWH, and his
    son Jotham [is] over the house of the king, judging the people of the land.
  eng-GNV: 'And Vzziah the king was a leper vnto the day of his death, and dwelt as
    a leper in an house apart, because he was cut off from the house of ye Lord: and
    Iotham his sonne ruled ouer the Kings house, and iudged the people of the land.'
  eng-WEBSTER: 'And Uzziah the king was a leper to the day of his death, and dwelt
    in a separate house, being a leper; for he was cut off from the house of the LORD:
    and Jotham his son was over the king''s house, judging the people of the land.'
  nhw-BL: Huan quej nopa, Tlanahuatijquetl Uzías quipixqui nopa cocolistli fiero catli
    itoca lepra hasta quema mijqui. Huan monejqui mocahuas iseltzi ipan se cali catli
    eltoya huejca tlen sequinoc. Ayacmo huelqui calaqui ipan ichaj TOTECO, niyon ipan
    icaltlanahuatil. Huan yeca quitlalijque itelpoca catli itoca Jotam ma quipiya
    tequiticayotl huan pejqui tequiti ipan nopa caltlanahuatili. Huan Jotam tlanahuati
    ipan tlali Judá.
  swh-ONEN: Mfalme Uzia alikuwa na ukoma mpaka siku ya kufa kwake. Akatengwa katika
    nyumba ya pekee akiwa mwenye ukoma, naye akawa ametengwa kutoka Hekalu la Bwana.
    Yothamu mwanawe akawa msimamizi wa jumba la mfalme, pia akawaongoza watu wa nchi.
  bba-bba: Mɑ bɑrɑ disiɡii te, tɑ Osiɑsi wɑ̃ɑsi sere u dɑ u kɑ ɡu. Bɑ nùn yɑrɑ Isirelibɑn
    suunu sɔɔn di, u dɑ u wɑ̃ɑ wi turo. Win bii Yotɑmuwɑ u nùn kɔsire kuɑ u tem mɛ
    kpɑrɑmɔ.
  eng-KJVCPB: 'And Uzziah the king was a leper unto the day of his death, and dwelt
    in a several house, being a leper; for he was cut off from the house of the Lord:
    and Jotham his son was over the king’s house, judging the people of the land.'
  luo-luo: Ruoth Uzia nobedo ja-dhoho nyaka chiengʼ thone, emomiyo nodak e ot kar
    kende ka en gi dhoho kendo ne ok oyiene donjo e hekalu mar Jehova Nyasaye. Jotham
    wuode ema ne rito dala ruoth kendo norito piny.
  meu-meu: Bena King Usia vada lepra tauna, ela bona ena mase dinana. Ia na lepra
    tauna dainai sibona ena ruma ta ai e nohova, badina be mai taravatuna, Iehova
    ena dubu ai basine raka vareai. Bena ia natuna Iotam ese hanua pavapavana ena
    ruma e biagua, bona tano taudia e lohiadia.
  npi-ULB: राजा उज्‍जियाह आफ्‍नो मर्ने दिनसम्‍मै कुष्‍ठरोगी भए । तिनी कुष्‍ठरोगी भएको
    हुनाले अलग्‍गै घरमा बसे, किनकि तिनलाई परमप्रभुको मन्‍दिरबाट बहिष्‍कार गरिएको थियो
    । तिनका छोरा योतामले राजाको महलको रेखदेख गरे, र देशका मानिसहरूमाथि शासन गरे ।
  yor-yor: Ọba Ussiah sì ní ẹ̀tẹ̀ títí di ọjọ́ ikú rẹ̀. Ó sì gbé ní ilé àwọn adẹ́tẹ̀,
    a sì ké e kúrò ní ilé Olúwa. Jotamu ọmọ rẹ̀ sì gba ipò rẹ̀, ó sì ń ṣe ìdájọ́ lórí
    àwọn ènìyàn ilẹ̀ náà.
  pes-OPCB: عزیای پادشاه تا روز وفاتش جذامی بود و در خانه‌ای، تنها به سر می‌برد و
    اجازه نداشت به خانهٔ خداوند وارد شود. پسرش یوتام امور مملکت را اداره می‌کرد.
  tgl-ULB: Si haring Uzias ay isang ketongin hanggang sa araw ng kaniyang kamatayan,
    at tumira sa isang hiwalay na bahay, sapagkat siya ay isang ketongin, sapagkat
    pinaalis siya mula sa tahanan ni Yahweh. Ang kaniyang anak na si Jotam ang namahala
    sa tahanan ng hari at namuno sa mga tao sa lupain.
  hui-hui: Ge hamua ale ogoni dabi habe naheore bu haabo haganego Usia ibu kini andaga
    yu wahalu ibuni hangu anda mendeha hama pialu Anduane Homogonaga andahabi pobe
    nahe hene. Ani hayagola ibu igini Yodamahanda kininaga biabe bulene wiaru bialu
    kini andagabi Yuda dindi bibahendebi ibuni handaya ho hene.
  mya-mya: သြ​ဇိ​မင်း​သည်​ထို​အ​ချိန်​မှ​စ​၍​သေ​သည် တိုင်​အောင် ဤ​ရော​ဂါ​ကြောင့်​ဘာ​သာ​ရေး​ထုံး
    နည်း​အ​ရ​မ​သန့်​စင်​သူ​ဖြစ်​လာ​လေ​သည်။ သူ​သည်​ဗိ​မာန်​တော်​သို့​နောက်​တစ်​ဖန်​ပြန်
    လည်​ဝင်​ရောက်​ခွင့်​မ​ရ​တော့​သ​ဖြင့် သား​တော် ယော​သံ​အား​မိ​မိ​၏​တာ​ဝန်​ဝတ္တ​ရား​များ
    ကို​လွှဲ​ပြောင်း​ပေး​အပ်​လိုက်​ရ​၏။ တိုင်း​ပြည် ကို​သား​တော်​အုပ်​စိုး​လျက်​နေ​စဉ်
    သူ​သည် မိ​မိ​၏​အိမ်​တော်​၌​သာ​နေ​ထိုင်​ရ​လေ​သည်။
  bod-N: དེ་ལྟར་རྒྱལ་པོ་ཨུ་ཟི་ཡཱ་འཆི་བའི་བར་དུ་མཛེ་ནད་བྱུང་ནས་ལུས། ཁོང་ནི་མཛེ་ནད་ཅན་ཡིན་པས་ཟུར་དུ་ཁང་པ་ཞིག་གི་ནང་བསྡད་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་མི་ཆོག་པ་ཡིན། དེ་ནས་ཁོང་གི་སྲས་ཡོ་ཐམ་གྱིས་རྒྱལ་པོའི་ཁྱིམ་རྒྱུད་ལ་བདག་གཉེར་མཛད་པ་དང་།
    མི་ཀུན་ལ་ཡང་བདག་སྐྱོང་མཛད།
  sna-sna: Mambo Uzia akava namaperembudzi kusvikira musi waakafa. Aigara muimba yake
    oga asingabvumirwi kupinda mutemberi yaJehovha. Jotamu mwanakomana wake ndiye
    aitonga mumuzinda uye nokutonga vanhu venyika.
  spa-BLM: El rey Uzías fue leproso hasta el día de su muerte, y vivía en una casa
    separada, siendo leproso, pues fue cortado de la casa de Yahvé. Su hijo Jotam
    estaba al frente de la casa real, juzgando al pueblo del país.
  cac-cac: Ix cann̈ej jun lepra chi' d'a vin̈aj rey Uzías chi' masanto ix cham vin̈,
    yuj chi' sch'ocoj vin̈ ix aj d'a jun pat, majxo chajocochlaj vin̈ d'a yol stemplo
    Jehová. Axo vin̈aj Jotam yuninal vin̈ ix ochcan sq'uexuloc, yic scan vin̈ d'a
    spalacio yic syac'anpax yajalil vin̈ d'a jun chon̈ab' chi'.
  swh-ULB: Uzia, mfalme, alikuwa mwenye ukoma hadi siku ya kufa kwake na aliishi katika
    nyumba ya kutengwa tangu alipokuwa mwenye ukoma, kwa maan alitengwa na nyumba
    ya Yahwe. Yothamu, mwanaye, alikuwa mkuu wa anyumba ya mfalme na aliwatawala watu
    wa nchi.
  bel-bel: І быў цар Азія пракажоны да дня сьмерці сваёй, і жыў у асобным доме і адлучаны
    быў ад дома Гасподняга. А Ёатам, сын ягоны, начальнічаў над домам царскім і кіраваў
    народам зямлі.
  deu-ELBBK: Und der König Ussija war aussätzig bis zum Tag seines Todes, und er wohnte
    in einem Krankenhaus als Aussätziger; denn er war von dem Haus des HERRN ausgeschlossen.
    Und Jotham, sein Sohn, war über das Haus des Königs und richtete das Volk des
    Landes.
  mbb-OT: Ne midtuvuan te zaru te lundis si Hadì Uzia taman te andew te kebpatey zin.
    Diyà sikandin med-ubpà te sevaha he valey he nekesivey, ne wazà sikandin tuǥuti
    he ebpekeseled duen te valey te Nengazen. Si Jotam he anak din ne iyan mibpengulu
    ziyà te turuǥan wey te menge keet-etawan te Juda.
  mal-2015: അങ്ങനെ ഉസ്സീയാരാജാവു ജീവപര്യന്തം കുഷ്ഠരോഗിയായിരുന്നു; അവൻ യഹോവയുടെ ആലയത്തിൽനിന്നു
    ഭ്രഷ്ടനായിരുന്നതിനാൽ ഒരു പ്രത്യേകശാലയിൽ കുഷ്ഠരോഗിയായി താമസിച്ചു. അവന്റെ മകനായ
    യോഥാം രാജധാനിക്കു മേൽവിചാരകനായി ദേശത്തിലെ ജനത്തിന്നു ന്യായപാലനം ചെയ്തുവന്നു.
  rmc-rmc: O Uziaš sas malomocno, medik na muľa. Našťi džalas buter andro Chramos
    le RAJESKRO a bešelas avrether korkoro andre aver kher. Leskro čhavo o Jotam ľidžalas
    o palacis the le manušen andre odi phuv.
  pes-OPV: و عزیا پادشاه تا روز وفاتش ابرص بود و در مریضخانه مبروص ماند، زیرا از خانه
    خداوند ممنوع بود و پسرش یوتام، ناظر خانه پادشاه و حاکم قوم زمین می‌بود.
  ron-1924: Ымпэратул Озия а фост лепрос пынэ ын зиуа морций ши а локуит ынтр-о касэ
    деосебитэ ка лепрос, кэч а фост изгонит дин Каса Домнулуй. Ши фиул сэу Иотам ера
    ын фрунтя касей ымпэратулуй ши жудека попорул цэрий.
  ben-OBCV: আমৃত্যু, রাজা উষিয় কুষ্ঠরোগী হয়েই ছিলেন। কুষ্ঠরোগাক্রান্ত হয়ে তিনি
    আলাদা একটি বাড়িতে বসবাস করলেন, এবং সদাপ্রভুর মন্দিরে তাঁর প্রবেশ করার ক্ষেত্রে
    নিষেধাজ্ঞা জারি হল। তাঁর ছেলে যোথম প্রাসাদের দায়িত্ব নিয়েছিলেন এবং দেশের প্রজাদের
    শাসন করলেন।
  som-som: Oo Boqor Cusiyaahna tan iyo maalintii uu dhintay wuxuu ahaa barasle, oo
    isagoo baras qaba ayuu joogi jiray guri gaar ah, waayo, wuu ka go'ay gurigii Rabbiga,
    oo wiilkiisii Yootam ayaa reerka boqorka u talin jiray, isagoo dadkii dalka degganaa
    u gar qaybinaya.
  lat-VUC: Fuit igitur Ozias rex leprosus usque ad diem mortis suæ, et habitavit in
    domo separata plenus lepra, ob quam ejectus fuerat de domo Domini. Porro Joatham
    filius ejus rexit domum regis, et judicabat populum terræ.
  eng-ASVBT: 'And Uzziah the king was a leper unto the day of his death, and dwelt
    in a separate house, being a leper; for he was cut off from the house of Jehovah:
    and Jotham his son was over the king’s house, judging the people of the land.'
  ita-1885: E il re Uzzia fu lebbroso fino al giorno della sua morte, ed abitò così
    lebbroso in una casa in disparte; perciocchè fu separato della Casa del Signore;
    e Iotam, suo figliuolo, era mastro del palazzo reale, e rendeva ragione al popolo
    del paese.
  eng-LXXUP: 'And Uzziah the king was a leper to the day of his death, and he dwelt
    as a leper in a separate house; for he was cut off from the house of the Lord:
    and Jotham his son was set over his kingdom, judging the people of the land.'
  eng-ULB: Uzziah, the king, was a leper to the day of his death and lived in a separate
    house since he was a leper, for he was cut off from the house of Yahweh. Jotham,
    his son, was over the king's house and ruled the people of the land.
  spa-VBL: El rey Uzías fue leproso hasta el día de su muerte. Vivió solo como leproso,
    sin poder entrar en el Templo del Señor, mientras su hijo Jotam se encargaba de
    los asuntos del rey y gobernaba el país.
  fra-_FOB: Le roi Ozias fut ainsi lépreux jusqu'au jour de sa mort, et demeura comme
    lépreux dans une maison écartée, car il était exclu de la maison de l'Éternel.
    Et Jotham, son fils, avait le commandement de la maison du roi, jugeant le peuple
    du pays.
  mal-mal: അങ്ങനെ ഉസ്സീയാരാജാവ് മരണപര്യന്തം കുഷ്ഠരോഗിയായിരുന്നു; അവൻ യഹോവയുടെ ആലയത്തിൽനിന്ന്
    ഭ്രഷ്ടനായിരുന്നതിനാൽ ഒറ്റപ്പെട്ട ഒരു ഭവനത്തിൽ കുഷ്ഠരോഗിയായി താമസിച്ചു. അവന്റെ
    മകനായ യോഥാം രാജധാനിക്ക് മേൽവിചാരകനായി ദേശത്തിലെ ജനത്തിന് ന്യായപാലനം ചെയ്തുവന്നു.
  urd-GVR: Uzziyāh jīte-jī is bīmārī se shafā na pā sakā. Use alāhidā ghar meṅ rahnā
    paṛā, aur use Rab ke ghar meṅ dāḳhil hone kī ijāzat nahīṅ thī. Us ke beṭe Yūtām
    ko mahal par muqarrar kiyā gayā, aur wuhī ummat par hukūmat karne lagā.
  suz-BL: मिनु पिप उज्‍जीयाह आ बेक्‍ची नाक्‍त सम्‍मन कोव़री दुम्‍शा बाक्‍माक्‍त। मेको
    कोव़री दुम्‍शा खिं काम आ कान बाक्‍चा माल्‍दा बाक्‍त। मेको परमप्रभु यावे आ खिं
    रे तिल्‍चा पुंइसे बाक्‍त। मिनु मेको आ तौ योथाममी दरवार कली कोव़शा, मुर आन कली
    सासन पचा गोवा बाक्‍त। गन्‍ती ५:२
  ita-1927: Il re Uzzia fu lebbroso fino al giorno della sua morte e stette nell’infermeria
    come lebbroso, perché era escluso dalla casa dell’Eterno; e Jotham, suo figliuolo,
    era a capo della casa reale e rendea giustizia al popolo del paese.
  ckb-ckb: عوزیا پاشا هەتا ئەو ڕۆژەی مرد گەڕوگول بوو، ئیتر لە ماڵێکی جیاکراوە نیشتەجێ
    بوو، لەبەر گەڕوگولییەکەی لە پەرستگای یەزدانیش دەرکرا. یۆتامی کوڕیشی سەرپەرشتیاری
    کۆشکەکە بوو، فەرمانڕەوایەتی گەلی خاکەکەی دەکرد.
  eng-BBE: So King Uzziah was a leper till the day of his death, living separately
    in his private house; for he was cut off from the house of God; and Jotham his
    son was ruling over his house, judging the people of the land.
  kan-OKCV: ಅರಸನಾದ ಉಜ್ಜೀಯನು ಮರಣದ ದಿವಸದವರೆಗೂ ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದು ಯೆಹೋವ ದೇವರ ಆಲಯದಿಂದ ಬಹಿಷ್ಕೃತನಾದನು.
    ಅವನು ಕುಷ್ಠರೋಗದ ನಿಮಿತ್ತ ಪ್ರತ್ಯೇಕವಾದ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಅವನ ಮಗ ಯೋತಾಮನು ರಾಜಗೃಹಾಧಿಪತ್ಯವನ್ನು
    ಮತ್ತು ಪ್ರಜಾಪಾಲನೆಯನ್ನೂ ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: ராஜாவாகிய உசியா தன் மரணநாள்வரை தொழுநோயாளியாயிருந்து, யெகோவாவுடைய ஆலயத்திற்குப்
    விலக்கி வைக்கப்பட்டு இருந்ததால், ஒரு தனித்த வீட்டிலே தொழுநோயாளியாக குடியிருந்தான்;
    அவன் மகனாகிய யோதாம், ராஜாவின் அரண்மனை விசாரிப்புக்காரனாயிருந்து, தேசத்தின் மக்களை
    நியாயம் விசாரித்தான்.
  spa-RV-1909: Así el rey Uzzías fué leproso hasta el día de su muerte, y habitó en
    una casa apartada, leproso, por lo que había sido separado de la casa de Jehová;
    y Joatham su hijo tuvo cargo de la casa real, gobernando al pueblo de la tierra.
  ron-BTF: Și împăratul Ozia a fost un lepros până în ziua morții lui și a locuit
    într-o casă aparte, fiindcă era un lepros, căci a fost îndepărtat de la casa DOMNULUI;
    și Iotam, fiul său, a fost peste casa împăratului, judecând poporul țării.
  eng-WEBP: Uzziah the king was a leper to the day of his death, and lived in a separate
    house, being a leper; for he was cut off from the LORD’s house. Jotham his son
    was over the king’s house, judging the people of the land.
  eng-FBV: King Uzziah was a leper until the day he died. He lived by himself as a
    leper, barred from entering the Lord's Temple, while his son Jotham was placed
    in charge or the king's affairs and governed the country.
  nld-1939: Koning Ozias bleef melaats tot aan zijn dood. En daar hij buiten de tempel
    van Jahweh was gesloten, trok hij zich als een melaatse in een huis van afzondering
    terug, terwijl zijn zoon Jotam het bestuur van het paleis overnam, en recht sprak
    over het volk in het land.
  nch-BL: Huan quej nopa, Tanahuatijquet Uzías quipixqui nopa cocolisti fiero cati
    itoca lepra hasta quema mijqui. Huan monejqui mocahuas iseltitzi ipan se cali
    cati eltoya huejca ten sequinoc. Ayecmo huelqui calaqui ipan ichaj TOTECO, yon
    ipan icaltanahuatil. Huan yeca quitalijque itelpoca cati itoca Jotam ma quipiya
    tequiticayot huan pejqui tequiti ipan nopa caltanahuatili. Huan Jotam tanahuati
    ipan tali Judá.
  vie-1934: Ô-xia bị bịnh phung cho đến ngày băng hà; và vì bị phung phải ở riêng
    ra trong một nhà khác, chẳng còn được vào đền của Đức Giê-hô-va nữa; Giô-tham,
    con trai người, quản lý cung vua, và xét đoán dân sự của nước.
  hin-CV: मृत्यु तक राजा उज्जियाह कुष्ठरोगी रहा. वह एक अलग घर में रहने लगा, क्योंकि
    वह कुष्ठरोगी था. याहवेह के भवन में उसका जाना मना हो गया. उसका पुत्र योथाम अब राजमहल
    पर अधिकारी हो प्रजा का न्याय करने लगा.
  spa-BES: Así que el rey Uzías fue un leproso hasta el día de su muerte, viviendo
    separado en su casa particular; porque fue cortado de la casa de Dios; y Jotam
    su hijo estaba gobernando su casa, juzgando a la gente de la tierra.
  tdx-tdx: Niangamae am-para’ ty andro nivetraha’e t’i Ozià mpanjaka, le nimoneñe
    an-traño navik’ ao amy haangamae’ey; ie naitoañ’ amy anjomba’ Iehovày; le nifehe
    ty anjombam-panjaka t’Iotame ana’e, nizaka ondati’ i taneio.
  tha-KJV: และกษั​ตริ​ย์​อุ​สซียาห์​ก็​ทรงเป็นโรคเรื้อนจนวันสิ้นพระชนม์ และเพราะเป็นโรคเรื้อนก็ทรงประทับในวังต่างหาก
    เพราะพระองค์ทรงถูกตัดขาดจากพระนิเวศของพระเยโฮวาห์ และโยธามโอรสของพระองค์เป็นผู้​ดู​แลราชสำนักปกครองประชาชนแห่งแผ่นดินนั้น
  por-BR-2018: Assim o rei Uzias foi leproso até o dia de sua morte, e habitou em
    uma casa separada, leproso, pelo que havia sido separado da casa do SENHOR; e
    Jotão seu filho teve cargo da casa real, governando ao povo da terra.
  deu-ELO: Und der König Ussija war aussätzig bis zum Tage seines Todes, und er wohnte
    in einem Krankenhause als Aussätziger; denn er war von dem Hause Jehovas ausgeschlossen.
    Und Jotham, sein Sohn, war über das Haus des Königs und richtete das Volk des
    Landes.
  eng-WYC-2018: Therefore king Uzziah was leprous unto the day of his death, and dwelled
    in an house by itself (or and lived in a house set apart), and he was full of
    leprosy; for which he was cast out of the house of the Lord. And Jotham, his son,
    governed the house of the king, and deemed the people of the land.
  epo-epo: Kaj la reĝo Uzija restis lepra ĝis la tago de sia morto, kaj li loĝis en
    izolita domo de leprulo; ĉar li estis forigita for de la domo de la Eternulo.
    Kaj lia filo Jotam estis ĉefo de la reĝa domo kaj regis la popolon de la lando.
  uig-PIN: Padixaⱨ Uzziyani taki ɵlgüqǝ mahaw kesili qirmiwaldi; u mahaw kesili bolƣaqⱪa,
    ayrim bir ɵydǝ turdi; xuning bilǝn u Pǝrwǝrdigarning ɵyigǝ kirixtin mǝⱨrum ⱪilindi.
    Uning oƣli Yotam ordining ixlirini baxⱪurup, yurt soridi.
  beo-beo: 'Amalu, hina bagade Asaia ea fifi ahoanebe amogalu, e da nigima: madelai
    dagoi ba:i. E da bu Debolo Diasu ganodini heda:mu hamedei ba:i. Bai Hina Gode
    Ea Sema defele, amo da ema sema legei galu. E da mae hawa: hamone, hina: diasua
    udigili esalebe ba:i. Egefe Youda:me da Yuda fi ouligisu.'
  tpi-OTNT: Dispela sik lepra i stap long skin bilong King Usia i no inap pinis. Olsem
    na em i no inap i go moa long haus bilong Bikpela. Na tu, Usia i lusim haus king
    na i go i stap long narapela haus. Na Jotam, pikinini man bilong en, i mekim wok
    olsem king na i bosim haus king na bosim kantri inap King Usia i dai.
  hau-SA: Sarki Uzziya ya kasance da kuturta har ranar mutuwarsa. Ya zauna a gidan
    da aka ware, da kuturci, aka kuma ware shi daga haikalin Ubangiji. Yotam ɗansa
    ya lura da fadan ya kuma yi mulkin mutanen ƙasar.
  uig-LAT: Padishah Uzziyani taki ölgüche maxaw késili chirmiwaldi; u maxaw késili
    bolghachqa, ayrim bir öyde turdi; shuning bilen u Perwerdigarning öyige kirishtin
    mehrum qilindi. Uning oghli Yotam ordining ishlirini bashqurup, yurt soridi.
  nde-nde: U-Uziya inkosi waba lobulephero kwaze kwaba lilanga lakhe lokufa. Wayesehlala
    endlini yakhe eyayimi yodwa ngoba elobulephero njalo engasavunyelwa ethempelini
    likaThixo. UJothamu indodana yakhe yaphatha isigodlo njalo yaphatha abantu bonke
    belizwe.
  ton-ton: Pea naʻe kilia ʻae tuʻi ko ʻUsaia ʻo aʻu ki he ʻaho ʻo ʻene pekia, pea
    naʻe nofo ia ʻi he fale liʻaki, he ko e kilia ia; he naʻe motuhi ia mei he fale
    ʻo Sihova pea naʻe pule ʻa Sotami ko hono foha ki he fale ʻoe tuʻi, ʻo fakamaauʻi
    ʻae kakai ʻoe fonua.
  ces-1613: A tak byl Uziáš král malomocný až do dne smrti své, a bydlil v domě obzvláštním,
    jsa malomocný; nebo byl vyobcován z domu Hospodinova. Mezi tím Jotam syn jeho
    byl nad domem královským, soudě lid země.
  eng-WMB: Uzziah the king was a leper to the day of his death, and lived in a separate
    house, being a leper; for he was cut off from the LORD’s house. Jotham his son
    was over the king’s house, judging the people of the land.
  tam-TCV: உசியா அரசன் தான் சாகும் நாள்வரை குஷ்டவியாதி உடையவனாகவே இருந்தான். அவன்
    யெகோவாவின் ஆலயத்திலிருந்தும் விலக்கி வைக்கப்பட்டவனாக குஷ்டவியாதியுடன் ஒரு புறம்பான
    வீட்டில் வாழ்ந்தான். அவனுடைய மகன் யோதாம் அரண்மனைக்குப் பொறுப்பாயிருந்து நாட்டு
    மக்களை ஆளுகை செய்தான்.
  ceb-ULB: Si Uzia, ang hari, adunay sanla sa adlaw sa iyang kamatayon ug nagpuyo
    siya sa laing balay kay usa naman siya ka sanlahon, kay gipapahawa man siya sa
    balay ni Yahweh. Si Jotam, ang iyang anak nga lalaki, mipuli sa balay sa hari
    ug nagdumala sa mga tawo sa maong dapit.
  pol-UBG: I tak król Uzjasz był trędowaty aż do dnia swojej śmierci i jako trędowaty
    mieszkał w domu odosobnienia. Został bowiem wyłączony z domu PANA. W tym czasie
    jego syn Jotam zarządzał domem królewskim i sądził lud ziemi.
  urd-GVU: عُزیّاہ جیتے جی اِس بیماری سے شفا نہ پا سکا۔ اُسے علیٰحدہ گھر میں رہنا
    پڑا، اور اُسے رب کے گھر میں داخل ہونے کی اجازت نہیں تھی۔ اُس کے بیٹے یوتام کو
    محل پر مقرر کیا گیا، اور وہی اُمّت پر حکومت کرنے لگا۔
  deu-1912: Also war Usia, der König, aussätzig bis an seinen Tod und wohnte in einem
    besonderen Hause aussätzig; denn er ward verstoßen vom Hause des HERRN. Jotham
    aber, sein Sohn, stand des Königs Hause vor und richtete das Volk im Lande.
  kan-2017: ಉಜ್ಜೀಯನು ಜೀವದಿಂದಿರುವ ವರೆಗೂ ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದು, ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಬಾರದಂತೆ ಬಹಿಷ್ಕೃತನಾದನು.
    ಅವನು ಕುಷ್ಠದ ದೆಸೆಯಿಂದ ಪ್ರತ್ಯೇಕವಾದ ಮನೆಯಲ್ಲಿ ವಾಸಮಾಡಬೇಕಾಯಿತು. ರಾಜಗೃಹಾದಿಪತ್ಯವನ್ನೂ ಮತ್ತು
    ಪ್ರಜಾಪಾಲನೆಯನ್ನೂ ಅವನ ಮಗನಾದ ಯೋತಾಮನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Me par Uzziah ni Pilung nnum’ngin nap’an e yafos rok nib ta’ay ni bochan
    e re m’ar rok nem. Ma dakiyag ni yan bi’id ngalan fare Tempel, mi i par u lan
    e naun rok, ni da ki rin’ urngin e pi maruwel rok, ma ngiyal’nem e Jotham nib
    mo’on ni fak e i gagiyegnag fare nam.
  hlt-MCSB: Te dongah manghai Uzziah te a dueknah hnin duela pahuk tih im hloeh ah
    kho a sak. A pahuk dongah BOEIPA im lamloh a hloeh la rhoe uh. Te vaengah a capa
    Jotham loh khohmuen pilnam te manghai im ah lai a tloek a pah.
  mdy-ETH: ካኣቲ ዖዚያ ሃይቃንዳያ ሄላንዳኣና ዬይ ዑፃ ኬስካ ዶርዓሢ ዒዛ ሃሺባኣሴ፤ ዬያሮ ዒዚ ዱማ ኬኤሢዳ ናንጌኔ፤ ዬካፓ
    ማይ ጌኤዦ ማኣሪ ጌላኒ ዒ ዳንዳዒባኣሴ፤ ዒዛኮ ናኣዚ ዒዮዓታሜ ካኣቱሞ ማኣሮይዳ ሱኡጌ ማዒ ዓጮ ዎይሤኔ።
  twi-ASANTE: Enti, kwata yɛɛ ɔhene Usia kɔsii sɛ ɔwuiɛ. Wɔpamoo no firii nnipa mu
    maa ɔno nko ara tenaeɛ a wankɔ Awurade Asɔredan mu. Wɔde ne babarima Yotam tenaa
    ahemfie hɔ ma ɔdii nnipa a wɔwɔ asase no so so.
  eng-WEBU: Uzziah the king was a leper to the day of his death, and lived in a separate
    house, being a leper; for he was cut off from the LORD’s house. Jotham his son
    was over the king’s house, judging the people of the land.
  wal-wal: Kawoi Ooziyaani haiqqana gakkanaashinkka he harggiyaara de7iis; GODAA Beeta
    Maqidasiyaa geliyoosaappekka teqettiis. He harggiyaa gaasuwan dumma keettan barkka
    de7iis. He wode a na7ai Yo7aataami kawo keettan de7idi, he biittaa asaa haariis.
  spa-PDDPT: El rey Uzías fue leproso hasta el día de su muerte. Vivió leproso en
    una casa aislada, pues fue excluido de la Casa de Yavé. Su hijo Jotam quedó a
    cargo del palacio real y juzgaba al pueblo de la tierra.
  gun-gun: Ha'e rami py huvixa Uzias ma omanoa ára peve lepra revegua oiko. Lepra
    revegua vy peteĩ oo ha'e ae'i oĩ aguã ojapo pyre py oiko, Senhor pegua opy gui
    omoxẽ rire. Ha'e gui ta'y Jotão ju opena oikovy huvixa ro re. Oyvy re ikuai va'e
    re oikuaa pota avi oikovy.
  ilo-ULB: Agketong ni Uzzias nga ari agingga iti aldaw ti ipapatayna, ken nagnaed
    iti naisina a balay, agsipud ta agketong isuna; gapu ta saan isuna a mapalubosan
    a mapan iti templo ni Yahweh. Ni Jotam a putotna a lalaki ti nangimaton iti palasio
    ken nangituray kadagiti tattao iti daga.
  kpg-kpg: I di hugu gi muli o dono mouli, King Uzziah gu hagalee madammaa i baahi
    taumaha, idimaa go dono magi. Gu deemee hogi di ulu gi lodo di Hale Daumaha labelaa,
    mee guu noho hua i lodo dono hale donu, gu hagalee hai dono duhongo hegau king.
    Di madagoaa deelaa tama daane a maa Jotham e dagi tenua.
  uig-ARA: پادىشاھ ئۇززىيانى تاكى ئۆلگۈچە ماخاۋ كېسىلى چىرمىۋالدى؛ ئۇ ماخاۋ كېسىلى
    بولغاچقا، ئايرىم بىر ئۆيدە تۇردى؛ شۇنىڭ بىلەن ئۇ پەرۋەردىگارنىڭ ئۆيىگە كىرىشتىن
    مەھرۇم قىلىندى. ئۇنىڭ ئوغلى يوتام ئوردىنىڭ ئىشلىرىنى باشقۇرۇپ، يۇرت سورىدى.
  sus-sus: Mangɛ Osiyasi naxa findi kunɛ kanyi ra, han a faxa tɛmui. A naxa lu banxi
    nde kui a kerenyi ma, barima kunɛ kanyi mu lan a xa so Alatala xa banxi kui. A
    xa di Yotami naxa mangɛya sɔtɔ, a fa lu mangɛ banxi kui, a ɲama yaamari.
  pon-2006: Nanmwarkio saminla ong kaudok erein eh mour, pwehki luhmwuhmwo. E sohla
    kak pwurehng ketilong nan Tehnpas Sarawio, e kin ketiket nan pein tehnpese, kommoaldihsang
    pwukoa koaros, nindokon sapwellime pwutak Sodam me uhd kakaun wehio.
  ksd-ksd: Ma Usia ra king i ga vukavuka tuk tar ta ra bung i ga mat i tana, ma i
    ga ki ta ra pal irai tago i vukavuka; tago di ga kure bat ia kan ra kuba i ra
    Luluai. Ma Iotam natuna i ga kure ra kuba i ra king, ma i ga ki na varkurai pire
    ra tarai na gunan.
  tur-YTC: Kral Uzziya ölüm gününe dek cüzamlı kaldı ve cüzamlı olarak ayrı bir evde
    yaşıyordu; çünkü Yahve'nin evinden kesilip atılmıştı. Oğlu Yotam, kral evinin
    başındaydı ve ülke halkına hükmediyordu.
  grc-BRENT: Καὶ Ὀζίας ὁ βασιλεὺς ἦν λεπρὸς ἕως ἡμέρας τῆς τελευτῆς αὐτοῦ, καὶ ἐν
    οἴκῳ ἀπφουσὼθ ἐκάθητο λεπρὸς, ὅτι ἀπεσχίσθη ἀπὸ οἴκου Κυρίου· καὶ Ἰωάθαν ὁ υἱὸς
    αὐτοῦ ἐπὶ τῆς βασιλείας αὐτοῦ κρίνων τὸν λαὸν τῆς γῆς.
  ind-AYT: Raja Uzia menderita penyakit kusta sampai hari kematiannya. Dia tinggal
    di rumah pengasingan sebagai penderita kusta, dan dikucilkan dari bait TUHAN.
    Yotam, anaknya, mengepalai istana dan memerintah rakyat negeri itu.
  nya-nya: Mfumu Uziya anali ndi khate mpaka tsiku limene anamwalira. Iye amakhala
    mʼnyumba ya yekha ngati wakhate, ndipo samalowa mʼNyumba ya Yehova. Yotamu mwana
    wake ndiye amayangʼanira nyumba yaufumu ndipo ankalamulira anthu a mʼdzikomo.
  hrv-hrv: Kralj Uzija ostade gubav do smrti i stanovaše u odvojenoj kući, jer bijaše
    odstranjen od Doma Jahvina; njegov je sin Jotam bio upravitelj kraljevskoga dvora
    i sudio je puku zemlje.
  mps-mps: Te oyabe gasi te king Usia tigide yali te silabo usu meni yai. Tama tibaso,
    aga Genuai Bidigo tempel be ma pabo usu ebe. Tama me ma Usiago te kingo be tagalama,
    tama aga gasa be meba bidigi pali. Tama aga ogwa Jotamgo te king sę tolaluyu,
    te kingo be tonaluali, me agai te kantri tonalubadi te king Usia isiboba usu nigi
    pali.
  tpi-tpi: Dispela sik lepra i stap long skin bilong King Usia i no inap pinis. Olsem
    na em i no inap i go moa long haus bilong Bikpela. Na tu, Usia i lusim haus king
    na i go i stap long narapela haus. Na Jotam, pikinini man bilong en, i mekim wok
    olsem king na i bosim haus king na bosim kantri inap King Usia i dai.
  dan-1931: Så var Kong Uzzija spedalsk til sin Dødedag; og skønt spedalsk fik han
    Lov at blive boende i sit Hus, men var udelukket fra HERRENS Hus, medens hans
    Søn Jotam rådede i Kongens Palads og dømte Folket i Landet.
  vie-OVCB: Vua Ô-xia tiếp tục mang bệnh phong hủi cho đến ngày chết. Vua phải sống
    cách biệt với mọi người, bị cấm vào Đền Thờ Chúa Hằng Hữu. Con vua là Giô-tham
    đứng ra lo việc triều chính và cai trị dân trong nước.
  guj-2017: ઉઝિયા રાજા પોતાના મરણના દિવસ સુધી કુષ્ટરોગી રહ્યો. તેને કારણે તેને અલગ
    ખંડમાં રહેવું પડ્યું હતું. તેને ઈશ્વરના ઘરમાં આવવાથી વંચિત રાખવામાં આવ્યો હતો.
    તેનો પુત્ર યોથામ રાજાના મહેલનો ઉપરી થઈને દેશના લોકોનો ન્યાય ચૂકવતો હતો.
  pon-2006A: Nanmwarkio saminla ong kaudok erein eh mour, pwehki luhmwuhmwo. E sohla
    kak pwurehng ketilong nan Tehnpas Sarawio, e kin ketiket nan pein tehnpese, kommoaldihsang
    pwukoa koaros, nindokon sapwellime pwutak Sodam me uhd kakaun wehio.
  por-BRBSL: Uzziah o rei era leproso até o dia de sua morte, e vivia em uma casa
    separada, sendo leproso; pois foi afastado da casa de Iavé. Jotham, seu filho,
    estava sobre a casa do rei, julgando o povo da terra.
  cth-cth: Hahoi siangpahrang Uzziah teh a due totouh ka hrikbei e tami lah ao dawkvah,
    im aloukcalah ao. Hahoi BAWIPA im dawk kâen nahanelah kâpoe awh hoeh toe.
  twi-twi: Enti kwata yɛɛ ɔhene Usia kosii sɛ owui. Wɔpam no fi nnipa mu maa ɔno nko
    ara tenae a wankɔ Awurade Asɔredan mu. Wɔde ne babarima Yotam tenaa ahemfi hɔ
    ma odii nnipa a wɔwɔ asase no so no so.
  hlt-hlt: Te dongah manghai Uzziah te a dueknah hnin duela pahuk tih im hloeh ah
    kho a sak. A pahuk dongah BOEIPA im lamloh a hloeh la rhoe uh. Te vaengah a capa
    Jotham loh khohmuen pilnam te manghai im ah lai a tloek a pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Osiɑsii nɑɑ́ ndikɔ̀nnì, kɛ̀ bɛ̀ɛ ò cɑ̃̀ńnɛ́ tɛcĩ́ɛ̃̀tɛ̀, bɛ̀
    ɔ̃ɔ̃ yĩ́mɛ̀ dikɔ̀nnì, kòo mmɛ ndò nkɛ yɑ̀ɑ kúnɛ̀, kɛ yɛ̃́ bɛ̀ do ò bɛ̀timɛ̀ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀. O birɛ Yotɑmmu weè do bɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, kɛ bɑkɛ́
    dihɛì.
  msy-2020: Atrivim Usian itir Lepan arɨmariar kam gɨvaghan kogham. Kamaghɨn amizɨ,
    a uamategh Ikiavɨra Itir Godɨn Dɨpenimɨn aven mangan kogham. Usia uaghan atrivir
    dɨpenim ategha ghua dɨpenir igharazimɨn uabɨra iti. Ezɨ an otarim Jotam, an atrivir
    ingangarim gamua, atrivimɨn dɨpenimɨn gara, egha kantri gativagha an gara ghuavɨra
    itima, Atrivim Usia areme.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Osiyɑsɩ pǝsɑ ɑsilimɑ kʋtɔŋ tʋ, hɑlǝnɑ ɩ sǝm. Ɩlɛnɑ ɩ́ cɑɣɑnɑ
    ɩ tike kɛ ɩ kʋtɔŋ ŋkʋ kʋ tɔɔ. Ɩ fɛɩnɑ mpɑɑʋ sɩ ɩ́ mǝlɩ Ɩsɔ tǝsɛɛlɛ tɑɑ. Ntɛnɑ
    ɩ pǝyɑlʋ Yotɑm wei ɩ nyǝnɑɣɑ kɑwulɑɣɑ tǝyɑɣɑ tɔɔ tɔ, ɩ́ pɑɑsǝɣǝnɑ tɛtʋ yǝlɑɑ.
  azb-azb: Padşah Uzziya ölüm gününə qədər cüzamlı qaldı. O başqa bir evdə yaşayırdı,
    çünki cüzamlı olduğu üçün Rəbbin məbədindən uzaqlaşdırıldı. Onun oğlu Yotam isə
    saray üzərində olaraq ölkə xalqına hökm edirdi.
  eng-DBY: And Uzziah the king was a leper to the day of his death, and dwelt in a
    separate house, being a leper; for he was cut off from the house of Jehovah. And
    Jotham his son was over the king's house, judging the people of the land.
  hin-2017: उज्जियाह राजा मरने के दिन तक कोढ़ी रहा, और कोढ़ के कारण अलग एक घर में
    रहता था, वह यहोवा के भवन में जाने न पाता था। और उसका पुत्र योताम राजघराने के काम
    पर नियुक्त किया गया और वह लोगों का न्याय भी करता था।
  eng-YLT: And Uzziah the king is a leper unto the day of his death, and inhabiteth
    a separate house — a leper, for he hath been cut off from the house of Jehovah,
    and Jotham his son [is] over the house of the king, judging the people of the
    land.
  eng-WYC-2017: Therefore king Uzziah was leprous unto the day of his death, and dwelled
    in an house by itself, and he was full of leprosy; for which he was cast out of
    the house of the Lord. And Jotham, his son, governed the house of the king, and
    deemed the people of the land.
  eng-WMBB: Uzziah the king was a leper to the day of his death, and lived in a separate
    house, being a leper; for he was cut off from the LORD’s house. Jotham his son
    was over the king’s house, judging the people of the land.
  urd-GVH: उज़्ज़ियाह जीते-जी इस बीमारी से शफ़ा न पा सका। उसे अलहदा घर में रहना पड़ा,
    और उसे रब के घर में दाख़िल होने की इजाज़त नहीं थी। उसके बेटे यूताम को महल पर मुक़र्रर
    किया गया, और वही उम्मत पर हुकूमत करने लगा।
  rug-rug: Ke pa doduruna sa nana tinoa sa baṉara Uzaea si koa ia mo na minoho popoqu
    si asa. Lopu boka nuquru pule la si asa pa Zelepade, sina na popoqu ke koa vata
    kale si asa pa nana vetu. Ta rupaha pa doduru nana tinavete, ke kopu hobe nia
    sa tuna koreo, e Zotamu, sa popoa.
  gaz-gaz: Uziyaan mootichi hamma gaafa duʼuutti lamxaaʼee ture. Innis waan lamxaaʼee
    tureef mana qulqullummaa Waaqayyoo irraa citee mana kophaa keessa ni jiraate.
    Ilmi isaa Yootaam ilmi isaa itti gaafatama masaraa mootummaa fudhatee saba biyyattii
    bulche.
  fra-LSG: Le roi Ozias fut lépreux jusqu’au jour de sa mort, et il demeura dans une
    maison écartée comme lépreux, car il fut exclu de la maison de l’Éternel. Et Jotham,
    son fils, était à la tête de la maison du roi et jugeait le peuple du pays.
  yal-yal: Yusiya yi lu a danna banxini dogonfonna a ma han a yi faxa. A mi yi fa
    nɔɛ soɛ Alatala Batu Banxini. A dii xɛmɛn Yotami yi findi kuntigin na manga banxini,
    a lu yamanan muxune xun matoɛ a ra.
  haw-1868: A he kanaka mai lepera o Uzia, ke alii a hiki i ka la o kona make ana,
    a noho kaawale iho la ia iloko o ka hale mai lepera, no ka mea, ua okiia oia mai
    ka hale o Iehova aku; a o Iotama, kana keiki, oia ka mea maluna o ka hale o ke
    alii e hookolokolo ana i na kanaka o ka aina.
  arb-NAV: وَظَلَّ عُزِّيَّا الْمَلِكُ أَبْرَصَ إِلَى يَوْمِ وَفَاتِهِ، وَلَزِمَ بَيْتاً
    مُنْعَزِلاً لأَنَّهُ مُنِعَ عَنْ بَيْتِ الرَّبِّ. وَتَوَلَّى ابْنُهُ يُوثَامُ
    حُكْمَ الشَّعْبِ نِيَابَةً عَنْهُ.
  ewe-ewe: Ale Fia Uzia dze kpodɔ va se ɖe eƒe kugbe. Kpodɔ la nɔ eŋu, woɖee ɖe aga
    ɖe aƒe aɖe me eye womeɖe mɔ nɛ be wòagava Yehowa ƒe gbedoxɔ me o. Via, Yotam zu
    fiateƒenɔla le fiasã la me eye wòɖu ame siwo nɔ anyigba la dzi la dzi.
  eng-LEE: 'And king ''Uzziyahu was a leper until the day of his death, and dwelt
    in the leper-house, as a leper; for he was excluded from the house of the Lord:
    and Jotham his son was over the king''s house, [and] judged the people of the
    land.'
  asm-FB: তেতিয়াৰে পৰা ৰজা উজ্জিয়া মৃত্যুৰ দিনলৈকে কুষ্ঠৰোগী হৈ থাকিল৷ তেওঁ বেলেগ
    ঘৰত বাস কৰিছিল; কিয়নো তেওঁ কুষ্ঠৰোগী আছিল। তেওঁক যিহোৱাৰ মন্দিৰৰ পৰা বিচ্ছেদ
    কৰা হৈছিল; তাতে তেওঁৰ পুত্ৰ যোথমে ৰাজগৃহৰ অধ্যক্ষ হৈ দেশৰ লোকসকলক শাসন কৰিবলৈ
    ধৰিলে।
  sus-A: مَنفّ عٌسِيَسِ نَشَ قِندِ كُنّ كَنيِ رَ، هَن عَ قَشَ تّمُي. عَ نَشَ لُ بَنشِ
    ندٍ كُي عَ كٍرٍنيِ مَ، بَرِ مَ كُنّ كَنيِ مُ لَن عَ شَ سٌ عَلَتَلَ شَ بَنشِ كُي.
    عَ شَ دِ يٌتَمِ نَشَ مَنفّيَ سْتْ، عَ قَ لُ مَنفّ بَنشِ كُي، عَ حَمَ يَامَرِ.
  fra-SBL: Le roi Ozias fut lépreux jusqu'au jour de sa mort, et il habita dans une
    maison séparée, étant lépreux, car il avait été retranché de la maison de l'Éternel.
    Jotham, son fils, était à la tête de la maison du roi, jugeant le peuple du pays.
  hbo-hbo: וַיְהִי֩ עֻזִּיָּ֨הוּ הַמֶּ֜לֶךְ מְצֹרָ֣ע ׀ עַד־יֹ֣ום מֹותֹ֗ו וַיֵּ֜שֶׁב
    בֵּ֤ית *הַחָפְשׁוּת (הַֽחָפְשִׁית֙) מְצֹרָ֔ע כִּ֥י נִגְזַ֖ר מִבֵּ֣ית יְהוָ֑ה וְיֹותָ֤ם
    בְּנֹו֙ עַל־בֵּ֣ית הַמֶּ֔לֶךְ שֹׁופֵ֖ט אֶת־עַ֥ם הָאָֽרֶץ׃
  kik-kik: Mũthamaki Uzia aatũũrire arĩ na mangũ nginya rĩrĩa aakuire. Aatũũrire nyũmba
    arĩ wiki, arĩ na mangũ, na agirĩtio gũthiiaga hekarũ ya Jehova. Mũriũ Jothamu
    akĩrũgamĩrĩra nyũmba ya ũthamaki, na agaathaga andũ a bũrũri ũcio.
  fra-NCL: Le roi Ozias fut lépreux jusqu’au jour de sa mort, et il demeura dans une
    maison écartée, comme lépreux, car il fut exclu de la maison de Yahweh. Joatham,
    son fils, était à la tête de la maison du roi, jugeant le peuple du pays.
  cek-AK: Uzziah siangpahrang loe duek khoek to ngansae manh; to pongah im kalah bangah
    oh o sak ving; ngansae nat pongah Angraeng imthung hoiah takhoe o ving; anih zuengah
    a capa Jotham to siangpahrang ah oh, anih mah prae kaminawk to uk.
  cuk-cuk: Weyob Rey-Uzías e-burgwedse boni-naibe-buna-yaa-maleged nikusad. Degisoggu,
    rey, boni-naibe-buna-yaa-maleged-nikadba, neg-baidsik walagwen maigusad. Degi,
    Bab-Jehováʼse-goled-negse bar dogega imaklessurbalid. Degine, e-machi-Jotam reyneg-dakega
    gusad, degi, yar-semai gusbalid.
  uig-CYR: Падиша Уззияни таки өлгичә мохо кесили чирмивалди; у мохо кесили болғачқа,
    айрим бир өйдә турди; шуниң билән у Пәрвәрдигарниң өйигә кириштин мәһрум қилинди.
    Униң оғли Йотам ординиң ишлирини башқуруп, жут сориди.
  tel-2017: రాజైన ఉజ్జియా చనిపోయే వరకూ కుష్టురోగిగానే ఉన్నాడు. కుష్టురోగిగా యెహోవా
    మందిరంలోకి పోకుండా కడగా ఉన్నాడు. కాబట్టి అతడు ప్రత్యేకంగా ఒక ఇంట్లో నివసించేవాడు.
    అతని కొడుకు యోతాము, రాజ భవనం మీద అధిపతిగా దేశప్రజలకు న్యాయం తీర్చేవాడు.
  hat-BSA: Wa Ozias te rete yon moun lalèp jis rive nan jou li te mouri an. Li te
    rete nan yon kay apa, akoz lalèp la, paske li te entèdi antre lakay SENYÈ a. Jotham,
    fis li a, te lakay wa a pou te jije pèp peyi a.
  kos-kos: In pacl sac lac nwe ke el misa, tokosra el tia ku in sifil utyak nu in
    Tempul ke sripen mas se lal inge. Ke ma inge el srengla mutana in lohm sel sifacna,
    ac itukyang nu sel Jotham, wen natul, elan kol mutunfacl sac.
  hbo-WLC: וַיְהִי֩ עֻזִּיָּ֨הוּ הַמֶּ֜לֶךְ מְצֹרָ֣ע ׀ עַד־י֣וֹם מוֹת֗וֹ וַיֵּ֜שֶׁב
    בֵּ֤ית החפשות מְצֹרָ֔ע כִּ֥י נִגְזַ֖ר מִבֵּ֣ית יְהוָ֑ה וְיוֹתָ֤ם בְּנוֹ֙ עַל־בֵּ֣ית
    הַמֶּ֔לֶךְ שׁוֹפֵ֖ט אֶת־עַ֥ם הָאָֽרֶץ׃
  ibo-ibo: Eze Ụzaya bụ onye ekpenta ruo ụbọchị ọnwụ ya. O biri nʼụlọ ewupụrụ iche,
    ebe ọ bụ onye ekpenta, na onye amapụrụ site nʼụlọnsọ Onyenwe anyị. Jotam nwa ya
    ghọrọ onye nlekọta ụlọeze, na-achịkwa ndị ala ahụ.
  ory-ory: ତହିଁରେ ଉଷୀୟ ରାଜା ଆପଣା ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ କୁଷ୍ଠୀ ହୋଇ ପୃଥକ ଗୃହରେ ବାସ କଲେ;
    କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ଉଚ୍ଛିନ୍ନ ହେଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଯୋଥମ୍‍ ରାଜଗୃହର କର୍ତ୍ତା
    ହୋଇ ଦେଶସ୍ଥ ଲୋକମାନଙ୍କର ବିଚାର କଲେ।
  chk-chk: Iwe, ewe king Usia a rupun pwötür tori an mäla. Nge pokiten a rupun pwötür,
    a imwüla lon pwal eu imw, esap pwal tongeni tosefälilong lon imwen ewe Samol mi
    Lapalap. Iwe, Jotam nöün we mwän a tümwünü chon leimwen ewe king o nemeni aramasen
    ewe fanü.
  rop-rop: Olataim King Yusaiya bin jidan laibala imbin abum det brabli nogudwan skin
    siknis en im nomo bin klinbala blanga serramoni. Imbin jidan langa im ronwan haus
    en im nomo bin lau blanga go langa det Serramoni Pleis igin. Im nomo bin lau blanga
    dum eni wek en im san Jotham bin jidan boswan blanga det kantri.
  ukr-1871: І був царь Озія прокаженим по день своєї смертї, й жив в особньому домі,
    і відлучений був від дому Господнього. А Йоатам, син його, розпоряджав домом царським
    і правив народом краю.
  deu-1951: Also war der König Ussia aussätzig bis an den Tag seines Todes und wohnte
    als Aussätziger in einem abgesonderten Hause; denn er war vom Hause des HERRN
    ausgeschlossen, und sein Sohn Jotam stand dem Hause des Königs vor und richtete
    das Volk des Landes.
  eng-JPS: And Uzziah the king was a leper unto the day of his death, and dwelt in
    a house set apart, being a leper; for he was cut off from the house of the LORD;
    and Jotham his son was over the king's house, judging the people of the land.
  srp-1865: I osta car Ozija gubav do smrti svoje, i sjeðaše u odvojenom domu gubav,
    jer bi odluèen od doma Gospodnjega; a Jotam sin njegov upravljaše domom carevijem
    i suðaše narodu u zemlji.
  lug-lug: Kabaka Uzziya n’aba mugenge okutuusa lwe yafa, ng’abeera mu nnyumba eyayawulibwa
    ku ndala zonna olw’obugenge bwe, nga n’obuvunaanyizibwa bwonna bumuggyibbwako,
    ate era nga takkirizibwa kuyingira mu yeekaalu ya Mukama. Yosamu mutabani we n’atwala
    obuvunaanyizibwa obw’olubiri n’afuga abantu ab’eggwanga.
  heb-heb: ויהי עזיהו המלך מצרע עד יום מותו וישב בית החפשות מצרע כי נגזר מבית יהוה
    ויותם בנו על בית המלך שופט את עם הארץ׃
  ben-IRV: আর মৃত্যু পর্যন্ত রাজা উষিয় কুষ্ঠরোগী ছিলেন; কুষ্ঠ হওয়ার জন্য তিনি একটা
    আলাদা ঘরে থাকতেন, কারণ সদাপ্রভুর গৃহে যাওয়া থেকে তিনি বাদ পড়েছিলেন; তাতে তাঁর
    ছেলে যোথম রাজবাড়ির কর্তা হয়ে দেশের লোকেদের শাসন করতে লাগলেন।
  pan-pan: ਸੋ ਉੱਜ਼ੀਯਾਹ ਪਾਤਸ਼ਾਹ ਆਪਣੇ ਮਰਨ ਤੱਕ ਕੋੜ੍ਹੀ ਰਿਹਾ ਅਤੇ ਕੋੜ੍ਹੀ ਹੋਣ ਦੇ ਕਾਰਨ ਇੱਕ
    ਅਲੱਗ ਘਰ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚੋਂ ਛੇਕਿਆ ਗਿਆ ਸੀ ਅਤੇ ਉਹ ਦਾ
    ਪੁੱਤਰ ਯੋਥਾਮ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਉੱਤੇ ਸੀ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਦਾ ਨਿਆਂ ਕਰਦਾ ਸੀ
  mya-JVB: ထိုသို့ ဩဇိ မင်းကြီးသည် သေ သည်တိုင်အောင် နူနာ စွဲ၍ ၊ ခြားနား သောနန်း ၌နေ
    ရ၏။ ဗိမာန် တော်သို့ ဝင်သော အခွင့်ကို မရ။ သား တော်ယောသံ သည် နန်းတော် ကို အုပ်စိုး
    ၍ နိုင်ငံတော်မှုကိုစီရင်ရ၏။
  hmo-hmo: Unai dina dekena amo ela bona iena mase dinana dekenai, Usaia be lepera
    tauna. Ia be lepera tauna dainai, sibona ena ruma dekenai ia noho, badina be ia
    idia taravatua, Lohiabada ena Dubu Helaga do ia raka vareai lasi. Vadaeni iena
    natuna tau Iotama ese king ena ruma ia biagua, bona ia ese danu Iuda tano dekenai
    ia king.
  urd-urd: चुनाँचे 'उज़्ज़ियाह बादशाह अपने मरने के दिन तक कोढ़ी रहा, और कोढ़ी होने
    की वजह से एक अलग घर में रहता था; क्यूँकि वह ख़ुदावन्द के घर से काट डाला गया था।
    और उसका बेटा यूताम बादशाह के घर का मुख़्तार था और मुल्क के लोगों का इन्साफ़ करता
    था।
  rus-SYN: И был царь Озия прокаженным до дня смерти своей, и жил в отдельном доме
    и отлучен был от дома Господня. А Иоафам, сын его, начальствовал над домом царским
    и управлял народом земли.
  bqc-SIM: Kí Uzia gà ń kusupioɛ. Aà kpɛ́ kú adoaɛ, mɛ́ wà Dii kpɛ́ zↄ̃̀ɛ̀ lↄ.
    Aà nɛ́ Yotaũ mɛ́ gbɛ̃zↄ̃ↄ ũ kibɛ. Ɔ̃mɛ gↄ̃̀ Yudaↄ dↄaana ũ.
  tcz-CHONGTHU: Uzziah lengpachu hiche phahna jehhin ahinkho lhung keijin dandung
    juiyin thenglou vin aumtaan ahi. Houin sung lelut kit thei louvin aleng hi na
    a akin tongthei talouvin a in'ah achuti umtaan achapa Jotham min ama khellin agam
    sunga vai ahomtaan ahi
  mar-mar: राजा उज्जीया कुष्ठरोगी झाला. परमेश्वराच्या मंदिरात त्यास मज्जाव होता. तो
    एका स्वतंत्र घरात राहू लागला. त्याचा पुत्र योथाम हा राजघराण्याचा कारभारी बनला
    आणि लोकांचे शासन करु लागला.
  qub-qub: Ray Uziasga leprawan gueshyaran wañunancamana. Chaymi shuyni juc wasichöna
    tiyacuran leprawan gueshyajcuna juc-lächo tiyashanno. Tayta Diospa Templunmanpis
    manana yaycuchirannachu. Wamran Jotam jutiyojnami palasyuchöpis ruquin llapanta
    mandaran.
  bqp-bqp: Mɑ bɑrɑ disigii te, tɑ Osiɑsi wɑ̃ɑsi sere u dɑ u kɑ gu. Bɑ nùn yɑrɑ Isirelibɑn
    suunu sɔɔn di, u dɑ u wɑ̃ɑ wi turo. Win bii Yotɑmuwɑ u nùn kɔsire kuɑ u tem mɛ
    kpɑrɑmɔ.
  hat-hat: Wa Ozyas rete ak maladi po a sou li jouk li mouri. Li te rete nan yon ti
    kay apa pou kont li, jan yo fè l' pou moun ki gen maladi sa a. Yo enpoze l' mete
    pye l' nan kay Seyè a. Se Jotam, pitit gason l' lan, ki te reskonsab tout bagay
    nan palè a. Se li menm tou ki te gouvènen pèp la nan peyi a.
  eng-BSB: So King Uzziah was a leper until the day of his death. He lived in isolation,
    leprous and cut off from the house of the LORD, while his son Jotham had charge
    of the royal palace to govern the people of the land.
  eng-WEBPB: Uzziah the king was a leper to the day of his death, and lived in a separate
    house, being a leper; for he was cut off from the LORD’s house. Jotham his son
    was over the king’s house, judging the people of the land.
  kbq-kbq: E'ina higeno Usia'a ana fugonkrine mani'neno ufri'ne. Hagi ana krifima
    mani'neno'a, agraku ru nompi mani'ne. Na'ankure Ra Anumzamofo nompintira ahe megi
    atre'naze. Hagi nemofo Jotamu avrentageno kini ne'mofo kuma'ene maka vahetaminena
    kegava hu'ne.
  nhe-BL: Huan queja nopa, Tlanahuatijquetl Uzías quipixqui nopa cocolistli fiero
    tlen itoca lepra hasta quema mijqui. Huan monejqui mocahuas iselti ipan se cali
    tlen eltoya huejca tlen sequinoc. Ayoc huelqui calaqui ipan ichaj TOTECO, niyon
    ipan icaltlanahuatil. Huan yeca quitlalijque itelpoca tlen itoca Jotam ma quipiya
    tequihuejcayotl huan pejqui tequiti ipan nopa caltlanahuatili. Huan Jotam tlanahuati
    ipan tlali Judá.
  gub-BL: Tuwihawete Uzi nupytu'u kwaw a'e iperew haw ipuraraw ire wikuwe mehe. Na'ikatu
    kwaw Tupàn henataromo. Teko na'iho wer kwaw huwake wà no. A'e rupi wiko amo tàpuz
    pupe muitea'i amogwer teko wanuwi. Xaxeto numuixe kar kwaw tàpuzuhu pupe wà. Ta'yr
    Zotàw wiko a'e ywy rehe har wanuwihawete romo a'e kury. Wiko tuwihaw romo tuwihawete
    hàpuzuhu pupe no.
  eng-DRA: And Ozias the king was a leper unto the day of his death, and he dwelt
    in a house apart being full of the leprosy, for which he had been cast out of
    the house of the Lord. And Joatham his son governed the king’s house, and judged
    the people of the land.
