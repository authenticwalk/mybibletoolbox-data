verse: 2CH.026.011
translations:
  mal-C: ഏതു നിമിഷവും യുദ്ധത്തിനു പുറപ്പെടാൻ ഒരുക്കമുള്ള നല്ല തഴക്കം സിദ്ധിച്ച സൈന്യം
    ഉസ്സീയാവിന് ഉണ്ടായിരുന്നു. രാജാവിന്റെ സേനാപതികളിൽ ഒരാളായ ഹനന്യായുടെ നിർദേശമനുസരിച്ച്
    ലേഖകനായ യെയീയേലും ഉദ്യോഗസ്ഥനായ മയസേയാവുംകൂടി സൈനികരുടെ എണ്ണം തിട്ടപ്പെടുത്തി,
    ഗണംതിരിച്ച് രേഖപ്പെടുത്തി.
  deu-TKW: Usia hatte auch ein Heer, das Kriegsdienst that, Krieger, die in Scharen
    zu Felde zogen, so viele ihrer durch den Schreiber Jeïel und den Amtmann Maaseja
    unter der Aufsicht Hananjas, eines der obersten Beamten des Königs, gemustert
    waren.
  lin-lin: Oziasi azalaki na basoda oyo baselingwa mpo na bitumba ; mpe babongisamaki
    na masanga kolanda motango na bango ndenge Yeyeli, mokomi mikanda, mpe kalaka
    Maaseya, na bokambami ya Anania, moko kati na bakonzi ya bakalaka ya mokonzi,
    bazwaki bango na mosala.
  eng-LSV: And Uzziah has a force making war, going forth to the host, by troops,
    in the number of their reckoning by the hand of Jeiel the scribe and Masseiah
    the officer, by the hand of Hananiah [one] of the heads of the king.
  eng-GNV: Vzziah had also an hoste of fighting men that went out to warre by bandes,
    according to the count of their nomber vnder the hande of Ieiel the Scribe, and
    Maaseiah the ruler, and vnder the hand of Hananiah, one of the Kings captaines.
  eng-WEBSTER: Moreover, Uzziah had an army of fighting men, that went out to war,
    by bands, according to the number of their account by the hand of Jeiel the scribe
    and Maaseiah the ruler, under the hand of Hananiah, one of the king's captains.
  nhw-BL: Huan Tlanahuatijquetl Uzías nojquiya quinpixtoya miyac soldados catli tlahuel
    quimatiyayaj para tlahuilanase. Huan quema quintocarohuayaya para quisase, yohuiyayaj
    ica tlahuilanca pamitl. Elqui Jeiel, nopa tlajcuilojquetl huan Amasías catli eliyaya
    gobernador catli quinxelojtoya ica miyac pamitl. Huan Hananías catli eliyaya se
    ihueyi tequitica nopa tlanahuatijquetl quinyacanqui nochi nopa soldados.
  swh-ONEN: Zaidi ya hayo, Uzia alikuwa na jeshi lililofunzwa vizuri, lililokuwa tayari
    kwenda vitani kwa vikosi kufuatana na idadi yao kama walivyokusanywa na Yeieli
    mwandishi na Maaseya msimamizi chini ya maelekezo ya Hanania, mmojawapo wa maafisa
    wa mfalme.
  bba-bba: Osiɑsi u tɑbu durɔbu mɔ be bɑ rɑ tɑbu de wuu wuukɑ nɡe mɛ win tire yoro
    Yeyɛli kɑ win tɑbu sunɔ turo Mɑɑseyɑ bɑ kɑ bu ɡɑrɑ. Win sinɑ ɑsɑkpɔ turo wi bɑ
    mɔ̀ Hɑnɑniɑ, wiyɑ u bu kpɑre.
  eng-KJVCPB: Moreover Uzziah had a host of fighting men, that went out to war by
    bands, according to the number of their account by the hand of Jeiel the scribe
    and Maaseiah the ruler, under the hand of Hananiah, one of the king’s captains.
  luo-luo: Uzia ne ni kod jolweny motiegore maber moikore dhiye kedo kaluwore kod
    migepegi mana kaka Jeyel jagoro kod Maseya jatelo nopogogi kaluwore kaka Hanania
    mane achiel kuom jodong ruoth nochikogi.
  meu-meu: Ma ina danu, Usia na mai ena tuari oreana, tuari ai heḡereḡere taudia,
    edia orea ta ta ai e haboudia, leiele toretore tauna, bona Maaseia, heitatao tauna,
    ese e hagaudia heḡereḡerena. Biagudia na Hanania, hanua pavapavana ena tuari lohiana
    ta.
  npi-ULB: यसबाहेक उज्‍जियाहको युद्ध गर्ने एउटा फौज पनि थियो, जो फजका मुख्‍य सचिव
    यहीएल र अधिकृत मासेयाहले गणना गरेका दल-दल गरी राजाका कमाण्‍डरमध्‍ये एक जना हनन्‍याहको
    अधीनमा युद्धमा जान्थे ।
  yor-yor: Ussiah sì ní àwọn ẹgbẹ́ ogun tí wọ́n kọ́ dáradára, wọ́n múra tán láti lọ
    pẹ̀lú ẹgbẹgbẹ́ gẹ́gẹ́ bí iye kíkà wọn gẹ́gẹ́ bí ọwọ́ Jeieli akọ̀wé àti Maaseiah
    ìjòyè lábẹ́ ọwọ́ Hananiah, ọ̀kan lára àwọn olórí ogun ọba.
  pes-OPCB: سپاه عزیا از سربازان جنگ آزموده‌ای تشکیل شده بود. در زمان جنگ، یعی‌ئیل،
    کاتب و معسیا، معاون حننیا که یکی از درباریان بود، سپاه را به چند دسته تقسیم کرده،
    سان می‌دیدند.
  tgl-ULB: Bukod dito, si Uzias ay mayroong isang hukbo ng mga lalaking mandirigma
    na nagpunta sa digmaan na nakapangkat na binuo sa pamamagitan ng kanilang bilang
    na binilang ni Jeiel, ang eskriba at Maaseias, ang pinuno, sa ilalim ng pamumuno
    ni Hananias, ang isa sa mga tagapag-utos ng hari.
  hui-hui: Usia ibunaga ami agali dewaore wai biagane mana mandabi hongohe bayaleore
    hene. Usiahanda ibunaga beba gili bia dagala biaga agali Yaiele Maseala libugua
    biabe ogoni bilo agali mbira Hananaia ibugua libu haru hene.
  mya-mya: သူ​၌​စစ်​ပွဲ​ဝင်​ရန်​အ​သင့်​ရှိ​သော​တပ်​မ​တော် ကြီး​ရှိ​၏။ တပ်​မ​တော်​မှတ်​တမ်း​များ​ကို​စာ​ရေး
    တော်​များ​ဖြစ်​သူ ယေ​ယေ​လ​နှင့်​မာ​သေ​ယ​တို့ က​ထိန်း​သိမ်း​ထား​ရ​ကြ​၏။ သူ​တို့​အား​အ​မတ်
    ဟာ​န​နိ​က​ကြီး​ကြပ်​ကွပ်​ကဲ​ရ​လေ​သည်။-
  bod-N: ཡང་ཨུ་ཟི་ཡཱ་ལ་དམག་མི་རྩལ་ཅན་མང་པོ་ཡོད་པ་དེ་རྣམས་དྲུང་ཡིག་ཡེ་ཨི་ཨེལ་བྱ་བ་དང་འགོ་དཔོན་མ་ཨ་སེ་ཡཱ་གཉིས་ཀྱིས་རྩིས་གྲངས་བླངས་པའི་ཐོ་བཞིན་དུ།
    རྒྱལ་པོའི་དམག་དཔོན་ནང་གི་ཧ་ནན་ཡཱའི་ལག་འོག་ཏུ་རུ་བསྒྲིགས་ནས་འཐབ་མོར་འགྲོ་བ་ཡིན།
  sna-sna: Uzia aiva navarwi vakadzidzira kwazvo kurwa, vakanga vakagadzirira kubuda
    vari mumapoka avo maererano nouwandu hwavo sokuunganidzwa kwavakanga vaitwa naJeyeri
    munyori naMaaseya jinda rakanga riri pasi paHanania mumwe wavakuru pamuzinda wamambo.
  spa-BLM: Además, Uzías tenía un ejército de combatientes que salían a la guerra
    por bandas, según el número de su cuenta hecho por el escriba Jeiel y el oficial
    Maasías, bajo la mano de Hananías, uno de los capitanes del rey.
  cac-cac: Ay pax jun nivan n̈ilan̈ eb' soldado vin̈, ayic sb'at eb' d'a oval, pojquiltac
    yaj eb', icha tas macan̈il yajec' sb'i eb' d'a yol sc'ab' vin̈aj Jeiel vin̈ tz'ib'um
    yed' vin̈aj Maasías yajal. A vin̈aj Hananías sat yajal yaj d'a eb', ayoch yopisio
    vin̈ yed' vin̈aj rey Uzías chi'.
  swh-ULB: Zaidi ya hayo, Uzia alikuwa na jeshi la wanaume wa kupigana vita ambao
    walienda vitani katika makundi ambayo idadi yake ilikuwa imehesabiwa na Yeieli,
    mwandishi. na Maaseya, afisa, chini ya mamlaka ya Hanania, mmoja wa maamri jeshi
    wa mfalme.
  bel-bel: Было ў Азіі і войска, якое выходзіла на вайну атрадамі, і па ліку ў сьпісе
    іх, складзеным рукою Еэла пісца і Маасэі наглядчыка, пад кіраўніцтвам Хананіі,
    аднаго з галоўных саноўнікаў царскіх.
  deu-ELBBK: Und Ussija hatte ein kriegführendes Heer, das in Scharen in den Kampf
    zog, nach der Zahl ihrer Musterung durch Jeghiel, den Schreiber, und Maaseja,
    den Vorsteher, unter der Leitung Hananjas, eines der Obersten des Königs.
  mbb-OT: Duen daan menge sundaru ni Uzia he menge metau he andam he ebpekidtebek.
    Heini sikandan ne mid-urgenisar wey migrupugrupu ni Jiel he sikritaryu wey ni
    Maasea he upisyal, he dizalem te kedumala ni Hanania he sevaha te menge upisyal
    zutun te hadì.
  mal-2015: ഉസ്സീയാവിന്നു പടയാളികളുടെ ഒരു സൈന്യവും ഉണ്ടായിരുന്നു; അവർ രായസക്കാരനായ
    യെയീയേലും പ്രമാണിയായ മയശേയാവും എടുത്ത എണ്ണപ്രകാരം ഗണംഗണമായി രാജാവിന്റെ സേനാപതികളിൽ
    ഒരുവനായ ഹനന്യാവിന്റെ കൈക്കീഴെ യുദ്ധത്തിന്നു പുറപ്പെടും.
  rmc-rmc: Le Uziaš sas bari armada, so sas pripravimen te džal pro mariben. O pisaris
    Jeiel the o uradňikos Maasejah len zgenenas the zapisinenas a upral lende sas
    o Chananijah, le kraľiskro uradňikos.
  pes-OPV: وعزیا سپاهیان جنگ آزموده داشت که برای محاربه‌دسته دسته بیرون می‌رفتند،
    برحسب تعداد ایشان که یعیئیل کاتب و معسیای رئیس زیردست حننیا که یکی از سرداران
    پادشاه بود، آنها را سان می‌دیدند.
  ron-1924: Озия авя о оасте де осташь каре мерӂяу ла рэзбой ын чете, сокотите дупэ
    нумэрэтоаря фэкутэ де логофэтул Иеиел ши дрегэторул Маасея ши пусе суб порунчиле
    луй Ханания, уна дин кэпетенииле ымпэратулуй.
  ben-OBCV: উষিয়ের কাছে ভালো প্রশিক্ষণপ্রাপ্ত এমন এক সৈন্যদল ছিল, যারা রাজকীয় কর্মকর্তাদের
    মধ্যে একজন, সেই হনানীয়ের পরিচালনায়, তাদের সংখ্যানুসারে দলে দলে বিভক্ত হয়ে সচিব
    যিয়ূয়েলের ও কর্মকর্তা মাসেয়ের নেতৃত্বে যুদ্ধে যাওয়ার জন্য প্রস্তুত ছিল।
  som-som: Oo weliba Cusiyaah wuxuu lahaa ciidan dagaalyahan ah oo dagaalka koox koox
    ugu baxa sidii ay ahayd tiradooda ay sameeyeen Yecii'eel oo ahaa karraanigii iyo
    Macaseeyaah oo sirkaalkii ahaa, sidii uu ku amray Xananyaah oo ahaa boqorka saraakiishiisa
    midkood.
  lat-VUC: Fuit autem exercitus bellatorum ejus, qui procedebant ad prælia sub manu
    Jehiel scribæ, Maasiæque doctoris, et sub manu Hananiæ, qui erat de ducibus regis.
  eng-ASVBT: Moreover Uzziah had an army of fighting men, that went out to war by
    bands, according to the number of their reckoning made by Jeiel the scribe and
    Maaseiah the officer, under the hand of Hananiah, one of the king’s captains.
  ita-1885: Ed Uzzia avea un esercito di gente di guerra, che andava alla guerra per
    ischiere, secondo il numero della lor rassegna, fatta per mano di Ieiel segretario,
    e di Maaseia commessario, sotto la condotta di Hanania, l'uno de' capitani del
    re.
  eng-LXXUP: And Uzziah had a host of warriors, and that went out orderly to war,
    and returned orderly in number; and their number was made by the hand of Jeiel
    the scribe, and Maaseiah the judge, by the hand of Ananias the king’s deputy.
  eng-ULB: In addition, Uzziah had an army of fighting men who went out to war in
    groups which were organized by their number that were counted by Jeiel, the scribe,
    and Maaseiah, the officer, under the authority of Hananiah, one of the king's
    commanders.
  spa-VBL: Uzías tenía un ejército de soldados listos para la batalla, en divisiones
    según los números de la lista hecha por el secretario Jeiel y el funcionario Maasías,
    bajo la dirección de Hananías, uno de los comandantes del rey.
  fra-_FOB: Ozias avait une armée de gens de guerre, allant en campagne par bandes,
    selon le compte de leur dénombrement fait par Jéïel, le scribe, et Maaséja, le
    prévôt, sous la conduite de Hanania, l'un des chefs du roi.
  mal-mal: കൂടാതെ ഉസ്സീയാവിന് പടയാളികളുടെ ഒരു സൈന്യവും ഉണ്ടായിരുന്നു; അവർ കാര്യവിചാരകനായ
    യെയീയേലും പ്രമാണിയായ മയശേയാവും എടുത്ത എണ്ണപ്രകാരം ഗണംഗണമായി രാജാവിന്റെ സേനാപതികളിൽ
    ഒരുവനായ ഹനന്യാവിന്റെ നേതൃത്വത്തിൽ യുദ്ധത്തിന് പുറപ്പെടും.
  urd-GVR: Uzziyāh kī tāqatwar fauj thī. Bādshāh ke ālā afsar Hananiyāh kī rāhnumāī
    meṅ mīrmunshī Ya'iyel ne afsar Māsiyāh ke sāth fauj kī bhartī karke use tartīb
    diyā thā.
  suz-BL: मेको प्रोंइशा, उज्‍जीयाह के बोल्‍यो लडाइ पाइब शुश बाक्‍मा बाक्‍त। मेकोपुकी
    गेना हना यो लडाइ पचा कली ठीक दुम्‍शा बाक्‍बाक्‍मा बाक्‍त। मिनु मेको लडाइ पाइब
    आन ब्रेक्‍ब यिएल नु पुक्‍ब मासेयाहम मेको आन कली हुल हुल सेल्‍शा, पिप आ कप्‍तान
    हनान्‍याहम देंशो खोदेंशो पा पाम्‍से बाक्‍त।
  ita-1927: Uzzia aveva inoltre un esercito di combattenti che andava alla guerra
    per schiere, composte secondo il numero del censimento fattone dal segretario
    Jeiel e dal commissario Maaseia, e messe sotto il comando di Hanania, uno dei
    generali del re.
  ckb-ckb: عوزیا سوپایەکی مەشقپێکراوی هەبوو، بەگوێرەی ژمارەیان بە تیپی ڕێکخراو بەڕێ
    دەکەوتن. ئەمەش بەگوێرەی سەرژمێرییان لەلایەن یەعیێلی خامەی نهێنی و مەعسێیاهوی فەرماندە،
    لەژێر سەرپەرشتی حەنەنیا بوو کە یەکێک بوو لە سەرکردەکانی پاشا.
  eng-BBE: In addition, Uzziah had an army of fighting-men who went out to war in
    bands, as they had been listed by Jeiel the scribe and Maaseiah the ruler, under
    the authority of Hananiah, one of the king's captains.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇಖಕನಾದ ಯೆಹೀಯೇಲನ ಕೈಯಿಂದಲೂ, ಅಧಿಪತಿಯಾದ ಮಾಸೇಯನ ಕೈಯಿಂದ ಬರೆದಿರುವ ಲೆಕ್ಕದ
    ಪ್ರಕಾರ, ಗುಂಪುಗುಂಪಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗುವ ಯುದ್ಧವೀರರ ಸೈನ್ಯವು ಉಜ್ಜೀಯನಿಗೆ ಇತ್ತು. ಆ ಸೈನ್ಯವು
    ಅರಸನ ಪ್ರಧಾನರಲ್ಲಿ ಒಬ್ಬನಾದ ಹನನ್ಯನ ಕೈಕೆಳಗೆ ಇತ್ತು.
  tam-2017: உசியாவுக்கு போர்வீரர்களின் படையும் இருந்தது; அது செயலாளனாகிய ஏயெலினாலும்
    அதிகாரியாகிய மாசேயாவினாலும் எண்ணிக்கைபார்க்கப்பட்டபடியே, ராஜாவின் பிரபுக்களில்
    ஒருவனாகிய அனனியாவின்கீழ் அணி அணியாகப் போர்செய்யப் புறப்பட்டது.
  spa-RV-1909: Tuvo también Uzzías escuadrones de guerreros, los cuales salían á la
    guerra en ejército, según que estaban por lista hecha por mano de Jehiel escriba
    y de Maasías gobernador, y por mano de Hananías, uno de los príncipes del rey.
  ron-BTF: Mai mult, Ozia a avut o oștire de războinici, care ieșeau la război în
    cete, conform cu numărul socotirii lor prin mâna lui Ieiel, scribul, și a lui
    Maaseia, conducătorul, sub mâna lui Hanania, una dintre căpeteniile împăratului.
  eng-WEBP: Moreover Uzziah had an army of fighting men who went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king’s captains.
  eng-FBV: Uzziah had an army of battle-ready soldiers, in divisions according to
    the numbers in the listing made by Jeiel the secretary and Maaseiah the official,
    under the direction of Hananiah, one of the king's commanders.
  nld-1939: Ozias had een leger, dat krijgsdienst verrichtte en uittrok in zoveel
    afdelingen, als de schrijver Jeïël en de beambte Maäsejáhoe onder toezicht van
    Chananjáhoe, een van ‘s konings opperste beambten, gemonsterd hadden.
  nch-BL: Huan Tanahuatijquet Uzías nojquiya quinpixtoya miyac soldados cati tahuel
    quimatiyayaj tatehuíaj. Huan quema totequi para quisase, yahuiyayaj ica tatehuijca
    pamit. Elqui Jeiel, nopa tajcuilojquet huan Amasías cati eliyaya gobernador cati
    quinxelojtoya ica miyac pamit. Huan Hananías cati eliyaya se ihueyi tequitica
    nopa tanahuatijquet quinyacanqui nochi nopa soldados.
  vie-1934: Ô-xia có một đạo binh sẵn đi chinh chiến, kéo ra trận từ tốp, tùy số tu
    bộ mà thơ ký Giê-hi-ên, và quan giám thị Ma-a-xê-gia đã làm, có Ha-na-nia, đại
    thần của vua, cai quản.
  hin-CV: इसके अलावा उसकी वीर सेना युद्ध के लिए तैयार रहती थी. इसको दलों के रूप में
    बांटा गया था. इनकी भर्ती और संगठन राजा के अधिकारी हननियाह की आज्ञा में सचिव येइएल
    और अधिकारी मआसेइयाह द्वारा की गई थी.
  spa-BES: Además, Uzías tenía un ejército de guerreros que salían a la guerra en
    bandas, como habían sido listados por Jeiel el escriba y Maasias, el gobernante,
    bajo la autoridad de Hananías, uno de los capitanes del rey.
  tdx-tdx: Toe nanan-dahindefoñe t’i Ozià, mpionjomb’ añ’aly am-pirimboñañe ty ami’ty
    ia’ nilahare’ Ieiele mpanokitse naho i Maaseià mpitoloñe, ambanem-pità’ i Kananià,
    raik’ amo mpifehe’ i mpanjakaio.
  tha-KJV: ยิ่งกว่านั้​นอ​ี​กอ​ุสซียาห์ทรงมี​กองทหาร ซึ่งออกไปทำศึกเป็นกองๆตามจำนวนที่​เยอ​ีเอลราชเลขาได้รวบรวมไว้ด้วยกั​นก​ับมาอาเสอาห์​เจ้าหน้าที่​ภายใต้​การควบคุมของฮานันยาห์
    ผู้​บังคับกองพลคนหนึ่งของกษั​ตริ​ย์
  por-BR-2018: Teve também Uzias esquadrões de guerreiros, os quais saíam à guerra
    em exército, segundo que estavam por lista feita por mão de Jeiel escriba e de
    Maaseias governador, e por mão de Hananias, um dos príncipes do rei.
  deu-ELO: Und Ussija hatte ein kriegführendes Heer, das in Scharen in den Kampf zog,
    nach der Zahl ihrer Musterung durch Jeghiel, den Schreiber, und Maaseja, den Vorsteher,
    unter der Leitung Hananjas, eines der Obersten des Königs.
  eng-WYC-2018: And (he had) the host of his warriors, that went forth to battles,
    under the hand of Jeiel, (the) scribe, and of Maaseiah, the teacher, and under
    the hand of Hananiah, that was of the dukes of the king. (And he had the army
    of his warriors, who went forth to battle, all listed, (or registered), by Jeiel,
    the writer, (or the royal secretary), and Maaseiah, the teacher, and Hananiah,
    who was one of the king’s leaders;)
  epo-epo: Uzija havis militistaron, kapablan por bataloj, elirantan en militon per
    taĉmentoj, laŭ la nombro, kalkulita de la skribisto Jeiel kaj de la inspektisto
    Maaseja, sub kontrolo de Ĥananja, el la altranguloj de la reĝo.
  uig-PIN: Uzziyaning yǝnǝ uruxⱪa maⱨir ⱪoxuni bar idi. Ⱪoxun katip Jǝiyǝl wǝ ǝmǝldar
    Maaseyaⱨ eniⱪliƣan sanƣa asasǝn ⱪisim-ⱪisimlar boyiqǝ bɵlünüp, padixaⱨning sǝrdarliridin
    biri bolƣan Ⱨananiyaning yetǝkqiliki astida sǝp bolup jǝnggǝ qiⱪatti.
  beo-beo: 'E da dadi gagui wa:i gegemusa: momagei bagadedafa galu. Dadi gagui wa:i
    ea hou amola idi amo sia: dedesu dunu Yiaiele amola Masa:ia ela dedene legesu.
    Ela ouligisu dunu da Ha:nanaia (e da hina bagade eagene dunu).'
  tpi-OTNT: Usia i gat bikpela lain soldia long ami bilong en, na ol i gutpela man
    bilong pait. Na Jeiel, wanpela kuskus bilong king, wantaim Masea, wanpela ofisa,
    i bin kaunim ol soldia na makim hamas man bai i stap insait long wan wan lain
    bilong ami. Na Hanania, wanpela namba wan ofisa bilong king, i bosim tupela long
    mekim dispela wok.
  hau-SA: Uzziya ya kasance da gogaggun mayaƙa, a shirye su fito ɓangarori-ɓangarori
    bisa ga yawansu yadda Yehiyel magatakarda, da Ma’asehiya jarumi, suka karkasa
    su bisa ga umarnin Hananiya, ɗaya daga cikin fadawa.
  uig-LAT: Uzziyaning yene urushqa mahir qoshuni bar idi. Qoshun katip Jeiyel we emeldar
    Maaséyah éniqlighan san’gha asasen qisim-qisimlar boyiche bölünüp, padishahning
    serdarliridin biri bolghan Hananiyaning yétekchiliki astida sep bolup jengge chiqatti.
  nde-nde: U-Uziya wayelamabutho ayekwazi ukulwa ebuthwe ngamaviyo ayeqoqwe nguJeyiyeli
    umabhalane loMaseya isikhulu esasiqondiswa nguHananiya, omunye wezikhulu zomndlunkulu.
  ton-ton: Pea naʻe maʻu ʻe ʻUsaia foki ʻae kau tangata fai tau, ʻaia naʻe ʻalu vahevahe
    pe ki he tau, ʻo fakatatau ki honau lau ʻi he pule ʻa Sieli ko e tangata tohi
    mo Māseia ko e pule, ʻi he nima ʻo Hanania, ko e tokotaha ʻoe ngaahi ʻeiki pule
    ʻae tuʻi.
  ces-1613: Měl také Uziáš vojsko bojovníků, vycházejících k boji po houfích v jistém
    počtu, jakž vyčteni byli od Jehiele kanclíře, a Maaseiáše úředníka, uvedené pod
    správu Chananiášovi knížeti královskému.
  eng-WMB: Moreover Uzziah had an army of fighting men who went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king’s captains.
  tam-TCV: பிரிவு பிரிவாக யுத்தத்திற்குப் போக திறமையாகப் பயிற்றுவிக்கப்பட்ட இராணுவம்
    உசியாவிடம் இருந்தது. எண்ணிக்கையின்படியே அவர்கள் அரச அதிகாரிகளில் ஒருவனான அனனியாவின்
    தலைமையின்கீழ் ஒன்றுதிரட்டப்பட்டார்கள். செயலாளராகிய ஏயேலினாலும், அதிகாரி மாசெயாவினாலும்
    இவர்கள் ஒன்றுதிரட்டப்பட்டார்கள்.
  ceb-ULB: Dugang pa niana, adunay mga hanas nga kasundalohan si Uzia nga manggugubat
    nga miadto sa gubat nga gipundok nga gihan-ay sa ilang gidaghanon nga giihap ni
    Jeiel, ang escriba, ug si Maasea, ang opisyal, ubos sa pagmando ni Hanania, usa
    sa mga komandante sa hari.
  pol-UBG: Uzjasz miał też wojsko gotowe do bitwy, które wyruszało na wojnę w odliczonych
    oddziałach, według spisu dokonanego przez pisarza Jejela i urzędnika Maasejasza,
    pod nadzorem Chananiasza, jednego z dowódców króla.
  urd-GVU: عُزیّاہ کی طاقت ور فوج تھی۔ بادشاہ کے اعلیٰ افسر حننیاہ کی راہنمائی میں
    میرمنشی یعی ایل نے افسر معسیاہ کے ساتھ فوج کی بھرتی کر کے اُسے ترتیب دیا تھا۔
  deu-1912: Und Usia hatte eine Macht zum Streit, die ins Heer zogen, von Kriegsknechten,
    in der Zahl gerechnet durch Jeiel, den Schreiber, und Maaseja, den Amtmann, unter
    der Hand Hananjas aus den Obersten des Königs.
  kan-2017: ಇದಲ್ಲದೆ, ಉಜ್ಜೀಯನಿಗೆ ಯುದ್ಧಕ್ಕೋಸ್ಕರ ಸೈನ್ಯವೂ ಇತ್ತು. ಲೇಖಕನಾದ ಯೆಗೀಯೇಲ್, ಅಧಿಕಾರಿಯಾದ
    ಮಾಸೇಯ ಇವರು ಹಾಕಿಕೊಟ್ಟ ಪಟ್ಟಿಯಕ್ರಮ ಪ್ರಕಾರ ಅರಸನ ಸರದಾರರಲ್ಲಿ ಒಬ್ಬನಾದ ಹನನ್ಯನ ಆಜ್ಞಾನುಸಾರವಾಗಿ.
    ಆಯಾ ಗುಂಪುಗಳು ಯುದ್ಧಕ್ಕೆ ಹೊರಡುತ್ತಿದ್ದವು.
  yap-yap: Ma immoy barba’ i salthaw nib ga’ ni yog ngorad ni ngar fal’eged rogorad
    ni fan ko mael. Ma en nma yoloy murung’agen e re raba’ i salthaw nem e fa gali
    tayol i Jeyel nge Maaseyah nrogon ni be tay Hananiah murung’agen, ni reb i chonggin
    e maruwel rok e en pilung.
  hlt-MCSB: Uzziah taengah caempuei la a khuen vaengah caemtloek aka saii tatthai
    khaw om. Caem kah a cawhnah hlangmi bangla cadaek Jeiel Jeuel kut neh manghai
    mangpa lamkah Hananiah kut hmuikah rhoiboei Maaseiah kut ah a khueh.
  mdy-ETH: ዖዚያኮ ዖልዚም ጊኢጊንቴያ ዺቢ ዖልዚ ዓሲ ዓኣኔ፤ ዬያ ዓሶኮ ሱንፆ ካኣቱሞ ማኣራ ፃኣፖ ባኮ ፃኣፓ ዪዒዔኤሌና ማዕሴያና
    ፃኣፓኔ፤ ዔያቶኮ ሱኡጋሢ ካኣቱሞ ማኣሮይዳ ማዻ ዓሶ ባኣካ ዓኣ ሃናኒያኬ።
  twi-ASANTE: Na Usia wɔ asraafoɔ a wɔyɛ akofoɔ akɛseɛ a wɔwɔ akodie mu nteteeɛ. Na
    wɔyɛ akuakuo a wɔasiesie wɔn ho ama ɔko. Na Yeiel a ɔyɛ akodɔm no twerɛfoɔ ne
    ne ɔboafoɔ Maaseia na wɔboaboa akofoɔ kɛseɛ yi ano. Na wɔhyɛ Hanania a ɔyɛ ɔhene
    no mpanimfoɔ no mu baako ase.
  eng-WEBU: Moreover Uzziah had an army of fighting men who went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king’s captains.
  wal-wal: Qassikka Ooziyaanayyo olau giigida keehi daro olanchchati de7oosona. Olanchchatu
    xaafee Yi7i7eelinne halaqai Ma7iseeyi olanchchatu sunttaa mazggafan xaafidosona.
    Eta halaqai gadaawaa Hanaaniyaa.
  spa-PDDPT: Uzías tuvo un ejército de guerreros que salían a la guerra por divisiones,
    según la lista elaborada por el escriba Jeiel, y el magistrado Maasías, dirigidos
    por Hananías, uno de los jefes del rey.
  gun-gun: Uzias rembiguai regua ikuai avi xondaro kuery tembiporu oiporu kuaa ete
    va'e. Ha'e kuery ma joe opu'ã aguã katy hyxy 'rã jogueravy. Ha'e kuery rery ma
    kuaxia re opena va'ety Jeiel omboparapa imoiny, huvixa Maaséias reve, huvixa rembiguai
    yvateve va'e Hananias openaa rupi.
  ilo-ULB: Malaksid iti daytoy, addaan ni Uzzias iti armada a mannakigubat a sisasagana
    a makigubat, a nabingbingay babaen kadagiti bilangda a binilang da Jeiel nga eskriba,
    ken Maaseyas nga opisial iti babaen ti turay ni Hananias a maysa kadagiti mangidadaulo
    iti armada ti ari.
  kpg-kpg: Mee dana buini dauwa damana gu togomaalia ang gi tauwa. Di hagailongo nia
    dauwa le e hihi go ana daangada hihi go Jeiel mo Maaseiah, di nau dagi go Hananiah,
    tangada e dahi ni digau dagi o di king.
  uig-ARA: ئۇززىيانىڭ يەنە ئۇرۇشقا ماھىر قوشۇنى بار ئىدى. قوشۇن كاتىپ جەئىيەل ۋە ئەمەلدار
    مائاسېياھ ئېنىقلىغان سانغا ئاساسەن قىسىم-قىسىملار بويىچە بۆلۈنۈپ، پادىشاھنىڭ سەردارلىرىدىن
    بىرى بولغان ھانانىيانىڭ يېتەكچىلىكى ئاستىدا سەپ بولۇپ جەڭگە چىقاتتى.
  sus-sus: Sɔɔri gali nu na Osiyasi yi ra, naxee nu na mangɛ xa mixi Xananiya xa yaamari
    bun ma. Sɛbɛliti Yeyiyeli nun yarerati Maaseya nu bara na gali itaxun a xundɛ
    ki ma.
  pon-2006: E ahpw ketin kaunopada karis en sounpei tohto me onopadahr ong mahwen.
    Sapwellime sounnting Seiel, oh Maaseaia me kin nekinekid sapwellime kisinlikou
    kan en mwekid en wehi pahn epwelpen Ananaia, emen kisehn sapwellimen nanmwarkio
    tohndoadoahk.
  ksd-ksd: Ma Usia i ga vatur vake kana ta loko na tarai na vinarubu, nina dia ga
    tale ra vinarubu ta kadia lavur tiniba, da ra niluluk ure diat nina Ieiel ra tena
    tutumu ma Maseia ra tultul dir ga pait ia ta ra varkurai kai Kanania tika na luluai
    na vinarubu kai ra king.
  tur-YTC: Dahası Uzziya’nın, kralın komutanlarından biri olan Hananya’nın eli altında,
    yazıcı Yeiel ve görevli Maaseya’nın eliyle yapılan yoklamalarına göre, bölük bölük
    savaşa çıkan savaşçılardan bir ordusu vardı.
  grc-BRENT: Καὶ ἐγένετο τῷ Ὀζίᾳ δύναμις ποιοῦσα πόλεμον, καὶ ἐκπορευομένη εἰς παράταξιν
    εἰς πόλεμον καὶ εἱσπορευομένη εἰς παράταξιν εἰς ἀριθμόν· καὶ ἦν ὁ ἀριθμὸς αὐτῶν
    διὰ χειρὸς Ἰεϊὴλ τοῦ γραμματέως, καὶ Μαασίου τοῦ κριτοῦ, διὰ χειρὸς Ἀνανίου τοῦ
    διαδόχου τοῦ βασιλέως.
  ind-AYT: Selain itu, Uzia mempunyai tentara yang siap berperang. Mereka maju berperang
    dalam kelompok-kelompok pasukan menurut jumlah yang dihitung oleh juru tulis Yeiel
    dan pejabat Maaseya, di bawah pimpinan Hananya, salah seorang panglima raja.
  nya-nya: Uziya anali ndi gulu lankhondo lophunzitsidwa bwino, lokonzekera kupita
    ku nkhondo mʼmagulu monga mwa chiwerengero chawo chimene mlembi Yeiyeli ndi Maaseya
    anasonkhanitsa motsogozedwa ndi Hananiya mmodzi mwa akuluakulu a mfumu.
  hrv-hrv: Uzija je imao vojsku vještu boju koja je išla u rat u četama po broju kako
    ih je izbrojio tajnik Jeiel i nadzornik Maasja pod upravom Hananije, jednoga od
    kraljevih knezova.
  mps-mps: Usia agai ami hani te hauwa mu elaluali, tama augwali te wiagila hwįbo
    bage dao. Tama Jeiel te kingo kuskus me deli dao, me Masea te ami bidi dabe nedama,
    te mena tama bidi te deli deli ami hani tomode bidabo sa mubo bidi. Tama Hanania
    te kingo polalubo ofisa me deli dao, te sę ebo bugagia tonalubo bidi.
  tpi-tpi: Usia i gat bikpela lain soldia long ami bilong en, na ol i gutpela man
    bilong pait. Na Jeiel, wanpela kuskus bilong king, wantaim Masea, wanpela ofisa,
    i bin kaunim ol soldia na makim hamas man bai i stap insait long wan wan lain
    bilong ami. Na Hanania, wanpela namba wan ofisa bilong king, i bosim tupela long
    mekim dispela wok.
  dan-1931: Og Uzzija havde en øvet Krigshær, der drog i Krig Deling for Deling i
    det Tal, der fremgik af Mønstringen, som Statsskriveren Je'uel og Retsskriveren
    Ma'aseja foretog under Tilsyn af Hananja, en at Kongens Øverster.
  vie-OVCB: Ô-xia có một đạo quân tài giỏi, sẵn sàng chiến đấu, theo từng đơn vị.
    Đội quân này được tuyển mộ và thiết lập bởi Giê-i-ên, thư ký quân đội và người
    phụ tá là Ma-a-xê-gia. Họ được đặt dưới quyền chỉ huy của Ha-na-nia, là một đại
    thần của vua.
  guj-2017: આ ઉપરાંત, ઉઝિયા પાસે યુદ્ધ માટે સૈન્ય હતું. તેના સૈનિકો યેઈએલ ચિટનીસ તથા
    માસેયા અધિકારીએ નિયત કરેલી સંખ્યા પ્રમાણે, રાજાના સેનાપતિઓમાંના એકના, એટલે હનાન્યાના
    હાથ નીચે ટુકડીઓ પ્રમાણે લડવા નીકળી પડતા.
  pon-2006A: E ahpw ketin kaunopada karis en sounpei tohto me onopadahr ong mahwen.
    Sapwellime sounnting Seiel, oh Maaseaia me kin nekinekid sapwellime kisinlikou
    kan en mwekid en wehi pahn epwelpen Ananaia, emen kisehn sapwellimen nanmwarkio
    tohndoadoahk.
  por-BRBSL: Além disso, Uzziah tinha um exército de combatentes que saíam para a
    guerra por bandas, de acordo com o número de seus cálculos feitos por Jeiel, o
    escriba, e Maaseiah, o oficial, sob a mão de Hananiah, um dos capitães do rei.
  cth-cth: Uzziah ni ransa taran ka tuk thai e, siangpahrang e ransanaw kahrawikung
    Hananiah e kut rahim, cakathutkung Jeil hoi kahrawikung Mosi tinaw ni a pouk e
    patetlah ahuhu lah tarankatuknaw a tawn.
  twi-twi: Na Usia wɔ asraafo a wɔyɛ akofo akɛse a wɔwɔ akodi mu ntetewee. Na wɔyɛ
    akuw akuw a wɔasiesie wɔn ho ama ɔko. Na Yeiel a ɔyɛ asraafodɔm no kyerɛwfo, ne
    ne boafo Maaseia na wɔboaboa akofo kuw kɛse yi ano. Na wɔhyɛ Hanania a ɔyɛ ɔhene
    no mpanyimfo no mu baako ase.
  hlt-hlt: Uzziah taengah caempuei la a khuen vaengah caemtloek aka saii tatthai khaw
    om. Caem kah a cawhnah hlangmi bangla cadaek Jeiel Jeuel kut neh manghai mangpa
    lamkah Hananiah kut hmuikah rhoiboei Maaseiah kut ah a khueh.
  tbz-SIM: Osiɑsi do mɔkɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mbɛ kɛ̀ bɛ̀ nɔ mmudoò, kòo kpɑ̀ɑ̀tì kóo pɑ́tíwɑ̃ɑ̃̀tì
    Yeiyɛɛdi nɛ̀ Mɑseyɑ wèè dɑ̀kɛ dihɛì kó tinɑ́ɑǹtì kpɛ́í nkɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ̀ nkɛ́totɛ́
    yɛtĩ̀rɛ̀. Kòo kpɑ̀ɑ̀tì kóo tũ̀ntì Anɑnniyɑ mbɛ̀ ni.
  msy-2020: Atrivim Usia mɨdorozir gumazir bar avɨriba iti, ezɨ me mɨsoghan bar fo.
    Ezɨ atrivimɨn akɨnafariba osirir gumazim Jeiel, ko mɨdorozir gumazibar garir gumazim
    Masea, aning mɨdorozir gumaziba mega vaghvagha okoruar me ikiamibar me arɨki.
    Ezɨ atrivimɨn mɨdorozir gumazibar garir gumazir faragha zuim Hanania, ingangarir
    kam damuasa aningɨn faragha ghua aningɨn gari.
  dop-dop: Osiyɑsɩ pɑɑsɑɣɑnɑ yoolɑɑ mpɑ pɑ nyǝ́mɑ yoou tɔɣɔ. Nɑ ɩ́ fɑɣɑ-wɛɣɛ kpekɑ
    nɑ pǝ́ kɛɛsǝnɑ kʋkɑlʋɣʋ ŋku wulɑʋ wɑɑlɩ nyǝ́mɑ tɑɑ lɛlʋ Hɑnɑniyɑ kɑ tʋ tɑkǝlɑsɩ
    ŋmɑɑlʋ Yeiyɛlɩ nɑ tǝmɑ tɑɣɑnlʋ Mɑɑseyɑ tɔ.
  azb-azb: Uzziyanın döyüşməyi bacaran ordusunda qayda belə idi. Padşahın qoşun başçılarından
    biri olan Xananyanın nəzarəti altında ordu mirzə Yeielin və məmur Maaseyanın düzdüyü
    dəstələrin saylarına görə dəstə-dəstə döyüşə çıxardı.
  eng-DBY: And Uzziah had an army of fighting men, that went out to war by bands,
    according to the number of their account by the hand of Jeiel the scribe and Maaseiah
    the ruler, under the hand of Hananiah, one of the king's captains.
  hin-2017: फिर उज्जियाह के योद्धाओं की एक सेना थी जिनकी गिनती यीएल मुंशी और मासेयाह
    सरदार, हनन्याह नामक राजा के एक हाकिम की आज्ञा से करते थे, और उसके अनुसार वह दल
    बाँधकर लड़ने को जाती थी।
  eng-YLT: And Uzziah hath a force, making war, going forth to the host, by troops,
    in the number of their reckoning by the hand of Jeiel the scribe and Masseiah
    the officer, by the hand of Hananiah [one] of the heads of the king.
  eng-WYC-2017: And he had the host of his warriors, that went forth to battles, under
    the hand of Jeiel, scribe, and of Maaseiah, the teacher, and under the hand of
    Hananiah, that was of the dukes of the king.
  eng-WMBB: Moreover Uzziah had an army of fighting men who went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king’s captains.
  urd-GVH: उज़्ज़ियाह की ताक़तवर फ़ौज थी। बादशाह के आला अफ़सर हननियाह की राहनुमाई
    में मीरमुंशी यइयेल ने अफ़सर मासियाह के साथ फ़ौज की भरती करके उसे तरतीब दिया था।
  rug-rug: Koa nana sa qeto minate lavata te Uzaea, sapu namanama pude la pa vinaripera.
    Sari doduru vivineina si ta kopue koari karua nana tie kubekubere, e Zeieli meke
    Maseia pa kinopu te Hananaea, na keke ṉati tie tavetavete tanisa baṉara.
  gaz-gaz: Kana malees Uziyaan hoomaa waraanaa kan akka gaarii leenjifamee waraanaaf
    qophaaʼe qaba ture; hoomaan waraanaa kunis dura buʼummaa Hanaaniyaa isa qondaaltota
    mootichaa keessaa tokko taʼe sanaan akkuma baayʼina isaaniitti garee gareedhaan
    Yeʼiiʼeel barreessaa sanaa fi Maʼaseyaa ajajjichaan gurmeeffame.
  fra-LSG: Ozias avait une armée de soldats qui allaient à la guerre par bandes, comptées
    d’après le dénombrement qu’en firent le secrétaire Jeïel et le commissaire Maaséja,
    et placées sous les ordres de Hanania, l’un des chefs du roi.
  yal-yal: Gali kɛndɛn yi Yusiya yii, e yi e yitaxun gali yɛɛn ma fata xasabin na
    sɛbɛli tiin Yeyiyɛli nun fe xunmatoon Maaseya naxanye yatɛ Xananiyaa yamarin bun,
    mangana kuntigina nde.
  haw-1868: Aia hoi ia Uzia he poe koa, ia lakou ke kaua, a hele aku la lakou i ke
    kaua ma na papa malalo o Hanania kekahi luna o ke alii, e like me ka helu ana
    o ko lakou poe luna e Ieiela, ka mea nana e helu, a me Maaseia ka luna.
  arb-NAV: وَكَانَ لِعُزِّيَّا جَيْشٌ مِنَ الْمُقَاتِلِينَ يَخْرُجُونَ فِرَقاً بِمُوْجِبِ
    سِجِلّاتِ إِحْصَائِهِمْ الَّذِي أَعَدَّهُ يَعِيئِيلُ الْكَاتِبُ وَمَعَسِيَا الْعَرِيفُ،
    بِإِشْرَافِ حَنَنِيَّا أَحَدِ قُوَّادِ الْمَلِكِ.
  ewe-ewe: Ema eƒe aʋakɔ la ɖe aʋalɔglowo me eye wòde amewo wo me abe ale si Yeiel,
    aʋakɔ la ƒe nuŋlɔla kple eƒe kpeɖeŋutɔ Maaseya, ɖoe da ɖi ene. Aʋafia gã lae nye
    aʋakplɔla Hananiya.
  eng-LEE: Moreover 'Uzziyah had an army of fighting men, that went out to the host
    by bands, according to the number of those mustered of them through the hand of
    Je'iel the scribe and Ma'asseyahu the overseer, under the supervision of Chananyahu,
    one of the king's captains.
  asm-FB: উজ্জিয়াৰ যুদ্ধ কৰোঁতা সৈন্যসামন্তও আছিল। তেওঁলোকে ৰজাৰ সেনাপতি হননিয়াৰ
    অধীনত আছিল। যিয়ীয়েল লিখক আৰু মাচেয়া শাসনকৰ্ত্তাৰ হতুৱাই লিখা সংখ্যা অনুসাৰে
    তেওঁলোকে দল বান্ধি যুদ্ধ যাত্ৰা কৰিছিল।
  sus-A: سْورِ فَلِ نُ نَ عٌسِيَسِ يِ رَ، نَشٍيٍ نُ نَ مَنفّ شَ مِشِ شَنَنِيَ شَ يَامَرِ
    بُن مَ. سّبّلِتِ يٍيِيٍلِ نُن يَرٍرَتِ مَاسٍيَ نُ بَرَ نَ فَلِ عِتَشُن عَ شُندّ
    كِ مَ.
  fra-SBL: Ozias avait aussi une armée de combattants qui allaient à la guerre par
    bandes, selon le dénombrement fait par le scribe Jeiel et l'officier Maaséja,
    sous la direction de Hanania, l'un des chefs du roi.
  hbo-hbo: וַיְהִ֣י לְעֻזִּיָּ֡הוּ חַיִל֩ עֹשֵׂ֨ה מִלְחָמָ֜ה יֹוצְאֵ֧י צָבָ֣א לִגְד֗וּד
    בְּמִסְפַּר֙ פְּקֻדָּתָ֔ם בְּיַד֙ *יְעוּאֵל (יְעִיאֵ֣ל) הַסֹּופֵ֔ר וּמַעֲשֵׂיָ֖הוּ
    הַשֹּׁוטֵ֑ר עַ֚ל יַד־חֲנַנְיָ֔הוּ מִשָּׂרֵ֖י הַמֶּֽלֶךְ׃
  kik-kik: Uzia aarĩ na mbũtũ ya ita ĩrĩa yarutĩtwo wega mũno, na yakoragwo ĩĩhaarĩirie
    gũthiĩ mbaara-inĩ, ĩgayanĩtio ikundi kũringana na mũigana wayo na kũringana na
    ũrĩa yacookanĩrĩirio nĩ Jeieli ũrĩa warĩ mwandĩki na Maaseia ũrĩa warĩ mũnene
    wao, matongoretio nĩ Hanania, ũmwe wa anene a nyũmba ya ũthamaki.
  fra-NCL: Ozias avait une armée de guerriers qui allaient au combat par troupes,
    comptées d’après leur dénombrement par le secrétaire Jéhiel et le commissaire
    Maasias, sous les ordres de Hananias, l’un des chefs du roi.
  cek-AK: Ca tarikkung Jeiel, ukkung Maaseaiah hoi siangpahrang ih misatuh angraeng
    Hananiah mah sak ih cazin baktih toengah, Uzziah loe misatuh kop kaminawk hoi
    misatuk hanah amsakcoek kami abunawk doeh a tawnh.
  cuk-cuk: A-ukinbali, Uzías, sorda-bila-onomalad nikusbalid. Amar danar-danar bila-onogedse
    naddamalad. Ar Jeiel, Maasíasʼbo sorda-nugmar danar-danar-narmaksagusad-sogedba
    sordamar barmilesdaed. Deun, rey-e-dummagan-wargwen Hananíasʼye-nugad sordamar-nug-omesega
    igar uksagusad. Jeielʼde, reyga-neg-gumamaid ilemakar narmakedid, degi, Maasíasʼdi,
    dummadga maimogad.
  uig-CYR: Уззияниң йәнә урушқа маһир қошуни бар еди. Қошун катип Җәийәл вә әмәлдар
    Маасеяһ ениқлиған санға асасән қисим-қисимлар бойичә бөлүнүп, падишаниң сәрдарлиридин
    бири болған Һананияниң йетәкчилиги астида сәп болуп җәңгә чиқатти.
  tel-2017: దీనికి తోడు, ఉజ్జియాకు పోరాడే యోధులున్నారు. వారు లెక్క ప్రకారం గుంపులుగా
    ఏర్పడి యుద్ధానికి వెళ్ళేవారు. రాజు అధికారుల్లో కార్యదర్శి మయశేయా, ప్రధానమంత్రి
    యెహీయేలు వారి లెక్క ఎంతైనది చూసి పటాలాలుగా ఏర్పరచేవారు. వీరు హనన్యా చేతి కింద
    ఉన్నారు.
  hat-BSA: Anplis, Ozias te gen yon lame parèt pou batay, ki te antre nan konba a
    pa divizyon yo selon nimewo pa yo, prepare pa Jeïel, sekretè a, avèk Maaséja,
    ofisye a, anba direksyon a Hanania, youn nan ofisye wa yo.
  kos-kos: Oasr un mwet mweun na yohk se lal su akola nu ke mweun. Ma simusla ke mwet
    mweun inge karinginyuk sel Jeiel ac Maaseiah, mwet sim luo lal su orekma ye kolyuk
    lal Hananiah, sie sin mwet pwapa lun tokosra.
  hbo-WLC: וַיְהִ֣י לְעֻזִּיָּ֡הוּ חַיִל֩ עֹשֵׂ֨ה מִלְחָמָ֜ה יוֹצְאֵ֧י צָבָ֣א לִגְד֗וּד
    בְּמִסְפַּר֙ פְּקֻדָּתָ֔ם בְּיַד֙ יעואל הַסּוֹפֵ֔ר וּמַעֲשֵׂיָ֖הוּ הַשּׁוֹטֵ֑ר
    עַ֚ל יַד־חֲנַנְיָ֔הוּ מִשָּׂרֵ֖י הַמֶּֽלֶךְ׃
  ibo-ibo: Ụzaya nwere ndị agha ọnụọgụgụ ha dị ukwuu, ndị a zụziri azụzi, na ndị nọ
    na njikere mgbe niile ịpụ ibu agha dịka ọnụọgụgụ e kewapụtara ha si dị. Ọ bụ Jeiel,
    ode akwụkwọ na Maaseia, onyeisi ozi nọ nʼokpuru Hananaya, otu nʼime ndịisi ozi
    eze, ka ọ dị nʼaka ịgụpụta ndị agha ga-apụ ibu agha.
  ory-ory: ଆହୁରି, ଉଷୀୟଙ୍କର ଯୁଦ୍ଧକାରୀ ସୈନ୍ୟସାମନ୍ତ ଥିଲେ, ସେମାନେ ରାଜାଙ୍କର ହନାନୀୟ ନାମକ
    ଏକ ସେନାପତିର ଅଧୀନରେ ଯିୟୀୟେଲ୍‍ ଲେଖକର ଓ ମାସେୟ ଶାସନକର୍ତ୍ତାର ଗଣିତ ସଂଖ୍ୟାନୁସାରେ ଦଳ ଦଳ
    ହୋଇ ଯୁଦ୍ଧ କରିବାକୁ ଯାତ୍ରା କଲେ।
  chk-chk: A pwal wor nöün Usia mwichen sounfiu mi molotä ngeni maun. Ra kinikin lon
    mwich mi alealong won ewe iteit Jeiel ewe seketeri me Maseia ewe meilap ra angei.
    Ätekei ra nom fän emwenien Hanania, eman me lein nöün ewe king nöüwis.
  rop-rop: Wal King Yusaiya bin abum detmatj solja oldei jidan redibala blanga fait.
    Jeiyel en Meiseiya bin bos blanga ola buk weya dubala bin raidimdan ebrijing blanga
    det ami, en Henanaiya bin det brabli boswan lida blanga olabat. Henanaiya bin
    jidan wekinmen blanga det king.
  ukr-1871: Було в Озії й військо, що виходило на війну загонами, після перелїку в
    їх списї, зложеному рукою писаря Еєла й врядника Маасеї, під приводом Хананїї,
    одного з найбільших вельмож царських.
  deu-1951: Ussia hatte auch ein kriegstüchtiges Heer, welches truppenweise zu Felde
    zog, in der Anzahl, wie sie gemustert worden durch Jehiel, den Schreiber, und
    Maaseja, den Amtmann, unter der Leitung Hananjas, eines königlichen Obersten.
  eng-JPS: Moreover Uzziah had an army of fighting men, that went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king's captains.
  srp-1865: I imaše Ozija ubojitu vojsku, koja iðaše u rat u èetama brojem, kako ih
    izbroji Jeilo pisar i Masija upravitelj, pod upravom Ananije vojvode careva.
  lug-lug: Uzziya yalina eggye ery’abasajja abalwanyi abaatendekebwa obulungi, abaatabaalanga
    mu bibinja ng’emiwendo gyabwe bwe gyali, Yeyeri omuwandiisi gye yabala ne Maaseya
    omukungu, eyali wansi wa Kananiya, omu ku baduumizi b’eggye lya kabaka.
  heb-heb: ויהי לעזיהו חיל עשה מלחמה יוצאי צבא לגדוד במספר פקדתם ביד יעואל הסופר ומעשיהו
    השוטר על יד חנניהו משרי המלך׃
  ben-IRV: আবার উষিয়ের দক্ষ সৈন্যদল ছিল; রাজার হনানীয় নামে একজন সেনাপতির পরিচালনার
    অধীনে লেখক যিয়ূয়েল ও শাসনকর্ত্তা মাসেয় হাতে লেখা সংখ্যা অনুসারে তারা দলে দলে
    যুদ্ধে করতে যেত।
  pan-pan: ਨਾਲੇ ਉੱਜ਼ੀਯਾਹ ਦੇ ਕੋਲ ਯੋਧਿਆਂ ਦੀ ਇੱਕ ਫੌਜ ਸੀ ਜੋ ਯੁੱਧ ਲਈ ਯਈਏਲ ਲਿਖਾਰੀ ਅਤੇ ਮਅਸੇਯਾਹ
    ਚੌਧਰੀ ਦੇ ਲੇਖੇ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਹਨਨਯਾਹ ਦੀ ਅਗਵਾਈ ਵਿੱਚ ਜੋ ਪਾਤਸ਼ਾਹ ਦੇ ਸਰਦਾਰਾਂ ਵਿੱਚੋਂ
    ਸੀ ਜੱਥੇਬੰਦ ਹੋ ਕੇ ਨਿੱਕਲਦੀ ਸੀ
  mya-JVB: ဩဇိ မင်း၌ တပ်စာရေး ယေယေလ နှင့် တပ် အုပ် မာသေယ တို့သည် စာရင်း ယူ သည်အတိုင်း
    ၊ ရှင်ဘုရင် ၏ ဗိုလ်မင်း ဟာနနိ သည် စီရင် ၍ ၊ အသီးအသီး တပ် ဖွဲ့ သော စစ်သူရဲ ဗိုလ်ခြေများရှိ
    ကြ၏။
  hmo-hmo: Usaia danu be mai ena tuari orea, tuari totona idia hegeregere momokani
    taudia. Edia orea ta ta dekenai idia haboua, Ieiele toretore tauna, bona iena
    durua tauna Maseaia, ese lisi dekenai idia torea hegeregerena. Inai opesa ruaosi
    be Hananaia, king ena tuari lohia ta, ese ia biagua.
  urd-urd: इसके 'अलावा उज़्ज़ियाह के पास जंगी जवानों का लश्कर था जो य'ईएल मुन्शी और
    मासियाह नाज़िम के शुमार के मुताबिक़, ग़ोल ग़ोल होकर बादशाह के एक सरदार हनानियाह
    के मातहत लड़ाई पर जाता था।
  rus-SYN: Было у Озии и войско, выходившее на войну отрядами, по счету в списке их,
    составленном рукою Иеиела писца и Маасеи надзирателя, под предводительством Ханании,
    одного из главных сановников царских.
  bqc-SIM: A zĩgↄ̃ↄ vĩ, aaì gɛ́ zĩlau gã ń gão an dasilɛu. Gbɛ̃́ↄ tↄdↄdↄna
    Yeiɛli ń lakɛ̃na Maaseao ì ń tↄ́ dalau. Kí ìwaↄ do Anania mɛ́ ń gbɛ̃zↄ̃ↄ
    ũ.
  tcz-CHONGTHU: Aman galmi tamtah galsat dinga kigosadem ho aneiyin, ama ho record
    chu leng insungmi sepai lamkai Hananiah vetsui nanoija thuching teni Jeiel leh
    Maaseiah in ajihlut lhonin ahi
  mar-mar: उज्जीयाच्या सैन्यात चांगले लढवय्ये होते. ईयेल हा चिटणीस आणि मासेया हा कारभारी
    हे दोघे त्यांची गटागटात विभागणी करत. हनन्या या एका सेनानायकच्या हाताखाली हे दोघेजण
    होते. ईयेल आणि मासेया यांनी केलेल्या गणतीप्रमाणे सैन्य टोळी टोळीने लढाईवर जाई.
  qub-qub: Uziaspaga suldäruncunapis caran aypalla. Chay suldäruncuna pillyaj yaycunanpäga
    acrashalla carcaycaran. Cada röpa aywaj yupashalla. Chayno aywananpäga apuntaran
    raypa secretaryun Jehiel, raypa mandaj suldärun Maasías. Paycunapa mandajnin caran
    Hananías.
  bqp-bqp: Osiɑsi u tɑbu durɔbu mɔ be bɑ rɑ tɑbu de wuu wuukɑ nge mɛ win tire yoro
    Yeyɛli kɑ win tɑbu sunɔ turo Mɑɑseyɑ bɑ kɑ bu gɑrɑ. Win sinɑ ɑsɑkpɔ turo wi bɑ
    mɔ̀ Hɑnɑniɑ, wiyɑ u bu kpɑre.
  hat-hat: Ozyas te gen yon gwo lame toujou pare pou fè lagè. Lame a te separe an
    gwoup, dapre jan yo te enskri nan rejis Jeiyèl, sekretè wa a, ak Masyas, grefye
    a, te kenbe sou kontwòl Ananya, yonn nan gwo chèf wa a.
  eng-BSB: Uzziah had an army ready for battle that went out to war by assigned divisions,
    as recorded by Jeiel the scribe and Maaseiah the officer under the direction of
    Hananiah, one of the royal officers.
  eng-WEBPB: Moreover Uzziah had an army of fighting men who went out to war by bands,
    according to the number of their reckoning made by Jeiel the scribe and Maaseiah
    the officer, under the hand of Hananiah, one of the king’s captains.
  kbq-kbq: Hagi Usia'a himamutino ha'ma huga sondia vahe'tmina, refko huno kevure
    kevure zmantege'za hate vunaku retro hu'za mani'naze. Hagi sondia vahe'ma refko
    huno kevure kevure'ma zmante'neana, kini ne'mo'ma huntegeno'ma sondia vahete'ma
    kegavama hu'nea ne' Hanania'a huznantegeke Jeieli'ene Maseiake vugota huke ana
    eri'zana eri'na'e.
  nhe-BL: Huan Tlanahuatijquetl Uzías nojquiya quinpixtoya miyac soldados tlen tlahuel
    quimatiyayaj para tlatehuise. Huan quema quintocarohuayaya para quisase, yahuiyayaj
    ica tlatehuijca pamitl. Elqui Jeiel, nopa tlajcuilojquetl huan Amasías tlen eliyaya
    gobernador tlen quinxelojtoya ica miyac pamitl. Huan Hananías tlen eliyaya se
    ihueyi tequitica nopa tlanahuatijquetl quinyacanqui nochi nopa soldados.
  gub-BL: Uzi wereko zauxiapekwer tetea'u zeàmàtyry'ymawhu pe oho àwàm rehe uhyk ma'e
    a'e wà. Tuwihawete ze'eg imume'u har Zeiew a'e, tuwihaw Mazez a'e no, umuapyk
    zauxiapekwer waner pape rehe a'e wà, wamuza'aza'ak pà imono'og pyr romo a'e wà.
    Anani zauxiapekwer tuwihawete hemiruze'eg wanuwihaw a'e, a'e mokoz awa wanuwihaw
    romo hekon a'e.
  eng-DRA: And the army of his fighting men, that went out to war, was under the hand
    of Jehiel the scribe, and Maasias the doctor, and under the hand of Henanias,
    who was one of the king’s captains.
