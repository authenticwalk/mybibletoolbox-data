verse: 2CH.026.016
translations:
  mal-C: എന്നാൽ പ്രബലനായിക്കഴിഞ്ഞപ്പോൾ ഉസ്സീയാവിനുണ്ടായ നിഗളം അദ്ദേഹത്തിന്റെ പതനത്തിനു
    വഴിതെളിച്ചു. അദ്ദേഹം തന്റെ ദൈവമായ യഹോവയോട് അവിശ്വസ്തനായിത്തീർന്നു. സുഗന്ധധൂപപീഠത്തിന്മേൽ
    സ്വയം ധൂപവർഗം കത്തിക്കുന്നതിനായി അദ്ദേഹം ദൈവാലയത്തിൽ പ്രവേശിച്ചു.
  deu-TKW: Als er aber mächtig geworden war, überhob sich sein Sinn bis zu verderblichem
    Thun, und er verging sich wider Jahwe, seinen Gott, indem er in den Tempel Jahwes
    hineinging, um auf dem Räucheraltare zu räuchern.
  lin-lin: Kasi tango Oziasi akomaki na nguya, atondaki na lolendo oyo ememaki ye
    na kokweya. Atambolaki lisusu na bosembo te liboso ya Yawe, Nzambe na ye, kino
    kokota na Tempelo ya Yawe mpo na kotumba mbeka ya malasi na likolo ya etumbelo
    ya malasi.
  eng-LSV: And at his being strong his heart has been high to destruction, and he
    trespasses against his God YHWH, and goes into the temple of YHWH to make incense
    on the altar of incense.
  eng-GNV: 'But when he was strong, his heart was lift vp to his destruction: for
    he transgressed against the Lord his God, and went into the Temple of the Lord
    to burne incense vpon the altar of incense.'
  eng-WEBSTER: 'But when he was strong, his heart was lifted up to his destruction:
    for he transgressed against the LORD his God, and went into the temple of the
    LORD to burn incense upon the altar of incense.'
  nhw-BL: Pero quema Tlanahuatijquetl Uzías quipixtoya miyac chicahualistli, pejqui
    tlahuel mohueyimati huan yeca huetzqui. Uzías tlahuel quiixpanoc TOTECO Dios catli
    elqui iTeco pampa calajqui ipan itiopa TOTECO huan quitlati copali ipan nopa tlaixpamitl
    para copali.
  swh-ONEN: Lakini baada ya Uzia kuwa na nguvu sana, majivuno yake yakamsababishia
    kuanguka. Alikosa uaminifu kwa Bwana Mungu wake, naye akaingia hekaluni mwa Bwana
    ili afukize uvumba kwenye madhabahu ya kufukizia uvumba.
  bba-bba: Sɑnɑm mɛ Osiɑsi u win bɑndu tɑ̃sisiɑ u kpɑ, yerɑ u tii suɑ sere bu nùn
    kɑm kuɑ. U ǹ Gusunɔ win Yinni mɛm nɔɔwɛ. Mɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ u kɑ
    turɑre dɔ̃ɔ doke mi, kɑ tii.
  eng-KJVCPB: 'But when he was strong, his heart was lifted up to his destruction:
    for he transgressed against the Lord his God, and went into the temple of the
    Lord to burn incense upon the altar of incense.'
  luo-luo: Kane Uzia osedoko motegno, sungruokne nomiyo opodho. Noweyo luwo Jehova
    Nyasaye ma Nyasache mi nodonjo e hekalu mar Jehova Nyasaye mondo owangʼ ubani
    e kendo mar misango mar ubani.
  meu-meu: A e goada negana ai, ena heaḡi e vara, unu amo e dika Badina be Iehova,
    ena Dirava, enai e kara koikoi; ia na Iehova ena dubu ai e raka vareai, muramura
    patana ai muramura mai bonana baine gabua eto.
  npi-ULB: तर जब उज्‍जियाह शक्तिशाली भए, तब तिनको हृदय अहंकारी भयो ताकि तिनले भ्रष्‍ट
    किसिमले काम गरे । तिनले परमप्रभु आफ्‍ना परमेश्‍वरको विरुद्धमा पाप गरे, किनकि धूप-वेदीमा
    धूप बाल्‍नलाई तिनी परमप्रभुको मन्‍दिरमा पसे ।
  yor-yor: Ṣùgbọ́n lẹ́yìn ìgbà tí Ussiah jẹ́ alágbára tán, ìgbéraga rẹ̀ sì gbé e ṣubú.
    Ó sì di aláìṣòótọ́ sí Olúwa Ọlọ́run rẹ̀. Ó sì wọ ilé Olúwa láti sun tùràrí lórí
    pẹpẹ tùràrí.
  pes-OPCB: اما قدرت عزیا باعث غرور و تباهی او گردید. او وارد خانهٔ خداوند شد و شخصاً
    بر مذبح آن بخور سوزانید و به این وسیله بر ضد خداوند، خدای خود مرتکب گناه شد.
  tgl-ULB: Ngunit nang naging makapangyarihan si Uzias, nagmataas ang kaniyang puso
    kaya siya gumawa ng masama. Sumuway siya laban kay Yahweh, ang kaniyang Diyos,
    sapagkat pumasok siya sa tahanan ni Yahweh upang magsunog ng insenso sa altar
    ng insenso.
  hui-hui: Usia ibu agali hongohe heagola ibunaga mine holeneme ibuni mo ko hene.
    Ibugua Anduane Homogo ibunaga Ngode Datagaliwabe yo handalu ira hagua ngabilo
    mini inisenesi loma binigo delaga dabuni delole Anduane Homogonaga andaha pene.
  mya-mya: သို့​သော်​သြ​ဇိ​မင်း​သည်​တန်​ခိုး​ကြီး​လာ​သော အ​ခါ မာန်​မာ​န​လည်း​ထောင်​လွှား​လာ​သ​ဖြင့်
    အ​ကျိုး​နည်း​ရ​လေ​သည်။ သူ​သည်​ဗိ​မာန်​တော် သို့​ဝင်​၍​နံ့​သာ​ပေါင်း​ကို သက်​ဆိုင်​ရာ​ယဇ်​ပလ္လင်
    ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ခြင်း​အား​ဖြင့် မိ​မိ​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​အား​ပြစ်​မှား​၏။-
  bod-N: འོན་ཀྱང་ཨུ་ཟི་ཡཱ་དར་ཞིང་རྒྱས་པའི་དུས་སུ། ཁོང་གི་སེམས་ལ་ང་རྒྱལ་གྱིས་ཁེངས་པས་ངན་པར་གྱུར་ཏེ།
    ཐ་ན་ཡ་ཝཱེ་སྟེ་རང་གི་དཀོན་མཆོག་ལའང་བློ་ལོག་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་བདུག་སྤོས་ཀྱི་མཆོད་ཁྲིའི་ཁར་སྤོས་བདུག་ཏུ་སོང་།
  sna-sna: Asi Uzia paakava nesimba, kuzvikudza kwake kwakamutungamirira mukuwa kwake.
    Haana kutendeka kuna Jehovha Mwari wake, uye akapinda mutemberi yaJehovha kundopisira
    zvinonhuhwira paaritari yezvinonhuhwira.
  spa-BLM: Pero cuando se fortaleció, su corazón se enalteció, de modo que actuó de
    manera corrupta y cometió una infracción contra Yahvé, su Dios, pues entró en
    el templo de Yahvé para quemar incienso en el altar del incienso.
  cac-cac: Palta ayic ix tec'c'aj val yopisio vin̈ chi', ix yic'anchaan̈ sb'a vin̈.
    Yuj chi' ix yic'cot vin̈ d'a yib'an̈. Ix spitej sb'a vin̈ d'a Jehová Dios, aton
    sDiosal eb' smam yicham vin̈. Ix och vin̈ d'a yol stemplo Jehová, ix sn̈usan incienso
    vin̈ d'a altar.
  swh-ULB: Lakini Uzia alipokuwa amekuwa na nguvu nyingi, moyo wake ulijiinua akatenda
    kwa uovu; akafanya makosa zidi ya Yahwe, Mungu wake, kwa maana alienda kwenye
    nyumba ya Yahwe kwa ajili ya kufukiza uvumba juu ya madhabahu ya kufukizia.
  bel-bel: Але калі ён зрабіўся моцны, заганарылася сэрца ягонае на пагібель яго,
    і ён зрабіўся злачынцам прад Госпадам Богам сваім, бо ўвайшоў у храм Гасподні,
    каб задыміць фіміям на алтары кадзільным.
  deu-ELBBK: Und als er stark geworden war, erhob sich sein Herz, bis er böse handelte;
    und er handelte treulos gegen den HERRN, seinen Gott, und trat in den Tempel des
    HERRN, um auf dem Räucheraltar zu räuchern.
  mbb-OT: Piru hein gemhanan en sikandin, ne mibpegalbu en sikandin. Ne iyan heini
    nekezezaat kandin. Wazà sikandin mebmetinumanen te egkesuatan te Nengazen he Megbevayè
    din, su midseled sikandin diyà te valey te Nengazen he nenguney medtutung te veyewà
    duen te pemuhatà.
  mal-2015: എന്നാൽ അവൻ ബലവാനായപ്പോൾ അവന്റെ ഹൃദയം അവന്റെ നാശത്തിന്നായിട്ടു നിഗളിച്ചു;
    അവൻ തന്റെ ദൈവമായ യഹോവയോടു കുറ്റം ചെയ്തു ധൂപപീഠത്തിന്മേൽ ധൂപം കാട്ടുവാൻ യഹോവയുടെ
    ആലയത്തിൽ കടന്നുചെന്നു.
  rmc-rmc: No sar o Uziaš zoraľiľa, ačhiľa ajso barikano, hoj les oda zňičinďa. A
    ačhiľa ňeverno le RAJESKE, peskre Devleske, oleha, hoj geľa andro Chramos le RAJESKRO
    te labarel o kaďidlos pro kaďidloskro oltaris.
  pes-OPV: لیکن چون زورآور شد، دل او برای هلاکتش متکبر گردید و به یهوه خدای خودخیانت
    ورزیده، به هیکل خداوند درآمد تا بخوربر مذبح بخور بسوزاند.
  ron-1924: Дар, кынд а ажунс путерник, инима и с-а ынэлцат ши л-а дус ла пеире. А
    пэкэтуит ымпотрива Домнулуй Думнезеулуй сэу, интрынд ын Темплул Домнулуй ка сэ
    ардэ тэмые пе алтарул тэмыерий.
  ben-OBCV: কিন্তু শক্তিশালী হয়ে ওঠার পর উষিয়ের অহংকারই তাঁর পতনের কারণ হয়ে উঠেছিল।
    তাঁর ঈশ্বর সদাপ্রভুর প্রতি তিনি অবিশ্বস্ত হলেন, এবং ধূপবেদিতে ধূপ পোড়ানোর জন্য
    তিনি সদাপ্রভুর মন্দিরে প্রবেশ করলেন।
  som-som: Laakiinse markuu xoogaystay ayuu isla weynaaday ilaa uu halligmay, oo wuxuu
    ku xadgudbay Rabbiga Ilaahiisa ah, waayo, macbudkii Rabbiga ayuu u galay inuu
    foox ku shido girgirihii fooxa.
  lat-VUC: 'Sed cum roboratus esset, elevatum est cor ejus in interitum suum, et neglexit
    Dominum Deum suum: ingressusque templum Domini, adolere voluit incensum super
    altare thymiamatis.'
  eng-ASVBT: But when he was strong, his heart was lifted up, so that he did corruptly,
    and he trespassed against Jehovah his God; for he went into the temple of Jehovah
    to burn incense upon the altar of incense.
  ita-1885: Ma quando egli fu fortificato, il cuor suo s'innalzò, fino a corrompersi;
    e commise misfatto contro al Signore Iddio suo, ed entrò nel Tempio del Signore,
    per far profumo sopra l'altar de' profumi.
  eng-LXXUP: And when he was strong, his heart was lifted up to his destruction; and
    he transgressed against the Lord his God, and went into the temple of the Lord
    to burn incense on the altar of incense.
  eng-ULB: But when Uzziah had become powerful, his heart was lifted up so that he
    acted corruptly; he trespassed against Yahweh, his God, for he went into the house
    of Yahweh to burn incense on the altar of incense.
  spa-VBL: Pero por ser poderoso se volvió arrogante, y esto lo llevó a la ruina.
    Porque fue infiel al Señor, su Dios, y él mismo entró en el Templo del Señor para
    quemar incienso en el altar del incienso.
  fra-_FOB: 'Mais lorsqu''il fut puissant, son cœur s''éleva jusqu''à se corrompre;
    et il commit un péché contre l''Éternel, son Dieu: il entra dans le temple de
    l''Éternel pour brûler le parfum sur l''autel des parfums.'
  mal-mal: എന്നാൽ ബലവാനായപ്പോൾ അവന്റെ ഹൃദയം അവന്റെ നാശത്തിനായി നിഗളിച്ചു; അവൻ തന്റെ
    ദൈവമായ യഹോവയോട് പാപംചെയ്ത് ധൂപപീഠത്തിൽ ധൂപം കാട്ടുവാൻ യഹോവയുടെ ആലയത്തിൽ കടന്നുചെന്നു.
  urd-GVR: Lekin is tāqat ne use maġhrūr kar diyā, aur natīje meṅ wuh ġhalat rāh par
    ā gayā. Rab apne Ḳhudā kā bewafā ho kar wuh ek din Rab ke ghar meṅ ghus gayā tāki
    baḳhūr kī qurbāngāh par baḳhūr jalāe.
  suz-BL: मोपा मेको सक्ति पाइश्‍शो दुम्‍‍तीके ठेयब लेश्‍शा, खतम दुम्‍माक्‍त। मेकोमी
    परमप्रभु यावे, आ परमप्रभु कली मटिथु, धूप चोतीकेम धूप चोचा कली परमप्रभु यावे आ
    खिं ओव़माक्‍त। २इतिहास २५:१९
  ita-1927: Ma quando fu divenuto potente il suo cuore, insuperbitosi, si pervertì,
    ed egli commise una infedeltà contro l’Eterno, il suo Dio, entrando nel tempio
    dell’Eterno per bruciare dell’incenso sull’altare dei profumi.
  ckb-ckb: بەڵام عوزیا پاش ئەوەی بەهێز بوو، لەخۆبایی بوو هەتا بووە هۆی کەوتنی خۆی.
    ناپاکی لەگەڵ یەزدانی پەروەردگار کرد و هاتە ناو پەرستگای یەزدان بۆ ئەوەی بخوور
    لەسەر قوربانگای بخوور بسووتێنێت.
  eng-BBE: But when he had become strong, his heart was lifted up in pride, causing
    his destruction; and he did evil against the Lord his God; for he went into the
    Temple of the Lord for the purpose of burning perfumes on the altar of perfumes.
  kan-OKCV: ಆದರೆ ಅವನು ಬಲ ಹೊಂದಿದ ಮೇಲೆ ಅವನ ಗರ್ವವು ನಾಶಕ್ಕೆ ನಡೆಸಿತು. ಅವನು ಧೂಪಪೀಠದ ಮೇಲೆ
    ಧೂಪಸುಡುವುದಕ್ಕೂ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಅಪರಾಧ ಮಾಡಿದನು.
  tam-2017: அவன் பலப்பட்டபோது, தனக்கு அழிவு ஏற்படும் வரை, அவனுடைய மனம் மேட்டிமையாகி,
    தன் தேவனாகிய யெகோவாவுக்கு விரோதமாக மீறுதல் செய்து, தூபபீடத்தின்மேல் தூபம் காட்ட
    யெகோவாவுடைய ஆலயத்திற்குள் பிரவேசித்தான்.
  spa-RV-1909: Mas cuando fué fortificado, su corazón se enalteció hasta corromperse;
    porque se rebeló contra Jehová su Dios, entrando en el templo de Jehová para quemar
    sahumerios en el altar del perfume.
  ron-BTF: Dar după ce a ajuns tare, inima lui s-a înălțat spre nimicirea lui, căci
    a încălcat legea împotriva DOMNULUI Dumnezeul său și a intrat în templul DOMNULUI
    să ardă tămâie pe altarul tămâiei.
  eng-WEBP: But when he was strong, his heart was lifted up, so that he did corruptly
    and he trespassed against the LORD his God, for he went into the LORD’s temple
    to burn incense on the altar of incense.
  eng-FBV: But because he was powerful he became arrogant, and this sled to his ruin.
    For he was unfaithful to the Lord his God, and he himself entered the Lord's Temple
    to burn incense on the altar of incense.
  nld-1939: Maar toen hij machtig geworden was, werd hij hoogmoedig tot zijn eigen
    verderf; want hij vergreep zich aan Jahweh, zijn God, en betrad de tempel van
    Jahweh, om een offer te brengen op het reukofferaltaar.
  nch-BL: Pero quema Tanahuatijquet Uzías ya quipixtoya miyac chicahualisti, pejqui
    tahuel mohueyimati huan yeca huetzqui. Uzías tahuel quiixpanoc TOTECO Dios cati
    elqui iTeco pampa calajqui ipan itiopa TOTECO huan quitati copali ipan nopa taixpamit
    para copali.
  vie-1934: Song khi người được trở nên cường thạnh, lòng bèn kiêu ngạo, đến đỗi làm
    điều ác, phạm tội cùng Giê-hô-va Đức Chúa Trời của người; vì người vào trong đền
    thờ Đức Giê-hô-va, xông hương trên bàn thờ xông hương.
  hin-CV: जब वह इस प्रकार मजबूत होता गया, घमण्ड़ ने उसे आ घेरा. वह याहवेह उसके परमेश्वर
    के लिए सच्चा भी न रह गया. वह याहवेह के मंदिर में चला गया कि वह धूप वेदी पर धूप
    जलाए.
  spa-BES: Pero cuando se hizo fuerte, su corazón se enorgulleció, causando su destrucción;
    e hizo lo malo contra el SEÑOR su Dios; porque entró al Templo del Señor con el
    propósito de quemar incienso en el altar del incienso.
  tdx-tdx: Ie naozatse, le nientatse ty arofo’e ho ami’ty fandrotsahañ’ aze ie nandilatse
    amy Iehovà Andrianañahare’e; amy t’ie nimoake an-kiboho’ Iehovà ao hañembok’ amy
    kitrelim-pañembohañey.
  tha-KJV: แต่​เมื่อพระองค์ทรงแข็งแรงแล้ว พระองค์​ก็​มี​พระทัยผยองขึ้นจึงทรงกระทำความเสียหาย
    เพราะพระองค์ละเมิดต่อพระเยโฮวาห์พระเจ้าของพระองค์ และเข้าไปในพระวิหารของพระเยโฮวาห์เพื่อเผาเครื่องหอมบนแท่นเครื่องหอม
  por-BR-2018: Mas quando foi fortificado, seu coração se enalteceu até corromper-se;
    porque se rebelou contra o SENHOR seu Deus, entrando no templo do SENHOR para
    queimar incenso no altar do incenso.
  deu-ELO: Und als er stark geworden war, erhob sich sein Herz, bis er verderbt handelte;
    und er handelte treulos gegen Jehova, seinen Gott, und trat in den Tempel Jehovas,
    um auf dem Räucheraltar zu räuchern.
  eng-WYC-2018: But when he was made strong, his heart was raised up into his perishing;
    and he despised the Lord his God (or for he defied the Lord his God); and he entered
    into the temple of the Lord, and would burn incense upon the altar of incense.
  epo-epo: Sed kiam li fariĝis potenca, lia koro fieriĝis tiel, ke li malboniĝis.
    Li krimis kontraŭ la Eternulo, lia Dio, kaj li eniris en la templon de la Eternulo,
    por incensi sur la altaro de incensado.
  uig-PIN: Lekin u küqǝygǝndin keyin, mǝƣrurlinip kǝtti wǝ bu ix uni ⱨalakǝtkǝ elip
    bardi. U Hudasi Pǝrwǝrdigarƣa itaǝtsizlik ⱪilip, huxbuygaⱨ üstidǝ huxbuy yaⱪimǝn
    dǝp Pǝrwǝrdigarning ɵyigǝ kirdi.
  beo-beo: 'Be hina bagade Asaia da nimi bagade hamonoba, e da gasa fili, hina hou
    hi ofa:su. Amalalu, e da dafai. E da ea hina Godema odoga:ne, Debolo Diasua golili
    sa:ili, oloda da:iya gabusiga: manoma gobele salimusa: momagei.'
  tpi-OTNT: Taim King Usia i kamap strong na em i gat biknem, orait em i ting em i
    strongpela king tru, olsem na em i bagarap. Em i no bihainim tok bilong God, Bikpela
    bilong en, na em i go long alta i stap insait long haus bilong Bikpela, na em
    yet i laik mekim ofa bilong kamapim smok i gat gutpela smel.
  hau-SA: Amma bayan Uzziya ya zama mai iko, sai ɗaga kai ya kai shi ga fāɗuwa. Bai
    yi aminci ga Ubangiji Allahnsa ba, ya kuma shiga haikalin Ubangiji don yă ƙone
    turare a bagaden turare.
  uig-LAT: Lékin u kücheygendin kéyin, meghrurlinip ketti we bu ish uni halaketke
    élip bardi. U Xudasi Perwerdigargha itaetsizlik qilip, xushbuygah üstide xushbuy
    yaqimen dep Perwerdigarning öyige kirdi.
  nde-nde: Kodwa kwathi u-Uziya eselamandla amakhulu, ukuziqhenya kwakhe kwamlethela
    incithakalo. Kazange athembeke kuThixo uNkulunkulu wakhe, waze wangena ethempelini
    likaThixo, ukuba ayetshisa impepha e-alithareni lempepha.
  ton-ton: '¶ Ka ʻi heʻene mālohi naʻe mahikihiki hake hono loto ke kovi lahi ai ia:
    he naʻa ne fai talangataʻa kia Sihova ko hono ʻOtua, pea naʻe hū ia ki he faletapu
    ʻo Sihova ke tutu ʻae meʻa namu kakala he feilaulauʻanga ʻoe meʻa namu kakala.'
  ces-1613: Ale když se zmocnil, pozdvihlo se srdce jeho k zahynutí jeho, a zhřešil
    proti Hospodinu Bohu svému; nebo všel do chrámu Hospodinova, aby kadil na oltáři,
    na němž se kadívalo.
  eng-WMB: But when he was strong, his heart was lifted up, so that he did corruptly
    and he trespassed against the LORD his God, for he went into the LORD’s temple
    to burn incense on the altar of incense.
  tam-TCV: ஆனால் உசியா பலமுடையவனான பின்பு, அவனுடைய அகந்தை அவனுக்கு வீழ்ச்சியை ஏற்படுத்தியது.
    அவன் தன் இறைவனாகிய யெகோவாவுக்கு உண்மையற்றவனாய் இருந்து தூபபீடத்தில் தூபங்காட்டும்படி
    ஆலயத்திற்குள் நுழைந்தான்.
  ceb-ULB: Apan sa dihang si Uzia nahimong gamhanan, ang iyang kasingkasing nagmapagarbohon
    mao nga nahimo siya nga daotan; gisupak niya si Yahweh, ang iyang Dios, kay miadto
    siya sa balay ni Yahweh aron sa pagsunog ug insenso ngadto sa halaran sa mga insenso.
  pol-UBG: Ale kiedy się umocnił, uniosło się jego serce ku jego własnej zgubie. Zgrzeszył
    przeciw PANU, swemu Bogu, gdyż wszedł do świątyni PANA, aby palić kadzidło na
    ołtarzu kadzenia.
  urd-GVU: لیکن اِس طاقت نے اُسے مغرور کر دیا، اور نتیجے میں وہ غلط راہ پر آ گیا۔
    رب اپنے خدا کا بےوفا ہو کر وہ ایک دن رب کے گھر میں گھس گیا تاکہ بخور کی قربان
    گاہ پر بخور جلائے۔
  deu-1912: Und da er mächtig geworden war, überhob sich sein Herz zu seinem Verderben;
    denn er vergriff sich an dem HERRN, seinem Gott, und ging in den Tempel des HERRN,
    zu räuchern auf dem Räucheraltar.
  kan-2017: ಆದರೆ ಅವನು ಬಲಿಷ್ಠನಾದ ಮೇಲೆ ಅವನ ಅವನತಿಗಾಗಿ ಗರ್ವಿಷ್ಠನಾಗಿ ಭ್ರಷ್ಟನಾದನು; ತನ್ನ
    ದೇವರಾದ ಯೆಹೋವನಿಗೆ ದ್ರೋಹಿಯಾಗಿ ಧೂಪವೇದಿಯ ಮೇಲೆ ತಾನೇ ಧೂಪ ಹಾಕಬೇಕೆಂದು ಯೆಹೋವನ ಆಲಯದೊಳಗೆ
    ಪ್ರವೇಶಿಸಿದನು.
  yap-yap: Machane nap’an ni par Uzziah ni Pilung nike gel gelngin me tolngan’, ma
    aram tapgin me mul pa’ ko pilung. I dariyfannag SOMOL ni Got rok ni bochan e yan
    ngalan fare Tempel ni nge urfiy e incense u daken fare altar ko incense.
  hlt-MCSB: Tedae a thadueng hnukah a poci hil a lungbuei a sang dongah a Pathen BOEIPA
    taengah boe a koek. Te dongah bo-ul hmueihtuk dongah phum hamla BOEIPA bawkim
    ah kun.
  mdy-ETH: ካኣቲ ዖዚያ ካኣቱሞ ዶዲሻዖ ዖቶርቄኔ፤ ዬይ ዖቶርሙማ ዒዛ ዔኪ ሎንሤኔ፤ ዒዚ ናንጊና ናንጋ ጎዳም ዑንጆ ጩቢሾ ቤዛ
    ጩቢሻኒ ጌኤዦ ማኣሪ ጫርቂ ጌሊ ፆኦሲ ዖዪሴኔ፤
  twi-ASANTE: Nanso, ɔnyaa tumi kɛseɛ no, ɔyɛɛ ahantan a ɛnam so maa ɔhwee ase. Ɔyɛɛ
    bɔne tiaa Awurade ne Onyankopɔn, ɛfiri sɛ ɔkɔɔ Awurade Asɔredan kronkronbea hɔ,
    kɔhyee nnuhwam wɔ afɔrebukyia no so.
  eng-WEBU: But when he was strong, his heart was lifted up, so that he did corruptly
    and he trespassed against the LORD his God, for he went into the LORD’s temple
    to burn incense on the altar of incense.
  wal-wal: SHin Ooziyaani minnido wode otorettiis; otoroi a kunddettau kaalettiis.
    Ooziyaani GODAA ba Xoossaa naaqqiis; i ixaanaa cuwayiyo saaxiniyan ixaanaa cuwayanau
    GODAA Beeta Maqidasiyaa geliis.
  spa-PDDPT: Sin embargo, cuando fue fuerte, su corazón se enalteció hasta corromperse.
    Fue infiel a Yavé su ʼElohim, pues entró en la Casa de Yavé para quemar incienso
    sobre el altar del incienso.
  gun-gun: Ha'e gui Uzias ipo'aka ete ma vy opy'a py onhemboyvate rei, okanhy aguã
    rami oiko peve. Ha'e vy opa marã rei ojejavy Senhor nguuete rovai. Ha'e rami vy
    ixupegua opy oike altar oĩ va'e áry heakuã porã va'e oapy aguã.
  ilo-ULB: Ngem idi nagbalin a nabileg ni Uzzias, timmangsit isuna isu a nagtignay
    a sidadangkes; binusorna ni Yahweh a Diosna, ta simrek isuna iti balay ni Yahweh
    tapno agpuor iti insenso iti altar ti insenso.
  kpg-kpg: Gei di madagoaa King Uzziah ne maaloo mai, mee guu bida hagaamu hua ia,
    gaa hai ia gii doo. Mee gu hagahuaidu Dimaadua dono God i dana bida hana gi lodo
    di Hale Daumaha gaa dudu ana ‘incense’ i hongo di gowaa dudu tigidaumaha lolo kala.
  uig-ARA: لېكىن ئۇ كۈچەيگەندىن كېيىن، مەغرۇرلىنىپ كەتتى ۋە بۇ ئىش ئۇنى ھالاكەتكە
    ئېلىپ باردى. ئۇ خۇداسى پەرۋەردىگارغا ئىتائەتسىزلىك قىلىپ، خۇشبۇيگاھ ئۈستىدە خۇشبۇي
    ياقىمەن دەپ پەرۋەردىگارنىڭ ئۆيىگە كىردى.
  sus-sus: Kɔnɔ a xa mangɛya to gɛ mabanbande, a naxa a yɛtɛ igbo. A naxa a Marigi
    Alatala xa sɛriyɛ rabɛɲin, a so Alatala xa hɔrɔmɔbanxi kui surayi gande sɛrɛxɛbade
    fari.
  pon-2006: Ahpw ni ahnsou me Usaia kehlaillahr, e ahpw aklapalapala, oh met kahrehiong
    eh pwupwudi. E mwamwahlikihla KAUN-O eh Koht, ni eh ketilong nan Tehnpas Sarawio
    pwehn isik warpwohmwahu pohn pei sarawien warpwohmwahwo.
  ksd-ksd: Ma ba i ga dekdek i ga kolakolo ra nuknukina ma i ga kaina tana, ma i ga
    pait ra varpiam ure ra Luluai kana God; tago i ga ruk ta ra gomgom na pal kai
    ra Luluai upi na tun ra bulit i ang na katkat ta ra uguugu ure ra mi na lotu.
  tur-YTC: Ama güçlenince yüreği yükseldi, öyle ki bozuk davrandı ve Tanrısı Yahve'ye
    karşı suç işledi, çünkü buhur sunağında buhur yakmak için Yahve'nin tapınağına
    girdi.
  grc-BRENT: Καὶ ὡς κατίσχυσεν, ὑψώθη ἡ καρδία αὐτοῦ τοῦ καταφθεῖραι· καὶ ἠδίκησεν
    ἐν Κυρίῳ Θεῷ αὐτοῦ, καὶ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου θυμιάσαι ἐπὶ τὸ θυσιαστήριον
    τῶν θυμιαμάτων.
  ind-AYT: Ketika kekuatannya bertambah, hatinya menjadi sombong sehingga melakukan
    hal yang merusak. Dia tidak setia kepada TUHAN, Allahnya, dan masuk ke bait TUHAN
    untuk membakar dupa di atas mazbah pembakaran dupa.
  nya-nya: Koma pamene Uziya anakhala wamphamvu kwambiri, kunyada kwake kunamuwononga.
    Iye sanakhulupirike kwa Yehova Mulungu wake, ndipo analowa mʼNyumba ya Yehova
    kukafukiza lubani pa guwa lofukizira.
  hrv-hrv: Ali kad se osilio, uzobijestilo mu se srce dotle da se pokvario te se iznevjerio
    Jahvi, svome Bogu, jer je ušao u Jahvin Hekal i počeo prinositi kad na kadionom
    žrtveniku.
  mps-mps: Tialima te Usia aga boma pelama, tama agai nogi genuai ugwadu mu pedalo
    si, da, agai homugo aga bomai king mu dao te homu yali. Tama tialigo aga dolali.
    Aga God aga Genuai Bidigo po wali pabe, tama aga digi te Genuai Bidigo tempel
    be tomode alta elalubo madi pelama, tama aga digi te wiegi yai denami ebo te pauda
    ulainogo pali.
  tpi-tpi: Taim King Usia i kamap strong na em i gat biknem, orait em i ting em i
    strongpela king tru, olsem na em i bagarap. Em i no bihainim tok bilong God, Bikpela
    bilong en, na em i go long alta i stap insait long haus bilong Bikpela, na em
    yet i laik mekim ofa bilong kamapim smok i gat gutpela smel.
  dan-1931: Men da han var blevet mægtig, blev hans Hjerte overmodigt, så han gjorde,
    hvad fordærveligt var; han handlede troløst mod HERREN sin Gud, idet han gik ind
    i HERRENS Helligdom for at brænde Røgelse på Røgelsealteret.
  vie-OVCB: Nhưng khi được cường thịnh, Ô-xia trở nên kiêu căng, khiến vua bại hoại.
    Vua phạm tội với Chúa Hằng Hữu, Đức Chúa Trời mình, vì tự đi vào nơi thánh của
    Đền Thờ Chúa Hằng Hữu và dâng hương trên bàn thờ.
  guj-2017: પણ જયારે ઉઝિયા બળવાન થયો, ત્યારે તેનું હૃદય ભ્રષ્ટ થયું, તેથી તેનો નાશ
    થયો; તેણે પોતાના પ્રભુ, ઈશ્વરની વિરુદ્ધ પાપ કર્યું. તે ધૂપવેદી ઉપર ધૂપ ચઢાવવા
    માટે ઈશ્વરના ઘરમાં ગયો.
  pon-2006A: Ahpw ni ahnsou me Usaia kehlaillahr, e ahpw aklapalapala, oh met kahrehiong
    eh pwupwudi. E mwamwahlikihla KAUN-O eh Koht, ni eh ketilong nan Tehnpas Sarawio
    pwehn isik warpwohmwahu pohn pei sarawien warpwohmwahwo.
  por-BRBSL: Mas quando ele era forte, seu coração foi levantado, de modo que ele
    se corrompeu e transgrediu contra Javé seu Deus, pois ele entrou no templo de
    Javé para queimar incenso no altar do incenso.
  cth-cth: Hatei a tha o hnukkhu ama rawk nahan totouh a pouknae a kârasang. BAWIPA
    e Bawkim thung, thuengnae khoungroe koe hmuitui thueng hanelah a kâen teh BAWIPA
    Cathut a taran teh kâ a poe.
  twi-twi: Nanso onyaa tumi kɛse no, ɔyɛɛ ahantan a ɛnam so ma ɔhwee ase. Ɔyɛɛ bɔne
    tiaa Awurade ne Nyankopɔn, efisɛ ɔkɔɔ Awurade Asɔredan kronkronbea hɔ, kɔhyew
    nnuhuam wɔ afɔremuka no so.
  hlt-hlt: Tedae a thadueng hnukah a poci hil a lungbuei a sang dongah a Pathen BOEIPA
    taengah boe a koek. Te dongah bo-ul hmueihtuk dongah phum hamla BOEIPA bawkim
    ah kun.
  tbz-SIM: Ò nɛ́ kpenkɛ dìì mɔ̀nnì kɛ̀ tɛfentɛ̀ɛ ò tɑ tɛ̀ɛ̀ yóó ò bɔ. Kòo dɔ̀ɔ̀ dɛ̀ɛ̀
    í wenni ti Yiɛ̀ nKuyie nhò tũ nkù, kɛ́tɑ ku cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́tuɔ ntihúúntì dihúúntɔ̀nnì
    ĩ́nkɛ̀.
  msy-2020: Atrivim Usia, bar gavgavigha uan ziam fa ifaghata ghaze, an atrivir bar
    gavgavim. Kamaghɨn amizɨ, a irɨgha ikufi. A Ikiavɨra Itir God, uan Godɨn akamɨn
    gɨntɨzir puvatɨ. Dughiar mam, a Ikiavɨra Itir Godɨn Dɨpenimɨn aven ghua pauran
    mughuriar aghuim tuer ofa gamir dakozimɨn ofa damuasa zui.
  dop-dop: Amɑ ɩ toŋ ɩnɩ ɩ sʋsɑ-ɩ tǝhɔm tɑɑ. Ɩlɛnɑ pǝ́ wɑkǝlɩ-ɩ nɑ ɩ́ yele ɩ Ɩsɔ Tɑcɑɑ
    tǝŋʋɣʋ kɛ teu. Hɑlǝnɑ kʋyɑkʋ nɑkʋlɩ ɩ́ sʋʋ ɩ mɑɣɑmɑɣɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ sɩ, ɩ
    wɔkɩ tulɑɑlʋnɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ.
  azb-azb: Ancaq Uzziya qüvvətlənəndə öz həlakı üçün onun ürəyi qürurlandı. Allahı
    Rəbbə qarşı xainlik edərək buxur qurbangahı üzərində buxur yandırmaq üçün Rəbbin
    məbədinə daxil oldu.
  eng-DBY: But when he became strong his heart was lifted up to [his] downfall; and
    he transgressed against Jehovah his God, and went into the temple of Jehovah to
    burn incense upon the altar of incense.
  hin-2017: परन्तु जब वह सामर्थी हो गया, तब उसका मन फूल उठा; और उसने बिगड़कर अपने
    परमेश्वर यहोवा का विश्वासघात किया, अर्थात् वह धूप की वेदी पर धूप जलाने को यहोवा
    के मन्दिर में घुस गया।
  eng-YLT: And at his being strong his heart hath been high unto destruction, and
    he trespasseth against Jehovah his God, and goeth in unto the temple of Jehovah
    to make perfume upon the altar of perfume.
  eng-WYC-2017: But when he was made strong, his heart was raised up into his perishing;
    and he despised the Lord his God; and he entered into the temple of the Lord,
    and would burn incense upon the altar of incense.
  eng-WMBB: But when he was strong, his heart was lifted up, so that he did corruptly
    and he trespassed against the LORD his God, for he went into the LORD’s temple
    to burn incense on the altar of incense.
  urd-GVH: लेकिन इस ताक़त ने उसे मग़रूर कर दिया, और नतीजे में वह ग़लत राह पर आ गया।
    रब अपने ख़ुदा का बेवफ़ा होकर वह एक दिन रब के घर में घुस गया ताकि बख़ूर की क़ुरबानगाह
    पर बख़ूर जलाए।
  rug-rug: Ba totosona sipu ṉiṉira se Uzaea, si podalae vahesi pule nia meke vasina
    si tutuvu tinasuna si asa. Seke tinarae si asa te Tamasa totoso nuquru la pa Zelepade
    pude la va uququ oto huda humaṉa lea pa hope.
  gaz-gaz: Garuu Uziyaan erga jabaatee booddee, of tuulummaan isaa kufaatii isatti
    fide. Innis iddoo aarsaa ixaanaatti ixaana aarsuuf mana qulqullummaa Waaqayyoo
    seenuudhaan amanamummaa Waaqayyo Waaqa isaatiif qabu irraa duubatti ni deebiʼe.
  fra-LSG: 'Mais lorsqu’il fut puissant, son cœur s’éleva pour le perdre. Il pécha
    contre l’Éternel, son Dieu: il entra dans le temple de l’Éternel pour brûler des
    parfums sur l’autel des parfums.'
  yal-yal: Koni, Yusiya to sɛnbɛn sɔtɔ a mangayani, a yi waso ayi. Na feen nan naɲan
    kalan ma a xa. A yi tinxintareyaan liga Alatala, a Ala yɛɛ ra yi. Lɔxɔna nde,
    a yi so Alatala Batu Banxini alogo a xa wusulanne gan wusulan saraxa ganden fari.
  haw-1868: A ikaika ia, alaila kiekie kona naau, a malaila ia i make ai. Hana hewa
    aku oia ia Iehova, i kona Akua, a komo ia iloko o ka luakini o Iehova e kuni i
    mea ala maluna o ke kuahu kuni mea ala.
  arb-NAV: وَعِنْدَمَا بَلَغَتْ قُوَّتُهُ أَوْجَهَا امْتَلأَ قَلْبُهُ بِكِبْرِيَاءَ
    أَدَّتْ إِلَى هَلاكِهِ، إِذْ خَانَ الرَّبَّ وَدَخَلَ إِلَى هَيْكَلِهِ لِيُوْقِدَ
    عَلَى مَذْبَحِ الْبَخُورِ.
  ewe-ewe: Ke esi ŋusẽ ɖo Uzia ŋu vɔ megbe la, dada si nɔ eme la na wòdze anyi. Meɖi
    anukware na Yehowa, eƒe Mawu la o, ke boŋ ege ɖe Yehowa ƒe gbedoxɔ la me be yeado
    dzudzɔ le dzudzɔʋeʋĩdovɔsamlekpui la dzi.
  eng-LEE: But when he was strong, his heart was lifted up to his destruction; and
    he became unfaithful against the Lord his God, and went into the temple of the
    Lord to burn incense upon the altar of incense.
  asm-FB: কিন্তু শক্তিমান হোৱাৰ পাছত তেওঁৰ মন এনেকৈ গর্বিত হ’ল যে, তেওঁ দুষ্কৰ্ম কৰিবলৈ
    ধৰিলে; তেওঁ নিজ ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে সত্যলঙ্ঘন কৰিলে। তেওঁ ধূপবেদীৰ ওপৰত ধূপ
    জ্বলাবলৈ যিহোৱাৰ মন্দিৰত সোমাল।
  sus-A: كْنْ عَ شَ مَنفّيَ تٌ فّ مَبَنبَندٍ، عَ نَشَ عَ يّتّ عِفبٌ. عَ نَشَ عَ مَرِفِ
    عَلَتَلَ شَ سّرِيّ رَبّحِن، عَ سٌ عَلَتَلَ شَ هْرْ مْبَنشِ كُي سُرَيِ فَندٍ سّرّشّبَدٍ
    قَرِ.
  fra-SBL: Mais lorsqu'il fut fort, son cœur s'éleva, de sorte qu'il se corrompit
    et pécha contre l'Éternel, son Dieu, car il entra dans le temple de l'Éternel
    pour brûler des parfums sur l'autel des parfums.
  hbo-hbo: וּכְחֶזְקָתֹ֗ו גָּבַ֤הּ לִבֹּו֙ עַד־לְהַשְׁחִ֔ית וַיִּמְעַ֖ל בַּיהוָ֣ה
    אֱלֹהָ֑יו וַיָּבֹא֙ אֶל־הֵיכַ֣ל יְהוָ֔ה לְהַקְטִ֖יר עַל־מִזְבַּ֥ח הַקְּטֹֽרֶת׃
  kik-kik: No thuutha wa Uzia kũgĩa na hinya-rĩ, gwĩtũũgĩria gwake gũkĩmũniina. Akĩaga
    gũtuĩka mwĩhokeku harĩ Jehova Ngai wake, na agĩtoonya hekarũ ya Jehova nĩguo acine
    ũbumba kĩgongona-inĩ kĩa ũbumba.
  fra-NCL: Mais lorsqu’il fut devenu puissant, son cœur s’éleva jusqu’à la ruine.
    Péchant contre Yahweh, son Dieu, il entra dans le temple de Yahweh pour brûler
    des parfums sur l’autel des parfums.
  cek-AK: Toe Uzziah loe thacak naah, amoek pongah krak tathuk; anih loe angmah ih
    Angraeng Sithaw hmaa ah zaehaih to sak; hmuihoih hmai thlaekhaih hmaicam ah hmuihoih
    thlaek hanah, Angraeng ih im thungah akunh.
  cuk-cuk: Degi-inigwele, Uzías, e-nug-gandiki megnonigua, san-dummarba imakded. Degidbali,
    Bab-Jehováʼgi aibategusad. Uzías e-babgan-e-Bab-Dummad-Jehováʼba ibsassulid, Bab-Jehováʼse-goled-negyaba,
    ibmar-ogumakar-ukleged-ailagi ina-wawadikid-ogumakega dogdegusad.
  uig-CYR: Лекин у күчәйгәндин кейин, мәғрурлинип кәтти вә бу иш уни һалакәткә елип
    барди. У Худаси Пәрвәрдигарға итаәтсизлик қилип, хушбуйгаһ үстидә хушбуй яқимән
    дәп Пәрвәрдигарниң өйигә кирди.
  tel-2017: అయితే అతడు స్థిరపడిన తరువాత అతడు మనస్సులో గర్వించి చెడిపోయాడు. అతడు ధూపపీఠం
    మీద ధూపం వేయడానికి యెహోవా మందిరంలో ప్రవేశించి తన దేవుడైన యెహోవా మీద ద్రోహం చేశాడు.
  hat-BSA: Men lè l te vin fò, kè li te vin plen ògèy. Li te aji konwonpi. Li pa t
    fidèl a SENYÈ a, Bondye li a, paske li te antre nan tanp SENYÈ a pou brile lansan
    sou lotèl lansan an.
  kos-kos: Tusruktu ke Tokosra Uzziah el mutawauk in kui, na el inse fulatyak, ac
    ma inge kololla nu ke musalla. El aklusrontenye LEUM GOD lal ke el som nu in Tempul
    ac sifacna akosak mwe keng fin loang lun mwe kisa keng.
  hbo-WLC: וּכְחֶזְקָת֗וֹ גָּבַ֤הּ לִבּוֹ֙ עַד־לְהַשְׁחִ֔ית וַיִּמְעַ֖ל בַּיהוָ֣ה
    אֱלֹהָ֑יו וַיָּבֹא֙ אֶל־הֵיכַ֣ל יְהוָ֔ה לְהַקְטִ֖יר עַל־מִזְבַּ֥ח הַקְּטֹֽרֶת׃
  ibo-ibo: Ma mgbe Ụzaya ghọrọ onye dị ike, nganga wetaara ya ọdịda. Ọ bụ onye na-ekwesighị
    ntụkwasị obi nye Onyenwe anyị bụ Chineke ya, ọ banyere nʼime ụlọnsọ Onyenwe anyị
    ka ọ chụọ aja ihe nsure ọkụ na-esi isi ụtọ nʼelu ebe ịchụ aja.
  ory-ory: ମାତ୍ର ସେ ବଳବାନ ହୁଅନ୍ତେ, ତାଙ୍କର ଅନ୍ତଃକରଣ ଉଦ୍ଧତ ହେଲା, ତହୁଁ ସେ ଦୁରାଚରଣ କରି
    ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ; କାରଣ ସେ ଧୂପବେଦିରେ ଧୂପ ଜ୍ୱଳାଇବା
    ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରକୁ ଗଲେ।
  chk-chk: Nge lupwen Usia a pöchökülela, a lamalamtekia pwe a tolong lon feiengau.
    Iwe, a tipis ngeni ewe Samol mi Lapalap an we Kot o tolong lon imwenfelin ewe
    Samol mi Lapalap, pwe epwe keni apach mi pwokus me won ewe rongen asoren ötüöt.
  rop-rop: Bat bambai wen King Yusaiya bin gro mowa strongbala imbin jidan brabli
    praudbala en det praudbalawei bin meigim im go nogudwan. Imbin gibit bekboun langa
    YAWEI im God wen imbin go langa det Serramoni Pleis blanga barnim gudsmelwan medisin
    langa det teibul blanga gudsmelwan medisin ofring.
  ukr-1871: Та як вбився він у силу, то й згордїло серце його на його погибель, і
    стався він проступником перед Господом, Богом своїм, бо ввійшов в храм Господнїй,
    щоб палити кадило на вівтарі кадильному.
  deu-1951: Als er sich aber mächtig fühlte, überhob sich sein Herz zu seinem Verderben,
    und er vergriff sich an dem HERRN, seinem Gott, indem er in den Tempel des HERRN
    ging, um auf dem Räucheraltar zu räuchern.
  eng-JPS: But when he was strong, his heart was lifted up so that he did corruptly,
    and he trespassed against the LORD his God; for he went into the temple of the
    LORD to burn incense upon the altar of incense.
  srp-1865: Ali kad osili, ponese se srce njegovo, te se pokvari, i sagriješi Gospodu
    Bogu svojemu, jer uðe u crkvu Gospodnju da kadi na oltaru kadionom;
  lug-lug: Kyokka Uzziya bwe yatutumuka, ne yeegulumiza, n’okugwa n’agwa kubanga teyali
    mwesigwa eri Mukama Katonda we, n’okuyingira n’ayingira mu yeekaalu ya Mukama
    okwotereza obubaane ku kyoto eky’obubaane.
  heb-heb: וכחזקתו גבה לבו עד להשחית וימעל ביהוה אלהיו ויבא אל היכל יהוה להקטיר על
    מזבח הקטרת׃
  ben-IRV: কিন্তু শক্তিশালী হয়ে উঠার পর তাঁর মনে গর্ব আসল, তাতে তাঁর পতন হল, আর তিনি
    তাঁর সদাপ্রভুর বিরুদ্ধে পাপ করলেন; কারণ তিনি ধূপবেদিতে ধূপ জ্বালাবার জন্য সদাপ্রভুর
    মন্দিরে ঢুকলেন।
  pan-pan: ਪਰ ਜਦ ਉਹ ਤਕੜਾ ਹੋ ਗਿਆ ਤਾਂ ਉਹ ਦਾ ਦਿਲ ਐਨਾ ਹੰਕਾਰਿਆ ਗਿਆ ਕਿ ਉਹ ਵਿਗੜ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵਿੱਚ ਜਾ ਕੇ ਧੂਪ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ
    ਧੂਪ ਧੁਖਾਉਣ ਲੱਗਾ
  mya-JVB: ဩဇိ မင်းသည် တန်ခိုး ကြီးသောအခါ ၊ ကိုယ် အကျိုးနည်းအောင် ထောင်လွှားသောစိတ်
    ထသဖြင့်၊ မိမိ ဘုရားသခင် ထာဝရဘုရား ကို ပြစ်မှား ၍ ၊ နံ့သာပေါင်း ကို မီးရှို့ရာ
    ယဇ် ပလ္လင်ပေါ် မှာ နံ့သာပေါင်းကို မီးရှို့ ခြင်းငှါ ၊ ထာဝရဘုရား ၏ ဗိမာန် တော်ထဲသို့
    ဝင် လေ၏။
  hmo-hmo: To ia goada neganai, iena hekokoroku ia vara, bona unai dainai ia dika.
    Badina be Lohiabada, iena Dirava dekenai ia koikoi, ia be Lohiabada ena Dubu lalonai
    ia vareai kava, muramura patana ena latanai muramura mai bonana do ia gabua totona.
  urd-urd: लेकिन जब वह ताक़तवर हो गया, तो उसका दिल इस क़दर फूल गया कि वह ख़राब हो
    गया और ख़ुदावन्द अपने ख़ुदा की नाफ़रमानी करने लगा; चुनाँचे वह ख़ुदावन्द की हैकल
    में गया ताकि ख़ुशबू की क़ुर्बानगाह पर ख़ुशबू जलाए।
  rus-SYN: Но когда он сделался силен, возгордилось сердце его на погибель его, и
    он сделался преступником пред Господом Богом своим, ибо вошел в храм Господень,
    чтобы воскурить фимиам на алтаре кадильном.
  bqc-SIM: Kɛ́ Uzia gbãa'è màa, ↄ̃ à azĩa sɛ̀ lɛsĩ e à lɛ̀lɛ. À dↄ̀ɛ Dii a
    Luawa, à gɛ̃̀ aà kpɛ́u tulaletikaiɛ̀ tɛ́a a kátɛakĩiwa.
  tcz-CHONGTHU: Uzziah lengpa hi ahung hatdoh phatnin ahung kiletsah taan hiche hin
    a lhuhnading lampi ahin gongdoh taan ahi. Aman a Pakai a Pathen dou na in houin
    nah alutnin maicham muntheng ngachun gimnamtwi ahal gotaan ahi
  mar-mar: पण सामर्थ्य वाढल्यावर तो गर्विष्ठ झाला आणि त्यामुळे त्याचा नाश ओढवला. परमेश्वरावर
    त्याची निष्ठा राहिली नाही. धूप जाळण्यासाठी असलेल्या वेदीवर धूप जाळण्यासाठी तो
    परमेश्वराच्या मंदिरात गेला.
  qub-qub: Ray car yachacarcurnaga ollgoj ricacuran. Chayno cashanmi mana alliman
    chayachiran. Tayta Diosta manana cäsurannachu. Quiquinmi yaycuran Tayta Diospa
    Templunman altarcho insinsuwan saumachinanpaj.
  bqp-bqp: Sɑnɑm mɛ Osiɑsi u win bɑndu tɑ̃sisiɑ u kpɑ, yerɑ u tii suɑ sere bu nùn
    kɑm kuɑ. U ǹ Gusunɔ win Yinni mɛm nɔɔwɛ. Mɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ u kɑ
    turɑre dɔ̃ɔ doke mi, kɑ tii.
  hat-hat: Men, lè li fin chita pouvwa l' byen chita, lògèy vire tèt li, sa lakòz
    pye l' chape. Li fè bagay Seyè a, Bondye li a, pa t' ba li dwa fè. Yon jou li
    antre nan Tanp Seyè a pou boule lansan sou lotèl lansan an.
  eng-BSB: But when Uzziah grew powerful, his arrogance led to his own destruction.
    He was unfaithful to the LORD his God, for he entered the temple of the LORD to
    burn incense on the altar of incense.
  eng-WEBPB: But when he was strong, his heart was lifted up, so that he did corruptly
    and he trespassed against the LORD his God, for he went into the LORD’s temple
    to burn incense on the altar of incense.
  kbq-kbq: Hianagi Usia'ma tusi'a hanavenentake kinima efore'ma nehuno'a, agra avufga
    ra huno agra zante azeri haviza hu'ne. Na'ankure agra Ra Anumzana agra'a Anumzamofona
    ovaririno, osuga avu'ava huno Ra Anumzamofo mono nompi mnanentake zama kremna
    vu itarera ome kre mna vunaku ufre'ne.
  nhe-BL: Pero quema Tlanahuatijquetl Uzías quipixtoya miyac chicahualistli, pejqui
    tlahuel mohueyimati huan yeca huetzqui. Uzías tlahuel quiixpanoc TOTECO Dios tlen
    elqui iTeco pampa calajqui ipan itiopa TOTECO huan quitlati copali ipan nopa tlaixpamitl
    para copali.
  gub-BL: Upuner wera'u mehe uze'eg Uzi uzeupe kury. — Kwa, aiko wera'u amo wanuwi
    ihe, i'i. Na'e u'ar iaiw haw pupe. Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko
    Ma'e uzar henataromo. Wixe tàpuzuhu pupe yhyk zàwenugar hapy pà ywyrapew yhyk
    zàwenugar ikaz haw rehe. Nuiko kwaw xaxeto romo. Xo xaxeto zo upuner a'e ma'e
    iapo haw rehe wà.
  eng-DRA: 'But when he was made strong, his heart was lifted up to his destruction,
    and he neglected the Lord his God: and going into the temple of the Lord, he had
    a mind to burn incense upon the altar of incense.'
