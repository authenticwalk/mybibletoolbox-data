verse: 2CH.026.006
translations:
  mal-C: ഉസ്സീയാവ് ഫെലിസ്ത്യർക്കെതിരേ യുദ്ധത്തിനു പുറപ്പെട്ടു; ഗത്ത്, യബ്നേഹ്, അശ്ദോദ്
    എന്നീ പട്ടണങ്ങൾ പിടിച്ച് അവയുടെ മതിലുകൾ തകർത്തുകളഞ്ഞു. അദ്ദേഹം അശ്ദോദിനു ചുറ്റുപാടും,
    ഫെലിസ്ത്യരുടെ ഇടയിൽ മറ്റിടങ്ങളിലും പട്ടണങ്ങൾ പണിതു.
  deu-TKW: Er zog zu Felde und führte Krieg gegen die Philister, riß die Mauern von
    Gath und die Mauern von Jabne und die Mauern von Asdod nieder und erbaute Städte
    im Gebiete von Asdod und anderwärts im Gebiete der Philister.
  lin-lin: Akendeki kobundisa bato ya Filisitia mpe atobolaki madusu kati na bamir
    ya Gati, ya Yabine mpe ya Asidodi. Atongaki lisusu bingumba ebele kati na etuka
    ya Asidodi mpe kati na bituka mosusu ya bato ya Filisitia.
  eng-LSV: And he goes forth and fights with the Philistines, and breaks down the
    wall of Gath, and the wall of Jabneh, and the wall of Ashdod, and builds cities
    [around] Ashdod, and among the Philistines.
  eng-GNV: For he went forth and fought against the Philistims and brake downe the
    wall of Gath, and the wall of Iabneh, and the wall of Ashdod, and built cities
    in Ashdod, and among the Philistims.
  eng-WEBSTER: And he went forth and warred against the Philistines, and broke down
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod, and built cities
    about Ashdod, and among the Philistines.
  nhw-BL: Huan Tlanahuatijquetl Uzías ihuaya isoldados yajque quinhuilanatoj nopa
    filisteo masehualme. Huan quisosolojque inintepa nopa altepeme Gat, Jabnia huan
    Asdod. Huan quinchijqui sequin yancuic altepeme nechca altepetl Asdod huan ipan
    sequinoc partes tlen inintlal nopa filisteo masehualme.
  swh-ONEN: Alipigana vita dhidi ya Wafilisti na kubomoa kuta za Gathi, Yabne na Ashdodi.
    Kisha akajenga upya miji karibu na Ashdodi na mahali pengine katikati ya Wafilisti.
  bba-bba: Sɔ̃ɔ teeru u yɑrɑ u kɑ Filisitibɑ wɔri. Mɑ u dɑ u Gɑtin ɡbɑ̃rɑru yɑbɑ kɑ
    Yɑbinɛɡiru kɑ Asidɔduɡiru. Mɑ u wusu bɑnɑ Asidɔduɡibun temɔ Filisitibɑn wusun
    suunu sɔɔ.
  eng-KJVCPB: And he went forth and warred against the Philistines, and brake down
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod, and built cities
    about Ashdod, and among the Philistines.
  luo-luo: Nodhi kedo kod jo-Filistia momuko ohinga mar Gath gi Jabne kod Ashdod.
    Bangʼe nogero mier machiegni kod Ashdod, kod kuonde mamoko ei piny Filistia.
  meu-meu: Ia na e raka lasi, Filistia taudia e tuari henidia, Gata bona labne bona
    Asdod maḡudia eha ḡiḡidia dobi. Ia ese hanua haida na Asdod tanona ai bona gabu
    haida ai danu e haginidia, Filistia taudia padadiai.
  npi-ULB: उज्‍जियाह बाहिर गए र पलिश्‍तीहरूसँग युद्ध गरे । तिनले गात, यब्‍ने र अश्‍दोदका
    पर्खालहरू भत्‍काइदिए । तिनले अश्‍दोदको गाउँमा र पलिश्‍तीहरूका बिचमा सहरहरू बनाए
    ।
  yor-yor: Ó sì lọ sí ogun pẹ̀lú Filistini ó sì wó odi Gati lulẹ̀, Jabne àti Aṣdodu.
    Ó sì kó ìlú rẹ̀ tí ó wà ní ẹ̀gbẹ́ Aṣdodu àti níbìkan láàrín àwọn ará Filistini.
  pes-OPCB: عزیا به جنگ فلسطینی‌ها رفت و شهر جت را گرفت و حصار آن را خراب کرد و با
    شهرهای یبنه و اشدود نیز به همین طریق عمل نمود. سپس در ناحیهٔ اشدود و قسمتهای دیگر
    فلسطین شهرهای تازه‌ای ساخت.
  tgl-ULB: Lumabas si Uzias at nakipaglaban sa mga Filisteo. Giniba niya ang mga pader
    sa lungsod ng Gat, Jabne at Asdod. Nagtayo siya ng mga lungsod sa bansa ng Asdod
    at sa mga Filisteo.
  hui-hui: Ani biaga howa Usia ibugua Pilidiali baba wai bu pialu wayali howa Gada
    tanobi Yabane tanobi Asadodo tanobi tano uruninaga ege pabe biaru gialo wahene.
    Ani buwa Asadodo kawareha Pilidia dindi maruha tano gahenge wabialu ege to̱le̱
    pabe bigi bini.
  mya-mya: သြ​ဇိ​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား စစ် ဆင်​တိုက်​ခိုက်​ကာ ဂါ​သ​မြို့၊
    ယာ​ဗ​နေ​မြို့​နှင့် အာ​ဇုတ်​မြို့​တို့​၏​မြို့​ရိုး​များ​ကို​ဖြို​ချ​ပြီး လျှင်​အာ​ဇုတ်​မြို့​အ​နီး​နှင့်​ဖိလိတ္တိ​ပြည်​အ​ခြား
    ဒေ​သ​များ​၌​တံ​တိုင်း​ကာ​ရံ​ထား​သော​မြို့ များ​ကို​တည်​ထောင်​တော်​မူ​၏။-
  bod-N: ཁོང་ཕྱི་རུ་སོང་སྟེ་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་འཐབ་ཅིང་། གཱད་དང་ཡབ་ནེ། ཨ་སི་དོད་བཅས་ཀྱི་ལྕགས་རི་དག་བཤིགས་ཏེ།
    ཨ་སི་དོད་ཀྱི་མངའ་ཁོངས་སུ་ཕེ་ལེ་ཤེད་པའི་ཁྲོད་དུ་གྲོང་ཁྱེར་རྣམས་བཙུགས།
  sna-sna: Akandorwisa vaFiristia akaputsa masvingo eGati, Jabhine neAshidhodhi. Akavakazve
    maguta aiva pedyo neAshidhodhi nokumwewo pakati pavaFiristia.
  spa-BLM: Salió y luchó contra los filisteos, y derribó el muro de Gat, el muro de
    Jabne y el muro de Asdod; y edificó ciudades en el país de Asdod y entre los filisteos.
  cac-cac: A vin̈aj Uzías chi', ix b'at vin̈ yed' eb' vin̈ soldado yac' oval yed'
    eb' filisteo, ix smac'anem lan̈naj smuroal chon̈ab' Gat eb' vin̈, Jabnia yed'
    Asdod. Ix sb'oanq'ue juntzan̈ chon̈ab' eb' d'a yol yic Asdod chi' yed' juntzan̈xo
    chon̈ab' yic eb' filisteo chi'.
  swh-ULB: Uzia akaenda na kupigana zidi ya Wafilisti. Akaubomoa ukuta wa mji wa Gathi,
    Yabne, na Ashdodi; akajenga miji katika nchi ya Ashdodi na miongoni mwa Wafilisti.
  bel-bel: І ён выйшаў і біўся зь Філістымлянамі, і разбурыў сьцены Гэта і сьцены
    Яўнэі і сьцены Азота; і пабудаваў гарады ў вобласьці Азоцкай і ў Філістымлянаў.
  deu-ELBBK: Und er zog aus und kämpfte gegen die Philister und riss nieder die Mauer
    von Gat und die Mauer von Jabne und die Mauer von Asdod; und er baute Städte um
    Asdod her und unter den Philistern.
  mbb-OT: Mibpekidtebek sikandin te menge Filistihanen ne midrundus din is menge verengbeng
    he nekelingut te inged he Gat, Jabne, wey Ashdod. Ne midtukud sikandin te veǥu
    he menge inged uvey te Ashdod wey te zuma pa he menge lugar ziyà te Filistia.
  mal-2015: അവൻ പുറപ്പെട്ടു ഫെലിസ്ത്യരോടു യുദ്ധം ചെയ്തു ഗത്തിന്റെ മതിലും യബ്നെയുടെ
    മതിലും അസ്തോദിന്റെ മതിലും ഇടിച്ചുകളഞ്ഞു; അസ്തോദ് നാട്ടിലും ഫെലിസ്ത്യരുടെ ഇടയിലും
    പട്ടണങ്ങൾ പണിതു.
  rmc-rmc: O Uziaš geľa pale andro mariben pro Filišťinci. Čhiďa tele o muri le forenge
    Gat, Jabne the Ašdod. A ačhaďa o ohradzimen fori paš o Ašdod the avrether pre
    phuv le Filišťincengri.
  pes-OPV: و او بیرون رفته، با فلسطینیان جنگ کرد وحصار جت و حصار یبنه و حصار اشدود
    رامنهدم ساخت و شهرها در زمین اشدود وفلسطینیان بنا نمود.
  ron-1924: А порнит ку рэзбой ымпотрива филистенилор. А дэрымат зидуриле Гатулуй,
    зидуриле Иабней ши зидуриле Асдодулуй ши а зидит четэць ын цинутул Асдодулуй ши
    ынтре филистень.
  ben-OBCV: তিনি ফিলিস্তিনীদের বিরুদ্ধে যুদ্ধযাত্রা করলেন এবং গাতের, যবনির ও অস্‌দোদের
    প্রাচীর ভেঙে দিলেন। পরে তিনি অস্‌দোদের কাছে ও ফিলিস্তিনীদের মাঝখানে অন্যান্য স্থানে
    নতুন করে কয়েকটি নগর গড়ে তুলেছিলেন।
  som-som: Markaasuu baxay oo reer Falastiin la dagaallamay, oo wuxuu dumiyey derbigii
    Gad, iyo derbigii Yabneh, iyo derbigii Ashdood, oo wuxuu magaalooyin ka dhisay
    waddankii reer Ashdood iyo reer Falastiin dhexdoodaba.
  lat-VUC: 'Denique egressus est, et pugnavit contra Philisthiim, et destruxit murum
    Geth, et murum Jabniæ, murumque Azoti: ædificavit quoque oppida in Azoto et in
    Philisthiim.'
  eng-ASVBT: And he went forth and warred against the Philistines, and brake down
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and he built
    cities in the country of Ashdod, and among the Philistines.
  ita-1885: Ed egli uscì, e fece guerra co' Filistei, e fece delle rotture nelle mura
    di Gat, e nelle mura di Iabne, e nelle mura di Asdod; ed edificò delle città nel
    paese di Asdod, e degli altri Filistei.
  eng-LXXUP: And he went out and fought against the Philistines, and pulled down the
    walls of Gath, and the walls of Jabneh, and the walls of Ashdod, and he built
    cities near Ashdod, and among the Philistines.
  eng-ULB: Uzziah went out and fought against the Philistines. He broke down the city
    walls of Gath, Jabneh, and Ashdod; he built cities in the country of Ashdod and
    among the Philistines.
  spa-VBL: Uzías fue a la guerra contra los filisteos, y derribó las murallas de Gat,
    Jabne y Asdod. Luego construyó ciudades alrededor de Asdod y en otras zonas filisteas.
  fra-_FOB: Il sortit et fit la guerre contre les Philistins; et il renversa la muraille
    de Gath, la muraille de Jabné, et la muraille d'Asdod; et il bâtit des villes
    dans le pays d'Asdod, et chez les Philistins.
  mal-mal: അവൻ പുറപ്പെട്ട് ഫെലിസ്ത്യരോട് യുദ്ധം ചെയ്ത് ഗത്തിന്റെയും, യബ്നെയുടെയും,
    അസ്തോദിന്റെയും മതിലുകൾ ഇടിച്ചുകളഞ്ഞു; അസ്തോദ് ദേശത്തും ഫെലിസ്ത്യരുടെ ഇടയിലും പട്ടണങ്ങൾ
    പണിതു.
  urd-GVR: Uzziyāh ne Filistiyoṅ se jang karke Jāt, Yabnā aur Ashdūd kī fasīloṅ ko
    ḍhā diyā. Dīgar kaī shahroṅ ko us ne nae sire se tāmīr kiyā jo Ashdūd ke qarīb
    aur Filistiyoṅ ke bāqī ilāqe meṅ the.
  suz-BL: मिनु मेको पलिस्‍ती नु लडाइ पचा कली लडाइ पतीकेम लमाक्‍त। मिनु मेकोमी गाथ,
    याब्‍नेह नु अश्‍दोद कली ग्राशा, गारो प्रेश्‍शा गेवा बाक्‍त। मिनु मेकोमी अश्‍दोद
    नु आ नेक्‍था पलिस्‍ती रागी आन दातेम अरु सहरपुकी सेला बाक्‍त।
  ita-1927: Egli uscì e mosse guerra ai Filistei, abbatté le mura di Gath, le mura
    di Jabne e le mura di Asdod, ed edificò delle città nel territorio di Asdod e
    in quello dei Filistei.
  ckb-ckb: لە دژی فەلەستییەکان جەنگی بەرپا کرد، شووراکانی گەت و یەڤنێ و ئەشدۆدی ڕووخاند.
    لە دەوروبەری ئەشدۆد و لە چەند شوێنێکی دیکە لەنێو فەلەستییەکان چەند شارۆچکەیەکی
    بنیاد ناوە.
  eng-BBE: He went out and made war against the Philistines, pulling down the walls
    of Gath and Jabneh and Ashdod, and building towns in the country round Ashdod
    and among the Philistines.
  kan-OKCV: ಅವನು ಹೊರಟುಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಗತ್‌ನ ಗೋಡೆಯನ್ನೂ, ಯಬ್ನೆಯ ಗೋಡೆಯನ್ನೂ,
    ಅಷ್ಡೋದಿನ ಗೋಡೆಯನ್ನೂ ಕೆಡವಿಬಿಟ್ಟು, ಅಷ್ಡೋದಿನ ಮತ್ತು ಫಿಲಿಷ್ಟಿಯರ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಪಟ್ಟಣಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் புறப்பட்டுப்போய், பெலிஸ்தரோடு போர்செய்து, காத்தின் மதிலையும், யப்னேயின்
    மதிலையும், அஸ்தோத்தின் மதிலையும் இடித்துப்போட்டு, அஸ்தோத் நாட்டிலும் பெலிஸ்தருக்குள்ளும்
    பட்டணங்களைக் கட்டினான்.
  spa-RV-1909: Y salió, y peleó contra los Filisteos, y rompió el muro de Gath, y
    el muro de Jabnia, y el muro de Asdod; y edificó ciudades en Asdod, y en la tierra
    de los Filisteos.
  ron-BTF: Și a ieșit și s-a războit împotriva filistenilor și a dărâmat zidul din
    Gat și zidul din Iabnei și zidul din Asdod și a construit cetăți lângă Asdod și
    printre filisteni.
  eng-WEBP: He went out and fought against the Philistines, and broke down the wall
    of Gath, the wall of Jabneh, and the wall of Ashdod; and he built cities in the
    country of Ashdod, and among the Philistines.
  eng-FBV: Uzziah went to war against the Philistines, and he demolished the walls
    of Gath, Jabneh, and Ashdod. Then he built cities around Ashdod and in other Philistine
    areas.
  nld-1939: Hij trok ten strijde tegen de Filistijnen, sloopte de muur van Gat, Jabne
    en Asjdod, en bouwde steden in de omgeving van Asjdod en in het filistijnse gebied.
  nch-BL: Huan Tanahuatijquet Uzías ihuaya isoldados yajque quintehuitoj nopa filisteo
    masehualme. Huan quisosolojque inintepa nopa altepeme Gat, Jabnia huan Asdod.
    Huan quinchijqui sequij yancuic altepeme nechca altepet Asdod huan ipan sequinoc
    partes ten inintal nopa filisteo masehualme.
  vie-1934: Người kéo ra chiến tranh với dân Phi-li-tin đánh đổ tường thành Gát, tường
    thành Giáp-nê, và tường thành Aùch-đốt; người xây cất những thành trong địa hạt
    Aùch-đốt và tại đất người Phi-li-tin.
  hin-CV: उज्जियाह ने फिलिस्तीनियों पर हमला किया और गाथ, याबनेह और अशदोद की शहरपनाह
    गिरा दीं. अशदोद में और फिलिस्तीनियों के बीच उसने इस क्षेत्र में नगरों को बनाया.
  spa-BES: Salió e hizo la guerra contra los filisteos, derribando los muros de Gat
    y Jabnia y Asdod, y construyendo ciudades en el campo alrededor de Asdod entre
    los filisteos.
  tdx-tdx: Le nionjomb’eo re nialy amo nte-Pelistio, le rinoba’e ty kijoli’ i Gate
    naho ty kijoli’ Iabnè naho ty kijoli’ Asdode vaho namboare’e rova mañohoke i Asdode
    añivo’ o nte-Pelistio.
  tha-KJV: พระองค์​เสด็จออกไปทำสงครามต่อสู้กับคนฟีลิสเตีย และพังกำแพงเมืองกัท และกำแพงเมืองยับเนห์
    และกำแพงเมืองอัชโดด และพระองค์ทรงสร้างหัวเมืองในเขตแดนอัชโดด และที่อื่นๆอีกท่ามกลางคนฟีลิสเตีย
  por-BR-2018: E saiu, e lutou contra os filisteus, e rompeu o muro de Gate, e o muro
    de Jabné, e o muro de Asdode; e edificou cidades em Asdode, e na terra dos filisteus.
  deu-ELO: Und er zog aus und stritt wider sie Philister, und riß nieder die Mauer
    von Gath und die Mauer von Jabne und die Mauer von Asdod; und er baute Städte
    um Asdod her und unter den Philistern.
  eng-WYC-2018: And he went out, and fought against (the) Philistines, and destroyed
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and he builded
    strong places in Ashdod, and in Philistines, (or and he built fortified cities
    in Ashdod, and among the Philistines).
  epo-epo: Li eliris kaj militis kontraŭ la Filiŝtoj; li detruis la muregon de Gat,
    la muregon de Jabne, kaj la muregon de Aŝdod; kaj li konstruis urbojn en la regiono
    de Aŝdod kaj en Filiŝtujo.
  uig-PIN: U qiⱪip Filistiylǝrgǝ ⱨujum ⱪildi wǝ Gatning sepilini, Jabnǝⱨning sepilini
    wǝ Axdodning sepilini qaⱪturuwǝtti. Yǝnǝ Axdod ǝtrapida, xundaⱪla Filistiylǝr
    arisida birnǝqqǝ xǝⱨǝr bǝrpa ⱪildi.
  beo-beo: 'Asaia da Filisidini dunuma gegemusa: asi. E da moilai bai bagade amo Ga:de,
    Ya:bene amola A:siedode, ilia gagoi mugului dagoi. Amola A:siedode gadenene amola
    Filisidini soge huluane ganodini, gagili sali moilai bai bagade gaguli gagai.'
  tpi-OTNT: Orait King Usia i kirap na i go pait long ol Filistia. Na em i winim ol
    na brukim ol banis bilong taun Get na taun Japne na taun Asdot. Na em i wokim
    ol nupela taun long graun bilong ol Asdot na long ol arapela hap bilong kantri
    Filistia.
  hau-SA: Ya yi yaƙi da Filistiyawa ya kuma rushe katangar Gat, Yabne da kuma Ashdod.
    Sa’an nan ya sāke gina garuruwa kusa da Ashdod da sauran wurare a cikin Filistiyawa.
  uig-LAT: U chiqip Filistiylerge hujum qildi we Gatning sépilini, Jabnehning sépilini
    we Ashdodning sépilini chaqturuwetti. Yene Ashdod etrapida, shundaqla Filistiyler
    arisida birnechche sheher berpa qildi.
  nde-nde: Waphuma impi wayakulwa lamaFilistiya wadiliza imiduli yaseGathi, laseJabhine
    lase-Ashidodi. Wasesakha kutsha imizi eseduzane le-Ashidodi leminye kwezinye iziqinti
    phakathi kwamaFilistiya.
  ton-ton: Pea naʻe ʻalu atu ia ʻo tauʻi ʻae kakai Filisitia, ʻo ne holoki hifo ʻae
    ʻā maka ʻo Kati, mo e ʻā maka ʻo Sapina, mo e ʻā maka ʻo ʻAsitoti, pea ne langa
    ʻae ngaahi kolo ʻi he fonua ʻAsitoti, pea ʻi he lotolotonga ʻoe kakai Filisitia.
  ces-1613: Nebo vytáh, bojoval proti Filistinským, a probořil zed města Gát, a zed
    města Jabne, i zed města Azotu, a vystavěl města okolo Azotu, i v zemi Filistinské.
  eng-WMB: He went out and fought against the Philistines, and broke down the wall
    of Gath, the wall of Jabneh, and the wall of Ashdod; and he built cities in the
    country of Ashdod, and among the Philistines.
  tam-TCV: அவன் பெலிஸ்தியருக்கு எதிராக யுத்தம்செய்யப் போய் காத், அஸ்தோத், யப்னே ஆகிய
    பட்டணங்களின் மதில்களை உடைத்துப்போட்டான். அதன்பின்பு அவன் அஸ்தோத்தின் அருகிலும்,
    பெலிஸ்தியருக்குள்ளும் பட்டணங்களைக் கட்டினான்.
  ceb-ULB: Miadto si Uzia ug nakig-away batok sa mga Filistihanon. Gilumpag niya ang
    mga paril sa siyudad sa Gat, Jabne, ug Asnod; nagtukod siya ug siyudad sa nasod
    sa Asdod ug taliwala sa mga Filistihanon.
  pol-UBG: Wyruszył do walki z Filistynami, zburzył mury Gat, Jabne i Aszdodu, a odbudował
    miasta w okolicy Aszdodu i w ziemi Filistynów.
  urd-GVU: عُزیّاہ نے فلستیوں سے جنگ کر کے جات، یبنہ اور اشدود کی فصیلوں کو ڈھا دیا۔
    دیگر کئی شہروں کو اُس نے نئے سرے سے تعمیر کیا جو اشدود کے قریب اور فلستیوں کے
    باقی علاقے میں تھے۔
  deu-1912: Denn er zog aus und stritt wider die Philister und riß nieder die Mauer
    zu Gath und die Mauer zu Jabne und die Mauer zu Asdod und baute Städte um Asdod
    und unter den Philistern.
  kan-2017: ಅವನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಯುದ್ಧಕ್ಕಾಗಿ ಹೊರಟು ಗತ್ ಊರು, ಯಬ್ನೆ, ಅಷ್ಡೋದ್ ಎಂಬ ಪಟ್ಟಣಗಳ
    ಗೋಡೆಗಳನ್ನು ಕೆಡವಿಬಿಟ್ಟು ಅಷ್ಡೋದಿನ ಮತ್ತು ಫಿಲಿಷ್ಟಿಯರ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me m’ag Uzziah e mael ngak piyu Filistia. Me buthug nga but’ e yoror ko
    fapi binaw nu Gath, ngu Jamnia, ngu Ashdod, miki fal’eg boch e binaw nib gel ni
    fan ko mael u to’oben yu Ashdod nge gin kabay u Filistia.
  hlt-MCSB: Te phoeiah cet tih Philisti a vathoh thil tih Gath vongtung, Jabneh vongtung,
    Ashdod vongtung a phae. Te phoeiah Ashdod khuikah neh Philisti khuikah khopuei
    te a sak.
  mdy-ETH: ዒማና ዖዚያ ፒሊስፄኤሜ ዓሶ ዖሊ ጋኣቴ፥ ያብኔንታ ዓሽዶዴ ካታሞንታኮ ኬኤሎ ዲፆ ሻሄኔ፤ ዓሽዶዴ ኮይሎይዳ፥ ሃሣ
    ጊንሣ ፒሊስፄኤሜ ዓጮይዳ ዙላ ኬልቂንቲ ዲርቂንቴ ካታማኣ ማዤኔ።
  twi-ASANTE: Ɔtuu Filistifoɔ so sa, na ɔbubuu Gat, Yabne ne Asdod afasuo. Na ɔkyekyeree
    nkuro afoforɔ wɔ Asdod fam ne mmeammea bi a ɛwɔ Filistia.
  eng-WEBU: He went out and fought against the Philistines, and broke down the wall
    of Gath, the wall of Jabneh, and the wall of Ashdod; and he built cities in the
    country of Ashdod, and among the Philistines.
  wal-wal: Ooziyaani Pilisxxeematuura olettanau kiyidi, Gaate katamaa yuushuwaa gimbbiyaa,
    Yaabine katamaa yuushuwaa gimbbiyaanne Ashddooda gimbbiyaa laaliis; yaatidi Ashddooda
    katamaa mataaninne Pilisxxeematu giddon katamata keexxiis.
  spa-PDDPT: Salió a combatir contra los filisteos y derribó el muro de Gat, el de
    Jabnia y el de Asdod. Edificó ciudades en la región de Asdod, entre los filisteos.
  gun-gun: Ha'e gui ma filisteu kuery rovai opu'ã aguã oo vy ombovaipa Gate tetã kora,
    Jabné ha'e Asdode py guive. Ha'e gui Asdode katy'i rupi ojapove ju tetã, filisteu
    kuery yvy ha'e javi rupi guive.
  ilo-ULB: Napan ginubat ni Uzzias dagiti Filisteo. Rinebbana dagiti pader iti siudad
    ti Gat, Jamnia ken Asdod; nangbangon isuna kadagiti siudad iti pagilian ti Asdod
    ken kadagiti dadduma a lugar idiay Filistia.
  kpg-kpg: Uzziah gu dauwa gi digau Philistia. Mee gu oho gi lala nia abaaba o nia
    waahale o Gath, Jamnia, mo Ashdod, guu hau ana waahale gu abaaba hoohoo gi Ashdod
    mo i lodo nia gowaa ala i golo i lodo Philistia.
  uig-ARA: ئۇ چىقىپ فىلىستىيلەرگە ھۇجۇم قىلدى ۋە گاتنىڭ سېپىلىنى، جابنەھنىڭ سېپىلىنى
    ۋە ئاشدودنىڭ سېپىلىنى چاقتۇرۇۋەتتى. يەنە ئاشدود ئەتراپىدا، شۇنداقلا فىلىستىيلەر
    ئارىسىدا بىرنەچچە شەھەر بەرپا قىلدى.
  sus-sus: A to siga Filisitakae gerede, a naxa Gati, Yabine, nun Asidodi tɛtɛe rabira.
    A naxa taae ti Asidodi bɔxi ma Filisitakae ya ma.
  pon-2006: Usaia mahweniong mehn Pilisdia. E ketin kauwehla kelen kahnimw kan en
    Kad, Samnia, oh Asdod, oh kauwada kahnimw kei me kehl kehlail limwahn Asdod oh
    wasa teikan nan Pilisdia.
  ksd-ksd: Ma i ga vana upi na varubu ma ra tarai Pilistia, ma i ga re vue ra liplip
    na vat Gat, ma ra liplip na vat Iabne, ma ra liplip na vat Asdod; ma i ga vatut
    ta umana pia na pal ta ra papar Asdod, ma livuan ta ra tarai Pilistia.
  tur-YTC: Filistliler'e karşı savaştı ve Gat surunu, Yavne surunu ve Aşdod surunu
    yıktı; Aşdod ülkesinde ve Filistliler arasında kentler kurdu.
  grc-BRENT: Καὶ ἐξῆλθε καὶ ἐπολέμησε πρὸς τοὺς ἀλλοφύλους, καὶ κατέσπασε τὰ τείχη
    Γὲθ, καὶ τὰ τείχη Ἰαβνὴρ, καὶ τὰ τείχη Ἀζώτου, καὶ ᾠκοδόμησε πόλεις Ἀζώτου, καὶ
    ἐν τοῖς ἀλλοφύλοις.
  ind-AYT: Dia maju berperang melawan orang-orang Filistin dan membongkar tembok Gad,
    tembok Yabne, dan tembok Asdod, lalu membangun kota-kota di Asdod dan di tempat-tempat
    lain di antara orang-orang Filistin.
  nya-nya: Iyeyo anapita kukachita nkhondo ndi Afilisti ndipo anagwetsa makoma a Gati,
    Yabine ndi Asidodi. Ndipo kenaka anamanganso mizinda ya pafupi ndi Asidodi ndi
    malo ena pafupi ndi Afilisti.
  hrv-hrv: On je izišao i zavojštio na Filistejce, srušio zid Gata, zid Jabne i zid
    Ašdoda; sagradio je mjesta po Ašdodu i Filisteji.
  mps-mps: Tialima king Usia hogodama, tama te Filistia dabe dali hwįgi pali. Tama
    agai augwali aiyaba elaluama, tama agai te taun Get, me taun Japne, me taun Asdot
    obo aluali. Tama agai gesi taun dabe te Asdot dabego tǫde geseliyu, me te meba
    kantri Filistia tǫde nigiyu yali.
  tpi-tpi: Orait King Usia i kirap na i go pait long ol Filistia. Na em i winim ol
    na brukim ol banis bilong taun Get na taun Japne na taun Asdot. Na em i wokim
    ol nupela taun long graun bilong ol Asdot na long ol arapela hap bilong kantri
    Filistia.
  dan-1931: Han gjorde et Krigstog mod Filisterne og nedrev Bymurene i Gat, Jabne
    og Asdod og byggede Byer i Asdods Område og Filisterlandet.
  vie-OVCB: Ô-xia xuất quân đánh Phi-li-tin, hạ thành Gát, thành Giáp-nê, và thành
    Ách-đốt. Vua xây các thành mới trên đất Ách-đốt và những nơi khác thuộc Phi-li-tin.
  guj-2017: ઉઝિયાએ પલિસ્તીઓ ઉપર ચઢાઈ કરીને ગાથ, યાબ્ને અને આશ્દોદનો કોટ તોડી પાડ્યો.
    તેણે આશ્દોદમાં અને પલિસ્તીઓના દેશમાં નગરો બંધાવ્યાં.
  pon-2006A: Usaia mahweniong mehn Pilisdia. E ketin kauwehla kelen kahnimw kan en
    Kad, Samnia, oh Asdod, oh kauwada kahnimw kei me kehl kehlail limwahn Asdod oh
    wasa teikan nan Pilisdia.
  por-BRBSL: Ele saiu e lutou contra os filisteus, derrubou o muro de Gate, o muro
    de Jabneh e o muro de Ashdod; e construiu cidades no país de Ashdod, e entre os
    filisteus.
  cth-cth: Hahoi a kamthaw teh Filistinnaw a tuk. Gath rapan, Jabneh rapan hoi Asdod
    rapannaw a raphoe pouh. Asdod ram thung hoi Filistin ram thung khonaw a thawng.
  twi-twi: Otuu Filistifo so sa, na obubuu Gat, Yabne ne Asdod afasu. Na ɔkyekyeree
    nkurow afoforo wɔ Asdod fam ne mmeaemmeae bi a ɛwɔ Filistia.
  hlt-hlt: Te phoeiah cet tih Philisti a vathoh thil tih Gath vongtung, Jabneh vongtung,
    Ashdod vongtung a phae. Te phoeiah Ashdod khuikah neh Philisti khuikah khopuei
    te a sak.
  tbz-SIM: Kòo kɔtɛ kɛ́dokɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ kɛ́pɔntɛ Kɑdi ɛì kó kuduotí nɛ̀ Yɑbunɛɛ
    kɔku nɛ̀ Asidɔti kɔku, kɛ́mɑɑ́ yɛhɛkɛ̀ Asidɔti tempɛ̃ mmiɛkɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ
    cuokɛ̀.
  msy-2020: Egha Atrivim Usia dɨkavigha ghua Filistiaba ko mɨsosi. Egha a me mɨsogha
    me abɨragha, Getɨn nguibar ekiam avɨnizir dɨvazim ko, Japnen nguibar ekiam avɨnizir
    dɨvazim ko, Asdotɨn nguibam avɨnizir dɨvazim, a bar da akaragharɨki. Egha a Asdotɨn
    nguazim ko Filistian nguazimɨn danganir igharazibar nguibar ekiar igiabar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Osiyɑsɩ polɑ Filiisi nyǝ́mɑ kɛ yoonɑʋ nɑ ɩ́ yɔkɩ Kɑtɩ nɑ Yɑpǝne
    nɑ Asǝtɔtɩ pǝ ɑcɑlɛɛ koloosi. Ɩlɛnɑ ɩ́ tɑɣɑnɩ ɑcɑlɛɛ kɛ Asǝtɔtɩ nɑ Filiisi nyǝ́mɑ
    hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: O çıxıb Filiştlilərə qarşı döyüşdü və Qat, Yavne və Aşdod şəhərlərinin
    divarlarını yıxdı. Aşdod torpağında və Filiştlilər arasında şəhərlər tikdi.
  eng-DBY: And he went forth and fought against the Philistines, and broke down the
    wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and built cities
    about Ashdod, and among the Philistines.
  hin-2017: तब उसने जाकर पलिश्तियों से युद्ध किया, और गत, यब्ने और अश्दोद की शहरपनाहें
    गिरा दीं, और अश्दोद के आस-पास और पलिश्तियों के बीच में नगर बसाए।
  eng-YLT: And he goeth forth, and fighteth with the Philistines, and breaketh down
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod, and buildeth
    cities about Ashdod, and among the Philistines.
  eng-WYC-2017: And he went out, and fought against Philistines, and destroyed the
    wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and he builded strong
    places in Ashdod, and in Philistines.
  eng-WMBB: He went out and fought against the Philistines, and broke down the wall
    of Gath, the wall of Jabneh, and the wall of Ashdod; and he built cities in the
    country of Ashdod, and amongst the Philistines.
  urd-GVH: उज़्ज़ियाह ने फ़िलिस्तियों से जंग करके जात, यबना और अशदूद की फ़सीलों को
    ढा दिया। दीगर कई शहरों को उसने नए सिरे से तामीर किया जो अशदूद के क़रीब और फ़िलिस्तियों
    के बाक़ी इलाक़े में थे।
  rug-rug: La raza i Uzaea sari pa Pilisitia meke huara gore nia sa sari na gobadi
    ri na vasileana lavata pa Qati, Zamunia, meke Asidodi. Meke kuri pule ia sa sa
    goba patu ululuna koari kaiqa vasileana vaqura tata pa Asidodi meke pa kaiqa vasina
    pule pa korapana sa popoa Pilisitia.
  gaz-gaz: Innis Filisxeemotatti duulee dallaawwan Gaati, kan Yabinee fi kan Ashdood
    ni diige. Ergasii Ashdood birattii fi bulchiinsota Filisxeemotaa kaan keessatti
    magaalaawwan deebisee ni ijaare.
  fra-LSG: Il se mit en guerre contre les Philistins; et il abattit les murs de Gath,
    les murs de Jabné, et les murs d’Asdod, et construisit des villes dans le territoire
    d’Asdod, et parmi les Philistins.
  yal-yal: A yi mini Filisitine yɛngɛdeni, a yi Gati taan yinne birin nabira e nun
    Yaben taan nun Asadodi taana. Na xanbi ra, a yi taane ti Asadodi fɛma e nun yire
    gbɛtɛye yi Filisitine tagi.
  haw-1868: A hele aku la ia a kaua aku i ko Pilisetia, a wawahi ia i ka pa o Gata,
    a me ka pa o Iabena, a me ka pa o Asedoda, a kukulu iho la ia i na kulanakauhale
    ma Asedoda, a ma Pilisetia.
  arb-NAV: وَزَحَفَ عَلَى الْفِلِسْطِينِيِّينَ وَحَارَبَهُمْ، وَهَدَمَ سُورَ جَتَّ
    وَسُورَ يَبْنَةَ وَسُورَ أشْدُودَ، وَبَنَى مُدُناً فِي أَشْدُودَ وَبَقِيَّةِ أَرْضِ
    الْفِلِسْطِينِيِّينَ.
  ewe-ewe: Eho aʋa ɖe Filistitɔwo ŋu eye wòɖu Gat kple Yabne kple Asdod dzi eye wòmu
    woƒe gliwo ƒu anyi. Etso du yeyewo ɖe Asdod nutomewo kple teƒe bubuwo le Filistitɔwo
    ƒe anyigba dzi.
  eng-LEE: And he went forth and made war against the Philistines, and he broke down
    the wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and he built
    cities in [the country of] Ashdod, and among the Philistines.
  asm-FB: পাছত উজ্জিয়াই যাত্ৰাত ওলাই গৈ পলেষ্টীয়াসকলৰ বিৰুদ্ধে যুদ্ধ কৰিলে৷ তেওঁ
    গাত, যবনি আৰু অচ্‌দোদৰ গড়বোৰ ভাঙি পেলাইছিল আৰু অচদোদৰ অঞ্চলৰ লগতে ফিলিষ্টীয়াসকলৰ
    মাজত কেইবাখনো নগৰ সাজিছিল।
  sus-A: عَ تٌ سِفَ قِلِسِتَكَيٍ فٍرٍدٍ، عَ نَشَ فَتِ، يَبِنٍ، نُن عَسِدٌدِ تّتّيٍ
    رَبِرَ. عَ نَشَ تَايٍ تِ عَسِدٌدِ بْشِ مَ قِلِسِتَكَيٍ يَ مَ.
  fra-SBL: Il sortit et combattit les Philistins, et il abattit la muraille de Gath,
    la muraille de Jabné et la muraille d'Asdod ; il bâtit des villes dans le pays
    d'Asdod et chez les Philistins.
  hbo-hbo: וַיֵּצֵא֙ וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֔ים וַיִּפְרֹ֞ץ אֶת־חֹ֣ומַת גַּ֗ת
    וְאֵת֙ חֹומַ֣ת יַבְנֵ֔ה וְאֵ֖ת חֹומַ֣ת אַשְׁדֹּ֑וד וַיִּבְנֶ֣ה עָרִ֔ים בְּאַשְׁדֹּ֖וד
    וּבַפְּלִשְׁתִּֽים׃
  kik-kik: Uzia nĩathiire kũrũa na Afilisti, na akĩmomora thingo cia Gathu, na cia
    Jabine, na cia Ashidodi. Ningĩ agĩcooka agĩaka rĩngĩ matũũra marĩa maarĩ hakuhĩ
    na Ashidodi na kũndũ kũngĩ gatagatĩ-inĩ ka Afilisti.
  fra-NCL: Il partit en guerre contre les Philistins ; il renversa le mur de Geth,
    le mur de Jabnia et le mur d’Azot, et construisit des villes dans le territoire
    d’Azot et parmi les Philistins.
  cek-AK: Anih loe Philistin misatuk hanah caeh moe, Gath, Jabneh hoi Ashdod ih sipaenawk
    to a phraek; Ashdod vangpui taeng hoi Philistin kaminawk ohhaih ahmuen kruekah
    vangpui to a sak.
  cuk-cuk: Uzías, Filistea-dulemargi gwichiguded, Gat-neggweburgi, Jabnia-neggweburgi,
    degi, Asdod-neggweburgi galu-matusurmalad-bubukwad omukusad. Degine, Asdod-yargine
    neggweburmar-urbis-nanaed, degine, Filistea-yar-baidgi deyob neggweburmar-urbis
    nanabalid.
  uig-CYR: У чиқип Филистийләргә һуҗум қилди вә Гатниң сепилини, Җабнәһниң сепилини
    вә Ашдодниң сепилини чақтурувәтти. Йәнә Ашдод әтрапида, шундақла Филистийләр арисида
    бир нәччә шәһәр бәрпа қилди.
  tel-2017: అతడు బయలుదేరి ఫిలిష్తీయులతో యుద్ధం చేశాడు. గాతు, యబ్నె, అష్డోదు పట్టణ
    ప్రాకారాలను పడగొట్టి, అష్డోదు దేశంలో ఫిలిష్తీయుల ప్రాంతంలో పట్టణాలను కట్టించాడు.
  hat-BSA: Alò, li te sòti pou fè lagè kont Filisten yo. Li te kraze miray a Gath
    la, miray a Jabné a, miray a Asdod la, e li te bati vil nan anviwon Asdod pami
    Filisten yo.
  kos-kos: Uzziah el som mweuni mwet Philistia. El kunausya pot in siti lun Gath,
    Jamnia, ac Ashdod, ac el musaela ac kuhlasak kutu siti apkuran nu Ashdod, ac oayapa
    in acn saya lun Philistia.
  hbo-WLC: וַיֵּצֵא֙ וַיִּלָּ֣חֶם בַּפְּלִשְׁתִּ֔ים וַיִּפְרֹ֞ץ אֶת־ח֣וֹמַת גַּ֗ת
    וְאֵת֙ חוֹמַ֣ת יַבְנֵ֔ה וְאֵ֖ת חוֹמַ֣ת אַשְׁדּ֑וֹד וַיִּבְנֶ֣ה עָרִ֔ים בְּאַשְׁדּ֖וֹד
    וּבַפְּלִשְׁתִּֽים׃
  ibo-ibo: O busoro ndị Filistia agha, ma kụdakwa mgbidi niile nke Gat, Jabna, na
    Ashdọd. Emesịa, o wuziri ọtụtụ obodo dị nʼakụkụ Ashdọd na nʼebe ndị ọzọ nʼobodo
    Filistia.
  ory-ory: ପୁଣି, ସେ ଯାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କଲେ; ଆଉ ଗାଥ୍‍-ନଗରର ପ୍ରାଚୀର
    ଓ ଯବ୍‍ନିର ପ୍ରାଚୀର ଓ ଅସ୍ଦୋଦର ପ୍ରାଚୀର ଭାଙ୍ଗି ପକାଇଲେ; ପୁଣି ଅସ୍ଦୋଦ ଦେଶରେ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ନାନା ନଗର ନିର୍ମାଣ କଲେ
  chk-chk: Iwe, Usia a feila o maun ngeni ekewe chon Filistia. A ataetiu tittin ekewe
    telinimw Kat, Japne me Astot o aüetä telinimw arun Astot, pwal ekis meinisin lein
    ekewe chon Filistia.
  rop-rop: Bambai King Yusaiya bin go en fait langa detlot Filastain pipul. Imbin
    breigimap detlot wol langa detlot taun gulum Geth, Jeimniya en Eshdad. Imbin bildimap
    nyuwan strongwan taun gulijap langa det taun gulum Eshdad en najalot pleis langa
    det kantri gulum Filastain.
  ukr-1871: І вийшов він і воювався з Филистіями, й порозвалював мури Гету й мури
    Ябнеї та мури Азоту, й побудував міста в краю Азотскому й в Филистіїв.
  deu-1951: Denn er zog aus und stritt wider die Philister und riß die Mauern von
    Gat und die Mauern von Jabne und die Mauern von Asdod nieder und baute Städte
    bei Asdod und unter den Philistern.
  eng-JPS: And he went forth and warred against the Philistines, and broke down the
    wall of Gath, and the wall of Jabneh, and the wall of Ashdod; and he built cities
    in the country of Ashdod, and among the Philistines.
  srp-1865: Jer izašav vojevaše s Filistejima, i obori zidove Gatu i zidove Javni
    i zidove Azotu; i sazida gradove u zemlji Azotskoj i po Filistejima.
  lug-lug: N’agenda n’alwana n’Abafirisuuti, n’amenyaamenya bbugwe wa Gaasi, ne bbugwe
    wa Yabune ne bbugwe wa Asudodi, n’oluvannyuma n’azimba ebibuga okumpi ne Asudodi
    ne mu bitundu ebirala wakati mu Bafirisuuti.
  heb-heb: ויצא וילחם בפלשתים ויפרץ את חומת גת ואת חומת יבנה ואת חומת אשדוד ויבנה
    ערים באשדוד ובפלשתים׃
  ben-IRV: তিনি পলেষ্টীয়দের বিরুদ্ধে যুদ্ধ করলেন এবং গাৎ, যব্‌নির ও অসদোদ প্রাচীর
    ভেঙে ফেললেন এবং অসদোদ এলাকায় এবং পলেষ্টীয়দের মধ্যে কতগুলি নগর তৈরী করলেন।
  pan-pan: ਉਹ ਨਿੱਕਲ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਿਆ ਅਤੇ ਉਹ ਨੇ ਗਥ ਦੀ ਕੰਧ ਤੇ ਯਬਨਹ ਦੀ ਕੰਧ ਤੇ ਅਸ਼ਦੋਦ
    ਦੀ ਕੰਧ ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਅਸ਼ਦੋਦ ਦੇ ਦੇਸ ਵਿੱਚ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਵਿੱਚ ਸ਼ਹਿਰ ਬਣਾਏ
  mya-JVB: ထိုမင်းသည် စစ်ချီ ၍ ဖိလိတ္တိ လူတို့ကို တိုက် သဖြင့် ၊ ဂါသ မြို့ရိုး ၊ ယာဗနေ
    မြို့ရိုး ၊ အာဇုတ် မြို့ရိုး တို့ကို ဖြိုဖျက် ပြီးမှ ၊ အာဇုတ် မြို့ပတ်လည် ၊ ဖိလိတ္တိ
    ပြည်အရပ်ရပ်၌ မြို့ သစ်တို့ကို တည်ထောင် လေ၏။
  hmo-hmo: Usaia ese Pilistia taudia ia tuari henia. Ia ese Gata, bona Iabine, bona
    Asadoda hanua ia halusidia, ma edia magu ia veridia diho. Bona ia ese Asadoda
    hanua kahirakahira, Pilistia tano dekenai hanua haida ia haginidia lou.
  urd-urd: और वह निकला और फ़िलिस्तियों से लड़ा, और जात की दीवार को और यबना की दीवार
    को और अशदूद की दीवार को ढा दिया, और अशदूद के मुल्क में और फ़िलिस्तियों के बीच
    शहर ता'मीर किए।
  rus-SYN: И он вышел и сразился с Филистимлянами, и разрушил стены Гефа и стены Иавнеи
    и стены Азота; и построил города в области Азотской и у Филистимлян.
  bqc-SIM: À gɛ̀ zĩkà ń Filitɛ̃ↄ, à Gata bĩ́i gbòo ń Yabenɛ pↄ́o ń Asedoda
    pↄ́o. Ɔ̃ à ɛ̀a wɛ̃́lɛↄ kàlɛ Asedoda fã́ani ń gupãleↄ Filitɛ̃ bùsuu.
  tcz-CHONGTHU: Uzziah in Philistine te dounan gal anasatnin ahi. Aman Gath, Jemniah
    leh Ashdod khopi kulpi hochu ana volhun hijouchun
  mar-mar: उज्जीयाने पलिष्ट्यांबरोबर युध्द केले. गथ, यब्ने व अश्दोदचे कोट पाडून टाकले
    अश्दोद जवळ व पलिष्ट्यांच्या वस्तीत इतरत्र उज्जीयाने नगरे वसवली.
  qub-qub: 'Uziasga Filistea runacunawan pillyaj aywaran. Aywar juchurgärachiran:
    Gat, Jabnia, Asdod siudäcunapa curral pergancunata. Nircur Filistea nasyun Asdod
    particho siudänincuna cananpaj siudäcunata rurachiran.'
  bqp-bqp: Sɔ̃ɔ teeru u yɑrɑ u kɑ Filisitibɑ wɔri. Mɑ u dɑ u Gɑtin gbɑ̃rɑru yɑbɑ kɑ
    Yɑbinɛgiru kɑ Asidɔdugiru. Mɑ u wusu bɑnɑ Asidɔdugibun temɔ Filisitibɑn wusun
    suunu sɔɔ.
  hat-hat: Ozyas leve al goumen ak moun Filisti yo. Li kraze miray ranpa lavil Gat,
    lavil Jabne ak lavil Asdòd. Li bati lòt lavil ak miray ranpa nan zòn Asdòd ak
    nan mitan peyi Filisti a.
  eng-BSB: Uzziah went out to wage war against the Philistines, and he tore down the
    walls of Gath, Jabneh, and Ashdod. Then he built cities near Ashdod and among
    the Philistines.
  eng-WEBPB: He went out and fought against the Philistines, and broke down the wall
    of Gath, the wall of Jabneh, and the wall of Ashdod; and he built cities in the
    country of Ashdod, and amongst the Philistines.
  kbq-kbq: Hagi Usia'a vuno Filistia vahe'ene hara ome nehuno Gati kumate have keginama,
    Jabne kumate have keginama, Astodi kumate have keginanena taganavazino zamahe'ne.
    Ana huteno agra ran kumatami Astodi kumapina negino, Filistia vahe kumapinena
    ana zanke hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Uzías ihuaya isoldados yajque quintehuitoj nopa filisteo
    tlacame. Huan quixolejque inintepa nopa altepetini Gat, Jabnia huan Asdod. Huan
    quinchijqui sequin yancuic altepetini nechca altepetl Asdod huan ipan sequinoc
    partes tlen inintlal nopa filisteo tlacame.
  gub-BL: 'Uzi uzàmàtyry''ym Piri ywy rehe har wà. Weityk pàrirogawtàtà na''iruz tawhu
    izywyr har: Kat tawhu izywyr har, Zamine tawhu izywyr har, Azenoz tawhu izywyr
    har. A''e re uzapo tawhu pàrirogawtàtà iaiha ma''e ikupe kutyr uzemim ma''e Azenoz
    huwake wà, amo Piri ywy rehe har waiwy rehe wà no.'
  eng-DRA: 'Moreover he went forth and fought against the Philistines, and broke down
    the wall of Geth, and the wall of Jabnia, and the wall of Azotus: and he built
    towns in Azotus, and among the Philistines.'
