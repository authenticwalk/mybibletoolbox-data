verse: 2CH.026.007
translations:
  mal-C: ദൈവം ഫെലിസ്ത്യർക്കും ഗൂർ-ബാലിൽ താമസിച്ചിരുന്ന അറബികൾക്കും മെയൂന്യർക്കും എതിരായുള്ള
    യുദ്ധത്തിൽ ഉസ്സീയാവിനെ സഹായിച്ചു.
  deu-TKW: Und Gott stand ihm bei gegen die Philister und die Araber, die zu Gur-Baal
    wohnten, und gegen die Meuniter.
  lin-lin: Nzambe asungaki ye tango abundisaki bato ya Filisitia, ya Arabi oyo bazalaki
    kovanda na Guri-Bala, mpe tango abundisaki bato ya Maoni.
  eng-LSV: And God helps him against the Philistines, and against the Arabians who
    are dwelling in Gur-Ba‘al and the Mehunim.
  eng-GNV: And God helped him against ye Philistims, and against the Arabians that
    dwelt in Gur-baal and Hammeunim.
  eng-WEBSTER: And God helped him against the Philistines, and against the Arabians
    that dwelt in Gur-baal, and the Mehunims.
  nhw-BL: Huan Toteco Dios quipalehui Uzías quema quinhuilanayaya nopa filisteos huan
    nopa árabes catli itztoyaj ipan Gur Baal huan nojquiya nopa tlali Amón ehuani.
  swh-ONEN: Mungu akamsaidia dhidi ya Wafilisti na dhidi ya Waarabu walioishi Gur-Baali
    na dhidi ya Wameuni.
  bba-bba: Yinni Gusunɔ u nùn somi u kɑ Filisitibɑ kɑ Dɑɑrububɑ tɑbu kuɑ kɑ be bɑ
    wɑ̃ɑ Guri Bɑɑliɔ kɑ sere Mɑonibɑ.
  eng-KJVCPB: And God helped him against the Philistines, and against the Arabians
    that dwelt in Gur-baal, and the Mehunims.
  luo-luo: Nyasaye nokonye loyo jo-Filistia kod jo-Arabu mane odak Gur Baal kod jo-Meun.
  meu-meu: Dirava ese e durua, Filistia taudia ituari-henidia ai, bona Arabia taudia
    Guru-baal ai e nohova bona Meunimi taudia ituari-henidia ai danu.
  npi-ULB: परमेश्‍वरले तिनलाई पलिश्‍तीहरू, गूर-बालमा बस्‍ने अरबीहरू र मोनीहरूका विरुद्धमा
    सहायता गर्नुभयो ।
  yor-yor: Ọlọ́run sì ràn án lọ́wọ́ lórí àwọn ará Filistini àti Arabia tí ń gbé ní
    Gur-baali àti lórí àwọn ará Mehuni.
  pes-OPCB: خدا نه فقط او را در جنگ با فلسطینی‌ها یاری نمود، بلکه در نبرد با اَعرابِ
    جوربعل و معونی‌ها نیز وی را امداد فرمود.
  tgl-ULB: Tinulungan siya ng Diyos laban sa mga Filisteo, laban sa mga Arabo na nakatira
    sa Gurbaal at laban sa mga Meunita.
  hui-hui: Ngode Datagaliwabehanda Usia biamogo timbuniore biyagola ibugua Pilidialibi
    Meunualibi Arebiali Gurubala tanoha henerubi bibahende bo podalu wayali hene.
  mya-mya: သူ့​အား​ဘု​ရား​သ​ခင်​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား များ၊ ဂု​ရ​ဗာ​လ​မြို့​တွင်​နေ​ထိုင်​သော​အာ​ရပ်
    အ​မျိုး​သား​များ၊ မ​ဟု​နိမ်​အ​မျိုး​သား​များ ကို​နှိမ်​နင်း​ရန်​ကူ​မ​တော်​မူ​သည်။-
  bod-N: ཡང་དཀོན་མཆོག་གིས་དེ་ལ་གྲོགས་མཛད་ནས་ཕེ་ལེ་ཤེད་པ་དང་། གུར་བ་ཨལ་དུ་གནས་པའི་ཨ་རབ་པ་དང་མེ་ཨུན་པར་ངོ་རྒོལ་བྱས།
  sna-sna: Mwari akamubatsira mukurwisa vaFiristia navaArabhu vaigara muGuri Bhaari
    uye paakarwa navaMeuni.
  spa-BLM: Dios lo ayudó contra los filisteos y contra los árabes que vivían en Gur
    Baal y los meunitas.
  cac-cac: Ix och val Dios yed' vin̈ ayic ix yac'an oval vin̈ yed' eb' filisteo chi'
    yed' eb' árabe cajan d'a Gur-baal yed' eb' amonita.
  swh-ULB: Mungu aakaamsaidia zidi ya Wafilist, zidi ya Waarabu waliokuwa wakiishi
    Gur - baali, na zidi ya Wameuni.
  bel-bel: І памагаў яму Бог супроць Філістымлянаў і супроць Аравіцянаў, якія жылі
    ў Гур-Ваале, і супроць Мэўніцянаў;
  deu-ELBBK: Und Gott half ihm gegen die Philister und gegen die Araber, die in Gur-Baal
    wohnten, und gegen die Meuniter.
  mbb-OT: Mid-uǥupan sikandin te Megbevayà te kebpekidtebek din te menge Filistihanen,
    menge Meunhanen, wey te menge Arabo he ziyà med-ubpà te Gur Baal.
  mal-2015: ദൈവം പെലിസ്ത്യർക്കും ഗൂർ-ബാലിൽ പാർത്ത അരാബ്യർക്കും മെയൂന്യർക്കും വിരോധമായി
    അവനെ സഹായിച്ചു.
  rmc-rmc: O Del leske pomožinelas andro mariben pro Filišťinci, pro Arabi, save bešenas
    andro Gur-Baal, the pro Meuniti.
  pes-OPV: و خدا او را بر فلسطینیان وعربانی که در جوربعل ساکن بودند و بر معونیان نصرت
    داد.
  ron-1924: Думнезеу л-а ажутат ымпотрива филистенилор, ымпотрива арабилор каре локуяу
    ла Гур-Баал ши ымпотрива маоницилор.
  ben-OBCV: ফিলিস্তিনীদের বিরুদ্ধে এবং যারা গূর-বায়ালে বসবাস করত, সেই আরবীয়দের বিরুদ্ধে
    ও মিয়ূনীয়দের বিরুদ্ধেও ঈশ্বর তাঁকে সাহায্য করলেন।
  som-som: Oo Ilaah baa isaga uga hiiliyey reer Falastiin, iyo kuwii reer Carbeed
    ee Guur Bacal degganaa, iyo reer Mecuuniimba.
  lat-VUC: Et adjuvit eum Deus contra Philisthiim, et contra Arabes qui habitabant
    in Gurbaal, et contra Ammonitas.
  eng-ASVBT: And God helped him against the Philistines, and against the Arabians
    that dwelt in Gur-baal, and the Meunim.
  ita-1885: E Iddio gli diede aiuto contro a' Filistei, e contro agli Arabi che abitavano
    in Gurbaal, e contro a' Maoniti.
  eng-LXXUP: And the Lord strengthened him against the Philistines, and against the
    Arabians that dwelt on the rock, and against the Meunites.
  eng-ULB: God helped him against the Philistines, against the Arabians who lived
    in Gurbaal, and against the Meunites.
  spa-VBL: Dios lo ayudó contra los filisteos, contra los árabes que vivían en Gurbaal
    y contra los meunitas.
  fra-_FOB: Et Dieu lui donna du secours contre les Philistins et contre les Arabes
    qui habitaient à Gur-Baal, et contre les Maonites.
  mal-mal: ദൈവം, ഫെലിസ്ത്യർക്കും ഗൂർ-ബാലിൽ പാർത്ത അരാബ്യർക്കും മെയൂന്യർക്കും നേരെ
    അവന് വിജയം നൽകി.
  urd-GVR: Lekin Allāh ne na sirf Filistiyoṅ se laṛte waqt Uzziyāh kī madad kī balki
    us waqt bhī jab Jūr-bāl meṅ rahne wāle Araboṅ aur Maūniyoṅ se jang chhiṛ gaī.
  suz-BL: परमप्रभुमी मेको कली पलिस्‍ती, गुर-बालम बाक्‍ब अराबीपुकी नु मेउनीपुकी नु
    लडाइ दुम्‍‍तीकेम वारच पदा बाक्‍त।
  ita-1927: E Dio gli diede aiuto contro i Filistei, contro gli Arabi che abitavano
    a Gur-Baal, e contro i Maoniti.
  ckb-ckb: خوداش لە شەڕی دژی فەلەستییەکان و عەرەبەکانی گور بەعل و مەعونییەکان یارمەتی
    دا.
  eng-BBE: And God gave him help against the Philistines, and against the Arabians
    living in Gur-baal, and against the Meunim.
  kan-OKCV: ಇದಲ್ಲದೆ ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆಯೂ, ಗುರ್ಬಾಳಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅರಬಿಯರ ಮೇಲೆಯೂ, ಮೆಗೂನ್ಯರ
    ಮೇಲೆಯೂ ಅವನು ಯುದ್ಧಮಾಡಿದಾಗ, ದೇವರು ಅವನಿಗೆ ಸಹಾಯ ಮಾಡಿದರು.
  tam-2017: பெலிஸ்தர்களையும் கூர்பாகாலிலே குடியிருக்கிற அரபியர்களையும் மெகுனியர்களையும்
    வெல்ல, தேவன் அவனுக்குத் துணை நின்றார்.
  spa-RV-1909: Y dióle Dios ayuda contra los Filisteos, y contra los Arabes que habitaban
    en Gur-baal, y contra los Ammonitas.
  ron-BTF: Și Dumnezeu l-a ajutat împotriva filistenilor și împotriva arabilor, care
    au locuit la Gur-Baal, și a mehunimilor.
  eng-WEBP: God helped him against the Philistines, and against the Arabians who lived
    in Gur Baal, and the Meunim.
  eng-FBV: God helped him against the Philistines, against the Arabians living in
    Gurbaal, and against the Meunites.
  nld-1939: Behalve tegen de Filistijnen hielp God hem tegen de Arabieren, die in
    Goer-Báal wonen, en tegen de Meoenieten.
  nch-BL: Huan Toteco Dios quipalehui Uzías quema quintehuiyaya nopa filisteos huan
    nopa árabes cati itztoyaj ipan Gur Baal huan nojquiya quema quintehuiyaya nopa
    tali Amón ehuani.
  vie-1934: Đức Chúa Trời giúp đỡ người được thắng dân Phi-li-tin, dân A rạp ở tại
    Gu-rơ-Ba-anh, và dân Ma-ôn.
  hin-CV: फिलिस्तीनियों और अरबियों के विरुद्ध जो गुर-बाल और मिऊनी में रहते थे, परमेश्वर
    ने उसकी सहायता की.
  spa-BES: Y Dios le dio ayuda contra los filisteos, y contra los árabes que viven
    en Gur-baal, y contra los de meunim.
  tdx-tdx: Le nañolotse aze amo nte-Pelistio naho amo nte-Arabe nimoneñe e Gorbaaleo
    naho amo nte-Mehoneo t’i Andrianañahare.
  tha-KJV: พระเจ้าทรงช่วยพระองค์ในการต่อสู้คนฟีลิสเตีย และต่อสู้คนอาระเบียซึ่งอาศัยอยู่ในกูร์บาอัล
    และต่อสู้กับคนเมอูนิม
  por-BR-2018: E deu-lhe Deus ajuda contra os filisteus, e contra os árabes que habitavam
    em Gur-Baal, e contra os amonitas.
  deu-ELO: Und Gott half ihm wider die Philister und wider die Araber, die zu Gur-Baal
    wohnten, und wider die Meuniter.
  eng-WYC-2018: And the Lord helped him both against Philistines, and against Arabians
    that dwelled in Gurbaal, and against Ammonites. (And the Lord helped him against
    the Philistines, and against the Arabs who lived in Gurbaal, and against the Meunites
    or and against the Mehunims.)
  epo-epo: Kaj Dio helpis al li kontraŭ la Filiŝtoj, kaj kontraŭ la Araboj, kiuj loĝis
    en Gur-Baal, kaj kontraŭ la Meunoj.
  uig-PIN: Huda uning Filistiylǝr wǝ Gur-baalda turuwatⱪan Ərǝblǝr bilǝn Maonlarƣa
    ⱪarxi uruxiƣa yardǝm bǝrdi.
  beo-beo: Gode da e fidiba:le, e da Filisidini dunu, A:la:be fi dunu ilia da Geba:iele
    soge ganodini esalu, amola Miunaide fi dunu huluane hasasali.
  tpi-OTNT: God i helpim em long winim ol Filistia na ol Meun na ol Arebia bilong
    taun Gurbal.
  hau-SA: Allah ya taimake shi a kan Filistiyawa da kuma a kan Larabawa waɗanda suke
    zama a Gur-Ba’al da kuma a kan Meyunawa.
  uig-LAT: Xuda uning Filistiyler we Gur-baalda turuwatqan Erebler bilen Maonlargha
    qarshi urushigha yardem berdi.
  nde-nde: UNkulunkulu wayelaye ekuhlaseleni kwakhe amaFilistiya kanye lama-Arabhu
    ayehlala eGuri Bhali kanye lekuhlaseleni amaMewuni.
  ton-ton: Pea naʻe tokoni ia ʻe he ʻOtua ke tauʻi ʻae kakai Filisitia, pea ke tauʻi
    ʻae kakai ʻAlepea ʻaia naʻe nofo ʻi Kuapeali, mo e kakai Mehunimi.
  ces-1613: Bůh zajisté pomáhal jemu proti Filistinským a proti Arabským, kteříž bydlili
    v Gurbal, i proti Maonitským.
  eng-WMB: God helped him against the Philistines, and against the Arabians who lived
    in Gur Baal, and the Meunim.
  tam-TCV: இறைவன் பெலிஸ்தியர், கூர்பாகாலிலே வாழ்ந்த அரபியர், மெயூனியர் ஆகியோருக்கு
    எதிராக அவனுக்கு உதவி செய்தார்.
  ceb-ULB: Mitabang ang Dios kaniya batok sa mga Filistihanon, batok sa Arabianhon
    nga nagpuyo sa Gurbaal, ug batok sa taga-Maon.
  pol-UBG: Wspomagał go bowiem Bóg przeciw Filistynom i Arabom, którzy mieszkali w
    Gur-Baal, i przeciw Meunitom.
  urd-GVU: لیکن اللہ نے نہ صرف فلستیوں سے لڑتے وقت عُزیّاہ کی مدد کی بلکہ اُس وقت
    بھی جب جور بعل میں رہنے والے عربوں اور معونیوں سے جنگ چھڑ گئی۔
  deu-1912: Denn Gott half ihm wider die Philister, wider die Araber, die zu Gur-Baal
    wohnten, und wider die Meuniter.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಗೂರ್ ಬಾಳಿನಲ್ಲಿರುವ ಅರಬಿಯರೊಡನೆ ಹಾಗು ಮೆಗೂನ್ಯರೊಡನೆ ಯುದ್ಧ ಮಾಡಿದಾಗ
    ಯೆಹೋವನು ಅವನಿಗೆ ಸಹಾಯ ಮಾಡಿದನು.
  yap-yap: Me ayuweg Got nge gel ngak piyu Filistia, nge piyu Arab ni yad ma par u
    Gurbaal, nge yu Meun.
  hlt-MCSB: Philisti taeng neh Arab taengah khaw anih te Pathen loh a bom. Arab rhoek
    te Gurbaal neh Mehunim ah kho a sak uh.
  mdy-ETH: ዒዚ ፒሊስፄኤሜ ዓሶንታ ጉርባዔሌይዳ ናንጋ ዓሬቦ ዓሶንታ ሜዑና ዓሶንታ ዖሊ ባሻንዳጉዲ ፆኦሲ ማኣዴኔ።
  twi-ASANTE: Ɛnyɛ ɔko a ɔne Filistifoɔ koeɛ no mu nko ara na Onyankopɔn boaa no,
    na mmom ɔko a ɔne Arabfoɔ a wɔwɔ Gur Baal koeɛ ne Meunifoɔ ko mu nso, ɔboaa no.
  eng-WEBU: God helped him against the Philistines, and against the Arabians who lived
    in Gur Baal, and the Meunim.
  wal-wal: Ooziyaani Pilisxxeemata, Gurbba7aalan de7iya Arabatanne Ma7uunata xoonanaadan
    Xoossai a maaddiis.
  spa-PDDPT: ʼElohim lo ayudó contra los filisteos, contra los árabes que vivían en
    Gur-baal, y contra los meunitas.
  gun-gun: Nhanderuete oipytyvõ filisteu kuery rovai opu'ãa py, Arábia regua Gur-Baal
    pygua kuery rovai, meunita kuery rovai guive.
  ilo-ULB: Tinulongan ti Dios iti pannakigubatna kadagiti Filisteo, kadagiti Arabo
    nga agnanaed iti Gurbaal ken kadagiti Meunita.
  kpg-kpg: God gu hagamaamaa a mee e hagamagedaa digau Philistia, digau Arabia ala
    e noho i Gurbaal, mo digau Meunite.
  uig-ARA: خۇدا ئۇنىڭ فىلىستىيلەر ۋە گۇر-بائالدا تۇرۇۋاتقان ئەرەبلەر بىلەن مائونلارغا
    قارشى ئۇرۇشىغا ياردەم بەردى.
  sus-sus: Ala naxa a mali Filisitakae gerede, a nun Arabue naxee nu sabatixi Guru
    Bali, a nun Mayonkae.
  pon-2006: Koht ketin sewese pwehn kalowehdi mehn Pilisdia kan, oh mehn Arepia kan
    me koukousoan nan Kurpaal, oh mehn Meun kan.
  ksd-ksd: Ma God i ga maravut ia ba i ga varubu ma ra tarai Pilistia, ma ra tarai
    Arabia nina dia ga ki aro Gur-Baal, ma ra tarai Meun.
  tur-YTC: Tanrı ona Filistliler’e karşı, Gur Baal’da oturan Araplar’a karşı ve Meunlular’a
    karşı yardım etti.
  grc-BRENT: Καὶ κατίσχυσεν αὐτὸν Κύριος ἐπὶ τοὺς ἀλλοφύλους, καὶ ἐπὶ τοὺς Ἄραβας
    τοὺς κατοικοῦντας ἐπὶ τῆς πέτρας, καὶ ἐπὶ τοὺς Μιναίους.
  ind-AYT: Allah menolongnya melawan orang Filistin, orang Arab yang tinggal di Gur-Baal,
    dan orang Meunim.
  nya-nya: Mulungu anamuthandiza polimbana ndi Afilisti ndi Aarabu amene amakhala
    ku Guri-Baala ndiponso polimbana ndi Ameuni.
  hrv-hrv: Bog mu je pomogao protiv Filistejaca i protiv Arapa, koji su živjeli u
    Gur Baalu, i protiv Meunjana.
  mps-mps: Godigo aga tau selama, tama agai te Filistia dabe, me Meun dabe, me te
    Arebia dabe te taun Gurbal dabe aiyaba elaluali.
  tpi-tpi: God i helpim em long winim ol Filistia na ol Meun na ol Arebia bilong taun
    Gurbal.
  dan-1931: Gud hjalp ham mod Filisterne og Araberne, der boede i Gur-Ba'al og mod
    Me'unitterne.
  vie-OVCB: Đức Chúa Trời giúp vua, không những trong cuộc chiến tranh với người Phi-li-tin,
    nhưng cả trong cuộc chiến tranh với người A-rập tại Gu-rơ Ba-anh và với người
    Mê-u-nim.
  guj-2017: ઈશ્વરે તેને પલિસ્તીઓ, ગૂર-બઆલમાં વસતા આરબો અને મેઉનીઓની વિરુદ્ધ સહાય કરી.
  pon-2006A: Koht ketin sewese pwehn kalowehdi mehn Pilisdia kan, oh mehn Arepia kan
    me koukousoan nan Kurpaal, oh mehn Meun kan.
  por-BRBSL: Deus o ajudou contra os filisteus, e contra os árabes que viviam em Gur
    Baal, e contra os Meunim.
  cth-cth: Cathut ni Filistinnaw Gurbaal kaawm e Arabianaw hoi Meunimnaw tuk hanelah
    ouk a kabawp.
  twi-twi: Ɛnyɛ ɔko a ɔne Filistifo koe no mu nko ara na Onyankopɔn boaa no, na mmom
    ɔko a ɔne Arabfo a wɔwɔ Gur Baal koe ne Meunifo ko mu nso, ɔboaa no.
  hlt-hlt: Philisti taeng neh Arab taengah khaw anih te Pathen loh a bom. Arab rhoek
    te Gurbaal neh Mehunim ah kho a sak uh.
  tbz-SIM: Kɛ̀ Kuyie nhò teennɛ̀ kòo dokɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ nɛ̀ Adɑbubɛ bɛ̀ɛ̀ do bo
    Kudibɑɑdi ɛì nɛ̀ Mɛuniibɛ.
  msy-2020: God Usian akurazɨ, a Filistiaba ko Meunia ko Gurbalɨn nguibar ekiamɨn
    itir Arebian adarazi abɨni.
  dop-dop: Nɑ Ɩsɔ sǝnɑ-ɩ ɩ́ nɑ Filiisi nyǝ́mɑ nɑ Kuu-Pɑɑlɩ Lɑɑlupunɑɑ nɑ Meuni nyǝ́mɑ
    pɑ yoonɑʋ tɑɑ.
  azb-azb: Filiştlilərə, Qur-Baalda yaşayan Ərəblərə və Maonlulara qarşı Allah ona
    yardım etdi.
  eng-DBY: And God helped him against the Philistines, and against the Arabians that
    dwelt in Gur-Baal, and the Maonites.
  hin-2017: परमेश्वर ने पलिश्तियों और गूर्बालवासी, अरबियों और मूनियों के विरुद्ध उसकी
    सहायता की।
  eng-YLT: And God helpeth him against the Philistines, and against the Arabians who
    are dwelling in Gur-Baal and the Mehunim.
  eng-WYC-2017: And the Lord helped him both against Philistines, and against Arabians
    that dwelled in Gurbaal, and against Ammonites.
  eng-WMBB: God helped him against the Philistines, and against the Arabians who lived
    in Gur Baal, and the Meunim.
  urd-GVH: लेकिन अल्लाह ने न सिर्फ़ फ़िलिस्तियों से लड़ते वक़्त उज़्ज़ियाह की मदद
    की बल्कि उस वक़्त भी जब जूर-बाल में रहनेवाले अरबों और मऊनियों से जंग छिड़ गई।
  rug-rug: Toka nia sa Tamasa si asa pude va kilasi sari pa Pilisitia, sari na tie
    Arebia saripu koadi pa Qurabeolo, meke sari tie Meunaiti.
  gaz-gaz: Yeroo inni Filisxiyaatti, Araboota Guur Baʼaalittii fi Meʼuunootatti kaʼetti
    Waaqni isa gargaare.
  fra-LSG: Dieu l’aida contre les Philistins, contre les Arabes qui habitaient à Gur-Baal,
    et contre les Maonites.
  yal-yal: Ala yi a mali Filisitine yɛngɛdeni e nun Arabun naxanye yi dɔxi Guri-Baali
    taani. Ala mɔn yi a mali Meyunin bɔnsɔnna muxune yɛngɛdeni.
  haw-1868: A kokua mai ke Akua ia ia e ku e i ko Pilisetia a me ko Arabia, ka poe
    i noho ma Gurebaala, a me ka Mehuna.
  arb-NAV: وَأَعَانَهُ الرَّبُّ عَلَى الْفِلِسْطِينِيِّينَ وَعَلَى الْعَرَبِ الْمُقِيمِينَ
    فِي جُورِ بَعْلٍ وَعَلَى الْعَمُّونِيِّينَ.
  ewe-ewe: Mawu kpe ɖe eŋu, menye le aʋawɔwɔ kple Filistitɔwo ɖeɖe ko me o, ke boŋ
    le aʋa siwo wòwɔ kple Gur Baal ƒe Arabiatɔwo kple Meunitɔwo hã me.
  eng-LEE: And God helped him against the Philistines, and against the Arabians that
    dwelt in Gur-ba'al, and the Me'unim.
  asm-FB: ঈশ্বৰে পলেষ্টীয়াসকল, গূৰ-বালত থকা আৰবীয়াসকল আৰু মায়োনীয়াসকলৰ বিৰুদ্ধে
    তেওঁক সহায় কৰিছিল।
  sus-A: عَلَ نَشَ عَ مَلِ قِلِسِتَكَيٍ فٍرٍدٍ، عَ نُن عَرَبُيٍ نَشٍيٍ نُ سَبَتِشِ
    فُرُ بَلِ، عَ نُن مَيٌنكَيٍ.
  fra-SBL: Dieu le secourut contre les Philistins, contre les Arabes qui habitaient
    à Gur Baal, et contre les Meunim.
  hbo-hbo: וַיַּעְזְרֵ֨הוּ הָֽאֱלֹהִ֜ים עַל־פְּלִשְׁתִּ֧ים וְעַל־*הָעַרְבִיִּים (הָֽעַרְבִ֛ים)
    הַיֹּשְׁבִ֥ים בְּגוּר־בָּ֖עַל וְהַמְּעוּנִֽים׃
  kik-kik: Ngai akĩmũteithia kũhũũrana na Afilisti na Arabu arĩa maatũũraga Guri-Baali
    na Ameuni.
  fra-NCL: Dieu l’aida contre les Philistins, contre les Arabes qui habitaient à Gur-Baal,
    et contre les Maonites.
  cek-AK: Gur-Baal ah kaom Philistin hoi Arab kaminawk tuk naah, Angraeng mah anih
    to abomh baktih toengah, Mehunim kaminawk tuk naah doeh abomh.
  cuk-cuk: Uzías, Filistea-dulemargi bila-ononaigusgua, Bab-Dummad nue bendaksad,
    degi, Árabe-dulemar-Gur-Baalʼgi-bukwadgi bila-onosbargua, Bab-Dummad nue bendaksabalid.
    Degi, Amón-dulemargi bila-onosbargua, bendaksabalid.
  uig-CYR: Худа униң Филистийләр вә Гур-баалда туруватқан Әрәбләр билән Маонларға
    қарши урушиға ярдәм бәрди.
  tel-2017: ఫిలిష్తీయులతో, గూర్బయలులో నివసించిన అరబీయులతో, మెయోనీయులతో అతడు యుద్ధం
    చేసినప్పుడు దేవుడు అతనికి సహాయం చేశాడు.
  hat-BSA: Bondye te ede li kont Filisten yo, e kont Arab ki te rete Gur-Baal yo,
    avèk Maonit yo.
  kos-kos: God El kasrel in kutangla mwet Philistia, mwet Arab ma muta Gurbaal, ac
    mwet Meunim.
  hbo-WLC: וַיַּעְזְרֵ֨הוּ הָֽאֱלֹהִ֜ים עַל־פְּלִשְׁתִּ֧ים וְעַל־הערביים הַיֹּשְׁבִ֥ים
    בְּגוּר־בָּ֖עַל וְהַמְּעוּנִֽים׃
  ibo-ibo: Chineke nọnyeere ya nʼọgụ niile ọ lụsoro ndị Filistia, na ndị Arab bi na
    Gua Baal na ndị Meunim.
  ory-ory: ଆହୁରି, ପରମେଶ୍ୱର ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ ଓ ଗୁରୁବାଲ୍‍-ନିବାସୀ ଆରବୀୟମାନଙ୍କ
    ଓ ମିୟୂନୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ ତାଙ୍କର ସାହାଯ୍ୟ କଲେ।
  chk-chk: Kot a alisi Usia le maun ngeni ekewe chon Filistia, ekewe chon Arapia mi
    nom lon Kurpaal, pwal ekewe chon Meun.
  rop-rop: God bin album im fait langa detlot Filastain soljamob en detlot Erab soljamob
    weya deibin jidan langa Gurbeil en Meyunait pipul.
  ukr-1871: І допомагав йому Бог проти Филистіїв і проти Арабів, що жили в Гур-Баалї,
    та проти Меунїїв;
  deu-1951: Denn Gott half ihm wider die Philister, wider die Araber, die zu Gur-Baal
    wohnten, und wider die Meuniter.
  eng-JPS: And God helped him against the Philistines, and against the Arabians that
    dwelt in Gur-baal, and the Meunim.
  srp-1865: I Bog mu pomože protiv Filisteja i protiv Arapa, koji življahu u Gurvalu,
    i protiv Maonaca.
  lug-lug: Katonda n’amuyambanga ng’alwana n’Abafirisuuti, n’Abawalabu abaabeeranga
    mu Gulubaali, era n’Abamewunimu.
  heb-heb: ויעזרהו האלהים על פלשתים ועל הערביים הישבים בגור בעל והמעונים׃
  ben-IRV: আর ঈশ্বর পলেষ্টীয়দের, গূরবালে বাসকারী আরবীয়দের ও মিয়ূনীয়দের বিরুদ্ধে
    তাঁকে সাহায্য করলেন।
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਤੇ ਉਨ੍ਹਾਂ ਅਰਬੀਆਂ ਦੇ ਜੋ ਗੂਰ-ਬਆਲ ਵਿੱਚ ਵੱਸਦੇ ਸਨ
    ਤੇ ਮਊਨੀਮ ਦੇ ਵਿਰੁੱਧ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ
  mya-JVB: ဘုရားသခင် သည် ဖိလိတ္တိ လူ၊ ဂုရဗာလ မြို့မှာ နေ သောအာရပ် လူ၊ မဟုနိမ် လူတို့တစ်ဘက်
    ၌ သူ့ ကို မစ တော်မူ၏။
  hmo-hmo: Dirava ese Usaia ia durua dainai, ia ese Pilistia taudia bona Arabia taudia,
    Guru Bala dekenai idia noho, bona Meunimi taudia ia halusia.
  urd-urd: और ख़ुदा ने फ़िलिस्तियों और जूरबाल के रहने वाले 'अरबों और मऊनियों के मुक़ाबिले
    में उसकी मदद की।
  rus-SYN: И помогал ему Бог против Филистимлян и против Аравитян, живущих в Гур-Ваале,
    и против Меунитян;
  bqc-SIM: Lua dↄ̀aàlɛ Filitɛ̃ↄ ń Laalubu pↄ́ kú Guubaaliↄ ń Mɛu buiↄ yã́ musu.
  tcz-CHONGTHU: Pathen panpi najallin Philistine te Gur – Baal a cheng Arabians Mehunins
    mite ana jouvin ahi
  mar-mar: पलिष्टे, गुरबालमधले अरब आणि मऊनी यांच्याशी झालेल्या लढायांमध्ये परमेश्वराने
    उज्जीयाला साहाय्य केले.
  qub-qub: 'Tayta Diosmi yanaparan Uziastaga: Filistea runacunata, Gur-baalcho tiyaj
    Arabia runacunata, Meun runacunatapis binsinanpaj.'
  bqp-bqp: Yinni Gusunɔ u nùn somi u kɑ Filisitibɑ kɑ Dɑɑrububɑ tɑbu kuɑ kɑ be bɑ
    wɑ̃ɑ Guri Bɑɑliɔ kɑ sere Mɑonibɑ.
  hat-hat: Bondye ede l' goumen kont moun Filisti yo, kont moun Arabi ki t'ap viv
    lavil Goubaal yo, ak kont moun Mawon yo.
  eng-BSB: God helped him against the Philistines, against the Arabs living in Gur-baal,
    and against the Meunites.
  eng-WEBPB: God helped him against the Philistines, and against the Arabians who
    lived in Gur Baal, and the Meunim.
  kbq-kbq: Hagi Anumzamo'a aza higeno Filistia vahe'ene, Arapu vahe'ma, Gur-Ba'ali
    kumapima nemaniza vahera hara hunezmanteno, Meuni vahe'enena hara huzmante'ne.
  nhe-BL: Huan Toteco Dios quipalehui Uzías quema quintehuiyaya nopa filisteos huan
    nopa árabes tlen itztoyaj ipan Gur Baal huan nojquiya nopa tlali Amón ehuani.
  gub-BL: 'Tupàn upytywà amo teko waneityk mehe: Piri ywy rehe har wà, Araw izuapyapyr
    Gur-Maw pe har wà, Meuni izuapyapyr wà.'
  eng-DRA: And God helped him against the Philistines, and against the Arabians, that
    dwelt in Gurbaal, and against the Ammonites.
