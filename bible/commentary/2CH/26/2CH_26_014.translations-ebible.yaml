verse: 2CH.026.014
translations:
  mal-C: മുഴുവൻ സൈന്യത്തിനും ആവശ്യമായ പരിച, കുന്തം, ശിരോകവചം, പടച്ചട്ട, വില്ല്, കവിണക്കല്ല്
    എന്നിവയെല്ലാം ഉസ്സീയാവ് ഒരുക്കിക്കൊടുത്തു.
  deu-TKW: Für dieses ganze Heer beschaffte Usia Schilde, Speere, Helme, Panzer und
    Schleudersteine.
  lin-lin: Na tango nyonso ya bitumba, Oziasi azalaki kopesa banguba, makonga, bikoti
    ya bibende, bilamba ya bibende oyo ebatelaka tolo, matolotolo mpe bibambelo mabanga.
  eng-LSV: And Uzziah prepares for them, for all the host, shields, and spears, and
    helmets, and coats of mail, and bows, even to stones of the slings.
  eng-GNV: And Vzziah prepared them throughout all the hoste, shieldes, and speares,
    and helmets, and brigandines, and bowes, and stones to sling.
  eng-WEBSTER: And Uzziah prepared for them throughout all the army, shields, and
    spears, and helmets, and habergeons, and bows, and slings to cast stones.
  nhw-BL: Huan Tlanahuatijquetl Uzías quinmacac nochi nopa soldados nochi catli monequiyaya
    quitequihuise para momanahuise. Quinmacac ininyolixtzajca tlen tepostli, inincuatlamin
    catli huehueyac, inincuatzajca tlen tepostli huan se tepostzajcayotl para motlalilise
    quen ininyoyo para amo quinajsis ipan inintlacayo nopa cuatlamintli catli lementoque.
    Huan quinmacaque cuahuitoli huan tehuitlatztli para tlahuilanase.
  swh-ONEN: Uzia akalipatia jeshi lote ngao, mikuki, chapeo, dirii, pinde na mawe
    ya kombeo.
  bba-bba: Osiɑsi u tɑbu kowo be kpuro tɛrɛnu kɑ yɑɑsi wɛ̃ kɑ sii furɔsu kɑ yɑbe tɑrɑkpenu
    kɑ tɛnnu kɑ kpurɑntɛɛnu.
  eng-KJVCPB: And Uzziah prepared for them throughout all the host shields, and spears,
    and helmets, and habergeons, and bows, and slings to cast stones.
  luo-luo: Uzia noloso ni jolweny kuodi gi tonge gi ogute gi akor mag nyinyo gi atunge
    gi kite midiro gorujre.
  meu-meu: Bona Usia ese kesi bona io bona kwara ḡaudia bona auri dabuadia bona peva
    bona vilipopo nadidia e abi heḡaeḡae, tuari taudia iboudiai edia.
  npi-ULB: तिनीहरूका निम्ति—सबै फौजका निम्‍ति उज्‍जियाहले ढाल, भाला, टोप, कवच, धनु
    र घुयेंत्राहरू तयार गरे ।
  yor-yor: Ussiah sì pèsè ọ̀kọ̀, asà, akọ́rọ́, àti ohun èlò ìhámọ́ra ọrun títí dé
    òkúta kànnàkànnà fún ọwọ́ àwọn ọmọ-ogun.
  pes-OPCB: عزیا برای تمام افراد سپاه سپر، نیزه، کلاهخود، زره، کمان و فلاخن تهیه کرد.
  tgl-ULB: Naghanda si Uzias para sa kanila, para sa lahat ng hukbo, ng mga panangga,
    mga sibat, mga helmet, mga baluti, mga pana at mga bato para sa tirador.
  hui-hui: Usiahanda ami agalihondo yandarebi humbibi mandabi tingini dambi haganebi
    danda timubi ege to̱le̱ ba amu holenebi miaga bini.
  mya-mya: သြ​ဇိ​သည်​တပ်​မ​တော်​အား ဒိုင်း​လွှား၊ လှံ၊ သံ ခ​မောက်၊ သံ​ချပ်​အင်္ကျီ၊
    လေး၊ မြား​နှင့်​လောက်​လွှဲ ပစ်​ရန်​ကျောက်​ခဲ​များ​ကို​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: ཨུ་ཟི་ཡཱས་དམག་ཚོགས་ཀུན་གྱི་ཕྱིར་ཕུབ་དང་། མདུང་དང་། ཁྲབ་རྨོག་དང་། མདའ་གཞུ་དང་།
    འུར་རྡོ་སོགས་གྲ་སྒྲིག་བྱས།
  sna-sna: Uzia akavapa nhoo, mapfumo nguwani, nenguo dzamatare, uye uta namabwe okupfura
    nawo.
  spa-BLM: Uzías preparó para ellos, para todo el ejército, escudos, lanzas, cascos,
    cotas de malla, arcos y piedras para la honda.
  cac-cac: 'Ix schecan vin̈aj rey Uzías chi'' b''ojoc juntzan̈ syamc''ab'' eb'' soldado
    chi'': Aton maclab'' jul-lab'', q''uen lanza, q''uen xumpil, maclab'' n̈ic''ool,
    yol jul-lab'' yed'' mejmeech.'
  swh-ULB: Uzia akaandaa kwa ajili yao—kwa ajili ya jeshi lote — ngao, mikuki, chapeo,
    deraya za majini, nyuta, na mawe ya kurusha.
  bel-bel: І падрыхтаваў для іх Азія, для ўсяго войска, шчыты і дзіды і шаломы і латы,
    і лукі і прашчныя камяні.
  deu-ELBBK: Und Ussija bereitete ihnen, dem ganzen Heer, Schilde und Lanzen und Helme
    und Panzer und Bogen und Schleudersteine.
  mbb-OT: Mibeǥayan sikandan ni Uzia te menge kelasag, bangkew, wey kalù he putew,
    bisti he limbutung te lawa, panà wey limpawes.
  mal-2015: ഉസ്സീയാവു അവർക്കു, സർവ്വ സൈന്യത്തിന്നും തന്നേ, പരിച, കുന്തം, തലക്കോരിക,
    കവചം, വില്ലു, കവിണക്കല്ലു, എന്നിവ ഉണ്ടാക്കിക്കൊടുത്തു.
  rmc-rmc: O Uziaš diňa le slugaďen o šťiti, kopiji, pancjeri, luki, prilbi the bara
    andro praki.
  pes-OPV: و عزیا برای ایشان یعنی برای تمامی لشکر سپرها و نیزه‌ها و خودها وزره‌ها
    و کمانها و فلاخنها مهیا ساخت.
  ron-1924: Озия ле-а дат пентру тоатэ оштиря скутурь, сулице, койфурь, платоше, аркурь
    ши праштий.
  ben-OBCV: উষিয় সমগ্র সৈন্যদলের জন্য ঢাল, বর্শা, শিরস্ত্রাণ, বর্ম, ধনুক ও পাথর ছোঁড়ার
    গুলতির জোগান দিলেন।
  som-som: Oo Cusiyaah wuxuu ciidankii oo dhan u diyaariyey gaashaammo iyo warmo,
    iyo koofiyado bir ah, iyo jubbado bir ah, iyo qaansooyin, iyo dhagaxyada la wadhfiyo.
  lat-VUC: Præparavit quoque eis Ozias, id est, cuncto exercitui, clypeos, et hastas,
    et galeas, et loricas, arcusque et fundas ad jaciendos lapides.
  eng-ASVBT: And Uzziah prepared for them, even for all the host, shields, and spears,
    and helmets, and coats of mail, and bows, and stones for slinging.
  ita-1885: Ed Uzzia preparò a tutto quell'esercito scudi, e lance, ed elmi, e corazze,
    ed archi, e frombole a trar pietre.
  eng-LXXUP: And Uzziah prepared for them, even for all the host, shields, and spears,
    and helmets, and breastplates, and bows, and slings for stones.
  eng-ULB: Uzziah prepared for them—for all the army—shields, spears, helmets, coats
    of mail, bows, and stones for slinging.
  spa-VBL: Uzías suministró escudos, lanzas, cascos, armaduras, arcos y hondas para
    todo el ejército.
  fra-_FOB: Et Ozias leur procura, pour toute l'armée, des boucliers, des lances,
    des casques, des cuirasses, des arcs et des pierres de fronde.
  mal-mal: ഉസ്സീയാവ് സർവ്വസൈന്യത്തിനും, പരിച, കുന്തം, തലക്കോരിക, കവചം, വില്ല്, കവിണക്കല്ല്,
    എന്നിവ ഉണ്ടാക്കിക്കൊടുത്തു.
  urd-GVR: Uzziyāh ne apne tamām faujiyoṅ ko ḍhāloṅ, nezoṅ, ḳhodoṅ, zirābaktaroṅ,
    kamānoṅ aur falāḳhan ke sāmān se musallah kiyā.
  suz-BL: मिनु उज्‍जीयाहमी लडाइ पाइब नेल्‍ल आन कली तेक्‍तीके, तूतीक, फलाम के टोपी,
    कुचुम पांइतीके, लिब्रा नु हुरद आप्‍तीक फुल्‍लु ठीक पा गेवा बाक्‍त।
  ita-1927: E Uzzia fornì a tutto l’esercito, scudi, lance, elmi, corazze, archi,
    e fionde da scagliar sassi.
  ckb-ckb: هەروەها عوزیا بۆ هەموو سەربازەکان قەڵغان، ڕم، کڵاوی ئاسنی، سپەر، کەوان
    و بەردی قۆچەقانی بۆ دابین کردن.
  eng-BBE: And Uzziah had all these forces armed with body-covers and spears and head-covers
    and coats of metal and bows and stones for sending from leather bands.
  kan-OKCV: ಉಜ್ಜೀಯನು ಸಮಸ್ತ ದಂಡಿನಲ್ಲಿ ಅವರ ನಿಮಿತ್ತ ಗುರಾಣಿಗಳನ್ನೂ, ಈಟಿಗಳನ್ನೂ, ಶಿರಸ್ತ್ರಾಣಗಳನ್ನೂ,
    ಉಕ್ಕಿನ ಕವಚಗಳನ್ನೂ, ಬಿಲ್ಲುಗಳನ್ನೂ, ಕವಣೆಗಳನ್ನೂ ಸಿದ್ಧಮಾಡಿದನು.
  tam-2017: இந்தப் படையில் உள்ளவர்களுக்கெல்லாம் உசியா கேடகங்களையும், ஈட்டிகளையும்,
    தலைக்கவசங்களையும், மார்புக்கவசங்களையும், வில்லுகளையும், கல்லெறிகிற கவண்களையும்
    ஆயத்தப்படுத்தினான்.
  spa-RV-1909: Y aprestóles Uzzías para todo el ejército, escudos, lanzas, almetes,
    coseletes, arcos, y hondas de tirar piedras.
  ron-BTF: 'Și Ozia a pregătit pentru ei în toată oștirea: scuturi și sulițe și coifuri
    și armuri și arcuri și praștii pentru a arunca pietre.'
  eng-WEBP: Uzziah prepared for them, even for all the army, shields, spears, helmets,
    coats of mail, bows, and stones for slinging.
  eng-FBV: Uzziah supplied shields, spears, helmets, armor, bows, and slingstones
    for the whole army.
  nld-1939: Voor heel het leger liet Ozias schilden, lansen, helmen, pantsers, bogen
    en slingerstenen aanschaffen.
  nch-BL: Huan Tanahuatijquet Uzías quinmacac nochi nopa soldados nochi cati monequiyaya
    quitequihuise para momanahuise. Quinmacac iniyolixtzajca ten teposti, inincuatamin
    cati huehueyac, inincuatzajca ten teposti huan se tepostzajcayot para motalilise
    quej iniyoyo para amo quinajsis ipan inintacayo nopa cuataminti cati lementoque.
    Huan quinmacaque cuahuitoli huan tatehuitatzti para tatehuise.
  vie-1934: Ô-xia sắm sửa cho cả đạo binh những khiên, giáo, mũ, giáp, cung, và những
    đá trành.
  hin-CV: इसके अलावा उज्जियाह ने पूरी सेना के लिए ढालें, बर्छियों, टोप झिलम, धनुष
    और गोफन तैयार कर रखी थी.
  spa-BES: Y Uzías tenía todas estas fuerzas armaduras y lanzas y cabezas protectoras
    y escudos, arcos y piedras para enviar desde bandas de cuero.
  tdx-tdx: Nihentseñe fikalan-defoñe naho lefoñe naho aron-doha naho sarimbo viñe
    tinenoñe naho fale vaho vato-piletse ho a iareo, toe ho a i valobohòkey, t’i Ozià.
  tha-KJV: และอุสซียาห์ทรงเตรียมโล่ หอก หมวกเหล็ก เสื้อเกราะ ธนู และก้อนหินสำหรับสลิงไว้สำหรับกองทัพ
  por-BR-2018: E preparou-lhes Uzias para todo o exército, escudos, lanças, capacetes,
    couraças, arcos, e fundas de tirar pedras.
  deu-ELO: Und Ussija bereitete ihnen, dem ganzen Heere, Schilde und Lanzen und Helme
    und Panzer und Bogen und Schleudersteine.
  eng-WYC-2018: And Uzziah made ready to them, that is, to all the host, shields,
    and spears, and basinets, and habergeons, and bows, and slings to cast stones.
    (And Uzziah had made for all his army, many shields, and spears, helmets, and
    breastplates, and bows, and slings to throw stones.)
  epo-epo: Kaj Uzija pretigis por ili, por la tuta militistaro, ŝildojn, lancojn,
    kaskojn, kirasojn, pafarkojn, kaj ŝtonojn por ŝtonĵetiloj.
  uig-PIN: Uzziya pütkül ⱪoxunidiki lǝxkǝrlirini ⱪalⱪan, nǝyzǝ, dobulƣa, sawut, oⱪya
    wǝ salƣilar bilǝnmu ⱪorallandurƣanidi.
  beo-beo: 'Asaia da ea dadi gagui dunu ilima da:igene ga:su, goge agei, dialumagene
    ga:su habuga, da:igene ga:su bulu, oulali, dadi amola ga:muga: dadia gala:su gele,
    amo ilima iafui.'
  tpi-OTNT: Na Usia i redim olgeta kain samting bilong pait, olsem ol spia na hap
    plang na hat kapa na klos pait na banara na ol ston bilong sut long katapel.
  hau-SA: Uzziya ya tanada garkuwoyi, māsu, hulunan kwano, kayan sulke, baka da majajjawa
    don mayaƙan gaba ɗaya.
  uig-LAT: Uzziya pütkül qoshunidiki leshkerlirini qalqan, neyze, dobulgha, sawut,
    oqya we salghilar bilenmu qorallandurghanidi.
  nde-nde: U-Uziya wahlomisa amabutho akhe wonke ngezihlangu, imikhonto, ingowane
    zensimbi lamabhatshi ensimbi, lemitshoko lamatshe ezavutha.
  ton-ton: Pea naʻe tokonaki ʻe ʻUsaia moʻonautolu ʻi he tau kotoa pē ʻae ngaahi pā,
    mo e tao, mo e tatā, mo e ngaahi kofutau, mo e ngaahi kau fana, mo e ngaahi makatā.
  ces-1613: Připravil pak Uziáš všemu tomu vojsku pavézy, kopí, lebky, pancíře, lučiště
    i kamení prakové.
  eng-WMB: Uzziah prepared for them, even for all the army, shields, spears, helmets,
    coats of mail, bows, and stones for slinging.
  tam-TCV: உசியா கேடயங்கள், ஈட்டிகள், தலைக்கவசங்கள், வில்லுகள், கவண்கற்கள் என்பவற்றை
    முழு இராணுவத்திற்கும் கொடுத்திருந்தான்.
  ceb-ULB: Giandaman sila ni Uzia—ang tanan nga mga kasundalohan—ug mga taming, mga
    bangkaw, mga helmet, mga salipod sa dughan, mga pana, ug mga bato alang sa lambuyog.
  pol-UBG: Uzjasz przygotował całemu wojsku tarcze, włócznie, hełmy, pancerze, łuki
    oraz kamienie do proc.
  urd-GVU: عُزیّاہ نے اپنے تمام فوجیوں کو ڈھالوں، نیزوں، خودوں، زرہ بکتروں، کمانوں
    اور فلاخن کے سامان سے مسلح کیا۔
  deu-1912: Und Usia schaffte ihnen für das ganze Heer Schilde, Spieße, Helme, Panzer,
    Bogen und Schleudersteine
  kan-2017: ಉಜ್ಜೀಯನು ಈ ಎಲ್ಲಾ ಸೈನ್ಯದವರಿಗೆ ಬೇಕಾದ ಗುರಾಣಿ, ಬರ್ಜಿ, ಶಿರಸ್ತ್ರಾಣ, ಕವಚ, ಬಿಲ್ಲು,
    ಕವಣೆಯಕಲ್ಲು ಇವುಗಳನ್ನು ಒದಗಿಸಿ ಕೊಟ್ಟನು.
  yap-yap: 'Me pi’ Uzziah ngak fa raba’ i salthaw e pin’en nib aray: yungi shield,
    nge sarey, nge urwach ko salthaw, nge madan e mael, nge gat’ing nge gan, nge malang
    ni gan e gawul.'
  hlt-MCSB: Amih caempuei boeih ham te Uzziah loh photling, cai, lumuek, caempho,
    lii, payai lungto khaw a hmoel pah.
  mdy-ETH: ዖዚያ ዒዛኮ ዖሎ ዓሶም ቢያ ጊቲማንታ ዎርሢንታ ዖሎሮ ቶኦኮና ዳዶናይዳ ዓጎ ባኮንታ ሂኢሺንታ ቆኦሲንታ ዎራንታ ዎራ
    ሹቺያ ጊኢጊሺ ዒንጌኔ፤
  twi-ASANTE: Usia maa akodɔm no nyinaa akokyɛm, mpea, nnadeɛ kyɛ, nkataboɔ, bɛmma
    ne ahwimmoɔ aboɔ.
  eng-WEBU: Uzziah prepared for them, even for all the army, shields, spears, helmets,
    coats of mail, bows, and stones for slinging.
  wal-wal: Ooziyaani olanchchatu ubbau gonddalliyaa, tooraa, huuphiyan wottiyo birata
    qophiyaa, tiran maayiyo ola miishshaa, wonddafiyaa, yambbarshshaanne mulumuqqe
    shuchchaa giigissiis.
  spa-PDDPT: Uzías preparó para todo el ejército, escudos, lanzas, cascos, corazas
    y arcos, y hondas para lanzar piedras.
  gun-gun: Xondaro kuery ha'e javi rembiporurã Uzias ojapo uka hu'y jokoa, hu'y guaxu,
    akã regua, pexo regua, guyrapa ha'e ita momboa.
  ilo-ULB: Ni Uzzias ti nangted kadagiti masapsapul ti armada- kalasag, gayang, helmet,
    kabal, bai ken pana, ken kadagiti bato a pagpallatibong.
  kpg-kpg: 'Uzziah guu wanga gi di buini dauwa nia goloo dauwa aanei: duuli, daalo,
    goobai dauwa, nia gahu abaaba hadahada, maalei mono amu maalei, mo nia mee hudu
    hadu.'
  uig-ARA: ئۇززىيا پۈتكۈل قوشۇنىدىكى لەشكەرلىرىنى قالقان، نەيزە، دوبۇلغا، ساۋۇت، ئوقيا
    ۋە سالغىلار بىلەنمۇ قوراللاندۇرغانىدى.
  sus-sus: Osiyasi naxa wure lefae, tanbɛe, tunde lɛbɛrɛe, tabe makoto see, xalie,
    nun laatie so e yi ra.
  pon-2006: Usaia kin ketikihong sounpei ko dipwisoun mahwen me iangahki mehn sansar,
    ketieu, lisoarop, mehn kidikid mete, kesik ketieu oh arep, oh takai en pahi.
  ksd-ksd: Ma Usia i ga vaninare ra vargal ure ra tarai na vinarubu par, a umana bakbakit,
    a umana rumu, a umana kere na vinarubu, a umana mal na ongaongoi, a umana panak,
    ma ra umana lika.
  tur-YTC: Uzziya onlar için, bütün ordu için kalkanlar, mızraklar, miğferler, zırhlar,
    yaylar ve sapan taşları hazırladı.
  grc-BRENT: Καὶ ἡτοίμασεν αὐτοῖς Ὀζίας πάσῃ τῇ δυναμει θυρεοὺς καὶ δόρατα καὶ περικεφαλαίας
    καὶ θώρακας καὶ τόξα καὶ εἰς λίθους σφενδόνας·
  ind-AYT: Uzia memperlengkapi seluruh tentara itu dengan perisai, tombak, ketopong,
    baju zirah, busur, dan batu umban.
  nya-nya: Uziya anawapangira asilikaliwo zishango, mikondo, zipewa zankhondo, malaya
    ankhondo achitsulo, mauta ndi miyala yogendera.
  hrv-hrv: Uzija je pripravio svoj vojsci štitove, koplja, kacige, oklope, lukove
    i kamenje za praćke.
  mps-mps: Tama Usia agai hwįbo nai dabe tigidali dodolama elaluali, te ene, me ni
    name dage te sabele, me kapa hadi, me hwįyu gudubo ugwa, me enesigi dabe, me
    masigi du dabe te katapel te gumi enesigigo enabo me dodolama elaluali.
  tpi-tpi: Na Usia i redim olgeta kain samting bilong pait, olsem ol spia na hap plang
    na hat kapa na klos pait na banara na ol ston bilong sut long katapel.
  dan-1931: Uzzija udrustede hele Hæren med Skjolde, Spyd, Hjelme, Brynjer, Buer og
    Slyngesten.
  vie-OVCB: Ô-xia cung cấp đủ khiên, giáo, nón trận, giáp, cung, và ná bắn đá cho
    quân mình.
  guj-2017: ઉઝિયાએ આખા સૈન્યને માટે ઢાલો, ભાલાઓ, ટોપ, બખતરો, ધનુષ્યો તથા ગોફણોના ગોળા
    તૈયાર કરાવ્યા.
  pon-2006A: Usaia kin ketikihong sounpei ko dipwisoun mahwen me iangahki mehn sansar,
    ketieu, lisoarop, mehn kidikid mete, kesik ketieu oh arep, oh takai en pahi.
  por-BRBSL: Uzziah preparou para eles, mesmo para todo o exército, escudos, lanças,
    capacetes, capacete, brasões de correio, arcos e pedras para funda.
  cth-cth: Uzziah ni ransanaw abuemlah hanelah saiphei, tahroe, sumlukhung, sumangki,
    palacung, tâyai hoi talungnaw hai a rakueng pouh.
  twi-twi: Usia maa asraafodɔm no nyinaa nkatabo, mpeaw, nnadekyɛw, agyiraehyɛde,
    bɛmma ne ahwimmo abo.
  hlt-hlt: Amih caempuei boeih ham te Uzziah loh photling, cai, lumuek, caempho, lii,
    payai lungto khaw a hmoel pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Osiɑsii bɛ̀ duɔ́ tikpɑ̀rìnɛntì, tidɔpììtì nɛ̀ yɛkpɑ̃ɑ̃̀ nnɛ̀
    mudoò kó yɛpìkɛ̀ nɛ̀ yɛcĩ̀ncĩ̀nkɔ̃̀rɛ̀ nɛ̀ dɛtɑ̃nnɛ̀ nɛ̀ yɛtɑ̃́ntɛ̀ndìtìtɑ̃́rɛ̀.
  msy-2020: 'Ezɨ Atrivim Usia mɨsoghamin bizir igharagha garir avɨrim arɨghizɨ, da
    iti. Bizir kaba: afuziba ko, oraba, dapanir asuaba, mɨdorozir korotiaba, barir
    piba ko katapelɨn asamin dagɨaba.'
  dop-dop: Ye pɑ tɛɛkɩ yoou wulɑʋ cɛlǝɣɩ-wɛɣɛ kpɑlǝŋ kɛ́, nɑ ŋmɑntɑɑsɩ, nɑ yoou kɑhusi,
    nɑ pǝ tokonɑɑ, nɑ tɔɔŋ, nɑ pǝntɔlʋpɛɛ.
  azb-azb: Uzziya bütün ordu üçün qalxanlar, nizələr, dəbilqələr, zirehlər, kamanlar
    və sapand daşları hazırladı.
  eng-DBY: And Uzziah prepared for them, throughout the host, shields, and spears,
    and helmets, and coats of mail, and bows, and even slinging-stones.
  hin-2017: इनके लिये अर्थात् पूरी सेना के लिये उज्जियाह ने ढालें, भाले, टोप, झिलम,
    धनुष और गोफन के पत्थर तैयार किए।
  eng-YLT: And Uzziah prepareth for them, for all the host, shields, and spears, and
    helmets, and coats of mail, and bows, even to stones of the slings.
  eng-WYC-2017: And Uzziah made ready to them, that is, to all the host, shields,
    and spears, and basinets, and habergeons, and bows, and slings to cast stones.
  eng-WMBB: Uzziah prepared for them, even for all the army, shields, spears, helmets,
    coats of mail, bows, and stones for slinging.
  urd-GVH: उज़्ज़ियाह ने अपने तमाम फ़ौजियों को ढालों, नेज़ों, ख़ोदों, ज़िरा-बकतरों,
    कमानों और फ़लाख़न के सामान से मुसल्लह किया।
  rug-rug: Meke e Uzaea poni ni lave, hopere, toropae, poko varipera, bokala na tupi
    meke sari na patu pude tana kurukuru paqala.
  gaz-gaz: Uziyaan loltoota hundaaf gaachana, eeboo, gonfoo sibiilaa, qomee sibiilaa,
    xiyyaa fi furrisa dhagaa kenne.
  fra-LSG: Ozias leur procura pour toute l’armée des boucliers, des lances, des casques,
    des cuirasses, des arcs et des frondes.
  yal-yal: Yusiya yi yɛ masansan wure lefane nun tanbane nun wure kɔmɔtine nun tagi
    xidine nun xalimakunle nun lantan gɛmɛne so sofane birin yii.
  haw-1868: A hoomakaukau o Uzia no lakou, no ka poe koa a pau, i na palekaua, a me
    na ihe, a me na aahuapoo, a me na pulikikaua, a me na kakaka, a me na maa e maa
    aku ai i na pohaku.
  arb-NAV: فَزَوَّدَ عُزِّيَّا كُلَّ جَيْشِهِ بِأَتْرَاسٍ وَرِمَاحٍ وَخُوَذٍ وَدُرُوعٍ
    وَقِسِيٍّ وَحِجَارَةِ مَقَالِيعَ.
  ewe-ewe: Uzia na akpoxɔnuwo, akplɔwo, gakukuwo, gawuwo, datiwo kple akafomekpewo
    wo.
  eng-LEE: And 'Uzziyahu prepared for them, for all the host, shields, and spears,
    and helmets, and coats of mail, and bows, and stones for slinging.
  asm-FB: উজ্জিয়াই সেই আটাই সৈন্যসামন্তৰ কাৰণে ঢাল, যাঠী, শিৰোৰক্ষক টুপি, কৱচ, ধনু
    আৰু ফিঙ্গাৰ শিল যুগুত কৰি ৰাখিছিল।
  sus-A: عٌسِيَسِ نَشَ وُرٍ لٍقَيٍ، تَنبّيٍ، تُندٍ لّبّرّيٍ، تَبٍ مَكٌتٌ سٍيٍ، شَلِيٍ،
    نُن لَاتِيٍ سٌ عٍ يِ رَ.
  fra-SBL: Ozias prépara pour eux, pour toute l'armée, des boucliers, des lances,
    des casques, des cottes de mailles, des arcs et des pierres pour la fronde.
  hbo-hbo: וַיָּכֶן֩ לָהֶ֨ם עֻזִּיָּ֜הוּ לְכָל־הַצָּבָ֗א מָגִנִּ֤ים וּרְמָחִים֙ וְכֹ֣ובָעִ֔ים
    וְשִׁרְיֹנֹ֖ות וּקְשָׁתֹ֑ות וּלְאַבְנֵ֖י קְלָעִֽים׃
  kik-kik: Uzia nĩaheire mbũtũ ĩyo yake ya ita ngo, na matimũ, na ngũbia, na nguo
    cia igera, na mota na mahiga ma igũtha.
  fra-NCL: Ozias leur procura, à toute cette armée, des boucliers, des lances, des
    casques, des cuirasses, des arcs et des frondes pour lancer des pierres.
  cek-AK: Uzziah loe misatuh kaminawk hanah aphawnawk, tayaenawk, sum lumueknawk,
    sum laihawnawk, palaanawk hoi ngazainawk to sak pae.
  cuk-cuk: 'Rey-Uzías, bela-sorda-bila-onomaladga we-ibmarmar uksad: Sigu-abgamalad,
    eswarmar, bormo-gurginmar, binasgargi-mor-esgorobiid-nasikleged, sigumar-mied,
    degi, akwa-mied-dubmar.'
  uig-CYR: Уззия пүткүл қошунидики ләшкәрлирини қалқан, нәйзә, добулға, савут, оқя
    вә салғилар биләнму қуралландурған еди.
  tel-2017: ఉజ్జియా ఈ సైన్యమంతటికీ డాళ్లనూ, ఈటెలనూ, శిరస్త్రాణాలనూ, కవచాలనూ, విల్లులనూ,
    వడిసెలలనూ చేయించాడు.
  hat-BSA: Anplis, Ozias te prepare pou tout lame a boukliye defans yo, lans yo, kas
    yo, abiman defans kò yo, banza yo ak wòch fistibal yo.
  kos-kos: Uzziah el sang kufwen mweun nu sin mwet mweun inge, ke mwe loeyuk, osra
    in fahkfuk, mwe susu, nuknuk in mweun osra, pisr ac sukan pisr, oayapa eot nu
    ke fuht.
  hbo-WLC: וַיָּכֶן֩ לָהֶ֨ם עֻזִּיָּ֜הוּ לְכָל־הַצָּבָ֗א מָגִנִּ֤ים וּרְמָחִים֙ וְכ֣וֹבָעִ֔ים
    וְשִׁרְיֹנ֖וֹת וּקְשָׁת֑וֹת וּלְאַבְנֵ֖י קְלָעִֽים׃
  ibo-ibo: Ụzaya nyere ndị agha niile, ọta, na ùbe, na uwe agha, na okpu igwe, na
    uwe agha igwe, ụta na nkume na-akwọ mụrụmụrụ, nke ndị na-atụ iche ji alụ ọgụ.
  ory-ory: ପୁଣି, ଉଷୀୟ ସେହି ସମସ୍ତ ସୈନ୍ୟଦଳ ନିମନ୍ତେ ଢାଲ, ବର୍ଚ୍ଛା, ଟୋପର, ସାଞ୍ଜୁଆ, ଧନୁ
    ଓ ଛାଟିଣୀ ପଥର ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, Usia a amolätä tittin maun, siles, akkaw, sakit seni mächä, esefich
    me föün aülül fän iten unusen ewe mwichen sounfiu.
  rop-rop: King Yusaiya bin gajim blanga detlot amimob ola shild, spiya, strongwan
    het, aiyanwan shet, bo en erro en ston blanga shangai.
  ukr-1871: І наготував для їх Озія, на усе військо, щити і списи, й шеломи, й панцири,
    й сагайдаки, й пращі до метання камінцями.
  deu-1951: Und Ussia versah das ganze Heer mit Schilden, Speeren, Helmen, Panzern,
    Bogen und Schleudersteinen.
  eng-JPS: And Uzziah prepared for them, even for all the host, shields, and spears,
    and helmets, and coats of mail, and bows, and stones for slinging.
  srp-1865: I naèini Ozija svoj vojsci štitove i koplja i šljemove i oklope i lukove
    i kamenje za praæe.
  lug-lug: Uzziya n’awa eggye lyonna, engabo, n’amafumu, n’enkuufiira ez’ebyuma, n’ebizibaawo
    eby’ebyuma, n’emitego emigumu, n’envuumuulo.
  heb-heb: ויכן להם עזיהו לכל הצבא מגנים ורמחים וכובעים ושרינות וקשתות ולאבני קלעים׃
  ben-IRV: উষিয় সমস্ত সৈন্যদলের জন্য ঢাল, বর্শা, শিরস্ত্রাণ, বর্ম, ধনুক ও ফিংগার
    পাথর তৈরী করলেন।
  pan-pan: ਅਤੇ ਉੱਜ਼ੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਲਈ ਢਾਲਾਂ, ਬਰਛੇ, ਟੋਪ ਸੰਜੋਆਂ ਤੇ ਧਣੁੱਖ
    ਤੇ ਗੋਪੀਏ ਤਿਆਰ ਕੀਤੇ
  mya-JVB: ဩဇိ မင်းသည်လည်း ၊ ဗိုလ်ခြေ အပေါင်း တို့အဘို့ ဒိုင်း လွှား၊ လှံ ၊ သံ ခမောက်လုံး၊
    သံချပ် ၊ လေး ၊ ကျောက် နှင့် ပစ်စရာ လောက်လွှဲ တို့ကို ပြင်ဆင် လေ၏။
  hmo-hmo: Usaia ese kesi, bona io, bona tuari kwara gaudia, bona auri dabua gaudia,
    bona peva, bona varo dekena amo negea nadi namodia, ia abia hegaegae, tuari taudia
    ibounai edia.
  urd-urd: और उज़्ज़ियाह ने उनके लिए या'नी सारे लश्कर के लिए ढालें और बर्छे और ख़ूद
    और बकतर और कमानें और फ़लाख़न के लिए पत्थर तैयार किए
  rus-SYN: И заготовил для них Озия, для всего войска, щиты и копья, и шлемы и латы,
    и луки и пращные камни.
  bqc-SIM: Uzia sɛ̀ngbaoↄ ń sↄ̃naↄ ń mↄ̀ fùaↄ ń mↄ̀ ulaↄ ń sáↄ ń gbɛmaↄ kpà
    ń baadewa.
  tcz-CHONGTHU: Uzziah sepai hijat dingin ompho, tengcha thihlukhuh asempeh in, thalpi
    jong asempeh in song sena bomjong asem peh in achang ding jong alokhom peh in
    ahi
  mar-mar: या सर्व सेनेला उज्जीयाने ढाली, भाले, शिरस्त्राणे, चिलखते, धनुष्य आणि गोफणगुंडे
    अशी शस्त्रास्त्रे दिली.
  qub-qub: Llapan suldäruncunapämi Uziasga rurachiran pillyar chapacunan escüducunata,
    lansacunata, cascucunata, cuerpunman mana imapis yaycunanpaj chapacur jaticunanpäpis.
    Chayno rurachiran lëchata, lëcha jitacunata, waracacunata.
  bqp-bqp: Osiɑsi u tɑbu kowo be kpuro tɛrɛnu kɑ yɑɑsi wɛ̃ kɑ sii furɔsu kɑ yɑbe tɑrɑkpenu
    kɑ tɛnnu kɑ kpurɑntɛɛnu.
  hat-hat: Ozyas bay tout moun nan lame a plak pwotèj, frenn, kas pou tèt yo, rad
    an plak fè, banza ak flèch, ak wòch pou gwo fistibal.
  eng-BSB: Uzziah supplied the entire army with shields, spears, helmets, armor, bows,
    and slingstones.
  eng-WEBPB: Uzziah prepared for them, even for all the army, shields, spears, helmets,
    coats of mail, bows, and stones for slinging.
  kbq-kbq: Hagi ana sondia vahe'mo'zama ha'ma ome hanaza ha' zantamina, Usia'a mika
    sondia vahe'amofo hankoma, kevema, ainire kankri'ma, amimizare'ma antani hankoma,
    atima, kumi atifima anteno ahe havenena mika retro huzmante'ne.
  nhe-BL: Huan Tlanahuatijquetl Uzías quinmacac nochi nopa soldados nochi tlen monequiyaya
    quitequihuise para momanahuise. Quinmacac ininyolixtzajca tlen tepostli, inincuatlamin
    tlen huehueyac, inincuatzajca tlen tepostli huan se tepos tzajcayotl para motlalilise
    queja ininyoyo para ax quinajsis ipan inintlacayo nopa cuatlamintli tlen lementoc.
    Huan quinmacaque cuahuitoli huan tehuitlatztli para tlatehuise.
  gub-BL: 'Uzi omono ma''e zeàmàtyry''ymawhu rehe har wemiruze''eg wanupe: u''yw wi
    wazemimaw, u''yw zàwenugar purukutukaw, àkàg imimaw, puxi''a imimaw, ywyrapar,
    u''yw, ita imomor haw.'
  eng-DRA: And Ozias prepared for them, that is, for the whole army, shields, and
    spears, and helmets, and coats of mail, and bows, and slings to cast stones.
