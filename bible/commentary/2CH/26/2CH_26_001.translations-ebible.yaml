verse: 2CH.026.001
translations:
  mal-C: അതിനുശേഷം യെഹൂദാജനമെല്ലാം ചേർന്ന് പതിനാറുവയസ്സുള്ള ഉസ്സീയാവിനെ അദ്ദേഹത്തിന്റെ
    പിതാവിന്റെ പിതാവായ അമസ്യാവിന്റെ സ്ഥാനത്തു രാജാവായി അവരോധിച്ചു.
  deu-TKW: Darauf nahm das ganze Volk des Landes den Usia, obwohl er erst sechzehn
    Jahre alt war, und machte ihn an seines Vaters Amazja Statt zum Könige.
  lin-lin: Bato nyonso ya Yuda baponaki Oziasi oyo azalaki na mibu zomi na motoba
    ya mbotama mpe bakomisaki ye mokonzi na esika ya Amatsia, tata na ye.
  eng-LSV: And all the people of Judah take Uzziah (and he [is] a son of sixteen years),
    and cause him to reign instead of his father Amaziah.
  eng-GNV: Then all the people of Iudah tooke Vzziah, which was sixteene yeere olde,
    and made him King in the steade of his father Amaziah.
  eng-WEBSTER: Then all the people of Judah took Uzziah, who was sixteen years old,
    and made him king in the room of his father Amaziah.
  nhw-BL: Huan nochi nopa masehualme tlen tlali Judá, mosentilijque huan quichijque
    tlanahuatijquetl Uzías, icone Amasías catli quipiyayaya 16 xihuitl.
  swh-ONEN: Kisha watu wote wa Yuda wakamtwaa Uzia, aliyekuwa na umri wa miaka kumi
    na sita, nao wakamfanya mfalme mahali pa Amazia baba yake.
  bba-bba: Amɑsiɑn ɡɔɔn biru, Yudɑbɑ kpuro bɑ Osiɑsi suɑ bɑ swĩi bɑndu sɔɔ win tundo
    Amɑsiɑn ɑyerɔ. Sɑɑ ye sɔɔ, u mɔwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ.
  eng-KJVCPB: Then all the people of Judah took Uzziah, who was sixteen years old,
    and made him king in the room of his father Amaziah.
  luo-luo: Bangʼe jo-Juda duto nokawo Uzia mane ja-higni apar gauchiel kendo negikete
    ruoth kar wuon mare Amazia.
  meu-meu: Bena Iuda taudia iboudiai ese Usia na ena mauri laḡanina ihagwauta-tauratoina
    ai e abia, hanua pavapavana ai e halaoa, tamana Amasia gabuna ai.
  npi-ULB: यहूदाका सबै मानिसले सोह्र वर्ष उमेर पुगेका उज्‍जियाहलाई लिए र तिनका पिता
    अमस्‍याहको ठाउँमा तिनलाई राजा बनाए ।
  yor-yor: Nígbà náà gbogbo ènìyàn Juda mú Ussiah, ẹni tí ó jẹ́ ẹni ọdún mẹ́rìndínlógún
    wọ́n sì fi jẹ ọba ní ipò baba rẹ̀ Amasiah.
  pes-OPCB: مردم یهودا، عزیا را که شانزده ساله بود به جای پدرش اَمَصیا پادشاه خود
    ساختند.
  tgl-ULB: Kinuha ng lahat ng tao ng Juda si Uzias na labing-anim na taong gulang,
    at ginawa siyang hari na kapalit ng kaniyang ama na si Amazias.
  hui-hui: Yudali bu hearume Amasaia hora howa ibu igini Usia ibu aba henegoria kini
    ha aribia helo dabo helene. Usia ibu mali pira mbirani waragaria (16) hayagola
    Yudanaga kini hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​အာ​မ​ဇိ​၏ သား​တော်​အ​သက်​တစ်​ဆယ့်​ခြောက်​နှစ်​ရှိ
    သြ​ဇိ​ကို ဘု​ရင်​အ​ဖြစ်​ခ​မည်း​တော်​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​စေ​ရန်​ရွေး​ချယ်
    ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་མི་ཐམས་ཅད་ཀྱིས་དགུང་ལོ་བཅུ་དྲུག་ཡིན་པའི་ཨུ་ཟི་ཡཱ་ནི་ཁོང་གི་ཕ་ཨ་མཱ་ཙི་ཡའི་ཚབ་ཏུ་རྒྱལ་པོར་བསྐོས་པ་དང་།
  sna-sna: Ipapo vanhu vose veJudha vakatora Uzia akanga ane makore gumi namatanhatu,
    vakamuita mambo panzvimbo yababa vake Amazia.
  spa-BLM: Todo el pueblo de Judá tomó a Uzías, que tenía dieciséis años, y lo nombró
    rey en lugar de su padre Amasías.
  cac-cac: Ayic toxo ix cham vin̈aj Amasías chi', axo vin̈aj Uzías ix yac'och eb'
    aj Judá reyal sq'uexuloc vin̈ smam chi'. Ayic ix schaanel yich vin̈ yac'an reyal,
    16 ab'il sq'uinal vin̈. 52 ab'il ix yac' reyal vin̈ d'a Jerusalén. Jecolías sb'i
    ix snun vin̈, aj Jerusalén ix. Ayic ayoch vin̈ reyal ix sb'oanxiq'ue chon̈ab'
    Elat vin̈, ix canxi yicoc Judá.
  swh-ULB: Watu wote wa Yuda wakamchukua Uzia, ambaye alikuwa na aumri wa mika kumi
    na sita, na wakamfanya mfalme katika nafasi ya baba yake Amazia.
  bel-bel: І ўзяў увесь народ Юдэйскі Азію, якому было шаснаццаць гадоў, і паставіў
    яго царом на месца бацькі ягонага Амасіі.
  deu-ELBBK: Und das ganze Volk von Juda nahm Ussija, der 16 Jahre alt war, und sie
    machten ihn zum König an seines Vaters Amazjas statt.
  mbb-OT: Is in-ilis te keet-etawan te Juda ki Amazia te kedhadì ne iyan is anak din
    he si Uzia he ebpenuiǥen te 16 he tuig.
  mal-2015: യെഹൂദാജനമൊക്കെയും പതിനാറു വയസ്സുപ്രായമുള്ള ഉസ്സീയാവെ കൂട്ടിക്കൊണ്ടു വന്നു
    അവന്റെ അപ്പനായ അമസ്യാവിന്നു പകരം രാജാവാക്കി.
  rmc-rmc: Avke savore manuša andral e Judsko ile le Uziaš a ačhade les kraľiske pal
    leskro dad Amacijah. Sas leske dešušov (16) berš, sar ačhiľa kraľiske.
  pes-OPV: و تمامی قوم یهودا عزیا را که شانزده ساله بود گرفته، در جای پدرش امصیاپادشاه
    ساختند.
  ron-1924: Тот попорул дин Иуда а луат пе Озия, каре ера ын вырстэ де шайспрезече
    ань, ши л-а пус ымпэрат ын локул татэлуй сэу, Амация.
  ben-OBCV: পরে যিহূদার সব লোকজন সেই উষিয়কে এনে রাজারূপে তাঁকে তাঁর বাবা অমৎসিয়ের
    স্থলাভিষিক্ত করল, যাঁর বয়স তখন ষোলো বছর।
  som-som: Markaasaa dadkii Yahuudah oo dhammu waxay soo kaxaysteen Cusiyaah oo lix
    iyo toban sannadood jiray, oo isagay boqor uga dhigeen meeshii aabbihiis Amasyaah.
  lat-VUC: Omnis autem populus Juda filium ejus Oziam, annorum sedecim, constituit
    regem pro Amasia patre suo.
  eng-ASVBT: And all the people of Judah took Uzziah, who was sixteen years old, and
    made him king in the room of his father Amaziah.
  ita-1885: ALLORA tutto il popolo di Giuda prese Uzzia, il quale era d'età di sedici
    anni, e lo costituì re, in luogo di Amasia, suo padre.
  eng-LXXUP: Then all the people of the land took Uzziah, and he was sixteen years
    old, and they made him king in the room of his father Amaziah.
  eng-ULB: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in place of his father Amaziah.
  spa-VBL: Todo el pueblo de Judá tomó a Uzías, de dieciséis años, y lo nombró rey
    en sucesión de su padre Amasías.
  fra-_FOB: Alors, tout le peuple de Juda prit Ozias, qui était âgé de seize ans,
    et ils l'établirent roi à la place de son père Amatsia.
  mal-mal: യെഹൂദാജനം എല്ലാവരും ചേർന്ന് പതിനാറു വയസ്സു പ്രായമുള്ള ഉസ്സീയാവിനെ അവന്റെ
    അപ്പനായ അമസ്യാവിന് പകരം രാജാവാക്കി.
  urd-GVR: Yahūdāh ke tamām logoṅ ne Amasiyāh kī jagah us ke beṭe Uzziyāh ko taḳht
    par biṭhā diyā. Us kī umr 16 sāl thī
  suz-BL: मिनु यहूदा ङा मुरपुकी नेल्‍लेम १६ बर्स दुम्‍शो अमस्‍याह आ तौ उज्‍जीयाह कली
    मेको आ आफ आ पा ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: Allora tutto il popolo di Giuda prese Uzzia che aveva allora sedici anni,
    e lo fece re in luogo di Amatsia suo padre.
  ckb-ckb: ئینجا هەموو گەلی یەهودا عوزیای گەنجی شازدە ساڵانیان برد و لە جێی ئەمەسیای
    باوکی کردیانە پاشا.
  eng-BBE: Then all the people of Judah took Uzziah, who was sixteen years old, and
    made him king in place of his father Amaziah.
  kan-OKCV: ಆಗ ಯೆಹೂದ ಜನರೆಲ್ಲರು ಹದಿನಾರು ವರ್ಷದವನಾದ ಉಜ್ಜೀಯನನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನನ್ನು
    ಅವನ ತಂದೆ ಅಮಚ್ಯನಿಗೆ ಬದಲಾಗಿ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: அப்பொழுது யூதா மக்கள் எல்லோரும் பதினாறு வயதான உசியாவை அழைத்துவந்து, அவனை
    அவன் தகப்பனாகிய அமத்சியாவின் இடத்திலே ராஜாவாக்கினார்கள்.
  spa-RV-1909: ENTONCES todo el pueblo de Judá tomó á Uzzías, el cual era de diez
    y seis años, y pusiéronlo por rey en lugar de Amasías su padre.
  ron-BTF: Atunci tot poporul din Iuda a luat pe Ozia, care era în vârstă de șaisprezece
    ani și l-au făcut împărat în locul tatălui său, Amația.
  eng-WEBP: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  eng-FBV: All the people of Judah took Uzziah, sixteen years old, and made him king
    in succession to his father Amaziah.
  nld-1939: De gehele bevolking van Juda koos Ozias, ofschoon hij nog maar zestien
    jaar oud was, en riep hem uit als opvolger van zijn vader Amas-jáhoe.
  nch-BL: Huan nochi nopa masehualme ten tali Judá, mosentilijque huan quichijque
    tanahuatijquet Uzías, icone Amasías cati quipiyayaya 16 xihuit.
  vie-1934: Cả dân Giu-đa đều lập Ô-xia làm vua thế cho A-ma-xia, cha người; tuổi
    người được mười sáu.
  hin-CV: यहूदिया की सारी प्रजा ने सोलह साल के उज्जियाह को उसके पिता अमाज़्याह के
    स्थान पर राजा होने के लिए चुन लिया.
  spa-BES: Entonces toda la gente de Judá tomó a Uzías, que tenía dieciséis años,
    y lo hizo rey en lugar de su padre Amasías.
  tdx-tdx: Rinambe’ o hene ondati’ Iehodao t’i Ozià, ie ni-folo-tao-eneñ’ amby, le
    nanoe’ iereo mpanjaka handimbe an-drae’e Amatsià.
  tha-KJV: ประชาชนทั้งสิ้นแห่งยูดาห์จึงตั้​งอ​ุสซียาห์ ผู้​ซึ่​งม​ีพระชนมายุ​สิ​บหกพรรษา
    ให้​เป็นกษั​ตริ​ย์แทนอามาซิยาห์ราชบิดาของพระองค์
  por-BR-2018: Então todo o povo de Judá tomou a Uzias, o qual era de dezesseis anos,
    e puseram-no por rei em lugar de Amazias seu pai.
  deu-ELO: Und das ganze Volk von Juda nahm Ussija, der sechzehn Jahre alt war, und
    sie machten ihn zum König an seines Vaters Amazja Statt.
  eng-WYC-2018: Forsooth all the people of Judah made Uzziah, his son, of sixteen
    years age, king for his father Amaziah. (Then all the people of Judah took Uzziah,
    (or Azariah), Amaziah’s son, (who was) sixteen years old, and made him king in
    place of his father.)
  epo-epo: Kaj la tuta Juda popolo prenis Uzijan, kiu havis la aĝon de dek ses jaroj,
    kaj faris lin reĝo anstataŭ lia patro Amacja.
  uig-PIN: Yǝⱨudaning barliⱪ hǝlⱪi uning on altǝ yaxⱪa kirkǝn oƣli Uzziyani tiklǝp,
    uni atisi Amaziyaning ornida padixaⱨ ⱪildi
  beo-beo: Amalalu, Yuda fi dunu da A:masaia egefe Asaia, amo ilima hina bagade hamoma:ne
    ilegei. Amogala, ea lalelegei ode da 16 agoane ba:i.
  tpi-OTNT: Taim Amasia i dai pinis, ol Juda i kisim pikinini bilong en, Usia, na
    ol i makim em i kamap king, bilong kisim ples bilong papa bilong en. Usia i gat
    16 krismas long taim em i kamap king.
  hau-SA: Sai dukan mutanen Yahuda suka ɗauki Uzziya wanda yake da shekara goma sha
    shida da haihuwa, suka naɗa shi sarki a madadin mahaifinsa Amaziya.
  uig-LAT: Yehudaning barliq xelqi uning on alte yashqa kirken oghli Uzziyani tiklep,
    uni atisi Amaziyaning ornida padishah qildi
  nde-nde: Ngakho bonke abantu bakoJuda bathatha u-Uziya, owayeleminyaka elitshumi
    lesithupha ubudala, bambeka waba yinkosi esikhundleni sikayise u-Amaziya.
  ton-ton: Pea naʻe toki ʻave ʻe he kakai kotoa pē ʻo Siuta ʻa ʻUsaia, ʻaia naʻe hongofulu
    ma ono taʻu hono motuʻa, ʻo fakanofo ia ke tuʻi ko e fetongi ʻo ʻene tamai ko
    ʻAmasia.
  ces-1613: Tedy všecken lid Judský vzali Uziáše, kterýž byl v šestnácti letech, a
    ustanovili jej za krále na místě otce jeho Amaziáše.
  eng-WMB: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  tam-TCV: அதன்பின் யூதாவின் மக்கள் எல்லோரும் அமத்சியாவின் மகனான பதினாறு வயதுடைய உசியாவைக்
    கொண்டுவந்து அவன் தகப்பனின் இடத்தில் அரசனாக்கினார்கள்.
  ceb-ULB: Ang tanang katawhan sa Juda mikuha kang Uzia, nga nagpangidaron ug 16 ka
    tuig, ug gihimo siya nga hari puli sa iyang amahan nga si Amazia.
  pol-UBG: Wtedy cały lud Judy wziął Uzjasza, który miał szesnaście lat, i ustanowił
    go królem w miejsce jego ojca Amazjasza.
  urd-GVU: یہوداہ کے تمام لوگوں نے اَمَصیاہ کی جگہ اُس کے بیٹے عُزیّاہ کو تخت پر بٹھا
    دیا۔ اُس کی عمر 16 سال تھی
  deu-1912: Da nahm das ganze Volk Juda Usia, der war sechzehn Jahre alt, und machten
    ihn zum König an seines Vaters Statt,
  kan-2017: ಆನಂತರ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರು ಅಮಚ್ಯನ ಮಗನಾದ ಉಜ್ಜೀಯನನ್ನು ಅರಸನ್ನನ್ನಾಗಿ ಮಾಡಿದರು. ಉಜ್ಜೀಯನು
    ಅರಸನಾದಾಗ ಹದಿನಾರು ವರ್ಷದವನಾಗಿದ್ದ.
  yap-yap: Gubin e girdi’ nu Judah nra mel’eged Uzziah ni ragag nge n’el e duw yangren
    nib mo’on ni fak Amaziah ni nge yan nga luwan e chitamngin nge mang pilung. (
  hlt-MCSB: Judah pilnam pum loh Uzziah te a loh uh tih anih te kum hlai rhuk a lo
    ca vaengah a napa Amaziah yueng la a manghai sakuh.
  mdy-ETH: ዪሁዳ ዴራ ቢያሢ ታጶ ላሆ ሌዔ ማዔ፥ ዓሜሲያሴ ናኣዚ፥ ዖዚያ ዓዶ ቤዛ ካኣታዻንዳጉዲ ዶኦሜኔ።
  twi-ASANTE: Yuda manfoɔ de Amasia babarima Usia a na wadi mfeɛ dunsia tenaa ahennwa
    so sɛ wɔn ɔhene foforɔ.
  eng-WEBU: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  wal-wal: Hegaappe guyyiyan, Yihudaa asai ubbai tammanne usuppun laitta gidiyo na7aa,
    Ooziyaana a aawaa Amesiyaasa sohuwan kawoyiis.
  spa-PDDPT: Entonces todo el pueblo de Judá tomó a Uzías, que tenía 16 años, y lo
    proclamaron rey en lugar de su padre Amasías.
  gun-gun: Ha'e gui ma Judá kuery ha'e javi oiporavo Uzias dezesseis ma'etỹ oguereko
    va'e. Ha'e rami vy nguvixarã omoĩ okuapy nguu Amazias rekovia.
  ilo-ULB: Innala dagiti tattao ti Juda ni Uzzias nga agtawen iti 16 ket insaadda
    isuna nga ari a kas kasukat ti amana a ni Amazias.
  kpg-kpg: Nia daangada huogodoo gu hilihili Uzziah tama daane a Amaziah ono ngadau
    e madangaholu maa ono belee kae di lohongo king o dono damana.
  uig-ARA: يەھۇدانىڭ بارلىق خەلقى ئۇنىڭ ئون ئالتە ياشقا كىركەن ئوغلى ئۇززىيانى تىكلەپ،
    ئۇنى ئاتىسى ئامازىيانىڭ ئورنىدا پادىشاھ قىلدى
  sus-sus: Yudayakae naxa Osiyasi ti mangɛ ra a baba Amasiya ɲɔxɔɛ ra. A nu bara ɲɛ
    fu nun senni sɔtɔ na waxati.
  pon-2006: Mehn Suda koaros pilada sapwellimen Amasaia pwutak Usaia, me sounpar eisek
    weneu, pwehn wiliandi semeo uhd wiahla nanmwarki.
  ksd-ksd: Ma ra tarai Iuda par dia ga pilak pa Usia, nina ba i ga a vinun ma laptikai
    kana kilala na nilaun, ma dia. ga vaki ia pi na kia vue tamana Amasia ta ra kini
    na king.
  tur-YTC: Bütün Yahuda halkı, on altı yaşında olan Uzziya'yı alıp babası Amatsya'nın
    yerine kral yaptı.
  grc-BRENT: Καὶ ἔλαβε πᾶς ὁ λαὸς τῆς γῆς τὸν Ὀζίαν, καὶ αὐτὸς υἱὸς ἑκκαίδεκα ἐτῶν,
    καὶ ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ Ἀμασίου.
  ind-AYT: Seluruh rakyat Yehuda mengambil Uzia yang berusia enam belas tahun dan
    menjadikannya raja untuk menggantikan ayahnya, Amazia.
  nya-nya: Kenaka anthu onse a ku Yuda anatenga Uziya amene anali wa zaka 16, namuyika
    kukhala mfumu mʼmalo mwa Amaziya abambo ake.
  hrv-hrv: Tada sav judejski narod uze Uziju, komu bijaše šesnaest godina, i zakraljiše
    ga namjesto njegova oca Amasje.
  mps-mps: Te Amasia aga isibo si, te Juda dabe augwaligo aga ogwa sali, te Usia sali,
    tama augwaligo aga king bidimainu sa muani, te aga ayago pesage selama bidimainogo.
    Usia aga king pedelali sogo agai kibu be 16 tama elaluali.
  tpi-tpi: Taim Amasia i dai pinis, ol Juda i kisim pikinini bilong en, Usia, na ol
    i makim em i kamap king, bilong kisim ples bilong papa bilong en. Usia i gat 16
    krismas long taim em i kamap king.
  dan-1931: Alt Folket i Juda tog så Uzzija, der da var seksten År gammel, og gjorde
    ham til Konge i hans Fader Amazjas Sted.
  vie-OVCB: Toàn dân Giu-đa tôn con trai của A-ma-xia là Ô-xia lên kế vị vua cha,
    lúc ấy Ô-xia được mười sáu tuổi.
  guj-2017: યહૂદિયાના બધા લોકોએ સોળ વર્ષની ઉંમરના ઉઝિયાને પસંદ કર્યો અને તેને તેના
    પિતા અમાસ્યા પછી રાજગાદી પર બેસાડ્યો.
  pon-2006A: Mehn Suda koaros pilada sapwellimen Amasaia pwutak Usaia, me sounpar
    eisek weneu, pwehn wiliandi semeo uhd wiahla nanmwarki.
  por-BRBSL: Todo o povo de Judá tomou Uzziah, que tinha dezesseis anos de idade,
    e o fez rei no lugar de seu pai Amaziah.
  cth-cth: Hahoi Judahnaw abuemlah ni kum 16 touh ka phat e Uzziah hah a ceikhai awh
    teh a na pa Amaziah e yueng lah siangpahrang a tawk sak awh.
  twi-twi: Yuda manfo de Amasia babarima Usia a na wadi mfe dunsia tenaa ahengua so
    sɛ wɔn hene foforo.
  hlt-hlt: Judah pilnam pum loh Uzziah te a loh uh tih anih te kum hlai rhuk a lo
    ca vaengah a napa Amaziah yueng la a manghai sakuh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ bɛmɔuu túótɛ́ Osiɑsi kɛ́duɔ́ nkɛ̀ wèe sɔɔtɛ́ o cicɛ kpɑ̀tì,
    ò do yóó sɔɔtɛ́ o cicɛ Amɑsiɑ kpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛkuɔ̀ ndi.
  msy-2020: Atrivim Amasia uan inazir afeziabar mɨn aremegha gɨvazɨma, Judaba bar,
    an otarim Usia amɨsevezɨ, a uan afeziamɨn danganim inigha atrivimɨn oto. Usia
    16plan azeniba ikiava atrivimɨn oto. An atrivimɨn itima azenir maba gɨvazɨ, a
    ghua mɨsogha apanibar dafaribar, ua Elatɨn nguibar ekiam ini. Egha nguibar ekiar
    kamɨn danganir ikuviziba, a uam adar kɨri.
  dop-dop: Wɑɑtʋ wei yǝlɑɑ kpɑ Amɑsiyɑ pǝyɑlʋ Osiyɑsɩ kɛ kɑwulɑɣɑ kɛ ɩ cɑɑ lonte tɔ,
    ɩ pɩɩsɩ wɛ nɑɑnʋwɑ nɑ nɑɑtoso.
  azb-azb: Bütün Yəhuda xalqı on altı yaşlı Uzziyanı götürüb atası Amasyanın yerinə
    padşah etdi.
  eng-DBY: And all the people of Judah took Uzziah, who was sixteen years old, and
    made him king instead of his father Amaziah.
  hin-2017: तब सब यहूदी प्रजा ने उज्जियाह को लेकर जो सोलह वर्ष का था, उसके पिता अमस्याह
    के स्थान पर राजा बनाया।
  eng-YLT: And all the people of Judah take Uzziah (and he [is] a son of sixteen years),
    and cause him to reign instead of his father Amaziah.
  eng-WYC-2017: Forsooth all the people of Judah made Uzziah, his son, of sixteen
    years of age, king for his father Amaziah.
  eng-WMBB: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  urd-GVH: यहूदाह के तमाम लोगों ने अमसियाह की जगह उसके बेटे उज़्ज़ियाह को तख़्त पर
    बिठा दिया। उस की उम्र 16 साल थी
  rug-rug: Sari doduru tiena sa popoa Ziuda si vizatia sa tuna e Amazaea, se Uzaea,
    sapu manege onomo vuahenina pude baṉara, hobena sa tamana.
  gaz-gaz: Ergasii namoonni Yihuudaa hundi Uziyaan nama waggaa kudha jaʼa sana fuudhanii
    iddoo abbaa isaa iddoo Amasiyaa buusanii mootii ni godhan.
  fra-LSG: Tout le peuple de Juda prit Ozias, âgé de seize ans, et l’établit roi à
    la place de son père Amatsia.
  yal-yal: Yuda kaane birin yi Yusiya dɔxɔ mangayani a fafe Amasiya ɲɔxɔni. Yusiya
    barin ɲɛɛ fu nun sennin nan yi a ra.
  haw-1868: A LAILA, lalau na kanaka a pau o Iuda, ia Uzia, he umikumamaono makahiki
    ona, a hoalii iho la ia ia ma ka hakahaka o kona makuakane o Amazia.
  arb-NAV: وَنَصَّبَ كُلُّ شَعْبِ يَهُوذَا ابْنَهُ عُزِّيَّا مَلِكاً، وَلَهُ مِنَ
    الْعُمْرِ سِتَ عَشْرَةَ سَنَةً، فَخَلَفَ أَبَاهُ أَمَصْيَا عَلَى الْعَرْشِ.
  ewe-ewe: Yuda blibo la tsɔ Uzia, ame si xɔ ƒe wuiade la ɖo fiae ɖe fofoa, Amazia,
    teƒe.
  eng-LEE: And all the people of Judah took 'Uzziyahu, who was then sixteen years
    old, and made him king instead of his father Amazyahu.
  asm-FB: পাছত যিহূদাৰ সকলো লোকে ষোল্ল বছৰ বয়সীয়া উজ্জিয়াক, তেওঁৰ পিতৃ অমচিয়াৰ
    পদত ৰজা পাতিছিল।
  sus-A: يُدَيَكَيٍ نَشَ عٌسِيَسِ تِ مَنفّ رَ عَ بَبَ عَمَسِيَ حْشْي رَ. عَ نُ بَرَ
    حّ قُ نُن سٍننِ سْتْ نَ وَشَتِ.
  fra-SBL: Tout le peuple de Juda prit Ozias, qui avait seize ans, et le fit roi à
    la place de son père Amatsia.
  hbo-hbo: וַיִּקְח֞וּ כָּל־עַ֤ם יְהוּדָה֙ אֶת־עֻזִּיָּ֔הוּ וְה֕וּא בֶּן־שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָ֑ה וַיַּמְלִ֣יכוּ אֹתֹ֔ו תַּ֖חַת אָבִ֥יו אֲמַצְיָֽהוּ׃
  kik-kik: Ningĩ andũ othe a Juda makĩoya Uzia, arĩ wa mĩaka ikũmi na ĩtandatũ, na
    makĩmũtua mũthamaki ithenya rĩa ithe Amazia.
  fra-NCL: Tout le peuple de Juda prit Ozias, qui était âgé de seize ans ; et on l’établit
    roi à la place de son père, Amasias.
  cek-AK: To naah Judah kaminawk boih mah, saning hatlai tarukto kaom, Uzziah to lak
    o moe, ampa Amaziah zuengah siangpahrang ah suek o.
  cuk-cuk: Degidgine, bela Judá-dulemar, Uzías birgambe-gakanergwa-nikadgi (16), e-bab-Amasías-burgwisad-sorba
    reyga onug-imaksamalad.
  uig-CYR: Йәһуданиң барлиқ хәлқи униң он алтә яшқа киркән оғли Уззияни тикләп, уни
    атиси Амазияниң орнида падиша қилди
  tel-2017: అప్పుడు యూదా ప్రజలంతా 16 ఏళ్ల వాడైన ఉజ్జియాను అతని తండ్రి అమజ్యాకు బదులు
    రాజుగా నియమించారు.
  hat-BSA: Tout pèp Juda a te pran Ozias, ki te genyen laj a sèzan e te fè li wa nan
    plas a papa li, Amatsia.
  kos-kos: Mwet Judah nukewa elos sulella Uzziah wen natul Amaziah, su yac singoul
    onkosr matwal, tuh elan tokosra in aol papa tumal ah.
  hbo-WLC: וַיִּקְח֞וּ כָּל־עַ֤ם יְהוּדָה֙ אֶת־עֻזִּיָּ֔הוּ וְה֕וּא בֶּן־שֵׁ֥שׁ עֶשְׂרֵ֖ה
    שָׁנָ֑ה וַיַּמְלִ֣יכוּ אֹת֔וֹ תַּ֖חַת אָבִ֥יו אֲמַצְיָֽהוּ׃
  ibo-ibo: Mgbe ahụ, ndị Juda mere Ụzaya eze nʼọnọdụ Amazaya nna ya, mgbe ọ dị naanị
    afọ iri na isii.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ଲୋକ ସମସ୍ତେ ଷୋଳ ବର୍ଷ ବୟସ୍କ ଉଷୀୟଙ୍କୁ ନେଇ ତାଙ୍କର ପିତା ଅମତ୍‍ସୀୟଙ୍କର
    ପଦରେ ତାଙ୍କୁ ରାଜା କଲେ।
  chk-chk: Iwe, ekewe aramasen Juta meinisin ra seikätä Usia, pwe epwe siwili Amasia
    saman we lon wisan wisen king. Usia a ierini engol me wonu, lupwen a seikitä.
  rop-rop: Wal afta na ola pipul brom Juda bin meigim det san blanga Amasaiya gulum
    Yusaiya jidan det nyuwan king en imbin oni 16 yiya ol. Imbin jidan king deya langa
    Jerusalem en imbin jidan king fo 52 yiya. King Yusaiya mami bin neim Jekolaiya
    brom Jerusalem. Bambai na King Yusaiya bin teikoba det taun gulum Elath en imbin
    bildimap det taun igin afta im dedi bin dai.
  ukr-1871: І взяв увесь народ Юдейський Озію, що йому було шіснайцять років, і настановили
    його царем замість батька його Амасії.
  deu-1951: Da nahm das ganze Volk Juda den Ussia, der sechzehn Jahre alt war, und
    machte ihn zum König an Stelle seines Vaters Amazia.
  eng-JPS: And all the people of Judah took Uzziah, who was sixteen years old, and
    made him king in the room of his father Amaziah.
  srp-1865: Tada sav narod Judin uze Oziju, kome bijaše šesnaest godina, i zacariše
    ga na mjesto oca njegova Amasije.
  lug-lug: Awo Uzziya bwe yali ng’aweza emyaka kkumi na mukaaga egy’obukulu, abantu
    bonna aba Yuda, ne bamufuula kabaka n’asikira kitaawe Amaziya.
  heb-heb: ויקחו כל עם יהודה את עזיהו והוא בן שש עשרה שנה וימליכו אתו תחת אביו אמציהו׃
  ben-IRV: আর যিহূদার সমস্ত লোক ষোল বছরের উষিয়কে নিয়ে তাঁর বাবা অমৎসিয়ের জায়গায়
    রাজা করল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਉੱਜ਼ੀਯਾਹ ਨੂੰ ਜੋ ਸੋਲ਼ਾਂ ਸਾਲਾਂ ਦਾ ਸੀ ਉਹ ਦੇ ਪਿਤਾ
    ਅਮਸਯਾਹ ਦੇ ਥਾਂ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ
  mya-JVB: ယုဒ ပြည်သူ ပြည်သားအပေါင်း တို့သည်၊ အသက် တဆယ် ခြောက် နှစ်ရှိသောသား တော်ဩဇိ
    ကို ယူ ၍ ခမည်းတော် အာမဇိ အရာ ၌ နန်းတင် ကြ၏။
  hmo-hmo: Vadaeni Iuda taudia ibounai ese Usaia, Amasaia ena natuna tau idia abia
    hidi, iena tamana ena gabu dekenai king dagi do ia abia. Usaia ena mauri lagani
    be 16.
  urd-urd: तब यहूदाह के सब लोगों ने 'उज़्ज़ियाह को जो सोलह साल का था, लेकर उसे उसके
    बाप अमसियाह की जगह बादशाह बनाया।
  rus-SYN: И взял весь народ Иудейский Озию, которому было шестнадцать лет, и поставили
    его царем на место отца его Амасии.
  bqc-SIM: Ɔ̃ Yudaↄ Uzia kpà kía ũ aà mae Amazia gbɛu aà wɛ̃̀ gɛ̃o ń mɛ̀ndoode
    guu.
  tcz-CHONGTHU: Judah mipiten Amaziah chapa Uzziah chu kum 16 alhin kummin apakhellin
    leng achan sahtaovin ahi
  mar-mar: अमस्याचा पुत्र उज्जीया याला यहूदाच्या लोकांनी अमस्याच्या गादीवर बसवले.
    उज्जीया तेव्हा सोळा वर्षांचा होता.
  qub-qub: Chaura llapan Judá runacuna shuntacaycur ray cananpaj churaran Amasiaspa
    wamran Uziasta. Chay öra Uziasga caycaran chunca sojta (16) watayoj.
  bqp-bqp: Amɑsiɑn gɔɔn biru, Yudɑbɑ kpuro bɑ Osiɑsi suɑ bɑ swĩi bɑndu sɔɔ win tundo
    Amɑsiɑn ɑyerɔ. Sɑɑ ye sɔɔ, u mɔwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ.
  hat-hat: Tout pèp peyi Jida a pran Ozyas, pitit gason Amasya a, yo fè l' wa nan
    plas papa l'. Ozyas te gen sèzan lè sa a.
  eng-BSB: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in place of his father Amaziah.
  eng-WEBPB: All the people of Judah took Uzziah, who was sixteen years old, and made
    him king in the place of his father Amaziah.
  kbq-kbq: Hagi maka Juda vahe'mo'za Usia'a 16ni'a kafu hu'nege'za kinia azeri otizageno,
    nafa'amofo Amasia no erino kinia mani'ne.
  nhe-BL: Huan nochi nopa tlacame tlen tlali Judá, mosentilijque huan quichijque tlanahuatijquetl
    Uzías, icone Amasías tlen quipiyayaya 16 xihuitl.
  gub-BL: Teko Zuta ywy rehe har umuigo kar ta'yr Uzi tu hekuzaromo uwihawete romo
    wà kury. Uzi wereko 16 kwarahy a'e 'ar mehe.
  eng-DRA: And all the people of Juda took his son Ozias, who was sixteen years old,
    and made him king in the room of Amasias his father.
