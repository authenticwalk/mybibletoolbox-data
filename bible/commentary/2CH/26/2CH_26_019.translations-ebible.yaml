verse: 2CH.026.019
translations:
  mal-C: ധൂപവർഗം കത്തിക്കുന്നതിനുള്ള ധൂപകലശം കൈയിൽ ഉണ്ടായിരുന്ന ഉസ്സീയാവു കുപിതനായി.
    യഹോവയുടെ ആലയത്തിൽ ധൂപപീഠത്തിന്റെമുമ്പിൽ പുരോഹിതന്മാരുടെനേരേ ക്രോധാവേശം പൂണ്ടുനിൽക്കുമ്പോൾ,
    അവരുടെ കണ്മുമ്പിൽവെച്ചുതന്നെ അദ്ദേഹത്തിന്റെ നെറ്റിയിൽ കുഷ്ഠം പൊങ്ങി.
  deu-TKW: Usia aber ward zornig, während er das Rauchfaß in der Hand hielt, um zu
    räuchern; und während er so auf die Priester zürnte, brach angesichts der Priester
    im Tempel Jahwes, neben dem Räucheraltar, an seiner Stirn der Aussatz hervor.
  lin-lin: Bongo Oziasi, oyo asimbaki mbabola na loboko na ye, atombokelaki Banganga-Nzambe.
    Kaka na tango yango, wana azalaki kati na Tempelo ya Yawe liboso ya etumbelo ya
    ansa, bokono ya maba ebimaki na elongi na ye na miso ya Banganga-Nzambe.
  eng-LSV: And Uzziah is angry, and in his hand [is] a censer to make incense, and
    in his being angry with the priests—the leprosy has risen in his forehead, before
    the priests, in the house of YHWH, from beside the altar of incense.
  eng-GNV: 'Then Vzziah was wroth, and had incense in his hand to burne it: and while
    he was wroth with the Priestes, the leprosie rose vp in his forehead before the
    Priestes in the house of the Lord beside the incense altar.'
  eng-WEBSTER: 'Then Uzziah was wroth, and had a censer in his hand to burn incense:
    and while he was wroth with the priests, the leprosy even rose up in his forehead
    before the priests in the house of the LORD, from beside the incense altar.'
  nhw-BL: Huan Tlanahuatijquetl Uzías tlahuel cualanqui ica nopa totajtzitzi huan
    amo quinejqui quicajtehuas nopa popochcomitl catli quipixqui imaco para quitlatis
    copali. Huan quema noja ijcatoya iniixpa nopa totajtzitzi nechca nopa tlaixpamitl
    para copali ipan ichaj TOTECO, pejqui yoli icuaixco nopa cocolistli catli itoca
    lepra.
  swh-ONEN: Uzia, ambaye alikuwa na chetezo mkononi mwake tayari kufukiza uvumba,
    akakasirika. Alipokuwa anawaghadhibikia makuhani mbele ya madhabahu ya kufukizia
    uvumba katika Hekalu la Bwana, ukoma ukamtokea penye kipaji chake cha uso.
  bba-bba: Yerɑ sinɑ boko Osiɑsi u mɔru seewɑ. N deemɑ u ye bɑ rɑ kɑ turɑre dɔ̃ɔ doke
    nɛni. Yerɑ bɑrɑ disiɡirɑ nùn wɔri win sirikɑnɑɔ yɑ̃ku kowo ben nɔni biru Yinni
    Gusunɔn sɑ̃ɑ yeru mi, mi bɑ rɑ turɑre dɔ̃ɔ doken wuswɑɑɔ.
  eng-KJVCPB: 'Then Uzziah was wroth, and had a censer in his hand to burn incense:
    and while he was wroth with the priests, the leprosy even rose up in his forehead
    before the priests in the house of the Lord, from beside the incense altar.'
  luo-luo: Uzia mane oyudo ka oikore gi tap mach e lwete mondo owangʼ ubani nokecho.
    Kane mirima omake kod jodolo, dhoho nolandore e lela wangʼe e nyim jodolo e hekalu
    mar Jehova Nyasaye but kendo mar misango miwangʼoe ubani.
  meu-meu: Bena Usia na e badu. Una negana ai gida keberena ta be ia imana ai, muramura
    igabulaina ḡauna, bena hahelaḡa taudia e badu henidia negana ai lepra na e vara
    ia baguna ai, hahelaḡa taudia vairadiai, Iehova ena dubu lalonai, muramura patana
    badibadinai.
  npi-ULB: तब उज्‍जियाह रिसाए । तिनले धूप बाल्‍नलाई हातमा धुपौरो समातेका थिए । तिनी
    पुजारीहरूसँग रिसाएको बेलामा, ती पुजारीहरूकै सामुन्‍ने परमप्रभुको मन्‍दिरभित्र
    धूप-वेदीको छेउमा तिनको निधारमा कुष्‍ठरोग निस्‍क्‍यो ।
  yor-yor: Ussiah, ẹni tí ó ní àwo tùràrí ní ọwọ́ rẹ̀ tó ṣetán láti sun tùràrí sì
    bínú. Nígbà tí ó sì ń bínú sí àwọn àlùfáà níwájú wọn, níwájú pẹpẹ tùràrí ní ilé
    Olúwa, ẹ̀tẹ̀ sì yọ jáde ní iwájú orí rẹ̀.
  pes-OPCB: عزیا که در خانۀ خداوند، کنار مذبح بخور ایستاده بود غضبناک شد و نخواست
    ظرف بخوری را که در دست داشت بر زمین بگذارد. در این هنگام ناگهان مرض جذام در پیشانی
    او ظاهر شد!
  tgl-ULB: At nagalit si Uzias. May hawak siyang insensaryo sa kaniyang kamay upang
    magsunog ng insenso. Habang nagagalit siya sa mga pari, may tumubong ketong sa
    kaniyang noo sa harap ng mga pari sa tahanan ni Yahweh sa tabi ng altar ng insenso.
  hui-hui: Usia ibu inisenesi delagane be yalu lomabu delagane dabu kawareni heyu
    howa ibugua loma binigo mo miaga biaruhondo keba timbuni hene. Keba timbuni ho
    hearia ibunaga wanakuini ge hamua ale tagira ibini.
  mya-mya: သြ​ဇိ​သည်​နံ့​သာ​ပေါင်း​ကို​ရှို့​ရန်​မီး​ကျီး​ခဲ ကို​ကိုင်​၍ ဗိ​မာန်​တော်​တွင်​နံ့​သာ​ပေါင်း​မီး​ရှို့
    ရာ​ပလ္လင်​အ​နီး​၌​ရပ်​လျက်​နေ​၏။ သူ​သည် ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​အ​မျက်​ထွက်​လာ
    သည်​နှင့်​တစ်​ပြိုင်​နက် သူ​၏​န​ဖူး​သည်​ကြောက် မက်​ဖွယ်​ကောင်း​သော​အ​ရေ​ပြား​ရော​ဂါ
    စွဲ​ကပ်​လေ​သည်။-
  bod-N: ཨུ་ཟི་ཡཱ་ཁྲོས་ནས་སྤོས་ཕོར་ལག་ཏུ་བཟུང་ནས་སྤོས་བདུག་པར་བརྩམས་པ་དང་། དེ་མཆོད་དཔོན་རྣམས་ལ་ཁྲོས་པ་ཙམ་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སྤོས་ཁྲིའི་འགྲམ་ལ་མཆོད་དཔོན་དག་གི་མདུན་དུ་དེའི་དཔྲལ་བར་མཛེ་ཐོན།
  sna-sna: Uzia uyo akanga aine mbiya yokupisira zvinonhuhwira muruoko rwake, akatsamwa
    kwazvo. Paakanga achakatsamwira vaprista pamberi pavo, pamberi pearitari yezvinonhuhwira
    mutemberi yaJehovha, maperembudzi akamera pahuma yake.
  spa-BLM: Entonces Uzías se enojó. Tenía un incensario en la mano para quemar incienso,
    y mientras estaba enojado con los sacerdotes, le brotó la lepra en la frente ante
    los sacerdotes en la casa de Yahvé, junto al altar del incienso.
  cac-cac: A vin̈aj rey Uzías chi', ayic lin̈an och vin̈ d'a stz'ey jun altar yic
    incienso d'a yol templo chi' yed'nac jun chaynub' yic incienso vin̈. Ix cot val
    yoval vin̈ d'a eb' vin̈ sacerdote chi', axo val d'a jun rato chi' ix elta yab'il
    lepra d'a snan̈al sat vin̈.
  swh-ULB: Kisha Uzia akakasirika. Alikuwa ameshikilia chetezo mkononi kwa ajili ya
    kufukiza uvumba. Wakati alipowaghadhabikia makuhani, ukoma ukatokea juu ya uso
    wake mbele ya makuhani katika nyumba ya Yahwe, pembeni mwa madhabahu ya uvumba.
  bel-bel: І разгневаўся Азія, - а ў руцэ ў яго кадзільніца для каджэньня; і калі
    разгневаўся ён на сьвятароў, праказа явілася на лобе ў яго, перад абліччам сьвятароў,
    у доме Гасподнім, каля алтара кадзільнага.
  deu-ELBBK: Aber Ussija wurde zornig; und er hatte in seiner Hand ein Räucherfass
    zum Räuchern; und als er über die Priester erzürnte, da brach der Aussatz aus
    an seiner Stirn, angesichts der Priester im Haus des HERRN neben dem Räucheraltar.
  mbb-OT: Utew nepeuki ni Uzia is menge memumuhat. Ne te kemulu zin pa egewezi kes
    teleǥuey te veyewà he zutun te pemuhatà he ziyà te seled te valey te Nengazen,
    ne midtuvuan is buked din te zaru te lundis.
  mal-2015: ധൂപം കാട്ടുവാൻ കയ്യിൽ ധൂപകലശം പിടിച്ചിരിക്കെ ഉസ്സീയാവു കോപിച്ചു; അവൻ പുരോഹിതന്മാരോടു
    കോപിച്ചുകൊണ്ടിരിക്കയിൽ തന്നേ യഹോവയുടെ ആലയത്തിൽ ധൂപപീഠത്തിന്റെ അരികെ വെച്ചു പുരോഹിതന്മാർ
    കാൺകെ അവന്റെ നെറ്റിമേൽ കുഷ്ഠം പൊങ്ങി.
  rmc-rmc: Le Uziašoste sas andro vast e lopatka le kaďidloha, hoj oda te labarel,
    a choľisaľiľa pro rašaja. A medik kerelas pre lende vika, čhiďa pes leske avri
    pro čekat o malomocenstvo, sar ačhelas paš o kaďidloskro oltaris andro Chramos.
  pes-OPV: آنگاه عزیا که مجمری برای سوزانیدن بخور در دست خود داشت، غضبناک شد و چون
    خشمش بر کاهنان افروخته گردید، برص به حضور کاهنان در خانه خداوند به پهلوی مذبح
    بخور بر پیشانی‌اش پدید آمد.
  ron-1924: Озия с-а мыният. Ын мынэ авя о кэделницэ. Ши, кум с-а мыният пе преоць,
    й-а избукнит лепра пе фрунте, ын фаца преоцилор, ын Каса Домнулуй, лынгэ алтарул
    тэмыерий.
  ben-OBCV: উষিয় রেগে গেলেন, তখন হাতে একটি ধুনুচি নিয়ে তিনি ধূপ পোড়ানোর প্রস্তুতি
    নিচ্ছিলেন। সদাপ্রভুর মন্দিরের মধ্যে, ধূপবেদির সামনে যাজকদের উপস্থিতিতে তিনি যখন
    তাদের প্রতি ক্রোধ প্রকাশ করছিলেন, তখনই তাঁর কপালে কুষ্ঠরোগ দেখা দিয়েছিল।
  som-som: Markaasaa Cusiyaah cadhooday, oo gacantana waxaa ugu jiray idan uu doonayay
    inuu foox ku shido; oo markuu wadaaddadii u cadhooday ayaa baras wejiga ka soo
    baxay, isagoo wadaaddadii hor jooga oo guriga Rabbiga ku jira oo girgirihii fooxa
    dhiniciisa taagan.
  lat-VUC: Iratusque Ozias, tenens in manu thuribulum ut adoleret incensum, minabatur
    sacerdotibus. Statimque orta est lepra in fronte ejus coram sacerdotibus, in domo
    Domini super altare thymiamatis.
  eng-ASVBT: Then Uzziah was wroth; and he had a censer in his hand to burn incense;
    and while he was wroth with the priests, the leprosy brake forth in his forehead
    before the priests in the house of Jehovah, beside the altar of incense.
  ita-1885: Allora Uzzia si adirò, avendo in mano il profumo da incensare; ma mentre
    si adirava contro a' sacerdoti, la lebbra gli nacque in su la fronte in presenza
    dei sacerdoti nella Casa del Signore, d'in su l'altar de' profumi.
  eng-LXXUP: 'And Uzziah was angry, and in his hand was the censer to burn incense
    in the temple: and when he was angry with the priests, then the leprosy rose up
    in his forehead before the priests in the house of the Lord, over the altar of
    incense.'
  eng-ULB: Then Uzziah became angry. He was holding a censer in his hand to burn incense.
    While he was angry with the priests, leprosy broke out on his forehead before
    the priests in the house of Yahweh, beside the altar of incense.
  spa-VBL: Uzías, que tenía un incensario en la mano para ofrecer incienso, se puso
    furioso. Pero mientras se enfurecía con los sacerdotes en el Templo del Señor,
    frente al altar del incienso, le apareció la lepra en la frente.
  fra-_FOB: Alors Ozias, qui avait à la main un encensoir pour faire brûler le parfum,
    se mit en colère, et comme il s'irritait contre les sacrificateurs, la lèpre parut
    sur son front, en présence des sacrificateurs, dans la maison de l'Éternel, près
    de l'autel des parfums.
  mal-mal: ധൂപം കാട്ടുവാൻ കയ്യിൽ ധൂപകലശം പിടിച്ചിരിക്കെ ഉസ്സീയാവ് കോപിച്ചു; അവൻ പുരോഹിതന്മാരോട്
    കോപിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ യഹോവയുടെ ആലയത്തിൽ ധൂപപീഠത്തിന്റെ അരികെ വെച്ച്
    പുരോഹിതന്മാർ കാൺകെ അവന്റെ നെറ്റിയിൽ കുഷ്ഠം പൊങ്ങി.
  urd-GVR: Uzziyāh baḳhūrdān ko pakaṛe baḳhūr ko pesh karne ko thā ki imāmoṅ kī bāteṅ
    sun kar āg-bagūlā ho gayā. Lekin usī lamhe us ke māthe par koṛh phūṭ niklā.
  suz-BL: मिनु गुइम थनौरो शेशा धूप चोचा कली ठीक दुम्‍शो पिप गाइक्‍ता बाक्‍त। मिनु
    मेको चढ़ेबपुकी नु गाइक्‍ना गाइक्‍नन आ कुप्‍फीम कोव़र ग्रूमाक्‍त। मेको नेल्‍ल चढ़ेब
    आन ङोंइती, परमप्रभु यावे आ खिं आगाम नु धूप चढ़ेतीक आ ङोंइती दुम्‍माक्‍त।
  ita-1927: Allora Uzzia, che teneva in mano un turibolo per offrire il profumo, si
    adirò; e mentre s’adirava contro i sacerdoti, la lebbra gli scoppiò sulla fronte,
    in presenza dei sacerdoti, nella casa dell’Eterno, presso l’altare dei profumi.
  ckb-ckb: عوزیا پەست بوو و لە کاتی پەستبوونی لە کاهینەکان، بخووردانەکەی بەدەستەوە
    بوو بۆ بخوور سووتاندن. لەبەردەم کاهینەکان لەناو پەرستگای یەزدان لەلای قوربانگاکەی
    بخوور سووتاندن، نەخۆشی گولی لە ناوچەوانی دەرکەوت.
  eng-BBE: Then Uzziah was angry; and he had in his hand a vessel for burning perfume;
    and while his wrath was bitter against the priests, the mark of the leper's disease
    came out on his brow, before the eyes of the priests in the house of the Lord
    by the altar of perfumes.
  kan-OKCV: ಆಗ ಉಜ್ಜೀಯನು ಕೋಪಿಸಿಕೊಂಡನು. ಧೂಪವನ್ನು ಸುಡಲು ಅವನ ಕೈಯಲ್ಲಿ ಧೂಪಾರತಿ ಇತ್ತು. ಆದರೆ
    ಅವನು ಯಾಜಕರ ಮೇಲೆ ಕೋಪ ಮಾಡುತ್ತಿರುವಾಗಲೇ, ಯೆಹೋವ ದೇವರ ಮಂದಿರದಲ್ಲಿರುವ ಧೂಪಪೀಠದ ಬಳಿಯಲ್ಲಿ
    ನಿಂತ ಯಾಜಕರ ಮುಂದೆ ಅವನ ಹಣೆಯಲ್ಲಿ ಕುಷ್ಠವು ಬಂದಿತು.
  tam-2017: அப்பொழுது உசியா கோபங்கொண்டான்; அவன் தூபகலசத்தைத் தன் கையிலே பிடித்து,
    ஆசாரியரோடு கோபமாகப் பேசுகிறபோது, ஆசாரியருக்கு முன்பாகக் யெகோவாவுடைய ஆலயத்திலே
    தூபபீடத்தின் முன்நிற்கிற அவனுடைய நெற்றியிலே தொழுநோய் தோன்றியது.
  spa-RV-1909: Y airóse Uzzías, que tenía el perfume en la mano para quemarlo; y en
    esta su ira contra los sacerdotes, la lepra le salió en la frente delante de los
    sacerdotes en la casa de Jehová, junto al altar del perfume.
  ron-BTF: Atunci Ozia s-a înfuriat și avea o tămâietoare în mâna lui pentru a arde
    tămâie; și, în timp ce era furios pe preoți, lepra s-a ridicat pe fruntea lui
    înaintea preoților în casa DOMNULUI, lângă altarul tămâiei.
  eng-WEBP: Then Uzziah was angry. He had a censer in his hand to burn incense, and
    while he was angry with the priests, the leprosy broke out on his forehead before
    the priests in the LORD’s house, beside the altar of incense.
  eng-FBV: Uzziah, who was holding a censer in his hand to offer incense, became furious.
    But as he raged at the priests in the Lord's Temple in front of the altar of incense,
    leprosy appeared on his forehead.
  nld-1939: Maar toen Ozias, met het wierookvat in de hand, in razende woede tegen
    de priesters uitbarstte, verscheen eensklaps ten aanschouwen der priesters voor
    het reukofferaltaar in de tempel van Jahweh de melaatsheid op zijn voorhoofd.
  nch-BL: Huan Tanahuatijquet Uzías tahuel cualanqui ica nopa totajtzitzi huan amo
    quinejqui quicajtehuas nopa ticomit cati quipixtoya imaco para quitatis copali.
    Huan quema noja ijcatoya iniixpa nopa totajtzitzi nechca nopa taixpamit para copali
    ipan ichaj TOTECO, pejqui yoli icuaixco nopa cocolisti cati itoca lepra.
  vie-1934: Ô-xia bèn nổi giận; người cầm nơi tay một cái bình hương toan xông hương;
    và đang khi người nổi giận cùng những thầy tế lễ, phung bèn nổi lên nơi trán người
    trước mặt những thầy tế lễ, tại trong đền của Đức Giê-hô-va ở gần bên bàn thờ
    xông hương.
  hin-CV: उज्जियाह यह सुनकर बहुत गुस्सा हो गया. धूप जलाने के लिए उसके हाथ में धूपदान
    था. जब वह पुरोहितों पर गुस्सा हो ही रहा था, याहवेह के भवन में धूप वेदी के निकट
    पुरोहितों के देखते-देखते उसके माथे पर कुष्ठ रोग हो गया.
  spa-BES: Entonces Uzías se enojó; y tenía en su mano un recipiente para quemar incienso;
    y mientras su ira era amarga contra los sacerdotes, la marca de la enfermedad
    del leproso apareció en su frente, ante los ojos de los sacerdotes en la casa
    del Señor por el altar de los inciensos.
  tdx-tdx: Niforoforo amy zao t’i Ozià, ie am-pità’e eo ty fañembohañe hañemboha’e,
    le niloroloroa’e i mpisoroñe rey fe niboak’ an-kandri’e eo ty angamae, añ’atrefa’
    i mpisoroñe rey, añ’ ila’ i kitrelim-pañembohañey, añ’ anjomba’ Iehovà ao.
  tha-KJV: แล​้​วอ​ุสซียาห์ทรงกริ้ว พระองค์​มี​กระถางไฟอยู่ในพระหัตถ์จะทรงเผาเครื่องหอม
    และเมื่อพระองค์ทรงกริ้วต่อพวกปุโรหิต โรคเรื้อนก็​เก​ิดขึ้นมาที่พระนลาฏต่อหน้าปุโรหิตในพระนิเวศของพระเยโฮวาห์ข้างแท่นเผาเครื่องหอม
  por-BR-2018: E irou-se Uzias, que tinha o incenso na mão para queimá-lo; e em esta
    sua ira contra os sacerdotes, a lepra lhe surgiu na testa diante dos sacerdotes
    na casa do SENHOR, junto ao altar do incenso.
  deu-ELO: Aber Ussija wurde zornig; und er hatte in seiner Hand ein Räucherfaß zum
    Räuchern; und als er über die Priester erzürnte, da brach der Aussatz aus an seiner
    Stirn, angesichts der Priester im Hause Jehovas neben dem Räucheraltar.
  eng-WYC-2018: And Uzziah was wroth, and he held in his hand the censer for to offer
    incense, and he menaced the priests; and anon leprosy was sprung forth in his
    forehead, before the priests in the house of the Lord, upon the altar of incense.
    (And Uzziah was angry, and he held in his hand the censer to offer incense, and
    he threatened the priests; and at once leprosy sprung out on his forehead, in
    front of the priests in the House of the Lord, as they stood by the altar of incense.)
  epo-epo: Tiam Uzija ekkoleris, kaj en la mano li tenis incensilon, por incensi.
    Sed kiam li ekkoleris kontraŭ la pastroj, lepro aperis sur lia frunto, antaŭ la
    pastroj en la domo de la Eternulo, apud la altaro de incensado.
  uig-PIN: Uzziya ⱪattiⱪ ƣǝzǝplǝndi; u huxbuy yaⱪⱪili turƣan ⱨalǝttǝ, ⱪolida bir huxbuydanni
    tutup turatti; u Pǝrwǝrdigarning ɵyidiki huxbuygaⱨning yenida turup kaⱨinlarƣa
    ƣǝzǝpliniwatⱪan qaƣda, kaⱨinlarning aldidila uning pixanisiƣa mahaw ɵrlǝp qiⱪti.
  beo-beo: 'Asaia da Debolo Diasu ganodini oloda bega:, gabusiga: manoma gobele salimusa:
    hanu wa:i gaguli lelu. E da gobele salasu dunu ilima ougi bagade ba:i. Amogaluwane,
    ‘lebolosi’ olo da ea odagia madelai dagoi ba:i.'
  tpi-OTNT: Usia i holim plet bilong kukim paura bilong kamapim smok i gat gutpela
    smel, na em i sanap klostu long alta bilong kukim ofa bilong smok i gat gutpela
    smel. Em i harim dispela tok bilong ol pris na em i kros tru long ol. Orait na
    wantu sik lepra i kamap long pes bilong en, insait long haus bilong Bikpela yet.
  hau-SA: Uzziya wanda yake da farantin wuta a hannunsa a shirye don ƙone turare,
    ya husata. Yayinda yake fushi da firistocin a gabansu a gaban bagaden turare a
    haikalin Ubangiji, sai kuturta ta faso a goshinsa.
  uig-LAT: Uzziya qattiq ghezeplendi; u xushbuy yaqqili turghan halette, qolida bir
    xushbuydanni tutup turatti; u Perwerdigarning öyidiki xushbuygahning yénida turup
    kahinlargha ghezepliniwatqan chaghda, kahinlarning aldidila uning pishanisigha
    maxaw örlep chiqti.
  nde-nde: U-Uziya owayephethe udengezi lokutshisela impepha esandleni sakhe, wathukuthela.
    Uthe elokhu esakhwazela abaphristi ngoba kwabo phambi kwe-alithari lempepha ethempelini
    likaThixo, kwaqalisa ubulephero ebunzini lobuso bakhe.
  ton-ton: 'Pea naʻe houhau ai ʻa ʻUsaia, pea naʻe ʻi hono nima ʻae ʻaiʻanga afi,
    ke tutu ai ʻae meʻa namu kakala: pea lolotonga ʻene houhau ki he kau taulaʻeiki,
    naʻe tupu hake ʻae kilia ʻi hono foʻi laʻē ʻi he ʻao ʻoe kau taulaʻeiki ʻi he
    fale ʻo Sihova, mei he potu ʻoe feilaulauʻanga ʻoe meʻa namu kakala.'
  ces-1613: Pročež rozhněval se Uziáš, (v ruce pak své měl kadidlnici, aby kadil).
    A když se spouzel na kněží, ukázalo se malomocenství na čele jeho před kněžími
    v domě Hospodinově u oltáře, na němž se kadilo.
  eng-WMB: Then Uzziah was angry. He had a censer in his hand to burn incense, and
    while he was angry with the priests, the leprosy broke out on his forehead before
    the priests in the LORD’s house, beside the altar of incense.
  tam-TCV: தூபங்காட்டும்படி, தூப கலசத்தைக் கையில் வைத்திருந்த உசியா கோபங்கொண்டான்.
    அவன் யெகோவாவின் ஆலயத்தில் தூபபீடத்திற்கு முன்பாக ஆசாரியருக்குமுன் கடுங்கோபத்துடன்
    நிற்கும்போதே அவனுடைய நெற்றியில் குஷ்டவியாதி தோன்றியது.
  ceb-ULB: Unya nasuko si Uzia. Nagbitbit siya ug panaksan aron sa pagsunog sa insenso.
    Samtang nasuko siya sa mga pari, ang sanla migula sa iyang agtang sa atubangan
    sa mga pari sa balay ni Yahweh, tapad sa halaran sa insenso.
  pol-UBG: Wtedy Uzjasz rozgniewał się, mając w ręku kadzielnicę, by spalić kadzidło.
    A gdy pałał gniewem na kapłanów, pojawił się trąd na jego czole przed kapłanami
    w domu PANA, przy ołtarzu kadzenia.
  urd-GVU: عُزیّاہ بخوردان کو پکڑے بخور کو پیش کرنے کو تھا کہ اماموں کی باتیں سن کر
    آگ بگولا ہو گیا۔ لیکن اُسی لمحے اُس کے ماتھے پر کوڑھ پھوٹ نکلا۔
  deu-1912: Aber Usia ward zornig und hatte ein Räuchfaß in der Hand. Und da er mit
    den Priestern zürnte, fuhr der Aussatz aus an seiner Stirn vor den Priestern im
    Hause des HERRN, vor dem Räucheraltar.
  kan-2017: ಆಗ ಧೂಪ ಹಾಕಬೇಕೆಂದು ಕೈಯಲ್ಲಿ ಧೂಪಾರತಿಯನ್ನು ಹಿಡಿದುಕೊಂಡಿದ್ದ ಉಜ್ಜೀಯನು ಕೋಪಗೊಂಡನು.
    ಅವನು ಯೆಹೋವನ ಆಲಯದ ಧೂಪವೇದಿಯ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ಯಾಜಕರೊಡನೆ ಸಿಟ್ಟಿನಿಂದ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೆ
    ಯಾಜಕರ ಸಮಕ್ಷಮದಲ್ಲೇ, ಅವನ ಹಣೆಯ ಮೇಲೆ ಕುಷ್ಠವು ಕಾಣಿಸಿಕೊಂಡಿತು.
  yap-yap: Ba sak’iy Uzziah u rom u lan fare Tempel u barba’ i to’oben fare altar
    ko incense ni be kol ban’en ni yima urfiy e incense ngay. Mri damumuw ngak fapi
    prist, ma ka ngiyal’nem me for e malad u daken peri’.
  hlt-MCSB: Te dongah Uzziah loh a hmaital doela a kut dongah botui phum ham hmaibael
    a pom. Khosoih rhoek taengah khaw a hmai a tal li vaengah BOEIPA im khui, bo-ul
    hmueihtuk taeng kah khosoih rhoek mikhmuh ah a tal lamloh hmaibae a cuk pah.
  mdy-ETH: ዖዚያ ዑንጆ ጩቢሻኒ ጩቢሾ ባኮ ዓርቂ ጌኤዦ ማኣሮ ጋሮይዳ ጩቢሾ ባኮ ጩቢሾ ቤዞ ኮይላ ዔቂ ዓኣዖ ቄኤሶይዳ ዻጋዺ
    ጎሪንቴኔ፤ ዒማና ኔጉዋዖ ዒዛኮ ባሊቶይዳ ዑፃ ኬስካ ዶርዓሢ ኬስኪ ጴዼኔ፤
  twi-ASANTE: Usia bo fuu yie, na wamfa nnuhwamhyeɛ kuruwa a na ɛkura no no ansi fam.
    Ɔne asɔfoɔ no gyina nnuhwam afɔrebukyia no anim wɔ Awurade Asɔredan no mu no,
    prɛko pɛ, kwata totɔɔ ne moma so.
  eng-WEBU: Then Uzziah was angry. He had a censer in his hand to burn incense, and
    while he was angry with the priests, the leprosy broke out on his forehead before
    the priests in the LORD’s house, beside the altar of incense.
  wal-wal: SHin Ooziyaani ixaanaa cuwayanau ixaanaa cuwayiyo miishshaa ba kushiyan
    oiqqi uttidi hanqqettiis. Ooziyaani qeeseta hanqqettidi, GODAA Beeta Maqidasiyan
    ixaanaa cuwayiyo saaxiniyaa matan qeesetu sinttan eqqidaashin, a som77uwaa hanttaara
    goga harggee oiqqiis.
  spa-PDDPT: Pero Uzías, quien tenía un incensario en su mano para quemar incienso,
    se llenó de ira. Cuando se airó contra los sacerdotes, le brotó lepra en su frente,
    delante de los sacerdotes en la Casa de Yavé junto al altar del incienso.
  gun-gun: Ha'e ramo Uzias ivai vaipa, opo py heakuã porã va'e ryru oguereko reve.
    Sacerdote kuery pe ivai ramove hova mbyte re ojekuaa lepra ha'e kuery ha'e javi
    oexaa py, Senhor pegua opy altar heakuã porã va'e oapyaty yvýry hi'aĩa pyve.
  ilo-ULB: Ket nakaunget ni Uzzias. Siiigem iti insensario tapno agpuor iti insenso.
    Nakapungtot isuna kadagiti papadi, ket dagus nga adda nagbettak a ketong iti mugingna
    iti sangoanan dagiti papadi iti uneg ti balay ni Yahweh, iti abay ti altar ti
    insenso.
  kpg-kpg: Uzziah nogo duu hua i golo i lodo di Hale Daumaha i baahi di gowaa dudu
    tigidaumaha lolo kala, e daahi dana mee dudu ‘incense’. Mee gu hagawelewele gi
    digau hai mee dabu, gei digi duai nomuli, di magi genegene gu daamada i hongo
    dono lae.
  uig-ARA: ئۇززىيا قاتتىق غەزەپلەندى؛ ئۇ خۇشبۇي ياققىلى تۇرغان ھالەتتە، قولىدا بىر
    خۇشبۇيداننى تۇتۇپ تۇراتتى؛ ئۇ پەرۋەردىگارنىڭ ئۆيىدىكى خۇشبۇيگاھنىڭ يېنىدا تۇرۇپ
    كاھىنلارغا غەزەپلىنىۋاتقان چاغدا، كاھىنلارنىڭ ئالدىدىلا ئۇنىڭ پىشانىسىغا ماخاۋ
    ئۆرلەپ چىقتى.
  sus-sus: Osiyasi bɔɲɛ naxa te sɛrɛxɛdubɛe xili ma. Surayi sa se nu na a bɛlɛxɛ i.
    Kunɛ naxa mini a tigi ma keren na sɛrɛxɛdubɛe ya xɔri, Alatala xa hɔrɔmɔbanxi
    kui, surayi ganma sɛrɛxɛbade naxan ma.
  pon-2006: Usaia ketiket nan Tehnpas Sarawio limwahn pei sarawien warpwohmwahwo oh
    kolokol mehn isik warpwohmwahu ehu. E ahpw engiengda pahn samworo ko, oh ni ahnsowohte
    soumwahu en kihl ehu pwarada pohn temweo.
  ksd-ksd: Ma Usia i ga kankan; i ga vatur vake ra la na mi ta ra limana upi na tun
    ra bulit i ang na katkat; ma ba i ga kankanuane ra umana tena tinabar, a minait
    na vukavuka i ga arikai ta ra pal a matana, ta ra luaina mata i ra umana tena
    tinabar ta ra kuba i ra Luluai, ta ra paparai ra uguugu ure ra mi na lotu.
  tur-YTC: O zaman Uzziya öfkelendi. Elinde buhur yakmak için bir buhurdan vardı ve
    kâhinlere öfkelenirken, kâhinlerin önünde, Yahve'nin evinde, buhur sunağının yanında
    alnında cüzam çıktı.
  grc-BRENT: Καὶ ἐθυμώθη Ὀζίας, καὶ ἐν τῇ χειρὶ αὐτοὺ τὸ θυμιατήριον τοῦ θυμιάσαι
    ἐν τῷ ναῷ· καὶ ἐν τῷ θυμωθῆναι αὐτὸν πρὸς τοὺς ἱερεῖς, καὶ ἡ λέπρα ἀνέτειλεν ἐν
    τῷ μετώπῳ αὐτοῦ ἐναντίον τῶν ἱερέων ἐν οἴκῳ Κυρίου ἐπάνω τοῦ θυσιαστηρίου τῶν
    θυμιαμάτων.
  ind-AYT: Uzia, yang sedang memegang pedupaan di tangannya untuk membakar dupa, menjadi
    marah. Ketika dia marah terhadap para imam, penyakit kusta timbul di dahinya,
    di hadapan para imam di bait TUHAN, dekat mazbah pembakaran dupa.
  nya-nya: Uziya, amene anali ndi chofukizira mʼmanja mwake wokonzeka kuti afukize
    lubani, anapsa mtima. Iye anakwiyira ansembewo. Ndipo ansembe aja akuona patsogolo
    pa guwa lofukizira lubani mʼNyumba ya Mulungu, khate linayamba pamphumi pake.
  hrv-hrv: Tada se Uzija rasrdi držeći u ruci kadionicu da kadi; kad se rasrdio na
    svećenike, izbi mu guba na čelu pred svećenicima u Domu Jahvinu kraj kadionog
    žrtvenika.
  mps-mps: Usiago te wiegi yai denami ebo pauda ulubo plet nogo tolaluyu, tama aga
    te wiegi yai denami ebo pauda ulubo alta pagede dolaluali. Agai te pris dabego
    po odama, tama agai augwali dali sębę genuai mu yali. Tialima polo tama te oyabe
    gasi agai gesabidide mu yali, te kingo gesabidide, te Genuai Bidi aga tempel be
    tomode digi.
  tpi-tpi: Usia i holim plet bilong kukim paura bilong kamapim smok i gat gutpela
    smel, na em i sanap klostu long alta bilong kukim ofa bilong smok i gat gutpela
    smel. Em i harim dispela tok bilong ol pris na em i kros tru long ol. Orait na
    wantu sik lepra i kamap long pes bilong en, insait long haus bilong Bikpela yet.
  dan-1931: Uzzija, der holdt Røgelsekarret i Hånden for at brænde Røgelse, blev rasende;
    men som han rasede mod Præsterne, slog Spedalskhed ud på hans Pande, medens han
    stod der over for Præsterne foran Røgelsealteret i HERRENS Hus;
  vie-OVCB: Lúc ấy tay đang cầm bình hương, Ô-xia nổi giận với các thầy tế lễ. Lập
    tức, phong hủi nổi trắng trên trán vua, ngay trước mặt các thầy tế lễ, lúc vua
    đang đứng bên bàn thờ xông hương trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: પછી ઉઝિયાને ક્રોધ ચઢયો. તેના હાથમાં ધૂપદાની હતી. જયારે તે યાજકો પર કોપાયમાન
    થયો હતો, ત્યારે ઈશ્વરના ઘરમાં યાજકોના જોતાં ધૂપવેદીની બાજુમાં જ તેના કપાળમાં કોઢ
    ફૂટી નીકળ્યો.
  pon-2006A: Usaia ketiket nan Tehnpas Sarawio limwahn pei sarawien warpwohmwahwo
    oh kolokol mehn isik warpwohmwahu ehu. E ahpw engiengda pahn samworo ko, oh ni
    ahnsowohte soumwahu en kihl ehu pwarada pohn temweo.
  por-BRBSL: Então Uzziah ficou furioso. Ele tinha um incensário na mão para queimar
    incenso, e enquanto estava zangado com os sacerdotes, a lepra irrompeu em sua
    testa diante dos sacerdotes na casa de Yahweh, ao lado do altar do incenso.
  cth-cth: Hatdawkvah, Uzziah teh a lungkhuek. Hahoi hmuitui thueng nahanelah tongben
    a sin. Hottelah vaihmanaw koe a lungkhuek lahun nah BAWIPA im dawk hmuitui thuengnae
    a kung koe vaihmanaw hmalah a tampa dawk hrikbei a kamnue.
  twi-twi: Usia bo fuw yiye, na wamfa nnuhuamhyew kuruwa a na okura no ansi fam. Ɔne
    asɔfo no gyina nnuhuam afɔremuka no anim wɔ Awurade Asɔredan no mu no, prɛko pɛ,
    kwata totɔɔ ne moma so.
  hlt-hlt: Te dongah Uzziah loh a hmaital doela a kut dongah botui phum ham hmaibael
    a pom. Khosoih rhoek taengah khaw a hmai a tal li vaengah BOEIPA im khui, bo-ul
    hmueihtuk taeng kah khosoih rhoek mikhmuh ah a tal lamloh hmaibae a cuk pah.
  tbz-SIM: Osiɑsi kpɑɑ́ dɛ̀ ncómmú diwũɔ̃tɔ̀nnì borɛ̀ kɛ tɔ tɛbuutɛ bɛ̀ tùɔ̀nnɛ̀ tɛ̀
    tihúúntì, kòo miɛkɛɛ pɛikɛ ikuɔ́ nìùbɛ̀, kɛ̀ bɛ̀ɛ yɑ̀ tikɔ̀ntì yɛ̀nnímɛ̀ o tĩ́nnì.
  msy-2020: Dughiar kamɨn, Usia, pauran mughuriar aghuim otivamin itarimɨn suiragha,
    ofa gamir dakozimɨn boroghɨn tughav iti. An akar kam baregha, ofa gamir gumazir
    kabar atari. Ezɨ lepan arɨmariam zuamɨram an mɨnedevim bato. Bizir kam, Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven, pauran mughuriar aghuim tuamin ofa gamir dakozimɨn
    boroghɨn, ofa gamir gumazibar damazimɨn oto.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ, nɑ Osiyɑsɩ tɔkɑ tulɑɑlʋ cofolo kɛ ɩ niŋ tɑɑ sɩ ɩ wɔkɩ. Tǝnɑɣɑlɛ
    ɩ mʋ kɔtǝlɑɑ nɑ pɑ́ɑ́nɑ́. Ḿpʋ́ɣʋ́ kʋtɔŋ ŋku kʋ pilisiɣi yʋlʋ tɔ kʋ lɩɩ ɩ tokuɣu
    tɑɑ kɛ́ kpɑkpɑɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Nɑ kɔtǝlɑɑ sǝŋɑ kɔtɑɣɑ tǝlɑtɛ kite tǝnɑ nɑ
    pɑ́ nyǝnǝɣɩ.
  azb-azb: Uzziya qəzəbləndi. Buxur yandırmaq üçün onun əlində buxurdan vardı. Kahinlərə
    qarşı qəzəbləndikdə onların önündə Rəbbin məbədində, buxur qurbangahının yanında
    alnından cüzama tutuldu.
  eng-DBY: And Uzziah was wroth; and he had a censer in his hand to burn incense;
    and while he was wroth with the priests, the leprosy rose up in his forehead before
    the priests in the house of Jehovah, beside the incense altar.
  hin-2017: तब उज्जियाह धूप जलाने को धूपदान हाथ में लिये हुए झुँझला उठा। वह याजकों
    पर झुँझला रहा था, कि याजकों के देखते-देखते यहोवा के भवन में धूप की वेदी के पास
    ही उसके माथे पर कोढ़ प्रगट हुआ।
  eng-YLT: And Uzziah is wroth, and in his hand [is] a censer to make perfume, and
    in his being wroth with the priests — the leprosy hath risen in his forehead,
    before the priests, in the house of Jehovah, from beside the altar of perfume.
  eng-WYC-2017: And Uzziah was wroth, and he held in his hand the censer for to offer
    incense, and he menaced [or threat-ened] the priests; and anon leprosy was sprung
    forth in his forehead, before the priests in the house of the Lord, upon the altar
    of incense.
  eng-WMBB: Then Uzziah was angry. He had a censer in his hand to burn incense, and
    while he was angry with the priests, the leprosy broke out on his forehead before
    the priests in the LORD’s house, beside the altar of incense.
  urd-GVH: उज़्ज़ियाह बख़ूरदान को पकड़े बख़ूर को पेश करने को था कि इमामों की बातें
    सुनकर आग-बगूला हो गया। लेकिन उसी लमहे उसके माथे पर कोढ़ फूट निकला।
  rug-rug: Turu nana pa Zelepade se Uzaea pa kalina sa hope tana va uququ, taṉinia
    nana sa susuluana oto huda humaṉa lea. Sipu ta ṉaziri ni sa sari na hiama si vura
    va hodaka mo pa raena sa sa minoho popoqu.
  gaz-gaz: Uziyaanis utuu ixaana aarsuuf girgiraa harkatti qabatee qophaaʼee jiruu
    ni aare. Innis utuma mana qulqullummaa Waaqayyoo keessatti iddoo aarsaa ixaana
    duratti lubootatti aaraa jiruu ijuma isaanii duratti lamxiin adda isaatti ni baʼe.
  fra-LSG: La colère s’empara d’Ozias, qui tenait un encensoir à la main. Et comme
    il s’irritait contre les sacrificateurs, la lèpre éclata sur son front, en présence
    des sacrificateurs, dans la maison de l’Éternel, près de l’autel des parfums.
  yal-yal: Yusiya yi tixi, wusulan gan daxin suxi a yii, a yi xɔlɔ saraxaraline ma.
    Na sasani, dogonfonna yi mini a tigi ra saraxaraline yɛtagi Alatala Batu Banxin
    wusulan ganden dɛxɔn.
  haw-1868: A huhu o Uzia; aia hoi ka ipuahi kuni mea ala ma kona lima; a i kona huhu
    ana i ka poe kahuna, poha mai ka mai lepera ma kona lae imua o na kahuna iloko
    o ka hale o Iehova ma ka aoao o ke kuahu kuni mea ala.
  arb-NAV: فَاغْتَاظَ عُزِّيَّا وَرَفَضَ أَنْ يَتْرُكَ مِجْمَرَةَ الْبَخُورِ الَّتِي
    كَانَ آنَئِذٍ يُمْسِكُ بِها. وَإذَا بِمَرَضِ الْبَرَصِ يَظْهَرُ عَلَى جَبْهَتِهِ
    أَمَامَ الكَهَنَةِ فِي هَيْكَلِ الرَّبِّ حَيْثُ كَانَ وَاقِفاً إِلى جِوَارِ مَذْبَحِ
    الْبَخُورِ
  ewe-ewe: Uzia, ame si lé dzudzɔdonu ɖe asi eye wònɔ klalo be yeado dzudzɔ la, do
    dɔmedzoe vevie. Esi wònɔ dziku dom ɖe nunɔlaawo ŋu, le wo ŋkume, le Yehowa ƒe
    gbedoxɔ la ƒe dzudzɔʋeʋĩdovɔsamlekpui la ŋgɔ la, kpodɔ dze eƒe ŋgonu zi ɖeka.
  eng-LEE: 'But ''Uzziyahu became wroth, and in his hand was a censer to burn incense:
    and while he was wroth with the priests, the leprosy even broke out on his forehead
    before the priests in the house of the Lord, above the altar of the incense.'
  asm-FB: তাতে উজ্জিয়াৰ বৰ খং উঠিল৷ সেই সময়ত ধূপ জ্বলাবৰ বাবে তেওঁৰ হাতত এটা ধূপাধাৰ
    আছিল৷ পুৰোহিতসকললৈ তেওঁৰ খং উঠাৰ সময়ত, মন্দিৰত পুৰোহিতসকলৰ সন্মুখত ধূপবেদীৰ ওচৰত
    তেওঁৰ কপালত কুষ্ঠ ৰোগ ওলাই পৰিল।
  sus-A: عٌسِيَسِ بْحّ نَشَ تٍ سّرّشّدُبّيٍ شِلِ مَ. سُرَيِ سَ سٍ نُ نَ عَ بّلّشّ
    عِ. كُنّ نَشَ مِنِ عَ تِفِ مَ كٍرٍن نَ سّرّشّدُبّيٍ يَ شْرِ، عَلَتَلَ شَ هْرْ مْبَنشِ
    كُي، سُرَيِ فَنمَ سّرّشّبَدٍ نَشَن مَ.
  fra-SBL: Ozias se mit en colère. Il avait à la main un encensoir pour brûler des
    parfums, et comme il était en colère contre les prêtres, la lèpre se déclara sur
    son front devant les prêtres, dans la maison de l'Éternel, à côté de l'autel des
    parfums.
  hbo-hbo: וַיִּזְעַף֙ עֻזִּיָּ֔הוּ וּבְיָדֹ֥ו מִקְטֶ֖רֶת לְהַקְטִ֑יר וּבְזַעְפֹּ֣ו
    עִם־הַכֹּהֲנִ֗ים וְ֠הַצָּרַעַת זָרְחָ֨ה בְמִצְחֹ֜ו לִפְנֵ֤י הַכֹּֽהֲנִים֙ בְּבֵ֣ית
    יְהוָ֔ה מֵעַ֖ל לְמִזְבַּ֥ח הַקְּטֹֽרֶת׃
  kik-kik: Uzia, ũrĩa wanyiitĩte rũgĩo na guoko ehaarĩirie gũcina ũbumba, akĩrakara
    mũno. Na o hĩndĩ ĩyo aagũthũkagĩra athĩnjĩri-Ngai marĩ hau mbere ya kĩgongona
    kĩa ũbumba, hekarũ-inĩ ya Jehova, mũrimũ wa mangũ ũgĩtuthũka thiithi-inĩ wake.
  fra-NCL: Ozias, qui tenait un encensoir à la main pour offrir des parfums, fut saisi
    de colère et, comme il s’irritait contre les prêtres, la lèpre se leva sur son
    front, en présence des prêtres, dans la maison de Yahweh, devant l’autel des parfums.
  cek-AK: To naah Uzziah loe paroeai palungphui, hmaithlaek hanah hmuihoih to ban
    ah a sin; Angraeng im thung ih hmuihoih thlaekhaih hmaicam taengah, qaimanawk
    khaeah palungphui thuih naah, qaimanawk hmaa ah ngansae to a lupataeh ah tacawt
    pae.
  cuk-cuk: Geb, Uzías, ina-wawadikid-ogumakega e-argangi guakwa sianar ganikid. Dule-irwa-Bab-Dummadse-gormalad-itosgua,
    bela-bela sae-itoded. Degine, Uzías agi-gunaidgine, ukiarmakar bela dule-irwa-Bab-Dummadse-gormalad-wagab,
    Bab-Jehováʼse-goled-neggi, ibmar-ogumakar-ukleged-aila-walik, e-bebegi boni-naibe-buna-yaa-maleged
    ainialid, bela e-wagar biin gusad.
  uig-CYR: Уззия қаттиқ ғәзәпләнди; у хушбуй яққили турған һаләттә, қолида бир хушбуйданни
    тутуп туратти; у Пәрвәрдигарниң өйидики хушбуйгаһниң йенида туруп каһинларға ғәзәплиниватқан
    чағда, каһинларниң алдидила униң пишанисиға мохо өрләп чиқти.
  tel-2017: ఉజ్జియా రౌద్రుడయ్యాడు. అతడు ధూపం వేయడానికి ధూపకలశం చేత్తో పట్టుకుని ఉన్నాడు.
    యెహోవా మందిరంలో ధూపపీఠం పక్కనే అతడు ఉన్నప్పుడు యాజకులు చూస్తూ ఉండగానే అతని నుదుటిపై
    కుష్టురోగం పుట్టింది.
  hat-BSA: Men Ozias, avèk veso lansanswa nan men l pou brile lansan an, te anraje.
    Konsa, pandan li te anraje avèk prèt yo, lalèp te pete sou fon li devan prèt yo
    lakay SENYÈ a, akote lotèl lansan an.
  kos-kos: Uzziah el srakna tu sisken loang sac in Tempul, ac sruok mwe neinyuk mwe
    keng se. El kasrkusrakak sin mwet tol inge, ac in kitin pacl ah na musen lepa
    sikyak ke motonsrol.
  hbo-WLC: וַיִּזְעַף֙ עֻזִּיָּ֔הוּ וּבְיָד֥וֹ מִקְטֶ֖רֶת לְהַקְטִ֑יר וּבְזַעְפּ֣וֹ
    עִם־הַכֹּהֲנִ֗ים וְ֠הַצָּרַעַת זָרְחָ֨ה בְמִצְח֜וֹ לִפְנֵ֤י הַכֹּֽהֲנִים֙ בְּבֵ֣ית
    יְהוָ֔ה מֵעַ֖ל לְמִזְבַּ֥ח הַקְּטֹֽרֶת׃
  ibo-ibo: Ụzaya onye ji ihe ịgụ ọkụ nke e ji esure ihe nsure ọkụ na-esi isi ụtọ ahụ
    nʼaka, were iwe nke ukwu megide ndị nchụaja ahụ. Mgbe ọ nọ na-abara ndị nchụaja
    mba nʼihu ebe ịchụ aja nke dị nʼụlọnsọ ukwu Onyenwe anyị, lee ekpenta pụtara ya
    nʼegedege ihu.
  ory-ory: ସେତେବେଳେ ଉଷୀୟ କୋପାନ୍ୱିତ ହେଲେ; ପୁଣି ଧୂପ ଜ୍ୱଳାଇବା ନିମନ୍ତେ ତାଙ୍କର ହସ୍ତରେ ଧୂପାଚି
    ଥିଲା; ପୁଣି ସେ ଯାଜକମାନଙ୍କ ପ୍ରତି କୋପାନ୍ୱିତ ଥାଉ ଥାଉ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଯାଜକମାନଙ୍କ
    ସାକ୍ଷାତରେ ଧୂପବେଦି ନିକଟରେ ତାଙ୍କର କପାଳରେ କୁଷ୍ଠ ପ୍ରକାଶ ପାଇଲା।
  chk-chk: Mürin, Usia a fokun song ren ekewe souasor. Lon ewe chök otun a amwöchü
    lepöün eu sepien asoren ötüöt, pwe epwe keni apach mi pwokus. Nge lupwen a song,
    rupun pwötür a pwüküwu won chamwan. Ei a fis me fän mesen ekewe souasor lon imwen
    ewe Samol mi Lapalap me arun ewe rongen asoren ötüöt.
  rop-rop: Wal King Yusaiya bin jandap deya langa Serramoni Pleis gulijap langa det
    teibul en imbin holdimbat det ting weya deibin barnim det gudsmelwan medisin.
    Imbin brabli wail detmatj langa detlot serramonimen en streidawei brabli nogudwan
    skin siknis bin kamat langa im forid.
  ukr-1871: І розсердився Озія, — а в його в руцї кадильниця, щоб кадити, — та як
    тільки він розсердився на сьвященників, появилась на його чолї проказа, перед
    очима сьвященників, в домі Господньому, коло вівтаря кадильного.
  deu-1951: Da ward Ussia zornig, während er die Räucherpfanne in seiner Hand hielt,
    um zu räuchern. Als er aber seinen Zorn wider die Priester ausließ, brach der
    Aussatz an seiner Stirn aus, vor den Priestern im Hause des HERRN beim Räucheraltar.
  eng-JPS: Then Uzziah was wroth; and he had a censer in his hand to burn incense;
    and while he was wroth with the priests, the leprosy broke forth in his forehead
    before the priests in the house of the LORD, beside the altar of incense.
  srp-1865: Tada se razgnjevi Ozija držeæi u ruci kadionicu da kadi; i kad se gnjevljaše
    na sveštenike, izide mu guba na èelu pred svijem sveštenicima u domu Gospodnjem
    kod oltara kadionoga.
  lug-lug: Awo Uzziya n’asunguwala ng’akyakutte ekyoterezo mu mukono gwe. Mu kiseera
    ekyo ng’asunguwalidde bakabona ng’ayimiridde ku mabbali g’ekyoto eky’obubaane
    mu yeekaalu ya Mukama, ebigenge ne bimukwata ekyenyi kyonna.
  heb-heb: ויזעף עזיהו ובידו מקטרת להקטיר ובזעפו עם הכהנים והצרעת זרחה במצחו לפני
    הכהנים בבית יהוה מעל למזבח הקטרת׃
  ben-IRV: তখন উষিয় রেগে আগুন হয়ে গেলেন, আর তাঁর হাতে ধূপ জ্বালাবার জন্য একটা ধূপদানি
    ছিল; কিন্তু তিনি যাজকদের উপর প্রচন্ড রাগ করেছিলেন বলে সদাপ্রভুর গৃহে যাজকদের সামনে
    ধূপবেদির কাছে তাঁর কপালে কুষ্ঠরোগ দেখা দিল।
  pan-pan: ਤਦ ਉੱਜ਼ੀਯਾਹ ਗੁੱਸੇ ਹੋਇਆ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਧੂਪ ਧੁਖਾਉਣ ਲਈ ਧੂਪਦਾਨ ਸੀ ਅਤੇ ਜਦੋਂ
    ਉਹ ਜਾਜਕਾਂ ਤੇ ਹਰਖ ਕਰ ਰਿਹਾ ਸੀ ਤਾਂ ਜਾਜਕਾਂ ਦੇ ਅੱਗੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਧੂਪ ਦੀ ਜਗਵੇਦੀ
    ਦੇ ਕੋਲ ਉਸ ਦੇ ਮੱਥੇ ਤੇ ਕੋੜ੍ਹ ਫੁੱਟ ਨਿੱਕਲਿਆ
  mya-JVB: ဩဇိ မင်းသည် ဒေါသ စိတ်ရှိ၍ ၊ နံ့သာပေါင်းကို မီးရှို့ ခြင်းငှါ ၊ လင်ပန်း
    ကိုကိုင် လျက် ၊ ယဇ် ပုရောဟိတ်တို့ကို အမျက်ထွက် လျှင် ၊ ဗိမာန် တော်တွင် နံ့သာပေါင်း
    ကို မီးရှို့ရာယဇ် ပလ္လင်၏ အနား ၊ ယဇ်ပုရောဟိတ် တို့ ရှေ့ မှာ၊ နူနာ သည် ရှင် ဘုရင်နဖူး
    ၌ ပေါ် လေ၏။
  hmo-hmo: Vadaeni Usaia be ia badu. Unai neganai gida ena auri kapusi be iena imana
    dekenai ia noho, muramura gabua gauna. Ia ese hahelagaia taudia edia vairanai
    ia badu henidia, muramura patana ena badibadinai neganai, lepera ena toana be
    Usaia ena baguna dekenai ia hedinarai.
  urd-urd: तब 'उज़्ज़ियाह गु़स्सा हुआ, और ख़ुशबू जलाने को बख़ूरदान अपने हाथ में लिए
    हुए था; और जब वह काहिनों पर झुंझला रहा था, तो काहिनों के सामने ही ख़ुदावन्द के
    घर के अन्दर ख़ुशबू की कु़र्बानगाह के पास उसकी पेशानी पर कोढ़ फूट निकला।
  rus-SYN: И разгневался Озия, - а в руке у него кадильница для каждения; и когда
    разгневался он на священников, проказа явилась на челе его, пред лицем священников,
    в доме Господнем, у алтаря кадильного.
  bqc-SIM: Uzia tɛ́sibↄ kũa à tulaletikatɛao. Aà pↄ fɛ̃̀, ↄ̃ gↄↄ pↄ́ àlɛ kãa
    sa'onapiↄzi, ↄ̃ kusu bìlɛ aà mi'aɛwa ń wáa tulaletikatɛakĩi pↄ́ kú Dii kpɛ́u
    saɛ we.
  tcz-CHONGTHU: Uzziah chun gimnamtwi halnachu achoijin houin sunga maicham panga
    chun adingin ahi. Ama thempu ho chunga ahung lunghang jahjeng phat chun tiphah
    khohtah chu adeh panga ahung chutaan ahi
  mar-mar: पण उज्जीयाला या बोलण्याचा राग आला. त्याच्या हाती धूपपात्र होते. याजकांवर
    तो संतापला असताना पाहता पाहता त्याच्या कपाळावर कोड उठले. परमेश्वराच्या मंदिरात
    धूप जाळण्याच्या वेदीच्या जवळ याजकांसमक्षच हे घडले.
  qub-qub: Insinsu saumachicunata ray Uziasga saumachinanpaj aptaraycaran. Cüracunapaj
    fiyupa rabyacurcuran. Jinan öra Templu ruricho insinsu saumachicuna altar ñaupancho
    caycaptillan, cüracuna ricapaycaptin raypa urcuncho lepra yuricurcuran.
  bqp-bqp: Yerɑ sinɑ boko Osiɑsi u mɔru seewɑ. N deemɑ u ye bɑ rɑ kɑ turɑre dɔ̃ɔ doke
    nɛni. Yerɑ bɑrɑ disigirɑ nùn wɔri win sirikɑnɑɔ yɑ̃ku kowo ben nɔni biru Yinni
    Gusunɔn sɑ̃ɑ yeru mi, mi bɑ rɑ turɑre dɔ̃ɔ doken wuswɑɑɔ.
  hat-hat: Ozyas te kanpe ak lansanswa a nan men l' pou l' te ofri lansan an. Li move
    sou prèt yo. Lamenm, nan mitan Tanp Seyè a, toupre lansan an, devan tout prèt
    yo, yon move maladi po parèt sou fwon li.
  eng-BSB: Uzziah, with a censer in his hand to offer incense, was enraged. But while
    he raged against the priests in their presence in the house of the LORD before
    the altar of incense, leprosy broke out on his forehead.
  eng-WEBPB: Then Uzziah was angry. He had a censer in his hand to burn incense, and
    while he was angry with the priests, the leprosy broke out on his forehead before
    the priests in the LORD’s house, beside the altar of incense.
  kbq-kbq: Anagema hazageno'a, Usia'a kre mna vu zana azampi eri'neno kre mna vu'za
    nehireti tusi arimpagu hu'ne. Hagi Usia'ma ana pristi vahetaminku tusi rimpama
    nehegeno, Ra Anumzamofo nompi kre mnavu itama me'nere ana pristi vahetmimofo zamavuga
    ame huno fugo namuna kokovipi fore hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Uzías tlahuel cualanqui ica nopa totajtzitzi huan
    ax quinejqui quicajtehuas nopa popochcomitl tlen quipixqui imaco para quitlatis
    copali. Huan quema noja ijcatoya iniixtla nopa totajtzitzi nechca nopa tlaixpamitl
    para copali ipan ichaj TOTECO, pejqui yoli icuaixco nopa cocolistli tlen itoca
    lepra.
  gub-BL: Wanenu mehe Uzi wikwahy xaxeto wanupe. Upu'àm a'e pe tàpuzuhu pupe yhyk
    zàwenugar hapy haw huwake. Upyhyk tata imunykaw opo pe. Ikwahy mehe we iperew
    iaiw ma'e uzexak kar hehàpykàg rehe.
  eng-DRA: And Ozias was angry, and holding in his hand the censer to burn incense,
    threatened the priests. And presently there rose a leprosy in his forehead before
    the priests, in the house of the Lord at the altar of incense.
