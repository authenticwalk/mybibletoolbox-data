  hin-2017: उसके बहुत जानवर थे इसलिए उसने जंगल में और नीचे के देश और चौरस देश में
    गुम्मट बनवाए और बहुत से हौद खुदवाए, और पहाड़ों पर और कर्मेल में उसके किसान और
