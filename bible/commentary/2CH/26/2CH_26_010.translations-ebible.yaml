  kan-OKCV: ತಗ್ಗಿನ ದೇಶದಲ್ಲಿಯೂ, ಬಯಲು ದೇಶದಲ್ಲಿಯೂ ಅವನಿಗೆ ಬಹು ಪಶುಗಳಿದ್ದವು. ಆ ಅಡವಿಯಲ್ಲಿ
