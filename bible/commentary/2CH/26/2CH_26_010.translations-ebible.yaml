verse: 2CH.026.010
translations:
  mal-C: കുന്നിൻപ്രദേശങ്ങളിലും സമഭൂമിയിലും അദ്ദേഹത്തിനു വളരെയേറെ കാലിക്കൂട്ടങ്ങൾ ഉണ്ടായിരുന്നതുകൊണ്ട്
    അദ്ദേഹം മരുഭൂമിയിൽ ഗോപുരങ്ങൾ പണിയിക്കുകയും അനേകം ജലസംഭരണികൾ കുഴിപ്പിക്കുകയും ചെയ്തു.
    അദ്ദേഹം കൃഷിയിൽ അതീവ തത്പരനായിരുന്നതിനാൽ മലകളിലും താഴ്വരകളിലുമായി കർഷകരും മുന്തിരിത്തോപ്പുകളിൽ
    പണിചെയ്യുന്ന ജോലിക്കാരും അദ്ദേഹത്തിനുണ്ടായിരുന്നു.
  deu-TKW: Auch erbaute er Türme in der Steppe und ließ zahlreiche Zisternen aushauen.
    Denn er hatte große Herden, sowohl in der Niederung, als in der Ebene, und Ackerleute
    und Winzer auf den Bergen und im Fruchtgefilde; denn er liebte den Landbau.
  lin-lin: Atongaki lisusu bandako milayi kati na esobe mpe atimolaki mabulu ebele
    ya mayi mpo ete azalaki na bibwele ebele na se ya bangomba mpe na etando. Azalaki
    mpe na basali ebele oyo bazalaki kotimola mabele mpe kosala kati na bilanga na
    ye ya vino kati na bituka ya bangomba mpe na mabele oyo ebotaka malamu, pamba
    te azalaki kolinga mingi misala ya bilanga.
  eng-LSV: and he builds towers in the wilderness, and digs many wells, for he had
    much livestock, both in the low country and in the plain, farmers and vinedressers
    in the mountains, and in Carmel; for he was a lover of the ground.
  eng-GNV: 'And he built towres in the wildernesse, and digged many cisternes: for
    he had much cattell both in the valleyes and playnes, plowmen, and dressers of
    vines in the mountaines, and in Carmel: for he loued husbandrie.'
  eng-WEBSTER: 'Also he built towers in the desert, and digged many wells: for he
    had many cattle, both in the low country, and in the plains: husbandmen also ,
    and vine-dressers in the mountains, and in Carmel: for he loved husbandry.'
  nhw-BL: Huan nojquiya Tlanahuatijquetl Uzías quichijqui torres ipan nopa huactoc
    tlali para ipan tlamocuitlahuise. Huan quinchijqui miyac amelme pampa quinpixtoya
    miyac huacaxme ipan cuatitlamitl huan ipan tlamayamitl. Huan quipactiyaya tlatojtocas
    huan quinpiyayaya miyac tlacame catli quimocuitlahuiyayaj imilhua huan ixocomeca
    milhua ipan cuali tlali.
  swh-ONEN: Akajenga pia minara jangwani na kuchimba visima vingi vya maji, kwa sababu
    alikuwa na mifugo mingi chini ya vilimani na kwenye nchi tambarare. Alikuwa na
    watu wanaofanya kazi katika mashamba yake na kwenye mashamba yake ya mizabibu
    huko vilimani na katika ardhi zenye rutuba, kwa kuwa aliupenda udongo.
  bba-bba: U mɑɑ kɔ̃su yenu bɑnɑ ɡbɑburɔ, mɑ u dɔkɔ dɑbi dɑbinu ɡbɑ, domi u sɑbe dɑbi
    dɑbinu mɔ ni nu wɑ̃ɑ Sefɑlɑn wɔwɑɔ kɑ nim wɔ̃kun ɡoorɔ. Mɛyɑ u mɑɑ ɡbɑɑ wukobu
    mɔ kɑ be bɑ rɑ resɛm sɔmburu ko ɡuunɔ kɑ ɡuu te bɑ mɔ̀ Kɑɑmɛliɔ. Domi u rɑ ɡbee
    sɔmburu kɑ̃.
  eng-KJVCPB: 'Also he built towers in the desert, and digged many wells: for he had
    much cattle, both in the low country, and in the plains: husbandmen also, and
    vinedressers in the mountains, and in Carmel: for he loved husbandry.'
  luo-luo: E piny motimo ongoro bende nogeroe kuonde motingʼore mag siro lweny kendo
    nokunyo yewni mangʼeny nikech ne en kod jamni mangʼeny e tie gode kod e piny pap.
    Bende ne en kod joma ne tiyone e puothe kod puothene mag mzabibu manie gode kaachiel
    gi kuonde momew nikech nohero pur.
  meu-meu: Ia ese danu kohoro haida tano ḡaḡaena ai e haginidia, bona guri momo e
    ḡei, badina be ena seri na momo, Sefela ai bona taora ai danu. Ia na mai ena biru
    taudia bona ena vine ireḡudia taudia, ororo ai bona nomu tanodia ai, badina be
    biru e ura henia.
  npi-ULB: तिनले उजाड-स्‍थानमा अरू रक्षक धरहराहरू बनाए, र पहाड र बेसी दुवैमा तिनका
    गाईबस्‍तुका धेरै बथान भएको कारणले तिनले धेरै वटा कूवाहरू खने । पहाडी इलाकामा र
    फलवन्त खेतहरूमा तिनका खेती गर्ने किसानहरू र दाखबारी हेर्नेहरू पनि थिए, किनकि तिनले
    खेतीपाती मन पराउँथे ।
  yor-yor: Ó sì tún ilé ìṣọ́ aginjù kọ́, ó sì gbẹ́ kànga púpọ̀, nítorí ó ni ẹran ọ̀sìn
    púpọ̀ ní ilẹ̀ ìsàlẹ̀ àti ní pẹ̀tẹ́lẹ̀. Ó sì ní àwọn ènìyàn tí ń ṣiṣẹ́ ní pápá
    àti ọgbà àjàrà ní orí òkè ní ilẹ̀ ọlọ́ràá, nítorí ó fẹ́ràn àgbẹ̀ ṣíṣe.
  pes-OPCB: همچنین در صحرا برجها ساخت و چاههای بسیار کند زیرا در دشتها و دره‌ها، گله‌های
    بسیار داشت. عزیا به کشاورزی علاقمند بود و به همین جهت در دامنهٔ تپه‌ها و دشتهای
    حاصلخیز، مزرعه‌ها و تاکستانهای فراوانی داشت.
  tgl-ULB: Nagtayo siya ng mga toreng bantayan sa ilang at naghukay ng maraming balon,
    sapagkat marami siyang mga baka sa mababang lugar gayon din sa mga kapatagan.
    Mayroon siyang mga magsasaka at mga nagtatanim ng ubas sa mga burol sa bansa at
    sa mabungang mga bukirin, sapagkat mahal niya ang pagsasaka.
  hui-hui: Ibugua dindi ko dalu naibagahabi wai mamage haga anda luni bigi bini. Ibunaga
    nogo tara tara dewaore hininigo ti iba karulape nelonaga ibugua iba uli dewa dindi
    bare barehabi dindi bugubugu wiaruhabi tombo wigi bini. Usiahanda e hongolene
    hame timbuni lowa ibunaga biabe biahaga wali agalime pu mbira mini gerebi mabu
    barehabi dindi bayale ibane berehabi bilo helaga bini.
  mya-mya: မင်း​ကြီး​သည်​အ​နောက်​ဘက်​တောင်​ခြေ​ရင်း​ရှိ တောင်​ပူ​စာ​များ​နှင့် လွင်​ပြင်​များ​တွင်​နွား​အုပ်
    ကြီး​များ​မွေး​မြူ​ထား​သ​ဖြင့် တော​ကန္တာ​ရ​ရှိ မြို့​များ​ကို​မျှော်​စင်​များ​နှင့်​တ​ကွ​တံ​တိုင်း
    ကာ​၍​ရေ​လှောင်​ကန်​အ​မြောက်​အ​မြား​ကို​တူး တော်​မူ​၏။ မင်း​ကြီး​သည်​လယ်​ယာ​စိုက်​ပျိုး​မှု
    ကို​ဝါ​သ​နာ​ပါ​သ​ဖြင့် တောင်​ကုန်း​ဒေ​သ​များ တွင်​စ​ပျစ်​ဥ​ယျာဉ်​များ​စိုက်​ပျိုး​မှု၊
    မြေ ကောင်း​မြေ​သန့်​များ​တွင်​လယ်​ယာ​များ စိုက်​ပျိုး​မှု​ကို​အား​ပေး​တော်​မူ​လေ​သည်။
  bod-N: དབེན་སྟོང་དུའང་སོ་ལྟའི་མཁར་བརྩིགས་ཏེ། རྫིང་བུ་མང་ཙམ་བྲུས། གང་ལ་ཞེ་ན། དེར་རི་ཀླུང་དང་ཐང་ལ་ཕྱུགས་མང་པོ་ཡོད་པས་སོ།
    །ཡང་ཁོང་ནི་སོ་ནམ་ལ་དགའ་བས། རི་ཁུལ་དང་གཤིན་ས་རུ་ཞིང་པ་དང་རྒུན་ཚལ་བདག་གཉེར་བྱེད་མཁན་མང་པོ་བཞག
  sna-sna: Akavakazve shongwe murenje uye akachera matsime mazhinji, nokuti akanga
    ane zvipfuwo zvakawanda mujinga mezvikomo nomumapani. Aiva navanhu vaishanda muminda
    yake nomuminda yemizambiringa mumakomo nomunyika yakaorera, nokuti aida ivhu kwazvo.
  spa-BLM: Construyó torres en el desierto y cavó muchas cisternas, porque tenía mucho
    ganado, tanto en las tierras bajas como en las llanuras. Tuvo labradores y viñadores
    en las montañas y en los campos fructíferos, pues amaba la agricultura.
  cac-cac: Ix sb'oanpax juntzan̈ yed'tal eb' vin̈ soldado vin̈ d'a tz'inan luum yed'
    pax b'aj tz'aj eb' soldado chi' d'a chaan̈. Ix schecanpax vin̈ joychaj jantac
    a uc'b'ila', yujto te nivan noc' smolb'etzal noc' vin̈ d'a ac'lictac yed' d'a
    yichtac vitz. Ay pax eb' smunlajvum vin̈ smunlaj d'a avoj uva yed' d'a juntzan̈xo
    avb'en ay d'a tzalquixtac yed' d'a lum ac'lictac. Te ay val och d'a sc'ol vin̈
    smunlaj d'a tas tz'avchaji.
  swh-ULB: Akajenga minara ya ulinzi katika nyika na akachimba mabwawa, kwa maana
    alikuwa na ng'ombe wengi, katika visiwa vya chini na katika nchi tambarare. Alikuwa
    na wakulima na wapandaji wa zabibu katika mwinuko wa nchi na katika mashamba yenye
    rutuba, kwa maana alipenda kulima.
  bel-bel: І пабудаваў вежы ў пустыні, і зрабіў многа вадаёмаў, бо меў шмат быдла,
    і ў нізіне і на раўніне, і землеўладальнікаў і садоўнікаў на гарах і на Карміле,
    бо ён любіў земляробства.
  deu-ELBBK: Und er baute Türme in der Wüste und grub viele Zisternen; denn er hatte
    viel Vieh, sowohl in der Niederung als auch in der Ebene, und Ackerleute und Weingärtner
    im Gebirge und im Fruchtgefilde; denn er liebte den Ackerbau.
  mbb-OT: Midtukud daan sikandin te menge turi ziyà te sibsivayan ne mibpekalut te
    mezakel he menge vudsi he punduwà te wahig su utew mezakel is menge ayam din diyà
    te menge mibuntud-buntud diyà te edsenlepan wey ziyà te menge suǥud. Mevasuk daan
    sikandin. Duen din menge sakup he ebantey zutun te menge vevesukè din wey menge
    pemuleey te paras diyà te menge vuvungan wey ziyà te egkeveluyan he menge suǥud.
  mal-2015: അവന്നു താഴ്‌വീതിയിലും സമഭൂമിയിലും വളരെ കന്നുകാലികൾ ഉണ്ടായിരുന്നതുകൊണ്ടു
    അവൻ മരുഭൂമിയിൽ ഗോപുരങ്ങൾ പണിതു, അനേകം കിണറും കുഴിപ്പിച്ചു; അവൻ കൃഷിപ്രിയനായിരുന്നതിനാൽ
    അവന്നു മലകളിലും കർമ്മേലിലും കൃഷിക്കാരും മുന്തിരിത്തോട്ടക്കാരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Ačhaďa the o veži pre pušťa a kopaľinďa but chaňiga, bo sas les pro brehi
    Šefela the pre ňižina but stadi. Sas les the manuša, save kerenas buči pre maľa
    the andre viňica, bo kadi buči sas leske igen pre dzeka a e phuv sas lačhi.
  pes-OPV: وبرجها در بیابان بنا نمود و چاههای بسیار کند زیراکه مواشی کثیر در همواری
    و در هامون داشت وفلاحان و باغبانان در کوهستان و در بوستانهاداشت، چونکه فلاحت را
    دوست می‌داشت.
  ron-1924: А зидит турнурь ын пустиу ши а сэпат мулте фынтынь, пентру кэ авя мулте
    турме ын вэй ши ын кымпие, ши плугарь ши виерь ын мунць ши ла Кармел, кэч ый плэчя
    лукраря пэмынтулуй.
  ben-OBCV: মরুপ্রান্তরেও তিনি কয়েকটি মিনার তৈরি করলেন ও বেশ কয়েকটি কুয়ো খুঁড়েছিলেন,
    কারণ পাহাড়ের পাদদেশে ও সমভূমিতে তাঁর বেশ কিছু পশুপাল ছিল। পাহাড়ে ও উর্বর জমিতে
    অবস্থিত তাঁর ক্ষেতখামারে ও দ্রাক্ষাকুঞ্জে তিনি লোকজনকে কাজে লাগালেন, কারণ মাটির
    প্রতি তাঁর অগাধ ভালোবাসা ছিল।
  som-som: Oo haddana wuxuu munaarado ka dhisay cidlada, oo ceelal badanna wuu qotay,
    maxaa yeelay, xoolo badan buu lahaa, oo waxayna u joogeen dhulka dooxada iyo dhulka
    bannaanka ahba, oo buuraha iyo beeraha barwaaqaysanba wuxuu ku lahaa rag beeraley
    ah iyo kuwa canabka xannaaneeya, maxaa yeelay, wuxuu jeclaa beeraha.
  lat-VUC: 'Exstruxit etiam turres in solitudine, et effodit cisternas plurimas, eo
    quod haberet multa pecora tam in campestribus quam in eremi vastitate: vineas
    quoque habuit et vinitores, in montibus et in Carmelo: erat quippe homo agriculturæ
    deditus.'
  eng-ASVBT: 'And he built towers in the wilderness, and hewed out many cisterns,
    for he had much cattle; in the lowland also, and in the plain: and he had husbandmen
    and vinedressers in the mountains and in the fruitful fields; for he loved husbandry.'
  ita-1885: Edificò ancora delle torri nel deserto e vi cavò molti pozzi; perciocchè
    egli avea gran quantitià di bestiame, come anche nella campagna, e nella pianura;
    avea eziandio de' lavoratori, e dei vignaiuoli ne' monti, ed in Carmel; perciocchè
    egli amava l'agricoltura.
  eng-LXXUP: 'And he built towers in the wilderness, and dug many wells, for he had
    many cattle in the low country and in the plain; and vinedressers in the mountain
    country and in Carmel: for he was a husbandman.'
  eng-ULB: He built watchtowers in the wilderness and dug many cisterns, for he had
    much cattle, in the lowlands as well as in the plains. He had farmers and vine
    growers in the hill country and in the fruitful fields, for he loved farming.
  spa-VBL: También construyó torres en el desierto y cortó muchas cisternas de agua
    en la roca, porque tenía mucho ganado en las colinas y en las llanuras. Tenía
    agricultores y viñadores en las colinas y en las tierras bajas fértiles, porque
    amaba la tierra.
  fra-_FOB: Il bâtit des tours dans le désert, et il creusa de nombreuses citernes,
    parce qu'il avait beaucoup de bétail dans la plaine et dans la campagne, et des
    laboureurs et des vignerons sur les montagnes, et au Carmel; car il aimait l'agriculture.
  mal-mal: താഴ്വരയിലും സമഭൂമിയിലും വളരെ കന്നുകാലികൾ ഉണ്ടായിരുന്നതുകൊണ്ട്, അവൻ മരുഭൂമിയിൽ
    ഗോപുരങ്ങൾ പണിതു, അനേകം കിണറുകളും കുഴിപ്പിച്ചു; കൃഷിയിൽ തൽപ്പരനായിരുന്നതിനാൽ അവന്
    മലകളിലും കർമ്മേലിലും കൃഷിക്കാരും മുന്തിരിത്തോട്ടക്കാരും ഉണ്ടായിരുന്നു.
  urd-GVR: Us ne bayābān meṅ bhī burj tāmīr kie aur sāth sāth patthar ke beshumār
    hauz tarāshe, kyoṅki maġhribī Yahūdāh ke nashebī pahāṛī ilāqe aur maidānī ilāqe
    meṅ us ke baṛe baṛe rewaṛ charte the. Bādshāh ko kāshtkārī kā kām ḳhās pasand
    thā. Bahut log pahāṛī ilāqoṅ aur zarḳhez wādiyoṅ meṅ us ke khetoṅ aur angūr ke
    bāġhoṅ kī nigarānī karte the.
  suz-BL: मेकोमी गोरशो रागीम अरु लाइश्‍शो खिंपुकी सेला बाक्‍त। मिनु मेकोमी शुश इनारपुकी
    दोपाइक्‍मी बाक्‍त। मारदे हना मेको के शेफेलाह नु दिंममी शुश बी ब्‍यफ बाक्‍मा बाक्‍त।
    मिनु मेको के पहाडम नु रिम्‍शो खप ङा दिंमम रू दोइब नु अङगुर रू कोव़ब मुरपुकी बाक्‍मा
    बाक्‍त। मारदे हना मेको खेतीपाती पचा दाक्‍ब मुर बाक्‍माक्‍त।
  ita-1927: Costruì delle torri nel deserto, e scavò molte cisterne perché avea gran
    quantità di bestiame; e ne scavò pure nella parte bassa del paese e nella pianura;
    ed avea de’ lavoranti e de’ vignaiuoli per i monti e nelle terre fruttifere, perché
    amava l’agricoltura.
  ckb-ckb: هەروەها چەند قوللەیەکی لە چۆڵەوانیدا بنیاد نا و ئەمباراوی زۆریشی لێدا،
