  eng-WMBB: He built towers in the wilderness, and dug out many cisterns, for he had
    much livestock, both in the lowlands and in the plains. He had farmers and vineyard
    keepers in the mountains and in the fruitful fields, for he loved farming.
  urd-GVH: उसने बयाबान में भी बुर्ज तामीर किए और साथ साथ पत्थर के बेशुमार हौज़ तराशे,
