  mps-mps: Usiago kau kibu hani hauwa me sipsip kibu hauwa mu te giliga dega sabo
    bulu badu te malu tǫde me te bulu du dabede hauwa mu elaluali. Tama tialima,
    agai te bidi meni yai kala sili bulu badu agai te sigi be taua me badu geselali,
    magi baso meni, te agai sę bidi dabe mebago tede bidiyu, te agai hasa dabe bugagia
    tonalubo usu mu yali. Tama me agai te hasa dabego tuabo wę ulu hauwa mu geselali.
    Tama me ma Usia aga didiman sę ebo godolo mu ebo bidi dao. Tama tibaso, agai
    te we bidi dabebolo te wain gi hauwa buluyu, me gasa nai dabe te wiegi yai tǫ
    ili hauwa elalubo tǫde bulao po wali, te bulu du yali madi me nai bulao po wali.
  tpi-tpi: Usia i gat bikpela lain bulmakau na sipsip i stap long ples stret na long
    ol liklik maunten long hap san i go daun, olsem na em i wokim sampela taua bilong
    ol wasman long ples kunai i no gat man, na tu em i wokim planti hul wara bilong
    ol abus i ken dring. Na tu, Usia em i man bilong laikim tumas wok didiman. Olsem
    na em i tokim ol manmeri long planim ol gaden wain na long planim ol arapela kain
