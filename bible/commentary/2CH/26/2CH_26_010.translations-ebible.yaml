  tbz-SIM: Kòo mɑɑ́ yɛdèrɛ̀ dikpɑ́ɑ̀ miɛkɛ kɛ́dɑmmúnɛ̀ sibií pɛ́u. Kɛ yɛ̃́ ò do mɔkɛmɛ̀
    iwũɔ̃ nyi mɛdiɛ̀ nkubiriku miɛkɛ nɛ̀ kutɑ̃fuɔ mmiɛkɛ, kɛ́mmɔkɛ bɛtenkútíbɛ̀ Kɑdimɛɛri
    kó yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ bɛ̀ɛ̀ fiiku fínyĩ̀ kó dɛtie nkɛ yɛ̃́ ò dɔ́mɛ̀ mutenkútímù.
  msy-2020: Atrivim Usia a bulmakauba ko sipsipɨn bar avɨriba, danganir zariba ko
    aruem uaghiri naghɨn mɨghsɨar muziaribar iti. Kamaghɨn amizɨ, Usia gumazamiziba
    puvatɨzir danganimɨn apaniba bagha garir gumaziba bagha tauan ruarir mabar ingari.
    Egha a uaghan an asɨziba damasa dɨpar mozir avɨribagh kui. Usia azenibar ingarava
    da oparir ingangarim bar a gifonge. Kamaghɨn amizɨ, a gumazamizibav kemezɨ, me
    dagheba bar deragha otivir nguaziba ko mɨghsɨar dozibar, azenibar ingarigha, wainɨn
    ikarɨziba ko dagher avɨrir igharazir maba saram oparigha deraghavɨra dar gari.
  dop-dop: Nɑ ɩ́ ŋmɑ́ tǝtɑŋlɛnɑɑ kɛ wʋlɑɣɑ tɛtʋ hɔɣɔlǝŋ tɑɑ. Nɑ ɩ́ huli lɔkɔnɑɑ pɑɣɑlɛ.
    Mpi tɔ, ɩ kɑ wɛnɑ kɑlǝkǝŋ pɑɣɑlɛ kɛ tɛtɛkǝlɛ nɑ tɛtʋ ɩhǝntɑʋ tɑɑ kɛ́. Pǝ́cɔ́ ɩ
    wɛnɑ hɑtɑɑ nɑ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ tɔ ɩ pɑɑsǝnlɑɑ. Mpi tɔ, ɩ kɑ sɔɔlɑ hɑlǝm
    kɛ́.
  azb-azb: O, çöldə də qüllələr düzəltdi və çoxlu su anbarı üçün yer qazdı, çünki
