    layen nu roto. Ke sripen el lungse orekma ke ima, el akkeye mwet uh in yoki ima
    in grape fin acn tohktok uh, ac orek ima yenwo fohk we.
  hbo-WLC: וַיִּ֨בֶן מִגְדָּלִ֜ים בַּמִּדְבָּ֗ר וַיַּחְצֹב֙ בֹּר֣וֹת רַבִּ֔ים כִּ֤י
    מִקְנֶה־רַּב֙ הָ֣יָה ל֔וֹ וּבַשְּׁפֵלָ֖ה וּבַמִּישׁ֑וֹר אִכָּרִ֣ים וְכֹֽרְמִ֗ים
    בֶּהָרִים֙ וּבַכַּרְמֶ֔ל כִּֽי־אֹהֵ֥ב אֲדָמָ֖ה הָיָֽה׃ ס
  ibo-ibo: O wukwara ọtụtụ ụlọ elu nche siri ike nʼọzara, gwuokwa ọtụtụ olulu mmiri
    nʼihi na o nwere ọtụtụ anụ ụlọ na ndagwurugwu, na nʼala dị larịị. Ọ hụrụ ịrụ ọrụ
    ubi nʼanya, nʼihi ya, o nwere ọtụtụ ndị na-arụ ọrụ nʼubi na ubi vaịnị ya dị nʼala
    ugwu ugwu, na nʼala ndị dị na ndagwurugwu.
  ory-ory: ପୁଣି, ସେ ପ୍ରାନ୍ତରରେ ଦୁର୍ଗମାନ ନିର୍ମାଣ କଲେ, ମଧ୍ୟ ତଳଭୂମିରେ ଓ ସମଭୂମିରେ ତାଙ୍କର
    ବହୁତ ପଶୁ ଥିବାରୁ ଅନେକ କୂପ ଖୋଳିଲେ; ଆଉ, ପର୍ବତରେ ଓ ଫଳବତ୍‍ କ୍ଷେତ୍ରରେ ତାଙ୍କର କୃଷକ ଓ
    ଦ୍ରାକ୍ଷା-କୃଷକଗଣ ଥିଲେ; କାରଣ ସେ କୃଷିପ୍ରିୟ ଥିଲେ।
  chk-chk: Iwe, a aüetä imw tekia lon ewe fanüapö o tuw chomong chönüttu, pun a wor
    chomong nöün pwiin man fäsonun ekewe chuk, pwal lon ekewe maasies. A pwal wor
    nöün chon tümwünü irän wain won ewe fanü mi chukuchukutä, pwal nöün chon tanipi
    won ewe fanü mi pwülüöch, pun a aücheani ewe pwül.
  rop-rop: Imbin bildimap haiwan haus blanga lukinatbat langa det plein kantri, en
    imbin grajim loda wodahol, dumaji imbin abum loda buligi langa det plein kantri
    sangodanwei. Dumaji imbin laigim ola fam, imbin askim pipul blanga plentimbat
    greiptri langa hil kantri en blanga growimap sid daga langa gudwan graun.
  ukr-1871: І будував вежі в пустинї, й повикопував багато криниць, бо мав много товару
    по низинах і по рівнинах, і хлїборобів та виноградарів на горах і на Кармелї,
    бо любувався в хлїборобстві.
  deu-1951: Er baute auch Türme in der Wüste und grub viele Brunnen; denn er hatte
    viel Vieh in der Niederung und in der Ebene, auch Ackerleute und Weingärtner auf
    den Bergen und in Karmel; denn er liebte den Ackerbau.
  eng-JPS: And be built towers in the wilderness, and hewed out many cisterns, for
    he had much cattle; in the Lowland also, and in the table-land; and he had husbandmen
    and vinedressers in the mountains and in the fruitful fields; for he loved husbandry.
  srp-1865: Sazida i u pustinji kule, i iskopa mnogo studenaca, jer imaše mnogo stoke
    i u dolinama i u ravnicama, i ratara i vinogradara po brdima i na Karmilu, jer
    mu mila bješe poljska radnja.
  lug-lug: Era n’azimba n’eminaala mu ddungu, ate era n’asima n’ebidiba bingi mu biwonvu
    ne mu lusenyi, olw’amaggana amanene ge yalina. Yalina n’abantu abaakolanga mu
    nnimiro ze ez’emizabbibu mu nsozi n’abaalimanga ettaka eggimu, kubanga yayagalanga
    nnyo okulima.
  heb-heb: ויבן מגדלים במדבר ויחצב ברות רבים כי מקנה רב היה לו ובשפלה ובמישור אכרים
    וכרמים בהרים ובכרמל כי אהב אדמה היה׃
  ben-IRV: আর তিনি মরুপ্রান্তে উঁচু ঘর তৈরী করলেন ও অনেক কূপ খুঁড়লেন, কারণ তাঁর অনেক
    পশুপাল ছিল, উপত্যকা ও সমভূমিতেও তাই করলেন এবং পর্বতে ও উর্বর ক্ষেতে তাঁর চাষীরা
    ও আঙ্গুর ক্ষেতের চাষীরা ছিল; কারণ তিনি কৃষিকাজ ভালবাসতেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਜਾੜ ਵਿੱਚ ਬੁਰਜ ਬਣਾਏ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਤਲਾਬ ਪੁਟਵਾਏ ਕਿਉਂ ਜੋ ਬੇਟ ਵਿੱਚ
    ਤੇ ਮੈਦਾਨ ਵਿੱਚ ਉਸ ਦੇ ਬਹੁਤ ਸਾਰੇ ਡੰਗਰ ਸਨ ਅਤੇ ਪਹਾੜਾਂ ਵਿੱਚ ਅਤੇ ਉਪਜਾਊ ਖੇਤਾਂ ਵਿੱਚ ਉਹ
    ਦੇ ਹਾਲ੍ਹੀ ਅਤੇ ਮਾਲੀ ਸਨ ਕਿਉਂ ਜੋ ਖੇਤੀ ਵਾੜੀ ਉਹ ਨੂੰ ਬਹੁਤ ਪਸੰਦ ਸੀ।
  mya-JVB: တော ၌ လည်း ရဲတိုက် တို့ကို တည် ၏။ ရေတွင်း များ ကိုလည်း တူး ၏။ ချိုင့်ဝှမ်း
    ရာအရပ် နှင့် မြေညီ ရာ အရပ်၌ များစွာ သော သိုး နွားတို့ကို ဆည်းဖူး၍ တောင် အရပ်၊
    မြေ ကောင်းသောအရပ်၌ လယ် လုပ်သောသူနှင့် စပျစ် ဥယျာဉ် ပြုစုသောသူတို့ကိုလည်း စေစား၏။
    ထိုသို့ သော အမှုများကို ဝါသနာ ရှိ ၏။
  hmo-hmo: Ma ia ese kohoro haida be tano kaukau dekenai ia haginia, bona ranu guri
    momo ia geia, badina be iena boromakau bona mamoe be momo, Sepala dekenai, bona
    tano palaka dekenai danu. Ia ese biru gaukara ia ura henia dainai, ia be mai ena
    biru taudia, bona vain uma naria taudia, ororo dekenai, bona tano namona gabudia
    dekenai danu.
  urd-urd: और उसने वीरान में बुर्ज बनवाए और बहुत से हौज़ खुदवाए, क्यूँकि नशेब की ज़मीन
    में भी और मैदान में उसके बहुत चौपाए थे। और पहाड़ों और ज़रखेज़ खेतों में उसके किसान
    और ताकिस्तानों के माली थे, क्यूँकि काश्त कारी उसे बहुत पसंद थी।
  rus-SYN: И построил башни в пустыне, и иссек много водоемов, потому что имел много
    скота, и на низменности и на равнине, и земледельцев и садовников на горах и на
    Кармиле, ибо он любил земледелие.
  bqc-SIM: À gugwakĩi lɛsĩↄ bòbo gbáau lↄ, mɛ́ à lↄ̀ↄ yↄ̃̀yↄ̃ dasi, kɛ́ a pↄtuoↄ
    vĩ dasi gusĩsĩdeu ń gusalalao yã́i. A buazĩkɛnaↄ ń vɛ̃ɛbu zĩkɛnaↄ vĩ
    gusĩsĩdeu ń gutaaedeo, asa a ye buaiɛ.
  tcz-CHONGTHU: Aman gam ong lah a jenga jong kulpi dingin insang ho anasan chuleh
    twiputna dingin mun tamtah analaijin, lhumlam molpang holeh phaicham mah gancha
    tamtah ana vah'in ahi. aman mipi hojong lengpilei boldingin atilkhouvin thinglhang
    louphat na hoa jong lou abolsah in ahi
  mar-mar: वाळवंटातही त्याने टेहळणी बुरुज बांधले. अनेक विहिरी खणल्या. डोंगराळ भागात
    आणि सपाटीवर त्याची बरीच गुरेढोरे होती. तसेच तेथील सुपीक भागात शेतकरी होते. द्राक्षबागांच्या
    देखरेखेसाठी देखील त्याची माणसे होती. उज्जीयाला शेतीची आवड होती.
  qub-qub: Chunyaj jircacunachöpis törricunata rurachiran. Aypalla uywancuna captin
    yacupäpis pösucunata uchcuchiran. Uywancuna tiyaran guechwa aywaj pampacunapapis,
    altu jircacunapapis. Piyunnincunapis caran achca chacracunacho y übas chacrancunacho
    arupänanpaj. Uziasga caran chacra aruyta munaj runami.
  bqp-bqp: U mɑɑ kɔ̃su yenu bɑnɑ gbɑburɔ, mɑ u dɔkɔ dɑbi dɑbinu gbɑ, domi u sɑbe dɑbi
    dɑbinu mɔ ni nu wɑ̃ɑ Sefɑlɑn wɔwɑɔ kɑ nim wɔ̃kun goorɔ. Mɛyɑ u mɑɑ gbɑɑ wukobu
    mɔ kɑ be bɑ rɑ resɛm sɔmburu ko guunɔ kɑ guu te bɑ mɔ̀ Kɑɑmɛliɔ. Domi u rɑ gbee
    sɔmburu kɑ̃.
  hat-hat: Li bati gwo fò tou won nan dezè a, li fouye gwo basen pou kenbe dlo paske
    li te gen anpil mouton ni nan plenn lan ni sou platon yo. Li te gen moun ap travay
    pou li nan jaden li yo, ak moun pou okipe jaden rezen l' yo nan mòn, paske li
    te renmen travay latè.
  eng-BSB: Since he had much livestock in the foothills and in the plain, he built
    towers in the desert and dug many cisterns. And since he was a lover of the soil,
    he had farmers and vinedressers in the hill country and in the fertile fields.
  eng-WEBPB: He built towers in the wilderness, and dug out many cisterns, for he
    had much livestock, both in the lowlands and in the plains. He had farmers and
    vineyard keepers in the mountains and in the fruitful fields, for he loved farming.
  kbq-kbq: Hagi Usia'a ka'ma kokampima manine'za kuma'ma kegavama hu nontmina negino,
    tinkeriramina kafintetere hu'ne. Na'ankure agra Sefela kokampine, agupofinena
    tusi'a bulimakao afu kevu ante'negu anara hu'ne. Ana nehuno tusi eri'za vahetami
    zamavarege'za hozafine, waini hozafinena eri'zana eri'naze. Na'ankure agra hozama
    ante'zanku avesi avesi nehia ne' mani'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Uzías quichijqui torres ipan nopa huactoc
    tlali para ipan tlamocuitlahuise. Huan quinchijqui miyac ameli pampa quinpixtoya
    miyac huacaxme ipan cuatitlamitl huan ipan tlamayamitl. Huan quipactiyaya tlatojtocas
    huan quinpiyayaya miyac tlacame tlen quimocuitlahuiyayaj imilhua huan ixocomeca
    milhua ipan cuali tlali.
  gub-BL: Uzapo tàpuz iaiha ma'e ume'e ma'e wapyta haw romo no. Uwàpytymawok 'yzygwar
    tetea'u no. Ta'e heta tetea'u tapi'ak ywytyr heta 'ymaw rehe wà xe. Heta tetea'u
    ywyapypepaw Zuta ywy rehe har rehe wà no. Heta awa ma'ywa tyw rehe uma'ereko ma'e
    wà. Heta awa ko ywytyruhu rehe uma'ereko ma'e wà no, awa ko ma'e hezuz katuahy
    haw pe wà no. Ta'e ma'etymaw ikatu Uzi pe a'e xe.
  eng-DRA: 'And he built towers in the wilderness, and dug many cisterns, for he had
    much cattle both in the plains, and in the waste of the desert: he had also vineyards
    and dressers of vines in the mountains, and in Carmel: for he was a man that loved
    husbandry.'
