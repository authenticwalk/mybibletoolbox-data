verse: 2CH.026.005
translations:
  mal-C: തന്നെ ദൈവഭയത്തിൽ അഭ്യസിപ്പിച്ച സെഖര്യാവിന്റെ ആയുഷ്കാലമെല്ലാം അദ്ദേഹം യഹോവയെ
    അന്വേഷിച്ചിരുന്നു; അക്കാലമത്രയും യഹോവ അദ്ദേഹത്തിനു വിജയം കൊടുക്കുകയും ചെയ്തു.
  deu-TKW: Er war beflissen, sich zu Gott zu halten, so lange Sacharja lebte, der
    ihn in der Furcht Gottes unterwies; und so lange er sich zu Jahwe hielt, gab ihm
    Gott Gelingen.
  lin-lin: Oziasi akangamaki na Nzambe mikolo nyonso ya bomoi ya Zakari, pamba te
    azalaki kolakisa ye kotosa Nzambe. Na tango nyonso oyo Oziasi awumelaki kokangama
    na Yawe, Nzambe azalaki kolongisa ye.
  eng-LSV: 'and he is as one seeking God in the days of Zechariah who has understanding
    in visions of God: and in the days of his seeking YHWH, God has caused him to
    prosper.'
  eng-GNV: And he sought God in the dayes of Zechariah (which vnderstoode the visions
    of God) and when as he sought the Lord, God made him to prosper.
  eng-WEBSTER: 'And he sought God in the days of Zechariah, who had understanding
    in the visions of God: and, as long as he sought the LORD, God made him to prosper.'
  nhw-BL: Huan ipan nochi nopa tonali quema Zacarías noja itztoya, Uzías monejnemilti
    xitlahuac huan quitemo itlapalehuil Toteco Dios. Zacarías eliyaya se tlajtol pannextijquetl
    catli quinextili Uzías ma quitlepanita TOTECO. Huan ipan nopa tonali quema Uzías
    quitlepanitayaya TOTECO, TOTECO nelía quitiochihuayaya huan quipalehui para ma
    quisa cuali ipan nochi tlamantli catli quichijqui.
  swh-ONEN: Akamtafuta Mungu katika siku za Zekaria, aliyemwelekeza kumcha Mungu.
    Wakati wote alipomtafuta Bwana, Mungu alimfanikisha.
  bba-bba: Osiɑsi u kookɑri kuɑ u kɑ Yinni Gusunɔ sɑ̃wɑ Sɑkɑrin wɑ̃ɑru kpuro sɔɔ.
    Sɑkɑri wi, u bwisi mɔ u kɑ kɑ̃sinu tubusiɑ ni nu wee Gusunɔn min di. Sɑɑ ye sɔɔ,
    ye Osiɑsi u mɔ̀ kpuro yɑ rɑ nùn koorewɑ.
  eng-KJVCPB: 'And he sought God in the days of Zechariah, who had understanding in
    the visions of God: and as long as he sought the Lord, God made him to prosper.'
  luo-luo: Noketo chunye kuom Nyasaye e ndalo mag Zekaria, ngʼat ma nopuonje luoro
    Nyasaye. E ndalo duto mane odwaro Jehova Nyasaye, Nyasaye nomiye gweth.
  meu-meu: Ia ese Dirava itahuna na Sekaria ena nega ai e matamaia; hari Sekaria ese
    Dirava garina e hadibalaia; bona Iehova e tahuava negadia iboudiai lalodiai, Dirava
    ese ena namo e habadaia.
  npi-ULB: तिनलाई परमेश्‍वरको आदरको गर्नुपर्छ भनेर शिक्षा दिने जकरियाको समयभरि तिनले
    परमेश्‍वरको अगुवाइ खोज्‍नमा आफैलाई लगाए । जबसम्म तिनले परमप्रभुको खोजी गरे, तबसम्‍म
    परमेश्‍वरले तिनको फलिफाप गराइदिनुभयो ।
  yor-yor: Ó sì wá Olúwa ní ọjọ́ Sekariah, ẹni tí ó ní òye nínú ìran Ọlọ́run. Níwọ́n
    ọjọ́ tí ó wá ojú Olúwa, Ọlọ́run fún un ní ohun rere.
  pes-OPCB: تا زمانی که مشاور روحانی او، زکریا زنده بود، او از خدا پیروی می‌کرد و
    خدا نیز او را موفق می‌ساخت.
  tgl-ULB: Inilaan niya ang kaniyang sarili upang hanapin ang Diyos sa mga araw ni
    Zacarias, na siyang nagbigay sa kaniya ng mga tagubilin para sa pagsunod sa Diyos.
    Habang hinahanap niya si Yahweh, pinagpala siya ng Diyos.
  hui-hui: Segaraiahanda Kini Usia mini mandaru talebu miaga heangi Usia ibugua Anduane
    Homogo mana bayuwa talialu biaga hene. Ani bialu heangi Ngode Datagaliwabehanda
    ibuhondo turu halu biamogo bini.
  mya-mya: သူ​သည်​မိ​မိ​၏​ဘာ​သာ​ရေး​အ​တိုင်​ပင်​ခံ ဇာ​ခ​ရိ​အ​သက်​ရှင်​လျက်​နေ​သ​မျှ​ကာ​လ
    ပတ်​လုံး ထာ​ဝရ​ဘု​ရား​အား​သစ္စာ​နှင့်​ကိုး ကွယ်​သ​ဖြင့်​ဘု​ရား​သ​ခင်​သည်​သူ့​အား
    ကောင်း​ချီး​ပေး​တော်​မူ​၏။
  bod-N: ཟཱ་ཀར་ཡ་ཡིས་ཨུ་ཟི་ཡཱ་ལ་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་དགོས་པའི་བསླབ་བྱ་གནང་བ་དང་།
    ཁོང་གསོན་པའི་དུས་སུ་ཨུ་ཟི་ཡཱས་དུས་རྟག་ཏུ་དཀོན་མཆོག་བཙལ་ཞིང་། ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བའི་དུས་སུ།
    དཀོན་མཆོག་གིས་དེའི་བསམ་དོན་ལྷུན་གྱིས་འགྲུབ་པར་མཛད་དོ། །
  sna-sna: Akatsvaka Mwari pamazuva aZekaria, uyo aimurayira mukutya Mwari. Pose paaitsvaka
    Jehovha, Mwari akaita kuti abudirire.
  spa-BLM: Se puso a buscar a Dios en los días de Zacarías, quien tenía entendimiento
    en la visión de Dios; y mientras buscó a Yahvé, Dios lo hizo prosperar.
  cac-cac: Ix yac' val och spensar vin̈ d'a Dios yacb'an pitzanto vin̈aj Zacarías.
    A vin̈aj Zacarías chi' ix c'ayb'an vin̈ d'a tas syutej sc'anab'ajan Jehová. Yacb'an
    ix sc'anab'ajej vin̈, vach'n̈ej ix ajelc'och vin̈ yuj Jehová.
  swh-ULB: Alijitoa kumtafuta Mungu katiaka siku za Zekaria, ambaye alimpa maelekezo
    kwa ajili ya kumtii Mungu. Kadri alivyomtafuta Yaahwe, Mungu alimfanikisha.
  bel-bel: і прыходзіў ён да Бога ў дні Захара, які вучыў страху Божаму; і ў тыя дні,
    калі ён прыходзіў да Госпада, даваў яму Бог посьпех.
  deu-ELBBK: Und er suchte Gott in den Tagen Sekarjas, der kundig war in den Gesichten
    Gottes; und in den Tagen, da er den HERRN suchte, gab Gott ihm Gelingen.
  mbb-OT: Midangep sikandin te Megbevayà hein timpu ni Zacarias, he iyan mibpenurù
    kandin te kedtahud te Megbevayà. Te kebpedayun din te kedangep te Nengazen, ne
    ibpeuswag sikandin te Megbevayà.
  mal-2015: 'ദൈവഭയത്തിൽ അവനെ ഉപദേശിച്ചുവന്ന സെഖര്യാവിന്റെ ആയുഷ്കാലത്തു അവൻ ദൈവത്തെ
    അന്വേഷിച്ചു: അവൻ യഹോവയെ അന്വേഷിച്ച കാലത്തോളം ദൈവം അവന്നു അഭിവൃദ്ധി നല്കി.'
  rmc-rmc: O Uziaš rodelas le Devles, medik dživelas o Zecharijah, bo ov les sikavelas
    le Devleskro lav. A medik rodelas le Devles, o Del les požehňinelas.
  pes-OPV: و درروزهای زکریا که در رویاهای خدا بصیر بود، خدا را می‌طلبید و مادامی که
    خداوند رامی طلبید، خدا او را کامیاب می‌ساخت.
  ron-1924: А кэутат пе Думнезеу ын тимпул веций луй Захария, каре причепя веденииле
    луй Думнезеу. Ши, ын тимпул кынд а кэутат пе Домнул, Думнезеу л-а фэкут сэ пропэшяскэ.
  ben-OBCV: যিনি তাঁকে ঈশ্বরভয় শিক্ষা দিলেন, সেই সখরিয়ের জীবনকালে বরাবর তিনি ঈশ্বরের
    অন্বেষণ করে গেলেন। যতদিন তিনি সদাপ্রভুর অন্বেষণ করে গেলেন, ততদিন ঈশ্বর তাঁকে সাফল্যও
    দিলেন।
  som-som: Oo wakhtigii Sekaryaah, oo waxgarasho u lahaa waxa la arko ee Ilaah, ayuu
    isu diyaariyey inuu Ilaah doondoonto, oo intuu Rabbiga doonayayna Ilaah baa isaga
    liibaaniyey.
  lat-VUC: 'Et exquisivit Dominum in diebus Zachariæ intelligentis et videntis Deum:
    cumque requireret Dominum, direxit eum in omnibus.'
  eng-ASVBT: 'And he set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God: and as long as he sought Jehovah, God made him to prosper.'
  ita-1885: E si diede a ricercare Iddio, mentre visse Zaccaria, uomo intendente nelle
    visioni di Dio; e mentre egli ricercò il Signore, Iddio lo fece prosperare.
  eng-LXXUP: And he sought the Lord in the days of Zechariah, who understood the fear
    of the Lord; and in his days he sought the Lord, and the Lord prospered him.
  eng-ULB: He set himself to seek God in the days of Zechariah, who taught him to
    honor God . As long as he sought Yahweh, God made him prosper.
  spa-VBL: Adoró a Dios durante la vida de Zacarías, quien le enseñó a respetar a
    Dios. Mientras siguió al Señor, Dios le dio éxito.
  fra-_FOB: Il s'appliqua à rechercher Dieu pendant la vie de Zacharie, homme intelligent
    dans les visions de Dieu; et pendant les jours qu'il rechercha l'Éternel, Dieu
    le fit prospérer.
  mal-mal: 'ദൈവിക ദർശനം പ്രാപിച്ച സെഖര്യാവിന്റെ ആയുഷ്കാലത്ത് ഉസ്സിയാവിനെ ദൈവത്തെ അന്വേഷിപ്പാന്‍
    പഠിപ്പിച്ചു, അവൻ ദൈവത്തെ അന്വേഷിച്ചു: അവൻ യഹോവയെ അന്വേഷിച്ച കാലത്തോളം ദൈവം അവന്
    അഭിവൃദ്ധി നല്കി.'
  urd-GVR: Imām-e-āzam Zakariyāh ke jīte-jī Uzziyāh Rab kā tālib rahā, kyoṅki Zakariyāh
    use Allāh kā ḳhauf mānane kī tālīm detā rahā. Jab tak bādshāh Rab kā tālib rahā
    us waqt tak Allāh use kāmyābī baḳhshtā rahā.
  suz-BL: मेना जकरिया पिप कली परमप्रभु यावे कली मान पा हिंचा आ पर्बम शेंब बाक्‍माक्‍त।
    मिनु पिपमी जकरिया आ पालाम परमप्रभु यावे आ नोले खोइक्‍ना खोइक्‍न बाक्‍माक्‍त। मोपा
    खोदा सम्‍म परमप्रभुम अमस्‍याह आ पशो नेल्‍ल रिम्‍शो दुम्‍पदा बाक्‍त।
  ita-1927: Si diè con diligenza a cercare Iddio mentre visse Zaccaria, che avea l’intelligenza
    delle visioni di Dio; e finché cercò l’Eterno, Iddio lo fece prosperare.
  ckb-ckb: عوزیا لە سەردەمی زەکەریای پێغەمبەر ڕووی لە خودا دەکرد کە فێری لەخواترسی
    دەکرد. هەموو ئەو ڕۆژانەی ڕووی لە یەزدان دەکرد، خودا سەرکەوتووی کرد.
  eng-BBE: He gave himself to searching after God in the days of Zechariah, who made
    men wise in the fear of God; and as long as he was true to the Lord, God made
    things go well for him.
  kan-OKCV: ದೇವರ ದರ್ಶನಗಳಲ್ಲಿ ಗ್ರಹಿಕೆಯುಳ್ಳವನಾದ ಜೆಕರ್ಯನ ದಿವಸಗಳಲ್ಲಿ ಅವನು ದೇವರನ್ನು ಹುಡುಕಿದನು.
    ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವ ದಿವಸಗಳ ಮಟ್ಟಿಗೂ, ದೇವರು ಅವನನ್ನು ಅಭಿವೃದ್ಧಿ ಪಡಿಸಿದರು.
  tam-2017: தேவனுடைய தரிசனங்களில் புத்திமானாயிருந்த சகரியாவின் நாட்களிலே தேவனைத் தேட
    மனதுள்ளவனாக இருந்தான்; அவன் யெகோவாவை தேடின நாட்களில் தேவன் அவனுடைய காரியங்களை
    வாய்க்கச் செய்தார்.
  spa-RV-1909: Y persistió en buscar á Dios en los días de Zachârías, entendido en
    visiones de Dios; y en estos días que él buscó á Jehová, él le prosperó.
  ron-BTF: Și a căutat pe Dumnezeu în zilele lui Zaharia, care avea înțelegere în
    viziunile lui Dumnezeu, cât timp a căutat pe DOMNUL, Dumnezeu l-a făcut să prospere.
  eng-WEBP: He set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him prosper.
  eng-FBV: He worshiped God during the lifetime of Zechariah, who taught him to respect
    God. As long as he followed the Lord, God made him successful.
  nld-1939: Zolang Zekarjáhoe leefde, die hem in de vreze Gods had opgevoed, vereerde
    hij Jahweh; en zolang hij Jahweh vereerde, schonk God hem voorspoed.
  nch-BL: Huan ipan nochi nopa tonali quema Zacarías noja itztoya, Uzías monejnemilti
    xitahuac huan quitemo itapalehuil Toteco Dios. Zacarías eliyaya se tajtolpanextijquet
    cati quinextili Uzías ma quitepanita TOTECO. Huan ipan nopa tonali quema Uzías
    quitepanitayaya TOTECO, TOTECO nelía quitiochihuayaya huan quipalehui para ma
    quisa cuali ipan nochi tamanti cati quichijqui.
  vie-1934: Trong đời Xa-cha-ri, là người thông hiểu các dị tượng của Đức Chúa Trời,
    thì Ô-xia rắp lòng tìm kiếm Đức Chúa Trời; và người tìm kiếm bao lâu; thì Đức
    Chúa Trời khiến cho người đặng may mắn bấy lâu.
  hin-CV: ज़करयाह के जीवनकाल में परमेश्वर की खोज करता रहा. याहवेह के दर्शन के कारण
    ज़करयाह में समझ थी. जब तक वह याहवेह की खोज करता रहा, याहवेह उसे और बढ़ाते रहे.
  spa-BES: Se dedicó a buscar a Dios en los días de Zacarías, que hizo sabios a los
    hombres en el temor de Dios; y mientras fue fiel al Señor, Dios lo prosperó.
  tdx-tdx: Nitolom-pipay an’ Andrianañahare re tañ’ andro’ i Zekarià, le nampahihits’
    aze o aroñaron’ Añahareo; vaho nampiraoraoen’ Añahare amo hene andro nipaia’e
    Iehovào.
  tha-KJV: และพระองค์ทรงแสวงหาพระเจ้าในสมัยของเศคาริยาห์ ผู้​เข​้าใจในนิ​มิ​ตต่างๆจากพระเจ้า
    และตราบใดที่​พระองค์​แสวงหาพระเยโฮวาห์ พระเจ้าทรงกระทำให้​พระองค์​เจริญ
  por-BR-2018: E persistiu em buscar a Deus nos dias de Zacarias, entendido em visões
    de Deus; e nos dias que ele buscou ao SENHOR, ele lhe prosperou.
  deu-ELO: Und er suchte Gott in den Tagen Sekarjas, der kundig war in den Gesichten
    Gottes; und in den Tagen, da er Jehova suchte, gab Gott ihm Gelingen.
  eng-WYC-2018: And he sought the Lord in the days of Zechariah, understanding and
    seeing God (or who had understanding in the visions of God); and when he sought
    God, God ruled him in all things.
  epo-epo: Li turnadis sin al Dio en la tempo de Zeĥarja, la kompetentulo en Diaj
    vizioj; kaj en tiu tempo, kiam li turnadis sin al la Eternulo, Dio donadis al
    li sukceson.
  uig-PIN: Huda bǝrgǝn alamǝt kɵrünüxlǝr bilǝn yorutulƣan Zǝkǝriya Uzziyaƣa tǝlim
    bǝrgǝqkǝ, u ⱨayat waⱪtida Uzziya Hudani izdidi; wǝ u Pǝrwǝrdigarni izdigǝn künlǝrdǝ
    Huda uning ixlirini rawan ⱪildi.
  beo-beo: 'Ea Gode Ea Sia: fada:i sia:su dunu (Segalaia) da esaloba, e da mae fisili,
    Hina Godema noga:le fa:no bobogei. Amola Gode da ema hahawane dogolegele hamoi.'
  tpi-OTNT: '@see-verse:2CH.026.004'
  hau-SA: Ya nemi Allah a kwanakin Zakariya, wanda ya koyar da shi a tsoron Allah.
    Muddin ya nemi Ubangiji, Allah ya ba shi nasara.
  uig-LAT: Xuda bergen alamet körünüshler bilen yorutulghan Zekeriya Uzziyagha telim
    bergechke, u hayat waqtida Uzziya Xudani izdidi; we u Perwerdigarni izdigen künlerde
    Xuda uning ishlirini rawan qildi.
  nde-nde: Wazimisela ukumdinga uNkulunkulu ngezinsuku zikaZakhariya, owamfundisa
    ukumesaba uNkulunkulu. Esamlandela uThixo, uNkulunkulu wamphumelelisa.
  ton-ton: 'Naʻe kumi ʻe ia ki he ʻOtua ʻi he ngaahi ʻaho ʻo Sakalia, ʻaia naʻe poto
    ʻi he ʻilo ʻae ngaahi meʻa hā mai ʻae ʻOtua: pea lolotonga ʻene kumi kia Sihova,
    naʻe fakamonūʻia ia ʻe he ʻOtua.'
  ces-1613: A hledal s pilností Boha ve dnech Zachariáše, rozumějícího vidění Božímu,
    a po ty dny, v nichž hledal Hospodina, šťastný prospěch dal jemu Bůh.
  eng-WMB: He set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him prosper.
  tam-TCV: இறைபயத்தில் தன்னைப் பயிற்றுவித்த சகரியாவின் நாட்களில் உசியா இறைவனைத் தேடினான்.
    அவன் யெகோவாவைத் தேடிய காலமெல்லாம் இறைவன் அவனுக்கு வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Gipahimutang niya ang iyang kaugalingon sa pagpahimuot sa Dios sa mga adlaw
    ni Zacarias, nga maoy naghatag kaniya sa pahimangno alang sa pagtuman sa Dios.
    Samtang gipangita niya si Yahweh, gipalambo siya sa Dios.
  pol-UBG: I szukał Boga, dopóki żył Zachariasz, który miał rozeznanie w widzeniach
    Bożych. A przez te wszystkie dni, kiedy szukał PANA, Bóg darzył go powodzeniem.
  urd-GVU: امامِ اعظم زکریاہ کے جیتے جی عُزیّاہ رب کا طالب رہا، کیونکہ زکریاہ اُسے
    اللہ کا خوف ماننے کی تعلیم دیتا رہا۔ جب تک بادشاہ رب کا طالب رہا اُس وقت تک اللہ
    اُسے کامیابی بخشتا رہا۔
  deu-1912: Und er suchte Gott, solange Sacharja lebte, der Lehrer in den Gesichten
    Gottes; und solange er den HERRN suchte, ließ es ihm Gott gelingen.
  kan-2017: ದೈವಭಕ್ತಿಯನ್ನು ಬೋಧಿಸುತ್ತಿದ್ದ ಜೆಕರ್ಯನ ಜೀವಮಾನಕಾಲದಲ್ಲಿ ಅವನು ದೇವರನ್ನು ಅವಲಂಬಿಸಿಕೊಂಡಿದ್ದನು;
    ಹೀಗೆ ಅವನು ಯೆಹೋವನನ್ನು ಅವಲಂಬಿಸಿದ್ದ ಕಾಲದಲ್ಲೆಲ್ಲಾ ದೇವರಾದ ಯೆಹೋವನು ಅವನನ್ನು ಅಭಿವೃದ್ಧಿಗೆ
    ತಂದನು.
  yap-yap: Zekariah e ir e tafanow rok Uzziah ni i fil ngak ni ngi i fol rok Got.
    Ere n’umngin nap’an ni i par Zekariah nib fos, ma i par Uzziah nib yul’yul’ ngak
    Got, me fal’eg Got wa’athan.
  hlt-MCSB: Anih te Pathen hmuh hamla aka yakming Zekhariah tue vaengah tah Pathen
    aka toem la om. Te dongah BOEIPA a toem khohnin vaengah tah Pathen loh anih te
    a thaihtak sak.
  mdy-ETH: ፆኦሲ ባኣዚ ዛላ ዒዛ ዞራ፥ ዛካሪያሴ ሼምፔና ዓኣ ዎዶማና ዖዚያ ፆኦሲም ጉሙርቂንቲ ማዼኔ፤ ናንጊና ናንጋ ጎዳ ማዔ
    ፆኦዛሢ ዒዛ ዓንጄኔ።
  twi-ASANTE: Sakaria berɛ so no, Usia hwehwɛɛ Onyankopɔn akyiri ɛkwan, ɛfiri sɛ,
    ɔkaa Onyankopɔn suro ho nsɛm kyerɛɛ no. Na ɛsiane sɛ ɔhene no hwehwɛɛ Awurade
    akyiri kwan no enti, Onyankopɔn maa no nkɔsoɔ.
  eng-WEBU: He set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him prosper.
  wal-wal: Xoossaa yashshatettaa bana tamaarissida Zakkaariyaasi paxa de7ido wodiyan,
    Xoossaassi i ammanettidi oottiis. GODAASSI i oottido wode ubban, Xoossai a anjjiis.
  spa-PDDPT: Persistió en buscar a ʼElohim en el tiempo de Zacarías, entendido en
    visiones de ʼElohim. Y en el tiempo cuando buscó a Yavé, ʼElohim lo prosperó.
  gun-gun: Ha'e rami vy ojee omoĩ Nhanderuete oeka aguã. Imongetaaty Zacarias Nhanderuete
    guigua oexaa py hi'arandu va'e oikoa pukukue re ha'e rami oiko. Senhor oekaa ja
    ma omoingo porã.
  ilo-ULB: Napasnek isuna nga agtulnog iti Dios kadagidi aldaw ni Zacarias a mamalbalakad
    kenkuana maipapan iti panagtulnog iti Dios. Kabayatan iti tiempo a nagtulnog isuna
    kenni Yahweh, pinarang-ay isuna ti Dios.
  kpg-kpg: I di madagoaa dela nogo mouli ai Zechariah, dono dangada hagamaamaa i baahi
    nia mee daumaha, mee nogo hai nia hegau Dimaadua mai i lodo di manawa dahi, ge
    God gu hagahumalia a mee.
  uig-ARA: خۇدا بەرگەن ئالامەت كۆرۈنۈشلەر بىلەن يورۇتۇلغان زەكەرىيا ئۇززىياغا تەلىم
    بەرگەچكە، ئۇ ھايات ۋاقتىدا ئۇززىيا خۇدانى ئىزدىدى؛ ۋە ئۇ پەرۋەردىگارنى ئىزدىگەن
    كۈنلەردە خۇدا ئۇنىڭ ئىشلىرىنى راۋان قىلدى.
  sus-sus: Osiyasi naxa Ala yaragaaxuiya matinkan Annabi Sakari saabui ra. Alatala
    nu luma xaxili fanyi fi ra Sakari ma laamatunyie kui. Osiyasi xa fe birin naxa
    sɔɔnɛya, barima a nu Alatala waxɔnfe fenma.
  pon-2006: Erein Sekaraia, sapwellime sounkaweid en lamalam, eh wie momour, e kin
    ketin papah KAUN-O ni loalopwoat, oh Koht ketin kupwuramwahwihala.
  ksd-ksd: Ma i ga anan upi God ta ra umana bungbung kai Sekaria, nina i ga vateten
    ia ure ra variru tadav God; ma ba i ga anan upi ra Luluai, God i ga vatavua kana
    papalum.
  tur-YTC: Tanrı'nın görümünde anlayışa sahip olan Zekarya'nın günlerinde Tanrı'yı
    aramaya koyuldu ve Yahve'yi aradığı sürece Tanrı onu başarılı kıldı.
  grc-BRENT: Καὶ ἦν ἐκζητῶν τὸν Κύριον ἐν ταῖς ἡμέραις Ζαχαρίου τοῦ συνιόντος ἐν φόβῳ
    Κυρίου, καὶ ἐν ταῖς ἡμέραις αὐτοῦ ἐζήτησε τὸν Κύριον, καὶ εὐώδωσεν αὐτῷ Κύριος.
  ind-AYT: Dia mencari Allah pada masa Zakharia yang memiliki pengertian tentang penglihatan
    ilahi. Selama dia mencari TUHAN, Allah membuat dia berhasil.
  nya-nya: Iye anapembedza Mulungu nthawi ya Zekariya, amene ankamulangiza za kuopa
    Mulungu amene anamupatsa chipambano.
  hrv-hrv: Tražio je Boga za života Zaharije, koji ga je učio Božjem strahu; dokle
    je god tražio Jahvu, davao mu je Bog sreću.
  mps-mps: '@see-verse:2CH.026.004'
  tpi-tpi: '@see-verse:2CH.026.004'
  dan-1931: og han blev ved med at søge Gud, så længe Zekarja, der havde undervist
    ham i Gudsfrygt, levede. Og så længe han søgte HERREN, gav Gud ham Lykke.
  vie-OVCB: Vua tìm cầu Đức Chúa Trời suốt đời Xa-cha-ri, là người dạy vua kính sợ
    Đức Chúa Trời. Vua tìm cầu Chúa Hằng Hữu bao lâu, Đức Chúa Trời cho vua thành
    công hưng thịnh bấy lâu.
  guj-2017: ઝખાર્યાએ ઉઝિયાને ઈશ્વર વિશેનું શિક્ષણ આપ્યું હતું અને તેની હયાતીમાં તે
    ઈશ્વરની આરાધના કરતો હતો. જેમ જેમ તે ઈશ્વરના માર્ગે ચાલતો ગયો તેમ તેમ ઈશ્વરે તેને
    સમૃદ્ધિ આપી.
  pon-2006A: Erein Sekaraia, sapwellime sounkaweid en lamalam, eh wie momour, e kin
    ketin papah KAUN-O ni loalopwoat, oh Koht ketin kupwuramwahwihala.
  por-BRBSL: Ele se propôs a buscar a Deus nos dias de Zacarias, que tinha compreensão
    na visão de Deus; e enquanto ele buscava Yahweh, Deus o fez prosperar.
  cth-cth: Ahni teh Cathut e kamnuenae kapanuekkung Zekhariah tueng navah, Cathut
    ka taket e lah ao. Hatdawkvah, BAWIPA a tawngnae tueng pueng nateh, Cathut ni
    yawhawi a poe.
  twi-twi: Sakaria bere so no, Usia hwehwɛɛ Onyankopɔn akyi kwan, efisɛ ɔkaa Onyankopɔn
    suro ho nsɛm kyerɛɛ no. Na esiane sɛ ɔhene no hwehwɛɛ Onyankopɔn akyi kwan no
    nti, Onyankopɔn maa no nkɔso.
  hlt-hlt: Anih te Pathen hmuh hamla aka yakming Zekhariah tue vaengah tah Pathen
    aka toem la om. Te dongah BOEIPA a toem khohnin vaengah tah Pathen loh anih te
    a thaihtak sak.
  tbz-SIM: Kòo duɔ́ nhomɑ́ɑ̀ kɛ́tũnnɛ Kuyie, ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sɑkɑrii fòmmu
    kó yɛwe yɛmɔu miɛkɛ. Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹto Sɑkɑrii weè do ò tiè nkòo mmɔkɛ
    ti Yiɛ̀ nKuyie nkó kufɔ̃wɑɑ́. Ò dɔ̀ɔ̀ri dìì mɔ̀nnì Kuyie ndɔ́ dɛ̀, kɛ̀ kùu duɔ́
    nkòo dɔ̀ɔ̀ri dɛ̀ nyíé.
  msy-2020: '@see-verse:2CH.026.004'
  dop-dop: Sɑkɑlɩ nɑ ɩ sǝm tɔ, ɩ sɛɣɛsɑɣɑ Osiyɑsɩ kɛ Ɩsɔ nɩɩnɑʋ kɛ́. Nɑ Osiyɑsɩ kɑɑsǝɣɩ
    ɩ tɩ sɩ ɩ́ cɛkǝnɑ Tɑcɑɑ luɣu nyǝntʋ. Nɑ Ɩsɔ nɑ́ɑ́ yele nɑ ɩ́ wɑɑkɩ.
  azb-azb: Allahdan qorxmağı öyrədən Zəkəriyyənin ömrü boyu Uzziya Allahı axtarırdı
    və Rəbbi axtardığı dövrdə Allah onun işini avand etdi.
  eng-DBY: And he sought God in the days of Zechariah, who had understanding in the
    visions of God; and in the days that he sought Jehovah, God made him to prosper.
  hin-2017: जकर्याह के दिनों में जो परमेश्वर के दर्शन के विषय समझ रखता था, वह परमेश्वर
    की खोज में लगा रहता था; और जब तक वह यहोवा की खोज में लगा रहा, तब तक परमेश्वर ने
    उसको सफलता दी।
  eng-YLT: 'and he is as one seeking God in the days of Zechariah who hath understanding
    in visions of God: and in the days of his seeking Jehovah, God hath caused him
    to prosper.'
  eng-WYC-2017: And he sought the Lord in the days of Zechariah, understanding and
    seeing God; and when he sought God, God ruled him in all things.
  eng-WMBB: He set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him prosper.
  urd-GVH: इमामे-आज़म ज़करियाह के जीते-जी उज़्ज़ियाह रब का तालिब रहा, क्योंकि ज़करियाह
    उसे अल्लाह का ख़ौफ़ मानने की तालीम देता रहा। जब तक बादशाह रब का तालिब रहा उस वक़्त
    तक अल्लाह उसे कामयाबी बख़्शता रहा।
  rug-rug: Koari na totoso sipu korapa toa nana se Zakaraea, si totoli nia e Zakaraea
    sa baṉara pa pinamaṉana se Zihova, ke nabulu va leana la koe Zihova si asa, meke
    mana nia sa Tamasa si asa.
  gaz-gaz: Inni bara Zakkaariyaas isa akka inni Waaqa sodaatu isa barsiise sanaa keessa
    Waaqa barbaade. Yeroo inni Waaqayyoon barbaade hundas Waaqni isa ni milkoomse.
  fra-LSG: Il s’appliqua à rechercher Dieu pendant la vie de Zacharie, qui avait l’intelligence
    des visions de Dieu; et dans le temps où il rechercha l’Éternel, Dieu le fit prospérer.
  yal-yal: A yi lu Alaa kiraan xɔn Sakari a siimayaan birin yi, naxan yi feene toma
    fata Ala ra. Fanni a yi Alatala fenma, Ala nɔɔn fima a ma feen birin yi.
  haw-1868: A ua imi oia i ke Akua i na la o Zekaria, ka mea ike i na akaku no ke
    Akua mai; a i kona wa i imi at ia Iehova, ua hoomaikai mai ke Akua ia ia.
  arb-NAV: وَكَانَ يَطْلُبُ الرَّبَّ فِي حَيَاةِ زَكَرِيَّا الَّذِي لَقَّنَهُ مَخَافَةَ
    اللهِ، وَفِي الْفَتْرَةِ الَّتِي وَاظَبَ فِيهَا عَلَى طَلَبِ الرَّبِّ أَنْجَحَ
    اللهُ مَسَاعِيَهُ.
  ewe-ewe: Le Zekaria ƒe agbenɔɣi la, Uzia dina ɣe sia ɣi be yeadze Mawu ŋu. Zaxarya
    nye ame si kpɔa ɖeɖefia tɔxɛwo tsoa Mawu gbɔ. Ŋkeke ale si fia la zɔ le Mawu ƒe
    ɖoɖowo nu ko la, nuwo dze edzi nɛ elabena Mawu yrae.
  eng-LEE: And he was [inclined] to seek God in the days of Zecharyahu, who had understanding
    in the visions of God; and during the time that he sought the Lord, God caused
    him to prosper.
  asm-FB: তেওঁ জখৰিয়াৰ জীৱন কালত ঈশ্বৰক বিচাৰিবলৈ স্থিৰ কৰিছিল; তেওঁ ঈশ্ৱৰক মানি
    চলাৰ কাৰণে জখৰিয়াই তেওঁক উপদেশ দিছিল৷ তেওঁ যিমান কাল ঈশ্বৰক বিচাৰিলে, সিমান কাল
    ঈশ্বৰে তেওঁক সফল হ’বলৈ দিছিল।
  sus-A: عٌسِيَسِ نَشَ عَلَ يَرَفَاشُييَ مَتِنكَن عَننَبِ سَكَرِ سَابُي رَ. عَلَتَلَ
    نُ لُمَ شَشِلِ قَنيِ قِ رَ سَكَرِ مَ لَامَتُنيِيٍ كُي. عٌسِيَسِ شَ قٍ بِرِن نَشَ
    سْونّيَ، بَرِ مَ عَ نُ عَلَتَلَ وَشْنقٍ قٍنمَ.
  fra-SBL: Il se mit à chercher Dieu du temps de Zacharie, qui avait l'intelligence
    de la vision de Dieu ; et tant qu'il chercha Yahvé, Dieu le fit prospérer.
  hbo-hbo: וַיְהִי֙ לִדְרֹ֣שׁ אֱלֹהִ֔ים בִּימֵ֣י זְכַרְיָ֔הוּ הַמֵּבִ֖ין בִּרְאֹ֣ת
    הָאֱלֹהִ֑ים וּבִימֵי֙ דָּרְשֹׁ֣ו אֶת־יְהוָ֔ה הִצְלִיחֹ֖ו הָאֱלֹהִֽים׃ ס
  kik-kik: Nĩarongooragia Ngai matukũ-inĩ ma Zekaria, ũrĩa wamũrutĩte gwĩtigĩra Ngai.
    Narĩo ihinda rĩrĩa rĩothe aarongoragia Jehova-rĩ, Ngai nĩamũheaga ũgaacĩru.
  fra-NCL: Il fut disposé à honorer Dieu pendant la vie de Zacharie, qui lui apprenait
    à craindre Dieu ; et dans le temps qu’il honorait Yahweh, Dieu le fit prospérer.
  cek-AK: Sithaw hnuksakhaih panoek Zekariah hing nathung, Uzziah mah Sithaw to pakrong;
    anih mah Sithaw pakrong nathung, Sithaw mah khosak hoihaih to paek.
  cuk-cuk: Degine, Zacarías dula-gudiunni, Uzías-odurdaksad igi Bab-Dummad-sogedba
    nanaoe. Degisoggu, Uzías bela-belad Bab-Jehováʼba nanadii gusgu, Bab-Dummad Uzías-onasgumai
    imaksad.
  uig-CYR: Худа бәргән аламәт көрүнүшләр билән йорутулған Зәкәрия Уззияға тәлим бәргәчкә,
    у һаят вақтида Уззия Худани издиди; вә у Пәрвәрдигарни издигән күнләрдә Худа униң
    ишлирини раван қилди.
  tel-2017: దేవుని మాట వినేలా సలహాలిచ్చిన జెకర్యా రోజుల్లో ఉజ్జియా దేవుని ఆశ్రయించాడు.
    అతడు యెహోవాను ఆశ్రయించినంత కాలం దేవుడు అతణ్ణి వర్ధిల్లజేశాడు.
  hat-BSA: Li te kontinye chache Bondye nan tout jou a Zacharie yo, ki te gen konprann
    selon vizyon Bondye. Pandan tout tan li t ap chache SENYÈ a, Bondye te fè l reyisi.
  kos-kos: Ke lusen na moul lal Zechariah, su luti nu sel tuh elan etu in sangeng
    sin God, Uzziah el oaru na in kulansupu LEUM GOD, ac God El akinsewowoyal.
  hbo-WLC: וַיְהִי֙ לִדְרֹ֣שׁ אֱלֹהִ֔ים בִּימֵ֣י זְכַרְיָ֔הוּ הַמֵּבִ֖ין בִּרְאֹ֣ת
    הָאֱלֹהִ֑ים וּבִימֵי֙ דָּרְשׁ֣וֹ אֶת־יְהוָ֔ה הִצְלִיח֖וֹ הָאֱלֹהִֽים׃ ס
  ibo-ibo: Ụzaya chọsịrị Chineke ike ụbọchị niile nke Zekaraya na-adị ndụ, bụ onye
    mere ka ọ ghọta ịtụ egwu Chineke. Mgbe niile, dịka ọ na-achọ Onyenwe anyị, Chineke
    nyere ya ọganihu.
  ory-ory: ଆଉ, ପରମେଶ୍ୱରୀୟ ଦର୍ଶନ ସମ୍ବନ୍ଧରେ ବୁଦ୍ଧିମାନ ଜିଖରୀୟର ସମୟରେ ସେ ପରମେଶ୍ୱରଙ୍କର
    ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ଆପଣାକୁ ନିବିଷ୍ଟ କଲେ ଓ ସେ ଯେତେ ସମୟ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ
    କଲେ, ସେତେ ସମୟ ପର୍ଯ୍ୟନ୍ତ ପରମେଶ୍ୱର ତାଙ୍କୁ କୃତକାର୍ଯ୍ୟ ହେବାକୁ ଦେଲେ।
  chk-chk: A angang ngeni Kot fän allükülük lon ränin manauen Sekaraia mi aiti ngeni
    usun an epwe niuokusiti Kot. Iwe, ewe Samol mi Lapalap a afeiöchü lon ükükün fansoun
    an angang ngeni.
  rop-rop: Langa ol det taim wen Sekaraiya bin stil jidan laibala, imbin oldei titjimbat
    King Yusaiya gudwei en King Yusaiya bin bulurrum YAWEI trubalawei, en YAWEI det
    trubala God bin lukaftumbat im gudbalawei.
  ukr-1871: І обертався він до Бога, докі жив Захарія, що навчав страху Божому, а
    в той час, коли він обертавсь до Господа, щастив йому Бог.
  deu-1951: Und er suchte Gott, solange Sacharja lebte, der ihn in der Furcht Gottes
    unterwies. Und solange er den HERRN suchte, ließ Gott es ihm gelingen.
  eng-JPS: And he set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him to prosper.
  srp-1865: I tražaše Boga dokle živ bijaše Zaharija koji razumijevaše utvare Božije;
    i dokle god tražaše Gospoda, davaše mu sreæu Bog.
  lug-lug: N’amalirira okunoonya Katonda mu biro bya Zekkaliya eyamubuuliriranga okutya
    Katonda. Era ebbanga lyonna lye yanoonya Mukama, Katonda n’amuwa omukisa.
  heb-heb: ויהי לדרש אלהים בימי זכריהו המבין בראת האלהים ובימי דרשו את יהוה הצליחו
    האלהים׃
  ben-IRV: আর ঈশ্বরের দর্শক, বুদ্ধিমান যে সখরিয়ের উষিয়কে উপদেশ দিলেন জীবনকালে ঈশ্বরের
    খোঁজ করতেন; আর যতদিন তিনি সদাপ্রভুর খোঁজ করলেন, ততদিন ঈশ্বরও তাঁকে সফলতা দান করলেন।
  pan-pan: ਉਹ ਜ਼ਕਰਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਗਿਆਨਵਾਨ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਖੋਜ ਕਰਨ ਵਾਲਾ ਸੀ ਅਤੇ ਜਦ ਤੱਕ ਉਹ ਯਹੋਵਾਹ ਦਾ ਖੋਜੀ ਰਿਹਾ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਸਫ਼ਲ ਕੀਤਾ।
  mya-JVB: ဘုရားသခင် ၏ဗျာဒိတ် ရူပါရုံကို နားလည် သော ဇာခရိ လက်ထက် ၌ ၊ ဩဇိမင်းသည် ဘုရားသခင်
    ကို ဆည်းကပ် ၏။ ထာဝရဘုရား ကို ဆည်းကပ် သော ကာလ ပတ်လုံး၊ ဘုရားသခင် သည် အကြံ ထမြောက်ရသောအခွင့်ကိုပေးတော်မူ၏။
  hmo-hmo: Usaia ese Sekaraia ena nega lalonai Lohiabada ia tahua hamatamaia. Sekaraia
    ese Dirava gari henia dalana be Usaia dekenai ia hadibaia. Bona Usaia ese Lohiabada
    ia tahua negadia ibounai lalonai, Dirava ese ia durua, bona iena mauri ia hanamoa.
  urd-urd: और वह ज़करियाह के दिनों में जो ख़ुदा के ख़्वाबो में माहिर था, ख़ुदा का
    तालिब रहा और जब तक वह ख़ुदावन्द का तालिब रहा ख़ुदा ने उसे कामयाब रखा।
  rus-SYN: и прибегал он к Богу во дни Захарии, поучавшего страху Божию; и в те дни,
    когда он прибегал к Господу, споспешествовал ему Бог.
  bqc-SIM: À Lua kĩ́i wɛ̀ɛlɛ gↄↄ pↄ́ Zakali lɛ́ vĩakɛa Luaɛ daɛ, ↄ̃ gↄↄ pↄ́ àlɛ
    Dii kĩ́i wɛɛlɛ, Dii tò aà yã́ↄ bↄ̀ maa.
  tcz-CHONGTHU: Houlanga ana puihoijah Zechariah anahin leisen Pakai chu kitahna neitah
    in anajuijin ahileh Pathenin jong phatthei ana bohin ahi
  mar-mar: जखऱ्याच्या हयातीत उज्जीयाने देवाचे अनुसरण केले. आदरपूर्वक परमेश्वरास मानणे
    त्यास जखऱ्याने शिकवले, उज्जीया असे वागत असे तोपर्यंत परमेश्वर देवाने उज्जीयाचे
    कल्याण केले.
  qub-qub: Zacarías cawashancamaga Tayta Diosman Uzías yäracuran. Zacariasmi yachachiran
    Tayta Diosta rispitayta, yäracuyta. Tayta Diosta yäracuptin llapancho yanaparan.
  bqp-bqp: Osiɑsi u kookɑri kuɑ u kɑ Yinni Gusunɔ sɑ̃wɑ Sɑkɑrin wɑ̃ɑru kpuro sɔɔ.
    Sɑkɑri wi, u bwisi mɔ u kɑ kɑ̃sinu tubusiɑ ni nu wee Gusunɔn min di. Sɑɑ ye sɔɔ,
    ye Osiɑsi u mɔ̀ kpuro yɑ rɑ nùn koorewɑ.
  hat-hat: Pandan toutan Zakari te la pou moutre l' jan pou l' gen krentif Bondye
    a li t'ap sèvi Seyè a san mank. Pandan tout tan li t'ap sèvi Seyè a, Bondye te
    fè zafè l' mache byen.
  eng-BSB: He sought God throughout the days of Zechariah, who instructed him in the
    fear of God. And as long as he sought the LORD, God gave him success.
  eng-WEBPB: He set himself to seek God in the days of Zechariah, who had understanding
    in the vision of God; and as long as he sought the LORD, God made him prosper.
  kbq-kbq: Hagi Zekaraia'ma mani'nea knafina Usia'a Anumzamofona knare huno amagera
    ante'ne. Na'ankure Zekaraia'a Anumzamofoma koro'ma hunteno, agoraga'ama mani avu'avara
    rempi humi'ne. Hagi kini ne'mo'ma Ra Anumzamofoma kazigazi huno'ma amage'ma nentegeno'a,
    Ra Anumzamo aza higeno maka zama hiazamo'a knare'zanke hu'ne.
  nhe-BL: Huan ipan nochi nopa tonali quema Zacarías noja itztoya, Uzías monejnemilti
    xitlahuac huan quitemo itlapalehuil Toteco Dios. Zacarías eliyaya se tiocamanalojquetl
    tlen quinextili Uzías ma quitlepanita TOTECO. Huan ipan nopa tonali quema Uzías
    quitlepanitayaya TOTECO, TOTECO nelía quitiochihuayaya huan quipalehui para ma
    quisa cuali ipan nochi tlamantli tlen quichijqui.
  gub-BL: Zakari hekuwe mehe we Uzi wiko Tupàn hemiruze'eg ikatu ma'e romo a'e. Ta'e
    Zakari umu'e Tupàn Tuweharupi Wiko Ma'e imuwete katu haw rehe a'e xe. Tupàn omono
    uze'egatu hehe a'e kwarahy rehe.
  eng-DRA: 'And he sought the Lord in the days of Zacharias that understood and saw
    God: and as long as he sought the Lord, he directed him in all things.'
