verse: 2CH.026.015
translations:
  mal-C: ഗോപുരങ്ങളിലും മതിലിന്റെ മൂലക്കൊത്തളങ്ങളിലും സ്ഥാപിച്ച് ശത്രുക്കളുടെനേരേ അസ്ത്രങ്ങൾ
    എയ്യുന്നതിനും വലിയ കല്ലുകൾ ചുഴറ്റിയെറിയുന്നതിനും കൗശലവേലയിലെ വിദഗ്ദ്ധന്മാർ രൂപകൽപ്പനചെയ്ത
    യന്ത്രങ്ങൾ അദ്ദേഹം ജെറുശലേമിൽ ഉണ്ടാക്കിച്ചു. ഏറ്റവും പ്രബലനായിത്തീരുന്നതുവരെ അദ്ദേഹത്തിന്
    യഹോവയിൽനിന്ന് അത്ഭുതകരമായി സഹായം ലഭിച്ചിരുന്നതിനാൽ അദ്ദേഹത്തിന്റെ കീർത്തി നാലുപാടും
    പരന്നു.
  deu-TKW: Auch ließ er in Jerusalem kunstvoll ersonnene Maschinen anfertigen; die
    kamen auf die Türme und Mauerecken, um mit Pfeilen und großen Steinen zu schießen.
    Und sein Ruhm verbreitete sich weithin; denn ihm ward wunderbar geholfen, bis
    er überaus mächtig war.
  lin-lin: Asalisaki kati na Yelusalemi, epai ya bato ya mayele, bamashini mpo na
    kotia yango likolo ya bandako milayi mpe na suka ya bamir mpo na kobwaka makonga
    mpe mabanga minene. Kombo na ye ekendeki sango, pamba te asungamaki makasi kino
    kokoma moto na nguya.
  eng-LSV: And he makes inventions in Jerusalem—a device of an inventor—to be on the
    towers, and on the corners, to shoot with arrows and with great stones, and his
    name goes out to a distance, for he has been wonderfully helped until he has been
    strong.
  eng-GNV: 'He made also very artificial engins in Ierusalem, to be vpon the towres
    and vpon the corners, to shoote arrowes and great stones: and his name spred farre
    abroade, because God did helpe him marueilously, till he was mightie.'
  eng-WEBSTER: And he made in Jerusalem engines, invented by skillful men, to be on
    the towers and upon the bulwarks, to shoot arrows and great stones. And his name
    spread far abroad; for he was helped in a wonderful manner, till he was strong.
  nhw-BL: Huan nojquiya quinnahuati tlacame tlen altepetl Jerusalén catli nelía tlalnamiquini
    para ma quichihuilica huejhueyi teposme para ica tlahuilanase. Huan nopa teposme
    quitlalijque campa más huejcapa ipan tepamitl huan ipan torres. Huan ica nopa
    teposme quimajcahuayayaj cuatlamintli huan teme catli huejhueyi. Huan nelía mohueyichijqui
    Tlanahuatijquetl Uzías huan campa hueli tlalme nochi quimatque tlen ihueyitilis
    pampa Toteco tlahuel onpano quipalehui ica nochi tlamantli huan teipa quipixqui
    miyac chicahualistli.
  swh-ONEN: Huko Yerusalemu watu wenye utaalamu mkubwa wakatengeneza mitambo iliyotumika
    katika minara na kwenye pembe za ulinzi ili kurusha mishale na kuvurumisha mawe
    makubwa. Sifa zake zikaenea mbali sana kwa sababu alisaidiwa mno mpaka akawa na
    nguvu sana.
  bba-bba: U derɑ bwisiɡii ɡoo u tɑbu yɑ̃nu ɡɑnu kuɑ ni bɑ yi kɔ̃su yenɔ kɑ ɡɑni ɡɔmunɔ.
    Niyɑ nu rɑ n sɛ̃ɛnu toomɔ, ǹ kun mɛ nu n kpenu kɑsukumɔ. Mɑ sinɑ boko Osiɑsi
    u yĩsiru yɑrɑ n tomɑ. Domi u somiru wɑ sere u kɑ win bɑndu tɑ̃sisiɑ.
  eng-KJVCPB: And he made in Jerusalem engines, invented by cunning men, to be on
    the towers and upon the bulwarks, to shoot arrows and great stones withal. And
    his name spread far abroad; for he was marvellously helped, till he was strong.
  luo-luo: Noloso gir lweny moro midirogo aserni gi kite madongo mane joma riek ofwenyo
    moketo kuonde maboyo mag ngʼicho kod kuonde ma ohinga ogomogo Jerusalem. Humbe
    nolandore mabor kendo malach nikech nokonye ahinya nyaka nobedo motegno miwuoro.
  meu-meu: Bona Ierusalem ai ia na ḡau haida e kara, aonega taudia ese ikaradia daladia
    e lalo davari heḡereḡerena, kohoro ai bona maḡu daigunidia ai bae heato, diba
    ikinolaidia bona nadi badadia ipidi-lasilaidia. Bena ia harina e pere rohoroho,
    badina be heduru badana e davaria ela bona vada e goada.
  npi-ULB: धरहरा र बुर्जाहरूमा प्रयोग गर्न सिपालु कारीगरहरूले बनाएका काँडहरू र ठुला
    ढुङ्गा हान्‍ने यन्‍त्रहरू तिनले यरूशलेममा तयार पारे । तिनको ख्‍याति टाढाका देशसम्‍म
    पुग्‍यो, किनकि तिनलाई ठुलो सहायता मिलेको थयो र यसैले तिनी धेरै शक्तिशाली भए ।
  yor-yor: Ní Jerusalẹmu ó sì ṣe ohun ẹ̀rọ ìjagun, iṣẹ́ ọwọ́ ọlọ́gbọ́n ènìyàn, láti
    wà lórí ilé ìṣọ́ àti lórí igun odi láti fi tafà àti láti fi sọ òkúta ńlá. Orúkọ
    rẹ̀ sì tàn káàkiri, nítorí a ṣe ìrànlọ́wọ́ ìyanu fún un títí ó fi di alágbára.
  pes-OPCB: به دستور او منجنیق‌هایی به‌وسیلۀ صنعتگران ماهر در اورشلیم ساخته شد تا
    با آنها از بالای برجها و باروها تیر و سنگ به سوی دشمن پرتاب کنند. به این ترتیب
    او بسیار معروف و قوی شد، زیرا خدا وی را کمک می‌کرد.
  tgl-ULB: Nagtayo siya sa Jerusalem ng mga makina na inimbento ng mga bihasang lalaki
    upang ilagay sa mga tore at sa mga kuta, kung saan papana ng mga pana at ng mga
    malalaking bato. Lumaganap sa malayong mga lupain ang kaniyang katanyagan, sapagkat
    siya ay lubos na tinulungan hanggang sa siya ay naging lubos na makapangyarihan.
  hui-hui: Yarusalemeha agali mandabi maru hearume wai pabeha howa timubi to̱le̱ timbunibi
    hono gerela howa ba amu holenaga gurayagu̱ ale wabiaga hene. Anduane Homogohanda
    Usia biamogo timbuniore biaabo hayagola ibu hongoore haabo howa dindi bibahendeha
    wali agalime Usia ibu mini leneore ka laga hene.
  mya-mya: မြို့​ရိုး​ထောင့်​ထိပ်​နှင့်​မျှော်​စင်​များ​မှ​နေ​၍ မြား​နှင့်​ကျောက်​တုံး​ကြီး​များ​ပစ်​ခတ်​ရန်
    ယန္တ​ယား​စက်​များ​ကို​လည်း ယေ​ရု​ရှ​လင် မြို့​ရှိ​တီ​ထွင်​တတ်​သူ​အ​တတ်​ပ​ညာ​ရှင်
    များ​က​ပြု​လုပ်​ပေး​ကြ​လေ​သည်။ ဘု​ရား​သ​ခင်​ထံ​မှ​အံ့​သြ​ဖွယ်​မ​စ​တော်​မူ​ခြင်း
    ကို​ခံ​ရ​သ​ဖြင့် မင်း​ကြီး​သည်​အ​လွန် တန်​ခိုး​ကြီး​လာ​ပြီး​လျှင်​သူ​၏​ဂုဏ် သ​တင်း​သည်​အ​ရပ်​တ​ကာ​သို့​ပျံ့​နှံ့
    သွား​လေ​၏။
  bod-N: ཡང་ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་དང་ལྕགས་རི་ལས་མདའ་དང་རྡོ་ཆེན་པོ་འཕེན་པའི་ཕྱིར།
    འཕྲུལ་ཆས་བཟོ་མཁན་ལ་སྒྱོགས་ཀྱི་འཕྲུལ་འཁོར་བཟོ་རུ་བཅུག ཁོང་ལ་རོགས་རམ་ངོ་མཚར་བ་ཐོབ་ནས་ཧ་ཅང་དར་རྒྱས་སུ་ཕྱིན་པས་ཁོང་གི་མཚན་སྙན་རྒྱང་རིང་དུ་གྲགས་སོ།
    །
  sna-sna: MuJerusarema akagadzira michina yakagadzirwa navarume vane umhizha kuti
    ishandiswe pamusoro peshongwe napamakona pakukanda miseve nokukanda matombo makuru.
    Mbiri yake yakapararira kunzvimbo dziri kure, nokuti akabatsirwa zvikuru kusvikira
    ava nesimba.
  spa-BLM: En Jerusalén hizo dispositivos, inventados por hombres hábiles, para que
    estuvieran en las torres y en las almenas, con los que se pudieran lanzar flechas
    y grandes piedras. Su nombre se extendió por todo el mundo, porque fue ayudado
    maravillosamente hasta que se hizo fuerte.
  cac-cac: Ix sayan juntzan̈ eb' vin̈ vinac vin̈ te jelan yic sb'oan juntzan̈ q'uen
    nivac máquina yic oval. Ix b'ochaj q'ueen b'ajtac ayq'ue eb' soldado d'a chaan̈
    d'a yib'an̈tac muro. A juntzan̈ q'uen máquina chi', a q'ueen sjulanb'at q'uen
    nivac q'ueen. Ix te pucaxb'at yab'ixal vin̈ d'a najat. Ix och val Dios yed' vin̈,
    yuj chi' te ay smay ix aj sb'inaj vin̈.
  swh-ULB: Katka Yerusalemu alijenga mitambo, iliyobuniwa na watu wenye ujuzi, ili
    iwe juu ya minara na juu ya buruji, kwa ajili ya kurushia mishale na mawe makaubwa.
    Umaarufu wake ukaenea hadi nchi za mbali, kwa maana alisaidiwa sana hadi alipokuwa
    na ngavu sana.
  bel-bel: І зрабіў ён у Ерусаліме вынаходліва прыдуманыя машыны, каб яны былі на
    вежах і на вуглах для кіданьня стрэл і вялікіх камянёў. І пранеслася імя яго далёка,
    бо ён дзівосна асланіў сябе і зрабіўся моцны.
  deu-ELBBK: Und er machte in Jerusalem Maschinen, ein Kunstwerk des Künstlers, dass
    sie auf den Türmen und auf den Zinnen sein sollten, um mit Pfeilen und mit großen
    Steinen zu schießen. Und sein Name ging aus bis in die Ferne; denn wunderbar wurde
    ihm geholfen, bis er stark wurde.
  mbb-OT: Mibpevaal zaan si Uzia te menge gelemiten diyà te memetau he ebpemaal he
    para gelemiten te kebpanà wey kedtimbag te zezekelà he menge vatu puun te menge
    turi wey menge suyuk te menge verengbeng. Nevantug si Uzia ziyà te minsan hendei,
    tenged te midtevangan sikandin te Nengazen taman te nehimu sikandin he gemhanan.
  mal-2015: അവൻ അസ്ത്രങ്ങളും വലിയ കല്ലുകളും പ്രയോഗിപ്പാൻ ഗോപുരങ്ങളുടെയും കൊത്തളങ്ങളുടെയും
    മേൽ വെക്കേണ്ടതിന്നു കൗശലപ്പണിക്കാർ സങ്കല്പിച്ച യന്ത്രങ്ങൾ യെരൂശലേമിൽ തീർപ്പിച്ചു;
    അവൻ പ്രബലനായിത്തീരുവാന്തക്കവണ്ണം അതിശയമായി അവന്നു സഹായം ലഭിച്ചതുകൊണ്ടു അവന്റെ
    ശ്രുതി ബഹുദൂരം പരന്നു.
  rmc-rmc: Andro Jeruzalem diňa te kerel le goďaver muršenge o maribnaskre stroji,
    andral save ľivinkerenas o šipi a čhivkerenas o bare bara. Thoďa len pro veži
    the pro foroskre muri. O hiros pal leste geľa igen dur a ačhiľa igen zoralo, bo
    o Del leske pomožinelas.
  pes-OPV: ومنجنیقهایی را که مخترع صنعتگران ماهر بود دراورشلیم ساخت تا آنها را بر
    برجها و گوشه های حصار برای انداختن تیرها و سنگهای بزرگ بگذارند. پس آوازه او تا
    جایهای دور شایع شدزیرا که نصرت عظیمی یافته، بسیار قوی گردید.
  ron-1924: А фэкут ла Иерусалим машинь искодите де ун мештер, каре авяу сэ фие ашезате
    пе турнурь ши пе унгюрь, ка сэ арунче сэӂець ши петре марь. Файма луй с-а ынтинс
    пынэ департе, кэч а фост ажутат ын кип минунат пынэ че а ажунс фоарте путерник.
  ben-OBCV: জেরুশালেমে তিনি এমন সব যন্ত্রপাতি তৈরি করিয়েছিলেন, যেন আবিষ্কৃত সেই যন্ত্রপাতিগুলি
    মিনারে ও প্রাচীরের কোনায় রেখে সৈনিকরা প্রাচীর থেকেই তির ছুঁড়তে ও বড়ো বড়ো পাথরের
    গোলা নিক্ষেপ করতে পারে। দূর দূর পর্যন্ত তাঁর খ্যাতি ছড়িয়ে পড়েছিল, কারণ যতদিন
    না তিনি শক্তিশালী হয়ে উঠেছিলেন, ততদিন তিনি প্রচুর সাহায্য পেয়েছিলেন।
  som-som: Oo Yeruusaalemna wuxuu ku sameeyey makiinado ay soo hindiseen rag saanacyo
    ahu, oo alaabtaas waxaa la saari jiray munaaradaha iyo geesaska derbiyada, in
    iyaga laga gano fallaadho iyo dhagxan waaweynba. Oo weliba magiciisii aad iyo
    aad buu u sii faafay oo meel fog gaadhay, maxaa yeelay, ilaa uu xoogaystay si
    yaab leh ayaa loo caawiyey.
  lat-VUC: 'Et fecit in Jerusalem diversi generis machinas, quas in turribus collocavit
    et in angulis murorum, ut mitterent sagittas, et saxa grandia: egressumque est
    nomen ejus procul, eo quod auxiliaretur ei Dominus, et corroborasset illum.'
  eng-ASVBT: And he made in Jerusalem engines, invented by skillful men, to be on
    the towers and upon the battlements, wherewith to shoot arrows and great stones.
    And his name spread far abroad; for he was marvelously helped, till he was strong.
  ita-1885: Fece, oltre a ciò, in Gerusalemme degl'ingegni d'arte d'ingegnere, per
    metterli sopra le torri, e sopra i canti, per trar saette e pietre grosse. E la
    sua fama andò lungi perciocchè egli fu maravigliosamente soccorso, finchè fu fortificato.
  eng-LXXUP: 'And he made in Jerusalem machines invented by a wise contriver, to be
    upon the towers and upon the corners, to cast darts and great stones: and the
    fame of their preparation was heard at a distance; for he was wonderfully helped,
    till he was strong.'
  eng-ULB: In Jerusalem he built machines that were designed by skillful men to be
    on the towers and on the battlements to shoot arrows and large stones. His fame
    spread to distant lands, for he was greatly helped and so he became very powerful.
  spa-VBL: También fabricó máquinas de guerra hábilmente diseñadas para disparar flechas
    y grandes piedras desde las torres y las esquinas de la muralla. Su fama se extendió
    por todas partes, pues recibió una ayuda extraordinaria hasta que llegó a ser
    realmente poderoso.
  fra-_FOB: Il fit aussi à Jérusalem des machines de l'invention d'un ingénieur, pour
    être placées sur les tours et sur les angles, pour lancer des flèches et de grosses
    pierres. Et sa renommée s'étendit au loin; car il fut merveilleusement aidé, jusqu'à
    ce qu'il fût devenu fort puissant.
  mal-mal: അവൻ, അസ്ത്രങ്ങളും വലിയ കല്ലുകളും തൊടുക്കുവാൻ ഗോപുരങ്ങളുടെയും കൊത്തളങ്ങളുടെയും
    മേൽ കൌശലപ്പണിക്കാർ രൂപകൽപ്പന ചെയ്ത യന്ത്രങ്ങൾ, യെരൂശലേമിൽ സ്ഥാപിച്ചു; അവൻ പ്രബലനായിത്തീരുവാൻ
    തക്കവണ്ണം അതിശയകരമായി ദൈവിക സഹായം ലഭിച്ചതുകൊണ്ട് അവന്റെ ശ്രുതി എല്ലായിടത്തും പരന്നു.
  urd-GVR: Aur Yarūshalam ke burjoṅ aur fasīl ke konoṅ par us ne aisī mashīneṅ lagāeṅ
    jo tīr chalā saktī aur baṛe baṛe patthar phaiṅk saktī thīṅ. Ġharz, Allāh kī madad
    se Uzziyāh kī shohrat dūr dūr tak phail gaī, aur us kī tāqat baṛhtī gaī.
  suz-BL: मेकोमी यरूसलेम ङा गारो ङा लाइश्‍शो खिं तारी नु सुरपुकीम जोक्‍ब मुर आन सेल्‍शो
    ब्रा आप्‍तीक नु ठेयब फुल्‍लु आप्‍तीक वोइक्‍पदा बाक्‍त। आ ठेयब दुम्‍तीके तेइ तेइ
    ब्रशो बाक्‍माक्‍त। मेको सक्ति पाइश्‍शो दुम्‍माक्‍त। मारदे हना परमप्रभुमी मेको
    कली छक लाक्‍चा ङा पा वारच पवा बाक्‍त। मेको आ पर्बम शुश लोव़ ब्रशो बाक्‍माक्‍त।
  ita-1927: E fece fare a Gerusalemme delle macchine inventate da ingegneri per collocarle
    sulle torri e sugli angoli, per scagliar saette e grosse pietre. La sua fama andò
    lungi, perch’egli fu maravigliosamente soccorso, finché divenne potente.
  ckb-ckb: لە ئۆرشەلیم مەنجەنیقی دروستکرد کە داهێنانی پیشەوەرە شارەزاکان بوو، بۆ ئەوەی
    لەسەر قوللەکان و لەسەر گۆشەی شووراکان بن بۆ هاویشتنی تیر و بەردی گەورە. بەو شێوەیە
    ناوبانگی گەیشتە شوێنە دوورەکان، چونکە سەرسوڕهێنەرانە یارمەتی درا هەتا بەهێز بوو.
  eng-BBE: And in Jerusalem he made machines, the invention of expert men, to be placed
    on the towers and angles of the walls for sending arrows and great stones. And
    his name was honoured far and wide; for he was greatly helped till he was strong.
  kan-OKCV: ಇದಲ್ಲದೆ ಬಾಣಗಳನ್ನೂ, ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನೂ ಎಸೆಯುವ ನಿಮಿತ್ತ ಬುರುಜುಗಳ ಮೇಲೆಯೂ, ಮಣ್ಣುದಿಬ್ಬಗಳ
    ಮೇಲೆಯೂ ಇರಲು, ಪ್ರವೀಣರಿಂದ ಮಾಡಿದ ಯಂತ್ರಗಳನ್ನೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮಾಡಿಸಿದನು. ಆದ್ದರಿಂದ ಅವನ
    ಹೆಸರು ಬಹಳ ದೂರದವರೆಗೆ ಪ್ರಸಿದ್ಧಿಯಾಯಿತು. ಬಹು ಬಲಿಷ್ಠನಾಗುವ ಪರ್ಯಂತರ ಅವನು ಬಹು ಆಶ್ಚರ್ಯಕರವಾಗಿ
    ಸಹಾಯ ಪಡೆಯುತ್ತಿದ್ದನು.
  tam-2017: கோபுரங்கள்மேலும் மதிலின் முனையிலும் நின்று அம்புகளையும் பெரிய கற்களையும்
    பயன்படுத்துவதற்கு நிபுணரான தொழிலாளிகள் கற்பித்த இயந்திரங்களையும் அவன் எருசலேமில்
    உண்டாக்கினான்; அப்படியே அவனுடைய புகழ் வெகுதூரம் பரவியது; அவன் பலப்படும்வரை ஆச்சரியமான
    விதத்தில் அவனுக்கு அநுகூலமுண்டானது.
  spa-RV-1909: E hizo en Jerusalem máquinas por industria de ingenieros, para que
    estuviesen en las torres y en los baluartes, para arrojar saetas y grandes piedras,
    y su fama se extendió lejos, porque se ayudó maravillosamente, hasta hacerse fuerte.
  ron-BTF: Și a făcut în Ierusalim mașini, inventate de bărbați iscusiți, să fie în
    turnuri și peste fortificații, să tragă săgeți și pietre mari cu ele. Și numele
    lui s-a răspândit foarte departe, fiindcă a fost ajutat minunat, până a ajuns
    tare.
  eng-WEBP: In Jerusalem, he made devices, invented by skillful men, to be on the
    towers and on the battlements, with which to shoot arrows and great stones. His
    name spread far abroad, because he was marvelously helped until he was strong.
  eng-FBV: He also made skillfully designed war machines to fire arrows and large
    stones from the towers and corners of the wall. His reputation spread far and
    wide, for he received extraordinary help until he became really powerful.
  nld-1939: Ook liet hij in Jerusalem oorlogswerktuigen vervaardigen, die door een
    vakman waren uitgevonden, en op de torens en op de hoeken werden gebruikt, om
    pijlen en grote stenen weg te slingeren. Zo werd zijn faam wijd en zijd bekend;
    want hij werd op wonderbaarlijke wijze geholpen, totdat hij sterk genoeg was geworden.
  nch-BL: Huan nojquiya quinnahuati nopa tacame ten altepet Jerusalén cati nelía talnamiquij
    para ma quichihuilica huejhueyi teposme para ica tatehuise. Huan nopa teposme
    quitalijque campa más huejcapa ipan tepamit huan ipan torres. Huan ica nopa teposme
    quimajcahuayayaj cuataminti huan teme cati huejhueyi. Huan nelía mohueyichijqui
    Tanahuatijquet Uzías huan campa hueli talme nochi quimatque ten ihueyitilis pampa
    Toteco tahuel quipalehui ica nochi tamanti huan teipa quipixqui miyac chicahualisti.
  vie-1934: ỳ Giê-ru-sa-lem, người khiến tay kỹ sư chế tạo những máy dùng đặt trên
    các tháp, và trên chót đồn lũy, đặng bắn tên và đá lớn. Danh tiếng người đồn ra
    phương xa; bởi vì người được Chúa giúp đỡ cách lạ thường, cho đến trở nên cường
    thạnh.
  hin-CV: कुशल शिल्पियों द्वारा आविष्कार किए गए यंत्र और उपकरण उसने येरूशलेम में रखवा
    रखे थे. ये यंत्र पहरेदारों के मीनारों और शहरपनाह के कोनों पर बाण छोड़ने और बड़े-बड़े
    पत्थर फेंकने के लिए बनाए गए थे. इनके कारण उसकी ख्याति दूर-दूर तक पहुंच चुकी थी.
    जब तक उसमें शक्ति रही उसे अद्धुत रूप से सहायता मिलती रही.
  spa-BES: Y en Jerusalén hizo máquinas, la invención de hombres expertos, para colocarlas
    en las torres y los ángulos de las paredes para enviar flechas y piedras grandes.
    Y su nombre fue honrado por todas partes; porque fue ayudado grandemente hasta
    que fue fuerte.
  tdx-tdx: Nandranjia’e masina t’Ierosalaime, sata’ ondaty mahimbañe, amo fitalakesañ’
    aboo naho an-kotsoke ey, ho fampihirirìñañe ana-pale naho vato jabajaba. Le niboele
    tsietoitane añe ty tahina’e, amy t’ie nolorañe soa am-para’ te naozatse.
  tha-KJV: ในเยรูซาเล็มพระองค์ทรงกระทำเครื่องกลไกโดยคนช่างประดิษฐ์ทำขึ้น ไว้​บนป้อมและตามมุม
    เพื่อยิงลูกธนูและโยนก้อนหินใหญ่​ๆ และพระนามของพระองค์​ก็​ลือไปไกล เพราะพระองค์ทรงรับความช่วยเหลืออย่างมหัศจรรย์จนพระองค์​เข้มแข็ง
  por-BR-2018: E fez em Jerusalém máquinas por artifício de peritos, para que estivessem
    nas torres e nos baluartes, para lançar setas e grandes pedras, e sua fama se
    estendeu longe, porque se ajudou maravilhosamente, até fazer-se forte.
  deu-ELO: Und er machte zu Jerusalem Maschinen, ein Kunstwerk des Künstlers, daß
    sie auf den Türmen und auf den Zinnen sein sollten, um mit Pfeilen und mit großen
    Steinen zu schießen. Und sein Name ging aus bis in die Ferne; denn wunderbar ward
    ihm geholfen, bis er stark wurde.
  eng-WYC-2018: And he made in Jerusalem engines of diverse kind, which he set in
    towers, and in the corners of walls, that those should cast out arrows and great
    stones (or from which they would send out arrows and great stones); and his name
    went out far, for the Lord helped him, and had made him strong.
  epo-epo: Kaj li faris en Jerusalem maŝinojn, elpensitajn de specialistoj, por ke
    ili troviĝu sur la turoj kaj sur la anguloj, por ĵetadi sagojn kaj grandajn ŝtonojn.
    Kaj lia nomo fariĝis fama malproksime, ĉar li mirinde aranĝis al si helpon, ĝis
    li fariĝis potenca.
  uig-PIN: U yǝnǝ Yerusalemda ustilar ijad ⱪilƣan oⱪ bexi wǝ yoƣan taxlarni atⱪuqi
    üskünilǝrni yasitip, ularni sepil munarliriƣa wǝ burjǝklirigǝ orunlaxturƣanidi.
    Uning nam-xɵⱨriti yiraⱪ-yiraⱪlarƣa kǝtkǝnidi, qünki u alamǝt yardǝmlǝrgǝ erixkǝqkǝ,
    karamǝt ⱪudrǝt tapⱪanidi.
  beo-beo: Yelusalemega, ea gegesu hahamosu dunu da liligi amoga ilia da diasu gado
    gagagula heda:i amola bai bagade gagoi dobea ea hegomaia amoga gele bagade gagala:su,
    amo hahamoi. Dunu fi huluanedafa da ea nimi bagade hou lalaba asi. Ea gasa da
    bu bagade heda:i. Bai Gode da e noga:le fidi.
  tpi-OTNT: Na tu em i gat sampela saveman long Jerusalem, na ol i wokim ol masin,
    na ol i putim ol dispela masin i stap. Na long taim pait i kamap, ol i ken kisim
    ol masin i go antap long ol kona bilong banis bilong taun na long ol taua ol soldia
    i save stap long en na was long ol birua, na ol i ken yusim ol dispela masin long
    sutim ol spia na ol bikpela ston i go long ol birua. Long olgeta wok Usia i mekim,
    God i helpim em gut tru, olsem na em i kamap strongpela king tru na ol manmeri
    bilong ol longwe ples i harim tok long biknem bilong en.
  hau-SA: A Urushalima ya yi na’urori da gwanaye suka sarrafa don amfani a hasumiyoyi
    da kuma a kusurwar kāriya don harbin kibiyoyi da jefan manyan duwatsu. Sunansa
    ya bazu ko’ina, gama ya sami taimako sosai har ya zama mai iko.
  uig-LAT: U yene Yérusalémda ustilar ijad qilghan oq béshi we yoghan tashlarni atquchi
    üskünilerni yasitip, ularni sépil munarlirigha we burjeklirige orunlashturghanidi.
    Uning nam-shöhriti yiraq-yiraqlargha ketkenidi, chünki u alamet yardemlerge érishkechke,
    karamet qudret tapqanidi.
  nde-nde: EJerusalema wakhandisa imitshina yokufutha imitshoko leyokujikijela amatshe
    amakhulu ayikhandisa emadodeni ayezingcitshi eyayisetshenziswa emiphotshongweni
    esemajikweni. Udumo lwakhe lwanda lwayafika kude, ngoba wancediswa kakhulu waze
    waba lamandla amakhulu kakhulu.
  ton-ton: 'Pea naʻe ngaohi ʻe ia ʻi Selūsalema ʻae ngaahi meʻa tau, naʻe fakakaukau
    hono ngaohi ʻe he kau tangata poto, ke fokotuʻu ʻi he ngaahi fale māʻolunga pea
    ki he ngaahi puke, ke fanaʻaki ʻae ngahau mo e ngaahi maka lahi. Pea naʻe ongoongo
    ki he mamaʻo hono hingoa: he naʻe lahi ʻaupito ʻae tokoni kiate ia, ke ne mālohi
    ai.'
  ces-1613: Nadělal také v Jeruzalémě vtipně vymyšlených nástrojů válečných, aby byli
    na věžech a na úhlech k střílení střelami a kamením velikým. I rozneslo se jméno
    jeho daleko, proto že divné pomoci měl, až se i zmocnil.
  eng-WMB: In Jerusalem, he made devices, invented by skillful men, to be on the towers
    and on the battlements, with which to shoot arrows and great stones. His name
    spread far abroad, because he was marvelously helped until he was strong.
  tam-TCV: அம்புகளை எய்யவும், பெரிய கற்களை வீசி எறியவும், எருசலேமில் கோபுரங்களிலிருந்தும்
    மூலைப் பாதுகாப்பு அரண்களிலிருந்தும் உபயோகிப்பதற்கு திறமையான மனிதர்களினால் இயந்திரங்களைச்
    செய்திருந்தான். அவனுடைய புகழ் எல்லா இடங்களிலும் பரவியிருந்தது. ஏனெனில் இறைவன்
    அவன் பலமுள்ளவனாகும்வரை உதவினார்.
  ceb-ULB: Sa Jerusalem nagbuhat siya ug mga makina, nga gibuhat sa mga hanas nga
    tawo, aron ibutang sa mga tore ug sa panggubatan, uban sa pagpamana niini ug sa
    paglabay sa mga dagkong mga bato. Ang iyang kabantog mikaylap sa halayo nga kayutaan,
    gitabangan siya pag-ayo hangtod nga nahimo siyang gamhanan kaayo.
  pol-UBG: Sporządził w Jerozolimie machiny wojenne wymyślone przez zdolnych ludzi,
    aby stały na wieżach i na narożnikach w celu ciskania strzał i wielkich kamieni.
    Jego sława rozeszła się daleko, ponieważ doznawał cudownej pomocy, aż stał się
    potężny.
  urd-GVU: اور یروشلم کے بُرجوں اور فصیل کے کونوں پر اُس نے ایسی مشینیں لگائیں جو
    تیر چلا سکتی اور بڑے بڑے پتھر پھینک سکتی تھیں۔ غرض، اللہ کی مدد سے عُزیّاہ کی
    شہرت دُور دُور تک پھیل گئی، اور اُس کی طاقت بڑھتی گئی۔
  deu-1912: und machte zu Jerusalem kunstvolle Geschütze, die auf den Türmen und Ecken
    sein sollten, zu schießen mit Pfeilen und großen Steinen. Und sein Name kam weit
    aus, darum daß ihm wunderbar geholfen ward, bis er mächtig ward.
  kan-2017: ಇದಲ್ಲದೆ, ಅವನು ಬಾಣಗಳನ್ನೂ, ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ಬಳಸುವುದಕ್ಕಾಗಿ, ತಜ್ಞರ ಆಜ್ಞೆಯ
    ಮೇರೆಗೆ ಯಂತ್ರಗಳನ್ನೂ ಮಾಡಿಸಿ, ಅವುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನ ಗೋಪುರಗಳ ಮೇಲೆಯೂ, ಕೋಟೆಕೊತ್ತಲಗಳನ್ನು
    ಮೇಲೆಯೂ ಇಡಿಸಿದ್ದನು. ಅವನು ಬಲಿಷ್ಠನಾಗುವ ಹಾಗೆ ದೇವರ ಅತಿಶಯವಾದ ಸಹಾಯವು ಆಶ್ಚರ್ಯವಾದ ರೀತಿಯಲ್ಲಿ
    ಅವನಿಗೆ ದೊರೆಯುತ್ತಿದ್ದುದರಿಂದ; ಅವನ ಕೀರ್ತಿಯೂ ಬಹು ದೂರದ ಮೇರೆಯವರೆಗೂ ಹಬ್ಬಿತು.
  yap-yap: Ma pi’in yad ma sunmiy tatalin ban’en ni fen u lan yu Jerusalem e ra ngongliyed
    talin e mun gat’ing nge fen e mun malang nib ga’ u p’ebugul e wulyang nge pi tabthung
    ko yoror ko fare binaw. Me wear bugwan Uzziah u gubin yang, mri gel gelngin ni
    bochan e ayuw rok Got ngak.
  hlt-MCSB: Rhaltoengim so neh bangkil soah aka om ham khaw, thaltang neh, lung nu
    neh aka kap ham khaw, aka poekkung kah kopoek neh Jerusalem ah seh a saii. Te
    dongah a tlung hil aka bom ham khaw khobaerhambae la om dongah a ming te khohla
    duela voelh thang.
  mdy-ETH: ካኣቲ ዖዚያ ዬሩሳላሜይዳ ሃኣሚ ማዔ ዓሶ፦ ጊዒ ዴዒ ካፓኒ ሹጮና ዼጊዲ ማዦ ቤዞንታ ካታሞኮ ኬኤሎ ዲፃ ዎላ ካኣማ
    ካሮይዳ ሂኢሺንታ ዼኤፒ ዼኤፒ ሹቺ ዎራኒና ዱካኒያ ዳንዳዓ ዓንጋሞ ኮሺሴኔ፤ ናንጊና ናንጋ ጎዳ ዒዛ ማኣዴሢሮ ኮሺ ዒኢኒ ዶዴኔ፤
    ዑሣ ዓኣዼ ዎልቃዻያ ማዔኔ፤ ሱንፃኣ ዒዛኮ ቢያ ቤዛ ዋይዚንቴኔ።
  twi-ASANTE: Afei, abenfoɔ bi yɛɛ mfidie de sisii Yerusalem afasuo no so a ɛto agyan
    ne aboɔ firi abantenten no so ne ɔfasuo twɛtwɛwa so. Nʼanimuonyam hyetaeɛ, ɛfiri
    sɛ, Awurade boaa no yie kɔsii sɛ ɔnyaa tumi kɛseɛ.
  eng-WEBU: In Jerusalem, he made devices, invented by skillful men, to be on the
    towers and on the battlements, with which to shoot arrows and great stones. His
    name spread far abroad, because he was marvelously helped until he was strong.
  wal-wal: Yerusalaamen de7iya kushe hiillaa eriya asata Kawoi Ooziyaani azazidi,
    wochchiyo adussa gimbbetuppenne katamaa dirssaa gimbbiyaa zoozetuppe, wonddafiyaa
    zubbeta dukkiyo miishshatanne gita gita shuchchata pixiridi oliya miishshata merissiis.
    Xoossai a maaddin, i keehippe minniis; a woreekka ubbasaa gakkidi siyettiis.
  spa-PDDPT: Hizo artefactos para lanzar flechas y grandes piedras, inventados por
    hombres ingeniosos. Los ubicó en las torres y esquinas de Jerusalén. Su fama se
    extendió lejos, porque fue milagrosamente ayudado para ser fuerte.
  gun-gun: Jerusalém py ma mba'emo tuvixa va'e momboarã ojapo uka avi avakue ojapo
    kuaa va'e pe. Ha'e va'e ma torre ha'e kora ojerea áry omoĩ 'rã hu'y ha'e ita tuvixakueve
    omombo aguã. Hexe ima'endu'aa mombyrya rupi peve, opa mba'e py Senhor omombaraete
    ramo.
  ilo-ULB: Idiay Jerusalem, ket nangaramid isuna kadagiti makina, nga inembento dagiti
    nalalaing a lallaki tapno maikabil kadagiti torre ken kadagiti igid ti pader,
    nga isu ti pangitamaanda kadagiti bai ken dadakkel a batbato. Nagdinnamag ti kinalatakna
    agingga kadagiti adayo a dagdaga gapu ta tinulongan ti Dios iti kasta unay agingga
    a bimmileg isuna iti kasta unay.
  kpg-kpg: I lodo Jerusalem, ana daangada ala e dili di hau nia mee, guu hai nadau
    goloo ala e puu nia amu maalei mo e kili eia nia hadu llauehe mai i nia angulaa
    mo mai i nia madaaduge o di abaaba di waahale. Dono ingoo guu dele i nia gowaa
    huogodoo, gei mee gu maaloo dangihi, idimaa di hagamaamaa o maa e gaamai i baahi
    o God.
  uig-ARA: ئۇ يەنە يېرۇسالېمدا ئۇستىلار ئىجاد قىلغان ئوق بېشى ۋە يوغان تاشلارنى ئاتقۇچى
    ئۈسكۈنىلەرنى ياسىتىپ، ئۇلارنى سېپىل مۇنارلىرىغا ۋە بۇرجەكلىرىگە ئورۇنلاشتۇرغانىدى.
    ئۇنىڭ نام-شۆھرىتى يىراق-يىراقلارغا كەتكەنىدى، چۈنكى ئۇ ئالامەت ياردەملەرگە ئېرىشكەچكە،
    كارامەت قۇدرەت تاپقانىدى.
  sus-sus: Xaxilima ndee naxa a mali xalie nun gɛmɛ xungbe woli see yailande Darisalamu.
    E naxa e dɔxɔ yire itexie fari. Na bara a niya a xa xili gbe sɔtɔ han yire makuye.
    Ala nu a malima na birin kui alako a xa sɛnbɛ sɔtɔ.
  pon-2006: Sapwellime sounwia dipwisoun mahwen kan wiahda mehn kesingki ketieu oh
    mehn kadarala takai sang pohn wasahn iroir kan oh ni keimw kan en kelen kahnimwo.
    Eh ndand ahpw lohkseli wasa koaros, oh sapwellime manaman pil laudla mehlel, pwehki
    sawas me Koht ketikihong.
  ksd-ksd: Arama Ierusalem i ga pait ta umana ngala na magit na vinarubu, nina ra
    umana melemuna dia ga nuk tadav diat, upi diat a ki ta ra umana pal na minakila
    ma ta ra ngu na liplip, ma diat a poponok ma diat a vavaian ma ra umana ngala
    na vat. Ma ra iangina i ga rararang uro vailik, tago di ga manga maravut ia tuk
    i ga dekdek tuna.
  tur-YTC: Yeruşalem'de, kulelerin ve siperlerin üzerine durmak üzere, oklar ve büyük
    taşlar atmak için becerikli adamlar tarafından icat edilen makinalar yaptı. Adı
    çok uzaklara yayıldı, çünkü güçleninceye dek şaşılacak bir biçimde yardım edildi.
  grc-BRENT: Καὶ ἐποίησεν ἐν Ἱερουσαλὴμ μηχανὰς μεμηχανευμένας λογιστοῦ, τοῦ εἶναι
    ἐπὶ τῶν πύργων καὶ ἐπὶ τῶν γωνιῶν, βάλλειν βέλεσι καὶ λίθοις μεγάλοις· καὶ ἠκούσθη
    ἡ κατασκευὴ αὐτῶν ἕως πόῤῥω· ὅτι ἐθαυμαστώθη τοῦ βοηθῆναι ἕως οὗ κατίσχυσε.
  ind-AYT: Dia juga membuat alat-alat perang di Yerusalem yang diciptakan oleh para
    ahli, yang ditempatkan di atas menara-menara dan penjuru-penjuru untuk dapat menembakkan
    anak panah dan batu besar. Namanya terkenal sampai di tempat-tempat yang jauh
    karena dia ditolong secara menakjubkan sampai dia menjadi kuat.
  nya-nya: Mu Yerusalemu anapanga makina okonzedwa ndi anthu aluso amene amagwiritsidwa
    ntchito pa malo otetezera a pa nsanja ndi pa ngodya kuponyera mivi ndi kugubuduzira
    miyala. Mbiri yake inamveka kutali ndi ponseponse pakuti anathandizidwa kwambiri
    mpaka anakhala wamphamvu kwambiri.
  hrv-hrv: Napravio je u Jeruzalemu vješto smišljene bojne sprave, iznašašće nekoga
    graditelja, da stoje na kulama i na kruništima, da bacaju strijele i veliko kamenje;
    pronio mu se glas nadaleko jer je uživao čudesnu pomoć sve dok se nije osilio.
  mps-mps: Tama me agai kolesaga koneai bidi meba Jerusalemde elaluali, tama augwaligo
    te masin dabe geselali, tama augwaligo te masin munama elaluali. Tama te hwįbo
    si asobaso da, augwaligo te taun obo nogo habuba te masin dabe ugwa sela pelama,
    me te ami bidi dabe bidiyu, te boi bidi dabe asobo no munaluyu tonaluyu bidibo
    te tauaba sela holiyu elama, tama augwaligo te masin selama, te ene enebo sę
    eyu me genuai masigi selama te boi bidi dabe bidiboba eneyu yabo masin elaluali.
    Te Usiago yali sę dabe tigidali te Godigo aga bugagia mu tau sali. Tama tialima
    aga bomai king mu pedelali, tama digibulu we bidigo agai genuai nogi po odali.
  tpi-tpi: Na tu em i gat sampela saveman long Jerusalem, na ol i wokim ol masin,
    na ol i putim ol dispela masin i stap. Na long taim pait i kamap, ol i ken kisim
    ol masin i go antap long ol kona bilong banis bilong taun na long ol taua ol soldia
    i save stap long en na was long ol birua, na ol i ken yusim ol dispela masin long
    sutim ol spia na ol bikpela ston i go long ol birua. Long olgeta wok Usia i mekim,
    God i helpim em gut tru, olsem na em i kamap strongpela king tru na ol manmeri
    bilong ol longwe ples i harim tok long biknem bilong en.
  dan-1931: Ligeledes lod han i Jerusalem lave snildt udtænkte Krigsmaskiner, der
    opstilledes på Tårnene og Murtinderne til at udslynge Pile og store Sten. Og hans
    Ry nåede viden om, thi på underfuld Måde blev han hjulpet til stor Magt.
  vie-OVCB: Tại Giê-ru-sa-lem, Ô-xia cho dựng các máy gắn trên tường do những người
    thạo nghề thiết kế để bảo vệ người bắn tên và đá lớn từ các tháp và các góc thành.
    Danh tiếng vua đồn khắp nơi, vì vua được Chúa Hằng Hữu giúp đỡ cách diệu kỳ, cho
    đến khi trở nên cường thịnh.
  guj-2017: તેણે યરુશાલેમમાં બુરજો પર, મોરચાઓ પર ગોઠવવા માટે બાણો તથા મોટા પથ્થરો
    ફેંકવા માટે બાહોશ કારીગરો દ્વારા યાંત્રિક ઉપકરણો બનાવડાવ્યા. તેની કીર્તિ ઘણે દૂર
    સુધી ફેલાઈ ગઈ, કેમ કે તે બળવાન થયો ત્યાં સુધી અજાયબ રીતે તેને સહાય મળી હતી.
  pon-2006A: Sapwellime sounwia dipwisoun mahwen kan wiahda mehn kesingki ketieu oh
    mehn kadarala takai sang pohn wasahn iroir kan oh ni keimw kan en kelen kahnimwo.
    Eh ndand ahpw lohkseli wasa koaros, oh sapwellime manaman pil laudla mehlel, pwehki
    sawas me Koht ketikihong.
  por-BRBSL: Em Jerusalém, ele fez dispositivos, inventados por homens hábeis, para
    estar sobre as torres e sobre as ameias, com os quais atirar flechas e grandes
    pedras. Seu nome se espalhou para muito longe, porque foi maravilhosamente ajudado
    até se tornar forte.
  cth-cth: Jerusalem vah imrasang hoi rapan takin tangkuem koe hruek e pala hoi talung
    kalenpounge pathui nahane, kutsakkathoumnaw ni a sak e seh hai a sak. Hatdawkvah,
    a min teh kho tangkuem a kamthang. Tami a thakasai poung totouh, kângairu lahoi
    kabawp e lah ao.
  twi-twi: Afei, abenfo bi yɛɛ mfi de sisii Yerusalem afasu no so a ɛtow agyan ne
    abo fi abantenten no so ne fasu twɔtwɔw so. Nʼanuonyam hyetae, efisɛ Awurade boaa
    no yiye kosii sɛ onyaa tumi kɛse.
  hlt-hlt: Rhaltoengim so neh bangkil soah aka om ham khaw, thaltang neh, lung nu
    neh aka kap ham khaw, aka poekkung kah kopoek neh Jerusalem ah seh a saii. Te
    dongah a tlung hil aka bom ham khaw khobaerhambae la om dongah a ming te khohla
    duela voelh thang.
  tbz-SIM: Kɛ̀ Osiɑsii duɔ́ nkɛ̀ mɛciì nyɛmbɛ̀ɛ ò mɑ́ Sedisɑdɛmmu dɛ̀ɛ̀ bo ntɑ̃ũnɛ̀
    ipie nkɛ bɔmmùnɛ̀ yɛtɑ̃́rɛ̀ diɛyɛ̀. Kòo dɛ̀ còńnɛ́ yɛdèrɛ̀ nɛ̀ iduotí kentímɛ̀.
    Ò mɛ nyĩ kòo yètìrìi feitɛ́. Kuyie nkuù do ò teennɛ̀ kòo kpenkɛ.
  msy-2020: Egha a uaghan Jerusalemɨn fofozir gumazir maba iti, ezɨ me katapelɨn bar
    dafabar mɨn masinbar ingarigha, da arɨghizɨ da iti. Eghtɨ mɨdorozim otivamin dughiamɨn,
    me katapelɨn mɨn garir masinɨn kaba ater nguibar ekiam avɨnizir dɨvazir mɨtiar
    gavgavimɨn ghuavanang, dɨvazir mɨtiar sɨghar konim amadazir danganim gisɨn itir
    taua ko mɨdorozir gumaziba apaniba bagha gara itir tauan gavgavibar dar arɨgham.
    Egh me masinɨn kabar afuziba ko dagɨabagh asɨvamangɨtɨ, da apaniba bagh mangam.
    Ikiavɨra Itir God bar deraghavɨram Usian akurvazima, a ingangarir bar avɨribagh
    ami. Kamaghɨn amizɨ, Usia atrivir bar gavgavimɨn oto, ezɨ saghon itir nguibar
    ekiabar gumazamiziba an ziar ekiamɨn akaba barasi.
  dop-dop: Ḿpʋ́ɣʋ́ nyǝntʋ nɔɣɔlʋ ɩ lupɑ Osiyɑsɩ kɛ yoou mɑlǝfɔnɑɑ sɔsɑɑ nɑpǝlɩ tɑkɑ
    nɑ pɑ́ sɩɩ-wɛɣɛ ɑtɛ nɑ ɩsɔ kutuluŋ nɑ koloosi ŋkuluŋɑsɩ tɑɑ. Pɑ tɔɔkǝnɑ-wɛɣɛ nyǝ́mɑ́
    nɑ pɑ lɔkǝnɑ pɛɛ kʋyɑsǝlɛɛ. Ɩsɔ sǝnɑ-ɩ teu kɛ́ nɑ ɩ toŋ sɔɔsǝɣɩ nɑ pǝ́ puki pooluŋ.
  azb-azb: Yerusəlimdə oxlar və böyük daşlar atmaq üçün məharətli adamların icad etdiyi
    mancanaqlar düzəldib qüllələr və künclər üzərinə qoydu. Onun şöhrəti uzaqlara
    yayıldı, çünki ona möcüzəli şəkildə kömək olunduğuna görə çox möhkəmləndi.
  eng-DBY: And he made in Jerusalem machines invented by skilful men, to be upon the
    towers and upon the bulwarks, wherewith to shoot arrows and great stones. And
    his name spread far abroad; for he was marvellously helped, till he became strong.
  hin-2017: फिर उसने यरूशलेम में गुम्मटों और कंगूरों पर रखने को चतुर पुरुषों के निकाले
    हुए यन्त्र भी बनवाए जिनके द्वारा तीर और बड़े-बड़े पत्थर फेंके जाते थे। उसकी कीर्ति
    दूर-दूर तक फैल गई, क्योंकि उसे अद्भुत सहायता यहाँ तक मिली कि वह सामर्थी हो गया।
  eng-YLT: And he maketh in Jerusalem inventions — a device of an inventor — to be
    on the towers, and on the corners, to shoot with arrows and with great stones,
    and his name goeth out unto a distance, for he hath been wonderfully helped till
    that he hath been strong.
  eng-WYC-2017: And he made in Jerusalem engines of diverse kind, which he set in
    towers, and in the corners of walls, that those [or they] should cast out arrows
    and great stones; and his name went out far, for the Lord helped him, and had
    made him strong.
  eng-WMBB: In Jerusalem, he made devices, invented by skilful men, to be on the towers
    and on the battlements, with which to shoot arrows and great stones. His name
    spread far abroad, because he was marvellously helped until he was strong.
  urd-GVH: और यरूशलम के बुर्जों और फ़सील के कोनों पर उसने ऐसी मशीनें लगाएँ जो तीर
    चला सकती और बड़े बड़े पत्थर फेंक सकती थीं। ग़रज़, अल्लाह की मदद से उज़्ज़ियाह
    की शोहरत दूर दूर तक फैल गई, और उस की ताक़त बढ़ती गई।
  rug-rug: Taveti rina tie matazoṉa pa Zerusalema sari na tiṉitoṉa tana gonagona tupi
    meke tana bulini patu nomadi. Hire si tava hake koari na vetu hakehakei ululudi
    meke pa iiodi na bara koasa popoa nomana. Sa inavosona si kamo pa doduru vasina,
    sina toka nia sa Tamasa si asa osolae na keke baṉara ṉiṉira hola si asa.
  gaz-gaz: Innis Yerusaalem keessatti meeshaawwan namoota ogeeyyiidhaan hojjetaman
    kanneen gamoowwan eegumsaatii fi goleewwan ittisaa gubbaatti xiyya darbachuu fi
    dhagaa furuursuuf fayyadan ijaare. Innis hamma jabaatutti waan gargaarsa argateef
    maqaan isaa fagootti illee balʼinaan ni beekame.
  fra-LSG: Il fit faire à Jérusalem des machines inventées par un ingénieur, et destinées
    à être placées sur les tours et sur les angles, pour lancer des flèches et de
    grosses pierres. Sa renommée s’étendit au loin, car il fut merveilleusement soutenu
    jusqu’à ce qu’il devînt puissant.
  yal-yal: Yusiya yi yɛngɛ so sena ndee rafala Yerusalɛn yi fata fekolonna ndee ra
    naxanye yi nɔɛ xalimakunle nun gɛmɛ belebelene wolɛ. A yi e ti makantan sangansone
    fari taan yinna xuntagi e nun yinna songenne ma. Yusiya xinla yi siga ayi pon,
    bayo a mali kɛndɛn sɔtɔ nɛn han a mangayaan yi sabati.
  haw-1868: Hana iho la oia ma Ierusalema i na mea kaua, i na mea a ka poe noonoo
    i noonoo ai, i mau mea maluna o na halekiai, a ma na kihi, e hoolele i na pua,
    a me na pohaku nui. A ua kaulana kona inoa ma kahi loihi aku, no ka mea, ua kokua
    nui ia mai no ia, a ikaika loa ia.
  arb-NAV: وَقَامَ الْمُخْتَرِعُونَ مِنْ رِجَالِهِ بِاخْتِرَاعِ مَنْجَنِيقَاتٍ نَصَبَهَا
    عَلَى أَبْرَاجِ أُورُشَلِيمَ وَعَلَى الزَّوَايَا لِرَمْيِ السِّهَامِ وَالْحِجَارَةِ
    الضَّخْمَةِ. وَذَاعَتْ شُهْرَتُهُ فِي الآفَاقِ وَآزَرَهُ اللهُ وَأَعَانَهُ وَقَوَّاهُ
    بِصُورَةٍ مُدْهِشَةٍ.
  ewe-ewe: Ena nunyala aɖe wɔ aʋawɔmɔ aɖewo le Yerusalem, aʋawɔmɔ siawo tea ŋu daa
    aŋutrɔwo kple kpe gãwo tso xɔ kɔkɔwo kple xɔwo tame. Ale eƒe ŋkɔ de dzi ŋutɔ elabena
    Yehowa kpe ɖe eŋu nukutɔe va se ɖe esime wòzu fia ŋusẽtɔ gã aɖe.
  eng-LEE: And he made in Jerusalem artificial contrivances, contrived by a skilful
    man, to be [stationed] on the towers and upon the ramparts, to shoot off arrows
    and great stones. And his name extended ever so far abroad; for he was marvelously
    assisted, till he became strong.
  asm-FB: তেওঁ নিপুণ লোকসকলৰ বুদ্ধিৰে সজা যন্ত্ৰ যিৰূচালেমত যুগুত কৰাই, সেইবোৰেৰে
    কাঁড় আৰু ডাঙৰ শিলবোৰ মাৰি পঠিয়াবৰ বাবে দূর্গবোৰৰ ওপৰত আৰু চিদ্ৰ থকা স্তম্ভবোৰত
    সেই যন্ত্ৰবোৰ ৰাখিছিল। পাছত তেওঁ বৰকৈ সহায় পাই অতি শক্তিমান হৈ উঠিছিল। এইদৰে
    তেওঁৰ যশস্যা দূৰ দেশলৈকে বিয়পি গৈছিল।
  sus-A: شَشِلِمَ ندٍيٍ نَشَ عَ مَلِ شَلِيٍ نُن فّمّ شُنفبٍ وٌلِ سٍيٍ يَءِلَندٍ دَرِ سَلَمُ.
    عٍ نَشَ عٍ دْشْ يِرٍ عِتٍشِيٍ قَرِ. نَ بَرَ عَ نِيَ عَ شَ شِلِ فبٍ سْتْ هَن يِرٍ
    مَكُيٍ. عَلَ نُ عَ مَلِمَ نَ بِرِن كُي عَلَكٌ عَ شَ سّنبّ سْتْ.
  fra-SBL: A Jérusalem, il fit installer sur les tours et sur les remparts des dispositifs
    inventés par des hommes habiles, pour lancer des flèches et de grosses pierres.
    Son nom se répandit au loin, car il fut merveilleusement aidé jusqu'à ce qu'il
    devienne fort.
  hbo-hbo: וַיַּ֣עַשׂ ׀ בִּירוּשָׁלִַ֨ם חִשְּׁבֹנֹ֜ות מַחֲשֶׁ֣בֶת חֹושֵׁ֗ב לִהְיֹ֤ות
    עַל־הַמִּגְדָּלִים֙ וְעַל־הַפִּנֹּ֔ות לִירֹוא֙ בַּֽחִצִּ֔ים וּבָאֲבָנִ֖ים גְּדֹלֹ֑ות
    וַיֵּצֵ֤א שְׁמֹו֙ עַד־לְמֵ֣רָחֹ֔וק כִּֽי־הִפְלִ֥יא לְהֵעָזֵ֖ר עַ֥ד כִּֽי־חָזָֽק׃
  kik-kik: Kũu Jerusalemu-rĩ, andũ maarĩ oogĩ mũno magĩthondeka ikaari ciahũthagĩrwo
    mĩthiringo-inĩ na koine-inĩ cia ũgitĩri na njĩra ya gũikia mĩguĩ na gũikia mahiga
    manene. Ngumo yake ĩkĩhunja kũndũ kũraya nĩgũkorwo nĩateithirio mũno nginya akĩgĩa
    na hinya mũno.
  fra-NCL: Il fit construire à Jérusalem des machines inventées par un ingénieur,
    et destinées à être placées sur les tours et sur les angles des murs, pour lancer
    des flèches et de grosses pierres. Sa renommée s’étendait jusqu’au loin, car il
    fut merveilleusement aidé, jusque là qu’il devint puissant.
  cek-AK: Palungha kaminawk mah Jerusalem vangpui ih imsang nui hoi misa abuephaih
    longkhaw nuiah misa kahhaih kalii, kalen parai thlung palethaih setnawk to sak
    o; tha oh nathung anih to abomh o pongah, anih ih ahmin loe ahmuen kruekah amthang.
  cuk-cuk: A-ukinbali, Rey-Uzías Jerusalénʼgi sigu-mied-máquinaʼmar, degi, akwa-dummagan-mied-máquinaʼmar
    sobsad. A-máquina dule-egi-nergusmalad ega sobsad, geb galu-matusulid-warakwagwadgi
    sisad. Neggwebur-dikargi sisbalid. Adi, a-akale, sigumar, degi, akwa-dummagan
    miegar. Bab-Dummad bela-bela Rey-Uzías-bendaksadbali, Uzías gandikidba megisad.
    Degine, e-nug-dummad-nikadi dikasur wisgulesad.
  uig-CYR: У йәнә Йерусалимда устилар иҗад қилған оқ беши вә йоған ташларни атқучи
    үскүниләрни яситип, уларни сепил мунарлириға вә бүҗәклиригә орунлаштурған еди.
    Униң нам-шөһрити жирақ-жирақларға кәткән еди, чүнки у аламәт ярдәмләргә еришкәчкә,
    карамәт қудрәт тапқан еди.
  tel-2017: అతడు అంబులనూ పెద్దరాళ్లనూ ప్రయోగించడానికి నిపుణులు కల్పించిన యంత్రాలను
    యెరూషలేములో చేయించి కోటల్లో ప్రాకారాల్లో ఉంచాడు. అతడు స్థిరపడే వరకూ అతనికి ఆశ్చర్యకరమైన
    సహాయం కలిగింది కాబట్టి అతని కీర్తి సుదూర ప్రాంతాలకు వ్యాపించింది.
  hat-BSA: Nan Jérusalem, li te fè gwo machin lagè envante pa moun gwo kapasite pou
    plase sou fò yo pou tire flèch avèk gwo wòch. Pou tout sa, rekonesans li te gaye
    byen lwen, paske li te resevwa gwo èd jiskaske li te vin byen pwisan.
  kos-kos: Mwet usrnguk in kinauk ma sasu elos muta Jerusalem ac orala kufwen mwe
    pisr, oayapa mwe sis eot lulap liki tower ac liki sruwasrik ke pot in siti uh.
    Pweng kacl Uzziah fahsrelik nu yen nukewa, ac el arulana kui ke sripen kasru lun
    God nu sel.
  hbo-WLC: וַיַּ֣עַשׂ ׀ בִּירוּשָׁלִַ֨ם חִשְּׁבֹנ֜וֹת מַחֲשֶׁ֣בֶת חוֹשֵׁ֗ב לִהְי֤וֹת
    עַל־הַמִּגְדָּלִים֙ וְעַל־הַפִּנּ֔וֹת לִירוֹא֙ בַּֽחִצִּ֔ים וּבָאֲבָנִ֖ים גְּדֹל֑וֹת
    וַיֵּצֵ֤א שְׁמוֹ֙ עַד־לְמֵ֣רָח֔וֹק כִּֽי־הִפְלִ֥יא לְהֵעָזֵ֖ר עַ֥ד כִּֽי־חָזָֽק׃
  ibo-ibo: O mepụtakwara ihe nchepụta ọhụrụ na Jerusalem, nke ndị nwere amamihe chepụtara,
    bụ nke a ga-eguzobe nʼụlọ elu nche nakwa nʼelu nkuku mgbidi, ka ndị agha nwee
    ike jiri ha gbaa àkụ maọbụ tụọ nkume ukwu site nʼelu mgbidi ahụ niile. Ude aha
    ya gbasara ruo ebe dị anya, nʼihi na-enyeere ya aka nʼụzọ dị ukwuu ruo mgbe ọ
    ghọrọ onye dị ike.
  ory-ory: ଆଉ, ସେ ଯିରୂଶାଲମରେ ଶିଳ୍ପକାରମାନଙ୍କ କଳ୍ପିତ ଯନ୍ତ୍ର ପ୍ରସ୍ତୁତ କରି ତଦ୍ଦ୍ୱାରା ତୀର
    ଓ ବଡ଼ ବଡ଼ ପଥର ନିକ୍ଷେପ କରିବା ନିମନ୍ତେ ତାହାସବୁ ଦୁର୍ଗସବୁରେ ଓ ପ୍ରାଚୀର-ଚୂଡ଼ାରେ ରଖିଲେ
    ପୁଣି, ତାଙ୍କର ନାମ ବହୁ ଦୂର ବ୍ୟାପ୍ତ ହେଲା; କାରଣ ସେ ବଳିଷ୍ଠ ହେବା ପର୍ଯ୍ୟନ୍ତ ଆଶ୍ଚର୍ଯ୍ୟ
    ରୂପେ ସାହାଯ୍ୟ ପ୍ରାପ୍ତ ହେଲେ।
  chk-chk: Lon Jerusalem a wor nöün chon angang mi sipeöch le ekiekietä minefön pisek.
    Iwe, ewe king a awisa ngeniir pwe repwe förätä mwesiin, repwe nom won ekewe imw
    tekia, pwal won ekewe pwokukun ewe tit, pwe repwe eppichi föün esefich me fau
    watte. Än Usia iteüöch a chöfetal ekis meinisin, pun Kot a alisi pwe a fokun pöchökül.
  rop-rop: Sambala men bin sabi hau blanga meigimbat detlot ting blanga shudum erro
    en tjakambat ston brom detlot haiwan haus blanga wotjimbat deya langa detlot wol
    blanga Jerusalem. Ebribodi langa ebri kantri bin sabi King Yusaiya en imbin jidan
    brabli strongwan, dumaji God bin album im.
  ukr-1871: І поробив він в Ерусалимі штучно вигадані машини, щоб стояли на баштах
    та на углах, на те, щоб випускати стріли та велике каміннє. І понеслось імя його
    далеко, тим що він навдивовижу захистив себе й скріпився.
  deu-1951: Er machte in Jerusalem auch Maschinen, von Künstlern erfunden, die auf
    Türmen und Zinnen aufgestellt wurden, um mit Pfeilen und großen Steinen zu schießen.
    Also verbreitete sich sein Ruhm weithin, weil er sich so vorzüglich zu helfen
    wußte, bis daß er mächtig ward.
  eng-JPS: And he made in Jerusalem engines, invented by skilful men, to be on the
    towers and upon the corners, wherewith to shoot arrows and great stones. And his
    name spread far abroad; for he was marvellously helped, till he was strong.
  srp-1865: I naèini u Jerusalimu bojne sprave vrlo vješto izmišljene da stoje na
    kulama i na uglovima da meæu strijele i veliko kamenje; i raznese se ime njegovo
    daleko, jer mu se divno pomagaše dokle osili.
  lug-lug: N’akozesa ebyuma mu Yerusaalemi ebyayiyizibwa abasajja abamanyirivu, ebyakozesebwanga
    ku minaala ne ku nkomera okulasa obusaale n’okuvuumuula amayinja amanene. Yayambibwa
    nnyo, n’atutumuka era erinnya lye ne lyatiikirira nnyo.
  heb-heb: ויעש בירושלם חשבנות מחשבת חושב להיות על המגדלים ועל הפנות לירוא בחצים ובאבנים
    גדלות ויצא שמו עד למרחוק כי הפליא להעזר עד כי חזק׃
  ben-IRV: আর যিরূশালেমে তিনি দক্ষতাপূর্ণ শিল্পীদের দ্বারা স্বপ্নের যন্ত্রপাতি তৈরী
    করে সেটা দিয়ে তীর ও বড় বড় পাথর ছুঁড়ে মারার জন্য দুর্গের পিছনে ও প্রাচীরের
    চূড়াতে তা স্থাপন করলেন। তাঁর সুনাম দূর দেশে ছড়িয়ে পড়ল, কারণ তিনি সাহায্য পেয়ে
    শক্তিশালী হয়ে উঠলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਕਸਬੀ ਲੋਕਾਂ ਦੀਆਂ ਬਣਾਈਆਂ ਹੋਈਆਂ ਕਲਾਂ ਲਗਵਾਈਆਂ ਤਾਂ ਜੋ
    ਉਹ ਤੀਰ ਚਲਾਉਣ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰ ਵਗਾਹੁਣ ਲਈ ਬੁਰਜ਼ਾਂ ਤੇ ਕੰਧਾਂ ਉੱਪਰ ਲਗਾਈਆਂ ਜਾਣ। ਸੋ
    ਉਹ ਦਾ ਨਾਮ ਦੂਰ ਤੱਕ ਵੱਜਣ ਲੱਗਾ ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਸਹਾਇਤਾ ਅਜਿਹੇ ਨਿਰਾਲੇ ਢੰਗ ਨਾਲ ਹੋਈ ਜੋ ਉਹ
    ਤਕੜਾ ਹੋ ਗਿਆ।
  mya-JVB: လိမ္မာ သောသူတို့သည် ဉာဏ် ရှာ၍လုပ် သော ယန္တရား စက်တို့ကိုလည်း ၊ ယေရှုရှလင်
    မြို့ရဲတိုက် ၊ မြို့ပြအိုး အပေါ်က မြှား နှင့် ကျောက် ကြီး ကို ပစ် စရာဘို့ ပြင်ဆင်လေ၏။
    ထိုသို့တန်ခိုး ကြီးအောင် အထူးသဖြင့်မစ ခြင်းကိုခံရသည်ဖြစ်၍၊ သိတင်း တော်သည် အနှံ့အပြား
    ကျော်စော၏။
  hmo-hmo: 'Bona Usaia ese Ierusalema dekenai tuari gau namodia ia karaia, aonega
    taudia ese inai gau karaia dalana idia hadibaia hegeregerena. Unai tuari gaudia
    be inai: Kohoro dekena amo, bona magu ena kona dekena amo, nadi badadia negea
    masini, bona diba pidia masini. Usaia ena sivarai be gabu ibounai dekenai idia
    kamonai, bona ia goada herea lao, badina be Dirava ese ia durua.'
  urd-urd: और उसने येरूशलेम में हुनरमंद लोगों की ईजाद की हुई कीलें बनवायीं ताकि वह
    तीर चलाने और बड़े बड़े पत्थर फेंकने के लिए बुर्जों और फ़सीलों पर हों। इसलिए उसका
    नाम दूर तक फ़ैल गया क्यूँकि उसकी मदद ऐसी 'अजीब तरह से हुई कि वह ताक़तवर हो गया
  rus-SYN: И сделал он в Иерусалиме искусно придуманные машины, чтоб они находились
    на башнях и на углах для метания стрел и больших камней. И пронеслось имя его
    далеко, потому что он дивно оградил себя и сделался силен.
  bqc-SIM: À masĩni pↄ́ dↄ̃naↄ a taataa kɛ̀ↄ kɛ̀, a kàlɛ Yelusalɛũ bĩ́i gulɛsĩↄ
    ń bĩ́i golaↄwa aaↄ kaↄ ń gbɛ̀ gbɛ̃̀nɛↄ zuzu. Aà tↄ́ tà zã̀, asa Lua dↄnlɛ
    zↄ̃ↄ kɛ̀ɛ̀, ↄ̃ à gbãakũ̀.
  tcz-CHONGTHU: Jerusalem khopiah khopi pal chunga konna songlentah tah sedoh thei
    nading leh thal kapdoh theinading manchah semthemho agoijin ahi. Aman Pathenna
    konna panpina amujeh in athahat na akijesallin gamtinnah amin thang lheh jengtaan
    ahi
  mar-mar: काही हुशार कारागिरांनी शोधून काढलेली यंत्रेही उज्जीयाने यरूशलेमामध्ये बनवून
    घेतली. ती त्याने बुरुजांवर आणि तटाच्या कोपऱ्यावर बसवली. ही यंत्रे बाण व मोठ्या
    दगडांचा मारा करीत असत. उज्जीया फार प्रसिध्द झाला. उज्जीयाचे नाव त्यामुळे सर्वदूर
    पसरले. त्याची कुमक वाढली आणि तो बलवान झाला.
  qub-qub: Jerusalencho rurachiran guërracho pillyananpaj tucuy-niraj mäquinacunata.
    Chaycunataga ruraran ruray yachajcunami. Törricunata rurachishanman, altunnin
    perga janancunaman churachiran pillya captin chay mäquinacunawan jatusaj rumicunata,
    lëchacunata caruman jitarichinanpaj. Chaymi Uzías munayniyoj cashanga intërupana
    mayacaran. Tayta Diosmi yanaparan fiyupa munayniyoj cananpaj.
  bqp-bqp: U derɑ bwisigii goo u tɑbu yɑ̃nu gɑnu kuɑ ni bɑ yi kɔ̃su yenɔ kɑ gɑni gɔmunɔ.
    Niyɑ nu rɑ n sɛ̃ɛnu toomɔ, ǹ kun mɛ nu n kpenu kɑsukumɔ. Mɑ sinɑ boko Osiɑsi
    u yĩsiru yɑrɑ n tomɑ. Domi u somiru wɑ sere u kɑ win bɑndu tɑ̃sisiɑ.
  hat-hat: Nan lavil Jerizalèm, li te gen yon enjenyè ki t'ap fè tout kalite machin
    pou voye flèch ak gwo wòch. Li fè mete machin sa yo nan fò won yo ak nan kwen
    miray ranpa yo. Yo t'ap nonmen non Ozyas byen lwen, paske Bondye te sitèlman ede
    l' li te vin gen anpil pouvwa.
  eng-BSB: And in Jerusalem he made skillfully designed devices to shoot arrows and
    catapult large stones from the towers and corners. So his fame spread far and
    wide, for he was helped tremendously so that he became powerful.
  eng-WEBPB: In Jerusalem, he made devices, invented by skilful men, to be on the
    towers and on the battlements, with which to shoot arrows and great stones. His
    name spread far abroad, because he was marvellously helped until he was strong.
  kbq-kbq: Hagi Jerusalemi kumapina Usia'a higeno antahi'zama eri'naza zaza nonte'ma
    mani'neza kevene ranra haveraminema erirusi hu'za ahetre masinirami tro hu'naze.
    Ana hazageno, kini ne'mofo agimo'a mareri'ne. Na'ankure Ra Anumzamo'a knare huno
    aza higeno tusi'a hihamu'ane kini ne' efore hu'ne.
  nhe-BL: Huan nojquiya quinnahuati tlacame tlen altepetl Jerusalén tlen nelía tlalnamiquini
    para ma quichihuilica huejhueyi tepostli para ica tlatehuise. Huan nopa tepostli
    quitlalijque campa más huejcapa ipan tepamitl huan ipan torres. Huan ica nopa
    tepostli quimajcahuayayaj cuatlamintli huan tetini tlen huejhueyi. Huan nelía
    mohueyichijqui Tlanahuatijquetl Uzías huan campa hueli tlaltini nochi quimatque
    tlen ihueyitilis pampa Toteco tlahuel onpano quipalehui ica nochi tlamantli huan
    teipa quipixqui miyac chicahualistli.
  gub-BL: Zeruzarez pe ma'e iapo haw kwaw par uzapo puruzuka haw zeàmàtyry'ymawhu
    pe har wà. Omono a'e ma'e tàpuz iaiha ma'e pupe, pàrirogawtàtà imuza'akaw pe no.
    A'e ma'e omomor u'yw tetea'u zauxiapekwer wakutyr wà. Omomor itahu wakutyr wà
    no. Teko ywy nànànar ukwaw Uzi hemiapo kwer wà. Wiko upuner ma'e romo kury, ta'e
    Tupàn upytywà a'e xe.
  eng-DRA: 'And he made in Jerusalem engines of diverse kinds, which he placed in
    the towers, and in the corners of the walls, to shoot arrows, and great stones:
    and his name went forth far abroad, for the Lord helped him, and had strengthened
    him.'
