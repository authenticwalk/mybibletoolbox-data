verse: 2CH.026.013
translations:
  mal-C: ശത്രുക്കൾക്കെതിരേ രാജാവിനെ സഹായിക്കാൻ, ഈ കുടുംബത്തലവന്മാരുടെ ആധിപത്യത്തിൽ
    ശിക്ഷണം നേടിയ 3,07,500 പേരുള്ള ശക്തമായ ഒരു സൈന്യം അദ്ദേഹത്തിന് ഉണ്ടായിരുന്നു.
  deu-TKW: Unter ihrem Befehl aber stand eine Heeresmacht von 307500, die in gewaltiger
    Kraft Kriegsdienst that, um dem Könige wider die Feinde beizustehen.
  lin-lin: Bakonzi ya mabota bazalaki kokamba basoda nkoto nkama misato na sambo na
    nkama mitano oyo baselingwa mpo na bitumba mpe bazalaki basoda ya mpiko, mpo na
    kobundela mokonzi liboso ya banguna na ye.
  eng-LSV: and by their hand [is] the force of the host—three hundred thousand and
    seven thousand and five hundred warriors, with mighty power to give help to the
    king against the enemy.
  eng-GNV: And vnder their hande was the armie for warre, three hundreth and seuen
    thousand, and fiue hundreth that fought valiantly to helpe the King against the
    enemie.
  eng-WEBSTER: And under their hand was an army, three hundred thousand and seven
    thousand and five hundred, that made war with mighty power, to help the king against
    the enemy.
  nhw-BL: Huan ininmaco ni tlayacanani itztoyaj 307 mil 500 soldados catli nelía quipixque
    tetili huan huelque quipalehuise nopa tlanahuatijquetl quihuilanas aqui hueli
    icualancaitaca catli quicuatotonisquía.
  swh-ONEN: Chini ya uongozi wao kulikuwa na jeshi la askari 307,500 watu waliofundishwa
    kwa ajili ya vita, jeshi lenye nguvu la kumsaidia mfalme dhidi ya adui zake.
  bba-bba: Tɔn be, bɑ tɑbu durɔbu nɔrɔbun subɑ ɡoobɑ wunɔbu kɑ nɔɔbɑ yiru kɑ nɛɛrɑ
    wunɔbu mɔ bɑ kpɑre (307.500). Berɑ bɑ rɑ sinɑ boko somi tɑbu sɔɔ.
  eng-KJVCPB: And under their hand was an army, three hundred thousand and seven thousand
    and five hundred, that made war with mighty power, to help the king against the
    enemy.
  luo-luo: Jogo mane gitelonegi ne gin jolweny mane otieg ne lweny ne gin ji alufu
    mia adek gabiriyo kod mia abich, joma ngʼeny moloyo madikony ruoth kedo gi wasike.
  meu-meu: Tuari oreana taudia idia henudiai iboudiai na domaga-toi daha-hitu sinahu-ima;
    idia na gogoada heherea, tuari ai bae tuari diba, bona hanua pavapavana iduruna
    mai dibadia, inai taudia ituari-henidia ai.
  npi-ULB: तिनीहरूको अधीनमा ३,०७,५०० योद्धाहरू भएको एक विर फौज थियो जसले राजालाई शत्रुहरूका
    विरुद्धमा सहायता पुर्‍याउन ठुलो शक्तिका साथमा युद्ध गरे ।
  yor-yor: Lábẹ́ olórí àti olùdarí wọn, wọ́n sì jẹ́ alágbára akọni ogun ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún
    ó lé ẹ̀ẹ́dẹ́gbàárin (307,500), tí ó ti múra fún ogun ńlá náà, àti alágbára ńlá
    jagunjagun kan láti ran ọba lọ́wọ́ sí ọ̀tá rẹ̀.
  pes-OPCB: سپاه زیر دست آنها از ۳۰۷٬۵۰۰ سرباز زبده تشکیل شده بود که با شجاعت از پادشاه
    در مقابل دشمن دفاع می‌کردند.
  tgl-ULB: Sa ilalim ng kanilang kamay ay isang hukbong 307, 500 na mga lalaki, na
    nakidigma na may malakas na kapangyarihan upang tulungan ang hari laban sa kaaway.
  hui-hui: '@see-verse:2CH.026.012'
  mya-mya: သူ​တို့​၏​လက်​အောက်​တွင်​မင်း​ကြီး​၏​ရန်​သူ များ​ကို ရဲ​စွမ်း​သတ္တိ​နှင့်​တိုက်​ခိုက်​နိုင်​သော
    တပ်​သား​သုံး​သိန်း​ခု​နစ်​ထောင့်​ငါး​ရာ​ရှိ​၏။-
  bod-N: དེ་དག་གི་ལག་འོག་ཏུ་རྒྱལ་པོར་རོགས་བྱས་ནས་དགྲ་ལ་རྒོལ་བའི་དམག་དཔུང་དཔའ་རྩལ་ཅན་སུམ་འབུམ་བདུན་སྟོང་ལྔ་བརྒྱ་ཡོད་པ་ཡིན།
  sna-sna: Pasi pavo paiva nehondo yaiva navarume zviuru mazana matatu nezvinomwe
    namazana mashanu, vakadzidziswa kurwa, hondo yakanga yakasimba kwazvo kuti itsigire
    mambo pakurwisana navavengi vake.
  spa-BLM: Bajo su mano había un ejército de trescientos siete mil quinientos, que
    hacían la guerra con gran poder, para ayudar al rey contra el enemigo.
  cac-cac: Axo eb' soldado ayoch d'a yalan̈ smandar eb', ay 307 mil 500 eb', listaxo
    yaj eb' sb'at d'a oval, te tec'an eb' scolvaj d'a vin̈ rey chi' yic syac'an oval
    vin̈ yed' eb' ajc'ool.
  swh-ULB: Chini ya mkono wao kulikuwa na jeshi la watu 307, 500 ambao walifanya vita
    kwa nguvu ili kumsaidia mfalme idi ya maadui.
  bel-bel: і пад рукою ў іх ваеннай сілы трыста сем тысяч пяцьсот, што ўступалі ў
    бітву з воінскай мужнасьцю, на дапамогу цару супроць няпрыяцеля.
  deu-ELBBK: Und unter ihrer Leitung stand eine Heeresmacht von 307.500 Mann, die
    den Krieg führte mit gewaltiger Kraft, um dem König gegen den Feind beizustehen.
  mbb-OT: Is kezakel te menge sundaru ne menge 307,500. Heini sikandan ne memetau
    he ebpemekidtebek, ne andam he edtavang te hadì te kebpekidtebek te menge kuntada
    zin.
  mal-2015: അവരുടെ അധികാരത്തിൻകീഴിൽ ശത്രുക്കളുടെ നേരെ രാജാവിനെ സഹായിപ്പാൻ മഹാവീര്യത്തോടെ
    യുദ്ധം ചെയ്തുവന്നവരായി മൂന്നുലക്ഷത്തേഴായിരത്തഞ്ഞൂറുപേരുള്ള ഒരു സൈന്യംബലം ഉണ്ടായിരുന്നു.
  rmc-rmc: On sas ačhade upral o 307 500 slugaďa, save sas avrisikade andro mariben,
    hoj te maren pes vaš o kraľis leskre ňeprijaťeľenca.
  pes-OPV: و زیر دست ایشان، سیصد و هفت هزار و پانصد سپاه جنگ آزموده بودند که پادشاه
    را به ضد دشمنانش مساعدت نموده، با قوت تمام مقاتله می‌کردند.
  ron-1924: Ей порунчяу песте о оасте де трей суте шапте мий чинч суте де осташь ын
    старе сэ ажуте пе ымпэрат ымпотрива врэжмашулуй.
  ben-OBCV: তাদের অধীনে 3,07,500 জন সৈন্যের সমন্বয়ে গঠিত এমন এক সৈন্যদল ছিল, যারা
    যুদ্ধের জন্য প্রশিক্ষণপ্রাপ্ত, ও রাজার শত্রুদের বিরুদ্ধে তাঁকে সাহায্য করার পক্ষে
    যথেষ্ট শক্তিশালী ছিল।
  som-som: Oo waxaa gacantooda ku jiray ciidan ah saddex boqol iyo toddoba kun iyo
    shan boqol oo nin, kuwaasoo xoog badan ku dagaallama, si ay boqorka uga caawiyaan
    cadowga.
  lat-VUC: Et sub eis universus exercitus trecentorum et septem millium quingentorum,
    qui erant apti ad bella, et pro rege contra adversarios dimicabant.
  eng-ASVBT: And under their hand was an army, three hundred thousand and seven thousand
    and five hundred, that made war with mighty power, to help the king against the
    enemy.
  ita-1885: Ed essi aveano sotto la lor condotta un esercito di trecensettemila cinquecento
    prodi e valorosi guerrieri, per soccorrere il re contro al nemico.
  eng-LXXUP: 'and with them was a warrior force, three hundred thousand and seven
    thousand and five hundred: these waged war mightily to help the king against his
    enemies.'
  eng-ULB: Under their hand was an army of 307,500 men that made war with mighty power
    to help the king against the enemy.
  spa-VBL: Bajo su mando había un ejército de 307.500 entrenados para la batalla,
    que tenían el poder de ayudar al rey a luchar contra el enemigo.
  fra-_FOB: Sous leur conduite était une armée de trois cent sept mille cinq cents
    combattants, tous gens de guerre, forts et vaillants, pour aider le roi contre
    l'ennemi.
  mal-mal: അവരുടെ അധികാരത്തിൻ കീഴിൽ ശത്രുക്കളുടെ നേരെ രാജാവിനെ സഹായിക്കുവാൻ മഹാവീര്യത്തോടെ
    യുദ്ധം ചെയ്യുന്നവരായി മൂന്നുലക്ഷത്തി ഏഴായിരത്തി അഞ്ഞൂറ് പേരുള്ള ഒരു സൈന്യം ഉണ്ടായിരുന്നു.
  urd-GVR: Fauj 3,07,500 jang laṛne ke qābil mardoṅ par mushtamil thī. Jang meṅ bādshāh
    un par pūrā bharosā kar saktā thā.
  suz-BL: मेको ठेयब मुर आन हुकुममी पिप कली आ जोरी सत्रु रे वारच पाइक्‍चा कली लाख सां
    ७ हजार ५ सहे बोल्‍यो लडाइ पाइब आन हुल का यो बाक्‍माक्‍त।
  ita-1927: Essi avevano al loro comando un esercito di trecento settemila cinquecento
    combattenti, atti a entrare in guerra con gran valore, per sostenere il re contro
    il nemico.
  ckb-ckb: سوپایەکی سێ سەد و حەوت هەزار و پێنج سەد سەربازی مەشقپێکراوی هەبوو کە زۆر
    بە قارەمانانە دەجەنگان بۆ یارمەتیدانی پاشا بەسەر دوژمنەکانیدا.
  eng-BBE: And under their orders was a trained army of three hundred and seven thousand,
    five hundred, of great strength in war, helping the king against any who came
    against him.
  kan-OKCV: ಅವರ ಕೈಕೆಳಗೆ ಅರಸನಿಗೆ ಸಹಾಯವಾಗಿ ಶತ್ರುವಿನ ಮೇಲೆ ಬಹಳ ಪರಾಕ್ರಮದಿಂದ ಯುದ್ಧಮಾಡುವ
    3,07,500 ಮಂದಿಯುಳ್ಳ ಸೈನ್ಯವಿತ್ತು.
  tam-2017: இவர்களுடைய கையின்கீழ் எதிரிகளுக்கு விரோதமாக ராஜாவுக்குத் துணை நிற்க, மிகத்
    திறமையோடு போர்செய்கிற மூன்றுலட்சத்து ஏழாயிரத்து ஐந்நூறுபேரான படை இருந்தது.
  spa-RV-1909: Y bajo la mano de éstos estaba el ejército de guerra, de trescientos
    siete mil y quinientos guerreros poderosos y fuertes para ayudar al rey contra
    los enemigos.
  ron-BTF: Și sub mâna lor era o armată de trei sute șapte mii cinci sute, care făceau
    război cu mare putere, pentru a ajuta pe împărat împotriva dușmanului.
  eng-WEBP: Under their hand was an army, three hundred seven thousand five hundred,
    who made war with mighty power, to help the king against the enemy.
  eng-FBV: Under their command was an army of 307,500 trained for battle, who had
    the power to help the king fight against the enemy.
  nld-1939: Onder hun bevel stond een legermacht van driehonderd zevenduizend vijfhonderd
    strijdvaardige mannen in hun volle kracht, om den koning tegen den vijand te helpen.
  nch-BL: Huan inimaco ni tayacanani itztoyaj 307 mil 500 soldados cati nelía quipiyayayaj
    tetili huan hueliyayaj quipalehuíaj nopa tanahuatijquet para quitehuis cati hueli
    icualancaitaca cati quicuatotonisquía.
  vie-1934: Chúng quản lãnh một đạo binh ba mươi vạn bảy ngàn năm trăm người, đều
    hay đánh giặc cách mạnh dạn, hầu giúp vua đối địch với cừu địch.
  hin-CV: इनके अधिकार में थी एक बड़ी सेना, जिसकी गिनती थी तीन लाख साढ़े सात हज़ार.
    ये राजा के विरुद्ध उठे किसी भी शत्रु पर बहुत बल से वार कर सकते थे.
  spa-BES: Y bajo sus órdenes había un ejército entrenado de trescientos siete mil
    quinientos, guerreros valientes ayudando al rey contra cualquiera que viniera
    contra él.
  tdx-tdx: Ambanem-pità’ iareo ty valobohòm-pialy naòke, telo-hetse-tsi-fito-arivo-tsi-liman-jato,
    ty mpialy an-kafatrarañe, hañolotse i mpanjakay amy rafelahiy.
  tha-KJV: ใต้​บังคับบัญชาของคนเหล่านี้ มี​กองทัพพลสามแสนเจ็ดพันห้าร้อยคน ผู้​ทำสงครามได้ด้วยกำลังมาก
    เพื่อช่วยกษั​ตริ​ย์​ให้​ต่อสู้​กับศั​ตรู
  por-BR-2018: E sob a mão destes estava o exército de guerra, de trezentos sete mil
    e quinhentos guerreiros poderosos e fortes para ajudar ao rei contra os inimigos.
  deu-ELO: Und unter ihrer Leitung stand eine Heeresmacht von dreihundertsiebentausend
    fünfhundert Mann, welche den Krieg führte mit gewaltiger Kraft, um dem König wider
    den Feind beizustehen.
  eng-WYC-2018: And under them was all the host, three hundred thousand and seven
    thousand and five hundred, that were able to battle (or who were well able for
    battle), and fought for the king against (his) adversaries.
  epo-epo: kaj sub ilia regado estis militistaro el tricent sep mil kvincent povantaj
    fari militon kun batalkapableco, por helpi al la reĝo kontraŭ la malamiko.
  uig-PIN: Ularning yetǝkqiliki astidiki ⱪoxun jǝmiy üq yüz yǝtmix yǝttǝ ming bǝx
    yüz bolup, ⱨǝmmisi ixta ⱪabil, jǝngdǝ maⱨir idi, ular padixaⱨⱪa yardǝmlixip düxmǝngǝ
    ⱨujum ⱪilalaytti.
  beo-beo: 'Iliha dadi gagui dunu ilia idi da 307,500 agoane. Ilia huluane da hina
    bagade ea ha lai dunuma gegemusa: momagei.'
  tpi-OTNT: Namba bilong ol soldia, em inap 307,500, na ol inap pait strong tru na
    helpim king long daunim ol birua.
  hau-SA: A ƙarƙashin shugabancinsu akwai mayaƙa 307,500 horarru don yaƙi, mayaƙa
    masu ƙarfi don su taimaki sarki a kan abokan gābansa.
  uig-LAT: Ularning yétekchiliki astidiki qoshun jemiy üch yüz yetmish yette ming
    besh yüz bolup, hemmisi ishta qabil, jengde mahir idi, ular padishahqa yardemliship
    düshmen’ge hujum qilalaytti.
  nde-nde: Babelawula ibutho elilamadoda abazinkulungwane ezingamakhulu amathathu
    lesikhombisa lamakhulu amahlanu (307,500) ayefundele ukulwa, amaviyo alamandla
    okuhlomulela inkosi ezitheni zayo.
  ton-ton: Pea naʻe ʻi honau nima ʻae fuʻu tau, ko e toko tolu kilu mo e toko fitu
    afe mo e toko nimangeau, naʻe fai ʻae tau ʻi he mālohi lahi, ke tokoni ki he tuʻi
    ke tauʻi ʻae fili.
  ces-1613: A pod spravou jejich lidu válečného třikrát sto tisíc, sedm tisíc a pět
    set bojovníků udatných, aby pomáhali králi proti nepříteli.
  eng-WMB: Under their hand was an army, three hundred seven thousand five hundred,
    who made war with mighty power, to help the king against the enemy.
  tam-TCV: அவர்களின் தலைமையின்கீழ் 3,07,500 மனிதர் யுத்தத்திற்காக பயிற்றுவிக்கப்பட்டிருந்தனர்.
    அரசனுக்கு உதவிசெய்யவும், அவனுடைய பகைவர்களை எதிர்க்கவும் வல்லமையுள்ள படையாக இது
    இருந்தது.
  ceb-ULB: Ubos sa ilang pagdumala ang kasundalohan nga 307, 500 ka mga kalalakin-an
    nga makiggubat nga may dakong gahom aron sa pagtabang sa hari batok sa ilang mga
    kaaway.
  pol-UBG: A pod ich rozkazami stało wojsko złożone z trzystu siedmiu tysięcy pięciuset
    wojowników gotowych do wojny z wielką siłą, aby wesprzeć króla przeciw wrogowi.
  urd-GVU: فوج 3,07,500 جنگ لڑنے کے قابل مردوں پر مشتمل تھی۔ جنگ میں بادشاہ اُن پر
    پورا بھروسا کر سکتا تھا۔
  deu-1912: und unter ihrer Hand die Heeresmacht dreihunderttausend und siebentausendundfünfhundert,
    zum Streit geschickt in Heereskraft, zu helfen dem König wider die Feinde.
  kan-2017: ಇವರ ಕೈಕೆಳಗಿದ್ದ ಭಟರ ಸಂಖ್ಯೆಯು ಮೂರು ಲಕ್ಷದ ಏಳು ಸಾವಿರದ ಐನೂರು; ಇವರು ಅರಸನ ಸೇವೆಯಲ್ಲಿದ್ದು
    ಅವನ ವೈರಿಗಳಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪರಾಕ್ರಮದಿಂದ ಯುದ್ಧಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ma 307,500 e salthaw ni yad bay u tan pa’rad nrayag ni ngar chamgad ni
    bfel’ rogon nib togopluw ngak e pi to’ogor rok fare pilung.
  hlt-MCSB: Amih kut hmuiah caempuei tatthai thawng ya thum thawng rhih ya nga om
    tih thunkha taengah khaw manghai aka bom ham tatthai thadueng neh caemtloek la
    phaep uh.
  mdy-ETH: ዬያቶኮ ዴማ ካኣቲኮ ሞርኮ ዖሊ ቃዛኒ ጊዳ ዔራቶ ዓኣ ሃይሦ ፄኤታና ላንካይ ሺያና ዶንጎ ፄኤታ ዔርቴ ፖኦሊሴ ዓኣኔ፤
