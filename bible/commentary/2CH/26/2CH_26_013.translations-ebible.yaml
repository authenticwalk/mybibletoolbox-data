    होते. राजाच्या बाजूने ते शत्रूवर चालून जात.
  qub-qub: Paycunapa munaynincho caycaran quimsa pachac ganchis waranga pichga pachacnin
    (307,500) pillyapaj cajcuna. Chay suldärucunaga caycaran raypa contrancunawan
    pillyananpämi.
  bqp-bqp: Tɔn be, bɑ tɑbu durɔbu nɔrɔbun subɑ goobɑ wunɔbu kɑ nɔɔbɑ yiru kɑ nɛɛrɑ
    wunɔbu mɔ bɑ kpɑre (307.500). Berɑ bɑ rɑ sinɑ boko somi tɑbu sɔɔ.
  hat-hat: Sou zòd yo te gen yon lame ak twasansètmil senksan (0307.500) sòlda toujou
    pare pou lagè. Yo te grannèg anpil, yo te toujou pare pou al goumen ak lènmi wa
    yo.
  eng-BSB: Under their authority was an army of 307,500 trained for war, a powerful
    force to support the king against his enemies.
  eng-WEBPB: Under their hand was an army, three hundred and seven thousand and five
    hundred, who made war with mighty power, to help the king against the enemy.
  kbq-kbq: Hagi ana sondia vahe'mo'zama kegavama hu'nazana 307tausen 500'a sondia
    vahe hankavematino ha'ma huno, kini ne'mofoma azama huga sondia vahetamina mani'naze.
  nhe-BL: Huan ininmaco ni tlayacanani itztoyaj 307 mil 500 soldados tlen nelía quipixque
    tetili huan huelque quipalehuise nopa tlanahuatijquetl quitehuis ajqueya hueli
    icualancaitaca tlen quicuatotonisquía.
  gub-BL: Wanemiruze'eg zauxiapekwer ikàg a'e wà. Heta 307.500 wà. Aze tuwihawete
    ipuràmàtyry'ym wer amo rehe, upuner a'e zauxiapekwer wanenoz haw rehe.
  eng-DRA: 'And the whole army under them three hundred and seven thousand five hundred:
    who were fit for war, and fought for the king against the enemy.'
