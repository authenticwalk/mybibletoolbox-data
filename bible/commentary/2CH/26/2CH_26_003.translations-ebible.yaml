verse: 2CH.026.003
translations:
  mal-C: ഉസ്സീയാവ് രാജാവാകുമ്പോൾ അദ്ദേഹത്തിനു പതിനാറുവയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    അൻപത്തിരണ്ടു വർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയ്ക്ക് യെഖൊല്യാ എന്നു പേരായിരുന്നു;
    അവൾ ജെറുശലേംകാരിയായിരുന്നു.
  deu-TKW: Sechzehn Jahre war Usia alt, als er König wurde, und zweiundfünfzig Jahre
    regierte er zu Jerusalem. Seine Mutter aber hieß Jecholja und stammte aus Jerusalem.
  lin-lin: Oziasi azalaki na mibu zomi na motoba ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu tuku mitano na mibale na Yelusalemi. Kombo ya mama na ye ezalaki
    « Yekolia. » Yekolia azalaki moto ya Yelusalemi.
  eng-LSV: Uzziah [is] a son of sixteen years in his reigning, and he has reigned
    fifty-two years in Jerusalem, and the name of his mother [is] Jecholiah of Jerusalem.
  eng-GNV: Sixteene yeere olde was Vzziah, when he began to reigne, and he reigned
    two and fiftie yere in Ierusalem, and his mothers name was Iecoliah of Ierusalem.
  eng-WEBSTER: Sixteen years old was Uzziah when he began to reign, and he reigned
    fifty and two years in Jerusalem. His mother's name also was Jecoliah of Jerusalem.
  nhw-BL: Tlanahuatijquetl Uzías quipiyayaya 16 xihuitl quema pejqui tlanahuatía huan
    tlanahuati ipan altepetl Jerusalén 52 xihuitl. Inana itoca eliyaya Jecolías huan
    ejqui ipan Jerusalén.
  swh-ONEN: Uzia alikuwa na umri wa miaka kumi na sita alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka hamsini na miwili. Mama yake aliitwa Yekolia wa Yerusalemu.
  bba-bba: Osiɑsi u kuɑwɑ wɔ̃ɔ weerɑɑkuru kɑ yiru Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Yekoliɑ
    Yerusɑlɛmuɡii.
  eng-KJVCPB: Sixteen years old was Uzziah when he began to reign, and he reigned
    fifty and two years in Jerusalem. His mother’s name also was Jecoliah of Jerusalem.
  luo-luo: Uzia ne ja-higni apar gauchiel kane odoko ruoth kendo nobedo ruoth kodak
    Jerusalem kuom higni piero abich gariyo. Min mare ne nyinge Jekolia ma nyar Jerusalem.
  meu-meu: Usia e lohia matama negana ai ena maun laḡanidia na gwauta-tauratoi; ia
    na laḡani imahui-rua Ierusalem ai e lohia. Sinana ladana na lekolia, hane Ierusalem.
  npi-ULB: उज्‍जियाहले राज्य गर्न सुरु गर्दा तिनी सोह्र वर्षका थिए । तिनले यरूशलेममा
    बाउन्‍न वर्ष राज्‍य गरे । तिनकी आमाको नाउँ यकोल्‍याह थियो । तिनी यरूशलेमकी थिइन्‌
    ।
  yor-yor: Ussiah sì jẹ́ ẹni ọdún mẹ́rìndínlógún nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún ọdún méjìléláàádọ́ta. Orúkọ ìyá rẹ̀ sì ni Jekoliah; ó sì wá láti
    Jerusalẹmu.
  pes-OPCB: او پنجاه و دو سال در اورشلیم سلطنت نمود. (مادرش یکلیای اورشلیمی بود.)
  tgl-ULB: Si Uzias ay labing-anim na taong gulang nang magsimula siyang maghari.
    Naghari siya ng limampu't dalawang taon sa Jerusalem. Jecolias ang pangalan ng
    kaniyang ina, na mula sa Jerusalem.
  hui-hui: Usia ibu ai̱yahanda ibu taba heneneyangi howa hama ibinigo ibunaga mali
    pira mbirani waragaria (16) hayagola ibu kini howa ibugua mali pira duriani kira
    (52) Yarusaleme tanoha haru hene. Ibu ai̱ya Yarusaleme wali mini Yagolia berene.
  mya-mya: သြ​ဇိ​သည်​အ​သက်​တစ်​ဆယ့်​ခြောက်​နှစ်​၌ နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​ငါး​ဆယ့်
    နှစ်​နှစ်​တိုင်​တိုင်​နန်း​စံ​လေ​သည်။ သူ​၏​မယ် တော်​မှာ​ယေ​ရု​ရှ​လင်​မြို့​သူ​ယေ​ခေါ​လိ
    ဖြစ်​၏။-
  bod-N: ཨུ་ཟི་ཡཱ་རྒྱལ་སར་བསྐོ་དུས་ལོ་བཅུ་དྲུག་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ལྔ་བཅུ་ང་གཉིས་རིང་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་གྱི་མིང་ལ་ཡེ་ཀོལ་ཡཱ་ཟེར་ཞིང་། མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Uzia aiva namakore gumi namatanhatu paakava mambo uye akatonga muJerusarema
    kwamakore makumi mashanu namaviri. Mai vake vainzi Jekoria uye vaibva kuJerusarema.
  spa-BLM: Uzías tenía dieciséis años cuando comenzó a reinar, y reinó cincuenta y
    dos años en Jerusalén. Su madre se llamaba Jecilia, de Jerusalén.
  cac-cac: '@see-verse:2CH.026.002'
  swh-ULB: Uzia alikuwa na umri wa miaka kumi na sita alipoanza kutawala. Akatawala
    miaka ishirini na mabili katika Yerusalemu. Jina la mama yake lilikuwa Yekolia;
    alikuwa wa Yerusalemu.
  bel-bel: Шаснаццаць гадоў было Азіі, калі зацараваў, і пяцьдзясят два гады валадарыў
    у Ерусаліме; імя маці ягонай Ехалія зь Ерусаліма.
  deu-ELBBK: Ussija war 16 Jahre alt, als er König wurde, und er regierte 52 Jahre
    in Jerusalem; und der Name seiner Mutter war Jekolja, von Jerusalem.
  mbb-OT: Mibpenuiǥen si Uzia te 16 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 52 he tuig. Is iney zin iyan
    si Jecolia he tig-Jerusalem.
  mal-2015: ഉസ്സീയാവു വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു പതിനാറു വയസ്സായിരുന്നു. അവൻ അമ്പത്തിരണ്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു യെഖൊല്യാ എന്നു പേർ. അവൾ യെരൂശലേംകാരത്തി
    ആയിരുന്നു.
  rmc-rmc: Le Uziašoske sas dešušov (16) berš, sar ačhiľa kraľiske, a penda the duj
    (52) berš kraľinelas andro Jeruzalem. Leskri daj sas e Jecholija andral o Jeruzalem.
  pes-OPV: و عزیا شانزده ساله بود که پادشاه شد و پنجاه و دو سال در اورشلیم پادشاهی
    نمود و اسم مادرش یکلیای اورشلیمی بود.
  ron-1924: Озия авя шайспрезече ань кынд а ажунс ымпэрат ши а домнит чинчзечь ши
    дой де ань ла Иерусалим. Мама са се кема Иеколия, дин Иерусалим.
  ben-OBCV: উষিয় ষোলো বছর বয়সে রাজা হলেন, এবং জেরুশালেমে বাহান্ন বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম যিখলিয়া; তিনি জেরুশালেমে বসবাস করতেন।
  som-som: Cusiyaah markuu boqor noqday wuxuu jiray lix iyo toban sannadood, oo laba
    iyo konton sannadoodna Yeruusaalem buu boqor ku ahaa, oo hooyadiis magaceedana
    waxaa la odhan jiray Yekaalyaah tii reer Yeruusaalem.
  lat-VUC: 'Sedecim annorum erat Ozias cum regnare cœpisset, et quinquaginta duobus
    annis regnavit in Jerusalem: nomen matris ejus Jechelia de Jerusalem.'
  eng-ASVBT: 'Sixteen years old was Uzziah when he began to reign; and he reigned
    fifty and two years in Jerusalem: and his mother’s name was Jecoliah, of Jerusalem.'
  ita-1885: Uzzia era d'età di sedici anni quando cominciò a regnare; e regnò cinquantadue
    anni in Gerusalemme. E il nome di sua madre era Iecolia, da Gerusalemme.
  eng-LXXUP: 'Uzziah began to reign at the age of sixteen years, and he reigned fifty-two
    years in Jerusalem: and his mother’s name was Jecoliah of Jerusalem.'
  eng-ULB: Uzziah was sixteen years old when he began to reign. He reigned for fifty-two
    years in Jerusalem. His mother's name was Jekoliah; she was from Jerusalem.
  spa-VBL: Uzías tenía dieciséis años cuando llegó a ser rey, y reinó en Jerusalén
    durante cincuenta y dos años. Su madre se llamaba Jecolías y era de Jerusalén.
  fra-_FOB: Ozias était âgé de seize ans quand il devint roi, et il régna cinquante-deux
    ans à Jérusalem. Sa mère s'appelait Jécolia, de Jérusalem.
  mal-mal: വാഴ്ച തുടങ്ങിയപ്പോൾ പതിനാറ് വയസ്സായിരുന്ന ഉസ്സീയാവ് അമ്പത്തിരണ്ട് സംവത്സരം
    യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മയുടെ പേർ യെഖൊല്യാ എന്നായിരുന്നു. അവൾ യെരൂശലേംകാരത്തി
    ആയിരുന്നു.
  urd-GVR: Uzziyāh 16 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 52 sāl
    hukūmat kartā rahā. Us kī māṅ Yakūliyāh Yarūshalam kī rahne wālī thī.
  suz-BL: उज्‍जीयाह पिप दुम्‍मेनु, मेको १६ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम
    ५२ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येकोल्‍याह बाक्‍माक्‍त। मेको यरूसलेम
    ङा बाक्‍माक्‍त।
  ita-1927: Uzzia avea sedici anni quando cominciò a regnare, e regnò cinquantadue
    anni a Gerusalemme. Sua madre si chiamava Jecolia, ed era di Gerusalemme.
  ckb-ckb: عوزیا گەنجێکی شازدە ساڵان بوو کە بوو بە پاشا، پەنجا و دوو ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، دایکیشی ناوی یەخۆلیاهو بوو، خەڵکی ئۆرشەلیم بوو.
  eng-BBE: Uzziah was sixteen years old when he became king, and he was ruling in
    Jerusalem for fifty-two years; his mother's name was Jechiliah of Jerusalem.
  kan-OKCV: ಉಜ್ಜೀಯನು ಅರಸನಾದಾಗ, ಹದಿನಾರು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಐವತ್ತೆರಡು ವರ್ಷ
    ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಯೆಕೊಲ್ಯಳು, ಅವಳು ಯೆರೂಸಲೇಮಿನವಳು.
  tam-2017: உசியா ராஜாவாகிறபோது, பதினாறு வயதாயிருந்து, ஐம்பத்திரண்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்; எருசலேம் நகரத்தாளான அவனுடைய தாயின் பெயர் எக்கோலியாள்.
  spa-RV-1909: De diez y seis años era Uzzías cuando comenzó á reinar, y cincuenta
    y dos años reinó en Jerusalem. El nombre de su madre fué Jechôlía, de Jerusalem.
  ron-BTF: Ozia era în vârstă de șaisprezece ani când a început să domnească și a
    domnit cincizeci și doi de ani în Ierusalim. Și numele mamei lui era Iecolia,
    din Ierusalim.
  eng-WEBP: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jechiliah, of Jerusalem.
  eng-FBV: Uzziah was sixteen when he became king, and he reigned in Jerusalem for
    fifty-two years. His mother's name was Jecoliah and she came from Jerusalem.
  nld-1939: Ozias was zestien jaar, toen hij koning werd, en regeerde twee en vijftig
    jaar te Jerusalem. Zijn moeder heette Jekolja, en was afkomstig uit Jerusalem.
  nch-BL: Tanahuatijquet Uzías quipiyayaya 16 xihuit quema pejqui tanahuatía huan
    tanahuati ipan altepet Jerusalén 52 xihuit. Inana itoca eliyaya Jecolías ten Jerusalén.
  vie-1934: Ô-xia được mười sáu tuổi, khi người lên làm vua; người cai trị năm mươi
    hai năm tại Giê-ru-sa-lam; mẹ người tên là Giê-cô-lia, quê ở Giê-ru-sa-lem.
  hin-CV: उस समय उज्जियाह की उम्र सोलह साल थी. येरूशलेम में उसने बावन साल शासन किया.
    उसकी माता का नाम यकोलियाह था; वह येरूशलेमवासी थी.
  spa-BES: Uzías tenía dieciséis años cuando comenzó a reinar, y reinó en Jerusalén
    durante cincuenta y dos años; el nombre de su madre era Jecolias de Jerusalén.
  tdx-tdx: Folo-taoñe eneñ’ amby t’i Ozià te niorotse nifehe, le nifehe limampolo-ro’
    amby taoñe e Ierosalaime ao. Iekolià nte-Ierosalaime ty tahinan-drene’e.
  tha-KJV: เมื่​ออ​ุสซียาห์ทรงเริ่มครอบครองนั้​นม​ีพระชนมายุ​สิ​บหกพรรษา และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มห้าสิบสองปี
    พระมารดาของพระองค์ทรงพระนามว่า เยโคลียาห์ ชาวเยรูซาเล็ม
  por-BR-2018: De dezesseis anos era Uzias quando começou a reinar, e cinquenta e
    dois anos reinou em Jerusalém. O nome de sua mãe foi Jecolias, de Jerusalém.
  deu-ELO: Sechzehn Jahre war Ussija alt, als er König wurde, und er regierte zweiundfünfzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Jekolja, von Jerusalem.
  eng-WYC-2018: Uzziah was of sixteen years (or Uzziah was sixteen years old), when
    he began to reign; and he reigned two and fifty years in Jerusalem; and the name
    of his mother was Jecoliah, of Jerusalem.
  epo-epo: La aĝon de dek ses jaroj havis Uzija, kiam li fariĝis reĝo, kaj kvindek
    du jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jeĥolja, el Jerusalem.
  uig-PIN: Uzziya tǝhtkǝ qiⱪⱪan qeƣida on altǝ yax idi; u Yerusalemda jǝmiy ǝllik
    ikki yil padixaⱨliⱪ ⱪildi. Uning anisining ismi Yǝkoliya bolup, Yerusalemliⱪ idi.
  beo-beo: Asaia da lalelegele, ode 16 esalu, e da muni Yuda hina bagade hamoi, amola
    e da Yelusaleme moilai bai bagadega esala, ode 52 agoanega Yuda fi ouligilalu.
    Ea ame da Yelusaleme moilai bai bagade uda, ea dio amo Yegoulaia.
  tpi-OTNT: Usia i gat 16 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 52 yia. Mama bilong en em Jekolia, wanpela meri bilong taun Jerusalem.
  hau-SA: Uzziya yana da shekara goma sha shida sa’ad da ya zama sarki, ya kuma yi
    mulki a Urushalima shekara hamsin da biyu. Sunan mahaifiyarsa Yekoliya ce; ita
    daga Urushalima ce.
  uig-LAT: Uzziya textke chiqqan chéghida on alte yash idi; u Yérusalémda jemiy ellik
    ikki yil padishahliq qildi. Uning anisining ismi Yekoliya bolup, Yérusalémliq
    idi.
  nde-nde: U-Uziya wayeleminyaka elitshumi lesithupha ubudala ekubeni kwakhe yinkosi
    njalo wabusa eJerusalema okweminyaka engamatshumi amahlanu lambili. Ibizo likanina
    linguJekholiya; evela eJerusalema.
  ton-ton: Naʻe hongofulu ma ono ʻae taʻu ʻoe motuʻa ʻo ʻUsaia ʻi he kamata ʻene pule,
    pea naʻe pule ia ʻi he taʻu ʻe nimangofulu mo e taʻu ʻe ua ʻi Selūsalema. Pea
    ko e hingoa ʻo ʻene faʻē foki ko Sekolia ʻo Selūsalema.
  ces-1613: V šestnácti letech byl Uziáš, když kralovati počal, a kraloval padesáte
    a dvě létěv Jeruzalémě. Jméno pak matky jeho Jecholia z Jeruzaléma.
  eng-WMB: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jechiliah, of Jerusalem.
  tam-TCV: உசியா அவனுடைய பதினாறாவது வயதில் அரசனானான். அவன் எருசலேமில் ஐம்பத்திரண்டு
    வருடங்கள் அரசாண்டான். அவனுடைய தாயின் பெயர் எக்கோலியாள்; அவள் எருசலேமைச் சேர்ந்தவள்.
  ceb-ULB: Si Uzia nagpangidaron ug 16 ka tuig sa dihang naghari siya. Naghari siya
    sulod sa 52 ka tuig sa Jerusalem. Ang iyang inahan mao si Jecilia; nga gikan sa
    Jerusalem.
  pol-UBG: Uzjasz miał szesnaście lat, kiedy zaczął królować, i królował pięćdziesiąt
    dwa lata w Jerozolimie. Jego matka miała na imię Jekolia, była z Jerozolimy.
  urd-GVU: عُزیّاہ 16 سال کی عمر میں بادشاہ بنا اور یروشلم میں رہ کر 52 سال حکومت
    کرتا رہا۔ اُس کی ماں یکولیاہ یروشلم کی رہنے والی تھی۔
  deu-1912: Sechzehn Jahre alt war Usia, da er König ward, und regierte zweiundfünfzig
    Jahre zu Jerusalem. Seine Mutter hieß Jecholja von Jerusalem.
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಐವತ್ತೆರಡು ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನವಳಾದ ಯೆಕೊಲ್ಯ
    ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Uzziah e ragag nge n’el e duw rok me mang pilung, me gagiyeg u Jerusalem
    ni wugem nge l’agruw e duw. Chitiningin e Jekoliah nu Jerusalem.
  hlt-MCSB: Uzziah te kum hlai rhuk a lo ca vaengah manghai tih Jerusalem ah sawmnga
    kum nit manghai. A manu ming tah Jerusalem lamkah Jekoliah ni.
  mdy-ETH: ዖዚያ ታጶ ላሆ ሌዔ ማዓኣና ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ዶንጊታሚ ላምዖ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ ዪኮሊያ
    ጌይንታያ ዬሩሳላሜይዳ ሾይንቴያኬ።
  twi-ASANTE: Usia dii adeɛ no, na wadi mfirinhyia dunsia, na ɔdii ɔhene wɔ Yerusalem
    mfirinhyia aduonum mmienu. Ne maame a ɔfiri Yerusalem no din de Yeholia.
  eng-WEBU: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jechiliah, of Jerusalem.
  wal-wal: Ooziyaani kawotiyo wode, laittai ayyo tammanne usuppuna; i Yerusalaamen
    ishatamanne naa77u laitta kawotiis. A aayee sunttai Yikoolo; a Yerusalaame asa.
  spa-PDDPT: Uzías tenía 16 años cuando comenzó a reinar, y reinó 52 años en Jerusalén.
    El nombre de su madre fue Jecolías de Jerusalén.
  gun-gun: Uzias ma dezesseis ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e gui cinqüenta
    e dois ma'etỹ re opena Jerusalém py. Ixy ma Jecolias, Jerusalém pygua ae.
  ilo-ULB: Agtawen ni Uzzias iti 16 idi nangrugi nga agturay. Nagturay isuna iti 52
    a tawen idiay Jerusalem. Jecolia ti nagan ti inana a taga-Jerusalem.
  kpg-kpg: Uzziah ne hai di king i dono madua nia ngadau e madangaholu maa ono, guu dagi
    i Jerusalem i nia ngadau e madalima maa lua. Tinana o maa go Jecoliah mai Jerusalem.
  uig-ARA: ئۇززىيا تەختكە چىققان چېغىدا ئون ئالتە ياش ئىدى؛ ئۇ يېرۇسالېمدا جەمئىي
    ئەللىك ئىككى يىل پادىشاھلىق قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى يەكولىيا بولۇپ، يېرۇسالېملىق
    ئىدى.
  sus-sus: Osiyasi mangɛya sɔtɔ a ɲɛ fu nun senni nan ma, a fa ɲɛ tongo suuli nun
    firin mangɛya raba Darisalamu. A nga nu xili nɛ Yekoliya. Darisalamuka nan nu
    a ra.
  pon-2006: Usaia wiahla nanmwarki ni eh sounpar eisek weneu, oh e kakaunki nan Serusalem
    erein sounpar limeisek riau. Eh nohno iei Sekolaia, mehn Serusalem.
  ksd-ksd: Usia i ga laun vue a vinun ma laptikai na kilala ba i ga tur pa ia pi na
    king; ma i ga ki na king a ilima na vinun ma a ura kilala arama Ierusalem; ma
    ra iang i tinana Iekilia a vavina Ierusalem.
  tur-YTC: Uzziya hüküm sürmeye başladığında on altı yaşındaydı ve Yeruşalem'de elli
    iki yıl hüküm sürdü. Annesinin adı Yeruşalemli Yehilya'ydı.
  grc-BRENT: Υἱὸς ἑκκαίδεκα ἐτῶν ἐβασίλευσεν Ὀζίας, καὶ πεντήκοντα καὶ δύο ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰεχελία ἀπὸ Ἱερουσαλήμ.
  ind-AYT: Uzia berusia enam belas tahun saat dia menjadi raja. Dia memerintah di
    Yerusalem selama 52 tahun. Nama ibunya adalah Yekholya, dari Yerusalem.
  nya-nya: Uziya anali wa zaka 16 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    kwa zaka 70. Dzina la amayi ake linali Yekoliya wa ku Yerusalemu.
  hrv-hrv: Uziji bijaše šesnaest godina kad se zakraljio, a kraljevao je pedeset i
    dvije godine u Jeruzalemu. Mati mu se zvala Jekolija, a bila je iz Jeruzalema.
  mps-mps: Te Usia aga king pedelali sogo, agai kibu be 16 kibu be elaluali, tama
    aga Jerusalemde king bidibadi kibu be 52 yali. Aga ida te Jekolia dao, te taun
    Jerusalem we me deli dao.
  tpi-tpi: Usia i gat 16 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 52 yia. Mama bilong en em Jekolia, wanpela meri bilong taun Jerusalem.
  dan-1931: Uzzija var seksten År gammel da han blev Konge, og han herskede to og
    halvtredsindstyve År i Jerusalem. Hans Moder hed Jekolja og var fra Jerusalem.
  vie-OVCB: Ô-xia lên ngôi vua lúc mười sáu tuổi và cai trị năm mươi hai năm tại Giê-ru-sa-lem.
    Mẹ vua là Giê-cô-lia, quê ở Giê-ru-sa-lem.
  guj-2017: ઉઝિયા રાજા થયો ત્યારે તે સોળ વર્ષનો હતો. તેણે યરુશાલેમમાં બાવન વર્ષ રાજ
    કર્યું. તેની માતાનું નામ યકોલ્યા હતું. તે યરુશાલેમની વતની હતી.
  pon-2006A: Usaia wiahla nanmwarki ni eh sounpar eisek weneu, oh e kakaunki nan Serusalem
    erein sounpar limeisek riau. Eh nohno iei Sekolaia, mehn Serusalem.
  por-BRBSL: Uzias tinha dezesseis anos de idade quando começou a reinar; e reinou
    cinqüenta e dois anos em Jerusalém. O nome de sua mãe era Jechiliah, de Jerusalém.
  cth-cth: Uzziah siangpahrang a tawk navah, kum 16 touh nueng a pha teh, Jerusalem
    vah kum 52 touh a bawi. A manu e min teh Jekoliah, Jerusalem tami doeh.
  twi-twi: Usia dii ade no, na wadi mfirihyia dunsia, na odii hene wɔ Yerusalem mfirihyia
    aduonum abien. Na ne na a ofi Yerusalem no din de Yeholia.
  hlt-hlt: Uzziah te kum hlai rhuk a lo ca vaengah manghai tih Jerusalem ah sawmnga
    kum nit manghai. A manu ming tah Jerusalem lamkah Jekoliah ni.
  tbz-SIM: Osiɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ ndi kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìnùmmù nɛ̀ yɛ̀dɛ́ɛ̀, kɛ bo Sedisɑdɛmmu. O yɔ̃ do tú
    Sedisɑdɛmmu ɛì kou nwe kòo yètìrì tu Yekodiɑ.
  msy-2020: Usia 16plan azeniba ikia atrivimɨn oto, egha 52plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam Jekolia, a Jerusalemɨn nguibar ekiamɨn amizim.
  dop-dop: Osiyɑsɩ lʋlʋɣʋ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso nyǝŋkɑ tɑɑ kɛ́ ɩ tɔɣɑ kɑwulɑɣɑ
    kɛ Yosɑlɛm tɑɑ kɛ́ pɩɩsɩ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑlɛ. Ɩ too kɑ kɛ́ Yosɑlɛm tʋ kɛ́
    nɑ pɑ́ yɑɑkɩ-ɩ sɩ Yekoliyɑ.
  azb-azb: Uzziya padşah olduğu vaxt on altı yaşında idi və Yerusəlimdə əlli iki il
    padşahlıq etdi. Anası Yerusəlimdən olub adı Yekolya idi.
  eng-DBY: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem; and his mother's name was Jecholiah of Jerusalem.
  hin-2017: जब उज्जियाह राज्य करने लगा, तब वह सोलह वर्ष का था। और यरूशलेम में बावन
    वर्ष तक राज्य करता रहा, उसकी माता का नाम यकोल्याह था, जो यरूशलेम की थी।
  eng-YLT: A son of sixteen years [is] Uzziah in his reigning, and fifty and two years
    he hath reigned in Jerusalem, and the name of his mother [is] Jecholiah of Jerusalem.
  eng-WYC-2017: Uzziah was of sixteen years, when he began to reign; and he reigned
    two and fifty years in Jerusalem; and the name of his mother was Jecoliah, of
    Jerusalem.
  eng-WMBB: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jechiliah, of Jerusalem.
  urd-GVH: उज़्ज़ियाह 16 साल की उम्र में बादशाह बना और यरूशलम में रहकर 52 साल हुकूमत
    करता रहा। उस की माँ यकूलियाह यरूशलम की रहनेवाली थी।
  rug-rug: Uzaea si manege onomo vuahenina totoso tava baṉara si asa meke koa baṉara
    si asa pa Zerusalema ka lima ṉavulu rua vuaheni. Sa tinana sa si e Zekolia; na
    barikaleqe pu mae guana pa Zerusalema.
  gaz-gaz: Uziyaan yeroo mootii taʼetti nama waggaa kudha jaʼa ture; innis Yerusaalem
    keessa taaʼee waggaa shantamii lama ni bulche; maqaan haadha isaa Yekooliyaa ture;
    isheenis nama Yerusaalem turte.
  fra-LSG: Ozias avait seize ans lorsqu’il devint roi, et il régna cinquante-deux
    ans à Jérusalem. Sa mère s’appelait Jecolia, de Jérusalem.
  yal-yal: Yusiya findi mangan na a ɲɛɛ fu nun senninden nan ma, a yi ɲɛɛ tonge suulun
    e nun firin naba mangayani Yerusalɛn yi. A nga yi xili Yɛkoliya, Yerusalɛn kaana.
  haw-1868: He umikumamaono makahiki ko Uzia i kona wa i alii ai, a noho alii iho
    la ia i na makahiki ke kanalimakumamalua ma Ierusalema; a o ka inoa o kona makuwahine
    o Iekolia no Ierusalema.
  arb-NAV: وَدَامَ حُكْمُهُ اثْنَتَيْنِ وَخَمْسِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ
    أُمِّهِ يَكُلْيَا مِنْ أُورُشَلِيمَ.
  ewe-ewe: Uzia xɔ ƒe wuiade esi wòzu fia eye wòɖu dzi le Yerusalem ƒe blaatɔ̃ vɔ
    eve. Dadaa ŋkɔe nye Yekolia tso Yerusalem.
  eng-LEE: Sixteen years old was 'Uzziyahu when he became king, and fifty and two
    years did he reign in Jerusalem. And his mother's name was Yecholyah of Jerusalem.
  asm-FB: উজ্জিয়াই ষোল্ল বছৰ বয়সত তেওঁৰ ৰাজত্ৱ আৰম্ভ কৰিছিল৷ তেওঁ যিৰূচালেমত বাৱন্ন
    বছৰ ৰাজত্ব কৰিছিল৷ তেওঁৰ মাতৃ যিখলিয়া, যিৰূচালেম নিবাসিনী আছিল।
  sus-A: عٌسِيَسِ مَنفّيَ سْتْ عَ حّ قُ نُن سٍننِ نَن مَ، عَ قَ حّ تٌنفٌ سُولِ نُن
    قِرِن مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ يٍكٌلِيَ. دَرِ سَلَمُكَ نَن
    نُ عَ رَ.
  fra-SBL: Ozias avait seize ans lorsqu'il devint roi, et il régna cinquante-deux
    ans à Jérusalem. Le nom de sa mère était Jechilia, de Jérusalem.
  hbo-hbo: בֶּן־שֵׁ֨שׁ עֶשְׂרֵ֤ה שָׁנָה֙ עֻזִּיָּ֣הוּ בְמָלְכֹ֔ו וַחֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו *יְכִילְיָה (יְכָלְיָ֖ה) מִן־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Uzia aarĩ wa mĩaka ikũmi na ĩtandatũ rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ Jerusalemu mĩaka mĩrongo ĩtano na ĩĩrĩ. Nyina eetagwo Jekolia, na oimĩte Jerusalemu.
  fra-NCL: Ozias avait seize ans lorsqu’il devint roi, et il régna cinquante-deux
    ans à Jérusalem. Sa mère se nommait Jéchélia, de Jérusalem.
  cek-AK: Uzziah siangpahrang ah oh amtong naah saning hatlai tarukto oh boeh; anih
    mah Jerusalem to saning quipanga, hnetto thung uk; amno loe Jerusalem kami, Jekoliah,
    tiah kawk o.
  cuk-cuk: Uzías birgambe-gakanergwa-nikadgi (16) yar sealid. Jerusalénʼgi birga-dulabo-gakambe-gakabo
    (52) yar-sesad. E-nande, Jecolíasʼye nugad, Jerusalénʼginedid.
  uig-CYR: Уззия тәхткә чиққан чеғида он алтә яш еди; у Йерусалимда җәмий әллик икки
    жил падишалиқ қилди. Униң анисиниң исми Йәколия болуп, Йерусалимлиқ еди.
  tel-2017: ఉజ్జియా పరిపాలించడం మొదలు పెట్టినప్పుడు 16 ఏళ్ల వాడు. అతడు యెరూషలేములో
    52 ఏళ్ళు పాలించాడు. అతని తల్లి యెరూషలేము నివాసి. ఆమె పేరు యెకొల్యా.
  hat-BSA: Ozias te gen sèzan lè l te devni wa a, e li te renye pandan senkann-dezan
    Jérusalem. Non manman li te Jecolia, de Jérusalem.
  kos-kos: Uzziah el tokosrala ke el yac singoul onkosr, ac el leum in Jerusalem ke
    yac lumngaul luo. Nina kial pa Jecoliah, sie mutan Jerusalem.
  hbo-WLC: בֶּן־שֵׁ֨שׁ עֶשְׂרֵ֤ה שָׁנָה֙ עֻזִּיָּ֣הוּ בְמָלְכ֔וֹ וַחֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יכיליה מִן־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ụzaya dị afọ iri na isii mgbe ọ malitere ịchị dịka eze. Ọ chịrị iri afọ
    ise na abụọ na Jerusalem.
  ory-ory: ଉଷୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଷୋଳ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ସେ ଯିରୂଶାଲମରେ
    ବାବନ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କ ମାତାଙ୍କର ନାମ ଯିଖଲୀୟା, ସେ ଯିରୂଶାଲମ ନିବାସିନୀ ଥିଲେ।
  chk-chk: Iwe, Usia a ierini engol me wonu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemenem lon ükükün lime me ruu ier. Iten inan we Jekolia
    seni Jerusalem.
  rop-rop: '@see-verse:2CH.026.002'
  ukr-1871: 'Шіснайцять років було Озії, як став він царем, а царював пятьдесять два
    роки в Ерусалимі: мати його звалась Ехолїя з Ерусалиму.'
  deu-1951: Sechzehn Jahre alt war Ussia, als er König ward, und regierte zweiundfünfzig
    Jahre lang zu Jerusalem. Und seine Mutter hieß Jechalia, von Jerusalem.
  eng-JPS: Sixteen years old was Uzziah when he began to reign; and he reigned fifty
    and two years in Jerusalem; and his mother's name was Jecoliah of Jerusalem.
  srp-1865: Oziji bijaše šesnaest godina kad se zacari, i carova pedeset i dvije godine
    u Jerusalimu. Materi mu bijaše ime Jeholija iz Jerusalima.
  lug-lug: Uzziya yali awezezza emyaka kkumi na mukaaga we yaliira obwakabaka, n’afugira
    emyaka amakumi ataano mu ebiri mu Yerusaalemi. Nnyina ye yali Yekkiriya ow’e Yerusaalemi.
  heb-heb: בן שש עשרה שנה עזיהו במלכו וחמשים ושתים שנה מלך בירושלם ושם אמו יכיליה
    מן ירושלם׃
  ben-IRV: উষিয় ষোল বছর বয়সে রাজত্ব করতে শুরু করেন এবং যিরূশালেমে বাহান্ন বছর রাজত্ব
    করেন; তাঁর মায়ের নাম যিখলিয়া, তিনি যিরূশালেমের মেয়ে।
  pan-pan: ਉੱਜ਼ੀਯਾਹ ਸੋਲ਼ਾਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦੋਂ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਬਵੰਜਾ ਸਾਲ ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਕਾਲਯਾਹ ਸੀ ਜੋ ਯਰੂਸ਼ਲਮ ਦੀ ਸੀ
  mya-JVB: ဩဇိ သည် အသက် တဆယ် ခြောက် နှစ်ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ ငါးဆယ်
    နှစ် နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ယေရုရှလင် မြို့သူယေခေါလိ အမည် ရှိ၏။
  hmo-hmo: Usaia ese Iuda ena king dagi ia hamatamaia neganai iena mauri lagani be
    16, bona lagani 52 lalonai Ierusalema dekenai ia king. Usaia ena sinana ena ladana
    be Iekolaia, ia be Ierusalema hahine.
  urd-urd: '''उज़्ज़ियाह सोलह साल का था जब वह हुकूमत करने लगा, और उसने येरूशलेम में
    बावन साल हुकूमत की। उसकी माँ का नाम यकूलियाह था, जो येरूशलेम की थी।'
  rus-SYN: Шестнадцати лет был Озия, когда воцарился, и пятьдесят два года царствовал
    в Иерусалиме; имя матери его Иехолия из Иерусалима.
  bqc-SIM: Aà wɛ̃̀ gɛ̃o ń mɛ̀ndoode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ blakwi ń plaoɛ. Aà da tↄ́n Yekolia, Yelusalɛũ nↄɛɛ.
  tcz-CHONGTHU: Uzziah leng ahung chanchun kum 16 alhingtan ahi chuleh aman Jerusalem
    machun kum 52 sungin vai anahommin ahi. Anuchu Jerusalemma konna Jecoliah kitinu
    chu ahi
  mar-mar: उज्जीया सोळा वर्षांचा असताना राजा झाला पुढे त्याने यरूशलेमेवर बावन्न वर्षे
    राज्य केले. त्याच्या आईचे नाव यखिल्या ती यरूशलेमची होती.
  qub-qub: Uziasga ray cayta gallaycur caycaran chunca sojta (16) watayoj. Jerusalencho
    ray caran pichga chunca ishcaynin (52) wata. Paypa maman caran Jecolías Jerusalén
    warmi.
  bqp-bqp: Osiɑsi u kuɑwɑ wɔ̃ɔ weerɑɑkuru kɑ yiru Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Yekoliɑ
    Yerusɑlɛmugii.
  hat-hat: Ozyas te gen sèzan lè li moute wa peyi Jida. Li gouvènen nan lavil Jerizalèm
    pandan senkanndezan. Manman l' te rele Jekolya. Se te moun lavil Jerizalèm.
  eng-BSB: Uzziah was sixteen years old when he became king, and he reigned in Jerusalem
    fifty-two years. His mother’s name was Jecoliah; she was from Jerusalem.
  eng-WEBPB: Uzziah was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jechiliah, of Jerusalem.
  kbq-kbq: Hagi Usia'a 16ni'a kafu hu'neno kinia efore hu'neankino 52'a kafu Jerusalemi
    kumatera kinia mani'ne. Hagi nerera'a Jerusalemi kumateti akino, agi'a Jekolia'e.
  nhe-BL: Tlanahuatijquetl Uzías quipiyayaya 16 xihuitl quema pejqui tlanahuatía huan
    tlanahuati ipan altepetl Jerusalén 52 xihuitl. Inana itoca eliyaya Jecolías huan
    ejqui ipan Jerusalén.
  gub-BL: Wereko 16 kwarahy tuwihawete romo wiko mehe. Umumaw 52 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Zekori ihy her romo a'e. Wiko Zeruzarez pe har romo.
  eng-DRA: 'Ozias was sixteen years old when he began to reign, and he reigned two
    and fifty years in Jerusalem: the name of his mother was Jechelia of Jerusalem.'
