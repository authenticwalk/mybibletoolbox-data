verse: 2CH.026.008
translations:
  mal-C: അമ്മോന്യർ അദ്ദേഹത്തിനു കപ്പം കൊടുത്തിരുന്നു. ഉസ്സീയാവ് ഏറ്റവും ശക്തനായിത്തീർന്നിരുന്നതിനാൽ
    അദ്ദേഹത്തിന്റെ കീർത്തി ഈജിപ്റ്റിന്റെ അതിർത്തിവരെയും പരന്നു.
  deu-TKW: Auch die Ammoniter zahlten Usia Tribut, und sein Ruhm erstreckte sich bis
    nach Ägypten hin, denn er erzeigte sich überaus mächtig.
  lin-lin: Bato ya Amoni bafutaki mpako ya mokonzi epai ya Oziasi, mpe kombo na ye
    ekendeki sango kino na bandelo ya Ejipito, pamba te akomaki na nguya makasi koleka.
  eng-LSV: And the Ammonites give a present to Uzziah, and his name goes to the entering
    in of Egypt, for he strengthened himself greatly.
  eng-GNV: 'And the Ammonites gaue gifts to Vzziah, and his name spred to the entring
    in of Egypt: for he did most valiantly.'
  eng-WEBSTER: 'And the Ammonites gave gifts to Uzziah: and his name spread abroad
    even to the entrance of Egypt: for he strengthened himself exceedingly.'
  nhw-BL: Huan nopa amonita masehualme quitlaxtlahuiyayaj Uzías impuestos tlen inintlal
    sesen xihuitl. Huan nelía mohueyichijqui Tlanahuatijquetl Uzías pampa nopa tlalme
    ipan itlanahuatilis ajsic hasta tlali Egipto.
  swh-ONEN: Waamoni wakamletea Uzia ushuru, umaarufu wake ukaenea hadi kwenye mpaka
    wa Misri, kwa sababu alikuwa amekuwa na nguvu sana.
  bba-bba: Sɑɑ ye sɔɔ, Amɔnibɑ bɑ kɑ Osiɑsi kɛ̃nu nɑɑwɑmmɛ mɑ u yĩsiru yɑrɑ sere Eɡibitin
    tem nɔɔ burɑ yerɔ. Domi win dɑm mu nɔɔrɑ bɑɑmɑ kpuro.
  eng-KJVCPB: 'And the Ammonites gave gifts to Uzziah: and his name spread abroad
    even to the entering in of Egypt: for he strengthened himself exceedingly.'
  luo-luo: Jo-Amon nokelo osuru ne Uzia kendo humbe nolandore nyaka e tongʼ-gi kod
    jo-Misri nimar nosedoko ngʼama duongʼ ahinya.
  meu-meu: Amono taudia ese heaiva ḡaudia na Usia e henia, bona ia harina vada e haperea
    ela bona Aigupto tano-hetoana; badina be ena goada e habadaia e laova.
  npi-ULB: अम्‍मोनीहरूले उज्‍जियाहलाई कर तिरे, र तिनको ख्‍याति मिश्रदेशको ढोकासम्‍मै
    पुग्‍यो, किनभने तिनी धेरै शक्तिशाली हुँदै गएका थिए ।
  yor-yor: Àwọn ará Ammoni gbé ẹ̀bùn wá fún Ussiah, orúkọ rẹ̀ sì tàn káàkiri títí
    ó fi dé àtiwọ Ejibiti, nítorí ó ti di alágbára ńlá.
  pes-OPCB: عمونی‌ها باج و خراج به او می‌پرداختند و نام او تا مصر شهرت یافت زیرا او
    بسیار نیرومند شده بود.
  tgl-ULB: Nagbigay ang mga Ammonita ng kayamanang parangal kay Uzias at lumaganap
    ang kaniyang katanyagan sa ibang mga lupain, maging sa hangganan ng Ehipto, sapagkat
    siya ay naging lubos na makapangyarihan.
  hui-hui: Usia ibu hongo timbuniore hayagola Amonoalirume ibu andaneha howa ibuhondo
    dagisi muni miaga hene. Wali agali hapara para bu hearume ibu agali mini lene
    lalu Iyibi dindihayagi wali agali bu hearumebi ani laga hene.
  mya-mya: အမ္မုန်​အ​မျိုး​သား​တို့​သည်​သြ​ဇိ​အား​လက် ဆောင်​ပဏ္ဏာ​များ​ဆက်​သ​ရ​ကြ​၏။
    သူ​သည် အ​လွန်​တန်​ခိုး​ကြီး​မား​လာ​သ​ဖြင့်​သူ​၏ ဂုဏ်​သ​တင်း​သည်​အီ​ဂျစ်​ပြည်​သို့​ပင်​ပျံ့​နှံ့
    သွား​လေ​၏။
  bod-N: ཨམ་མོན་པས་ཨུ་ཟི་ཡཱ་ལ་དཔྱ་ཁྲལ་ཕུལ་བ་དང་། ཁོང་ཧ་ཅང་དར་རྒྱས་སུ་ཕྱིན་པས་ཁོང་གི་མཚན་སྙན་གྲགས་ཨེ་ཅིབ་ཀྱི་བར་དུ་རྒྱས་པ་རེད།
  sna-sna: VaAmoni vakavigira Uzia mitero, uye mbiri yake yakandosvika kumucheto kweIjipiti
    nokuti akanga asimba kwazvo.
  spa-BLM: Los amonitas dieron tributo a Uzías. Su nombre se extendió hasta la entrada
    de Egipto, pues se hizo muy fuerte.
  cac-cac: Ix yac'an q'uen tumin eb' amonita d'a vin̈, aton q'uen ix ac'jioch d'a
    yib'an̈ eb' yac'ani. Ix yac'n̈ej yajalil vin̈ masanto d'a smojonal Egipto, yujto
    ix yic' val yip yopisio vin̈ chi'.
  swh-ULB: Waamoni wakalipa kodi kwa Uzia, na umaarufu wake ukaenea, hata kufika maingilio
    ya Misiri, kwa sababu alikuwa ameanza kuwa maarufu.
  bel-bel: і давалі Аманіцяне даніну Азіі, і дайшло імя яго да межаў Егіпта, таму
    што ён быў даволі моцны.
  deu-ELBBK: Und die Ammoniter gaben Ussija Geschenke, und sein Name drang bis nach
    Ägypten hin; denn er war überaus stark geworden.
  mbb-OT: Mibayad te vuhis is menge Amonihanen diyà te kandin, ne nevantug sikandin
    taman te Ehipto, tenged te mibmelig-en utew sikandin.
  mal-2015: അമ്മോന്യരും ഉസ്സീയാവിന്നു കാഴ്ചകൊണ്ടുവന്നു; അവൻ അത്യന്തം പ്രബലനായിത്തീർന്നതുകൊണ്ടു
    അവന്റെ ശ്രുതി മിസ്രയീംവരെ പരന്നു.
  rmc-rmc: O Amončana počinenas le Uziašoske o daňe. A o hiros pal leste pes dochudňa
    dži paš o Egipt, bo ačhiľa igen zoralo.
  pes-OPV: و عمونیان به عزیا هدایا دادند و اسم او تا مدخل مصر شایع گردید، زیرا که
    بی‌نهایت قوی گشت.
  ron-1924: Амониций адучяу дарурь луй Озия, ши файма луй с-а ынтинс пынэ ла хотареле
    Еӂиптулуй, кэч а ажунс фоарте путерник.
  ben-OBCV: অম্মোনীয়েরা উষিয়ের কাছে রাজকর নিয়ে এসেছিল, এবং তাঁর খ্যাতি একেবারে
    মিশরের সীমানা পর্যন্ত ছড়িয়ে পড়েছিল, কারণ তিনি খুব শক্তিশালী হয়ে উঠেছিলেন।
  som-som: Oo reer Cammoonna waxay Cusiyaah siin jireen gabbaro, oo magiciisiina wuxuu
    ku faafay oo gaadhay xataa meesha Masar laga galo, maxaa yeelay, aad iyo aad buu
    u xoogaystay.
  lat-VUC: 'Appendebantque Ammonitæ munera Oziæ: et divulgatum est nomen ejus usque
    ad introitum Ægypti propter crebras victorias.'
  eng-ASVBT: 'And the Ammonites gave tribute to Uzziah: and his name spread abroad
    even to the entrance of Egypt; for he waxed exceeding strong.'
  ita-1885: Gli Ammoniti eziandio davano presenti ad Uzzia; e il suo nome andò fino
    in Egitto; perciocchè egli si fece sommamente potente.
  eng-LXXUP: And the Ammonites gave gifts to Uzziah; and his fame spread as far as
    the entering in of Egypt, for he strengthened himself exceedingly.
  eng-ULB: The Ammonites paid tribute to Uzziah, and his fame spread, even to the
    entrance of Egypt, because he was becoming more powerful.
  spa-VBL: Los meunitas trajeron regalos como tributo a Uzías. Su fama se extendió
    hasta la frontera de Egipto, pues llegó a ser muy poderoso.
  fra-_FOB: Les Ammonites même faisaient des présents à Ozias, et sa renommée parvint
    jusqu'à l'entrée de l'Égypte; car il devint très puissant.
  mal-mal: അമ്മോന്യരും ഉസ്സീയാവിന് കാഴ്ച കൊണ്ടുവന്നു; അവൻ അത്യന്തം പ്രബലനായിത്തീർന്നതുകൊണ്ട്
    അവന്റെ ശ്രുതി ഈജിപ്റ്റ് വരെ പരന്നു.
  urd-GVR: Ammoniyoṅ ko Uzziyāh ko ḳharāj adā karnā paṛā, aur wuh itnā tāqatwar banā
    ki us kī shohrat Misr tak phail gaī.
  suz-BL: मिनु अम्‍मोनीपुकीमी उज्‍जीयाह कली आन गेचा माल्‍शो मार मार गेमे बाक्‍त। मिनु
    मेको आ सोशो बोशो लोव़ इजीप्‍त आ नेक्‍था सम्‍म जाक्‍दीम्‍माक्‍त। मारदे हना मेको
    शुश सक्ति पाइश्‍शो दुम्‍शो बाक्‍माक्‍त।
  ita-1927: E gli Ammoniti pagavano un tributo ad Uzzia; e la sua fama si sparse sino
    ai confini dell’Egitto, perch’era divenuto potentissimo.
  ckb-ckb: عەمۆنییەکانیش سەرانەیان بۆ عوزیا هێنا و ناوبانگی هەتا دەروازەی میسر بڵاو
    بووەوە، چونکە زۆر بەهێز بوو.
  eng-BBE: 'The Ammonites gave offerings to Uzziah: and news of him went out as far
    as the limit of Egypt; for he became very great in power.'
  kan-OKCV: ಅಮ್ಮೋನ್ಯರು ಉಜ್ಜೀಯನಿಗೆ ಕಪ್ಪವನ್ನು ಕೊಟ್ಟರು. ಆದ್ದರಿಂದ ಅವನ ಹೆಸರು ಈಜಿಪ್ಟಿನ ಪ್ರದೇಶದವರೆಗೂ
    ಬಹಳವಾಗಿ ಹಬ್ಬಿತು. ಅವನು ಬಹಳವಾಗಿ ಬಲಪಡಿಸಿಕೊಂಡಿದ್ದನು.
  tam-2017: அம்மோனியர்கள் உசியாவுக்கு வரிகளைக் கொடுத்தார்கள்; அவனுடைய புகழ் எகிப்தின்
    எல்லைவரை எட்டியது; அவன் மிகவும் பெலங்கொண்டான்.
  spa-RV-1909: Y dieron los Ammonitas presentes á Uzzías, y divulgóse su nombre hasta
    la entrada de Egipto; porque se había hecho altamente poderoso.
  ron-BTF: Și amoniții au dat daruri lui Ozia; și numele lui s-a răspândit departe
    până la intrarea în Egipt, fiindcă s-a întărit peste măsură.
  eng-WEBP: The Ammonites gave tribute to Uzziah. His name spread abroad even to the
    entrance of Egypt, for he grew exceedingly strong.
  eng-FBV: The Meunites brought gifts as tribute to Uzziah. His reputation spread
    as far as the border of Egypt, for he became very powerful.
  nld-1939: Ook de Ammonieten brachten schatting aan Ozias, en zijn faam verbreidde
    zich tot de grens van Egypte om de grote kracht, waarmee hij optrad.
  nch-BL: Huan nopa amonita masehualme quitaxtahuiyayaj Uzías impuestos ten inintal
    sesen xihuit. Huan nelía mohueyichijqui Tanahuatijquet Uzías pampa nopa talme
    ipan itanahuatilis ajsic hasta tali Egipto.
  vie-1934: Dân Am-môn cũng tiến cống cho Ô-xia; danh tiếng người đồn đến cõi Ê-díp-tô,
    vì người đã trở nên rất cường thạnh.
  hin-CV: अम्मोनवासी भी उज्जियाह को कर देते थे. उसका यश मिस्र की सीमा तक पहुंच गया
    था, क्योंकि वह बलवान हो चुका था.
  spa-BES: Los amonitas hicieron ofrendas a Uzías; y noticias de él llegaron hasta
    el límite de Egipto; porque se hizo muy grande en poder.
  tdx-tdx: Le nañenga rorotse amy Ozià o nte-Amoneo; vaho niboele mb’eo mb’eo ty tahina’e
    pak’ am-pimoahañe e Mitsraime añe, amy te ra’elahy ty hafatrara’e.
  tha-KJV: ชนอัมโมนได้ถวายบรรณาการแก่​อุ​สซียาห์ และพระนามของพระองค์​ก็​แผ่​แพร่​ออกไปถึงเขตแดนอียิปต์
    เพราะพระองค์ทรงเข้มแข็งขึ้นยิ่งนัก
  por-BR-2018: E os amonitas deram tributos a Uzias, e divulgou-se seu nome até a
    entrada do Egito; porque havia se tornado altamente poderoso.
  deu-ELO: Und die Ammoniter gaben Ussija Geschenke, und sein Name drang bis nach
    Ägypten hin; denn er war überaus stark geworden.
  eng-WYC-2018: '[And] Ammonites paid gifts to Uzziah (or And the Ammonites paid tribute,
    or taxes, to Uzziah), and his name was published unto the entering of Egypt for
    his oft victories.'
  epo-epo: Kaj la Amonidoj donis al Uzija donacojn, kaj lia nomo fariĝis fama ĝis
    la limo de Egiptujo, ĉar li estis tre forta.
  uig-PIN: Ammoniylar Uzziyaƣa olpan tɵlidi; Uzziya tolimu ⱪudrǝtlik bolup, nam-xɵⱨriti
    taki Misirning qegrisiƣiqǝ tarⱪaldi.
  beo-beo: Asaia da A:mone fima dabe ima:ne, seselala lai. Asaia da nimi bagade hamoiba:le,
    dunu huluane amola Idibidi dunu da ea hou lalaba asi.
  tpi-OTNT: Em i kamap strongpela king tru na ol manmeri long ol kantri i stap nabaut,
    i go inap long mak bilong Isip, ol i harim tok long biknem bilong em. Na ol Amon
    i save givim takis long em, bilong soim em olsem, ol i aninit long em.
  hau-SA: Ammonawa suka kawo haraji wa Uzziya, sunan da ya yi kuwa ya bazu har iyakar
    Masar, domin ya zama mai iko sosai.
  uig-LAT: Ammoniylar Uzziyagha olpan tölidi; Uzziya tolimu qudretlik bolup, nam-shöhriti
    taki Misirning chégrisighiche tarqaldi.
  nde-nde: Ama-Amoni aletha umthelo wawo ku-Uziya, udumo lwakhe lwanda lasemingceleni
    kusiyafika eGibhithe, ngoba wayeselamandla amakhulu.
  ton-ton: 'Pea naʻe foaki ʻae ngaahi meʻaʻofa ʻe he kakai ʻAmoni kia ʻUsaia: pea
    naʻe ongoongoa atu hono hingoa ʻo aʻu ki he hūʻanga ki ʻIsipite: he naʻa ne fakamālohi
    ia ke lahi ʻaupito.'
  ces-1613: I dávali Ammonitští dary Uziášovi, a rozneslo se jméno jeho až do Egypta;
    nebo zsilil se na nejvyšší.
  eng-WMB: The Ammonites gave tribute to Uzziah. His name spread abroad even to the
    entrance of Egypt, for he grew exceedingly strong.
  tam-TCV: அம்மோனியர் உசியாவுக்கு வரி கொண்டுவந்தார்கள். அவனுடைய புகழ் எகிப்தின் எல்லைவரை
    பரவியிருந்தது. ஏனெனில் அவன் மிகவும் பலம்பொருந்திவனாய் இருந்தான்.
  ceb-ULB: Ang taga Amon nanumpa ngadto kang Uzia, ug ang iyang kabantog mikaylap,
    bisan sa ganghaan sa Ehipto, tungod kay nahimo siyang gamhanan kaayo.
  pol-UBG: Ammonici dawali Uzjaszowi daniny, a sława jego imienia rozeszła się aż
    do wejścia do Egiptu, bo wielce się umocnił.
  urd-GVU: عمونیوں کو عُزیّاہ کو خراج ادا کرنا پڑا، اور وہ اِتنا طاقت ور بنا کہ اُس
    کی شہرت مصر تک پھیل گئی۔
  deu-1912: Und die Ammoniter gaben Usia Geschenke, und er ward berühmt so weit, bis
    man kommt nach Ägypten; denn er ward immer stärker und stärker.
  kan-2017: ಅಮ್ಮೋನಿಯರೂ ಉಜ್ಜೀಯನಿಗೆ ಕಪ್ಪವನ್ನು ಕೊಡುತ್ತಿದ್ದರು. ಅವನು ಅಧಿಕಬಲವುಳ್ಳವನ್ನಾದುದರಿಂದ
    ಅವನ ಹೆಸರು ಐಗುಪ್ತದ ಮೇರೆಯವರೆಗೂ ಹಬ್ಬಿತು.
  yap-yap: Yu Ammon e ur pi’ed e walbuw rorad ngak Uzziah, me gel gelngin nge wear
    thin nge mada’ nga Egypt.
  hlt-MCSB: Ammoni loh Uzziah taengla khocang a paek uh. Anih te a so la tlung hang
    tih Egypt khorhi duela a ming thang.
  mdy-ETH: ዓሞኦኔ ዓሳኣ ዒዛም ጊኢሬኔ፤ ዒዚ ዑሣ ዓኣዼ ዎልቃዺ ዎልቃዺ ዴንዴሢሮ ዒዛኮ ሱንፃ ጊብፄ ዓጮ ሄላንዳኣና ዋይዚንቴኔ።
  twi-ASANTE: Meunifoɔ no tuaa apeatoɔ maa no, na ne din hyeta kɔduruu Misraim, ɛfiri
    sɛ, na ɔwɔ tumi a ɛso.
  eng-WEBU: The Ammonites gave tribute to Uzziah. His name spread abroad even to the
    entrance of Egypt, for he grew exceedingly strong.
  wal-wal: Amoona asati Ooziyaanayyo giiridosona. Ooziyaani keehippe minnido gishshau,
    a woree Gibxxe zawaa gakkanaassi siyettiis.
  spa-PDDPT: Los amonitas pagaron tributo a Uzías. Su fama se extendió hasta la entrada
    a Egipto, pues fue muy poderoso.
  gun-gun: Uzias ipo'akapa rã Egito py nhavaẽa'i peve ima'endu'a porãa hexe. Ha'e
    ramo ixupe Amom pygua kuery voi ome'ẽ 'rã mba'emo.
  ilo-ULB: Nagbuis dagiti Ammonita kenni Uzzias, ket nagdinnamag ti kinalatakna kadagiti
    dadduma a daga, uray pay iti pagserkan ti Egipto ta bimmileg isuna iti kasta unay.
  kpg-kpg: Digau Ammon guu hui nadau wanga dehuia gi Uzziah, gei mee gu maaloo dangihi,
    dono ingoo guu dele hogi gi Egypt.
  uig-ARA: ئاممونىيلار ئۇززىياغا ئولپان تۆلىدى؛ ئۇززىيا تولىمۇ قۇدرەتلىك بولۇپ، نام-شۆھرىتى
    تاكى مىسىرنىڭ چېگرىسىغىچە تارقالدى.
  sus-sus: Mayonkae naxa duuti ba Osiyasi bɛ, naxan sɛnbɛ xa gboe nu bara kolon han
    Misira bɔxi ma.
  pon-2006: Mehn Ammon kan kin nohpweiong Usaia, oh eh manaman laudla me kahrehda
    eh ndand lohkpeseng lellahng nan Isip.
  ksd-ksd: Ma ra tarai Amon dia ga tul tar ra totokom pire Usia; ma ra iangina i ga
    rararang tuk tar ta ra langun Aigipto, tago i ga ongor vanavana.
  tur-YTC: Ammonlular Uzziya’ya haraç verdiler. Adı Mısır’ın girişine kadar yayıldı,
    çünkü giderek çok güçlendi.
  grc-BRENT: Καὶ ἔδωκαν οἱ Μιναῖοι δῶρα τῷ Ὀζίᾳ, καὶ ἦν τὸ ὄνομα αὐτοῦ ἕως εἰσόδου
    Αἰγύπτου, ὅτι κατίσχυσεν ἕως ἄνω.
  ind-AYT: Orang-orang Amon memberikan upeti kepada Uzia. Namanya terkenal sampai
    ke Mesir karena kekuatannya bertambah besar.
  nya-nya: Aamoni ankabweretsa msonkho kwa Uziya ndipo mbiri yake inamveka mpaka ku
    malire a dziko la Igupto chifukwa anali wamphamvu kwambiri.
  hrv-hrv: Amonci su davali danak Uziji, a njegov se glas pronio do Egipta, jer se
    bijaše vrlo osilio.
  mps-mps: Aga bomai king mu pedelali, tama te we bidi te kantri dabe te elalua pabo
    dabe me pelama, Isipba saboligi pali bagego agai genuai nogi po odali. Tama te
    Amon dabego agabolo takis mone mayu yali, te agabolo te augwali aga dologode bidiba
    weyu, te ola mayu te takis mani.
  tpi-tpi: Em i kamap strongpela king tru na ol manmeri long ol kantri i stap nabaut,
    i go inap long mak bilong Isip, ol i harim tok long biknem bilong em. Na ol Amon
    i save givim takis long em, bilong soim em olsem, ol i aninit long em.
  dan-1931: Ammonitterne svarede Uzzija Skat, og hans Ry nåede til Ægypten, thi han
    blev overmåde mægtig.
  vie-OVCB: Người Am-môn phải cống nạp cho vua. Danh tiếng vua lan đến tận Ai Cập,
    vì vua rất hùng mạnh.
  guj-2017: આમ્મોનીઓ ઉઝિયાને નજરાણું આપતા હતા અને તેની કીર્તિ મિસરની સરહદ સુધી ફેલાઈ
    ગઈ, કેમ કે તે ઘણો પરાક્રમી થયો હતો.
  pon-2006A: Mehn Ammon kan kin nohpweiong Usaia, oh eh manaman laudla me kahrehda
    eh ndand lohkpeseng lellahng nan Isip.
  por-BRBSL: Os amonitas prestaram homenagem a Uzziah. Seu nome se espalhou pelo exterior
    até a entrada do Egito, pois ele cresceu excessivamente forte.
  cth-cth: Ammonnaw ni Uzziah koevah tamuk ouk a poe awh. Hottelah a thao poung dawkvah,
    Izip ram totouh a kamthang.
  twi-twi: Meunifo no tuaa sonkahiri maa no, na ne din hyeta koduu Misraim, efisɛ
    na ɔwɔ tumi a ɛso.
  hlt-hlt: Ammoni loh Uzziah taengla khocang a paek uh. Anih te a so la tlung hang
    tih Egypt khorhi duela a ming thang.
  tbz-SIM: Kɛ̀ Amɔniibɛ nhò yietì bɛ kóò dɑ̀mpóò, kòo yètìrìi feitɛ́ kɛ̀ Esibiti ɛì
    kɔbɛɛ kèè o kpɛ́í. Kɛ yɛ̃́ ò do kpenkɛmɛ̀ mɛdiɛ̀ mmɛ.
  msy-2020: Usia atrivir bar gavgavimɨn otozɨ, kantrin mar itibar ikegha ghua Isipɨn
    mɨtaghniamɨn tuzir gumazamiziba bar an ziar ekiamɨn mɨgɨrɨgɨam barasi. Ezɨ Amonia
    takisɨn mɨn dagɨaba a ganɨga, uari an akakagha ghaze, me an apengan iti.
  dop-dop: Hɑlǝnɑ Amoni nyǝ́mɑ nɑ́ɑ́ fɛlǝɣɩ-ɩ lɑmpuunɑɑ. Osiyɑsɩ nyʋɣʋ kʋlɑɑ kɛ́ nɑ
    pǝ́ tɑlɑ Icipiti tɛtʋ toŋɑ.
  azb-azb: Ammonlular Uzziyaya vergi verirdilər. Onun şöhrəti Misirin girəcəyinə qədər
    yayıldı, çünki get-gedə çox güclü oldu.
  eng-DBY: 'And the Ammonites gave gifts to Uzziah: and his name spread abroad to
    the entrance of Egypt; for he became exceeding strong.'
  hin-2017: अम्मोनी उज्जियाह को भेंट देने लगे, वरन् उसकी कीर्ति मिस्र की सीमा तक भी
    फैल गई, क्योंकि वह अत्यन्त सामर्थी हो गया था।
  eng-YLT: And the Ammonites give a present to Uzziah, and his name goeth unto the
    entering in of Egypt, for he strengthened himself greatly.
  eng-WYC-2017: '[And] Ammonites paid gifts to Uzziah, and his name was published
    unto the entering of Egypt for his oft victories.'
  eng-WMBB: The Ammonites gave tribute to Uzziah. His name spread abroad even to the
    entrance of Egypt, for he grew exceedingly strong.
  urd-GVH: अम्मोनियों को उज़्ज़ियाह को ख़राज अदा करना पड़ा, और वह इतना ताक़तवर बना
    कि उस की शोहरत मिसर तक फैल गई।
  rug-rug: Sari na tie Amoni si hoke vala vinari poni koe Uzaea, meke podalae ta avoso
    sa ṉiniraṉira tanisa, kamo latu pa Izipi.
  gaz-gaz: Warri Amoonis Uziyaaniif gibira ni fidan; sababii inni baayʼee jabaateef
    gurri isaa hamma daangaa Gibxitti beekame.
  fra-LSG: Les Ammonites faisaient des présents à Ozias, et sa renommée s’étendit
    jusqu’aux frontières de l’Égypte, car il devint très puissant.
  yal-yal: Amonine yi mudun soma Yusiya nan yii, a xinla yi siga han Misiran yamana
    na, bayo a sɛnbɛn yi gbo.
  haw-1868: A haawi mai ka Amona i na makana na Uzia, a kaulana loa kona inoa a hiki
    i kahi e komo ai iloko o Aigupita; no ka mea, ua hooikaika nui loa iho la no ia.
  arb-NAV: وَدَفَعَ الْعَمُّونِيُّونَ لَهُ الْجِزْيَةَ، وَطَبَقَتْ شُهْرَتُهُ الآفَاقَ
    حَتَّى بَلَغَتْ أَطْرَافَ مِصْرَ، لأَنَّ شَوْكَتَهُ قَوِيَتْ جِدّاً.
  ewe-ewe: Amonitɔwo dzɔa nu nɛ ƒe sia ƒe eye eƒe ŋkɔ ɖi hoo yi keke Egipte ke elabena
    enye fia ŋusẽtɔ aɖe.
  eng-LEE: 'And the ''Ammonites gave presents to ''Uzziyahu: and his name extended
    even to the entrance of Egypt; for he became exceedingly strong.'
  asm-FB: তেতিয়া অম্মোনীয়াসকলে উজ্জিয়াক উপহাৰ দিছিল; আৰু তেওঁৰ যশস্যা মিচৰৰ প্ৰৱেশ
    কৰা ঠাইলৈকে বিয়পি পৰিছিল, কিয়নো তেওঁ নিজকে অতিশয় বলৱান কৰি তুলিছিল।
  sus-A: مَيٌنكَيٍ نَشَ دُوتِ بَ عٌسِيَسِ بّ، نَشَن سّنبّ شَ فبٌي نُ بَرَ كٌلٌن هَن
    مِسِرَ بْشِ مَ.
  fra-SBL: Les Ammonites rendirent hommage à Ozias. Son nom se répandit jusqu'à l'entrée
    de l'Égypte, car il devint extrêmement fort.
  hbo-hbo: וַיִּתְּנ֧וּ הָֽעַמֹּונִ֛ים מִנְחָ֖ה לְעֻזִּיָּ֑הוּ וַיֵּ֤לֶךְ שְׁמֹו֙
    עַד־לְבֹ֣וא מִצְרַ֔יִם כִּ֥י הֶחֱזִ֖יק עַד־לְמָֽעְלָה׃
  kik-kik: Aamoni nĩmarehire igooti kũrĩ Uzia, nayo ngumo yake ĩkĩhunja o nginya mũhaka
    wa Misiri, nĩ ũndũ nĩagĩĩte na hinya mũno.
  fra-NCL: Les Ammonites faisaient des présents à Ozias, et sa renommée parvint jusqu’à
    l’entrée de l’Égypte, car il devint très puissant.
  cek-AK: Amon kaminawk mah Uzziah hanah tangqum sin pae o; anih loe paroeai lensawk,
    Izip ramri khoek to anih ih ahmin amthang.
  cuk-cuk: Amón-dulemar, mani-galegedi Uzíasʼga ukdamalad. Degine, Uzías-e-nug bela-bela
    gandik megisad. Degisoggu, e-nug Egipto-yar-abingunaidsega, ogannoledii gusad.
  uig-CYR: Аммонийлар Уззияға олпан төлиди; Уззия толиму қудрәтлик болуп, нам-шөһрити
    таки Мисирниң чегарисиғичә тарқалди.
  tel-2017: అమ్మోనీయులు ఉజ్జియాకు పన్ను చెల్లించారు. అతడు చాలా శక్తిమంతుడయ్యాడు కాబట్టి
    అతని కీర్తి ఇతర దేశాలకూ ఐగుప్తు వరకూ వ్యాపించింది.
  hat-BSA: Anplis, Amonit yo te peye taks obligatwa a Ozias, e rekonesans li te rive
    jis nan lizyè Égypte. Li te vin pwisan anpil.
  kos-kos: Mwet Ammon elos sang takma nu sel Uzziah, pwanang el arulana kui, ac pweng
    kacl som nwe ke sun acn Egypt.
  hbo-WLC: וַיִּתְּנ֧וּ הָֽעַמּוֹנִ֛ים מִנְחָ֖ה לְעֻזִּיָּ֑הוּ וַיֵּ֤לֶךְ שְׁמוֹ֙
    עַד־לְב֣וֹא מִצְרַ֔יִם כִּ֥י הֶחֱזִ֖יק עַד־לְמָֽעְלָה׃
  ibo-ibo: Ndị Amọn na-atụtara ya ụtụ afọ niile, ude aha ya ruru ọ bụladị ala Ijipt
    nʼihi na ọ ghọrọ onye dị ike nke ukwuu.
  ory-ory: ପୁଣି, ଅମ୍ମୋନୀୟମାନେ ଉଷୀୟଙ୍କୁ ଦର୍ଶନୀ ଦେଲେ ଓ ତାଙ୍କର ନାମ ମିସରର ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ବ୍ୟାପ୍ତ ହେଲା; କାରଣ ସେ ବେଳକୁ ବେଳ ବଳିଷ୍ଠ ହେଲେ।
  chk-chk: Iwe, ekewe chon Amon ra takises ngeni Usia. A pwal pöchökülela pwe an iteüöch
    a chöüla tori lekiännin Isip.
  rop-rop: Ol detlot Emanait pipul bin peiyimbat teks langa King Yusaiya en imbin
    jidan brabli strongwan garram detmatj pawa. Pipul bin irrim stori blanga im raidap
    langa Ijip.
  ukr-1871: І платили Аммонїї Озії данину, й доходила слава його до гряниць Египту,
    бо він вбивався щораз більше в силу.
  deu-1951: Und die Ammoniter zahlten dem Ussia Tribut; und sein Ruhm verbreitete
    sich bis nach Ägypten hin; denn er ward sehr stark.
  eng-JPS: And the Ammonites gave gifts to Uzziah; and his name spread abroad even
    to the entrance of Egypt; for he waxed exceeding strong.
  srp-1865: I Amonci davahu dare Oziji, i raznese se ime njegovo do Misira, jer osili
    veoma.
  lug-lug: Abamoni ne bawanga Uzziya busuulu, era n’erinnya lye ne lyatiikirira n’okutuusa
    ku nsalo ya Misiri, kubanga yali afuuse wa maanyi nnyo.
  heb-heb: ויתנו העמונים מנחה לעזיהו וילך שמו עד לבוא מצרים כי החזיק עד למעלה׃
  ben-IRV: অম্মোনীয়েরা উষিয়কে উপহার দিল এবং তাঁর সুনাম মিশরের সীমানা পর্যন্ত ছড়িয়ে
    পড়ল; কারণ তিনি খুব শক্তিশালী হয়ে উঠেছিলেন।
  pan-pan: ਅਤੇ ਅੰਮੋਨੀਆਂ ਨੇ ਉੱਜ਼ੀਯਾਹ ਨੂੰ ਨਜ਼ਰਾਨੇ ਦਿੱਤੇ ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਮਿਸਰ ਦੇ ਲਾਂਘੇ
    ਤੱਕ ਪੁੱਜ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਹੀ ਤਕੜਾ ਹੋ ਗਿਆ ਸੀ
  mya-JVB: အမ္မုန် အမျိုးသားတို့သည်လည်း ၊ ဩဇိ မင်းအား လက်ဆောင် ပဏ္ဏာတို့ကို ဆက် ကြ၏။
    သူသည် အလွန် ကိုယ်ကိုယ်ခိုင်ခံ့ စေသဖြင့် ၊ သိတင်း တော်သည် အဲဂုတ္တု ပြည်တိုင်အောင်
    ကျော်စော လေ၏။
  hmo-hmo: Amono taudia ese takisi moni Usaia dekenai idia henia, bona iena sivarai
    be idia gwauraia loaloa ela bona Aigupito tano dekenai, badina iena goada ia bada
    daekau lao.
  urd-urd: और 'अम्मूनी 'उज़्ज़ियाह को नज़राने देने लगे और उसका नाम मिस्र की सरहद तक
    फैल गया, क्यूँकि वह बहुत ताक़तवर हो गया था।
  rus-SYN: и давали Аммонитяне дань Озии, и дошло имя его до пределов Египта, потому
    что он был весьма силен.
  bqc-SIM: Amↄniↄ lɛ́ falubↄ Uziaɛ, ↄ̃ à tↄbↄ̀ e à gɛ̀ pɛ̀ Egipi zↄ̃lɛwa, asa à
    gbãakũ̀ lɛ́ gɛɛ.
  tcz-CHONGTHU: Amon miten jong Uzziah kommah kai anapeovin hitichun amahi ahung hatdoh
    lheh jengtaan ahileh Egypt gamsung geijin ana minthang pehin ahi
  mar-mar: अम्मोनी लोक उज्जीयाला कर देत असत. उज्जीयाचे सामर्थ्य इतके वाढले की त्याची
    कीर्ती मिसरच्या सीमेपर्यंत पोहोचली.
  qub-qub: Amón runacunaga impuestutapis pägaj Uziasta. Uzías munayniyoj cashanga
    mayacaran Egipto nasyunpa lindan tincoj wichancamaraj.
  bqp-bqp: Sɑɑ ye sɔɔ, Amɔnibɑ bɑ kɑ Osiɑsi kɛ̃nu nɑɑwɑmmɛ mɑ u yĩsiru yɑrɑ sere Egibitin
    tem nɔɔ burɑ yerɔ. Domi win dɑm mu nɔɔrɑ bɑɑmɑ kpuro.
  hat-hat: Moun Amon yo te peye lajan taks bay Ozyas. Yo t'ap nonmen non l' jouk sou
    fwontyè peyi Lejip, paske li te vin gen anpil pouvwa.
  eng-BSB: The Ammonites brought tribute to Uzziah, and his fame spread as far as
    the border of Egypt, for he had become exceedingly powerful.
  eng-WEBPB: The Ammonites gave tribute to Uzziah. His name spread abroad even to
    the entrance of Egypt, for he grew exceedingly strong.
  kbq-kbq: Hagi Amoni vahe'mo'za takisi zagoa eri'za Usiana eme nemizageno, agenke'amo'a
    Isipi mopa atumparega vuno eno hu'ne. Na'ankure agra tusi hihamu'ane kini efore
    huno mani'ne.
  nhe-BL: Huan nopa amonita tlacame quitlaxtlahuiyayaj Uzías impuestos tlen inintlal
    sesen xihuitl. Huan nelía mohueyichijqui Tlanahuatijquetl Uzías pampa nopa tlaltini
    ipan itlanahuatilis ajsic hasta tlali Egipto.
  gub-BL: Uzi upuner wewera'u. Teko tetea'u ukwaw her wà, te Ezit ywy rehe har ukwaw
    her wà. Amon izuapyapyr omono wemetarer ikurer izupe wà no.
  eng-DRA: 'And the ammonites gave gifts to Ozias: and his name was spread abroad
    even to the entrance of Egypt for his frequent victories.'
