verse: 2CH.026.009
translations:
  mal-C: ഉസ്സീയാവ് ജെറുശലേമിൽ കോൺകവാടത്തിലും താഴ്വരവാതിൽക്കലും മതിലിന്റെ തിരിവിലും
    ഗോപുരങ്ങൾ പണിത് സുരക്ഷിതമാക്കി.
  deu-TKW: Und Usia erbaute Türme zu Jerusalem, auf dem Eckthor, auf dem Thalthor
    und auf dem Winkel, und befestigte sie.
  lin-lin: Oziasi atongaki bandako milayi kati na Yelusalemi, na ekuke ya suka, na
    ekuke ya lubwaku mpe na suka ya mir ; mpe alendisaki yango makasi.
  eng-LSV: And Uzziah builds towers in Jerusalem, by the Corner Gate, and by the Valley
    Gate, and by the angle, and strengthens them;
  eng-GNV: Moreouer Uzziah buylt towres in Ierusalem at the corner gate, and at the
    valley gate, and at the turning, and made them strong.
  eng-WEBSTER: Moreover, Uzziah built towers in Jerusalem at the corner gate, and
    at the valley gate, and at the turning of the wall , and fortified them.
  nhw-BL: Huan nojquiya Uzías quichijqui torres catli nelía cuali tlasencahuali ipan
    Jerusalén nechca nopa puertas ipan tepamitl catli itoca Angulo, Tlamayamitl huan
    Esquina. Huan quinyahualo nopa torres ica tepamitl.
  swh-ONEN: Uzia akajenga minara huko Yerusalemu katika Lango la Pembeni, katika Lango
    la Bondeni na katika pembe, mahali kuta zikutanapo, kisha akaijengea ngome.
  bba-bba: Osiɑsi u kɔ̃su yenu kuɑ Yerusɑlɛmuɔ kɔnnɔwɔ ɡe bɑ mɔ̀ Gɑni ɡɔmburu, kɑ
    ɡe ɡɑ wɑ̃ɑ wɔwɑ ɡiɑ, kɑ ɡbɑ̃rɑrun ɡoo ɡɔmkirɔ. Mɑ u derɑ nu dɑm mɔ.
  eng-KJVCPB: Moreover Uzziah built towers in Jerusalem at the corner gate, and at
    the valley gate, and at the turning of the wall, and fortified them.
  luo-luo: Uzia nogero kuonde maboyo mag ngʼicho Jerusalem e Dhorangach miluongo ni
    Ranga Kama Ohinga Ogomogo gi Ranga Holo kod e giko ohinga kendo nogerogi motegno.
  meu-meu: Ina danu, Usia ese kohoro e haginidia Ierusalem ai, Daiguni Ikoukouna bona
    Koura Ikoukouna badibadidiai bona maḡu diagunidia ai, bona e ha-aukadia, tuari
    gabudia ai baela.
  npi-ULB: साथै उज्‍जियाहले यरूशलेममा कुने-ढोका, बेसी ढोका र पर्खालका कुनाको घुम्‍तीमा
    पनि धरहराहरू बनाए र तिनलाई सुरक्षित पारे ।
  yor-yor: Ussiah sì kọ́ ilé ìṣọ́ ní Jerusalẹmu níbi ẹnu-bodè igun, àti níbi ẹnu-bodè
    àfonífojì àti níbi ìṣẹ́po odi ó sì mú wọn le
  pes-OPCB: عزیا در شهر اورشلیم نزد دروازهٔ زاویه، دروازهٔ دره و جایی که حصار اورشلیم
    می‌پیچید قلعه‌های محکمی بنا کرد.
  tgl-ULB: Dagdag pa rito, nagtayo si Uzias ng mga tore sa Jerusalem sa may Tarangkahan
    sa Sulok, sa Tarangkahan sa Lambak at sa paikot ng pader at pinatibay ang mga
    ito.
  hui-hui: Usiahanda Yarusalemeha wai mamage anda lu ege pabeni panga mini Pau Lagane
    Panga heagoriabi Uliyane Panga heagoriabi pabe bu mabu bini heagoriabi bialu mamage
    helo mo hongo hene.
  mya-mya: သြ​ဇိ​သည်​မြို့​ရိုး​ထောင့်​တံ​ခါး၊ ချိုင့်​တံ​ခါး​နှင့် မြို့​ရိုး​ထောင့်​ထိပ်​တို့​တွင်​မျှော်​စင်​များ​ကို​တည်
    ဆောက်​ခြင်း​အား​ဖြင့် ယေ​ရု​ရှ​လင်​ကို​ခိုင်​ခံ့ အောင်​ပြု​တော်​မူ​၏။-
  bod-N: ཡང་ཨུ་ཟི་ཡཱས་ཡེ་རུ་སཱ་ལེམ་གྱི་གྲུ་ཁའི་རྟ་སྒོ་དང་ལུང་པའི་རྟ་སྒོ། ལྕགས་རིའི་གྲུ་ཟུར་བཅས་ལ་མཁར་བརྩིགས་ནས་ཤིན་ཏུ་བརྟན་པོར་མཛད་ཅིང་།
  sna-sna: Uzia akavaka shongwe muJerusarema paSuo Repakona, paSuo Rokumupata, napakona
    yorusvingo, akadzisimbisa.
  spa-BLM: Además, Uzías construyó torres en Jerusalén, en la puerta de la esquina,
    en la puerta del valle y en la curva de la muralla, y las fortificó.
  cac-cac: Ix sb'oxiq'ue juntzan̈ b'aj tz'aj eb' soldado vin̈ d'a yib'an̈ smuroal
    Jerusalén chi' yed' d'a yib'an̈ spuertail d'a schiquin yed' d'a yib'an̈ puerta
    d'a ch'olan yed' d'a juntzan̈xo schiquintac. Te vach' ix aj sb'oanxiq'ue vin̈.
  swh-ULB: Zaidi ya hayo, Uzia akajenga minara katika Yerusalemu katika kona ya Lango,
    kwenye Lango la Bonde, na pa kwenye kona ya ukuta, na akavizungushia ngome.
  bel-bel: І пабудаваў Азія вежы ў Ерусаліме над брамамі вуглавымі і над брамамі даліны
    і на рагу, і ўмацаваў іх.
  deu-ELBBK: Und Ussija baute Türme in Jerusalem auf dem Ecktor und auf dem Taltor
    und auf dem Winkel und befestigte sie.
  mbb-OT: Midlig-enan pa utew ni Uzia is Jerusalem pinaaǥi te kedtukuza te menge turi
    ziyà te Pultahan diyà te Suyuk, kes Pultahan he Ebpekesinaru ziyà te Suǥud-suǥud,
    wey nepekùan duen te verengbeng.
  mal-2015: ഉസ്സീയാവു യെരൂശലേമിൽ കോൺവാതില്ക്കലും താഴ്‌വരവാതില്ക്കലും തിരിവിങ്കലും
    ഗോപുരങ്ങൾ പണിതു ഉറപ്പിച്ചു.
  rmc-rmc: Andro Jeruzalem o Uziaš ačhaďa o veži pre Rohoskri brana, pre Dolinakri
    brana the pro muroskro rohos a zoralarďa len.
  pes-OPV: و عزیا برجها در اورشلیم نزددروازه زاویه و نزد دروازه وادی و نزد گوشه حصار
    بنا کرده، آنها را مستحکم گردانید.
  ron-1924: Озия а зидит турнурь ла Иерусалим пе Поарта Унгюлуй, пе Поарта Вэий ши
    пе унгь ши ле-а ынтэрит.
  ben-OBCV: জেরুশালেমে কোণার দ্বারে, উপত্যকার দ্বারে ও প্রাচীরের কোণে উষিয় কয়েকটি
    মিনার তৈরি করলেন, এবং সেগুলি মজবুতও করে তুলেছিলেন।
  som-som: Oo weliba Cusiyaah wuxuu Yeruusaalem ka dhisay oo xoogeeyey munaarado,
    oo waxay ku yiilleen iriddii geeska, iyo iriddii dooxada, iyo meesha derbigu ka
    leexdo.
  lat-VUC: Ædificavitque Ozias turres in Jerusalem super portam anguli, et super portam
    vallis, et reliquas in eodem muri latere, firmavitque eas.
  eng-ASVBT: Moreover Uzziah built towers in Jerusalem at the corner gate, and at
    the valley gate, and at the turning of the wall, and fortified them.
  ita-1885: Uzzia edificò ancora delle torri in Gerusaelemme, alla porta del cantone,
    e alla porta della valle, ed al cantone; e le fortificò.
  eng-LXXUP: And Uzziah built towers in Jerusalem, both at the gate of the corner
    and at the valley gate, and at the corners, and he fortified them.
  eng-ULB: In addition, Uzziah built towers in Jerusalem at the Corner Gate, at the
    Valley Gate, and at the turning of the wall, and fortified them.
  spa-VBL: Uzías construyó torres defensivas en Jerusalén, en la Puerta de la Esquina
    y en la Puerta del Valle, y en la esquina, y las reforzó.
  fra-_FOB: Ozias bâtit des tours à Jérusalem, sur la porte du coin, sur la porte
    de la vallée, et sur l'angle rentrant; et il les fortifia.
  mal-mal: ഉസ്സീയാവ് യെരൂശലേമിൽ കോൺ വാതില്‍ക്കലും താഴ്വരവാതില്ക്കലും മതിൽ തിരിവിങ്കലും
    ഗോപുരങ്ങൾ പണിത് സുരക്ഷിതമാക്കി.
  urd-GVR: Yarūshalam meṅ Uzziyāh ne Kone ke Darwāze, Wādī ke Darwāze aur fasīl ke
    moṛ par mazbūt burj banwāe.
  suz-BL: मेकोमी यरूसलेमम गारो ङा सुर ङा ठेयब लाप्‍चो, बेंसी ङा ठेयब लाप्‍चो नु गारो
    आ सुर हिरतीकेमी यो लाइश्‍शो खिंपुकी सेला बाक्‍त। मिनु मेको कली बोल्‍यो सेला बाक्‍त।
  ita-1927: Uzzia costruì pure delle torri a Gerusalemme sulla porta dell’angolo,
    sulla porta della valle e sullo svolto, e le fortificò.
  ckb-ckb: عوزیا چەند قوللەیەکی لە ئۆرشەلیم لەسەر دەروازەی گۆشەکە و دەروازەی دۆڵەکە
    و لەلای گۆشەکەوە بنیاد نا و قاییمی کردن.
  eng-BBE: Uzziah made towers in Jerusalem, at the doorway in the angle and at the
    doorway in the valley and at the turn of the wall, arming them.
  kan-OKCV: ಉಜ್ಜೀಯನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂಲೆ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿಯೂ, ತಗ್ಗಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿಯೂ,
    ಕೋಟೆಯ ಮೂಲೆಯಲ್ಲಿಯೂ ಬುರುಜುಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: உசியா எருசலேமிலே மூலைவாசல்மேலும், பள்ளத்தாக்கு வாசல்மேலும், மதில்களின்
    மூலைகளின்மேலும் கோபுரங்களைக் கட்டி அவைகளைப் பலப்படுத்தினான்.
  spa-RV-1909: Edificó también Uzzías torres en Jerusalem, junto á la puerta del ángulo,
    y junto á la puerta del valle, y junto á las esquinas; y fortificólas.
  ron-BTF: Mai mult, Ozia a construit turnuri în Ierusalim la poarta colțului și la
    poarta văii și la întorsura zidului și le-a fortificat.
  eng-WEBP: Moreover Uzziah built towers in Jerusalem at the corner gate, at the valley
    gate, and at the turning of the wall, and fortified them.
  eng-FBV: Uzziah built defensive towers in Jerusalem at the Corner Gate and the Valley
    Gate, and at the corner, and strengthened them.
  nld-1939: In Jerusalem liet Ozias torens bouwen aan de Hoekpoort, de Dalpoort en
    op de Hoek, en versterkte ze;
  nch-BL: Huan nojquiya Uzías quichijqui torres cati nelía cuali tasencahuali ipan
    Jerusalén nechca nopa caltemit cati itoca Angulo, Tamayamit huan Esquina. Huan
    quinyahualo nopa torres ica tepamit.
  vie-1934: Ô-xia cũng xây những tháp tại Giê-ru-sa-lem, trên cửa Góc, trên cửa Trũng,
    và trên Góc tường, làm cho nó vững chắc.
  hin-CV: इनके अलावा उज्जियाह ने येरूशलेम में कोने के फाटक और घाटी के फाटक पर पहरेदारों
    के लिए खंभों को बनवाया और किले की दीवारों को मजबूत बनाने के लिए उनमें गुम्मट बनवाए.
  spa-BES: Uzías hizo torres en Jerusalén, en la puerta de la esquina, en la puerta
    en el valle y en el giro de la esquina, los fortificó.
  tdx-tdx: Mbore namboatse fitalakesañ’ abo e Ierosalaime ao t’i Ozià amy lalam­bein-kotsokey
    naho amy lalambeim-bavataney naho amy lalambein-ko­tsokey vaho nihafatrare’e.
  tha-KJV: ยิ่งกว่านั้​นอ​ี​กอ​ุสซียาห์ทรงสร้างป้อมในเยรูซาเล็​มท​ี่​ประตู​มุม ที่​ประตู​หุบเขาและที่​หัวเลี้ยว
    และป้องกันไว้​แข็งแรง
  por-BR-2018: Edificou também Uzias torres em Jerusalém, junto à porta do ângulo,
    e junto à porta do vale, e junto às esquinas; e fortificou-as.
  deu-ELO: Und Ussija baute Türme in Jerusalem auf dem Ecktor und auf dem Taltor und
    auf dem Winkel, und befestigte sie.
  eng-WYC-2018: And Uzziah builded towers in Jerusalem over the gate of the corner,
    and over the gate of the valley, and other towers in the same side of the wall
    (or and other towers on the same side of the wall); and he made those steadfast,
    or strong.
  epo-epo: Uzija konstruis turojn en Jerusalem super la Pordego Angula, super la Pordego
    de la Valo, kaj super la angulo, kaj fortikigis ilin.
  uig-PIN: Uzziya Yerusalemdiki «Burjǝk dǝrwazisi»da, «Jilƣa dǝrwazisi»da wǝ sepilning
    ⱪayrilidiƣan yeridǝ munarlar saldi wǝ ularni ajayip mustǝⱨkǝm ⱪildi.
  beo-beo: Asaia da Yelusaleme gagili sali amo bainasima:ne hamoi. E da Hegomai Logo
    Ga:su, Fago Logo Ga:su amola dobea fei sisigagala:i, amoga diasu gado gagagula
    heda:i.
  tpi-OTNT: Na long Jerusalem, Usia i wok long strongim banis bilong taun olsem. Em
    i wokim ol haus antap long banis klostu long Dua Bilong Kona na long Dua Bilong
    Ples Daun na long hap bilong banis ol i kolim Sapela Kona, bai ol soldia i ken
    i stap na was long ol birua.
  hau-SA: Uzziya ya gina hasumiyoyi a Urushalima a Ƙofar Kusurwa, a Ƙofar Kwari da
    kuma a kusurwar katanga, ya kuma yi musu katanga.
  uig-LAT: Uzziya Yérusalémdiki «Burjek derwazisi»da, «Jilgha derwazisi»da we sépilning
    qayrilidighan yéride munarlar saldi we ularni ajayip mustehkem qildi.
  nde-nde: U-Uziya wakha imiphotshongo eJerusalema ngaseSangweni leNgosi langaseSangweni
    leSigodi langasengosini yomduli, wayivikela ngezinqaba.
  ton-ton: Pea naʻe langa foki ʻe ʻUsaia ʻae ngaahi fale māʻolunga ʻi Selūsalema ʻi
    he matapā ʻi he tuliki, pea ʻi he matapā ʻoe potu talalo, pea ʻi he afenga, ʻo
    ne langa foʻou ia.
  ces-1613: A vzdělal Uziáš věže v Jeruzalémě u brány úhlové, a u brány údolí, a u
    Mikzoa, i upevnil je.
  eng-WMB: Moreover Uzziah built towers in Jerusalem at the corner gate, at the valley
    gate, and at the turning of the wall, and fortified them.
  tam-TCV: உசியா எருசலேமில் மூலைவாசல் அருகிலும், பள்ளத்தாக்கின் வாசல் அருகிலும், மதில்களின்
    மூலையிலும் கோபுரங்களைக் கட்டி பலப்படுத்தினான்.
  ceb-ULB: Dugang pa niana, gitukod ni Uzia ang mga tore sa Jerusalem diha sa Eskina
    sa Ganghaan, ug diha sa Ganghaan sa Walog, ug sa likounon nga paril, ug gilig-on
    kini.
  pol-UBG: I Uzjasz zbudował wieże w Jerozolimie nad Bramą Narożną, nad Bramą Doliny
    i nad Narożnikiem i umocnił je.
  urd-GVU: یروشلم میں عُزیّاہ نے کونے کے دروازے، وادی کے دروازے اور فصیل کے موڑ پر
    مضبوط بُرج بنوائے۔
  deu-1912: Und Usia baute Türme zu Jerusalem am Ecktor und am Taltor und am Winkel
    und befestigte sie.
  kan-2017: ಉಜ್ಜೀಯನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂಲೆಬಾಗಿಲು, ತಗ್ಗಿನ ಬಾಗಿಲು, ಗೋಡೆ ತಿರುಗುವ ಭಾಗಗಳ
    ಮೇಲೆ ಗೋಪುರಗಳನ್ನು ಕಟ್ಟಿಸಿ ಭದ್ರಗೊಳಿಸಿದನು.
  yap-yap: Me gelnag Uzziah e yoror ni fan ko mael u Jerusalem ni ubung e pi wulyang
    ni tafen e damit ko bin Tabthung e Garog, nge bin Loway e Garog, nge gin ni chiygog
    e rungrung riy.
  hlt-MCSB: Uzziah loh rhaltoengim te Jerusalem kah bangkil vongka ah khaw, kolrhawk
    vongka ah khaw, imki ah khaw a sak tih a moem.
  mdy-ETH: ዖዚያ ኬኤሎ ዲፃ ዎላ ካኣማ ካሮንታ ዶኦጮ ኬኤሎ ዲሮ ካሮንታ ኬኤሎ ዲፃ ቃሳዺ ሺራሢዳ ዒኢካ ዔቂ ካፖንዶ ሹቺ ማኣሪ
    ማዢ ዬሩሳላሜኮ ዋርዲዮ ማዓ ኬኤሎ ዲፆ ዶዲሼኔ፤
  twi-ASANTE: Usia sisii ɔwɛn abantenten wɔ Yerusalem wɔ Twɛtwɛwa Ɛpono ano, Bɔnhwa
    Ɛpono ano ne ɔfasuo no ntwea mu no so.
  eng-WEBU: Moreover Uzziah built towers in Jerusalem at the corner gate, at the valley
    gate, and at the turning of the wall, and fortified them.
  wal-wal: Qassi Ooziyaani Zooziyaa Penggiyaa matan, Zanggaara Penggiyaa mataaninne
    dirssai sookko baqqiyo zooziyaa matan adussa gimbbeta gimbbissidi, Yerusalaame
    qatuwaa minttiis.
  spa-PDDPT: Uzías también edificó torres en Jerusalén junto a la puerta de la Esquina,
    en la entrada del Valle y junto al ángulo. Las fortificó.
  gun-gun: 'Jerusalém tetã py Uzias ojapo reta torre: Okẽ Ojerea ''epy va''e py, Okẽ
    Yvyugua ha''e Okẽ Hakua ''epy va''e py ojapo, ha''e vy omombaraetepa.'
  ilo-ULB: Malaksid iti daytoy, nangipatakder ni Uzzias kadagiti torre idiay Jerusalem
    iti Ruangan ti Suli, iti Ruangan ti Tanap, ken iti pagsikkoan ti bakud, ket pinatibkerna
    dagitoy.
  kpg-kpg: Uzziah gu hagamaaloo aga nia abaaba o Jerusalem i dana hau nia angulaa
    hagaloohi i di Bontai di Madaaduge, i di Bontai di Gowaa Baba, mo di gowaa dela
    e hagabiga di abaaba.
  uig-ARA: ئۇززىيا يېرۇسالېمدىكى «بۇرجەك دەرۋازىسى»دا، «جىلغا دەرۋازىسى»دا ۋە سېپىلنىڭ
    قايرىلىدىغان يېرىدە مۇنارلار سالدى ۋە ئۇلارنى ئاجايىپ مۇستەھكەم قىلدى.
  sus-sus: A naxa koore banxi sɛnbɛmae ti Darisalamu Tuxui naadɛ nun Gulunba naadɛ
    xun ma.
  pon-2006: Usaia kakehlailihala kelen mahwen kan en Serusalem ni eh kauwada wasahn
    iroir kei ni keimw en Ewen Kelen Keimw, ni Ewen Kelen Wahu, oh wasa me kehlo wet
    ie.
  ksd-ksd: Ma Usia i ga vatut ta umana pal na minakila arama Ierusalem, ta ra mataniolo
    ta ra ngu na liplip, ma ta ra mataniolo ta ra male, ma ta ra pipit likun na liplip,
    ma i ga pait vadekdek diat.
  tur-YTC: Dahası Uzziya Yeruşalem’de köşe kapısında, vadi kapısında ve surların kıvrımında
    kuleler yaptı ve onları sağlamlaştırdı.
  grc-BRENT: Καὶ ᾠκοδόμησεν Ὀζίας πύργους ἐν Ἱερουσαλὴμ, καὶ ἐπὶ τὴν πύλην τῆς γωνίας
    καὶ ἐπὶ τὴν πύλην τῆς φάραγγος, καὶ ἐπὶ τῶν γενιῶν, καὶ κατίσχυσε.
  ind-AYT: Uzia membangun beberapa menara di Yerusalem, yakni di atas Pintu Gerbang
    Sudut, di atas Pintu Gerbang Lebak, dan di atas Sudut, serta mengukuhkannya.
  nya-nya: Uziya anamanga nsanja ku Yerusalemu ku Chipata Chapangodya, ku Chigwa cha
    Chipata ndi pokhotera mpanda, ndipo anayikamo chitetezo.
  hrv-hrv: Uzija je sagradio kule u Jeruzalemu kod Ugaonih vrata, kod Dolinskih vrata
    i na uglu te ih utvrdio.
  mps-mps: Tama Jerusalemde Usia agai te e tama taun obo dabe dodolobo sę yali. Agai
    te Konago Sunumide agai be sę yani, me te Odogo Malu Bulu Sunumide me, tama augwaligo
    te Sapela Kona wabo te sunumi badu me be te obo daide sę yani. Te ami bidi dabe
    tede bidiyu, te boi bidi asobo no munalu yabo.
  tpi-tpi: Na long Jerusalem, Usia i wok long strongim banis bilong taun olsem. Em
    i wokim ol haus antap long banis klostu long Dua Bilong Kona na long Dua Bilong
    Ples Daun na long hap bilong banis ol i kolim Sapela Kona, bai ol soldia i ken
    i stap na was long ol birua.
  dan-1931: Og Uzzija byggede Tårne i Jerusalem ved Hjørneporten, Dalporten og Murhjørnet
    og befæstede dem.
  vie-OVCB: Ô-xia xây các tháp kiên cố quanh Giê-ru-sa-lem tại Cửa Góc, Cửa Thung
    Lũng, và tại các góc tường.
  guj-2017: આ ઉપરાંત, ઉઝિયાએ યરુશાલેમમાં ખૂણાના દરવાજે, ખીણને દરવાજે તથા દિવાલને ખૂણાઓમાં
    બુરજો બાંધીને તેઓને મજબૂત કર્યા.
  pon-2006A: Usaia kakehlailihala kelen mahwen kan en Serusalem ni eh kauwada wasahn
    iroir kei ni keimw en Ewen Kelen Keimw, ni Ewen Kelen Wahu, oh wasa me kehlo wet
    ie.
  por-BRBSL: Moreover Uzziah construiu torres em Jerusalém no portão da esquina, no
    portão do vale, e no virar do muro, e as fortificou.
  cth-cth: Uzziah ni Jerusalem vah takin longkha hoi ayawn longkha hoi rapan longkawi
    nah koevah, imrasang a sak teh a kalup.
  twi-twi: Usia sisii ɔwɛn abantenten wɔ Yerusalem wɔ Twɔtwɔw Pon ano, Obon Pon ano
    ne ɔfasu no ntwea mu no.
  hlt-hlt: Uzziah loh rhaltoengim te Jerusalem kah bangkil vongka ah khaw, kolrhawk
    vongka ah khaw, imki ah khaw a sak tih a moem.
  tbz-SIM: Kòo mɑɑ́ yɛdèrɛ̀ Sedisɑdɛmmu ɛì kó dibòrì bɛ̀ tu dì mɛkentímɛ̀ nɛ̀ bɛ̀
    tu dì kubiriku kpɛri nɛ̀ dibòrì kuduotí kentímɛ̀ kpɛri, kɛ̀ yɛ̀ɛ kpenkɛ.
  msy-2020: Egha Usia Jerusalemɨn, nguibar ekiam avɨnizir dɨvazim gavgavim a ganɨdi.
    A tauan gavgaviba, Tiar Akar Mɨkebamɨn Itim, ko Danganir Zarimɨn Zuir Tiar Akam,
    ko Sɨghar Konimɨn mɨn amizir dɨvazim gisɨn tauabar ingari, eghtɨ mɨdorozir gumaziba
    dar ikɨ apaniba bagh ganam.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ŋmɑ́ ɑtɛ nɑ ɩsɔ kutuluŋ sɔsɔɔŋ kɛ Yosɑlɛm ɩcɑtɛ koluŋɑ ŋkuluŋɑ
    nɔnɔɣɔ, nɑ tɛtɛkǝlɛ tɑɑ nyǝŋkɑ, nɑ koluŋɑ tǝkoŋlle, nɑ ɩ́ nyɔɔsɩ kutuluŋ ɩnǝɣɩ
    teu.
  azb-azb: Uzziya Yerusəlimdə Künc və Dərə darvazaları, divarın küncü üzərində möhkəm
    qüllələr düzəltdi.
  eng-DBY: And Uzziah built towers in Jerusalem at the corner gate, and at the valley
    gate, and at the angle, and fortified them.
  hin-2017: फिर उज्जियाह ने यरूशलेम में कोने के फाटक और तराई के फाटक और शहरपनाह के
    मोड़ पर गुम्मट बनवाकर दृढ़ किए।
  eng-YLT: And Uzziah buildeth towers in Jerusalem, by the gate of the corner, and
    by the gate of the valley, and by the angle, and strengtheneth them;
  eng-WYC-2017: And Uzziah builded towers in Jerusalem over the gate of the corner,
    and over the gate of the valley, and other towers in the same side of the wall;
    and he made those steadfast, or strong.
  eng-WMBB: Moreover Uzziah built towers in Jerusalem at the corner gate, at the valley
    gate, and at the turning of the wall, and fortified them.
  urd-GVH: यरूशलम में उज़्ज़ियाह ने कोने के दरवाज़े, वादी के दरवाज़े और फ़सील के मोड़
    पर मज़बूत बुर्ज बनवाए।
  rug-rug: Pude va nabu i sari na goba ululudi pa Zerusalema gua si taveti Uzaea sari
    na vetu hakehakei ululudi tadi na tie kopu pa Sasada iio, pa Sasada Lolomo meke
    pa vasina kekere sa goba.
  gaz-gaz: Uziyaanis Yerusaalem keessatti Karra Golee irratti, Karra sululaa irrattii
    fi golee dallaa irratti gamoowwan eegumsaa ni ijaare.
  fra-LSG: Ozias bâtit des tours à Jérusalem sur la porte de l’angle, sur la porte
    de la vallée, et sur l’angle, et il les fortifia.
  yal-yal: Yusiya yi makantan sangansona ndee ti Yerusalɛn yinna xɔn. A yi kedenna
    ti Songenna so dɛɛn dɛxɔn, keden Lanban ma dɛɛn dɛxɔn, keden yinna songenna nde
    dɛxɔn. A yi e makantan.
  haw-1868: A ua kukulu o Uzia i mau hale kiai ma Ierusalema ma ka puka kihi, a ma
    ka puka awawa, a ma ka popoiwi o ka pa, hana oia ia mau mea a pau loa.
  arb-NAV: وَبَنَى عُزِّيَّا أَبْرَاجاً فِي أُورُشَلِيمَ عِنْدَ بَابِ الزَّاوِيَةِ
    وَعِنْدَ بَابِ الْوَادِي وَعِنْدَ الزَّاوِيَةِ وَحَصَّنَهَا.
  ewe-ewe: Etu xɔ tsralawo ɖe Yerusalem le Dzigbegbo kple Balimegbo la nu kple afi
    si gli la glɔ̃ mɔ le eye wòglã wo.
  eng-LEE: And 'Uzziyahu built towers in Jerusalem, above the corner-gate, and above
    the valley-gate, and at the angle, and made them strong.
  asm-FB: উজ্জিয়াই যিৰূচালেমৰ চুকৰ দুৱাৰ, উপত্যকাৰ দুৱাৰ আৰু গড়ৰ চুকত থকা দুর্গ
    বোৰ সাজিছিল, আৰু সেইবোৰ সুৰক্ষিত কৰিছিল।
  sus-A: عَ نَشَ كٌورٍ بَنشِ سّنبّمَيٍ تِ دَرِ سَلَمُ تُشُي نَادّ نُن فُلُنبَ نَادّ
    شُن مَ.
  fra-SBL: Ozias bâtit à Jérusalem des tours à la porte de l'angle, à la porte de
    la vallée et au tournant de la muraille, et il les fortifia.
  hbo-hbo: וַיִּ֨בֶן עֻזִּיָּ֤הוּ מִגְדָּלִים֙ בִּיר֣וּשָׁלַ֔͏ִם עַל־שַׁ֧עַר הַפִּנָּ֛ה
    וְעַל־שַׁ֥עַר הַגַּ֖יְא וְעַל־הַמִּקְצֹ֑ועַ וַֽיְחַזְּקֵֽם׃
  kik-kik: Uzia nĩaakire mĩthiringo mĩraihu na igũrũ kũu Jerusalemu hau Kĩhingo-inĩ
    gĩa Koine, na hau Kĩhingo-inĩ gĩa Gĩtuamba, na hau koine-inĩ ya rũthingo, na akĩmĩirigĩra
    na thingo cia hinya.
  fra-NCL: Ozias bâtit des tours à Jérusalem sur la porte de l’angle, sur la porte
    de la vallée et sur l’angle, et il les fortifia.
  cek-AK: Uzziah loe Jerusalem vangpui takii ih khongkha, azawn ih khongkha hoi sipae
    angkoihaih ahmuen ah imsang to sak moe, sipae hoiah a pakaa.
  cuk-cuk: Uzías, Jerusalénʼgi Neg-sukun-innik yawagak-siid-walik, neg-matusulid-warakwagwad
    sobsad. Nebasik-Yawagak-siid-walik, degine, Neg-Bilidoedgi-Yawagak-siid-walik
    neg-matusulid-warakwamalad sobsabalid. Degi, we-neg-matusulid-warakwagwad bela
    gandik sisad.
  uig-CYR: Уззия Йерусалимдики «Буҗәк дәрвазиси»да, «Җилға дәрвазиси»да вә сепилниң
    қайрилидиған йеридә мунарлар салди вә уларни әҗайип мустәһкәм қилди.
  tel-2017: ఉజ్జియా యెరూషలేములో మూల గుమ్మం దగ్గర, లోయ గుమ్మం దగ్గర, ప్రాకారపు మూల
    దగ్గర, బురుజులు కట్టించి వాటి చుట్టూ ప్రాకారాలు ఏర్పరచాడు.
  hat-BSA: Anplis, Ozias te bati fò Jérusalem yo nan Pòtay Kwen an, nan Pòtay Vale
    a ak nan kwen pilye a pou ranfòse yo toujou.
  kos-kos: Uzziah el musaela kais sie tower ke Mutunpot In Sruwasrik, ke Mutunpot
    Infahlfal, ac ke yen ma pot uh kuhfla we, in akkeyala pot ke acn Jerusalem.
  hbo-WLC: וַיִּ֨בֶן עֻזִּיָּ֤הוּ מִגְדָּלִים֙ בִּיר֣וּשָׁלִַ֔ם עַל־שַׁ֧עַר הַפִּנָּ֛ה
    וְעַל־שַׁ֥עַר הַגַּ֖יְא וְעַל־הַמִּקְצ֑וֹעַ וַֽיְחַזְּקֵֽם׃
  ibo-ibo: O wuru ọtụtụ ụlọ elu nche na Jerusalem na nkuku Ọnụ Ụzọ Ama, nʼỌnụ Ụzọ
    Ama Ndagwurugwu, na nkuku mgbidi, wusie ha ike.
  ory-ory: ଆହୁରି, ଉଷୀୟ ଯିରୂଶାଲମର କୋଣ-ଦ୍ୱାରରେ ଓ ଉପତ୍ୟକା-ଦ୍ୱାରରେ ଓ ପ୍ରାଚୀର-କୋଣରେ ଦୁର୍ଗ
    ନିର୍ମାଣ କରି ତାହାସବୁ ଦୃଢ କଲେ।
  chk-chk: Usia a pwal aüetä o apöchöküla imw tekia lon Jerusalem arun ewe Asamalapen
    Lepwokuku, arun ewe Asamalapen Lemol me arun ewe Pwokukun ewe tit.
  rop-rop: Wal King Yusaiya bin meigim Jerusalem brabli strongwan en imbin bildimap
    haiwan haus blanga lukinatbat langa det Kona Geit, en det Beli Geit en weya det
    wol tenaran.
  ukr-1871: І збудував Озія башти в Ерусалимі над брамою угловою й над долинною брамою
    й на углї, та й скріпив їх.
  deu-1951: Und Ussia baute Türme zu Jerusalem, über das Ecktor und über das Taltor
    und über den Winkel und befestigte sie.
  eng-JPS: Moreover Uzziah built towers in Jerusalem at the corner gate, and at the
    valley gate, and at the Turning, and fortified them.
  srp-1865: I sazida Ozija kule u Jerusalimu na vratima na uglu, i na vratima u dolu,
    i na uglu, i utvrdi ih.
  lug-lug: Uzziya n’azimba eminaala mu Yerusaalemi ku wankaaki ow’oku Nsonda, ne ku
    wankaaki ow’omu Kiwonvu, ne mu kifo bbugwe w’akyukira, era n’agissaako bbugwe.
  heb-heb: ויבן עזיהו מגדלים בירושלם על שער הפנה ועל שער הגיא ועל המקצוע ויחזקם׃
  ben-IRV: উষিয় যিরূশালেমের কোণের দরজায়, উপত্যকার দরজায় এবং প্রাচীরের কোণে উঁচু
    ঘর তৈরী করে সেগুলি শক্তিশালী করলেন।
  pan-pan: ਅਤੇ ਉੱਜ਼ੀਯਾਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਕੋਨੇ ਦੇ ਫਾਟਕ ਅਤੇ ਵਾਦੀ ਦੇ ਫਾਟਕ ਅਤੇ ਦੀਵਾਰ ਦੇ
    ਮੋੜ ਉੱਤੇ ਬੁਰਜ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਕਾ ਕੀਤਾ
  mya-JVB: ဩဇိ မင်းသည် ယေရုရှလင် မြို့ ထောင့် တံခါး ၊ ချိုင့် တံခါး ၊ မြို့ရိုးကွေ့
    တံခါး၌ ရဲတိုက် တို့ကို တည် ၍ ခိုင်ခံ့ စေ၏။
  hmo-hmo: Inai danu, Usaia ese Ierusalema ena magu dekenai, kohoro bona gabu aukadia
    ia haginia, magu ena Kona Iduara bona Koura Iduara edia badibadinai, bona magu
    ena kona gabudia ibounai dekenai, tuari do ia vara neganai, do idia goada totona.
  urd-urd: और उज़्ज़ियाह ने येरूशलेम में कोने के फाटक और वादी के फाटक और दीवार के
    मोड़ पर बुर्ज बनवाए और उनको मज़बूत किया।
  rus-SYN: И построил Озия башни в Иерусалиме над воротами угольными и над воротами
    долины и на углу, и укрепил их.
  bqc-SIM: Uzia gugwakĩi lɛsĩↄ bòbo Yelusalɛũ bĩ́i wa Gola Bↄlɛ ń Guzulɛ Bↄlɛo
    ń gola pãleo musu, mɛ́ a boa gbãa.
  tcz-CHONGTHU: Uzziah in Jerusalem ninglang kelkot leh phaicham lang kelkot chuleh
    kulpi pal kihei konna munho jouse chunga chun insang asadohin hitihin khopi kulpi
    chu anasudet soh keijin ahi
  mar-mar: यरूशलेमामध्ये कोपऱ्यातली वेस, खोऱ्याची वेस आणि कोट वळसा घेतो तेथे उज्जीयाने
    बुरुज बांधून तटबंदीला बळकटी आणली.
  qub-qub: 'Chiquinacushancuna yaycojcunata ricchacunanpäpis Jerusalencho törricunata
    rurachiran: Isquïna Puncu janancho, Guechwa Pampaman Llojshina Puncucho, quiquin
    tumarcunachöpis. Nircur sumaj curalachiran.'
  bqp-bqp: Osiɑsi u kɔ̃su yenu kuɑ Yerusɑlɛmuɔ kɔnnɔwɔ ge bɑ mɔ̀ Gɑni gɔmburu, kɑ
    ge gɑ wɑ̃ɑ wɔwɑ giɑ, kɑ gbɑ̃rɑrun goo gɔmkirɔ. Mɑ u derɑ nu dɑm mɔ.
  hat-hat: Ozyas ranfòse defans lavil Jerizalèm. Li bati gwo fò tou won bò Pòtay Kwen
    an, bò Pòtay Fon an ak nan yon kwen miray la.
  eng-BSB: Uzziah built towers in Jerusalem at the Corner Gate, the Valley Gate, and
    the angle in the wall, and he fortified them.
  eng-WEBPB: Moreover Uzziah built towers in Jerusalem at the corner gate, at the
    valley gate, and at the turning of the wall, and fortified them.
  kbq-kbq: Hagi Usia'a Jerusalemi kumapina Kona kafane nehaza kafante'ene Agupo Kafane
    nehaza kafante'enema mani'neza vaheku'ma kegavama hu za'za nontamina kinte'ne.
  nhe-BL: Huan nojquiya Uzías quichijqui torres tlen nelía cuali tlasencahuali ipan
    Jerusalén nechca nopa puertas ipan tepamitl tlen itoca Ángulo, Tlamayamitl huan
    Esquina. Huan quinyahualo nopa torres ica tepamitl.
  gub-BL: Uzi ipurumukàg kar wer pàrirogawtàtà iaiha ma'e Zeruzarez izywyr har rehe.
    A'e rupi uzapo tàpuz iaiha ma'e ukenawhu pe imuza'akaw huwake har huwake, ukenawhu
    ywyàpyznaw her ma'e huwake no, pàrirogawtàtà iwakaw huwake no.
  eng-DRA: And Ozias built towers in Jerusalem over the gate of the corner, and over
    the gate of the valley, and the rest, in the same side of the wall, and fortified
    them.
