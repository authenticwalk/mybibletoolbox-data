verse: 2CH.026.017
translations:
  mal-C: അസര്യാപുരോഹിതനും യഹോവയുടെ പുരോഹിതന്മാരിൽ ധൈര്യശാലികളായ എൺപതുപേരും അദ്ദേഹത്തെ
    പിൻതുടർന്ന് അകത്തുകടന്നു.
  deu-TKW: Da folgte ihm der Oberpriester Asarja nebst achtzig wackeren Jahwepriestern.
  lin-lin: Nganga-Nzambe Azaria alandaki Oziasi na sima, elongo na Banganga-Nzambe
    mosusu ya Yawe, tuku mwambe, bango nyonso batonda na mpiko.
  eng-LSV: And Azariah the priest goes in after him, and with him eighty priests of
    YHWH, sons of valor,
  eng-GNV: And Azariah the Priest went in after him, and with him foure score Priests
    of the Lord, valiant men.
  eng-WEBSTER: 'And Azariah the priest went in after him, and with him eighty priests
    of the LORD, that were valiant men:'
  nhw-BL: Pero iica calajqui nopa totajtzi Azarías ininhuaya 80 totajtzitzi tlen TOTECO
    huan nochi eliyayaj tlacame catli yolchicahuaque.
  swh-ONEN: Azaria kuhani akiwa pamoja na makuhani wengine themanini wa Bwana wenye
    ujasiri wakamfuata huko ndani.
  bba-bba: Yen biru, yɑ̃ku kowo Asɑriɑ u duɑ mi, kɑ yɑ̃ku kowobu wɛnɛ,
  eng-KJVCPB: 'And Azariah the priest went in after him, and with him fourscore priests
    of the Lord, that were valiant men:'
  luo-luo: To Azaria jadolo kod jodolo mamoko mag Jehova Nyasaye piero aboro ma jochir
    noluwe kuno.
  meu-meu: A hahelaḡa tauna Asaria na ia murina amo e raka vareai, Iehova ena hahelaḡa
    taudia taurahani-ahui, boga-auka taudia, ida.
  npi-ULB: पुजारी अजर्याह र परमप्रभुका अरू असी जना साहसी पुजारीहरू राजा उज्‍जियाहको
    पछिपछि भित्र गए ।
  yor-yor: Asariah àlùfáà pẹ̀lú àwọn ọgọ́rin alágbára àlùfáà Olúwa mìíràn sì tẹ̀lé
    e.
  pes-OPCB: پشت سر او عزریا، کاهن اعظم با هشتاد کاهن دیگر که همه مردانی شجاع بودند
    وارد خانهٔ خداوند شده
  tgl-ULB: Sinundan siya ni paring Azarias at kasama niya ang walumpung matatapang
    na pari ni Yahweh.
  hui-hui: Loma binigo mo miaga agali pira halira (80) Asaraia heba Usia haruru pene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အာ​ဇ​ရိ​နှင့်​ရဲ​ရင့်​သော ယဇ်​ပု​ရော​ဟိတ်​ရှစ်​ကျိပ်​တို့​သည်​မင်း​ကြီး
    အား-
  bod-N: མཆོད་དཔོན་ཨ་ཟར་ཡཱ་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་བརྒྱད་ཅུ་ཁོང་གི་རྗེས་འབྲངས་ནས་ནང་ལ་ཕྱིན་པ་དང་།
    དེ་ཐམས་ཅད་དཔའ་བོ་ཡིན་ནོ། །
  sna-sna: Azaria muprista navamwe vaprista vaJehovha makumi masere vakanga vasingatyi
    vakamutevera mukati.
  spa-BLM: El sacerdote Azarías entró tras él, y con él ochenta sacerdotes de Yahvé,
    que eran hombres valientes.
  cac-cac: Tzac'an yoch vin̈aj sacerdote Azarías yuj vin̈ yed' pax 80 eb' vin̈ sacerdote
    yic Jehová. Man̈ jab'oc ix xiv eb' vin̈ yochi.
  swh-ULB: Azaria, kuhani, akamfuata, na pamoja naye makuhanai themanini wa Yahwe,
    ambao walikuwa watu wenye ujasiri.
  bel-bel: І пайшоў за ім Азарыя сьвятар, і зь ім восемдзесят сьвятароў Гасподніх,
    людзей выдатных,
  deu-ELBBK: Da kam Asarja, der Priester, hinter ihm her, und mit ihm 80 Priester
    des HERRN, tüchtige Männer;
  mbb-OT: Midtelukunan sikandin ni Azaria he lavew he memumuhat wey te 80 he menge
    mevurut he menge memumuhat te Nengazen
  mal-2015: 'അസര്യാപുരോഹിതനും അവനോടുകൂടെ ധൈര്യശാലികളായി യഹോവയുടെ എണ്പതു പുരോഹിതന്മാരും
    അവന്റെ പിന്നാലെ അകത്തു ചെന്നു ഉസ്സീയാരാജാവിനെ തടുത്തു അവനോടു:'
  rmc-rmc: Gele pal leste o rašaj o Azarijah a leha ochtovardeš (80) le RAJESKRE rašaja,
    save na daranas.
  pes-OPV: و عزریای کاهن ازعقب او داخل شد و همراه او هشتاد مرد رشید ازکاهنان خداوند
    درآمدند.
  ron-1924: Преотул Азария а интрат дупэ ел ку оптзечь де преоць ай Домнулуй, оамень
    де инимэ,
  ben-OBCV: যাজক অসরিয় ও সদাপ্রভুর আরও আশি জন সাহসী যাজক তাঁকে অনুসরণ করলেন।
  som-som: Markaasaa waxaa isagii ka daba galay wadaadkii Casaryaah oo ay la socdaan
    siddeetan ah Rabbiga wadaaddadiisa, oo ah rag xoog badan.
  lat-VUC: Statimque ingressus post eum Azarias sacerdos, et cum eo sacerdotes Domini
    octoginta, viri fortissimi,
  eng-ASVBT: 'And Azariah the priest went in after him, and with him fourscore priests
    of Jehovah, that were valiant men:'
  ita-1885: Ma il sacerdote Azaria entrò dietro a lui, avendo seco ottanta sacerdoti
    del Signore, uomini valenti;
  eng-LXXUP: And there went in after him Azariah the priest, and with him eighty priests
    of the Lord, mighty men.
  eng-ULB: Azariah, the priest, went in after him, and with him eighty priests of
    Yahweh, who were brave men.
  spa-VBL: El sacerdote Azarías entró tras él, con ochenta valientes sacerdotes del
    Señor.
  fra-_FOB: Mais Asaria, le sacrificateur, entra après lui, et avec lui quatre-vingts
    sacrificateurs de l'Éternel, hommes vaillants,
  mal-mal: 'അസര്യാ പുരോഹിതനും അവനോടുകൂടെ ധൈര്യശാലികളായ യഹോവയുടെ എൺപത് പുരോഹിതന്മാരും
    അവന്റെ പിന്നാലെ അകത്ത് ചെന്ന് ഉസ്സീയാ രാജാവിനെ വിലക്കി, അവനോട്:'
  urd-GVR: Lekin imām-e-āzam Azariyāh Rab ke mazīd 80 bahādur imāmoṅ ko apne sāth
    le kar us ke pīchhe pīchhe gayā.
  suz-BL: तन्‍न चढ़ेब अजारयाह नु अरु परमप्रभु यावे कली चढ़ेब बोल्‍यो नु महिंब ८० जना
    मुरुमी मेको आ नोले खोदमे बाक्‍त।
  ita-1927: Ma il sacerdote Azaria entrò dopo di lui con ottanta sacerdoti dell’Eterno,
    uomini coraggiosi,
  ckb-ckb: عەزەریای کاهین لەگەڵ هەشتا کاهینی ئازای یەزدان لەدوای ئەو هاتنە ژوورەوە،
  eng-BBE: And Azariah the priest went in after him, with eighty of the Lord's priests,
    who were strong men;
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಅಜರ್ಯನೂ, ಅವನ ಸಂಗಡ ಯೆಹೋವ ದೇವರ ಪರಾಕ್ರಮವುಳ್ಳ ಯಾಜಕರಾದ ಎಂಬತ್ತು ಮಂದಿಯೂ
    ಅರಸನಾದ ಉಜ್ಜೀಯನ ಹಿಂದೆ ಪ್ರವೇಶಿಸಿ,
  tam-2017: ஆசாரியனாகிய அசரியாவும், அவனோடுகூடக் யெகோவாவின் ஆசாரியரான பராக்கிரமசாலிகளாகிய
    எண்பதுபேரும், அவன் பின்னே உட்பிரவேசித்து,
  spa-RV-1909: Y entró tras él el sacerdote Azarías, y con él ochenta sacerdotes de
    Jehová, de los valientes.
  ron-BTF: Și preotul Azaria a intrat după el; și cu el au intrat optzeci de preoți
    ai DOMNULUI, bărbați viteji;
  eng-WEBP: Azariah the priest went in after him, and with him eighty priests of the
    LORD, who were valiant men.
  eng-FBV: Azariah the priest went in after him, with eighty brave priests of the
    Lord.
  nld-1939: De priester Azarjáhoe, vergezeld van tachtig priesters van Jahweh, onverschrokken
    mannen, volgde hem naar binnen,
  nch-BL: Pero iica calajqui nopa totajtzi Azarías inihuaya 80 totajtzitzi ten TOTECO
    huan nochi eliyayaj tacame cati yolchicahuaque.
  vie-1934: Thầy tế lễ A-xa-ria vào sau người, có tám mươi thầy tế lễ, đều là người
    mạnh dạn, đồng đi theo.
  hin-CV: इस पर पुरोहित अज़रियाह उसके पीछे-पीछे गया और उसके साथ याहवेह के अस्सी बलवान
    पुरोहित भी थे.
  spa-BES: Luego entró el sacerdote Azarías con él, con ochenta sacerdotes del Señor,
    que eran hombres valientes;
  tdx-tdx: Nañorik’ aze ao t’i Azarià mpisoroñe reketse ty mpisoro’ Iehovà valompolo,
    ondaty mahasibeke;
  tha-KJV: แต่​อาซาริยาห์​ปุ​โรหิตได้​เข​้าไปติดตามพระองค์​พร​้อมกับปุโรหิตของพระเยโฮวาห์แปดสิบคนผู้ซึ่งเก่งกล้า
  por-BR-2018: E entrou atrás dele o sacerdote Azarias, e com ele oitenta sacerdotes
    do SENHOR, dos valentes.
  deu-ELO: Da kam Asarja, der Priester, hinter ihm her, und mit ihm achtzig Priester
    Jehovas, wackere Männer;
  eng-WYC-2018: And anon Azariah, the priest, entered after him, and with him sixty
    priests of the Lord, men full noble; (And at once, the High Priest Azariah went
    in after him, and with him were eighty priests of the Lord, and all of them were
    very noble men;)
  epo-epo: Kaj eniris post li la pastro Azarja, kaj kun li okdek pastroj de la Eternulo,
    kuraĝuloj;
  uig-PIN: Kaⱨin Azariya bilǝn Pǝrwǝrdigarning baxⱪa kaⱨinliridin sǝksǝn ǝzimǝt uning
    arⱪidin kirdi;
  beo-beo: Gobele salasu dunu A:salaia amola eno gasa bagade gobele salasu dunu 80
    agoane, ilia da hina bagade ea logo hedofamusa:, ea bagia aligili asi.
  tpi-OTNT: Tasol pris Asaria i lukim em i go insait, na em i kisim 80 strongpela
    pris bilong Bikpela, na ol i bihainim king i go insait long haus bilong Bikpela.
  hau-SA: Azariya firist tare da waɗansu firistoci tamanin na Ubangiji masu ƙarfin
    hali suka bi shi ciki.
  uig-LAT: Kahin Azariya bilen Perwerdigarning bashqa kahinliridin seksen ezimet uning
    arqidin kirdi;
  nde-nde: U-Azariya umphristi labanye abaphristi bakaThixo abangamatshumi ayisificaminwembili
    abalezibindi bamlandela phakathi ethempelini.
  ton-ton: 'Pea naʻe hū ki ai ʻa ʻAsalia ko e taulaʻeiki ʻo muimui ʻiate ia, pea naʻe
    ʻiate ia ʻae kau taulaʻeiki ʻa Sihova ʻe toko valungofulu, ko e kau tangata toʻa:'
  ces-1613: I všel za ním Azariáš kněz, a s ním jiných kněží Hospodinových osmdesáte,
    mužů udatných.
  eng-WMB: Azariah the priest went in after him, and with him eighty priests of the
    LORD, who were valiant men.
  tam-TCV: ஆசாரியன் அசரியாவும், தைரியமான இன்னும் எண்பது யெகோவாவின் ஆசாரியரும் அவனைத்
    தொடர்ந்து உள்ளே போனார்கள்.
  ceb-ULB: Si Azaria, ang pari, misunod kaniya, ug kuyog niya ang 80 ka mga pari ni
    Yahweh, nga mga maisugon nga tawo.
  pol-UBG: Wszedł za nim kapłan Azariasz, a z nim osiemdziesięciu kapłanów PANA, odważnych
    mężczyzn.
  urd-GVU: لیکن امامِ اعظم عزریاہ رب کے مزید 80 بہادر اماموں کو اپنے ساتھ لے کر اُس
    کے پیچھے پیچھے گیا۔
  deu-1912: Aber Asarja, der Priester, ging ihm nach und achtzig Priester des HERRN
    mit ihm, ansehnliche Leute,
  kan-2017: ಆಗ ಮಹಾಯಾಜಕನಾದ ಅಜರ್ಯನೂ ಹಾಗು ಧೈರ್ಯಶಾಲಿಗಳಾದ ಯೆಹೋವನ ಎಂಭತ್ತು ಮಂದಿ ಇತರ ಯಾಜಕರೂ
    ಅರಸನಾದ ಉಜ್ಜೀಯನ ಹಿಂದೆಯೇ ಹೋಗಿ
  yap-yap: Me lek Azariah ni prist fare pilung nike un 80 e prist ngak ni yad ba gel
    mab m’uthan’rad
  hlt-MCSB: Anih hnukah khosoih Azariah neh a taengkah BOEIPA khosoih tatthai ca sawmrhet
    bang.
  mdy-ETH: ዒማና ቄኤሳሢ፥ ዓዛሪያሴንታ ዒዛና ዎላ ዒናፓ ዶዲ ማዻ ሳሊታሚ ቄኤሴ ዬያ ማዾሮ ዒዛ ጎራኒ ካኣቲ ጊንፆ ጌኤዦ ማኣሪ
    ጌሌኔ።
  twi-ASANTE: Ɔsɔfopanin Asaria ne Awurade asɔfoɔ foforɔ aduɔwɔtwe, akokoɔdurufoɔ
    kɔhwehwɛɛ no.
  eng-WEBU: Azariah the priest went in after him, and with him eighty priests of the
    LORD, who were valiant men.
  wal-wal: Qeesee Azaariyaasinne GODAA qeeseti hosppun tammati a geeduwaa kaallidi
    gelidosona; he qeeseti mino asata.
  spa-PDDPT: Tras el rey Uzías entró el sacerdote Azarías junto con 80 sacerdotes
    de Yavé, hombres valientes.
  gun-gun: Hakykue sacerdote Azarias oike avi Senhor pegua sacerdote kuery oitenta
    ipy'a guaxukueve ikuai va'e reve.
  ilo-ULB: Sinaruno isuna ni Azarias a padi a kaduana ti walopulo a natutured a papadi
    ni Yahweh.
  kpg-kpg: Azariah tangada hai mee dabu, dalia digau huowalu (80) hai mee dabu maaloo
    ge hagamahi ala gu daudali di king
  uig-ARA: كاھىن ئازارىيا بىلەن پەرۋەردىگارنىڭ باشقا كاھىنلىرىدىن سەكسەن ئەزىمەت ئۇنىڭ
    ئارقىدىن كىردى؛
  sus-sus: Sɛrɛxɛdubɛ, Asaraya naxa bira a fɔxɔ ra, a nun Alatala xa sɛrɛxɛdubɛ tongo
    solomasaxan.
  pon-2006: Samworo Asaraia, iangahki samworo kehlail oh poadidi weliakan, ahpw idawehnla
    nanmwarkio
  ksd-ksd: Ma Asaria ra tena tinabar i ga ruk mur ia, diat ma lavutul na vinun na
    tena tinabar kai ra Luluai, a umana rangrang na tutana;
  tur-YTC: Kâhin Azarya ve kendisiyle birlikte, Yahve'nin seksen kâhini, yiğit adamlar,
    onun ardından girdiler.
  grc-BRENT: Καὶ εἰσῆλθεν ὀπίσω αὐτοῦ Ἀζαρίας ὁ ἱερεύς, καὶ μετʼ αὐτοῦ ἱερεῖς τοῦ
    Κυρίου ὀγδοήκοντα υἱοὶ δυνατοί.
  ind-AYT: Namun, Imam Azarya mengikutinya bersama dengan delapan puluh imam TUHAN,
    yaitu orang-orang yang penuh keberanian.
  nya-nya: Wansembe Azariya pamodzi ndi ansembe a Yehova ena 80 olimba mtima anamutsatira.
  hrv-hrv: Ali je za njim ušao svećenik Azarja i s njim osamdeset Jahvinih svećenika,
    čestitih ljudi.
  mps-mps: Tiali goli pris Asariago aga tomoba tula pabo suali, tama agai Genuai Bidigo
    pris bidi 80 te wi meni yai pris sali. Tama augwali te king wali te Genuai Bidigo
    tempel be tomoba pali.
  tpi-tpi: Tasol pris Asaria i lukim em i go insait, na em i kisim 80 strongpela pris
    bilong Bikpela, na ol i bihainim king i go insait long haus bilong Bikpela.
  dan-1931: Præsten Azarja fulgte efter ham, ledsaget af firsindstyve af HERRENS Præster,
    modige Mænd;
  vie-OVCB: Thầy thượng tế A-xa-ria đem theo tám mươi thầy tế lễ can đảm của Chúa
    Hằng Hữu theo sau vua.
  guj-2017: અઝાર્યા યાજક તથા તેની સાથે ઈશ્વરના એંશી મુખ્ય યાજકો તેની પાછળ અંદર ગયા.
  pon-2006A: Samworo Asaraia, iangahki samworo kehlail oh poadidi weliakan, ahpw idawehnla
    nanmwarkio
  por-BRBSL: Azarias o sacerdote foi atrás dele, e com ele oitenta sacerdotes de Iavé,
    que eram homens valentes.
  cth-cth: Ahnie hnuk vaihma Azariah hoi tarankahawi poung e BAWIPA e vaihma 80 touh
    a kâbang.
  twi-twi: Ɔsɔfopanyin Asaria ne Awurade asɔfo foforo aduɔwɔtwe, akokodurufo kɔhwehwɛɛ
    no.
  hlt-hlt: Anih hnukah khosoih Azariah neh a taengkah BOEIPA khosoih tatthai ca sawmrhet
    bang.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Asɑdiɑ ò tũ̀nnɔɔ kɛ nɛinɛ̀ ti Yiɛ̀ nKuyie nkuɔ́ nìùbɛ̀,
    yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ sipísìni.
  msy-2020: Ezɨ ofa gamir gumazim Asaria garima, Usia aven zuima, Asaria Ikiavɨra
    Itir Godɨn ofa gamir gumazir gavgavir 80pla inigha an gɨn Ikiavɨra Itir Godɨn
    Dɨpenimɨn aven zui.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtʋlʋ sɔsɔ Asɑliyɑ, nɑ ɩ wɑɑlɩ nyǝ́mɑ kɛ nɩɩnɑɑsɑ mpɑ pɑ wɛnɑ
    ɑpɑlʋtʋ kɛ teu tɔ, pɑ tǝŋɑ ɩ wɑɑlɩ.
  azb-azb: Kahin Azarya və onunla bərabər Rəbbin səksən igid kahini onun ardınca girdi.
  eng-DBY: And Azariah the priest went in after him, and with him priests of Jehovah,
    eighty valiant men;
  hin-2017: पर अजर्याह याजक उसके बाद भीतर गया, और उसके संग यहोवा के अस्सी याजक भी
    जो वीर थे गए।
  eng-YLT: And Azariah the priest goeth in after him, and with him priests of Jehovah
    eighty, sons of valour,
  eng-WYC-2017: And anon Azariah, the priest, entered after him, and with him sixty
    priests of the Lord, men full noble;
  eng-WMBB: Azariah the priest went in after him, and with him eighty priests of the
    LORD, who were valiant men.
  urd-GVH: लेकिन इमामे-आज़म अज़रियाह रब के मज़ीद 80 बहादुर इमामों को अपने साथ लेकर
    उसके पीछे पीछे गया।
  rug-rug: Ba luli mudi la ia e Azaraea sa hiama, meke sari ka vesu ṉavulu puta hiama
    sapu varanedi
  gaz-gaz: Azaariyaa lubichis luboota Waaqayyoo warra waa hin sodaanne kan biraa saddeettama
    wajjin isa duukaa ni seene.
  fra-LSG: Le sacrificateur Azaria entra après lui, avec quatre-vingts sacrificateurs
    de l’Éternel,
  yal-yal: Saraxaralina Asari nun Alatalaa saraxarali gbɛtɛye muxu tonge solomasɛxɛ
    yi so a fɔxɔ ra wɛkilɛni.
  haw-1868: 'Alaila, komo o Azaria, ke kahuna mahope ona, a o na kahuna o Iehova kekahi
    pu me ia elua kanaha, he poe ikaika:'
  arb-NAV: فَتَبِعَهُ عَزَرْيَا الْكَاهِنُ مُحَاطاً بِثَمَانِينَ كَاهِناً مِنْ كَهَنَةِ
    الرَّبِّ الْجَرِيئِينَ.
  ewe-ewe: Azaria, nunɔla la kple Yehowa ƒe nunɔla dzideƒotɔ blaenyi, bubu kplɔe ɖo
    ge ɖe eme.
  eng-LEE: And there went in after him 'Azaryahu the priest, and with him were priests
    of the Lord, valiant men, [to the number of] eighty;
  asm-FB: তাতে অজৰিয়া পুৰোহিত আৰু তেওঁৰ লগত যিহোৱাৰ আশীজন সাহসিয়াল পুৰুষ পুৰোহিত
    তেওঁৰ পাছত সোমাল।
  sus-A: سّرّشّدُبّ، عَسَرَيَ نَشَ بِرَ عَ قْشْ رَ، عَ نُن عَلَتَلَ شَ سّرّشّدُبّ
    تٌنفٌ سٌلٌمَسَشَن.
  fra-SBL: Le prêtre Azaria entra après lui, et avec lui quatre-vingts prêtres de
    Yahvé, qui étaient des hommes vaillants.
  hbo-hbo: וַיָּבֹ֥א אַחֲרָ֖יו עֲזַרְיָ֣הוּ הַכֹּהֵ֑ן וְעִמֹּ֞ו כֹּהֲנִ֧ים ׀ לַיהוָ֛ה
    שְׁמֹונִ֖ים בְּנֵי־חָֽיִל׃
  kik-kik: Nake Azaria ũrĩa mũthĩnjĩri-Ngai hamwe na athĩnjĩri-Ngai omĩrĩru mĩrongo
    ĩnana a Jehova, makĩmuuma thuutha o nginya na kũu thĩinĩ.
  fra-NCL: Le prêtre Azarias entra après lui, avec quatre-vingts prêtres de Yahweh,
    hommes courageux ;
  cek-AK: Qaima Azariah loe misa kahoih Angraeng toksah qaima quitazetto hoi nawnto
    siangpahrang Uzziah hnukah bang moe,
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-goled-Azarías, Uzías-sorba-nai, Babse-goled-negyaba
    dogded. Agine, dule-irwa-Bab-Dummadse-gormalad-dulabakegwad (80) Azaríasʼba dogdemarmogad.
    Amarde, dule-niga-gandikmaladid.
  uig-CYR: Каһин Азария билән Пәрвәрдигарниң башқа каһинлиридин сәксән әзимәт униң
    арқидин кирди;
  tel-2017: యాజకుడైన అజర్యా, అతనితో కూడా ధైర్యవంతులైన యెహోవా యాజకులు 80 మంది అతనివెంట
    లోపలికి వెళ్ళారు.
  hat-BSA: Konsa, Azaria, prèt la, te antre dèyè li avèk katreven prèt SENYÈ a, mesye
    ki te plen kouraj.
  kos-kos: Azariah, mwet tol, ac mwet tol ku ac pulaik oalngoul sayal, welul utyak
    tokol tokosra
  hbo-WLC: וַיָּבֹ֥א אַחֲרָ֖יו עֲזַרְיָ֣הוּ הַכֹּהֵ֑ן וְעִמּ֞וֹ כֹּהֲנִ֧ים ׀ לַיהוָ֛ה
    שְׁמוֹנִ֖ים בְּנֵי־חָֽיִל׃
  ibo-ibo: Azaraya onye nchụaja na ndị nchụaja Onyenwe anyị iri asatọ ọzọ bụ dimkpa
    jekwuru ya nʼebe ahụ.
  ory-ory: ତହିଁରେ ଅସରୀୟ ଯାଜକ ଓ ତାହା ସଙ୍ଗେ ସଦାପ୍ରଭୁଙ୍କର ଅଶୀ ଜଣ ପରାକ୍ରାନ୍ତ ଯାଜକ ତାଙ୍କର
    ପଛେ ପଛେ ଗଲେ;
  chk-chk: Nge ewe souasor Asaria a tapwela mürin fiti walik nöün ewe Samol mi Lapalap
    souasor, ir mwän mi pworacho.
  rop-rop: Esaraiya det serramonimen en 80 najalot gudwan serramonimen bin go langa
    det Serramoni Pleis blanga stapam det king.
  ukr-1871: І пійшов за ним Азарія сьвященник, а з ним вісїмдесять сьвященників Господнїх,
    людей поважаних.
  deu-1951: Aber der Priester Asaria ging ihm nach, und achtzig Priester des HERRN
    mit ihm, wackere Leute;
  eng-JPS: And Azariah the priest went in after him, and with him fourscore priests
    of the LORD, that were valiant men;
  srp-1865: A za njim uðe Azarija sveštenik i s njim osamdeset sveštenika Gospodnjih
    hrabrijeh ljudi;
  lug-lug: Azaliya kabona ne bakabona ba Mukama abalala abazira kinaana ne bagenda
    gy’ali,
  heb-heb: ויבא אחריו עזריהו הכהן ועמו כהנים ליהוה שמונים בני חיל׃
  ben-IRV: তাতে অসরিয় যাজক ও তাঁর সঙ্গে সদাপ্রভুর আশিজন সাহসী যাজক পিছু পিছু ভিতরে
    গেলেন।
  pan-pan: ਤਦ ਅਜ਼ਰਯਾਹ ਜਾਜਕ ਉਹ ਦੇ ਮਗਰ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਅੱਸੀ ਜਾਜਕ ਸਨ ਜੋ ਬਲਵੰਤ
    ਮਨੁੱਖ ਸਨ
  mya-JVB: ယဇ်ပုရောဟိတ် အာဇရိ သည် ရဲရင့်ခြင်းသတ္တိ ရှိသောထာဝရဘုရား ၏ အမှုတော် ထမ်းယဇ်ပုရောဟိတ်
    ရှစ်ကျိပ် တို့နှင့်တကွ ၊ ရှင်ဘုရင်ဩဇိနောက် တော်သို့ လိုက် ၍၊
  hmo-hmo: To hahelagaia tauna Asaraia be Usaia ena murinai Dubu Helaga ia raka vareai,
    Lohiabada ena hahelagaia taudia 80 danu, boga auka taudia.
  urd-urd: तब 'अज़्ज़रियाह काहिन उसके पीछे पीछे गया और उसके साथ ख़ुदावन्द के अस्सी
    काहिन और थे जो बहादुर आदमी थे,
  rus-SYN: И пошел за ним Азария священник, и с ним восемьдесят священников Господних,
    людей отличных,
  bqc-SIM: Sa'onkia Azalia pɛ̀lɛaàzi ń Dii gbàgban wↄ́ↄdeↄ gbɛ̃ↄn basiiↄ̃.
  tcz-CHONGTHU: Thempupa Azariah chu mithahat lehmihang san cheh thempu hotoh akilhon
    nin lengpa chu ajui taovin
  mar-mar: तेव्हा याजक अजऱ्या आणि आणखी परमेश्वराचे ऐंशी धैर्यवान याजक त्याच्यापाठोपाठ
    तिथे गेले.
  qub-qub: Chayno yaycuptinmi guepanta yaycuran cüra Azarías pusaj chunca (80) jinyu
    Tayta Diosta sirbej cüra-masincunawan.
  bqp-bqp: Yen biru, yɑ̃ku kowo Asɑriɑ u duɑ mi, kɑ yɑ̃ku kowobu wɛnɛ,
  hat-hat: Azarya, prèt la, antre dèyè l' ak katreven lòt prèt Seyè a, tout vanyan
    gason.
  eng-BSB: Then Azariah the priest, along with eighty brave priests of the LORD, went
    in after him.
  eng-WEBPB: Azariah the priest went in after him, and with him eighty priests of
    the LORD, who were valiant men.
  kbq-kbq: Hianagi Anumzamofo pristi ne' Asaria'a, 80'a koro osu hankave pristi vahetami
    zamavarege'za amefira avaririza ana mono nompina ufre'naze.
  nhe-BL: Pero iica calajqui nopa totajtzi Azarías ininhuaya 80 totajtzitzi tlen TOTECO
    huan nochi eliyayaj tlacame tlen yolchicahuaque.
  gub-BL: Xaxeto wanuwihaw Azari a'e, amo 80 xaxeto ukyze 'ym ma'e a'e wà no, wixe
    tuwihawete haikweromo wà kury.
  eng-DRA: And immediately Azarias the priest going in after him, and with him fourscore
    priests of the Lord, most valiant men,
