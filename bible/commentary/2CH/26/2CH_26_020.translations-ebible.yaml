    Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Başçı kahin Azarya və bütün kahinlər ona baxıb alnından cüzama tutulduğunu
    gördülər. Onu oradan tez bayıra çıxartdılar. Özü də çıxmağa tələsdi, çünki Rəbb
    ona bəla göndərmişdi.
  eng-DBY: And Azariah the chief priest and all the priests looked upon him, and behold,
    he was leprous in his forehead, and they thrust him out from thence; even he himself
    hasted to go out, because Jehovah had smitten him.
  hin-2017: अजर्याह महायाजक और सब याजकों ने उस पर दृष्टि की, और क्या देखा कि उसके
    माथे पर कोढ़ निकला है! तब उन्होंने उसको वहाँ से झटपट निकाल दिया, वरन् यह जानकर
    कि यहोवा ने मुझे कोढ़ी कर दिया है, उसने आप बाहर जाने को उतावली की।
  eng-YLT: And Azariah the head priest looketh unto him, and all the priests, and
    lo, he [is] leprous in his forehead, and they hasten him thence, and also he himself
    hath hastened to go out, for Jehovah hath plagued him.
  eng-WYC-2017: And when Azariah, the bishop, had beheld him, and also all the other
    priests, they saw leprosy in his fore-head, and anon they putted [or put] the
    king out of the temple; but also he was afeared, and hasted to go out; for he
    feeled anon the vengeance of the Lord.
  eng-WMBB: Azariah the chief priest and all the priests looked at him, and behold,
    he was leprous in his forehead; and they thrust him out quickly from there. Indeed,
    he himself also hurried to go out, because the LORD had struck him.
  urd-GVH: यह देखकर इमामे-आज़म अज़रियाह और दीगर इमामों ने उसे जल्दी से रब के घर से
    निकाल दिया। उज़्ज़ियाह ने ख़ुद भी वहाँ से निकलने की जल्दी की, क्योंकि रब ही ने
    उसे सज़ा दी थी।
  rug-rug: Se Azaraea meke sari kasa hiama si doṉo toto la ia arini sa raena sa baṉara
    sapu ele popoqu, ke sese vura nia arini si asa. Asa telena ba bebeno hiva vura
    taloa tugo, sina ele va kilasia e Zihova si asa.
  gaz-gaz: Azaariyaa lubichi hangafnii fi luboonni biraa hundinuu yeroo isa ilaalanitti
    akka lamxiin adda isaa irra jiru ni argan; kanaafuu isaan dafanii gad isa baasan.
    Sababii dheekkamsi Waaqayyoo isa dhaʼeef dhugumaan inni iyyuu baʼuuf ariifatee
    ture.
  fra-LSG: Le souverain sacrificateur Azaria et tous les sacrificateurs portèrent
    les regards sur lui, et voici, il avait la lèpre au front. Ils le mirent précipitamment
    dehors, et lui-même se hâta de sortir, parce que l’Éternel l’avait frappé.
  yal-yal: Saraxaraline kuntigina Asari nun na saraxarali gbɛtɛne birin yi a mato,
    e yi dogonfonna to a tigi ra. E yi a ramini tandeni mafurɛn, a tan yatigin yi
    a mafura minideni bayo Alatala bata yi a yulubin saran a ra.
  haw-1868: A nana o Azaria ke kahuna nui, a me na kahuna a pau ia ia, aia hoi, he
    mai lepera ma kona lae, a kipaku lakou ia ia mailaila aku; wikiwiki no hoi ia
    e puka iwaho, no ka mea, ua hahau mai o Iehova ia ia.
  arb-NAV: فَتَفَرَّسَ بِهِ رَئِيسُ الْكَهَنَةِ عَزَرْيَا وَسَائِرُ الْكَهَنَةِ وَإذَا
    بِهِمْ يُشَاهِدُونَ أَمَارَاتِ الْبَرَصِ فِي جَبْهَتِهِ فَطَرَدُوهُ مِنَ الْهَيْكَلِ،
    بَلْ إِنَّهُ هُوَ نَفْسُهُ بَادَرَ إِلَى الْخُرُوجِ لأَنَّ الرَّبَّ ابْتَلاهُ
    بِالْبَرَصِ.
  ewe-ewe: Esi nunɔlagã Azaria kple nunɔla bubuawo katã nye kɔ kpɔe la, wokpɔ be edze
    kpodɔ ɖe ŋgonu eya ta wonyae do goe enumake le gbedoxɔ la me. Le nyateƒe me la,
    eya ŋutɔ hã tsi dzi na dodo elabena Yehowa ƒoe vevie.
  eng-LEE: 'And when ''Azaryahu the chief priest, with all the priests, turned about
    toward him, behold, he was leprous on his forehead, and they hurried him away
    from there: yea, he also made haste to go out, because the Lord had afflicted
    him.'
  asm-FB: তেতিয়া অজৰিয়া, প্ৰধান পুৰোহিত আৰু আন পুৰোহিতসকলে তেওঁলৈ চালে আৰু তেওঁৰ
    কপালত কুষ্ঠ ৰোগ হোৱা দেখিলে। তেতিয়া তেওঁক সেই ঠাইৰ পৰা বেগাই খেদি দিলে; তেওঁ
    নিজেও বাহিৰলৈ যাবৰ বাবে খৰখেদা কৰিলে; কিয়নো যিহোৱাই তেওঁক আঘাত কৰিছিল৷
  sus-A: سّرّشّدُبّ عَسَرَيَ نُن عَ بٌورٍيٍ تٌ نَ كُنّ تٌ عَ تِفِ مَ، عٍ نَشَ عَ رَ مِنِ
    تَندٍ مَقُرٍن. عَ تَن قَن يّتّ يَتِ نَشَ فبَتَ مِنِقٍ رَ، بَرِ مَ عَلَتَلَ نُ
    بَرَ عَ بْنبْ.
  fra-SBL: Azaria, le grand prêtre, et tous les prêtres le regardèrent, et voici qu'il
    avait la lèpre au front ; et ils le chassèrent rapidement de là. En effet, lui-même
    se hâtait aussi de sortir, car l'Éternel l'avait frappé.
  hbo-hbo: וַיִּ֣פֶן אֵלָ֡יו עֲזַרְיָהוּ֩ כֹהֵ֨ן הָרֹ֜אשׁ וְכָל־הַכֹּהֲנִ֗ים וְהִנֵּה־ה֤וּא
    מְצֹרָע֙ בְּמִצְחֹ֔ו וַיַּבְהִל֖וּהוּ מִשָּׁ֑ם וְגַם־הוּא֙ נִדְחַ֣ף לָצֵ֔את כִּ֥י
    נִגְּעֹ֖ו יְהוָֽה׃
  kik-kik: Na rĩrĩa Azaria, mũthĩnjĩri-Ngai ũrĩa mũnene na athĩnjĩri-Ngai acio angĩ
    othe maamũrorire-rĩ, makĩona atĩ aarĩ na mangũ thiithi; nĩ ũndũ ũcio makĩmuumia
    na nja na ihenya. O nake we mwene nĩaiguaga kwenda mũno kuuma nja, nĩ ũndũ Jehova
    nĩamũhũũrĩte na mũrimũ ũcio.
  fra-NCL: Le grand prêtre Azarias et tous les prêtres s’étant tournés vers lui, voici
    qu’il avait la lèpre au front. Ils le mirent précipitamment dehors, et lui-même
    se hâta de sortir, parce que Yahweh l’avait frappé.
  cek-AK: Qaima kalen koek Azariah hoi kalah qaimanawk boih mah anih to khet o naah,
    Khenah, a lupataeh ah ngansae to oh; to pongah to ahmuen hoiah anih to haek o
    ving; Angraeng mah raihaih paek boeh pongah, angmah roe mah doeh karangah caeh
    ving hanah koeh boeh.
  cuk-cuk: Degine, dule-irwa-Bab-Dummadse-goled-bur-dummad-Azarías, degi, bela dule-irwa-Bab-Dummadse-gormalad,
    Uzías-dakdemargua, dakdemalad, boni-naibe-buna-yaa-maleged e-bebegi nika. Geb
    agi-gunaidgi, magadba yog-onogar Uzías-imaksamalad. Geb Uzías gwae-gwae noded,
    ar ade, Bab-Jehová e-naibi imaksad.
  uig-CYR: Баш каһин Азария билән башқа каһинлар қариса, мана, бирдинла униң пишанисиға
    мохо өрләп чиққан еди; улар дәрһал уни чиқириветишкә иттәрди; у өзиму чиқип кетишкә
    алдириди, чүнки Пәрвәрдигар уни урған еди.
  tel-2017: ప్రధానయాజకుడైన అజర్యా, అతనితో ఉన్న యాజకులంతా అతని వైపు చూసినప్పుడు అతని
    నొసట కుష్టు కనిపించింది. కాబట్టి ఆలస్యం చేయకుండా అతడు అక్కడనుంచి బయటికి వెళ్లాలని
    వారు చెప్పారు. యెహోవా తనను దెబ్బ కొట్టాడని తెలుసుకుని బయటికి వెళ్ళడానికి అతడు
    కూడా త్వరపడ్డాడు.
  hat-BSA: Azaria, chèf prèt la avèk tout lòt prèt yo te gade li, e vwala, li te gen
    lalèp sou fon li. Konsa, yo te fè l sòti la byen vit, e li menm tou te fè vit
    pou sòti akoz SENYÈ a te frape li.
  kos-kos: Azariah ac mwet tol wial elos suiya motonsrol tokosra ac arulana lut, na
    elos lusulla liki Tempul. El sulaklak na illa mweyen LEUM GOD El kalyael.
  hbo-WLC: וַיִּ֣פֶן אֵלָ֡יו עֲזַרְיָהוּ֩ כֹהֵ֨ן הָרֹ֜אשׁ וְכָל־הַכֹּהֲנִ֗ים וְהִנֵּה־ה֤וּא
    מְצֹרָע֙ בְּמִצְח֔וֹ וַיַּבְהִל֖וּהוּ מִשָּׁ֑ם וְגַם־הוּא֙ נִדְחַ֣ף לָצֵ֔את כִּ֥י
    נִגְּע֖וֹ יְהוָֽה׃
  ibo-ibo: Mgbe Azaraya onyeisi nchụaja, na ndị nchụaja ọzọ niile lere ya anya, ha
    hụrụ na ekpenta agbaala ya nʼegedege ihu ya, ha mere ka ọ site nʼebe ahụ pụọ ngwangwa.
    Ya onwe ya kwa chọkwara isite nʼebe ahụ pụọ ngwangwa, nʼihi na Onyenwe anyị tiri
    ya ihe otiti.
  ory-ory: ତହିଁରେ ପ୍ରଧାନ ଯାଜକ ଅସରୀୟ ଓ ଅନ୍ୟ ସକଳ ଯାଜକ ତାଙ୍କୁ ଅନାନ୍ତେ, ଦେଖ, ତାଙ୍କର କପାଳରେ
    କୁଷ୍ଠ ହୋଇଅଛି, ତହୁଁ ସେମାନେ ଶୀଘ୍ର ତାଙ୍କୁ ସେଠାରୁ ତଡ଼ିଦେଲେ; ମଧ୍ୟ ସେ ଆପେ ବାହାରି ଯିବା
    ପାଇଁ ଚଞ୍ଚଳ ହେଲେ, କାରଣ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଆଘାତ କରିଥିଲେ।
  chk-chk: Lupwen ewe souasor mi lap Asaria me ekewe souasor meinisin ra nenengeni,
    ra küna pwe a rupun pwötür won chamwan. Iei mine ra müttir asüela lükün, pwal
    püsin i a müttir le towu, pun ewe Samol mi Lapalap a afeiengaua.
  rop-rop: Esaraiya en detlot najalot serramonimen bin hatjamp wen deibin luk langa
    det forid blanga King Yusaiya en deibin meigim im gowei brom det Serramoni Pleis.
    Imbin gowei kwikbalawei, dumaji imbin sabi YAWEI bin panishimbat im.
  ukr-1871: І глянув на його первосьвященник Азарія і всї сьвященники, аж оце проказа
    на чолї його. І силували його, щоб виходив звідтїль, та й сам він квапився вийти,
    бо спізнав, що Господь його вдарив.
  deu-1951: Denn als sich der Oberpriester Asarja und alle Priester zu ihm hinwandten,
    siehe, da war er aussätzig an seiner Stirn! Da jagten sie ihn eilends hinaus;
    und auch er selbst machte sich schnell davon, weil der HERR ihn geschlagen hatte.
  eng-JPS: And Azariah the chief priest, and all the priests, looked upon him, and,
    behold, he was leprous in his forehead, and they thrust him out quickly from thence;
    yea, himself made haste also to go out, because the LORD had smitten him.
  srp-1865: I pogleda ga Azarija poglavar sveštenièki i svi sveštenici, a on gubav
    na èelu; i brže ga izvedoše napolje, a i sam pohitje da izide, jer ga Gospod udari.
  lug-lug: Awo Azaliya kabona asinga obukulu ne bakabona abalala bwe bamutunuulira,
    ne balaba ng’akwatiddwa ebigenge mu kyenyi kye ne banguwa okumufulumya ebweru.
    Ate era naye yennyini n’ayagala okufuluma kubanga Mukama yali amukubye omuggo.
  heb-heb: ויפן אליו עזריהו כהן הראש וכל הכהנים והנה הוא מצרע במצחו ויבהלוהו משם וגם
    הוא נדחף לצאת כי נגעו יהוה׃
  ben-IRV: তখন প্রধান যাজক অসরিয় এবং অন্যান্য সব যাজকেরা তাঁর দিকে তাকিয়ে তাঁর কপালে
    সেই কুষ্ঠরোগ দেখতে পেলেন; কাজেই তাঁরা তাড়াতাড়ি তাঁকে বের করে দিলেন, এমন কি,
    তিনি নিজেও তাড়াতাড়ি বেরিয়ে যেতে চাইলেন, কারণ সদাপ্রভু তাঁকে আঘাত করেছিলেন।
  pan-pan: ਅਤੇ ਅਜ਼ਰਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਅਤੇ ਸਾਰੇ ਜਾਜਕਾਂ ਨੇ ਉਹ ਨੂੰ ਤੱਕਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਦੇ
    ਮੱਥੇ ਉੱਤੇ ਕੋੜ੍ਹ ਨਿੱਕਲਿਆ ਹੋਇਆ ਸੀ ਸੋ ਉਹ ਨੂੰ ਛੇਤੀ ਉੱਥੋਂ ਕੱਢਿਆ ਸਗੋਂ ਉਹ ਨੇ ਆਪ ਹੀ ਬਾਹਰ
    ਜਾਣ ਵਿੱਚ ਛੇਤੀ ਕੀਤੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਮਾਰ ਉਹ ਨੂੰ ਪੈ ਰਹੀ ਸੀ
  mya-JVB: ယဇ်ပုရောဟိတ် မင်း နှင့် ယဇ်ပုရောဟိတ် အပေါင်း တို့သည် ကြည့်ရှု ၍၊ နဖူး တော်၌
    နူနာ စွဲသည် ကိုမြင် လျှင် ၊ ရှင်ဘုရင်ကို ပြင်သို့နှင်ထုတ်ကြ၏။ ရှင်ဘုရင်ကိုယ်တိုင်လည်း၊
    ထာဝရဘုရား ဒဏ်ခတ် တော်မူသောကြောင့် ၊ အလျင်အမြန် ထွက် လေ၏။
  hmo-hmo: Hahelagaia Tauna Badana Asaraia bona hahelagaia taudia ibounai ese idia
    itaia noho, idia itaia Usaia ena baguna dekenai lepera ia noho. Vadaeni idia ese
    Dubu dekena amo idia doria lao haraga, bona ia sibona danu ia raka lao haraga,
    badina be Lohiabada ese ia hisihisi henia vadaeni.
  urd-urd: और सरदार काहिन 'अज़रियाह और सब काहिनों ने उस पर नज़र की और क्या देखा कि
    उसकी पेशानी पर कोढ़ निकला है। इसलिए उन्होंने उसे जल्द वहाँ से निकाला, बल्कि उसने
    खु़द भी बाहर जाने में जल्दी की क्यूँकि ख़ुदावन्द की मार उस पर पड़ी थी।
  rus-SYN: И взглянул на него Азария первосвященник и все священники; и вот у него
    проказа на челе его. И понуждали его выйти оттуда, да и сам он спешил удалиться,
    так как поразил его Господь.
  bqc-SIM: Kɛ́ sa'onkia Azalia ń sa'onaↄ aà gwà, aa è kusu bìlɛ aà mi'aɛwa,
    ↄ̃ aa kɛ̀ kpakpa aa bↄ̀lɛ. Aàpi sↄ̃ à kɛ̀ kpakpa à bↄ̀, kɛ́ Dii kusu zĩ̀wà
    yã́i.
  tcz-CHONGTHU: Azariah leh thempu dang hochun lengpa dehpang chu tijatah'in aveovin
    ahi, hijouchun amachu houinna kon in anodoh tho taovin ahi, ajeh chu Pakaiyin
    ama chu ajep ahi tai
  mar-mar: मुख्य याजक अजऱ्या आणि इतर याजक उज्जीयाकडे बघतच राहिले. त्याच्या कपाळावरचे
    कोड त्यांनी पाहिले. त्याबरोबर त्यांनी उज्जीयाला तातडीने मंदिराबाहेर घालवले. परमेश्वराने
    शासन केल्यामुळे उज्जीयाही लगेचच चालता झाला.
  qub-qub: Azarías waquin cüra-masincunawan ricäriptin urcuncho lepra caycashana.
    Chaura jinan öra jawaman jorguran. Quiquin raypis juclla llojshiyta munaran. Chayno
    leprawan Tayta Diosmi castigaran.
  bqp-bqp: Yerɑ yɑ̃ku kowo tɔnwero Asɑriɑ kɑ yɑ̃ku kowo be bɑ tie, bɑ nùn mɛɛrɑ, mɑ
    bɑ deemɑ wee, bɑrɑ disigirɑ win sirikɑnɑɔ. Yerɑ bɑ yɑnde nɛɛ, u yɑrio tɔɔwɔ. Mɑ
    Osiɑsi u yɑrɑ tɔɔwɔ fuuku fuuku, domi u wɑ mɑ Yinni Gusunɔ u nùn bɑrɑ disigiru
    kpɛ̃ɛ.
  hat-hat: Lè granprèt la, Azarya, ak lòt prèt yo gade l', yo wè maladi a parèt sou
    fwon li. Yo mete l' deyò. Li menm, li prese soti paske se Seyè a menm ki te pini
    l'.
  eng-BSB: When Azariah the chief priest and all the priests turned to him and saw
    his leprous forehead, they rushed him out. Indeed, he himself hurried to get out,
    because the LORD had afflicted him.
