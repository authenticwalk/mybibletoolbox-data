verse: 2CH.026.020
translations:
  mal-C: പുരോഹിതമുഖ്യനായ അസര്യാവും മറ്റെല്ലാ പുരോഹിതന്മാരും അദ്ദേഹത്തെ നോക്കിയപ്പോൾ,
    അദ്ദേഹത്തിന്റെ നെറ്റിയിൽ കുഷ്ഠമുള്ളതായിക്കണ്ടു. അവർ അദ്ദേഹത്തെ തിടുക്കത്തിൽ പുറത്താക്കി;
    യഹോവ തന്നെ ദണ്ഡിപ്പിച്ചിരിക്കുകയാൽ വളരെവേഗത്തിൽ പുറത്തുകടക്കാൻ അദ്ദേഹവും നിർബന്ധിതനായിരുന്നു.
  deu-TKW: Als ihn nun der Hohepriester Asarja und alle Priester anblickten, da befand
    sich, daß er an der Stirne aussätzig war. Da trieben sie ihn eiligst von dannen,
    und auch er selbst beeilte sich, hinauszugehen, weil Jahwe ihn geschlagen hatte.
  lin-lin: Tango Azaria, mokonzi ya Banganga-Nzambe, mpe Banganga-Nzambe mosusu batalaki
    ye mpe bamonaki ete akomi na bokono ya maba na elongi, babenganaki ye na lombangu
    wana ye moko mpe azalaki kobima na lombangu, pamba te Yawe asambwisaki ye.
  eng-LSV: And Azariah the head priest looks toward him, and all the priests, and
    behold, he [is] leprous in his forehead, and they hurry him there, and also he
    himself has hurried to go out, for YHWH has plagued him.
  eng-GNV: 'And when Azariah the chiefe Priest with al the Priestes looked vpon him,
    behold, he was leprous in his forehead, and they caused him hastily to depart
    thence: and he was euen compelled to go out, because the Lord had smitten him.'
  eng-WEBSTER: And Azariah the chief priest, and all the priests looked upon him,
    and behold, he was leprous in his forehead, and they thrust him out from thence;
    yea, himself hasted also to go out, because the LORD had smitten him.
  nhw-BL: Huan quema nopa hueyi totajtzi Azarías huan nochi nopa sequinoc totajtzitzi
    nopona quiitaque para quipixqui lepra, nimantzi quipanquixtijque tlen nopa tiopamitl.
    Huan yaya nojquiya quinequiyaya quisas nimantzi pampa TOTECO quitlatzacuiltiyaya.
  swh-ONEN: Azaria kuhani mkuu pamoja na makuhani wengine wote walipomtazama wakaona
    kwamba alikuwa na ukoma penye kipaji chake cha uso wakaharakisha kumtoa nje. Naam,
    hata yeye mwenyewe alikuwa anatamani kuondoka kwa sababu Bwana alikuwa amempiga.
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwero Asɑriɑ kɑ yɑ̃ku kowo be bɑ tie, bɑ nùn mɛɛrɑ, mɑ
    bɑ deemɑ wee, bɑrɑ disiɡirɑ win sirikɑnɑɔ. Yerɑ bɑ yɑnde nɛɛ, u yɑrio tɔɔwɔ. Mɑ
    Osiɑsi u yɑrɑ tɔɔwɔ fuuku fuuku, domi u wɑ mɑ Yinni Gusunɔ u nùn bɑrɑ disiɡiru
    kpɛ̃ɛ.
  eng-KJVCPB: And Azariah the chief priest, and all the priests, looked upon him,
    and behold, he was leprous in his forehead, and they thrust him out from thence;
    yea, himself hasted also to go out, because the Lord had smitten him.
  luo-luo: Kane Azaria jadolo maduongʼ gi jodolo duto norange, negineno ni en kod
    dhoho e lela wangʼe mine gigole oko mapiyo. To en owuon bende noreto mapiyo mondo
    owuogi nikech Jehova Nyasaye nosechwade.
  meu-meu: Bena hahelaḡa tauna badana Asaria bona hahelaḡa taudia iboudiai ese ia
    e raraia, e itaia baguna na mai leprana. Bena e doria lasi haraḡa, bona ia sibona
    danu e raka lasi haraḡa, badina be Iehova ese vada e hahisia.
  npi-ULB: प्रधान पुजारी अजर्याह र अरू पुजारीहरूले तिनलाई हेर्दाहेर्दै तिनको निधारमा
    कुष्‍ठरोग निस्‍केको तिनीहरूले देखे । तिनीहरूले तिनलाई हतार-हतार त्‍यहाँबाट बाहिर
    निकाले । वास्तवमा तिनी आफै बाहिर निस्‍कनलाई हतार गरे, किनभने परमप्रभुले तिनलाई
    प्रहार गर्नुभएको थियो ।
  yor-yor: Nígbà tí Asariah olórí àlùfáà àti gbogbo àwọn àlùfáà yòókù sì wò ó, wọ́n
    sì rí i wí pé ó ní ẹ̀tẹ̀ níwájú orí rẹ̀, bẹ́ẹ̀ ni wọ́n sì sáré gbé e jáde pẹ̀lúpẹ̀lú,
    òun tìkára rẹ̀ ti fẹ́ láti jáde, nítorí tí Olúwa ti kọlù ú.
  pes-OPCB: عزریا و کاهنان دیگر وقتی این را دیدند، با شتاب او را بیرون بردند. او خود
    نیز می‌خواست هر چه زودتر از خانهٔ خدا خارج شود، زیرا خداوند او را مجازات کرده
    بود.
  tgl-ULB: Tiningnan siya ng pinakapunong pari na si Azarias at ng lahat ng mga pari,
    at tingnan, siya ay may ketong sa kaniyang noo. Siya ay agad nilang pinalabas
    mula doon. Sa katunayan, nagmadali siyang lumabas dahil hinampas siya ni Yahweh.
  hui-hui: Ani biyagola Asaraiabi loma binigo mo miaga maru biarubi Usia handawa bialu
    mogo timbuni lowa ibuhondo abale tagira pu lene. Anduane Homogohanda pani ngiyago
    hondowa Usia ibu abaleore tagira pene.
  mya-mya: အာ​ဇ​ရိ​နှင့်​အ​ခြား​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် ကြောက်​ရွံ့​သည့်​အ​မူ​အ​ရာ​ဖြင့်
    မင်း​ကြီး​န​ဖူး ကို​စိုက်​၍​ကြည့်​ပြီး​လျှင်​သူ့​အား​ဗိ​မာန်​တော် မှ​နှင်​ထုတ်​ကြ​၏။
    မင်း​ကြီး​သည်​လည်း​မိ​မိ အား​ဘု​ရား​သ​ခင်​ဒဏ်​ခတ်​တော်​မူ​ပြီ​ဖြစ် ကြောင်း​ကို​သိ​၍
    အ​ဆော​တ​လျင်​ထွက်​ခွာ သွား​တော်​မူ​၏။
  bod-N: དེར་མཆོད་དཔོན་ཆེན་པོ་ཨ་ཟར་ཡཱ་དང་མཆོད་དཔོན་གཞན་ཀུན་གྱིས་དེ་ལ་བལྟས་པ་དང་། དེའི་དཔྲལ་བར་མཛེ་ཐོན་པ་མཐོང་ནས།
    དེ་མྱུར་དུ་མཆོད་ཁང་ལས་བཏོན་པ་རེད། ཁོང་ཡང་མྱུར་དུ་ཕྱི་རུ་ཐོན། ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་བརྡུངས་པས་སོ།
    །
  sna-sna: Azaria mukuru wavaprista, navaprista vose pavakatarisa kwaari, vakaona
    kuti akanga ava namaperembudzi pahuma yake, saka vakakurumidza kumuburitsamo.
    Zvirokwazvo iyewo pachake akanga ava kuda kubuda nokuti Jehovha akanga amurova
    nechirwere.
  spa-BLM: El sumo sacerdote Azarías y todos los sacerdotes lo miraron, y he aquí
    que tenía lepra en la frente; y lo echaron rápidamente de allí. De hecho, él mismo
    se apresuró a salir, porque el Señor lo había golpeado.
  cac-cac: Ayic ix yilan vin̈aj sat sacerdote Azarías yed' eb' vin̈ ajun yed' vin̈
    chi' to toxo ix elta yab'il lepra d'a snan̈al sat vin̈ rey chi', ix yic'anelta
    vin̈ eb' vin̈ d'a elan̈chamel. Ix snib'ej pax vin̈ rey chi' tz'elta d'a elan̈chamel,
    yujto toxo ix javi yaelal d'a yib'an̈ vin̈ yuj Jehová.
  swh-ULB: Azaria kuhani mkuu na makuhani wote wakamwanagalia, na, tazama, alikuwa
    amepatwa ukoma juu ya uso wake. Walimwondoa pale haraka. Kwa hakika, aliharakisha
    kwenda nje, kwa maana Yahwe alikuwa amempiga.
  bel-bel: І зірнуў на яго Азарыя першасьвятар і ўсе сьвятары; і вось у яго праказа
    на лобе ягоным. І змушалі яго выйсьці адтуль, ды і сам ён сьпяшаўся выйсьці, бо
    пакараў яго Гасподзь.
  deu-ELBBK: Und Asarja, der Hauptpriester, und alle die Priester wandten sich zu
    ihm, und siehe, er war aussätzig an seiner Stirn, und sie trieben ihn schnell
    von dort fort; und auch er selbst beeilte sich hinauszukommen, weil der HERR ihn
    geschlagen hatte.
  mbb-OT: Hein naahà ni Azaria he lavew he memumuhat wey zuen te zuma zin he menge
    memumuhat he midtuvuan is buked ni Uzia te zaru te lundis, ne impeǥaanggaan dan
    ipeǥawas dutun te valey te Nengazen. Ne egkezeǥusu zaan sikandin he egawas tenged
    te midsilutan sikandin te Nengazen.
  mal-2015: മഹാപുരോഹിതനായ അസര്യാവും സകലപുരോഹിതന്മാരും അവനെ നോക്കി, അവന്റെ നെറ്റിയിൽ
    കുഷ്ഠം പിടിച്ചിരിക്കുന്നതു കണ്ടിട്ടു അവനെ ക്ഷണം അവിടെനിന്നു പുറത്താക്കി; യഹോവ
    തന്നേ ബാധിച്ചതുകൊണ്ടു അവൻ തന്നേയും പുറത്തുപോകുവാൻ ബദ്ധപ്പെട്ടു.
  rmc-rmc: Sar dikhenas pre leste o nekbareder rašaj o Azarijah the okla rašaja, dikhle,
    hoj les hin pro čekat malomocenstvo. On les takoj odarik ľigende avri a the ov
    siďarelas te džal, bo o RAJ les ole nasvaľibnaha raňinďa.
  pes-OPV: و عزریای رئیس کهنه و سایر کاهنان بر او نگریستند و اینک برص بر پیشانی‌اش
    ظاهر شده بود. پس او را ازآنجا به شتاب بیرون کردند و خودش نیز به تعجیل بیرون رفت،
    چونکه خداوند او را مبتلاساخته بود.
  ron-1924: Мареле преот Азария ши тоць преоций шь-ау ындрептат привириле спре ел
    ши ятэ кэ ера плин де лепрэ пе фрунте. Л-ау скос репеде афарэ ши ел ынсушь с-а
    грэбит сэ ясэ, пентру кэ Домнул ыл ловисе.
  ben-OBCV: প্রধান যাজক অসরিয় ও অন্যান্য সব যাজক যখন তাঁর দিকে তাকিয়েছিলেন, তখন
    তারা দেখতে পেয়েছিলেন যে তাঁর কপালে কুষ্ঠরোগ দেখা দিয়েছে, তাই তাড়াতাড়ি করে
    তারা তাঁকে বাইরে নিয়ে গেলেন। বাস্তবিক, তিনি নিজেও বাইরে বেরিয়ে যেতে উদগ্রীব
    হলেন, কারণ সদাপ্রভুই তাঁকে যন্ত্রণায় কাতর করে তুলেছিলেন।
  som-som: Markaasaa Casaryaah oo ahaa wadaadka sare iyo wadaaddadii oo dhammu isagay
    fiiriyeen, oo waxay arkeen inuu wejigiisa baras ku leeyahay, markaasay haddiiba
    halkaas ka saareen, oo isaga qudhiisiina wuu isdedejiyey inuu baxo, maxaa yeelay,
    Rabbigaa wax ku dhuftay.
  lat-VUC: Cumque respexisset eum Azarias pontifex, et omnes reliqui sacerdotes, viderunt
    lepram in fronte ejus, et festinato expulerunt eum. Sed et ipse perterritus, acceleravit
    egredi, eo quod sensisset illico plagam Domini.
  eng-ASVBT: And Azariah the chief priest, and all the priests, looked upon him, and,
    behold, he was leprous in his forehead, and they thrust him out quickly from thence;
    yea, himself hasted also to go out, because Jehovah had smitten him.
  ita-1885: E il sommo sacerdote Azaria, e tutti i sacerdoti lo riguardarono, ed ecco,
    egli era lebbroso nella fronte; ed essi lo fecero prestamente uscir di là; ed
    egli ancora si gittò fuori per uscire; perciocchè il Signore l'avea percosso.
  eng-LXXUP: And Azariah the chief priest, and the other priests, turned to look at
    him, and, behold, he was leprous in his forehead; and they got him hastily out
    thence, for he also hastened to go out, because the Lord had rebuked him.
  eng-ULB: Azariah the chief priest and all the priests looked at him, and, behold,
    he had become leprous on his forehead. They quickly drove him out of there. Indeed,
    he hurried to go out, because Yahweh had struck him.
  spa-VBL: Cuando el sumo sacerdote Azarías y todos los sacerdotes lo miraron y vieron
    la lepra en su frente, lo sacaron corriendo. De hecho, él también tenía prisa
    por salir, porque el Señor lo había golpeado.
  fra-_FOB: Et Asaria, le principal sacrificateur, le regarda ainsi que tous les sacrificateurs,
    et voici, il avait la lèpre au front. Ils le firent donc sortir en hâte de là;
    et lui-même se hâta de sortir, parce que l'Éternel l'avait frappé.
  mal-mal: മഹാപുരോഹിതനായ അസര്യാവും സകലപുരോഹിതന്മാരും അവനെ നോക്കി, അവന്റെ നെറ്റിയിൽ
    കുഷ്ഠം പിടിച്ചിരിക്കുന്നത് കണ്ടിട്ട് അവനെ വേഗത്തിൽ അവിടെനിന്ന് പുറത്താക്കി; യഹോവ
    അവനെ ശിക്ഷിച്ചതിനാൽ അവൻ തന്നേ പുറത്തു പോകുവാൻ ബദ്ധപ്പെട്ടു.
  urd-GVR: Yih dekh kar imām-e-āzam Azariyāh aur dīgar imāmoṅ ne use jaldī se Rab
    ke ghar se nikāl diyā. Uzziyāh ne ḳhud bhī wahāṅ se nikalne kī jaldī kī, kyoṅki
    Rab hī ne use sazā dī thī.
  suz-BL: मिनु ठेयब चढ़ेब अजारयाह नु अरु चढ़ेबपुकीम मेको कली कोव़ना कोव़न मेको आ कुप्‍फीम
    कोर ग्रूशो तशा, मेको कली रीब पा परमप्रभु यावे आ खिं रे लाङगा ग्रुंइदमे बाक्‍त।
    मेको आंमा यो रीब पा लाङगा ग्रूचा माल्‍शो बाक्‍माक्‍त। मारदे हना परमप्रभु यावेम
    मेको कली मेको रोइमी आप्‍शो बाक्‍माक्‍त।
  ita-1927: Il sommo sacerdote Azaria e tutti gli altri sacerdoti lo guardarono, ed
    ecco che avea la lebbra sulla fronte; lo fecero uscire precipitosamente, ed egli
    stesso s’affretto ad andarsene fuori, perché l’Eterno l’avea colpito.
  ckb-ckb: کە عەزەریای سەرۆکی کاهین و کاهینەکانی دیکە ئاوڕیان لێی دایەوە و بینییان
    ناوچەوانی تووشی گەڕوگولی بووە، لەوێ دەریانکرد، هەروەها خۆشی بە پەلە بوو لە هاتنە
    دەرەوە، چونکە یەزدان تووشی کردبوو.
  eng-BBE: And Azariah, the chief priest, and all the priests, looking at him, saw
    the mark of the leper on his brow, and they sent him out quickly and he himself
    went out straight away, for the Lord's punishment had come on him.
  kan-OKCV: ಆಗ ಮುಖ್ಯಯಾಜಕನಾದ ಅಜರ್ಯನೂ, ಯಾಜಕರೆಲ್ಲರೂ ಅವನನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿದಾಗ ಅವನ ಹಣೆಯಲ್ಲಿ
    ಕುಷ್ಠವು ಕಂಡುಬಂದದ್ದರಿಂದ ಅವರು ಅವನನ್ನು ಶೀಘ್ರವಾಗಿ ಅಲ್ಲಿಂದ ಹೊರಹಾಕಿದರು. ಯೆಹೋವ ದೇವರು
    ತನ್ನನ್ನು ಬಾಧಿಸಿದ್ದರಿಂದ ಅವನು ಸ್ವತಃ ಹೊರಗೆ ಹೋಗಲು ತ್ವರೆಪಟ್ಟನು.
  tam-2017: பிரதான ஆசாரியனாகிய அசரியாவும் அனைத்து ஆசாரியர்களும் அவனைப் பார்க்கும்போது,
    இதோ, அவன் தன் நெற்றியிலே தொழுநோய் பிடித்தவனென்று கண்டு, அவனை விரைவாக அங்கேயிருந்து
    வெளியேறச் செய்தார்கள்; யெகோவா தன்னை அடித்ததால் அவன் தானும் வெளியே போக அவசரப்பட்டான்.
  spa-RV-1909: Y miróle Azarías el sumo sacerdote, y todos los sacerdotes, y he aquí
    la lepra estaba en su frente; é hiciéronle salir apriesa de aquel lugar; y él
    también se dió priesa á salir, porque Jehová lo había herido.
  ron-BTF: Și Azaria, mai marele preot, și toți preoții, s-au uitat la el și, iată,
    era lepros pe frunte și l-au grăbit să iasă afară de acolo, da, el însuși s-a
    grăbit să iasă afară, pentru că DOMNUL l-a lovit.
  eng-WEBP: Azariah the chief priest and all the priests looked at him, and behold,
    he was leprous in his forehead; and they thrust him out quickly from there. Indeed,
    he himself also hurried to go out, because the LORD had struck him.
