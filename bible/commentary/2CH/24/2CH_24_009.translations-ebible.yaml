verse: 2CH.024.009
translations:
  mal-C: ദൈവദാസനായ മോശ മരുഭൂമിയിൽവെച്ച് ഇസ്രായേലിന്മേൽ ചുമത്തിയിരുന്ന കരം സകല യെഹൂദാനിവാസികളും
    ജെറുശലേമ്യരും കൊണ്ടുവന്ന് യഹോവയ്ക്കു നൽകണം എന്ന് ഒരു വിളംബരവും ഇറക്കി.
  deu-TKW: Alsdann rief man in Juda und Jerusalem aus, daß man Jahwe die von Mose,
    dem Knechte Gottes, den Israeliten in der Wüste auferlegte Steuer herbeibringen
    solle.
  lin-lin: mpe batatola kati na Yuda mpe kati na Yelusalemi ete basengeli komemela
    Yawe mpako oyo Moyize, mosali na Nzambe, akatelaki Isalaele kati na esobe.
  eng-LSV: and give an intimation in Judah and in Jerusalem to bring to YHWH the tribute
    of Moses, servant of God, [laid] on Israel in the wilderness.
  eng-GNV: And they made proclamation thorow Iudah and Ierusalem, to bring vnto the
    Lord the taxe of Moses the seruant of God, layde vpon Israel in the wildernesse.
  eng-WEBSTER: And they made a proclamation through Judah and Jerusalem, to bring
    in to the LORD the collection that Moses the servant of God laid upon Israel in
    the wilderness.
  nhw-BL: Huan nimantzi tlayolmelajque ipan nochi Judá huan ipan Jerusalén para ma
    quihuicaca para Toteco Dios nopa ofrenda para tlen monequis ipan tiopamitl. Moisés
    itequipanojca Toteco quinnahuatijtoya nochi israelitame ma quimacaca TOTECO nopa
    tomi quen se impuesto quema itztoyaj ipan nopa huactoc tlali.
  swh-ONEN: Tangazo likatolewa katika Yuda na Yerusalemu kwamba inapasa wamletee Bwana
    kodi ile ambayo Mose, mtumishi wa Bwana alikuwa amewaagiza Israeli huko jangwani.
  bba-bba: Mɑ bɑ kpɑrɑ Yudɑɔ kɑ Yerusɑlɛmuɔ bɑ nɛɛ, bu kɑ ɡobi yi nɑ yi Mɔwisi Gusunɔn
    sɔm kowo u Isirelibɑ bure ɡbɑburɔ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: And they made a proclamation through Judah and Jerusalem, to bring in
    to the Lord the collection that Moses the servant of God laid upon Israel in the
    wilderness.
  cpy-cpy: Ari ikamanteetakiri maawoeni isheninkapaeni Judá, ari roshiyeetakiri Jerusalén-jatzi,
    otzimatye rashitakahaeyaari Tajorentsi, rootaki iñaani paerani Tajorentsi, ikantakiriri
    Moisés, ijeekantakari ochempimashiki Israel.
  luo-luo: Noor wach mondo oland ne jo-Juda gi jo-Jerusalem ni mondo gikelne Jehova
    Nyasaye osuru mane Musa jatich Nyasaye ochiko jo-Israel e thim.
  meu-meu: Bena Iuda bona Ierusalem ai e gwauraia hedinarai, tax monina bae mailaia
    Iehova ena, Dirava ena hesiai tauna Mose ese tano ḡaḡaena ai Israel latanai e
    gwauraia ḡauna.
  npi-ULB: तब तिनीहरूले यहूदा र यरूशलेमभरि नै परमेश्‍वरका दास मोशाले उजाड-स्थानमा
    इस्राएलमाथि लगाएको तिरो मानिसहरूले परमप्रभुकहाँ ल्याउनुपर्छ भनी घोषणा गरे ।
  yor-yor: A ṣe ìkéde ní Juda àti Jerusalẹmu wí pé wọ́n gbọdọ̀ mú wá fún Olúwa, owó
    orí tí Mose ìránṣẹ́ Olúwa ti béèrè lọ́wọ́ Israẹli ní aginjù.
  pes-OPCB: سپس در همهٔ شهرهای یهودا و اورشلیم اعلام نمود که مالیاتی را که موسی برای
    قوم اسرائیل مقرر کرده، برای خداوند بیاورند.
  tgl-ULB: At gumawa sila ng proklamasyon sa buong Juda at Jerusalem, para sa mga
    tao upang dalhin kay Yahweh ang buwis na ipinataw ni Moises na lingkod ng Diyos
    sa Israel sa ilang.
  hui-hui: Ani biyagola ibugua wali agali Yarusalemeha hearumebi Yuda dindi bibahendeha
    hearumebi Ngode Datagaliwabenaga biabe biahaga Mosese heangi lo winigodagua dagisi
    muni Anduane Homogonaga andaha yalu ibilo beba gilibu wia haga bini.
  mya-mya: သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည် တစ်​လျှောက်​လုံး​ရှိ​လူ​အ​ပေါင်း​တို့​အား
    တော က​န္တာရ​တွင်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​မော​ရှေ ကောက်​ခံ​ခဲ့​သည်​အ​တိုင်း ထာ​ဝရ​ဘု​ရား​ထံ
    တော်​သို့​အ​လှူ​ငွေ​များ​ကို​ယူ​ဆောင်​လာ ကြ​ရန်​ထုတ်​ဆင့်​ကြေ​ညာ​လေ​သည်။-
  bod-N: ཡང་དཀོན་མཆོག་གི་ཞབས་ཕྱི་མོ་ཤེས་དབེན་སྟོང་དུ་ཡེས་ར་ཨེལ་ལ་བཀལ་བའི་ཁྲལ་དེ་ཁྱེར་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་ཕྱིར།
    ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་བརྡ་ཁྱབ་བཏང་བ་དང་།
  sna-sna: Shoko rakatumwa muJudha neJerusarema kuti vaifanira kuuyisa kuna Jehovha
    mutero wakanga warayirwa naMozisi muranda waMwari kuti vaIsraeri vape murenje.
  spa-BLM: Hicieron un pregón por Judá y Jerusalén, para que trajeran para Yahvé el
    impuesto que Moisés, siervo de Dios, impuso a Israel en el desierto.
  cac-cac: Ix schecan vin̈ alchajel d'a masanil yol yic Judá yed' d'a Jerusalén chi'
    to tz'ic'chajcot q'uen ofrenda alb'ilcan yuj vin̈aj Moisés schecab' Jehová d'a
    tz'inan luum.
  swh-ULB: Kisha wakafanya tangazo katika Yuda na Yerusalemu, kwa ajili ya watu kuleta
    kwa Yahwe kodi aliyoiagiza Musa mtumishi wa Mungu juu ya Israeli jangwani.
  bel-bel: І абвясьцілі па Юдэі і Ерусаліме, каб прыносілі Госпаду даніну, накладзеную
    Майсеем, рабом Божым, і на Ізраільцянаў у пустыні.
  deu-ELBBK: Und man rief in Juda und in Jerusalem aus, dass man dem HERRN die Steuer
    Moses, des Knechtes Gottes, bringen sollte, die er Israel in der Wüste auferlegt
    hatte.
  mbb-OT: Ne impesavut din is menge tig-Juda wey menge tig-Jerusalem he kinahanglan
    he uwita te menge etew te Nengazen is menge veleyazan dan sumalà te insuǥù ni
    Moises he suluǥuen te Megbevayà diyà te keet-etawan te Israel hein diyè dan pa
    te sibsivayan.
  mal-2015: ദൈവത്തിന്റെ ദാസനായ മോശെ മരുഭൂമിയിൽ വെച്ചു യിസ്രായേലിന്മേൽ ചുമത്തിയ പിരിവു
    യഹോവയുടെ അടുക്കൽ കൊണ്ടുവരുവാൻ അവർ യെഹൂദയിലും യെരൂശലേമിലും പരസ്യം ചെയ്തു.
  rmc-rmc: Paľis diňa te phenel le manušenge andre Judsko the andro Jeruzalem, hoj
    te anen le RAJESKE o daňe, avke sar o Mojžiš, le Devleskro služobňikos, oda diňa
    avri le Izraelitenge pre pušťa.
  pes-OPV: و دریهودا و اورشلیم ندا دردادند که جزیه‌ای را که موسی بنده خدا در بیابان
    بر اسرائیل قرار داده بودبرای خداوند بیاورند.
  ron-1924: Ши с-а дат де весте ын Иуда ши ын Иерусалим ка сэ се адукэ Домнулуй даря
    пусэ де Мойсе, робул Домнулуй, пе Исраел ын пустиу.
  ben-OBCV: পরে যিহূদা ও জেরুশালেমে এই আদেশ জারি করা হল যে মরুপ্রান্তরে ঈশ্বরের দাস
    মোশি ইস্রায়েলের জন্য যে কর ধার্য করে দিলেন, লোকেরা সবাই যেন সদাপ্রভুর কাছে তা
    নিয়ে আসে।
  som-som: Markaasay dalka Yahuudah iyo Yeruusaalem oo dhan ku naadiyeen in Rabbiga
    loo keeno cashuurtii Muuse oo ahaa addoonkii Ilaah uu reer binu Israa'iil kor
    saaray markay cidlada dhex joogeen.
  lat-VUC: Et prædicatum est in Juda et Jerusalem ut deferrent singuli pretium Domino,
    quod constituit Moyses servus Dei super omnem Israël in deserto.
  eng-ASVBT: And they made a proclamation through Judah and Jerusalem, to bring in
    for Jehovah the tax that Moses the servant of God laid upon Israel in the wilderness.
  ita-1885: Poi fu fatta una grida per Giuda ed in Gerusalemme, che si portasse al
    Signore la colta che Mosè, servitor di Dio, avea fatta sopra Israele nel deserto.
  eng-LXXUP: And let men proclaim in Judah and in Jerusalem, that the people should
    bring to the Lord, as Moses the servant of God spoke concerning Israel in the
    wilderness.
  eng-ULB: Then they made a proclamation through Judah and Jerusalem, for the people
    to bring in for Yahweh the tax that Moses the servant of God levied on Israel
    in the wilderness.
  spa-VBL: Se proclamó un decreto en toda Judea y Jerusalén para traer al Señor el
    impuesto que Moisés, el siervo del Señor, impuso a Israel en el desierto.
  fra-_FOB: Puis on publia dans Juda et dans Jérusalem, qu'on apportât à l'Éternel
    l'impôt mis par Moïse, serviteur de Dieu, sur Israël dans le désert.
  mal-mal: ദൈവത്തിന്റെ ദാസനായ മോശെ മരുഭൂമിയിൽ വെച്ച് യിസ്രായേൽജനത്തിന്മേൽ ചുമത്തിയ
    പിരിവ് യഹോവയുടെ അടുക്കൽ കൊണ്ടുവരുവാൻ അവർ യെഹൂദയിലും യെരൂശലേമിലും പരസ്യം ചെയ്തു.
  urd-GVR: Pūre Yahūdāh aur Yarūshalam meṅ elān kiyā gayā ki Rab ke lie wuh ṭaiks
    adā kiyā jāe jis kā Ḳhudā ke ḳhādim Mūsā ne registān meṅ Isrāīliyoṅ se mutālabā
    kiyā thā.
  suz-BL: मिनु मेकोपुकीम यहूदा नु यरूसलेम ङा मुर नेल्‍ल आन कली “परमप्रभु आ गेय पाइब
    मोसाम गोरशो रागीम इस्राएली आन कली देंशो थाप्‍चा माल्‍शो क्‍येट मुरपुकीम परमप्रभु
    यावे आ खिंम चाक्‍चा माल्‍नीम” देंशा नेंपदमे बाक्‍त।
  ita-1927: Poi fu intimato in Giuda e in Gerusalemme che si portasse all’Eterno la
    tassa che Mosè, servo di Dio, aveva imposta ad Israele nel deserto.
  ckb-ckb: بەناو یەهودا و ئۆرشەلیمدا بانگەوازیان کرد کە باجەکەی موسای بەندەی خودا
    ئەوەی لە چۆڵەوانی لەسەر ئیسرائیل دانرابوو، بۆ یەزدانی بهێنن.
  eng-BBE: And an order was sent out through all Judah and Jerusalem that payment
    was to be made to the Lord of the tax which Moses, the servant of God, had put
    on Israel in the waste land.
  kan-OKCV: ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಮರುಭೂಮಿಯಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ತೆರಿಗೆಯನ್ನು ಯೆಹೋವ
    ದೇವರಿಗೆ ತರಬೇಕೆಂದು ಯೆಹೂದದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಪ್ರಕಟಮಾಡಿದರು.
  tam-2017: யெகோவாவின் தாசனாகிய மோசே வனாந்திரத்தில் இஸ்ரவேலுக்குக் கட்டளையிட்ட வரியைக்
    யெகோவாவுக்குக் கொண்டுவாருங்கள் என்று யூதாவிலும் எருசலேமிலும் அறிவிப்புக் கொடுத்தார்கள்.
  spa-RV-1909: E hicieron pregonar en Judá y en Jerusalem, que trajesen á Jehová la
    ofrenda que Moisés siervo de Dios había impuesto á Israel en el desierto.
  ron-BTF: Și au făcut o proclamație prin Iuda și Ierusalim, să aducă DOMNULUI darea
    pe care Moise, servitorul lui Dumnezeu, a pus-o peste Israel, în pustiu.
  eng-WEBP: They made a proclamation through Judah and Jerusalem, to bring in for
    the LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  eng-FBV: A decree was proclaimed throughout Judea and Jerusalem to bring to the
    Lord the tax that Moses, the Lord's servant, imposed on Israel in the wilderness.
  nld-1939: en liet men in Juda en Jerusalem bekend maken, dat men voor Jahweh de
    heffing moest opbrengen, die Moses, de dienaar Gods, in de woestijn aan Israël
    had voorgeschreven.
  nch-BL: Huan nimantzi tayolmelajque ipan nochi Judá huan ipan Jerusalén para ma
    quihuicaca para Toteco Dios nopa ofrenda cati monequis ipan tiopamit. Moisés itequipanojca
    Toteco quinnahuatijtoya nochi israelitame ma quimacaca TOTECO nopa tomi quej se
    impuesto quema itztoyaj ipan nopa huactoc tali.
  vie-1934: Rồi người ta rao cho khắp xứ Giu-đa và thành Giê-ru-sa-lem ai nấy phải
    đem dâng cho Đức Giê-hô-va tiền thuế mà Môi-se, tôi tớ của Đức Chúa Trời, đã định
    về Y-sơ-ra-ên tại trong đồng vắng.
  hin-CV: यहूदिया और येरूशलेम में सार्वजनिक घोषणा की गई कि प्रजा अब याहवेह के लिए
    कर देना शुरू करे जो परमेश्वर के सेवक मोशेह द्वारा इस्राएल पर बंजर भूमि में लगाया
    गया था.
  spa-BES: A través de todo Judá y Jerusalén se envió una orden para que se hiciera
    un pago al Señor del impuesto que Moisés, el siervo de Dios, había impuesto a
    Israel en el desierto.
  tdx-tdx: naho nitsey e Iehoda vaho e Ierosalaime ao ty hindeseñe amy Iehovà i vili-loha
    nampanoe’ i Mosè mpitoron’ Añahare am’ Israele am-patrambeiy.
  tha-KJV: และมีคำประกาศไปทั่วยูดาห์และเยรูซาเล็มให้นำส่วยซึ่งโมเสสผู้​รับใช้​ของพระเจ้ากำหนดแก่อิสราเอลในถิ่นทุ​รก​ันดาร
    เข​้ามาถวายพระเยโฮวาห์
  por-BR-2018: E fizeram apregoar em Judá e em Jerusalém, que trouxessem ao SENHOR
    a oferta que Moisés servo de Deus havia imposto a Israel no deserto.
  deu-ELO: Und man rief in Juda und in Jerusalem aus, daß man Jehova die Steuer Moses,
    des Knechtes Gottes, bringen sollte, welche er Israel in der Wüste auferlegt hatte.
  eng-WYC-2018: And it was preached in Judah and Jerusalem, that each man should bring
    to the Lord the price, that Moses, the servant of God, ordained upon all Israel,
    in desert. (And it was preached in Judah and Jerusalem, that everyone should bring
    to the Lord the tax, that Moses, the servant of God, had ordained upon all Israel,
    in the wilderness.)
  epo-epo: Kaj oni proklamis en Judujo kaj en Jerusalem, ke oni alportadu al la Eternulo
    la imposton, kiun Moseo, servanto de Dio, starigis por la Izraelidoj en la dezerto.
  uig-PIN: 'andin: «Hudaning ⱪuli Musa qɵldǝ Israillarning üstigǝ bekitkǝn bajni yiƣip
    ǝkilip Pǝrwǝrdigarƣa tapxurunglar» degǝn bir uⱪturux Yǝⱨuda bilǝn Yerusalem tǝwǝsidǝ
    qiⱪirildi.'
  beo-beo: 'Ilia Yelusaleme amola Yuda fi dunu huluanema, ilia da muni amo da Gode
    Ea hawa: hamosu dunu Mousese da bisili hafoga:i sogega lidili amola lama:ne ilegei,
    amo defele Hina Godema iamisa:ne sia:si.'
  tpi-OTNT: Na ol i salim tok long olgeta manmeri bilong Jerusalem na bilong ol arapela
    hap bilong kantri Juda long bringim takis mani i kam long Bikpela. Ol i mas givim
    wankain takis olsem bipo Moses, wokman bilong God, i bin tokim ol Israel long
    givim long taim ol i stap long ples drai.
  hau-SA: Aka yi umarni a Yahuda da Urushalima cewa ya kamata suka kawo wa Ubangiji
    harajin da Musa bawan Allah ya bukaci daga Isra’ila a hamada.
  uig-LAT: 'andin: «Xudaning quli Musa chölde Israillarning üstige békitken bajni
    yighip ekilip Perwerdigargha tapshurunglar» dégen bir uqturush Yehuda bilen Yérusalém
    teweside chiqirildi.'
  nde-nde: Kwasekumenyezelwa kulolonke elakoJuda laseJerusalema ukuba kulethwe kuThixo,
    umthelo owawumiswe nguMosi inceku kaNkulunkulu enkangala ukuba uzakhitshwa ngabako-Israyeli.
  ton-ton: 'Pea naʻa nau fai ʻae fono ki Siuta kotoa pē mo Selūsalema, ke ʻomi kia
    Sihova ʻae koloa tukuhau ʻaia naʻe fekau ʻe Mōsese ko e tamaioʻeiki ʻae ʻOtua
    ki ʻIsileli ʻi he toafa:'
  ces-1613: I dali provolati v Judstvu a v Jeruzalémě, aby snesli Hospodinu sbírku
    Mojžíše služebníka Božího, uloženou na Izraele na poušti.
  eng-WMB: They made a proclamation through Judah and Jerusalem, to bring in for the
    LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  tam-TCV: பாலைவனத்தில் இறைவனின் அடியவனாகிய மோசே இஸ்ரயேலரிடம் கேட்டுக்கொண்டபடி யெகோவாவுக்கென
    வரி கொண்டுவரப்பட வேண்டுமென்ற ஒரு அறிவித்தல் யூதாவிலும், எருசலேமிலும் பிரசித்தப்படுத்தப்பட்டது.
  ceb-ULB: Unya nagmantala sila ngadto sa Juda ug sa Jerusalem, alang sa katawhan
    sa Israel nga dad-on ang buhis alang kang Yahweh nga gipakolekta ni Moises nga
    sulugoon sa Dios didto sa kamingawan.
  pol-UBG: I ogłoszono w Judzie i Jerozolimie, aby przynoszono PANU ofiarę nałożoną
    na Izraela przez Mojżesza, sługę Bożego, na pustyni.
  urd-GVU: پورے یہوداہ اور یروشلم میں اعلان کیا گیا کہ رب کے لئے وہ ٹیکس ادا کیا جائے
    جس کا خدا کے خادم موسیٰ نے ریگستان میں اسرائیلیوں سے مطالبہ کیا تھا۔
  deu-1912: und ließ ausrufen in Juda und zu Jerusalem, daß man dem HERRN einbringen
    sollte die Steuer, die von Mose, dem Knecht Gottes, auf Israel gelegt war in der
    Wüste.
  kan-2017: ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಅರಣ್ಯದಲ್ಲಿ ವಿಧಿಸಿದಂತೆ, ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕೊಡಬೇಕಾದ
    ಕಾಣಿಕೆಯನ್ನು ತಂದು ಕೊಡಬೇಕು ಎಂಬುದಾಗಿ ಯೆಹೂದದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಪ್ರಕಟಿಸಿದನು.
  yap-yap: Miyad garareg e thin u daken yu Jerusalem ngu Judah ni nge gubin e girdi’
    miyad fek i yib ngak SOMOL fare tax ni Moses ni fare tapigpig rok Got e som’on
    ni kunuy rok e girdi’ u daken ted ni desert.
  hlt-MCSB: Te phoeiah ah tah khosoek kah Israel taeng lamloh Pathen kah sal Moses
    buham te BOEIPA taengla khuen ham te Judah ah khaw Jerusalem ah ol a paek uh.
  mdy-ETH: ዬካፓ ሌዊ ዓሳ ዬሩሳላሜና ዪሁዳ ዓጮ ቢያሢዳ ናንጋ ዓሳ ቢያ ናንጊና ናንጋ ጎዳ ዓይላሢ፥ ሙሴ ዓሲ ናንጉዋ ዳውሎይዳ
    ፔቴ ጌዒ ዒስራዔኤሌ ዴሮፓ ኬሲሲ ዔካንዳጉዲ ዓይሤ ጊኢሮ ናንጊና ናንጋ ጎዳም ዔኪ ዬዓዳንዳጉዲ ዓይሥሢ ዳኬኔ፤
  twi-ASANTE: Enti, wɔde too Yudafoɔ ne Yerusalemfoɔ anim sɛ, wɔmfa ɛtoɔ a Mose, Onyankopɔn
    ɔsomfoɔ gyegyee Israelfoɔ wɔ ɛserɛ so no mmrɛ Awurade.
  eng-WEBU: They made a proclamation through Judah and Jerusalem, to bring in for
    the LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  wal-wal: Xoossaa ashkkarai Muusee bazzon de7iiddi, Israa7eela asaappe shiishshanaadan
    azazido giiraa GODAAYYO ehaana mala, Yihudaaninne Yerusalaamen Leewati awaajjidosona.
  spa-PDDPT: Pregonaron por Judá y Jerusalén que llevaran a Yavé lo que Moisés, esclavo
    de ʼElohim, prescribió a Israel en el desierto.
  gun-gun: Ha'e rami vy Judá yvy ha'e Jerusalém tetã rupi ijayvu Senhor pe ogueru
    aguã peráta hembiguai Moisés ogueru rukaague rami vy, Israel kuery tekoa e'ỹa
    rupi ikuai jave ome'ẽ uka va'ekue.
  ilo-ULB: Ket pinaiwaragawagda iti Juda ken Jerusalem nga iyeg dagiti tattao kenni
    Yahweh ti buis nga imbilin ni Moises nga adipen ti Dios iti Israel idiay let-ang.
  kpg-kpg: Digaula gu hagailoo gi nia daangada huogodoo laa lodo Jerusalem mo Judah
    hagatau gi gaamai gi Dimaadua dagitedi a Moses, di tama hai hegau a God, ala ne hagabudu
    matagidagi go mee i lodo di anggowaa.
  uig-ARA: 'ئاندىن: «خۇدانىڭ قۇلى مۇسا چۆلدە ئىسرائىللارنىڭ ئۈستىگە بېكىتكەن باجنى
    يىغىپ ئەكىلىپ پەرۋەردىگارغا تاپشۇرۇڭلار» دېگەن بىر ئۇقتۇرۇش يەھۇدا بىلەن يېرۇسالېم
    تەۋەسىدە چىقىرىلدى.'
  sus-sus: Marakolonyi naxa ti Yudaya nun Darisalamu, a kankan lan a xa fa kɔbiri
    ra Alatala bɛ, alɔ Alatala xa konyi Munsa nu bara Isirayila yaamari a ra ki naxɛ
    gbengberenyi ma.
  pon-2006: Irail eri pakairkipeseng nan Suda oh Serusalem pwe emenemen en patohwandohng
    KAUN-O daksis me Moses, ladu en Koht, tepin rikpene nan sapwtehno.
  ksd-ksd: Ma dia ga vartuluai ta ra langun Iuda par ma Ierusalem ba da kap ra totokom
    ure ra Luluai nina Moses ra tultul kai God i ga kure tar ia ta ra tarai Israel
    aro ra bil.
  tur-YTC: Yahuda ve Yeruşalem'de, Yahve'nin hizmetkârı Moşe'nin çölde İsrael üzerine
    koyduğu vergiyi getirmelerini buyurdu.
  grc-BRENT: Καὶ κηρυξάτωσαν ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ, εἰσενέγκαι Κυρίῳ καθὼς εἶπε
    Μωυσῆς παῖς τοῦ Θεοῦ ἐπὶ τὸν Ἰσραὴλ ἐν τῇ ἐρήμῳ.
  ind-AYT: Lalu, mereka membuat pengumuman di Yehuda dan Yerusalem bahwa orang-orang
    harus membawa kepada TUHAN pajak yang dikenakan Musa, hamba Allah itu, kepada
    orang Israel di padang gurun.
  nya-nya: Ndipo analengeza kwa anthu a mu Yuda ndi mu Yerusalemu kuti abweretse kwa
    Yehova msonkho umene Mose mtumiki wa Mulungu analamulira Aisraeli mʼchipululu.
  hrv-hrv: Oglasiše po Judi i Jeruzalemu da se donosi Jahvi porez što ga bijaše odredio
    Božji sluga Mojsije Izraelu u pustinji.
  mps-mps: Tama augwaligo Jerusalem we bidibolo me gasa Juda bulu we bidi dabebolo
    te takis mone Genuai Bidiba sesao olama po ola tolali. Augwaligo polobadu Moses
    Godigo sę bidi augwalibolo te nai meni yai wa pai bulude bidiyu ma wali, te tama
    tiwai naga maiąo po wali. Te Israel we bidibolo wali gilama tama tiąo po wali.
  tpi-tpi: Na ol i salim tok long olgeta manmeri bilong Jerusalem na bilong ol arapela
    hap bilong kantri Juda long bringim takis mani i kam long Bikpela. Ol i mas givim
    wankain takis olsem bipo Moses, wokman bilong God, i bin tokim ol Israel long
    givim long taim ol i stap long ples drai.
  dan-1931: og det kundgjordes i Juda og Jerusalem, at den Afgift, Moses havde pålagt
    Israelitterne i Ørkenen, skulde udredes til HERREN.
  vie-OVCB: Và truyền lệnh khắp nước Giu-đa, cả thành Giê-ru-sa-lem bảo mọi người
    phải đem nạp cho Chúa Hằng Hữu khoản thuế đã được Môi-se, đầy tớ Đức Chúa Trời,
    quy định từ ngày Ít-ra-ên còn ở trong hoang mạc.
  guj-2017: પછી ઈશ્વરના સેવક મૂસાએ અરણ્યમાં ઇઝરાયલ પર જે ફાળો નાખ્યો હતો તે ઈશ્વરને
    માટે ભરી જવાને તેઓએ આખા યહૂદિયામાં તથા યરુશાલેમમાં જાહેરાત કરી.
  pon-2006A: Irail eri pakairkipeseng nan Suda oh Serusalem pwe emenemen en patohwandohng
    KAUN-O daksis me Moses, ladu en Koht, tepin rikpene nan sapwtehno.
  por-BRBSL: Eles fizeram uma proclamação através de Judá e Jerusalém, para trazer
    para Iavé o imposto que Moisés, servo de Deus, impôs sobre Israel no deserto.
  cth-cth: Hahoi kahrawngum vah Cathut e san Mosi ni, Isarelnaw tamuk cawng hanelah
    a dei e hah, BAWIPA hanelah koung a thokhai nahan, Judah ram pueng hoi Jerusalem
    vah a pathang awh.
  twi-twi: Enti wɔde too Yuda ne Yerusalemman anim sɛ, wɔmfa tow a Mose, Onyankopɔn
    somfo gyigyee Israelfo wɔ sare so no mmrɛ Awurade.
  hlt-hlt: Te phoeiah ah tah khosoek kah Israel taeng lamloh Pathen kah sal Moses
    buham te BOEIPA taengla khuen ham te Judah ah khaw Jerusalem ah ol a paek uh.
  tbz-SIM: kɛ́pĩɛ̃kɛ́ Sudɑɑ ɛkɛ̀ nɛ̀ Sedisɑdɛmmu bɛ̀ dòmmɛ̀ kɛ́ntɔuní ti Yiɛ̀ nKuyie
    nkóo tɔ̃ntì Mɔyiisi do bɛ́i ndikpɑ́ɑ̀ miɛkɛ kɛ́nyɛ̃ nyIsidɑyɛɛribɛ dò nkɛ́nyietì
    ìì díítí.
  msy-2020: Egha me Ikiavɨra Itir Godɨn Dɨpenim bagha takisɨn dagɨaba inigh izasa,
    Jerusalemɨn gumazamiziba ko Judan kantrin danganiba bar dar itir darazi bagha
    akam amada. Israelia fomɨra gumazamiziba puvatɨzir danganimɨn itima, Godɨn ingangarir
    gumazim Moses me mɨkemezɨ, me takis anɨngizɨ moghɨn, me datɨrɨghɨn ua takisbar
    anɨngam.
  dop-dop: Ɩlɛnɑ pɑ́ kpɑɑlɩ Yosɑlɛm nɑ Yutɑ kɑwulɑɣɑ tǝnɑ tɑɑ sɩ, pɑɑ Ɩsɛɣɛlɩ tʋ wei
    ɩ́ kɔnɑ lɑmpuu wei Ɩsɔ tǝmlɛ tʋ Moisi kɑ sɩɩwɑ wɑɑtʋ wei pɑ tɛsɑɣɑ wʋlɑɣɑ tɛtʋ
    tɔ.
  azb-azb: Allahın qulu Musanın çöldə İsrail üzərinə qoyduğu vergini Rəbb üçün gətirsinlər
    deyə Yəhudada və Yerusəlimdə elan etdilər.
  eng-DBY: and they made a proclamation through Judah and Jerusalem, to bring to Jehovah
    the tribute of Moses the servant of God [laid upon] Israel in the wilderness.
  hin-2017: तब यहूदा और यरूशलेम में यह प्रचार किया गया कि जिस चन्दे का नियम परमेश्वर
    के दास मूसा ने जंगल में इस्राएल में चलाया था, उसके रुपये यहोवा के निमित्त ले आओ।
  eng-YLT: and give an intimation in Judah and in Jerusalem to bring in to Jehovah
    the tribute of Moses, servant of God, [laid] on Israel in the wilderness.
  eng-WYC-2017: And it was preached in Judah and Jerusalem, that each man should bring
    to the Lord the price, that Moses, the servant of God, ordained upon all Israel,
    in desert.
  eng-WMBB: They made a proclamation through Judah and Jerusalem, to bring in for
    the LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  urd-GVH: पूरे यहूदाह और यरूशलम में एलान किया गया कि रब के लिए वह टैक्स अदा किया
    जाए जिसका ख़ुदा के ख़ादिम मूसा ने रेगिस्तान में इसराईलियों से मुतालबा किया था।
  rug-rug: Meke garunu la zinama si asa pa doduruna sa popoa Ziuda meke Zerusalema
    pude ta paleke mae koe Zihova sari na poata takisi sapu tozi vekoi e Mosese, sa
    nabulu te Tamasa, totoso pukerane pa qega.
  gaz-gaz: Akka isaan qaraxa Museen garbichi Waaqaa sun yeroo gammoojjii keessa turanitti
    Israaʼeloota ajaje sana Waaqayyoof fidaniif Yihuudaa fi Yerusaalem keessatti labsiin
    tokko ni baʼe.
  fra-LSG: Et l’on publia dans Juda et dans Jérusalem qu’on apportât à l’Éternel l’impôt
    mis par Moïse, serviteur de l’Éternel, sur Israël dans le désert.
  yal-yal: E yi xibaruna nde rali Yerusalɛn nun Yuda yamanan birin yi, naxan yi a
    falama, a birin xa fa mudun na Alatala xɔn alo Alatalaa walikɛɛn Musa a yamari
    kii naxan yi Isirayila yi tonbonni.
  haw-1868: A kukala aku la lakou ma Iuda, a ma Ierusalema, E lawe mai na Iehova i
    ka auhau a Mose, ke kauwa a ke Akua i kau aku ai maluna o ka Iseraela ma ka waonahele.
  arb-NAV: وَأَذَاعُوا فِي كُلِّ أَرْجَاءِ يَهُوذَا وَأُورُشَلِيمَ دَاعِينَ الشَّعْبَ
    أَنْ يُقَدِّمُوا لِلرَّبِّ الضَّرِيبَةَ الَّتِي فَرَضَهَا مُوسَى عَبْدُ الرَّبِّ
    عَلَى إِسْرَائِيلَ فِي الصَّحْرَاءِ.
  ewe-ewe: Woɖe gbeƒã le Yuda kple Yerusalem be woatsɔ adzɔga si Mawu ƒe dɔla Mose
    bia tso Israel si le gbea dzi la vɛ na Yehowa.
  eng-LEE: And they made a proclamation through Judah and Jerusalem, to bring in to
    the Lord the contribution [fixed by] Moses the servant of God upon Israel in the
    wilderness.
  asm-FB: আৰু ঈশ্বৰৰ দাস মোচিয়ে মৰুপ্ৰান্তত ইস্ৰায়েলৰ ওপৰত যি বাধ্যতামুলক কৰ স্থিৰ
    কৰিছিল, তাক যিহোৱাৰ উদ্দেশ্যে আনিবলৈ, যিহূদা আৰু যিৰূচালেমৰ সকলো ফালে ঘোষণা কৰা
    হ’ল।
  sus-A: مَرَكٌلٌنيِ نَشَ تِ يُدَيَ نُن دَرِ سَلَمُ، عَ كَنكَن لَن عَ شَ قَ كْبِرِ
    رَ عَلَتَلَ بّ، عَلْ عَلَتَلَ شَ كٌنيِ مُنسَ نُ بَرَ عِسِرَيِلَ يَامَرِ عَ رَ
    كِ نَشّ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: On fit une proclamation en Juda et à Jérusalem, pour qu'on apporte à l'Éternel
    l'impôt que Moïse, serviteur de Dieu, avait imposé à Israël dans le désert.
  hbo-hbo: וַיִּתְּנוּ־קֹ֞ול בִּֽיהוּדָ֣ה וּבִֽירוּשָׁלַ֗͏ִם לְהָבִ֤יא לַֽיהוָה֙ מַשְׂאַ֞ת
    מֹשֶׁ֧ה עֶֽבֶד־הָאֱלֹהִ֛ים עַל־יִשְׂרָאֵ֖ל בַּמִּדְבָּֽר׃
  kik-kik: Nao nĩmahunjanĩirie kũu Juda na Jerusalemu atĩ nĩmagĩrĩirwo nĩ kũrehe igooti
    rĩa Jehova rĩrĩa Musa ndungata ya Ngai oigire arĩ werũ-inĩ atĩ rĩrutagwo nĩ Isiraeli.
  fra-NCL: Et l’on publia dans Juda et dans Jérusalem que chacun eût à apporter à
    Yahweh la taxe imposée dans le désert à Israël par Moïse, serviteur de Yahweh.
  cek-AK: Sithaw ih tamna Mosi mah praezaek ah, Israel kaminawk khaeah hmuenmae to
    cong o baktih toengah, Angraeng khaeah tamut to sin oh, tiah Judah hoi Jerusalem
    kaminawk khaeah a thuih pae.
  cuk-cuk: 'Geb degi, rey, Judá-yargi, Jerusalénʼgi gayaburba mimisad: “Bab-Jehová-e-mai-Moisés
    nega-dulesulidganba Israel-dulemarga igar mesisad, Bab-Jehováʼga-mani-ukleged
    be sedamaloye.” A-mani, Bab-Jehováʼga be sedamala.'
  uig-CYR: 'андин: «Худаниң қули Муса чөлдә Исраилларниң үстигә бекиткән баҗни жиғип
    әкилип Пәрвәрдигарға тапшуруңлар» дегән бир уқтуруш Йәһуда билән Йерусалим тәвәсидә
    чиқирилди.'
  tel-2017: దేవుని సేవకుడైన మోషే, అరణ్యంలో ఉన్నప్పుడు ఇశ్రాయేలీయులకు నిర్ణయించిన కానుకను
    యెహోవా దగ్గరికి ప్రజలు తీసుకు రావాలని యూదాలోనూ యెరూషలేములోనూ వారు చాటించారు.
  hat-BSA: Yo te fè yon pwoklamasyon nan Juda avèk Jérusalem pou pote bay SENYÈ a,
    taks Moïse la, sèvitè Bondye a, ki te etabli nan dezè a pou Israël la.
  kos-kos: Elos supwalik kas nu in acn nukewa in Jerusalem ac Judah, tuh kais sie
    mwet in use tax lalos, oana ma Moses, mwet kulansap lun LEUM GOD, el tuh mutawauk
    oru yen mwesis.
  hbo-WLC: וַיִּתְּנוּ־ק֞וֹל בִּֽיהוּדָ֣ה וּבִֽירוּשָׁלִַ֗ם לְהָבִ֤יא לַֽיהוָה֙ מַשְׂאַ֞ת
    מֹשֶׁ֧ה עֶֽבֶד־הָאֱלֹהִ֛ים עַל־יִשְׂרָאֵ֖ל בַּמִּדְבָּֽר׃
  ibo-ibo: A kpọsara ya na Juda na Jerusalem niile sị ka ha wetara Onyenwe anyị ụtụ
    nke Mosis ohu Chineke kwagidere ụmụ Izrel nʼọzara na ha ga na-atụ.
  ory-ory: ଆଉ, ପରମେଶ୍ୱରଙ୍କ ସେବକ ମୋଶା ପ୍ରାନ୍ତରରେ ଇସ୍ରାଏଲ ଉପରେ ଯେଉଁ କର ବସାଇଥିଲେ, ତାହା
    ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ ଆଣିବା ପାଇଁ ସେମାନେ ଯିହୁଦା ଓ ଯିରୂଶାଲମରେ ଘୋଷଣା କରାଇଲେ।
  chk-chk: Mürin, ra arongafeili lemenen Juta me Jerusalem, pwe aramas repwe uwato
    ewe takises fän iten ewe Samol mi Lapalap, Moses nöün Kot we chon angang a fen
    akom le angei seni ekewe chon Israel lon ewe fanüapö.
  rop-rop: Imbin jandim leda ebriweya langa Juda en Jerusalem en imbin askim ebribodi
    blanga bringimap det teks mani langa det Serramoni Pleis jis laik Mosis bin askim
    olabat grengrenfathamob blanga dum.
  ukr-1871: І оповістили по Юдеї та Ерусалимі, щоб зносили Господеві данину, що її
    Мойсей, слуга Божий, наложив на Ізрайлитян у пустинї.
  deu-1951: Und man ließ in Juda und Jerusalem ausrufen, daß man dem HERRN die Steuer
    bringe, welche Mose, der Knecht Gottes, in der Wüste Israel auferlegt hatte.
  eng-JPS: And they made a proclamation through Judah and Jerusalem, to bring in for
    the LORD the tax that Moses the servant of God laid upon Israel in the wilderness.
  srp-1865: I oglasiše po Judeji i po Jerusalimu da donose Gospodu prilog koji je
    naredio Mojsije sluga Božji Izrailju u pustinji.
  lug-lug: Ekiragiro ne kiyita mu Yuda yonna ne mu Yerusaalemi yonna, okuleeteranga
    Mukama omusolo, Musa omuddu wa Katonda gwe yalagira Isirayiri nga bali mu ddungu.
  heb-heb: ויתנו קול ביהודה ובירושלם להביא ליהוה משאת משה עבד האלהים על ישראל במדבר׃
  ben-IRV: আর ঈশ্বরের দাস মোশি যে কর মরুপ্রান্তে দিতে হবে বলে ঠিক করেছিল, সদাপ্রভুর
    কাছে নিয়ে আসার কথা তারা যিহূদা ও যিরূশালেমে ঘোষণা করল।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਡੌਂਡੀ ਪਿਟਵਾਈ ਕਿ ਲੋਕੀ ਉਹ ਮਸੂਲ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਉਜਾੜ ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਲਗਾਇਆ ਸੀ ਯਹੋਵਾਹ ਦੇ ਲਈ ਲਿਆਉਣ
  mya-JVB: ဘုရားသခင် ၏ကျွန် မောရှေ သည်တော မှာ ဣသရေလ အမျိုး၌ ငွေ ခွဲသည်အတိုင်း ၊ ထာဝရဘုရား
    ထံ တော်သို့ ဆောင် ခဲ့ရမည်ဟု ယေရုရှလင် မြို့မှစ၍ ယုဒ ပြည်အရပ်ရပ်၌ ကြော်ငြာ ကြ၏။
  hmo-hmo: Vadaeni Iuda bona Ierusalema ena kahana ibounai dekenai hereva idia siaia,
    takisi moni be Lohiabada dekenai do idia mailaia. Unai takisi be Dirava ena hesiai
    tauna Mose ese tano kaukau dekenai Israela taudia edia latanai ia gwauraia gauna.
  urd-urd: और यहूदाह और येरूशलेम में 'ऐलान किया कि लोग वह महसूल जिसे बन्दा — ए — ख़ुदा
    मूसा ने वीरान में इस्राईल पर लगाया था, ख़ुदावन्द के लिए लाएँ।
  rus-SYN: И провозгласили по Иудее и Иерусалиму, чтобы приносили Господу дань, наложенную
    Моисеем, рабом Божиим, на Израильтян в пустыне.
  bqc-SIM: Wà kpàwakɛ̀ Yelusalɛũ ń Yuda bùsuo, wà mɛ̀ baade mↄ́ Diiɛ ń wɛ̃̀'ↄ̃a
    pↄ́ Lua zↄ̀blena Mↄizi gbɛ̀a Isailiↄwa guwaiwaiuo.
  tcz-CHONGTHU: Amahon Juda gamleh Jerusalem gampumpia thu athotnun Pathen lhacha
    pa Mose Pathenin gamthipma thu anapeh bang banga apehding chule atohdoh chehdiu
    ahi
  mar-mar: लेवींनी मग यहूदा व यरूशलेमेमध्ये ते जाहीर केले. परमेश्वरासाठी बसवलेला कर
    भरायला त्यांनी लोकांस सांगितले. इस्राएल लोक वाळवंटात असताना परमेश्वराचा सेवक मोशे
    याने तो इस्राएल लोकांवर बसवला होता.
  qub-qub: Chaypitana ushajpaj Judá runacunatawan Jerusalencho tiyajcunata nutificaran
    impuestuta pägaj apananpaj. Chayno cananpäga Tayta Diosta sirbej Moisesmi Israelcunata
    chunyajcho willaparan.
  bqp-bqp: Mɑ bɑ kpɑrɑ Yudɑɔ kɑ Yerusɑlɛmuɔ bɑ nɛɛ, bu kɑ gobi yi nɑ yi Mɔwisi Gusunɔn
    sɔm kowo u Isirelibɑ bure gbɑburɔ mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: Apre sa, li voye fè konnen nan tout lavil Jerizalèm ak nan peyi Jida pou
    tout moun pote bay Seyè a lajan Moyiz, sèvitè Bondye a, te mande pèp Izrayèl la
    bay lè yo te nan dezè a.
  eng-BSB: And a proclamation was issued in Judah and Jerusalem that they were to
    bring to the LORD the tax imposed by Moses the servant of God on Israel in the
    wilderness.
  eng-WEBPB: They made a proclamation through Judah and Jerusalem, to bring in for
    the LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  kbq-kbq: Hagi Israeli vahetmima hagege kokampima mani'nazageno Anumzamofo eri'za
    ne' Mosese'ma hige'zama takisima zogi'za eme ami'nazaza hu'za, Judane Jerusalema
    nemaniza vahetega takisi zagoa erita eho huno kea atregeno vuno eno hu'ne.
  nhe-BL: Huan nimantzi tlayolmelajque ipan nochi Judá huan ipan Jerusalén para ma
    quihuicaca para Toteco Dios nopa ofrenda para tlen monequis ipan tiopamitl. Moisés
    itlatequipanojca Toteco quinnahuatijtoya nochi israelitame ma quimacaca TOTECO
    nopa tomi queja se impuesto quema itztoyaj ipan nopa huactoc tlali.
  gub-BL: Na'e umume'u kar ko uze'eg Zeruzarez pe har wanupe, a'e ywy rehe har nànàn
    no. — Kwehe mehe Moizez Tupàn Tuweharupi Wiko Ma'e hemiruze'eg omono'og kar teko
    wanemetarer ikurer a'e, ywyxiguhu rehe wiko mehe a'e. — Nezewe pemekuzar putar
    ma'ereko haw Tupàn hàpuzràn rehe har nehe, i'i Moizez wanupe kwehe mehe. Pemur
    penemetarer ikurer nezewegatete ize'eg awer rupi nehe, i'i a'e ze'eg heraha har
    teko wanupe wà.
  eng-DRA: And they made a proclamation in Juda and Jerusalem, that every man should
    bring to the Lord the money which Moses the servant of God appointed for all Israel,
    in the desert.
