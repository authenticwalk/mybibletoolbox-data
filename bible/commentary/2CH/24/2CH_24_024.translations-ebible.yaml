verse: 2CH.024.024
translations:
  mal-C: വളരെക്കുറച്ച് ആളുകളുമായാണ് അരാമ്യസൈന്യം വന്നതെങ്കിലും യഹോവ ഒരു വലിയ സൈന്യത്തെ
    അവരുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുത്തു. യെഹൂദാ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ
    ഉപേക്ഷിച്ചതുകൊണ്ട് യോവാശിന്റെമേൽ ന്യായവിധി നടത്തപ്പെട്ടു.
  deu-TKW: Obwohl das aramäische Heer nur mit einer geringen Zahl von Leuten kam,
    gab doch Jahwe ein überaus großes Heer in ihre Gewalt, weil sie Jahwe, den Gott
    ihrer Väter, verlassen hatten, und so vollzogen sie an Jehoas das Strafgericht.
  lin-lin: Atako ndambo ya basoda ya Siri kaka nde bayaki, kasi Yawe akabaki na maboko
    na bango mampinga ya bato ya Yuda, oyo elekaki monene, pamba te basundolaki Yawe,
    Nzambe ya batata na bango. Boye, basoda ya Siri bakokisaki etumbu oyo ekweyelaki
    Joasi.
  eng-LSV: for with few men the force of Aram has come in, and YHWH has given into
    their hand a mighty force for multitude, because they have forsaken YHWH, God
    of their fathers; and they have executed judgments with Joash.
  eng-GNV: 'Though the armie of Aram came with a small company of men, yet the Lord
    deliuered a very great armie into their hand, because they had forsaken the Lord
    God of their fathers: and they gaue sentence against Ioash.'
  eng-WEBSTER: For the army of the Syrians came with a small company of men, and the
    LORD delivered a very great host into their hand, because they had forsaken the
    LORD God of their fathers. So they executed judgment against Joash.
  nhw-BL: Huan nopa sirios nelía tlatlanque masque amo miyaqui eliyayaj pampa TOTECO
    quinpalehui huan quintemactili nopa Judá ehuani ininmaco nopa soldados tlen Siria.
    Huan masque nopa Judá ehuani nelía miyaqui eliyayaj, amo tleno huelque quichihuaj
    pampa quitlahuelcajtoyaj TOTECO Dios catli elqui ininTeco ininhuejcapan tatahua.
    Huan quej nopa TOTECO quitlatzacuilti nopa Tlanahuatijquetl Joás.
  swh-ONEN: Ingawa jeshi la Waaramu lilikuwa limekuja na watu wachache tu, Bwana akatia
    mikononi mwao jeshi kubwa kuliko lao. Kwa sababu Yuda walikuwa wamemwacha Bwana,
    Mungu wa baba zao, hukumu ilitekelezwa juu ya Yoashi.
  bba-bba: Tɑbu kowo be Siriɡibu bɑ kɑ nɑ mi, bɑ ǹ dɑbi. Adɑmɑ kɑ mɛ, Yinni Gusunɔ
    u derɑ bɑ Yudɑbɑn tɑbu kowo dɑbi dɑbinu kɑmiɑ. Domi bɑ wi, Gusunɔ ben bɑɑbɑbɑn
    Yinni deri. Nɡe mɛyɑ Yinni Gusunɔ u Siriɡibu dendɑ u kɑ Yoɑsi sɛɛyɑsiɑ.
  eng-KJVCPB: For the army of the Syrians came with a small company of men, and the
    Lord delivered a very great host into their hand, because they had forsaken the
    Lord God of their fathers. So they executed judgment against Joash.
  luo-luo: Kata obedo ni jolweny mag Aram ne nok moloyo, Jehova Nyasaye nochiwo jo-Juda
    e lwetgi mana ka gima ne gin jolweny mangʼeny. Nikech Juda noweyo luwo Jehova
    Nyasaye ma Nyasach kweregi kendo nongʼadne Joash bura.
  meu-meu: Ena be Suria tuari oreana taudia na gagadoi, to Iehova ese tuari oreana
    bada-hereana na idia imadia ai e atoa, Iehova, senedia edia Dirava, vada e rakatania
    dainai. Unuheto idia ese Ioasa latanai hahemaoro anina e kara henia.
  npi-ULB: अरामीहरू थोरै सिपाहीहरू लिएर आएका भए तापनि परमप्रभुले एउटा ठूलो फौजमाथि
    तिनीहरूलाई विजय दिनुभयो, किनभने यहूदाका मानिसहरूले परमप्रभु आफ्ना पुर्खाहरूका
    परमेश्‍वरलाई त्यागेका थिए । यसरी आरामीहरूले योआशमाथि दण्ड ल्याए ।
  yor-yor: Bí ó ti wù kí ó rí, àwọn ọmọ-ogun Aramu ti wá pẹ̀lú àwọn ọkùnrin díẹ̀ Olúwa
    sì fi ọ̀pọ̀ àwọn ọmọ-ogun lé wọn lọ́wọ́, nítorí tí Juda ti kọ Olúwa Ọlọ́run àwọn
    baba wọn sílẹ̀. Bẹ́ẹ̀ ni wọ́n sì ṣe ìdájọ́ Joaṣi.
  pes-OPCB: برای سپاه کوچک سوریه این یک پیروزی بزرگ محسوب می‌شد. خداوند به آنها اجازه
    داد سپاه نیرومند یهودا را شکست دهند، زیرا مردم یهودا خداوند، خدای اجدادشان را
    ترک گفته بودند. به این طریق خدا یوآش پادشاه را مجازات کرد.
  tgl-ULB: Pumunta ang hukbo ng mga Arameo na may munting bilang, ngunit ibinigay
    sa kanila ni Yahweh ang katagumpayan laban sa isang nakapalaking hukbo dahil tinalikuran
    ng taga-Juda si Yahweh, ang Diyos ng kanilang mga ninuno. Sa paraang ito, ang
    mga Arameo ang nagdala ng hatol kay Joas.
  hui-hui: Siria ami agali dewaore ndo emene hangu henego Anduane Homogohanda tigua
    Yuda ami agali dewaore hearu bo wahelo henge mini. Ani binigo irane Yoasabi Yuda
    wali agalirubi tigua ti mamalinaga Ngode Datagaliwabe erembira mialu wahalu penegonaga
    ani bini. Ani binigonaga pani Kini Yoasahondo mini.
  mya-mya: ရှု​ရိ​တပ်​မ​တော်​သည်​သေး​ငယ်​သော်​လည်း ထာ​ဝ​ရ​ဘု​ရား​သည်​ပို​မို​ကြီး​မား​သည့်
    ယု​ဒ​တပ်​မ​တော်​ကို​နှိမ်​နင်း​ခွင့်​ပေး​တော် မူ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယု​ဒ​ပြည်​သူ
    တို့​သည် မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​စွန့်​ပယ်​ကြ
    သော​ကြောင့်​ဖြစ်​၏။ ဤ​နည်း​အား​ဖြင့် ယော​ရှ​မင်း​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင် တော်​မူ​ခြင်း​ကို​ခံ​ရ​သ​တည်း။-
  bod-N: ཨ་རམ་པའི་དམག་དཔུང་ལ་དམག་མི་ཉུང་ན་ཡང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་ལག་ཏུ་དམག་ཚོགས་རབ་ཏུ་ཆེན་པོ་ཞིག་གཏད་པ་སྟེ།
    གང་ལ་ཞེ་ན། ཡ་ཧུ་དཱ་པས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་པས། དེ་དག་གིས་ཡོ་ཨ་སི་ལ་ཉེས་ཆད་བཅད།
  sna-sna: Kunyange zvazvo hondo yavaAramu yakanga ine varume vashoma shoma, Jehovha
    akaisa hondo huru kwazvo mumaoko avo. Nokuti Judha yakanga yarasa Jehovha, Mwari
    wamadzibaba avo, kutongwa kwakaiswa pamusoro paJoashi.
  spa-BLM: Porque el ejército de los sirios vino con una pequeña compañía de hombres,
    y Yahvé entregó en sus manos un ejército muy grande, porque habían abandonado
    a Yahvé, el Dios de sus padres. Así ejecutaron el juicio contra Joás.
  cac-cac: Jayvan̈n̈ej eb' soldado sirio ix javi yac' oval chi', axo Jehová ix ac'anoch
    jantac eb' soldado yic Judá chi' d'a yol sc'ab' eb', yujto ix actajcan Jehová
    chi' yuj eb', aton sDiosal eb' yed' eb' smam yicham. Icha val chi' ix aj yab'an
    syail vin̈aj Joás chi' yuj chucal ix sc'ulej.
  swh-ULB: Jeshsi la Waaramu walikuwa wamekuja na jeshi dogo, lakini Yahwe akawapa
    ushindi juu ya jeshi kubwa, kwa sababu Yuda alikuwa amemsahau Yahwe, Mungu wa
    babu zao. Katika namna hii Waaramu wakaleta hukumu juu ya Yoashi.
  bel-bel: Хоць і ў невялікай колькасьці людзей прыходзіла войска Сірыйскае, але Гасподзь
    перадаў у руку іх вельмі шматлікую сілу за тое, што пакінулі Госпада Бога свайго.
    І над Ёасам учынілі яны суд,
  deu-ELBBK: Obwohl das Heer der Syrer nur mit wenigen Männern gekommen war, gab doch
    der HERR ein sehr zahlreiches Heer in ihre Hand, weil sie den HERRN, den Gott
    ihrer Väter, verlassen hatten. Und sie übten Gericht an Joas.
  mbb-OT: Deisek dà is menge sundaru te Aram he midsurung kenà is menge sundaru te
    Juda. Piru impezaag te Nengazen kandan is Juda, su mid-iniyuǥan dan is Nengazen
    he Megbevayà te menge kepuun dan. Umbe nekeuma heini he silut ki Joash.
  mal-2015: അരാമ്യസൈന്യം ആൾ ചുരൂക്കമായിട്ടു വന്നിരുന്നെങ്കിലും യഹോവ അവരുടെ കയ്യിൽ
    ഏറ്റവും വലിയോരു സൈന്യത്തെ ഏല്പിച്ചു; അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ
    ഉപേക്ഷിച്ചിരുന്നുവല്ലോ. ഇങ്ങനെ യോവാശിനോടു അവർ ന്യായവിധി നടത്തി.
  rmc-rmc: Kajte e aramejiko armada avľa frima muršenca, o RAJ diňa la judska armada,
    kajte sas bareder, andre lengre vasta, bo omukle le RAJES, peskre dadengre Devles.
    Avke o Joaš sas potrestimen.
  pes-OPV: زیرا که لشکر ارام با جمعیت کمی آمدند و خداوند لشکر بسیار عظیمی به‌دست ایشان
    تسلیم نمود، چونکه یهوه خدای پدران خود را ترک کرده بودند، پس بر یوآش قصاص نمودند.
  ron-1924: Оастя сириенилор а венит ку ун мик нумэр де оамень. Тотушь Домнул а дат
    ын мыниле лор о оасте фоарте ынсемнатэ, пентру кэ пэрэсисерэ пе Домнул Думнезеул
    пэринцилор лор. Астфел ау педепсит сириений пе Иоас.
  ben-OBCV: অরামীয় সৈন্যদল যদিও অল্প কয়েকজন লোকলস্কর নিয়ে এসেছিল, তবুও সদাপ্রভু
    বিশাল এক সৈন্যদল তাদের হাতে সঁপে দিলেন। যেহেতু যিহূদার প্রজারা তাদের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুকে পরিত্যাগ করল, তাই যোয়াশকে দণ্ড দেওয়া হল।
  som-som: Ciidankii reer Suuriya waxay yimaadeen iyagoo ah guuto yar, markaasaa Rabbigu
    wuxuu gacanta u geliyey ciidan aad u faro badan, maxaa yeelay, waxay ka tageen
    Rabbigii ahaa Ilaahii awowayaashood. Oo sidaasaa xukun loogu soo dejiyey Yoo'aash.
  lat-VUC: 'Et certe cum permodicus venisset numerus Syrorum, tradidit Dominus in
    manibus eorum infinitam multitudinem, eo quod dereliquissent Dominum Deum patrum
    suorum: in Joas quoque ignominiosa exercuere judicia.'
  eng-ASVBT: For the army of the Syrians came with a small company of men; and Jehovah
    delivered a very great host into their hand, because they had forsaken Jehovah,
    the God of their fathers. So they executed judgment upon Joash.
  ita-1885: E benchè l'esercito de' Siri fosse venuto con poca gente, nondimeno il
    Signore diede loro nelle mani un esercito grandissimo; perciocchè aveano abbandonato
    il Signore Iddio de' padri loro; ed i Siri eseguirono i giudicii sopra Gioas.
  eng-LXXUP: For the army of Syria came with few men, yet God gave into their hands
    a very large army, because they had forsaken the God of their fathers; and he
    brought judgments on Joash.
  eng-ULB: Although the army of the Arameans had come with only a few soldiers, Yahweh
    gave them victory over a very great army, because Judah had forsaken Yahweh, the
    God of their ancestors. In this way the Arameans brought judgment on Joash.
  spa-VBL: Aunque el ejército arameo había llegado con pocos hombres, el Señor les
    dio la victoria sobre un ejército muy numeroso, porque Judá había abandonado al
    Señor, el Dios de sus antepasados. De esta manera castigaron a Joás.
  fra-_FOB: Bien que ce fût avec un petit nombre d'hommes qu'arrivât l'armée de Syrie,
    l'Éternel livra entre leurs mains une très nombreuse armée, parce qu'ils avaient
    abandonné l'Éternel, le Dieu de leurs pères. Ainsi les Syriens firent justice
    de Joas.
  mal-mal: അരാമ്യസൈന്യം എണ്ണത്തിൽ ചുരുക്കമായിരുന്നെങ്കിലും യഹോവ അവരുടെ കയ്യിൽ ഏറ്റവും
    വലിയോരു സൈന്യത്തെ ഏല്പിച്ചു; അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചിരുന്നുവല്ലോ.
    ഇങ്ങനെ യോവാശിനോട് അവർ ന്യായവിധി നടത്തി.
  urd-GVR: Agarche Shām kī fauj Yahūdāh kī fauj kī nisbat bahut chhoṭī thī to bhī
    Rab ne use fatah baḳhshī. Chūṅki Yahūdāh ne Rab apne bāpdādā ke Ḳhudā ko tark
    kar diyā thā is lie Yuās ko Shām ke hāthoṅ sazā milī.
  suz-BL: अराम ङा लडाइ पाइब इच्‍का ला बाक्‍‍तेक्‍म हना यो, परमप्रभु यावेमी इस्राएल
    ङा शुश लडाइ पाइब आन कली मेको आन गुइमी गेमी बाक्‍त। मारदे हना यहूदा ङा मुरपुकीम
    परमप्रभु यावे, आन किकी पिपी आन परमप्रभु कली प्रोंइशो बाक्‍मा बाक्‍त। मोदेंशो पा
    योआशमी निसाफ नु सजाइ तवा बाक्‍त।
  ita-1927: E benché l’esercito de’ Siri fosse venuto con piccolo numero d’uomini,
    pure l’Eterno die’ loro nelle mani un esercito grandissimo, perché quelli aveano
    abbandonato l’Eterno, l’Iddio dei loro padri. Così i Siri fecero giustizia di
    Joas.
  ckb-ckb: هەرچەندە سوپای ئارامییەکان بە کۆمەڵێکی کەمەوە هاتبوون، بەڵام یەزدان بەسەر
    سوپایەکی گەورەتردا زاڵی کردن. لەبەر ئەوەی گەلی یەهودا وازیان لە یەزدانی پەروەردگاری
    باوباپیرانی خۆیان هێنا، سەبارەت بە یۆئاشیش دادوەریان بەجێگەیاند.
  eng-BBE: For though the army of Aram was only a small one, the Lord gave a very
    great army into their hands, because they had given up the Lord, the God of their
    fathers. So they put into effect the punishment of Joash.
  kan-OKCV: ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ ಅರಾಮ್ಯರು ಚಿಕ್ಕ
    ಗುಂಪಿನ ಸೈನ್ಯದ ಸಂಗಡ ಬಂದಿದ್ದರೂ, ಯೆಹೋವ ದೇವರು ಅವರ ಮಹಾ ಸೈನ್ಯವನ್ನು ಶತ್ರುಗಳ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದನು.
    ಹೀಗೆಯೇ ಯೆಹೋವ ದೇವರು ಯೋವಾಷನಿಗೆ ವಿರೋಧವಾಗಿ ತೀರ್ಪು ಮಾಡಿದರು.
  tam-2017: சீரியாவின் படை சிறுகூட்டமாக வந்திருந்தாலும், அவர்கள் தங்கள் முற்பிதாக்களின்
    தேவனாகிய யெகோவாவை விட்டுவிட்டதால், யெகோவா மகா பெரிய படையை அவர்கள் கையில் ஒப்புக்கொடுத்தார்;
    அவர்கள் யோவாசுக்கு தண்டனை செய்தார்கள்.
  spa-RV-1909: Porque aunque el ejército de Siria había venido con poca gente, Jehová
    les entregó en sus manos un ejército muy numeroso; por cuanto habían dejado á
    Jehová el Dios de sus padres. Y con Joas hicieron juicios.
  ron-BTF: Fiindcă armata sirienilor a venit cu o mică ceată și DOMNUL a dat o mare
    oaste în mâna lor, deoarece ei au părăsit pe DOMNUL Dumnezeul părinților lor.
    Astfel ei au făcut judecată împotriva lui Ioas.
  eng-WEBP: For the army of the Syrians came with a small company of men; and the
    LORD delivered a very great army into their hand, because they had forsaken the
    LORD, the God of their fathers. So they executed judgment on Joash.
  eng-FBV: Even though the Aramean army had come with only a few men, the Lord gave
    them the victory over a very large army, because Judah had abandoned the Lord,
    the God of their forefathers. In this way they punished Joash.
  nld-1939: Want ofschoon het leger van Aram slechts uit een gering aantal manschappen
    bestond, leverde Jahweh het zeer talrijke leger van Juda aan hen over, omdat ze
    Jahweh hadden verlaten, den God hunner vaderen. Ook aan Joasj voltrokken zij hun
    strafgericht.
  nch-BL: Huan nopa sirios nelía tatanque masque amo miyaqui eliyayaj pampa TOTECO
    quinpalehui huan quintemactili nopa Judá ehuani inimaco nopa soldados ten tali
    Siria. Huan masque nopa Judá ehuani nelía miyaqui eliyayaj, amo teno huelque quichihuaj
    pampa quitahuelcajtoyaj TOTECO Dios cati elqui ininTeco inihuejcapan tatahua.
    Huan quej nopa TOTECO quitatzacuilti nopa Tanahuatijquet Joás.
  vie-1934: Đạo binh Sy-ri kéo đến có ít người, Đức Giê-hô-va lại phó một đạo binh
    rất đông vào tay chúng nó, bởi vì họ đã lìa bỏ Giê-hô-va Đức Chúa Trời của tổ
    phụ mình. Như vậy, dân Sy-ri xử hình phạt cho Giô-ách.
  hin-CV: यद्यपि अरामी सेना में सैनिक कम संख्या में ही थे, याहवेह ने बड़ी विशाल संख्या
    की सेना उनके अधीन कर दी, क्योंकि यहूदिया ने याहवेह, अपने पूर्वजों के परमेश्वर
    का त्याग कर दिया था. उनके द्वारा योआश पर याहवेह द्वारा दिया दंड था.
  spa-BES: Porque aunque el ejército de Siria era muy pequeño, el Señor puso en sus
    manos un ejército muy grande, porque habían abandonado al Señor, el Dios de sus
    antepasados. Así ejecutaron castigo contra Joás.
  tdx-tdx: Toe am-pirimboña’ ondaty tsy ampeampe i valobohòn’ Aramey te naname, fa
    natolo’ Iehovà am-pità’e ty valobohòke jabajaba amy t’ie namorintseñe Iehovà Andrianañaharen-droae’
    iareo. Aa le name­tsa-jaka amy Ioase iereo,
  tha-KJV: แม้ว​่ากองทัพคนซีเรียมาแต่น้อยคน พระเยโฮวาห์ทรงมอบกองทัพใหญ่​ไว้​ในมือของเขา
    เพราะเขาทั้งหลายได้ทอดทิ้งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา ดังนี้​แหละคนซีเรียได้ทำโทษโยอาช
  por-BR-2018: Porque ainda que o exército da Síria houvesse vindo com pouca gente,
    o SENHOR lhes entregou em suas mãos um exército muito numeroso; porquanto haviam
    deixado ao SENHOR o Deus de seus pais. E com Joás fizeram juízos.
  deu-ELO: Wiewohl das Heer der Syrer mit wenigen Männern gekommen war, gab doch Jehova
    ein sehr zahlreiches Heer in ihre Hand, weil sie Jehova, den Gott ihrer Väter,
    verlassen hatten. Und sie übten Gericht an Joas.
  eng-WYC-2018: And certain(ly), when a full little number of men of Syria was come
    into Judah, the Lord betook in(to) their hands a multitude of Jews without number,
    for they had forsaken the Lord God of their fathers. Also they used shameful dooms
    against Joash (or And so they executed judgement against Joash);
  epo-epo: Kun nemulte da homoj venis la militistaro de Sirio; tamen la Eternulo transdonis
    en ilian manon la militistaron multe pli grandan, pro tio, ke ĉi tiuj forlasis
    la Eternulon, Dion de iliaj patroj. Kaj sur Joaŝ ili faris juĝon.
  uig-PIN: Dǝrwǝⱪǝ Suriyǝ ⱪoxunidin pǝⱪǝt az bir ⱪisim ǝskǝrlǝr kǝlgǝn bolsimu, lekin
    Yǝⱨudalar ata-bowilirining Hudasi Pǝrwǝrdigardin waz kǝqkǝnliki üqün Pǝrwǝrdigar
    qong bir ⱪoxunni ularning ⱪoliƣa tapxurdi; ular Yoaxⱪa jaza ijra ⱪildi.
  beo-beo: Silia dadi gagui wa:i da fonobahadi fawane, be Hina Gode da ili fidibiba:le,
    ilia da Yuda fi dadi gagui wa:i bagadedafa amo hasali dagoi. Bai Yuda fi dunu
    da ilia aowalalia Hina Gode fisiagai dagoi. Hina bagade Youa:sie da agoane se
    iasu lai.
  tpi-OTNT: Dispela ol samting i kamap, long wanem, ol Juda i bin givim baksait long
    God, Bikpela bilong ol tumbuna bilong ol. Olsem na Bikpela i larim liklik lain
    soldia tasol bilong Siria i kam pait long bikpela lain soldia bilong Juda na winim
    ol. Na long dispela pasin Bikpela i mekim save long King Joas.
  hau-SA: Ko da yake mayaƙan Arameyawa sun zo da mutane kaɗan kawai, Ubangiji ya sa
    suka ci nasara a kan sojojin Yahuda mafi yawa, don mutanen Yahuda sun rabu da
    Ubangiji Allah na kakanninsu, aka kuma hukunta Yowash.
  uig-LAT: Derweqe Suriye qoshunidin peqet az bir qisim eskerler kelgen bolsimu, lékin
    Yehudalar ata-bowilirining Xudasi Perwerdigardin waz kechkenliki üchün Perwerdigar
    chong bir qoshunni ularning qoligha tapshurdi; ular Yoashqa jaza ijra qildi.
  nde-nde: Kwathi loba impi yama-Aramu yayikade ize lamadoda amalutshwana, uThixo
    wanikela ezandleni zawo ibutho elikhulu kakhulu. Njengoba abakoJuda babemlahlile
    uThixo, uNkulunkulu wabokhokho babo, uJowashi wehlulelwa ngokufaneleyo.
  ton-ton: He naʻe haʻu ʻae tau ʻae kakai Silia mo e kau tangata tau tokosiʻi, pea
    naʻe tuku ʻe Sihova ʻae fuʻu tau lahi ki honau nima, ko e meʻa ʻi heʻenau liʻaki
    ʻa Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai. Naʻe pehē ʻenau fai ʻae tautea kia
    Soasi.
  ces-1613: Nebo ač v malém počtu lidu bylo přitáhlo vojsko Syrské, však Hospodin
    dal v ruku jejich vojsko velmi veliké, proto že opustili Hospodina Boha otců svých.
    Ano i samého Joasa trápili.
  eng-WMB: For the army of the Syrians came with a small company of men; and the LORD
    delivered a very great army into their hand, because they had forsaken the LORD,
    the God of their fathers. So they executed judgment on Joash.
  tam-TCV: சீரியாவின் இராணுவமோ ஒருசில மனிதருடனேயே வந்திருந்தது. ஆயினும் யெகோவா யூதாவின்
    பெரிய இராணுவப் படையை சீரியரின் கையில் கொடுத்தார். யூதா தங்கள் முற்பிதாக்களின்
    இறைவனாகிய யெகோவாவைக் கைவிட்டிருந்ததால் யோவாஸிற்கு நியாயத்தீர்ப்பு வந்தது.
  ceb-ULB: Gamay ra ang miabot nga kasundalohan sa mga taga-Aram, apan gihatagan sila
    ug kadaogan batok sa dakong kasundalohan tungod kay gisalikway man sa Juda si
    Yahweh, ang Dios sa ilang mga katigulangan. Niini nga paagi gihukman sa taga-Aram
    si Joas.
  pol-UBG: Przybyło bowiem wojsko Syrii z niewielką liczbą ludzi, a PAN wydał w ich
    ręce bardzo liczne wojsko, dlatego że opuścili PANA, Boga swoich ojców. I tak
    dokonano sądu nad Joaszem.
  urd-GVU: اگرچہ شام کی فوج یہوداہ کی فوج کی نسبت بہت چھوٹی تھی توبھی رب نے اُسے فتح
    بخشی۔ چونکہ یہوداہ نے رب اپنے باپ دادا کے خدا کو ترک کر دیا تھا اِس لئے یوآس کو
    شام کے ہاتھوں سزا ملی۔
  deu-1912: Denn der Syrer Macht kam mit wenig Männer; doch gab der HERR in ihre Hand
    eine sehr große Macht, darum daß sie den HERRN, den Gott ihrer Väter, verlassen
    hatten. Auch übten sie an Joas Strafe.
  kan-2017: ಅರಾಮ್ಯ ಸೈನ್ಯದಿಂದ ಬಂದ ಗುಂಪು ಚಿಕ್ಕದಾಗಿದ್ದರೂ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ
    ಯೆಹೋವನನ್ನು ಕಡೆಗಣಿಸಿದ್ದರಿಂದ ಮಹಾಸೈನ್ಯವಾಗಿದ್ದ ಅವರನ್ನು ಯೆಹೋವನು ಅರಾಮ್ಯರ ಕೈಯಲ್ಲಿ ಸೋಲುವಂತೆ
    ಮಾಡಿ, ಯೆಹೋವಾಷನನ್ನು ಅವರ ಮುಖಾಂತರ ಶಿಕ್ಷಿಸಿದನು.
  yap-yap: Fa raba’ i salthaw nu Syria e ba’achig, machane me gel nagrad SOMOL ko
    fare raba’ i salthaw nu Judah nib ga’ ni bochan e fapi girdi’ e ka ra digeyed
    fare SOMOL ni Got ko pi chitamngirad. Irera’ rogon nni gechignag Joash ni Pilung.
  hlt-MCSB: Aram caem te hlang a yol neh cet dae, tatthai cungkuem aka yet bangla
    BOEIPA loh amih kut ah a paek. A napa rhoek kah Pathen BOEIPA te a toeng uh dongah
    Joash soah tholhphu a suk.
  mdy-ETH: ዒማና ሶኦሪያ ዓሶኮ ዖሎ ዓሶንሢ ዻካኬ፤ ጋዓንቴ ሚርጌ ዺቢ ማዔ ዪሁዳኮ ዖሎ ዓሶ ባሻንዳጉዲ ናንጊና ናንጋ ጎዳ
    ዓይሤኔ፤ ዬይ ያዺ ማዔሢ ዪሁዳ ዓሳ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ሃሼሢሮኬ፤ ያዺ ማዒፆና ዒዮዓሴይዳ
    ፒዜ ዎጌ ዎጊንቴኔ።
  twi-ASANTE: Ɛwom sɛ Aram dɔm a wɔkɔto hyɛɛ wɔn so no sua deɛ, nanso, Awurade boaa
    wɔn maa wɔdii Yuda akodɔm kɛseɛ no so nkonim. Yudafoɔ gyaa Awurade, wɔn agyanom
    Onyankopɔn, ɛno enti Awurade buu atɛn tiaa Yoas.
  eng-WEBU: For the army of the Syrians came with a small company of men; and the
    LORD delivered a very great army into their hand, because they had forsaken the
    LORD, the God of their fathers. So they executed judgment on Joash.
  wal-wal: Sooriyaa olanchchati qoodan guutta; shin Yihudaa asai GODAA bantta aawatu
    Xoossaa aggido gishshau, GODAI keehi daro gidida eta olanchchata Sooriyaa olanchchatu
    kushiyan aattidi immiis. Eti hagaadan oottidi, Yo7aasha qaxxayidosona.
  spa-PDDPT: Aunque el ejército de Siria subió con pocos hombres, Yavé entregó a un
    gran ejército en su mano, porque abandonaron a Yavé el ʼElohim de sus antepasados.
    De esta manera ejecutaron juicio contra Joás.
  gun-gun: Síria guigua xondaro kuery mbovy'i ete ou teĩ Senhor ombopo'aka Judá regua
    xondaro kuery heta raxa ikuai va'e re, guamoĩ kuery ruete oejapa rire. Nhanderuete
    huvixa Joás ombopaga aguã ae Síria pygua kuery ombou.
  ilo-ULB: Immay ti Aram a bassitda laeng nga armada, ngem pinagballigi ida ni Yahweh
    a maibusor iti nakadakdakkel nga armada gapu ta tinallikudan ti Juda ni Yahweh
    a Dios dagiti kapuonanda. Iti kastoy a wagas, inyeg dagiti taga-Aram ti pannakadusa
    ni Joas.
  kpg-kpg: Di buini dauwa Syria la di buini hua dulii, gei Dimaadua guu hai digaula
    gi maaloo i di buini dauwa Judah dela e koia e damana, idimaa nia daangada gu diiagi
    a Mee, go Yihowah di God o nadau maadua mmaadua. I di ala deenei, King Joash gu hagaduadua.
  uig-ARA: دەرۋەقە سۇرىيە قوشۇنىدىن پەقەت ئاز بىر قىسىم ئەسكەرلەر كەلگەن بولسىمۇ،
    لېكىن يەھۇدالار ئاتا-بوۋىلىرىنىڭ خۇداسى پەرۋەردىگاردىن ۋاز كەچكەنلىكى ئۈچۈن پەرۋەردىگار
    چوڭ بىر قوشۇننى ئۇلارنىڭ قولىغا تاپشۇردى؛ ئۇلار يوئاشقا جازا ئىجرا قىلدى.
  sus-sus: Siriya sɔɔrie mu nu wuya, kɔnɔ Alatala nan Yudaya sɔɔri gali xungbe sa
    e sagoe, barima Yudayakae nu bara e babae Marigi Alatala rabɛɲin. Ala Siriyakae
    rawali nɛ alako Yowasi xa ɲaxankata.
  pon-2006: Karis en Siria me tikitik, ahpw KAUN-O ketin mweidohng re en kalowehdi
    karis laud en mehn Suda, pwehki aramas akan ar sohpeisang KAUN-O, Koht en ar pahpa
    kahlap ako. Ih duwen met Nanmwarki Sohas eh ketin kalokolok.
  ksd-ksd: A loko na tarai na vinarubu Siria pa dia ga peal; ma ra Luluai i ga nur
    tar ra ngala na kor ta ra lima i diat, tago dia ga vana kan ra Luluai ra God kai
    ra umana tama i diat. Damana di ga pait ra varkurai ure Ioas.
  tur-YTC: Suriye ordusu küçük bir bölükle geldiği halde; Yahve, atalarının Tanrısı
    Yahve'yi bıraktıkları için onların eline çok büyük bir ordu teslim etti. Böylece
    Yoaş'ı yargıladılar.
  grc-BRENT: Ὅτι ἐν ὀλίγοις ἀνδράσιν παρεγένετο δύναμις Συρίας, καὶ ὁ Θεὸς παρέδωκεν
    εἰς τὰς χεῖρας αὐτῶν δύναμιν πολλὴν σφόδρα, ὅτι ἐγκατέλιπον Κύριον τὸν Θεὸν τῶν
    πατέρων αὐτῶν· καὶ μετὰ Ἰωὰς ἐποίησε κρίματα.
  ind-AYT: Walaupun pasukan Aram datang dengan sedikit orang, tetapi TUHAN menyerahkan
    tentara yang sangat besar itu ke tangan orang Aram sebab orang-orang Yehuda meninggalkan
    TUHAN, Allah nenek moyang mereka. Demikianlah penghukuman atas Yoas dilaksanakan.
  nya-nya: Ngakhale kuti gulu lankhondo la Aramu linabwera ndi anthu ochepa okha,
    Yehova anapereka mʼmanja mwawo gulu lalikulu lankhondo. Chifukwa Yuda anasiya
    Yehova Mulungu wa makolo awo, chiweruzo chinachitika pa Yowasi.
  hrv-hrv: Iako je aramejska vojska bila malena po ljudstvu, ipak joj je Jahve predao
    u ruke vrlo brojnu vojsku, jer ostaviše Jahvu, Boga svojih otaca. Tako su se Aramejci
    na Joašu osvetili.
  mps-mps: Te sę dabe pedelali, magi baso meni, te Juda dabe augwaligo Genuai Bidi
    augwa wąį dabego God tudi ola mobaso. Tama tibaso, Genuai Bidigo te Siria ami
    bidi dabe dwasianu hanigo Juda dabego ami bidi genima bage mu aiyaba elalumainu
    ilali. Tama te kolesagago naga Genuai Bidigo king Joas dene mani.
  tpi-tpi: Dispela ol samting i kamap, long wanem, ol Juda i bin givim baksait long
    God, Bikpela bilong ol tumbuna bilong ol. Olsem na Bikpela i larim liklik lain
    soldia tasol bilong Siria i kam pait long bikpela lain soldia bilong Juda na winim
    ol. Na long dispela pasin Bikpela i mekim save long King Joas.
  dan-1931: Skønt Aramæernes Hær kom i et ringe Tal, gav HERREN en såre stor Hær i
    deres Hånd, fordi de havde forladt HERREN, deres Fædres Gud; således fuldbyrdede
    de Dommen over Joas.
  vie-OVCB: Chúa Hằng Hữu cho quân A-ram thắng, mặc dù quân số rất ít so với quân
    Giu-đa. Vì người Giu-đa chối bỏ Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên họ nên
    Giô-ách bị Chúa hình phạt.
  guj-2017: અરામીઓનું સૈન્ય ઘણું નાનું હતું, પણ ઈશ્વરે તેઓને ઘણાં મોટા સૈન્ય પર વિજય
    આપ્યો, કેમ કે યહૂદિયાએ પોતાના પિતૃઓના પ્રભુ ઈશ્વરનો ત્યાગ કર્યો હતો. આ રીતે અરામીઓએ
    યોઆશને શિક્ષા કરી.
  pon-2006A: Karis en Siria me tikitik, ahpw KAUN-O ketin mweidohng re en kalowehdi
    karis laud en mehn Suda, pwehki aramas akan ar sohpeisang KAUN-O, Koht en ar pahpa
    kahlap ako. Ih duwen met Nanmwarki Sohas eh ketin kalokolok.
  por-BRBSL: Pois o exército dos sírios veio com uma pequena companhia de homens;
    e Javé entregou em suas mãos um exército muito grande, porque abandonaram Javé,
    o Deus de seus pais. Assim, eles executaram o julgamento de Joás.
  cth-cth: Judahnaw ni mintoenaw e BAWIPA Cathut a pahnawt kecu dawk tami moiapap
    eiteh, kayounca e Siria ransanaw e kut dawk BAWIPA ni a poe teh, Sirianaw ni Joash
    koe runae a pha sak .
  twi-twi: Ɛwɔ mu sɛ Aram dɔm a wɔkɔtow hyɛɛ wɔn so no sua de, nanso Awurade boaa
    wɔn ma wodii Yuda asraafodɔm kɛse no so nkonim. Yudafo gyaw Awurade, wɔn agyanom
    Nyankopɔn, ɛno nti Awurade buu atɛn tiaa Yoas.
  hlt-hlt: Aram caem te hlang a yol neh cet dae, tatthai cungkuem aka yet bangla BOEIPA
    loh amih kut ah a paek. A napa rhoek kah Pathen BOEIPA te a toeng uh dongah Joash
    soah tholhphu a suk.
  tbz-SIM: Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mɛ nyí nkɔ̀too kɛ sũ, kɛ̀ Sudɑɑ kɔbɛ bɛɛ̀ nsũ kɛ
    í sénní kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ ɑ̃nnɛ́ Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɔu miɛkɛ, kɛ yɛ̃́
    bɛ̀ do kù bùtínnɛ́mɛ̀ kunku bɛ yɛmbɛ̀ do tũ nkù. Ti Yiɛ̀ nKuyie nkuù do duɔ́ nkɛ̀
    Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ bɛ̀ potɛ́ kɛ bo yṹɔ̃́ mbɛ to,
  msy-2020: Judaba akɨrim ragha Ikiavɨra Itir God, men ovavibar God gasara, kamaghɨn
    amizɨ, bizir kaba otifi. Ezɨ Ikiavɨra Itir God Sirian mɨdorozir gumazir bɨzir
    muziarim ataghizɨ, me iza Judan mɨdorozir gumazir bar avɨrim mɨsogha me abɨra.
    Ikiavɨra Itir God, arazir kamɨn Atrivim Joasɨn arazir kuram ikarvagha ivezir kuram
    a ganɨngi.
  dop-dop: Silii yoolɑɑ tɑɑ wɛɛ pɑɣɑlɛ. Yutɑ nyǝ́mɑ kɑ lɔwɑ pɑ cɑɑnɑɑ Ɩsɔ tɔɣɔ ɩ́lɛ́
    ɩ tʋ-wɛɣɛ Silii yoolɑɑ mpɛ pɑ niŋ tɑɑ. Sɑlǝkɑ wei Tɑcɑɑ tʋwɑ Sowɑsɩ tɔɣɔlɛ.
  azb-azb: Aramlılar az qoşunla gəldikləri halda Rəbb çox böyük bir ordunu onlara
    təslim etdi, çünki xalq atalarının Allahı Rəbdən üz döndərmişdi. Beləliklə, Yoaşa
    qarşı hökmü icra etdilər.
  eng-DBY: Truly with a small company of men came the army of the Syrians, but Jehovah
    delivered a very great army into their hand, because they had forsaken Jehovah
    the God of their fathers; and they executed judgment upon Joash.
  hin-2017: अरामियों की सेना थोड़े ही सैनिकों के साथ तो आई, परन्तु यहोवा ने एक बहुत
    बड़ी सेना उनके हाथ कर दी, क्योंकि उन्होंने अपने पितरों के परमेश्वर को त्याग दिया
    था। इस प्रकार योआश को भी उन्होंने दण्ड दिया।
  eng-YLT: for with few men have the force of Aram come in, and Jehovah hath given
    into their hand a mighty force for multitude, because they have forsaken Jehovah,
    God of their fathers; and with Joash they have executed judgments.
  eng-WYC-2017: And certainly, when a full little number of men of Syria was come
    into Judah, the Lord betook in their hands a multitude of Jews without number,
    for they had forsaken the Lord God of their fathers. Also they used shameful dooms
    against Joash;
  eng-WMBB: For the army of the Syrians came with a small company of men; and the
    LORD delivered a very great army into their hand, because they had forsaken the
    LORD, the God of their fathers. So they executed judgement on Joash.
  urd-GVH: अगरचे शाम की फ़ौज यहूदाह की फ़ौज की निसबत बहुत छोटी थी तो भी रब ने उसे
    फ़तह बख़्शी। चूँकि यहूदाह ने रब अपने बापदादा के ख़ुदा को तर्क कर दिया था इसलिए
    युआस को शाम के हाथों सज़ा मिली।
  rug-rug: Lopu sokudi sari na tie varipera tadi pa Siria, ba va malumi e Zihova pude
    va kilasia sa qeto minate lavata tadi pa Ziuda koa gua sapu kilua ari pa Ziuda
    se Zihova, sa Tamasa tadi na tiatamadia. Koasa ginugua asa si tava kilasa se Zoasi,
    sa baṉara.
  gaz-gaz: Loltoonni Sooriyaa namoota xinnoo qabatanii dhufan illee Waaqayyo loltoota
    akka malee baayʼee harka isaaniitti dabarsee ni kenne. Sababii Yihuudoonni Waaqayyo
    Waaqa abbootii isaanii dhiisaniif Yooʼaashitti murtiin murame.
  fra-LSG: L’armée des Syriens arriva avec un petit nombre d’hommes; et cependant
    l’Éternel livra entre leurs mains une armée très considérable, parce qu’ils avaient
    abandonné l’Éternel, le Dieu de leurs pères. Et les Syriens firent justice de
    Joas.
  yal-yal: Arami kaane sofane mi yi wuya, koni Alatala yi tin a e xa sofa gali sɛnbɛmaan
    naxɔri, bayo Yuda kaane bata yi e mɛ Alatala ra, e benbane Ala. Alatala Yowasa
    makiti na kii nin.
  haw-1868: No ka mea, he poe uuku ko Suria poe i hele mai, aka, ua haawi mai o Iehova
    iloko o ko lakou lima i ka poe nui loa, no ka mea, ua haa. lele lakou nei ia Iehova
    ke Akua o ko lakou poe kupuna. Pela lakou i hoopai mai ai ia Ioasa.
  arb-NAV: وَمَعَ أَنَّ جَيْشَ الأَرَامِيِّينَ لَمْ يَكُنْ سِوَى شِرْذِمَةٍ قَلِيلَةٍ،
    فَإِنَّ الرَّبَّ نَصَرَهُمْ عَلَى جَيْشٍ كَبِيرٍ، لأَنَّ بَنِي يَهُوذَا قَدْ تَخَلَّوْا
    عَنِ الرَّبِّ إِلَهِ آبَائِهِمْ، فَأَنْزَلُوا قَضَاءَ الرَّبِّ بِيُوآشَ.
  ewe-ewe: Yehowae na Siria ƒe aʋakɔ sue la ɖu Yuda ƒe aʋakɔ gã la dzi elabena Yudatɔwo
    gble Yehowa, wo fofowo ƒe Mawu la ɖi. Ale Mawu he to na Yoas.
  eng-LEE: Indeed with a small company of men did the army of Syria come; but the
    Lord delivered into their hand an army exceedingly numerous; because they had
    forsaken the Lord the God of their fathers. And on Joash they executed punishment.
  asm-FB: কিয়নো যদিও অৰামীয়াসকলৰ অলপ লোক থকা সৈন্য সামন্ত আহিল, তথাপি যিহোৱাই তেওঁলোকৰ
    হাতত, অতিশয় অধিক লোক থকা সৈন্যসামন্তক শোধাই দিলে, কাৰণ যিহূদাৰ লোকসকলে তেওঁলোকৰ
    ওপৰ পিতৃসকলৰ ঈশ্বৰ যিহোৱাক ত্যাগ কৰিলে। এইদৰে অৰামীয়াসকলে যোৱাচৰ ওপৰত বিচাৰ আনিলে।
  sus-A: سِرِيَ سْورِيٍ مُ نُ وُيَ، كْنْ عَلَتَلَ نَن يُدَيَ سْورِ فَلِ شُنفبٍ سَ
    عٍ سَفٌي، بَرِ مَ يُدَيَكَيٍ نُ بَرَ عٍ بَبَيٍ مَرِفِ عَلَتَلَ رَبّحِن. عَلَ سِرِيَكَيٍ
    رَوَلِ نّ عَلَكٌ يٌوَ سِ شَ حَشَنكَتَ.
  fra-SBL: Car l'armée des Syriens était venue avec une petite troupe d'hommes, et
    l'Éternel livra entre leurs mains une très grande armée, parce qu'ils avaient
    abandonné l'Éternel, le Dieu de leurs pères. Ils firent donc justice à Joas.
  hbo-hbo: כִּי֩ בְמִצְעַ֨ר אֲנָשִׁ֜ים בָּ֣אוּ ׀ חֵ֣יל אֲרָ֗ם וַֽיהוָה֙ נָתַ֨ן בְּיָדָ֥ם
    חַ֙יִל֙ לָרֹ֣ב מְאֹ֔ד כִּ֣י עָֽזְב֔וּ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹותֵיהֶ֑ם וְאֶת־יֹואָ֖שׁ
    עָשׂ֥וּ שְׁפָטִֽים׃
  kik-kik: O na gũtuĩka mbũtũ ya ita ya Asuriata yokĩte o na andũ anini, Jehova nĩaneanire
    mbũtũ nene ya ita moko-inĩ mayo. Tondũ andũ a Juda nĩmatiganĩirie Jehova, Ngai
    wa maithe mao, Joashu agĩkinyĩrio ituĩro rĩake.
  fra-NCL: L’armée des Syriens était venue avec un petit nombre d’hommes, et Yahweh
    livra entre leurs mains une armée considérable, parce qu’ils avaient abandonné
    Yahweh, le Dieu de leurs pères. Les Syriens exécutèrent le jugement contre Joas.
  cek-AK: Syria misatuh kaminawk loe kami zetta ni angzoh o; Judahnawk loe ampanawk
    ih Angraeg Sithaw to pahnawt o ving pongah, Angraeng mah pop parai misatuh kaminawk
    to nihcae ban ah paek; to pongah Syria kaminawk mah Joash to danpaek o.
  cuk-cuk: Siria-sorda-bila-onomalad iche nonimalan-inigwele, sordamar-bukidaradgi
    nakwismalad. Ar ade, Judá-dulemar e-dadgan-Bab-Dummad-Jehová-obachamalad. A-ulale,
    Bab-Jehová Siria-e-sordamar Judá-sordamargi-nakwega imaksad. Deyobi, Bab-Jehová
    Joás-sabsur-odurdaksad.
  uig-CYR: Дәрвәқә Сурийә қошунидин пәқәт аз бир қисим әскәрләр кәлгән болсиму, лекин
    Йәһудалар ата-бовилириниң Худаси Пәрвәрдигардин ваз кәчкәнлиги үчүн Пәрвәрдигар
    чоң бир қошунни уларниң қолиға тапшурди; улар Йоашқа җаза иҗра қилди.
  tel-2017: అరామీయుల సైన్యం చిన్నదే అయినా యెహోవా ఒక గొప్ప సైన్యంపై వారికి విజయం దయచేశాడు.
    ఎందుకంటే, యూదావారు తమ పూర్వీకుల దేవుడైన యెహోవాను వదిలి వేశారు. ఈ విధంగా అరామీయులు
    యోవాషుకు శిక్ష అమలు చేశారు.
  hat-BSA: Anverite, lame Siryen an te vini avèk yon ti kantite moun, men SENYÈ a
    te livre yon trè gwo lame nan men yo, paske yo te abandone SENYÈ a, Bondye a zansèt
    yo a. Se konsa yo te egzekite jijman sou Joas.
  kos-kos: Mwet mweun lun Syria tia pus, tusruktu LEUM GOD El sang kutangla nu selos
    fin mwet mweun pus lun Judah, mweyen mwet Judah elos ngetla liki LEUM GOD lun
    papa tumalos. Pa inge kaiyuk ma orek nu sel Tokosra Joash.
  hbo-WLC: כִּי֩ בְמִצְעַ֨ר אֲנָשִׁ֜ים בָּ֣אוּ ׀ חֵ֣יל אֲרָ֗ם וַֽיהוָה֙ נָתַ֨ן בְּיָדָ֥ם
    חַ֙יִל֙ לָרֹ֣ב מְאֹ֔ד כִּ֣י עָֽזְב֔וּ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבוֹתֵיהֶ֑ם וְאֶת־יוֹאָ֖שׁ
    עָשׂ֥וּ שְׁפָטִֽים׃
  ibo-ibo: Nʼagbanyeghị na ndị Aram kpọọ naanị ndị ikom ole na ole bịa, Onyenwe anyị
    raara igwe ndị agha dị ukwuu ranye ha nʼaka. Nʼihi na Juda gbakụtara Onyenwe anyị
    azụ, bụ Chineke nke nna nna ha, e mezuru ihe niile e kpere nʼikpe nʼahụ Joash.
  ory-ory: ଅରାମୀୟ ସୈନ୍ୟ ଅଳ୍ପ ଲୋକଦଳ ନେଇ ଆସିଥିଲେ; ତଥାପି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ହସ୍ତରେ ମହାସୈନ୍ୟଦଳକୁ
    ସମର୍ପଣ କଲେ, କାରଣ ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କୁ ପରିତ୍ୟାଗ କରିଥିଲେ।
    ଏହିରୂପେ ସେମାନେ ଯୋୟାଶ୍‍ଙ୍କ ଉପରେ ଦଣ୍ଡାଜ୍ଞା ସଫଳ କଲେ।
  chk-chk: Iei mwo chokükünün ewe mwichen sounfiun Siria, nge ewe Samol mi Lapalap
    a mwüt ngeniir pwe repwe akufu ewe mwichen sounfiun Juta mi chomong, pun ekewe
    chon Juta ra likitala ewe Samol mi Lapalap än ar kewe lewo we Kot. Iei usun ekewe
    sounfiun Siria ra apwüngü Joas.
  rop-rop: Nomeda detlot amimob brom Siriya bin brabli lilwan, bat YAWEI bin larram
    olabat bidim det brabli bigwan amimob blanga Juda, dumaji imbin panishim King
    Jowesh en ola pipul dumaji deibin tenawei brom im.
  ukr-1871: Хоч військо Сирийське прийшло було в невеликому числї людей, та Господь
    віддав в їх руку превелике множество за те, що покинули Господа, Бога батьків
    своїх. Та й над Йоасом вчинили вони суд;
  deu-1951: Denn obwohl das Heer der Syrer nur aus wenig Leuten bestand, gab doch
    der HERR ein sehr großes Heer in ihre Hand, weil jene den HERRN, den Gott ihrer
    Väter, verlassen hatten. Also vollzogen sie das Strafgericht an Joas.
  eng-JPS: For the army of the Arameans came with a small company of men; and the
    LORD delivered a very great host into their hand, because they had forsaken the
    LORD, the God of their fathers. So they executed judgment upon Joash.
  srp-1865: Ako i mala bješe vojska Sirska koja doðe, ipak Gospod dade u ruke njihove
    vrlo veliku vojsku, jer bjehu ostavili Gospoda Boga otaca svojih. I tako na Joasu
    izvršiše sud.
  lug-lug: Newaakubadde ng’eggye ery’Abasuuli ly’ajja n’abasajja batono, Mukama yawaayo
    eggye eddene ennyo erya Yuda mu mukono gw’Abasuuli kubanga Yuda baava ku Mukama,
    Katonda wa bajjajjaabwe. Abasuuli ne babonereza Yowaasi.
  heb-heb: כי במצער אנשים באו חיל ארם ויהוה נתן בידם חיל לרב מאד כי עזבו את יהוה אלהי
    אבותיהם ואת יואש עשו שפטים׃
  ben-IRV: বাস্তবিক অরামীয় সৈন্যদলে কম লোক আসলো, আর সদাপ্রভু তাদের হাতে অনেক বড়
    সৈন্যদলকে তুলে দিলেন, কারণ লোকেরা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে ত্যাগ করেছিল।
    এই ভাবে অরামীয়দের মাধ্যমে যোয়াশকে শাস্তি দেওয়া হল।
  pan-pan: ਕਿਉਂ ਜੋ ਅਰਾਮ ਦੀ ਫ਼ੌਜ ਵਿੱਚੋਂ ਇੱਕ ਛੋਟਾ ਜੱਥਾ ਹੀ ਆਇਆ ਸੀ ਤਾਂ ਵੀ ਯਹੋਵਾਹ ਨੇ ਇਹ
    ਵੱਡੀ ਫ਼ੌਜ ਉਨ੍ਹਾਂ ਦੇ ਪਾਸੋਂ ਹਰਾ ਦਿੱਤੀ ਇਸ ਲਈ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਸੀ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਯੋਆਸ਼ ਨੂੰ ਉਹ ਦੀ ਕੀਤੀ ਦਾ ਬਦਲਾ ਦਿੱਤਾ
  mya-JVB: ယုဒလူတို့သည် ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို စွန့် သောကြောင့် ၊ များပြား
    သော အလုံးအရင်း ဖြစ်သော်လည်း၊ နည်း သောရှုရိ တပ် အလုံး အရင်းလက် သို့ ထာဝရဘုရား အပ်
    တော်မူ၍ ၊ ရှုရိလူတို့သည် ယောရှ ကို တရား စီရင် ကြ၏။
  hmo-hmo: Inai Suria tuari orea be bada lasi, bona Iuda tuari orea be bada, to Lohiabada
    ese Suria taudia ia durua dainai, idia ese Iuda taudia idia halusia, Iuda taudia
    ese edia sene taudia edia Dirava, Lohiabada, idia rakatania dainai. Inai dekena
    amo Dirava ese Ioasa dekenai iena kerere davana ia henia.
  urd-urd: अगरचे अरामियों के लश्कर से आदमियों का छोटा ही जत्था आया, तोभी ख़ुदावन्द
    ने एक बहुत बड़ा लश्कर उनके हाथ में कर दिया, इसलिए कि उन्होंने ख़ुदावन्द अपने बाप
    — दादा के ख़ुदा को छोड़ दिया था। इसलिए उन्होंने यूआस को उसके किए का बदला दिया।
  rus-SYN: Хотя в небольшом числе людей приходило войско Сирийское, но Господь предал
    в руку их весьма многочисленную силу за то, что оставили Господа Бога отцов своих.
    И над Иоасом совершили они суд,
  bqc-SIM: Baa kɛ́ Sili zĩgↄ̃ↄ dasio, Dii Yoasi zĩgↄ̃ pↄ́ aa dasi maamaaↄ nànɛ́
    ń ↄzĩ, asa aa pãkpà Dii an deziↄ Luaziɛ. Màa yã́ zↄ̃̀lɛ Yoasiwa.
  tcz-CHONGTHU: Syria galmichu lhomcha bou ahi, ahinla Pakaiyin amaho sanga gamchenga
    tamjo Judahte chu ajosahin ahi ajeh chu amipi ten apu apa tao Pakai apathennu
    chu donlouvin anakoitaovin ahi. Hitichun Joash lengpa chunga chun Pathen thutanna
    analhung taan ahi
  mar-mar: अराम्यांच्या सैन्यात फार थोडे लोक होते तरी यहूदाच्या मोठ्या सेनेवर परमेश्वराने
    त्यांना विजय मिळवून दिला. आपल्या पूर्वजांचा देव परमेश्वर याचा यहूदा लोकांनी त्याग
    केल्यामुळे परमेश्वराने योवाशाला हे शासन केले.
  qub-qub: Siria suldärucunaga wallcajllami caranpis. Judá suldärucunataga aypalla
    caycaptinpis Tayta Diosmi wallcajllapa munayninman cachaycuran. Payta gongaycushanpitami
    chayno cachaycuran. Chaynömi Joastaga juchancunapita castigaran.
  bqp-bqp: Tɑbu kowo be Sirigibu bɑ kɑ nɑ mi, bɑ ǹ dɑbi. Adɑmɑ kɑ mɛ, Yinni Gusunɔ
    u derɑ bɑ Yudɑbɑn tɑbu kowo dɑbi dɑbinu kɑmiɑ. Domi bɑ wi, Gusunɔ ben bɑɑbɑbɑn
    Yinni deri. Nge mɛyɑ Yinni Gusunɔ u Sirigibu dendɑ u kɑ Yoɑsi sɛɛyɑsiɑ.
  hat-hat: Lame peyi Siri a pa t' anpil, men Seyè a te kite l' kraze yon lame ki te
    plis pase yo lontan paske pèp Jida a te vire do bay Seyè a, Bondye zansèt yo a.
    Se konsa Joas t'ap soufri nan men moun Siri yo pou sa l' te fè a.
  eng-BSB: Although the Aramean army had come with only a few men, the LORD delivered
    into their hand a very great army. Because Judah had forsaken the LORD, the God
    of their fathers, judgment was executed on Joash.
  eng-WEBPB: For the army of the Syrians came with a small company of men; and the
    LORD delivered a very great army into their hand, because they had forsaken the
    LORD, the God of their fathers. So they executed judgement on Joash.
