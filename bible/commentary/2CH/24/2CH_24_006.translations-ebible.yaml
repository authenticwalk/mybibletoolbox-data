  grc-BRENT: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰωὰς τὸν Ἰωδαὲ τὸν ἄρχοντα, καὶ εἶπεν αὐτῷ, διατί
    οὐκ ἐπεσκέψω περὶ τῶν Λευιτῶν τοῦ εἰσενέγκαι ἀπὸ Ἰούδα καὶ Ἱερουσαλὴμ τὸ κεκριμένον
    ὑπὸ Μωυσῆ ἀνθρώπου τοῦ Θεοῦ, ὅτι ἐξεκκλησίασε τὸν Ἰσραὴλ εἰς τὴν σκηνὴν τοῦ μαρτυρίου;
  ind-AYT: Jadi, raja memanggil Imam Kepala Yoyada dan berkata, “Mengapa kamu tidak
    menuntut orang-orang Lewi membawa dari Yehuda dan Yerusalem pajak yang dikenakan
    Musa, hamba Allah itu, kepada umat Israel untuk tenda tempat hukum Allah?”
  nya-nya: Choncho mfumu inayitanitsa Yehoyada, mkulu wa ansembe ndipo inati kwa iye,
    “Kodi nʼchifukwa chiyani simunawuze Alevi kuti asonkhetse ndalama ku Yuda ndi
    Yerusalemu, msonkho umene anakhazikitsa Mose mtumiki wa Yehova ndiponso gulu lonse
    la Aisraeli mu tenti yaumboni?”
  hrv-hrv: 'Zato kralj pozva poglavara Jojadu i reče mu: “Zašto ne tražiš od levita
    da donose iz Judeje i iz Jeruzalema porez koji je odredio Jahvin sluga Mojsije
    i Izraelov zbor za Šator svjedočanstva?'
  mps-mps: Tialima Joasgo pris Jehoiada i wali, te pris dabe me Livai dabego polalubo
    bidi, tama agabolo e tama po hanalu wali, “Magi baso nago te Livai dabebolo te
    takis mone te Juda dabe me Jerusalem dabede mone polo sao po wabewe? Dagego koneani,
    polobadu Moses te Genuai Bidigo sę bidigo me Israel we bidi augwaligo po dąų
    weyu, te Genuai Bidigo ugwa sel be sę tonaluabo mone mawaibao po wai dao. Tama
    tialima, te Livai dabego te takis mone magi baso polo sigi pabo homu ebewe?” te
    po hanalu wali.
  tpi-tpi: Orait bihain Joas i singautim pris Jehoiada, dispela lida bilong ol pris
    na Livai, na i askim em olsem, “Bilong wanem yu no bin hariapim ol Livai long
    kisim takis mani long ol Juda na ol Jerusalem? Yupela i save, bipo Moses, wokman
    bilong Bikpela, wantaim ol manmeri bilong Israel i bin pasim tok long ol bai i
    givim dispela takis bilong lukautim ol wok bilong haus sel bilong Bikpela. Olsem
    na bilong wanem ol Livai i no i go kisim dispela takis?”
  dan-1931: 'Så lod Kongen Ypperstepræsten Jojada kalde og sagde til ham: “Hvorfor
    har du ikke holdt Øje med, at Levitterne i Juda og Jerusalem indsamler den Afgift,
    HERRENS Tjener Moses pålagde Israels Forsamling til Vidnesbyrdets Telt?'
  vie-OVCB: 'Vậy vua mời thầy thượng tế Giê-hô-gia-đa vào và hỏi: “Sao ông không bảo
    người Lê-vi đi thu thuế Đền Thờ từ các thành trong nước Giu-đa và Giê-ru-sa-lem?
    Môi-se, đầy tớ Chúa Hằng Hữu có ấn định việc toàn dân Ít-ra-ên đóng góp cho Lều
    Chứng Ước.”'
  guj-2017: તેથી રાજાએ પ્રમુખ યાજક યહોયાદાને બોલાવીને કહ્યું, “સાક્ષ્યમંડપને માટે
    ઈશ્વરના સેવક મૂસાએ તથા ઇઝરાયલી લોકોએ ઠરાવેલો ફાળો યહૂદિયામાંથી તથા યરુશાલેમમાંથી
    ઉઘરાવવાને તેં લેવીઓને શા માટે ફરમાવ્યું નહિ?”
  pon-2006A: kahrehda e ketin malipehdo Sehoiada, arail kaun, oh idingki, mahsanih,
    “Dahme komw sohte tehkiki mehn Lipai kan en rikpene sang Suda oh Serusalem daksis
    me Moses, ladu en KAUN-O, koasoanediong aramas akan en kin kihda ong epwelpen
    Impwal me KAUN-O kin ketiket loale?” (
  por-BRBSL: 'O rei chamou o chefe Jeoiada e lhe disse: “Por que você não exigiu dos
    levitas que trouxessem o imposto de Moisés, servo de Iavé, e da assembléia de
    Israel, de Judá e de Jerusalém, para a Tenda do Testemunho”?'
  cth-cth: Hatdawkvah, siangpahrang ni vaihma bawi e Jehoiada a kaw teh ahni koe,
    bangkongmaw Levihnaw hah BAWIPA e san Mosi hoi Isarel rangpuinaw lawkpanuesaknae
    lukkareiim hanelah cawng e tamuk hah Judahnaw hoi Jerusalem e taminaw koe na dei
    pouh hoeh vaw.
  twi-twi: Na ɔhene no frɛɛ ɔsɔfopanyin Yehoiada bisaa no se, “Adɛn nti na wummisaa
    Lewifo no nea enti a wɔnkɔɔ Yuda nkurow so ne Yerusalem nkogyigyee Asɔredan ho
    tow no? Mose, Awurade somfo, gyigyee ɔman Israel saa tow yi, sɛnea ɛbɛyɛ a obetumi
    asiesie Apam Ntamadan no.”
  hlt-hlt: Manghai loh boeilu Jehoiada te a khue tih a taengah, “Olphong dap dongkah
    hamla BOEIPA kah sal Moses neh Israel hlangping kah buham te, Judah lamkah neh
    Jerusalem lamloh khuen ham te balae tih Levi taengah na toem pawh?
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi yú ikuɔ́ nìùtì diɛwè Yoyɑdɑ kóò bekɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie
    nkóo tɔ̃ntì Mɔyiisi do yɛ̃ nDefiibɛ níí cuɔ́ wèè dɑ̀mpóò Sudɑɑ kɔbɛ kó yɛhɛkɛ̀
    nɛ̀ Sedisɑdɛmmu Kuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í. Dɛ̀ dòmmɛ̀ kɛ̀ bɛ̀ í ò cuɔ́?'
  msy-2020: Egha Joas gɨn ofa gamir gumaziba ko Livaibar garir gumazir dapanim Jehoiadan
    diagha, kamaghɨn an azara, “Manmaghɨn amizɨ nɨ Livaibar avɨraghtɨ, me zuamɨra
    Judaba ko Jerusalemia da takisɨn dagɨaba inian aghua? Ia fo, Ikiavɨra Itir Godɨn
    ingangarir gumazim Moses, Israelian gumazamiziba ko, akam akɨrigha ghaze, me Ikiavɨra
    Itir Godɨn Purirpenimɨn ingangaribar amusɨ takisɨn dagɨaba iniam. Ezɨ Livaiba
    tizim bagh mangɨ takisɨn dagɨaba inian aghua?”
  dop-dop: 'Pǝ tɔɔ kɛ́ wulɑʋ yɑɑ kɔtʋlʋ sɔsɔ Yoyɑtɑ, nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́
    n tɑ cɑɑlɩ Lefii nyǝ́mɑ nɑ pɑ́ mʋɣɩ Yutɑ nɑ Yosɑlɛm pǝ yǝlɑɑ kiŋ kɛ liɣitee, ɩsɩɩ
    Tɑcɑɑ tǝmlɛ tʋ Moisi nɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ sɩɩʋ tɔ. Nɑ pɑ́ tɑɣɑnǝnɑ Ɩsɔ kutuluɣu
    ŋku kʋ tɑɑ wɛ nɔɣɔ pɛɛlʋɣʋ tɑkǝlɑsɩ tɔ?'
  azb-azb: 'Başçı olan Yehoyadanı padşah çağırdı və ona dedi: «Rəbbin qulu Musanın
    və İsrail camaatının Şəhadət çadırı üçün qoyduqları vergini Yəhudadan və Yerusəlimdən
    gətirmələrini nə üçün Levililərdən tələb etmədin?»'
  eng-DBY: And the king called for Jehoiada the chief, and said to him, Why hast thou
    not required of the Levites to bring in out of Judah and out of Jerusalem the
    tribute of Moses the servant of Jehovah [laid upon] the congregation of Israel,
    for the tent of the testimony?
  hin-2017: तब राजा ने यहोयादा महायाजक को बुलवाकर पूछा, “क्या कारण है कि तूने लेवियों
    को दृढ़ आज्ञा नहीं दी कि वे यहूदा और यरूशलेम से उस चन्दे के रुपये ले आएँ जिसका
    नियम यहोवा के दास मूसा और इस्राएल की मण्डली ने साक्षीपत्र के तम्बू के निमित्त
    चलाया था।”
  eng-YLT: And the king calleth for Jehoiada the head, and saith to him, 'Wherefore
    hast thou not required of the Levites to bring in out of Judah and out of Jerusalem
    the tribute of Moses, servant of Jehovah, and of the assembly of Israel, for the
    tent of the testimony?
  eng-WYC-2017: And the king called Jehoiada, the prince of priests, and said to him,
    Why was it not a charge to thee, to constrain the deacons [or Levites] to bring
    in money of Judah and of Jerusalem, which money was ordained of Moses, the servant
    of the Lord, that all the multitude of Israel should bring it into the tabernacle
    of witnessing?
  eng-WMBB: The king called for Jehoiada the chief, and said to him, “Why haven’t
    you required of the Levites to bring in the tax of Moses the servant of the LORD,
    and of the assembly of Israel, out of Judah and out of Jerusalem, for the Tent
    of the Testimony?”
  urd-GVH: तब बादशाह ने इमामे-आज़म यहोयदा को बुलाकर पूछा, “आपने लावियों से मुतालबा
    क्यों नहीं किया कि वह यहूदाह के शहरों और यरूशलम से रब के घर की मरम्मत के पैसे
    जमा करें? यह तो कोई नई बात नहीं है, क्योंकि रब का ख़ादिम मूसा भी मुलाक़ात का ख़ैमा
    ठीक रखने के लिए इसराईली जमात से टैक्स लेता रहा।
  rug-rug: ke tiokia sa baṉara se Zehoiada, sa ṉati hiama, meke zama ia sa, “Na vegua
    ke lopu kopu totoko nia goi meke garunu lani sari na tie Livaeti pude vagi sari
    vinarigara poata takisi koari pa Ziuda meke Zerusalema? Asa sa poata takisi garunu
    veko nia Mosese, sa nabulu te Zihova, koari doduru tie Izireli pude tabaria sa
    vina tanana sa Ipi Hopena.”
  gaz-gaz: Kanaafuu mootichi Yehooyaadaa lubicha hangafticha waamee, “Ati maaliif
    akka Lewwonni gibira Museen garbichi Waaqayyoo fi yaaʼiin Israaʼel akka dunkaana
    dhuga baʼumsaatiif baafamu murteessan sana Yihuudaa fi Yerusaalem irraa walitti
    qaban hin godhin?” jedheen.
  fra-LSG: 'Le roi appela Jehojada, le souverain sacrificateur, et lui dit: Pourquoi
    n’as-tu pas veillé à ce que les Lévites apportassent de Juda et de Jérusalem l’impôt
    ordonné par Moïse, serviteur de l’Éternel, et mis sur l’assemblée d’Israël pour
    la tente du témoignage?'
  yal-yal: Mangan yi saraxaraline kuntigin Yehoyada xili, a yi a maxɔdin, a naxa,
    “Nanfera i mi Lewine karahanxi a e xa mudun maxɔdin Yuda kaane nun Yerusalɛn kaane
    ra Alatalaa walikɛɛn Musa nun Isirayila yamaan naxan maxɔdinxi e ma Layiri Sereya
    Bubuna fe yi?”
  haw-1868: Kahea aku la ke alii ia Iehoiada ka luna, a olelo aku la ia ia, No ke
    aha la i hoeueu ole aku ai oe i na Levi e lawe mai, mailoko mai o Iuda a me Ierusalema
    i ka auhau a Mose ke kauwa a Iehova i kau aku ai maluna o ka ahakanaka o ka Iseraela,
    no ka halelewa o ke kanawai?
  arb-NAV: 'فَاسْتَدْعَى الْمَلِكُ يَهُويَادَاعَ رَئِيسَ الْكَهَنَةِ وَسَأَلَهُ: «لِمَاذَا
    لَمْ تَطْلُبْ مِنَ اللّاوِيِّينَ أَنْ يَجْمَعُوا مِنْ بَنِي يَهُوذَا وَأُورُشَلِيمَ
    الضَّرِيبَةَ الَّتِي فَرَضَهَا مُوسَى عَبْدُ الرَّبِّ وَجَمَاعَةُ إِسْرَائِيلَ
    لِصِيَانَةِ خَيْمَةِ الشَّهَادَةِ؟».'
  ewe-ewe: Ale fia la yɔ Yehoiada, nunɔlagã la eye wòbiae be, “Nu ka ta mèzi Levitɔwo
    dzi be woaɖaxɔ ga tso Yuda duwo me kple Yerusalem hena gbedoxɔ la dzadzraɖo o?
    Ele be míakpɔ egbɔ be wowɔ se si Mose, Yehowa ƒe dɔla, de la dzi ale be míate
    ŋu adzra gbedoxɔ la ɖo.”
  eng-LEE: Then called the king for Yehoyada' the chief, and said unto him, Why hast
    thou not required from the Levites to bring in out of Judah and out of Jerusalem
    the contribution [fixed by] Moses the servant of the Lord, and of the congregation
    of Israel, for the tabernacle of the testimony?
  asm-FB: পাছে ৰজাই প্ৰধান পুৰোহিত যিহোয়াদাক মতাই আনি ক’লে, “সাক্ষ্য ফলিৰ তম্বুৰ
    বাবে ঈশ্বৰৰ দাস মোচিয়ে আৰু ইস্ৰায়েলৰ সমাজে নিৰূপণ কৰা কৰ যিহূদা আৰু যিৰূচালেমৰ
    পৰা আনিবলৈ তুমি লেবীয়াসকলক কিয় কোৱা নাই?”
  sus-A: مَنفّ نَشَ سّرّشّدُبّ كُنتِفِ يٍهٌيَدَ شِلِ، عَ عَ مَشْرِن، «مُنقٍ رَ عِ
    مُ لٍوِكَيٍ كَرَشَنشِ عٍ شَ دُوتِ مَشِلِ يُدَيَ نُن دَرِ سَلَمُ، عَلْ عَلَتَلَ
    شَ كٌنيِ مُنسَ عَ يَمَرِ كِ نَشّ، نُن عِسِرَيِلَ حَمَ قَن تِن عَ رَ كِ نَشّ عَلَ
    شَ هْرْ مْلِنفِرَ شَ قٍ رَ، سٍيدٍحْشْيَ نَ دّننَشّ؟»
  fra-SBL: 'Le roi appela le chef Jehojada et lui dit : « Pourquoi n''as-tu pas exigé
    des Lévites qu''ils apportent la taxe de Moïse, serviteur de l''Éternel, et de
    l''assemblée d''Israël, de Juda et de Jérusalem, pour la tente du Témoignage ? »'
  hbo-hbo: וַיִּקְרָ֣א הַמֶּלֶךְ֮ לִֽיהֹויָדָ֣ע הָרֹאשׁ֒ וַיֹּ֣אמֶר לֹ֗ו מַדּ֙וּעַ֙
    לֹֽא־דָרַ֣שְׁתָּ עַל־הַלְוִיִּ֔ם לְהָבִ֞יא מִֽיהוּדָ֣ה וּמִֽירוּשָׁלַ֗͏ִם אֶת־מַשְׂאַת֙
    מֹשֶׁ֣ה עֶֽבֶד־יְהוָ֔ה וְהַקָּהָ֖ל לְיִשְׂרָאֵ֑ל לְאֹ֖הֶל הָעֵדֽוּת׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩĩta Jehoiada mũthĩnjĩri-Ngai ũrĩa mũnene, akĩmwĩra
    atĩrĩ, “Nĩ kĩĩ kĩgirĩtie wĩre Alawii marehe igooti rĩa kuuma Juda na Jerusalemu
    rĩrĩa rĩatuanĩirwo nĩ Musa ndungata ya Jehova o na kĩũngano kĩa Isiraeli nĩ ũndũ
    wa Hema ya Ũira?”
  fra-NCL: 'Le roi appela Joïada, le grand prêtre, et lui dit : « Pourquoi n’as-tu
    pas veillé sur les lévites pour qu’ils apportent de Juda et de Jérusalem la taxe
    imposée à Israël par Moïse, serviteur de Yahweh, et par l’assemblée, pour la tente
    du témoignage ?'
  cek-AK: Siangpahrang mah qaima Jehoiada to kawk moe, Hnukung Kahni im hanah, Angraeng
    ih tamna Mosi hoi Israel kaminawk mah sak ih baktih toengah, Tipongah tamut cong
    hanah Levi acaengnawk to Jerusalem vangpui hoi Judah prae boih ah na caehsak ai
    loe?
  cuk-cuk: 'Degisoggu, rey, dule-irwa-Bab-Dummadse-goled-Joiadaʼse gotesundo, ega
    sogded: “¿Ibiga be Levita-dulemargi alamaknaigussuli, Judá-yarse, degi, Jerusalén-neggweburse
    naega? Adi, Bab-Jehová-e-mai-Moisés, epenne Israel-dummaganbo mani-ukoye igar-mesisad
    sunaegar. Adi, Bab-Jehováʼbo-Igar-Mesisad-neg bendakledii guegar.”'
  uig-CYR: 'Буни уққан падиша баш каһин Йәһоядани чақиртип униңға: — Өзлири немишкә
    Лавийларға Пәрвәрдигарниң қули Муса Исраил җамаитигә Худаниң гувалиғи сақлақлиқ
    чедир үчүн бәлгүлигән баҗни Йәһуда вә Йерусалимдин елип келишкә буйрумидила? —
    деди'
  tel-2017: అందుకు రాజు ప్రధాన యాజకుడు యెహోయాదాను పిలిపించాడు. “సాక్ష్యపు గుడారాన్ని
    బాగు చేయడానికి యూదాలో నుండీ, యెరూషలేములో నుండీ, ఇశ్రాయేలీయుల సమాజానికి యెహోవా
    సేవకుడైన మోషే నిర్ణయించిన కానుకను లేవీయులతో నీవెందుకు చెప్పి తెప్పించ లేదు?” అని
    అడిగాడు.
  hat-BSA: 'Akoz sa, wa a te rele Jehojada, chèf prèt la. Li te mande li: “Poukisa
    nou pa t egzije Levit yo pou pote soti Juda avèk Jérusalem taks etabli pa Moïse
    la, sèvitè SENYÈ a sou asanble Israël la pou tant temwayaj la?”'
  kos-kos: Na el pangnolma Jehoiada, mwet kol lalos, ac multikin nu sel ac fahk, “Efu
    ku kom tia taran mwet Levi ingan in orani mani in tax sin mwet Judah ac Jerusalem,
    in oana ma Moses, mwet kulansap lun LEUM GOD, el tuh oakiya mwet uh in moli in
    sang kasru Lohm Nuknuk Mutal sin LEUM GOD
  hbo-WLC: וַיִּקְרָ֣א הַמֶּלֶךְ֮ לִֽיהוֹיָדָ֣ע הָרֹאשׁ֒ וַיֹּ֣אמֶר ל֗וֹ מַדּ֙וּעַ֙
    לֹֽא־דָרַ֣שְׁתָּ עַל־הַלְוִיִּ֔ם לְהָבִ֞יא מִֽיהוּדָ֣ה וּמִֽירוּשָׁלִַ֗ם אֶת־מַשְׂאַת֙
    מֹשֶׁ֣ה עֶֽבֶד־יְהוָ֔ה וְהַקָּהָ֖ל לְיִשְׂרָאֵ֑ל לְאֹ֖הֶל הָעֵדֽוּת׃
  ibo-ibo: Ya mere, eze kpọrọ Jehoiada bụ onyeisi nchụaja sị ya, “Gịnị mere i mebeghị
    ka ndị Livayị gaa nakọtaa, site nʼaka ndị bi nʼobodo Juda niile, na nʼobodo Jerusalem,
    ego ụtụ nke Mosis ohu Onyenwe anyị na ọgbakọ ụmụ Izrel nyere nʼiwu maka ụlọ ikwu
    nke iwu ọgbụgba ndụ?”
  ory-ory: ଏଥିରେ ରାଜା ପ୍ରଧାନ ଯିହୋୟାଦାକୁ ଡାକି କହିଲେ, “ସାକ୍ଷ୍ୟ-ତମ୍ବୁ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ
    ସେବକ ମୋଶା ଓ ଇସ୍ରାଏଲ-ମଣ୍ଡଳୀ ଦ୍ୱାରା ଯେଉଁ କର ନିରୂପିତ ହୋଇଅଛି, ତାହା ତୁମ୍ଭେ ଯିହୁଦା ଓ
    ଯିରୂଶାଲମରୁ ଆଣିବା ପାଇଁ କାହିଁକି ଲେବୀୟମାନଙ୍କୁ ଆଦେଶ କରି ନାହଁ?”
  chk-chk: Iei mine ewe king a titi ewe souasor mi lap Jehoiata o aisini, “Pwota kosap
    pesei ngeni chon ewe ainangen Lefi, pwe repwe angei seni ekewe chon Juta me chon
    Jerusalem ewe takises Moses nöün ewe Samol mi Lapalap we chon angang a apwüngala
    ngeni ekewe chon Israel fän iten ewe imwenfel seni mangaku, ia ekewe allük ra
    nom ie?”
  rop-rop: Wal imbin tok langa Jehoiyada det haibala serramonimen, “Wotfo yu nomo
    bin jandim detlot Libaimen blanga gajim detlot teks mani? Mosis det wekinmen blanga
    YAWEI en ola pipul bin agri longtaim blanga yusum det mani blanga lukaftum det
    Seikridwan Tent.
  ukr-1871: 'І покликав царь Йодая, їх голову й сказав йому: Чом ти не вимагаєш від
    левітів, щоб вони приносили з Юдеї та Ерусалиму данину постановлену Мойсейом,
    слугою Господнїм, та збором Ізрайлитян на намет громадський?'
  deu-1951: 'Da rief der König den Jojada, den Oberpriester, und sprach zu ihm: Warum
    verlangst du nicht von den Leviten, daß sie von Juda und Jerusalem die Steuer
    einbringen, welche Mose, der Knecht des HERRN, auferlegte und welche die Gemeinde
    Israel zur Hütte des Zeugnisses brachte?'
  eng-JPS: 'And the king called for Jehoiada the chief, and unto him: ''Why hast thou
    not required of the Levites to bring in out of Judah and out of Jerusalem the
    tax of Moses the servant of the LORD, and of the congregation of Israel, for the
    tent of the testimony?'''
  srp-1865: 'Zato car dozva Jodaja poglavara i reèe mu: zašto ne nastojiš da Leviti
    donose iz Judeje i Jerusalima priloge koje je naredio Mojsije sluga Gospodnji
    zboru Izrailjevu na šator od sastanka?'
  lug-lug: Awo kabaka n’atumya Yekoyaada kabona asinga obukulu, n’amubuuza nti, “Kiki
    ekyakulobera okugamba Abaleevi, n’ekibiina kya Isirayiri ku lw’eweema ey’Obujulirwa,
    okuva eri Yuda ne Yerusaalemi okuleetanga omusolo, Musa omuddu wa Katonda gwe
    yalagira?”
  heb-heb: ויקרא המלך ליהוידע הראש ויאמר לו מדוע לא דרשת על הלוים להביא מיהודה ומירושלם
    את משאת משה עבד יהוה והקהל לישראל לאהל העדות׃
  ben-IRV: পরে রাজা প্রধান যাজক যিহোয়াদাকে ডেকে বললেন, “সাক্ষ্য তাঁবুর জন্য ঈশ্বরের
    দাস মোশি ও ইস্রায়েল সমাজের মাধ্যমে যে কর নির্ধারিত হয়েছে, তা যিহূদা ও যিরূশালেম
    থেকে আদায় করতে আপনি লেবীয়দের বলে দেন নি কেন?”
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਯਾਦਾ ਪ੍ਰਧਾਨ ਨੂੰ ਬੁਲਾ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਕਿ ਤੂੰ ਲੇਵੀਆਂ ਕੋਲੋਂ
    ਕਿਉਂ ਮੰਗ ਨਹੀਂ ਕੀਤੀ ਕਿ ਉਹ ਸਾਖੀ ਦੇ ਤੰਬੂ ਲਈ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਇਸਰਾਏਲ ਦੀ ਸਭਾ
    ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਦਾ ਮਸੂਲ ਲਿਆਇਆ ਕਰਨ?
  mya-JVB: တဖန် ရှင် ဘုရင်သည် ယဇ်ပုရောဟိတ်အကြီး ယောယဒ ကို ခေါ် ၍ ၊ သက်သေခံ တော်မူချက်
    တဲ တော်အဘို့ ၊ ထာဝရဘုရား ၏ကျွန် မောရှေ နှင့် စည်းဝေး ရာ ဣသရေလ ပရိတ်သတ်ပြုသည်နည်းတူ၊
    လေဝိ သားတို့သည် ယေရုရှလင် မြို့မှစ၍ ယုဒ ပြည်အရပ်ရပ်တို့မှ ငွေကို ခံယူ၍ဆောင်ခဲ့ရမည်အကြောင်း၊
    အဘယ်ကြောင့် မမှာထားဘဲနေသနည်းဟုမေး တော်မူ၏။
  hmo-hmo: Unai dainai king Ioasa ese Hahelagaia Tauna Badana Iehoiada ia boiria,
    ia nanadaia, ia gwau, “Badina dahaka Levi taudia oi oda henidia goada lasi, vadaeni
    idia ese Iuda bona Ierusalema dekena amo takisi moni idia mailaia lasi? Unai takisi
    moni be Lohiabada ena hesiai tauna Mose ese Israela taudia edia latanai ia gwauraia
    gauna, Taravatu Maua ena Palai Dubu hanamoa lou totona gauna, ani?”
  urd-urd: तब बादशाह ने यहूयदा सरदार को बुलाकर उससे कहा कि तू ने लावियों से क्यूँ
    तकाज़ा नहीं किया कि वह शहादत के ख़ेमे के लिए, यहूदाह और येरूशलेम से ख़ुदावन्द
    के बन्दे और इस्राईल की जमा'अत के ख़ादिम मूसा का महसूल लाया करें?
  rus-SYN: 'И призвал царь Иодая, главу их, и сказал ему: почему ты не требуешь от
    левитов, чтобы они доставляли с Иудеи и Иерусалима дань, установленную Моисеем,
    рабом Господним, и собранием Израильтян для скинии собрания?'
  bqc-SIM: 'Ɔ̃ kí sa''onkia Yoiada sìsi, à aà là à mɛ̀: Wɛ̃̀''ↄ̃a pↄ́ Dii zↄ̀blena
    Mↄizi ń Isailiↄ píi dìlɛ wà kpa ikoyã zwã̀akpɛ yã́i, bↄ́yãi ni gbɛa Levii
    buiↄwa aa si Yelusalɛũdeↄ ń Yudaↄwa píio ni?'
  tcz-CHONGTHU: Hijechun Joash lengpan thempulen Jehoiada chu akouvin adongtan ahi,
    “Ipi dinga kumseh a houin semphatna dinga Pakai lhachapa Mosen mipiholah a sum
    dong dinga daan anasem dungjui ja thupeh kanei chu Levi ten Judah leh Jerusalemma
    agadon louvu ham? atin ahi
  mar-mar: तेव्हा राजा योवाशाने मुख्य याजक यहोयादा याला बोलावून घेतले आणि विचारले
    की, “लेवीना तू यहूदा आणि यरूशलेमेतून कर गोळा करायला का लावले नाहीस? परमेश्वराचा
    सेवक मोशे आणि इस्राएली लोक यांनी हा कर आज्ञापटाच्या तंबूसाठी म्हणून वापरलेला आहे.”
  qub-qub: 'Chaura rayga cüracunapa mandajnin Joiadata gayarcachir niran: «¿Imanirtaj
    Judäpita Jerusalenpita guellayta mana shuntachimushcanquichu Leví runacunawan?
    Toldupaj shuntananpäga niran Tayta Diosta sirbej Moisesmi, llapan Israelcunami.»'
  bqp-bqp: Yerɑ sinɑ boko u yɑ̃ku kowo Yehoyɑdɑ sokɑ. U nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ
    ɑ ǹ Lefibɑ gobi yi bikie yi Mɔwisi Yinni Gusunɔn sɔm kowo u Isirelibɑ bure bu
    kɑ Yinni Gusunɔn sɑ̃ɑ yeru sɔmɛ.
  hat-hat: 'Lè sa a, wa a fè rele Jeojada, granprèt la, li di l'' konsa: -Poukisa
    ou pa rele dèyè moun Levi yo pou yo ranmase nan men moun peyi Jida yo ak moun
    lavil Jerizalèm yo lajan Moyiz, sèvitè Seyè a, ansanm ak tout pèp Izrayèl la te
    dakò pou yo egzije pèp la bay pou Tanp Randevou a?'
  eng-BSB: So the king called Jehoiada the high priest and said, “Why have you not
    required the Levites to bring from Judah and Jerusalem the tax imposed by Moses
    the servant of the LORD and by the assembly of Israel for the Tent of the Testimony?”
  eng-WEBPB: The king called for Jehoiada the chief, and said to him, “Why haven’t
    you required of the Levites to bring in the tax of Moses the servant of the LORD,
    and of the assembly of Israel, out of Judah and out of Jerusalem, for the Tent
    of the Testimony?”
  kbq-kbq: E'inama hazageno'a kini ne'mo'a ugota pristi ne' Jehoiadana amanage huno
    antahige'ne, Nahigenka Livae vahetmina ame hunka huozmantanke'za Juda mopafinti'ene
    Jerusalemi kumapintira Ra Anumzamofo eri'za vahe Mosese'ma hu'nea kantera ante'za
    takesi zagone, kasegema ante nomofo zagoa zogiza nomaze?
  nhe-BL: 'Huajca yajaya quinotzqui nopa hueyi totajtzi Joiada huan quiilhui: ―¿Para
    tlen ax tiquinnahuatijtoc nopa levitame para ma yaca ipan nochi altepetini ipan
    tlali Judá huan ipan altepetl Jerusalén para tlajtlanitij nopa tomi para tiopamitl?
    Quiijtohua itlanahuatilhua Moisés para nochi monequi temacase nopa tomi para ma
    mocahua cuali itiopa TOTECO tlen quipiya icaxa ica nopa tlajtolsencahuali.'
  gub-BL: A'e rupi tuwihawete wenoz xaxeto wanuwihaw Zoiaz imuwà kury, hehe upuranu
    pà kury. — Kwehe mehe Moizez Tupàn Tuweharupi Wiko Ma'e hemiruze'eg omono'og kar
    teko wanemetarer ikurer a'e, Erewi izuapyapyr wanupe a'e. — Nezewe pemekuzar putar
    ma'ereko haw Tupàn hàpuzràn rehe har nehe, i'i Moizez wanupe kwehe mehe, i'i tuwihawete
    Zoiaz pe. — Màràzàwe tuwe neremono'og kar kwaw wanupe ko 'ar rehe, i'i izupe.
  eng-DRA: 'And the king called Joiada the chief, and said to him: Why hast thou not
    taken care to oblige the Levites to bring in out of Juda and Jerusalem the money
    that was appointed by Moses the servant of the Lord for all the multitude of Israel
    to bring into the tabernacle of the testimony?'
