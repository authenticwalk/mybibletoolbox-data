verse: 2CH.024.006
translations:
  mal-C: 'അതിനാൽ രാജാവ് പുരോഹിതമുഖ്യനായ യെഹോയാദായെ വരുത്തി അദ്ദേഹത്തോടു ചോദിച്ചു:
    “ഉടമ്പടിയുടെ കൂടാരത്തിനുവേണ്ടി യഹോവയുടെ ദാസനായ മോശയും ഇസ്രായേലിന്റെ സർവസഭയും ചുമത്തിയ
    കരം യെഹൂദ്യയിൽനിന്നും ജെറുശലേമിൽനിന്നും പിരിച്ചെടുത്തുകൊണ്ടുവരാൻ അങ്ങ് ലേവ്യരോട്
    ആവശ്യപ്പെടാത്തതെന്ത്?”'
  deu-TKW: 'Da berief der König Jojada, das Oberhaupt der Priester, und sprach zu
    ihm: Warum hast du dich nicht darum gekümmert, daß die Leviten die Steuer aus
    Juda und Jerusalem einbringen, die von Mose, dem Knechte Jahwes, der Volksgemeinde
    Israels zum Besten des Gesetzeszeltes auferlegt ward?'
  lin-lin: 'Mokonzi abengisaki Yeoyada, mokonzi ya Banganga-Nzambe, mpe alobaki na
    ye : « Mpo na nini olobaki te na Balevi ete bakongola, wuta na Yuda mpe na Yelusalemi,
    mpako oyo Moyize, mosali na Yawe, akatelaki lisanga ya Isalaele mpo na Ndako ya
    kapo ya Litatoli ? »'
  eng-LSV: And the king calls for Jehoiada the head and says to him, “Why have you
    not required of the Levites to bring in out of Judah and out of Jerusalem the
    tribute of Moses, servant of YHWH, and of the assembly of Israel, for the Tent
    of the Testimony?
  eng-GNV: Therefore the King called Iehoiada, the chiefe, and said vnto him, Why
    hast thou not required of the Leuites to bring in out of Iudah and Ierusalem the
    taxe of Moses the seruant of the Lord, and of the Congregation of Israel, for
    the Tabernacle of the testimonie?
  eng-WEBSTER: And the king called for Jehoiada the chief, and said to him, Why hast
    thou not required of the Levites to bring in out of Judah and out of Jerusalem
    the collection, according to the commandment of Moses the servant of the LORD,
    and of the congregation of Israel, for the tabernacle of witness?
  nhw-BL: 'Huajca yaya quinotzqui nopa hueyi totajtzi Joiada huan quiilhui: ―¿Para
    tlen amo tiquinnahuatijtoc nopa levitame para ma yaca ipan nochi altepeme ipan
    tlali Judá huan ipan altepetl Jerusalén para tlajtlanitij nopa tomi para tiopamitl?
    Quiijtohua itlanahuatilhua Moisés para nochi monequi temacase nopa tomi para ma
    mocahua cuali itiopa TOTECO catli quipiya icaxa ica nopa camanal sencahuali.'
  swh-ONEN: Kwa hiyo mfalme akamwita Yehoyada kuhani mkuu na kumwambia, “Kwa nini
    hukuwaambia Walawi walete kutoka Yuda na Yerusalemu kodi iliyowekwa na Mose mtumishi
    wa Bwana pamoja na kusanyiko la Israeli kwa ajili ya Hema ya Ushuhuda?”
  bba-bba: Yerɑ sinɑ boko u yɑ̃ku kowo Yehoyɑdɑ sokɑ. U nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ
    ɑ ǹ Lefibɑ ɡobi yi bikie yi Mɔwisi Yinni Gusunɔn sɔm kowo u Isirelibɑ bure bu
    kɑ Yinni Gusunɔn sɑ̃ɑ yeru sɔmɛ.
  eng-KJVCPB: And the king called for Jehoiada the chief, and said unto him, Why hast
    thou not required of the Levites to bring in out of Judah and out of Jerusalem
    the collection, according to the commandment of Moses the servant of the Lord,
    and of the congregation of Israel, for the tabernacle of Witness?
  cpy-cpy: 'Ikanta pinkathari Joás, ikaemakiri omperatajorentsiperori iiteetziri Joeada,
    ikantakiri: ¿Iitaka kaari pithaamentanta ramantyaari koriki isheninkapaeni Leví
    eejatzi Judá eejatzi rashi Jerusalén-jatzi. Rootaki ikantakiri paerani Moisés,
    rompera-tanewo Tajorentsi, ikantakiri etakawori paerani pisheninkapaeni Israel
    riyoye rowetsikaetantyaari jempe ijeekaeyeni aawakaachari.'
  luo-luo: Omiyo ruoth noluongo Jehoyada jadolo maduongʼ mopenje niya, “Angʼo mosemoni
    oro jo-Lawi mondo osol osuru manoket gi Musa jatich Jehova Nyasaye kod jodong
    Israel kuom jo-Juda gi jo-Jerusalem mondo olosgo Hemb Romo?”
  meu-meu: Taunabunai, hanua pavapavana ese hahelaḡa tauna badana Iehoiada e boiria,
    e nanadaia, eto, Badina be dahaka Levi taudia so haduadia goada, idia ese Iuda
    bona Ierusalem amo tax monina, Iehova ena hesiai tauna Mose ese Israel hegogona
    latanai e gwauraia ḡauna, taravatu mauana kalagana ena, asie abia, asie mailaia?
  npi-ULB: यसले राजाले प्रधान पुजारी यहोयादालाई बोलाए र तिनलाई भने, “करारका आदेशहरूका
    पालको निम्ति परमप्रभुका दास मोशा र इस्राएलको समुदायले लगाएको कर यहूदा र यरूशलेमबाट
    ल्याउन भनी लेवीहरूलाई किन भन्‍नुभएको छैन?”
  yor-yor: Nítorí náà ọba pa á láṣẹ fún Jehoiada olórí àlùfáà ó sì wí fún un pé, “Kí
    ni ó dé tí o kò béèrè lọ́wọ́ àwọn ará Lefi láti mú wá láti Juda àti Jerusalẹmu,
    owó orí tí Mose ìránṣẹ́ Olúwa ti fi lélẹ̀ àti nípasẹ̀ àpéjọ gbogbo Israẹli fún
    àgọ́ ẹ̀rí?”
  pes-OPCB: 'بنابراین پادشاه، یهویاداع کاهن اعظم را خواست و به او گفت: «چرا از لاویان
    نخواسته‌ای که بروند و مالیات خانهٔ خدا را که موسی، خدمتگزار خداوند مقرر کرده،
    از شهرهای یهودا و اورشلیم جمع‌آوری کنند؟»'
  tgl-ULB: Kaya ipinatawag ng hari si Joiada, ang pinakapunong pari, at sinabi sa
    kaniya, “Bakit hindi mo inatasan ang mga Levita na kunin mula sa Juda at Jerusalem
    ang buwis na ipinataw ni Moises, ang lingkod ni Yahweh, at ng kapulungan ng Israel,
    para sa tolda ng tipanan?”
  hui-hui: Ani hondo hemiria Yoasahanda loma binigo mo miaga haguane Yahoiada olowa
    lalu, Libaialirume dagisi muni Anduane Homogonaga biabe biahaga Mosese heangi
    mulene lo winigo Yuda dindihabi Yarusalemehabi abale mule pudaba larugo nape hondo
    harimigo irane aginagabe, lene. Dagisi muni ogoni Anduane Homogonaga anda arema
    bulenaga mo wiaga hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ထို​သူ​အ​ပေါင်း​တို့​၏ ခေါင်း​ဆောင်​ယော​ယ​ဒ​ကို​ခေါ်​ပြီး​လျှင်``ထာ
    ဝ​ရ​ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ​တော် အ​တွက် ပြည်​သူ​တို့​ပေး​ဆောင်​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​ပြ​ဋ္ဌာန်း​သည့် အ​လှူ​ငွေ​ကို လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား
    အ​ဘယ်​ကြောင့်​ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင် မြို့​မှ​မ​ကောက်​ခံ​စေ​ပါ​သ​နည်း''
    ဟု​မေး တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་བོས་ནས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་ཚོགས་སྤྱིས་དཔང་པོའི་གུར་མཆོག་གི་ཕྱིར་གཏན་ལ་ཁེལ་བའི་ཁྲལ་དེ་ནི།
    ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་ནས་བསྡུ་བར་ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ་ཅིའི་ཕྱིར་མ་བསྒོས་སམ་ཞེས་དྲིས་སོ།
    །
  sna-sna: Naizvozvo mambo akadaidza Jehoyadha muprista mukuru akati kwaari, “Sei
    usina kutuma vaRevhi kuti vauyise kubva kuJudha neJerusarema mutero wakarayirwa
    naMozisi muranda waJehovha neungano yeIsraeri weTende reChipupuriro?”
  spa-BLM: 'El rey llamó al jefe Joiada y le dijo: “¿Por qué no has exigido a los
    levitas que traigan el impuesto de Moisés, siervo de Yahvé, y de la asamblea de
    Israel, de Judá y de Jerusalén, para la Tienda del Testimonio?”'
  cac-cac: 'Yuj chi'' ix avtaj vin̈aj sat sacerdote Joiada yuj vin̈aj rey Joás chi'',
    ix yalan vin̈ icha tic: —¿Tas yuj max ac''och d''a a c''ol iptzitan eb'' vin̈
    levita yic sb''at yic''cot q''uen ofrenda eb'' vin̈ d''a yol yic Judá yed'' d''a
    Jerusalén tic, icha yalnaccan vin̈aj Moisés schecab'' Jehová to masanil eb'' quetisraelal
    smolan q''uen tumin yic sb''ochaj scajnub'' scaxail strato Jehová? xchi vin̈ rey
    chi''.'
  swh-ULB: Kwa hiyo mfalme akamuita Yehoyada, yule kuhani, na kumwambia, “Kwa nini
    hukuwaagiza Walawi kuleta kutoka Yud na Yerusalemu kodo iliyoagizwa na Musa mtumishi
    wa Yahwe na kusanyiko la Israeli, kwa ajili ya amri za hema ya agano?”
  bel-bel: 'І паклікаў цар Ёдая, узначальца іхняга, і сказаў яму: чаму ты не патрабуеш
    ад лявітаў, каб яны дастаўлялі зь Юдэі і Ерусаліма даніну, устаноўленую Майсеем,
    рабом Гасподнім, і зьбіраньнем Ізраільцянаў для скініі сходу?'
  deu-ELBBK: 'Da rief der König Jojada, das Haupt, und sprach zu ihm: Warum hast du
    die Leviten nicht aufgefordert, aus Juda und Jerusalem die Steuer einzubringen,
    die Mose, der Knecht des HERRN, der Versammlung Israels für das Zelt des Zeugnisses
    auferlegt hat?'
  mbb-OT: Umbe, impatawag ni Hadì Joash is lavew he memumuhat he si Jehoyada ne mid-insaan
    din te, “Maan is wazè nu ipekuwa te menge Levihanen is beleyazan te menge tig-Juda
    wey tig-Jerusalem? Kenè be insuǥù ni Moises he suluǥuen te Nengazen diyà te menge
    keet-etawan te Israel he iveǥey zan heini para te Tulda he midsevukan te Kesuǥuan?”
  mal-2015: 'ആകയാൽ രാജാവു തലവനായ യെഹോയാദയെ വിളിപ്പിച്ചു അവനോടു: സാക്ഷ്യകൂടാരത്തിന്നു
    യഹോവയുടെ ദാസനായ മോശെ കല്പിച്ചിരിക്കുന്ന പിരിവു യെഹൂദയിൽനിന്നും യെരൂശലേമിൽനിന്നും
    കൊണ്ടുവരുവാൻ നീ ലേവ്യരോടും യിസ്രായേൽസഭയോടും ആവശ്യപ്പെടാതിരിക്കുന്നതു എന്തു?'
  rmc-rmc: 'Avke o kraľis Joaš peske diňa te vičinel le anglune rašas, le Jehojada,
    a phučľa lestar: „Soske na bičhaďal le Leviten, hoj te anen le manušendar andral
    e Judsko the andral o Jeruzalem e beršeskri daň prekal o Svetostankos, avke sar
    o Mojžiš le RAJESKRO služobňikos diňa avri le Izraelitenge?'
  pes-OPV: 'پس پادشاه، یهویاداع رئیس (کهنه ) راخوانده، وی را گفت: «چرا از لاویان بازخواست
    نکردی که جزیه‌ای را که موسی بنده خداوند وجماعت اسرائیل به جهت خیمه شهادت قرارداده‌اند،
    از یهودا و اورشلیم بیاورند؟»'
  ron-1924: 'Ымпэратул а кемат пе мареле преот Иехоиада ши й-а зис: „Пентру че н-ай
    вегят ка левиций сэ стрынгэ дин Иуда ши дин Иерусалим даря порунчитэ де Мойсе,
    робул Домнулуй, ши пусэ пе адунаря луй Исраел пентру кортул мэртурией?'
  ben-OBCV: অতএব রাজা প্রধান যাজক যিহোয়াদাকে ডেকে পাঠিয়ে তাঁকে বললেন, “সদাপ্রভুর
    দাস মোশি ও ইস্রায়েলের জনসমাজ বিধিনিয়মের তাঁবুর জন্য যে কর ধার্য করলেন, তা যিহূদা
    ও জেরুশালেম থেকে আদায় করে আনার জন্য আপনি কেন লেবীয়দের বলেননি?”
  som-som: Markaasaa boqorkii wuxuu u yeedhay Yehooyaadaac oo madax ahaa, oo wuxuu
    ku yidhi, Maxaad u weyddiin weyday reer Laawi inay dadkii Yahuudah iyo Yeruusaalem
    ka soo ururiyaan cashuurtii Muuse oo ahaa addoonkii Rabbiga iyo tii shirka reer
    binu Israa'iil teendhadii maragga aawadeed?
  lat-VUC: 'Vocavitque rex Jojadam principem, et dixit ei: Quare tibi non fuit curæ,
    ut cogeres Levitas inferre de Juda et de Jerusalem pecuniam quæ constituta est
    a Moyse servo Domini, ut inferret eam omnis multitudo Israël in tabernaculum testimonii?'
  eng-ASVBT: And the king called for Jehoiada the chief, and said unto him, Why hast
    thou not required of the Levites to bring in out of Judah and out of Jerusalem
    the tax of Moses the servant of Jehovah, and of the assembly of Israel, for the
    tent of the testimony?
  ita-1885: 'E il re chiamò Gioiada, sommo sacerdote, e gli disse: Perchè non hai
    tu usata diligenza, che i Leviti portassero da Giuda, e da Gerusalemme, la colta
    di Mosè, servitor del Signore, e della raunanza d''Israele, per lo Tabernacolo
    della Testimonianza?'
  eng-LXXUP: And King Joash called Jehoiada the chief, and said to him, Why hast thou
    not looked after the Levites, so that they should bring from Judah and Jerusalem
    that which was prescribed by Moses the man of God, when he assembled Israel at
    the tabernacle of witness?
  eng-ULB: So the king called for Jehoiada the high priest and said to him, “Why have
    you not required the Levites to bring in from Judah and Jerusalem the tax levied
    by Moses the servant of Yahweh and by the assembly of Israel for the tent of the
    covenant decrees?”
  spa-VBL: 'Entonces el rey llamó al sumo sacerdote Joiada y le preguntó: “¿Por qué
    no has ordenado a los levitas que recauden de Judá y Jerusalén el impuesto que
    Moisés, siervo del Señor, y la asamblea de Israel impusieron para mantener la
    Tienda de la Ley?”'
  fra-_FOB: 'Alors le roi appela Jéhojada, leur chef, et lui dit: Pourquoi n''as-tu
    pas veillé à ce que les Lévites apportassent, de Juda et de Jérusalem, l''impôt
    que Moïse, serviteur de l''Éternel, mit sur l''assemblée d''Israël, pour le tabernacle
    du témoignage?'
  mal-mal: 'ആകയാൽ രാജാവ് പുരോഹിതന്മാരുടെ തലവനായ യെഹോയാദയെ വിളിപ്പിച്ച് അവനോട്: “സാക്ഷ്യകൂടാരത്തിന്
    യഹോവയുടെ ദാസനായ മോശെ കല്പിച്ചിരിക്കുന്ന പിരിവ് യെഹൂദയിൽനിന്നും യെരൂശലേമിൽ നിന്നും
    കൊണ്ടുവരുവാൻ നീ ലേവ്യരോടും യിസ്രായേൽസഭയോടും ആവശ്യപ്പെടാതിരിക്കുന്നത് എന്ത്?'
  urd-GVR: Tab bādshāh ne imām-e-āzam Yahoyadā ko bulā kar pūchhā, “Āp ne Lāwiyoṅ
    se mutālabā kyoṅ nahīṅ kiyā ki wuh Yahūdāh ke shahroṅ aur Yarūshalam se Rab ke
    ghar kī marammat ke paise jamā kareṅ? Yih to koī naī bāt nahīṅ hai, kyoṅki Rab
    kā ḳhādim Mūsā bhī mulāqāt kā ḳhaimā ṭhīk rakhne ke lie Isrāīlī jamāt se ṭaiks
    letā rahā.
  suz-BL: मोपतीके पिपम ठेयब चढ़ेब येहो-यादा कली ब्रेश्‍शा “परमप्रभु यावे आ गेय पाइब
    मोसामी गोरशो रागीमी मुर आन कली ‘परमप्रभु यावेमी लोव़ पतीक ताम्‍बु कली क्‍येट गेचा
    माल्‍नीम’ देंशो बाक्‍ब। मारदे गे लेवीपुकी, यहूदा नु यरूसलेम ङा मुर रे पोक्‍चा
    माल्‍शो क्‍येट रीब पा मचाक्‍नीनी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Allora il re chiamò Jehoiada loro capo e gli disse: “Perché non hai tu
    procurato che i Leviti portassero da Giuda e da Gerusalemme la tassa che Mosè,
    servo dell’Eterno, e la raunanza d’Israele stabilirono per la tenda della testimonianza?”'
  ckb-ckb: 'لەبەر ئەوە پاشا یەهۆیاداعی سەرۆکی کاهینی بانگکرد و پێی گوت: «بۆچی داوات
    لە لێڤییەکان نەکردووە هەتا لە یەهودا و ئۆرشەلیمەوە باجەکەی موسای بەندەی یەزدان
    و کۆمەڵی ئیسرائیل بۆ چادری پەیمان بهێنن؟»'
  eng-BBE: Then the king sent for Jehoiada, the chief priest, and said to him, Why
    have you not given the Levites orders that the tax fixed by Moses, the servant
    of the Lord, and by the meeting of Israel, for the Tent of witness, is to be got
    in from Judah and Jerusalem and handed over?
