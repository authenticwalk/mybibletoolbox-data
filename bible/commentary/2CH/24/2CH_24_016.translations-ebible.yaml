verse: 2CH.024.016
translations:
  mal-C: ഇസ്രായേലിൽ, ദൈവത്തിനും അവന്റെ ജനങ്ങൾക്കുംവേണ്ടി അദ്ദേഹം ചെയ്ത നന്മകളെ പരിഗണിച്ച്
    അവർ അദ്ദേഹത്തെ ദാവീദിന്റെ നഗരത്തിൽ രാജാക്കന്മാരോടൊപ്പം സംസ്കരിച്ചു.
  deu-TKW: Und man begrub ihn in der Stadt Davids bei den Königen; denn er hatte sich
    um Israel und um Gott und seinen Tempel verdient gemacht.
  lin-lin: Bakundaki ye kati na engumba ya Davidi esika moko na bakonzi mpo na bolamu
    oyo asalaki kati na Isalaele, mpo na Nzambe mpe mpo na Tempelo ya Yawe.
  eng-LSV: and they bury him in the City of David with the kings, for he has done
    good in Israel, and with God and his house.
  eng-GNV: And they buried him in the citie of Dauid with the kings, because he had
    done good in Israel, and toward God and his house.
  eng-WEBSTER: And they buried him in the city of David among the kings, because he
    had done good in Israel, both towards God, and towards his house.
  nhw-BL: Huan quitlalpachojque ipan Ialtepe David campa quintlalpachojtoyaj tlanahuatiani
    pampa nelía quichijtoya catli cuali ica israelitame, huan ica Toteco Dios huan
    itiopa.
  swh-ONEN: Wakamzika pamoja na wafalme katika Mji wa Daudi, kwa sababu ya mema aliyokuwa
    ametenda katika Israeli kwa ajili ya Mungu na Hekalu lake.
  bba-bba: Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ, mi bɑ rɑ sinɑmbu sike. Domi u ɡeɑ kuɑ Isireliɔ
    kɑ mɑɑ Yinni Gusunɔn wuswɑɑɔ kɑ sere sɑ̃ɑ yee ten mi.
  eng-KJVCPB: And they buried him in the city of David among the kings, because he
    had done good in Israel, both towards God, and towards his house.
  cpy-cpy: Ikitaetakiri nampitsiki jempe inampitawo paerani pinkathari David, itsipataari
    jempe ikitata paashinijatzipaeni pinkathari. Riitaki pinkathariwentakiriri kameethaeni
    maawoeni Israel, raakameethatakiri Tajorentsi, aritaki roshiyakaahaeri ikaatzi
    antawaetatsiri tajorentsipankoki.
  luo-luo: Ne oike e Dala Maduongʼ mar Daudi gi ruodhi nikech gigo mabeyo mane osetimo
    ni Nyasaye kod hekalu e Israel.
  meu-meu: Bena David ena hanua ai e guria, pavapava bogaragidiai, badina be ia na
    kara namodia e karava Israel ai, bona Dirava enai, bona ena dubu enai.
  npi-ULB: तिनीहरूले तिनलाई दाऊदको सहरमा राजाहरूकै चिहानमा गाडे, किनभने तिनले इस्राएलमा
    परमेश्‍वर र परमेश्‍वरको मन्दिरको निम्ति असल काम गरेका थिए ।
  yor-yor: Wọ́n sì sin ín ní ìlú Dafidi pẹ̀lú àwọn ọba, nítorí tí ó ṣe rere ní Israẹli,
    àti sí Ọlọ́run àti sí ilé rẹ̀.
  pes-OPCB: و در شهر داوود در آرامگاه سلطنتی دفن شد، زیرا در اسرائیل برای خدا و خانهٔ
    او خدمات ارزنده‌ای انجام داده بود.
  tgl-ULB: Siya ay inilibing nila sa lungsod ni David kasama ng mga hari, dahil mabuti
    ang ginawa niya sa Israel, sa Diyos, at sa tahanan ng Diyos.
  hui-hui: Yahoiadahanda Ngode Datagaliwabenaga manani howa hongohe haabo halu Isaraele
    wali agali biamogo bialu Anduane Homogonaga andabi mo hongo halu mana bayaleore
    biaga henego mitangi buwa tigua ibu Debidinaga tano wiagoha kini hora haganegoria
    ibubi hora hene.
  mya-mya: ဣသ​ရေ​လ​ပြည်​သူ​တို့​အ​တွက်၊ ဘု​ရား​သ​ခင် အ​တွက်​နှင့် ဗိ​မာန်​တော်​အ​တွက်​ဆောင်​ရွက်​ခဲ့
    သည်​ကို​အ​သိ​အ​မှတ်​ပြု​သည့်​အ​နေ​ဖြင့် ပြည်​သူ​တို့​သည်​သူ​၏​အ​လောင်း​ကို ဒါ​ဝိဒ်
    မြို့​ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: ཁོང་གིས་དཀོན་མཆོག་དང་ཁོང་གི་མཆོད་ཁང་གཉིས་ཀྱི་ཕྱིར། ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ལས་བཟང་པོ་བྱས་པའི་ཕྱིར་དུ།
    མི་རྣམས་ཀྱིས་ཁོང་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས་སོ།
    །
  sna-sna: Akavigwa namadzimambo muGuta raDhavhidhi, nokuda kwezvakanaka zvaakanga
    aitira Mwari muIsraeri nomutemberi yake.
  spa-BLM: Lo enterraron en la ciudad de David, entre los reyes, porque había hecho
    el bien en Israel, y hacia Dios y su casa.
  cac-cac: A d'a schon̈ab' vin̈aj David ix mucji vin̈, aton b'aj smucchaj eb' vin̈
    rey. A tas ix sc'ulej vin̈ te vach'n̈ej yuj svach'iloc eb' yetisraelal, vach'
    ix yutej vin̈ yac'an servil Dios yed' d'a stemplo.
  swh-ULB: Wakamzika katika aamji wa Daudi miongoni mwa wafalme, kwa sababu alikuwa
    amefanya mema katika Israeli, kwa Mungu, na kwa ajili ya nyumba ya Mungu,
  bel-bel: І пахавалі яго ў горадзе Давідавым з царамі, бо ён рабіў добрае ў Ізраілі
    і дзеля Бога і дзеля дома Яго.
  deu-ELBBK: Und man begrub ihn in der Stadt Davids bei den Königen, weil er Gutes
    getan hatte an Israel und gegen Gott und sein Haus.
  mbb-OT: Diyà sikandin ileveng te penlevengà te menge hadì diyà te Inged ni David,
    tenged te menge meupiya he nengeveelan din para te Israel wey para te Megbevayà
    wey para te valey zin.
  mal-2015: അവൻ യിസ്രായേലിൽ ദൈവത്തിന്റെയും അവന്റെ ആലയത്തിന്റെയും കാര്യത്തിൽ നന്മ ചെയ്തിരിക്കകൊണ്ടു
    അവർ അവനെ ദാവീദിന്റെ നഗരത്തിൽ രാജാക്കന്മാരുടെ ഇടയിൽ അടക്കം ചെയ്തു.
  rmc-rmc: Parunde les andro Foros le Davidoskro paš o kraľa, bo kerďa but lačhipen
    prekal o Izrael, prekal o Del the prekal leskro Chramos.
  pes-OPV: و او را درشهر داود با پادشاهان دفن کردند، زیرا که دراسرائیل هم برای خدا
    و هم برای خانه او نیکویی کرده بود.
  ron-1924: Л-ау ынгропат ын четатя луй Давид, ла ун лок ку ымпэраций, пентру кэ фэкусе
    бине ын Исраел, ши фацэ де Думнезеу, ши фацэ де Каса Луй.
  ben-OBCV: দাউদ-নগরে রাজাদের সাথেই তাঁকে কবর দেওয়া হল, কারণ ঈশ্বরের ও তাঁর মন্দিরের
    জন্য ইস্রায়েলে তিনি খুব ভালো কাজ করেছিলেন।
  som-som: Oo waxaa lagu aasay magaaladii Daa'uud, iyo meel qabuurihii boqorrada dhexdooda
    ah, maxaa yeelay, wax wanaagsan buu ku dhex sameeyey reer binu Israa'iil, iyo
    xagga Ilaah iyo xagga gurigiisba.
  lat-VUC: sepelieruntque eum in civitate David cum regibus, eo quod fecisset bonum
    cum Israël, et cum domo ejus.
  eng-ASVBT: And they buried him in the city of David among the kings, because he
    had done good in Israel, and toward God and his house.
  ita-1885: E fu seppellito nella Città di Davide coi re; perciocchè egli avea fatto
    bene assai inverso Israele, ed inverso Iddio, e la sua Casa.
  eng-LXXUP: And they buried him with the kings in the city of David, because he had
    dealt well with Israel, and with God and his house.
  eng-ULB: They buried him in the city of David among the kings, because he had done
    good in Israel, toward God, and to God's house.
  spa-VBL: Fue enterrado con los reyes en la Ciudad de David, por todo el bien que
    había hecho en Israel por Dios y su Templo.
  fra-_FOB: On l'ensevelit dans la cité de David avec les rois; car il avait fait
    du bien à Israël, et à l'égard de Dieu et de sa maison.
  mal-mal: അവൻ യിസ്രായേലിൽ ദൈവത്തിന്റെയും അവന്റെ ആലയത്തിന്റെയും കാര്യത്തിൽ നന്മ ചെയ്തിരിക്കകൊണ്ട്
    അവർ അവനെ ദാവീദിന്റെ നഗരത്തിൽ രാജാക്കന്മാരുടെ ഇടയിൽ അടക്കം ചെയ്തു.
  urd-GVR: Use Yarūshalam ke us hisse meṅ shāhī qabristān meṅ dafnāyā gayā jo ‘Dāūd
    kā Shahr’ kahlātā hai, kyoṅki us ne Isrāīl meṅ Allāh aur us ke ghar kī achchhī
    ḳhidmat kī thī.
  suz-BL: मिनु मुरपुकीम मेको कली दाऊद आ सहरम पिप आन कली थिम्‍तीकेमी थिम्‍मे बाक्‍त।
    मारदे हना मेकोमी इस्राएलमी रिम्‍शो पवा बाक्‍त। परमप्रभु नु आ खिं कली यो थम रिम्‍शो
    पवा बाक्‍त।
  ita-1927: e fu sepolto nella città di Davide coi re, perché avea fatto del bene
    in Israele, per il servizio di Dio e della sua casa.
  ckb-ckb: لە شاری داود لەگەڵ پاشاکان ناشتیان، چونکە لە ئیسرائیل چاکەی لەگەڵ خودا
    و پەرستگاکەی کرد.
  eng-BBE: And they put him into his last resting-place in the town of David, among
    the kings, because he had done good in Israel for God and for his house.
  kan-OKCV: ಅವನು ದೇವರಿಗೋಸ್ಕರವಾಗಿಯೂ, ಆತನ ಆಲಯಕ್ಕೋಸ್ಕರವಾಗಿಯೂ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡಿದ್ದರಿಂದ, ಅವರು ಅವನನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಅರಸರ ಬಳಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
  tam-2017: அவன் தேவனுக்காகவும் அவருடைய ஆலயத்திற்காகவும் இஸ்ரவேலுக்கு நன்மை செய்ததால்,
    அவனை தாவீதின் நகரத்தில் ராஜாக்களுக்கு அருகில் அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y sepultáronlo en la ciudad de David con los reyes, por cuanto había
    hecho bien con Israel, y para con Dios, y con su casa.
  ron-BTF: Și l-au îngropat în cetatea lui David, printre împărați, deoarece făcuse
    bine în Israel, deopotrivă spre Dumnezeu și spre casa lui.
  eng-WEBP: They buried him in David’s city among the kings, because he had done good
    in Israel, and toward God and his house.
  eng-FBV: He was buried with the kings in the City of David, for all the good he
    had done in Israel for God and his Temple.
  nld-1939: Men begroef hem in de Davidstad bij de koningen, omdat hij zich voor Israël
    en voor God en zijn tempel zo verdienstelijk had gemaakt.
  nch-BL: Huan quitalpachojque ipan Ialtepe David campa quintalpachojtoyaj tanahuatiani
    pampa nelía quichijtoya cati cuali ica israelitame, huan ica Toteco Dios huan
    itiopa.
  vie-1934: Người ta chôn người tại trong thành Đa-vít chung với các vua, vì người
    có công lao trong Y-sơ-ra-ên, có hầu việc Đức Chúa Trời, và tu bổ đền của Ngài.
  hin-CV: उन्होंने उसे दावीद के नगर में राजाओं के मध्य में भूमिस्थ किया, क्योंकि इस्राएल
    में, परमेश्वर के लिए और परमेश्वर के भवन में उनका उत्तम योगदान रहा था.
  spa-BES: Y lo enterraron en la ciudad de David, entre los reyes, porque había hecho
    el bien en Israel con Dios y con su templo.
  tdx-tdx: Le nalente’ iereo an-drova’ i Davide amo mpanjakao, ie nanao soa am’ Israele
    naho aman’ Añahare vaho amy anjomba’ey.
  tha-KJV: เขาก็ฝังศพท่านไว้ในนครของดาวิดท่ามกลางบรรดากษั​ตริ​ย์ เพราะท่านได้กระทำการดีในอิสราเอล
    และต่อพระเจ้าและพระนิเวศของพระองค์
  por-BR-2018: E sepultaram-no na cidade de Davi com os reis, porquanto havia feito
    bem com Israel, e para com Deus, e com sua casa.
  deu-ELO: Und man begrub ihn in der Stadt Davids bei den Königen, weil er Gutes getan
    hatte an Israel und gegen Gott und sein Haus.
  eng-WYC-2018: and they buried him in the city of David with (the) kings; for he
    had done good with Israel, (for God), and with his house. (and they buried him
    in the City of David with the kings; for he had done good in Israel, for God,
    and for his House.)
  epo-epo: Kaj oni enterigis lin en la urbo de David, kun la reĝoj; ĉar li faradis
    bonon en Izrael, por Dio kaj por Lia domo.
  uig-PIN: Ular uni «Dawut xǝⱨiri»dǝ padixaⱨlar ⱪatarida dǝpnǝ ⱪildi, qünki u Israilƣa
    ⱨǝm Hudaƣa wǝ uning ɵyigǝ nisbǝtǝn naⱨayiti qong tɵⱨpǝ kɵrsǝtkǝnidi.
  beo-beo: 'E da Isala:ili dunu fi amola Debolo Diasu hou noga:le fidi amola Gode
    Ea hawa: hamosu noga:le hamoi. Amo dawa:le, ilia da ea da:i hodo amo hina bagade
    gele gelabo Da:ibidi Moilai bai bagadega, amo ganodini sali.'
  tpi-OTNT: Na ol manmeri i tingim ol gutpela wok na pasin Jehoiada i bin mekim long
    ai bilong God. Em i bin mekim planti gutpela wok bilong helpim ol manmeri na bilong
    helpim wok bilong haus bilong God. Olsem na ol i planim em long matmat bilong
    ol king long Taun Bilong Devit.
  hau-SA: Aka binne shi tare da sarakuna a cikin Birnin Dawuda, saboda kirkin da ya
    yi a Isra’ila wa Allah da haikalinsa.
  uig-LAT: Ular uni «Dawut shehiri»de padishahlar qatarida depne qildi, chünki u Israilgha
    hem Xudagha we uning öyige nisbeten nahayiti chong töhpe körsetkenidi.
  nde-nde: Wangcwatshwa lamakhosi eMzini kaDavida ngenxa yalokho okuhle akwenza ko-Israyeli
    ekwenzela uNkulunkulu ethempelini lakhe.
  ton-ton: Pea naʻa nau tanu ia ʻi he Kolo ʻo Tevita fakataha mo e ngaahi tuʻi, ko
    e meʻa ʻi heʻene fai lelei ʻi ʻIsileli, ki he ʻOtua, pea ki hono fale.
  ces-1613: I pochovali ho v městě Davidově s králi, proto že činil, což dobrého jest
    Izraelovi, Bohu i domu jeho.
  eng-WMB: They buried him in David’s city among the kings, because he had done good
    in Israel, and toward God and his house.
  tam-TCV: அவன் தாவீதின் நகரத்தில் அரசர்களுடன் அடக்கம் செய்யப்பட்டான். ஏனெனில் அவன்
    இஸ்ரயேலில் இறைவனுக்கும் அவரது ஆலயத்திற்கும் நன்மையானதைச் செய்திருந்தான்.
  ceb-ULB: Gilubong nila siya sa siyudad ni David uban sa mga hari, tungod kay nagbuhat
    man siya ug maayo sa Israel, ngadto sa Dios, ug sa puluy-anan sa Dios.
  pol-UBG: 'I pogrzebano go w mieście Dawida razem z królami, dlatego że czynił dobrze
    w Izraelu: i względem Boga, i względem jego domu.'
  urd-GVU: اُسے یروشلم کے اُس حصے میں شاہی قبرستان میں دفنایا گیا جو ’داؤد کا شہر‘
    کہلاتا ہے، کیونکہ اُس نے اسرائیل میں اللہ اور اُس کے گھر کی اچھی خدمت کی تھی۔
  deu-1912: Und sie begruben ihn in der Stadt Davids unter die Könige, darum daß er
    hatte wohl getan an Israel und an Gott und seinem Hause.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರ ಕುರಿತಾಗಿಯೂ ದೇವರ ಮತ್ತು ದೇವಾಲಯದ ವಿಷಯದಲ್ಲಿಯೂ ಸತ್ಕಾರ್ಯಗಳನ್ನು
    ಮಾಡಿದ್ದರಿಂದ ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದೊಳಗೆ ರಾಜಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
  yap-yap: Mi ni k’eyag ngalan fapi low ko yam’ rok e pilung u lan e Binaw rok David
    ni bochan bugwan ko pigpig ni i tay ko girdi’ nu Israel, nge Got, nge fare Tempel.
  hlt-MCSB: Anih tah Israel khuiah khaw Pathen ham neh a im ham a then a saii dongah
    David khopuei ah manghai rhoek taengah a up uh.
  mdy-ETH: ዒዚ ዒስራዔኤሌ ዴሮም፤ ሃሣ ጊንሣ ፆኦሲንታ ጌኤዦ ማኣሮንታም ማዼ ማዾ ዛሎሮ ዳውቴ ካታማ ዓኣ ካኣታ ዱኡታ ቤዛ
    ዓሳ ዒዛ ዱኡኬኔ።
  twi-ASANTE: Wɔsiee no ahemfo asieeɛ wɔ Dawid kurom, ɛfiri sɛ, na wayɛ adwuma pa
    wɔ Israel, ama Onyankopɔn ne nʼAsɔredan no.
  eng-WEBU: They buried him in David’s city among the kings, because he had done good
    in Israel, and toward God and his house.
  wal-wal: Yoodaahee Israa7eelan Xoossaayyoonne Xoossaa Beeta Maqidasiyaayyo lo77obaa
    oottido gishshau, Daawita Kataman kawotu makkaanan a moogidosona.
  spa-PDDPT: Lo sepultaron con los reyes en la Ciudad de David, por cuanto hizo mucho
    bien a Israel con respecto a ʼElohim y su Casa.
  gun-gun: Ha'e ramo tetã Davi rekoague py onhono porãa huvixa kuery rupa yvýry, Nhanderuete
    pe ha'e ixupegua oo re vy ojapo porã rire Israel re.
  ilo-ULB: Intanemda isuna iti siudad ni David a pakaitantaneman dagiti ar-ari, gapu
    ta naimbag ti inaramidna iti Israel, iti imatang ti Dios ken iti balay ti Dios.
  kpg-kpg: Digaula gaa danu a mee i lodo di waa daalunga o nia king i lodo di Waahale
    David, e hagalaamua ana hegau ala nogo hai gi nia daangada Israel, ang gi God,
    mo ang gi di Hale Daumaha.
  uig-ARA: ئۇلار ئۇنى «داۋۇت شەھىرى»دە پادىشاھلار قاتارىدا دەپنە قىلدى، چۈنكى ئۇ ئىسرائىلغا
    ھەم خۇداغا ۋە ئۇنىڭ ئۆيىگە نىسبەتەن ناھايىتى چوڭ تۆھپە كۆرسەتكەنىدى.
  sus-sus: E naxa a ragata Dawuda xa taa kui bɔxi mangɛe fɛ ma, barima a nu bara fe
    fanyi raba Isirayila bɔxi ma Ala nun a xa banxi bɛ.
  pon-2006: Re sarepedi nan sousoun nanmwarki kan nan kahnimw en Depit, kasalepen
    ar wauneki doadoahk en papah me e wiadahr ong mehn Israel, ong Koht, oh ong Tehnpas
    Sarawio.
  ksd-ksd: Ma di ga punang ia ta ra pia na pal kai David varurung ma ra umana king,
    tago i ga pait ra boina tai Israel, ma pire God ma ra kubana.
  tur-YTC: İsrael'de ve Tanrı evi uğruna iyilik yaptığı için onu David'in kentinde
    kralların arasına gömdüler.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ μετὰ τῶν βασιλέων, ὅτι ἐποίησεν ἀγαθωσύνην
    μετὰ Ἰσραὴλ καὶ μετὰ τοῦ Θεοῦ καὶ τοῦ οἴκου αὐτοῦ.
  ind-AYT: Dia dikuburkan di kota Daud, di samping raja-raja karena dia melakukan
    yang baik di Israel terhadap Allah dan bait-Nya.
  nya-nya: Iyeyo anayikidwa mʼmanda pamodzi ndi mafumu mu mzinda wa Davide chifukwa
    cha zabwino zimene anachita mu Israeli, kuchitira Mulungu ndi Nyumba yake.
  hrv-hrv: Sahranili su ga u Davidovu gradu kod kraljeva, jer je činio dobro u Izraelu
    i prema Bogu i njegovu Domu.
  mps-mps: Tama te we bidi augwaligo te Jehoiadago Godigo gedude wiegi yai sę dabe
    yali kone palali. Agai te we bidi tau sabo sę hauwa mu eyu, me Godigo be tau
    sabo sę me hauwa mu yali. Tama tibaso, augwaligo aga te king dabego gų pagede
    pubulali, te Devitgo Taunde.
  tpi-tpi: Na ol manmeri i tingim ol gutpela wok na pasin Jehoiada i bin mekim long
    ai bilong God. Em i bin mekim planti gutpela wok bilong helpim ol manmeri na bilong
    helpim wok bilong haus bilong God. Olsem na ol i planim em long matmat bilong
    ol king long Taun Bilong Devit.
  dan-1931: Man jordede ham i Davidsbyen hos Kongerne, fordi han havde gjort sig fortjent
    af Israel og over for Gud og hans Hus.
  vie-OVCB: Người ta chôn ông trong Thành Đa-vít, nơi chôn các vua, vì ông có công
    với Ít-ra-ên, phục vụ Đức Chúa Trời và coi sóc Đền Thờ.
  guj-2017: તેઓએ તેને રાજાઓની સાથે દાઉદનગરમાં દફનાવ્યો, કેમ કે તેણે ઇઝરાયલમાં તથા
    ઈશ્વરના અને ઈશ્વરના ઘરના સંબંધમાં સારી સેવા બજાવી હતી.
  pon-2006A: Re sarepedi nan sousoun nanmwarki kan nan kahnimw en Depit, kasalepen
    ar wauneki doadoahk en papah me e wiadahr ong mehn Israel, ong Koht, oh ong Tehnpas
    Sarawio.
  por-BRBSL: Eles o enterraram na cidade de Davi entre os reis, porque ele tinha feito
    o bem em Israel, e para com Deus e sua casa.
  cth-cth: Isarelnaw thung dawk Cathut hoi a im dawk hawinae a sak kecu dawk Devit
    khopui dawk siangpahrangnaw koe a pakawp awh.
  twi-twi: Wosiee no wɔ ahemfo asiei wɔ Dawid kurom, efisɛ na wayɛ adwuma pa wɔ Israel,
    ama Onyankopɔn ne nʼAsɔredan no.
  hlt-hlt: Anih tah Israel khuiah khaw Pathen ham neh a im ham a then a saii dongah
    David khopuei ah manghai rhoek taengah a up uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò kũnnɛ́ bɛ̀ kũrì dɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ Dɑfiti ɛì kó ifɔ̃ti. Kɛ yɛ̃́
    ò dɔ̀ɔ̀rimɛ̀ Isidɑyɛɛribɛ mɛsɑ̀ɑ̀, kɛ dɔɔri Kuyie ndɔ́ dɛ̀ kɛ dɑkɛ ku cĩ́ɛ̃̀tɛ̀
    kpɛ́í.
  msy-2020: Ezɨ gumazamiziba Jehoiadan ingangarir an amiziba ko arazir aghuir a Godɨn
    damazimɨn amizibagh nɨghnɨsi. Kamaghɨn amizɨ, me an kuam isa Devitɨn Nguibar Ekiamɨn
    itir atriviba afir danganimɨn anefa.
  dop-dop: Ɩlɛnɑ pɑ́ pimi-ɩ kɑwulɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Mpi tɔ, ɩ kɑ lɑpɑ
    kʋpɑntʋ kɛ Ɩsɛɣɛlɩ tɑɑ kɛ́ nɑ ɩ́ kʋsɩ Ɩsɔ nɑ ɩ tǝsɛɛlɛ pǝ nyʋɣʋ.
  azb-azb: Onu Davudun şəhərində padşahların yanında basdırdılar, çünki İsrail üçün
    və Allahla məbədi üçün yaxşılıq etmişdi.
  eng-DBY: And they buried him in the city of David among the kings, because he had
    done good in Israel, both toward God and toward his house.
  hin-2017: और दाऊदपुर में राजाओं के बीच उसको मिट्टी दी गई, क्योंकि उसने इस्राएल में
    और परमेश्वर के और उसके भवन के विषय में भला किया था।
  eng-YLT: and they bury him in the city of David, with the kings, for he hath done
    good in Israel, and with God, and his house.
  eng-WYC-2017: and they buried him in the city of David with kings; for he had done
    good with Israel, for God, and with his house.
  eng-WMBB: They buried him in David’s city amongst the kings, because he had done
    good in Israel, and towards God and his house.
  urd-GVH: उसे यरूशलम के उस हिस्से में शाही क़ब्रिस्तान में दफ़नाया गया जो ‘दाऊद का
    शहर’ कहलाता है, क्योंकि उसने इसराईल में अल्लाह और उसके घर की अच्छी ख़िदमत की थी।
  rug-rug: Pomunu nia rini pa popomunuana tadi baṉara, pa Vasileana te Devita, koa
    gua koa sa laena sa nana tinavete leana koari na tie Izireli, la koe Tamasa meke
    koasa Zelepade.
  gaz-gaz: Innis sababii Israaʼel keessatti Waaqaa fi mana qulqullummaa isaatiif waan
    gaarii hojjeteef Magaalaa Daawit keessatti mootota biratti ni awwaalame.
  fra-LSG: On l’enterra dans la ville de David avec les rois, parce qu’il avait fait
    du bien en Israël, et à l’égard de Dieu et à l’égard de sa maison.
  yal-yal: E yi a maluxun Dawudaa Taani mangane fɛma, bayo a fe faɲin naba nɛn Isirayila
    yi Ala binya feen na e nun a batu banxina.
  haw-1868: A kanu lakou ia ia iloko o ke kulanakauhale o Davida me na alii, no ka
    mea, ua hana pono ia iloko o ka Iseraela, i ke Akua kekahi, a i kona hale iho
    no hoi.
  arb-NAV: فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ فِي مَقَابِرِ الْمُلُوكِ، اعْتِرَافاً
    بِفَضْلِهِ عَلَى إِسْرَائِيلَ وَمَا بَذَلَهُ مِنْ خَيْرٍ فِي خِدْمَةِ اللهِ وَهَيْكَلِهِ.
  ewe-ewe: Woɖii ɖe David ƒe Du la me ɖe fiawo dome elabena ewɔ nu nyui geɖewo na
    Israel kple Mawu kple gbedoxɔ la.
  eng-LEE: And they buried him in the city of David among the kings; because he had
    done a good thing in Israel, and toward God, and his house.
  asm-FB: তেওঁলোকে তেওঁক দায়ূদৰ নগৰত ৰজাসকলৰ লগত মৈদাম দিলে; কিয়নো তেওঁ ইস্ৰায়েলৰ
    মাজত আৰু ঈশ্বৰৰ সম্পৰ্কে ও ঈশ্বৰৰ গৃহৰ সম্পৰ্কে মঙ্গলজনক কাৰ্য কৰিছিল৷
  sus-A: عٍ نَشَ عَ رَفَتَ دَوُدَ شَ تَا كُي بْشِ مَنفّيٍ قّ مَ، بَرِ مَ عَ نُ بَرَ
    قٍ قَنيِ رَبَ عِسِرَيِلَ بْشِ مَ عَلَ نُن عَ شَ بَنشِ بّ.
  fra-SBL: On l'enterra dans la ville de David, au milieu des rois, parce qu'il avait
    fait du bien en Israël, à l'égard de Dieu et de sa maison.
  hbo-hbo: וַיִּקְבְּרֻ֥הוּ בְעִיר־דָּוִ֖יד עִם־הַמְּלָכִ֑ים כִּֽי־עָשָׂ֤ה טֹובָה֙
    בְּיִשְׂרָאֵ֔ל וְעִ֥ם הָאֱלֹהִ֖ים וּבֵיתֹֽו׃ ס
  kik-kik: Aathikirwo kũrĩa athamaki maathikĩtwo Itũũra-inĩ Inene rĩa Daudi, tondũ
    wa wega ũrĩa ekĩte Isiraeli nĩ ũndũ wa Ngai na hekarũ yake.
  fra-NCL: On l’enterra dans la ville de David avec les rois, parce qu’il avait fait
    du bien en Israël et à l’égard de Dieu et de sa maison.
  cek-AK: Anih loe Israel prae thungah Sithaw hoi Angraeng ih im hanah hmuen kahoih
    to sak pongah, David vangpui thungah, siangpahrang salakah aphum o.
  cuk-cuk: Geb David-neggweburgi reymar-mamaidgi Joiada-digsamalad. Ar ade, Israel-yalagi
    Joiada nued nanasad, degi, Bab-Dummadba nued nanasbalid, degi, Bab-Dummadse-goled-neggi
    nued binsasbalid.
  uig-CYR: Улар уни «Давут шәһири»дә падишалар қатарида дәпнә қилди, чүнки у Исраилға
    һәм Худаға вә униң өйигә нисбәтән наһайити чоң төһпә көрсәткән еди.
  tel-2017: అతడు ఇశ్రాయేలీయుల్లో దేవుని కోసం, దేవుని ఇంటి కోసం మంచి మేలు చేశాడు కాబట్టి
    వారు అతణ్ణి దావీదు పట్టణంలో రాజుల దగ్గర పాతిపెట్టారు.
  hat-BSA: Yo te antere li lavil David pami wa yo akoz li te fè byen an Israël ni
    pou Bondye, ni pou lakay Li a.
  kos-kos: Elos piknilya inkulyuk lun mwet leum in Siti sel David, in asmakin orekma
    wo el oru nu sin mwet Israel, nu sin God, ac nu ke Tempul.
  hbo-WLC: וַיִּקְבְּרֻ֥הוּ בְעִיר־דָּוִ֖יד עִם־הַמְּלָכִ֑ים כִּֽי־עָשָׂ֤ה טוֹבָה֙
    בְּיִשְׂרָאֵ֔ל וְעִ֥ם הָאֱלֹהִ֖ים וּבֵיתֽוֹ׃ ס
  ibo-ibo: E liri ya nʼebe a na-eli ndị eze nʼobodo Devid nʼihi ihe ọma niile o meere
    Izrel na Chineke na ụlọnsọ ya.
  ory-ory: ପୁଣି ଲୋକମାନେ ଦାଉଦ-ନଗରରେ ରାଜାମାନଙ୍କ ମଧ୍ୟରେ ତାହାକୁ କବର ଦେଲେ, କାରଣ ସେ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ, ଆଉ ପରମେଶ୍ୱର ଓ ତାହାଙ୍କ ଗୃହ ବିଷୟରେ ଉତ୍ତମ କର୍ମ କରିଥିଲା।
  chk-chk: Iwe, ra peiaseni lon ewe telinimwen Tafit lein ekewe king, pun a föri föför
    mi mürina ngeni chon Israel, ngeni Kot me ewe imwenfel.
  rop-rop: en deibin berrim im bodi langa det pleis weya dei oldei berrim ola king,
    deya langa Jerusalem, dumaji imbin dum detmatj gudwan ting langa detlot pipul
    blanga Isreil, en blanga God en blanga det Serramoni Pleis.
  ukr-1871: І поховали його в Давидовому містї при царях, бо він чинив добре в Ізраїлї,
    для Бога й для дому його.
  deu-1951: Und sie begruben ihn in der Stadt Davids, bei den Königen, weil er an
    Israel wohlgetan hatte, auch an Gott und an seinem Hause.
  eng-JPS: And they buried him in the city of David among the kings, because he had
    done good in Israel, and toward God and His house.
  srp-1865: I pogreboše ga u gradu Davidovu kod careva; jer èinjaše dobro Izrailju
    i Bogu i domu njegovu.
  lug-lug: N’aziikibwa mu kibuga kya Dawudi ne bassekabaka, kubanga yakola ebirungi
    mu Isirayiri, ku lwa Katonda ne ku lwa yeekaalu ye.
  heb-heb: ויקברהו בעיר דויד עם המלכים כי עשה טובה בישראל ועם האלהים וביתו׃
  ben-IRV: লোকেরা দায়ূদ নগরে রাজাদের সঙ্গে তাঁর কবর দিল, কারণ তিনি ইস্রায়েলের মধ্যে
    এবং ঈশ্বর ও তাঁর গৃহের জন্য ভাল কাজ করেছিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਵਿੱਚਕਾਰ ਦੱਬਿਆ ਕਿਉਂ ਜੋ
    ਉਹ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਉਹ ਦੇ ਭਵਨ ਲਈ ਨੇਕੀ ਕੀਤੀ ਸੀ
  mya-JVB: ဒါဝိဒ် မြို့ မှာ ရှင် ဘုရင်တို့တွင် သင်္ဂြိုဟ် ခြင်းကိုခံလေ၏။ အကြောင်း
    မူကား၊ ဣသရေလ အမျိုးတွင် ဘုရားသခင် ၌၎င်း ၊ အိမ် တော်၌၎င်း ၊ ကျေးဇူး ပြု သောသူဖြစ်
    သတည်း။
  hmo-hmo: Vadaeni Davida Ena Hanua lalonai idia guria, king taudia edia guria gabuna
    dekenai, badina ia ese kara namodia Israela taudia totona, Dirava totona, bona
    Dubu Helaga totona ia karaia vadaeni.
  urd-urd: और उन्होंने उसे दाऊद के शहर में बादशाहों के साथ दफ़न किया, क्यूँकि उसने
    इस्राईल में, और ख़ुदा और उसके घर की ख़ातिर नेकी की थी।
  rus-SYN: И похоронили его в городе Давидовом с царями, потому что он делал доброе
    в Израиле и для Бога, и для дома Его.
  bqc-SIM: Wà aà vĩ̀ Davidi wɛ̃́lɛu, wà aà mia kpàkↄ̃i ń kíaↄ, asa à yãmaakɛ̀
    Isaili bùsuu Luaɛ ń Luapi kpɛ́o yã́ musuɛ.
  tcz-CHONGTHU: Amachu athiphatnin David khopia lengte kivuina – a avui taovin ahi,
    ajeh chu amahin Pakai Houin le Pathen dingin chuleh Israel mipite dingin thilpha
    anabollin ahi
  mar-mar: दावीद नगरात इतर राजांच्या कबरी शेजारीच लोकांनी त्याचे दफन केले. देवासाठी
    आणि त्याच्या मंदिरासाठी त्याने इस्राएलमध्ये बऱ्याच चांगल्या गोष्टी आपल्या हयातीत
    केल्या म्हणून लोकांनी त्याचे याठिकाणी दफन केले.
  qub-qub: Pampaycäriran Davidpa siudänincho raycuna pampacunan pantiyunman. Payga
    amatar allillatami ruraran Israelcunapaj, Tayta Diospaj, Templuchöpis.
  bqp-bqp: Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ, mi bɑ rɑ sinɑmbu sike. Domi u geɑ kuɑ Isireliɔ
    kɑ mɑɑ Yinni Gusunɔn wuswɑɑɔ kɑ sere sɑ̃ɑ yee ten mi.
  hat-hat: Yo antere l' nan tonm wa yo nan lavil David la, paske li te fè anpil pou
    pèp Izrayèl la, pou Bondye ak pou Tanp li a.
  eng-BSB: And Jehoiada was buried with the kings in the City of David, because he
    had done what was good in Israel for God and His temple.
  eng-WEBPB: They buried him in David’s city amongst the kings, because he had done
    good in Israel, and towards God and his house.
  kbq-kbq: kini vahetmima asenezmantazafi Deviti rankumapi asente'naze. Na'ankure
    agra Israeli vahete'ene, Anumzamofonte'ene mono nompine agra nagate'enena knare
    avu'avaza hu'ne.
  nhe-BL: Huan quitlalpachojque ipan Ialtepe David campa quintlalpachojtoyaj tlanahuatiani
    pampa nelía quichijtoya tlen cuali ica israelitame, huan ica Toteco Dios huan
    itiopa.
  gub-BL: Uma'ereko katu Izaew wanupe, Tupàn pe no, tàpuzuhu pe no. A'e rupi uzutym
    hetekwer tawhu Tawi heko awer pe wà.
  eng-DRA: And they buried him in the city of David among the kings, because he had
    done good to Israel, and to his house.
