verse: 2CH.024.001
translations:
  mal-C: യോവാശിന് ഏഴുവയസ്സായപ്പോൾ അദ്ദേഹം രാജാവായി. അദ്ദേഹം നാൽപ്പതുവർഷം ജെറുശലേമിൽ
    വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേരു സിബ്യാ എന്നായിരുന്നു; അവൾ ബേർ-ശേബാക്കാരി ആയിരുന്നു.
  deu-TKW: Sieben Jahre war Jehoas alt, als er König ward, und vierzig Jahre regierte
    er zu Jerusalem; seine Mutter aber hieß Zibja und stammte aus Beerseba.
  lin-lin: Joasi azalaki na mibu sambo ya mbotama tango akomaki mokonzi, mpe akonzaki
    mibu tuku minei na Yelusalemi. Kombo ya mama na ye ezalaki « Tsibia. » Tsibia
    azalaki moto ya Beri-Sheba.
  eng-LSV: Joash [is] a son of seven years in his reigning, and he has reigned forty
    years in Jerusalem, and the name of his mother [is] Zibiah of Beer-Sheba.
  eng-GNV: 'Ioash was seuen yere olde, when he began to reigne, and he reigned fourty
    yeere in Ierusalem: and his mothers name was Zibiah of Beer-sheba.'
  eng-WEBSTER: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother's name also was Zibiah of Beer-sheba.
  nhw-BL: Huan Tlanahuatijquetl Joás quipiyayaya chicome xihuitl quema pejqui tlanahuatía.
    Huan tlanahuati 40 xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Sibia
    huan hualajqui tlen altepetl Beerseba.
  swh-ONEN: Yoashi alikuwa na umri wa miaka saba alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka arobaini. Mama yake aliitwa Sibia aliyekuwa ametoka
    Beer-Sheba.
  bba-bba: Wɔ̃ɔ nɔɔbɑ yiruwɑ Yoɑsi u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ weeru bɑndu
    sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Sibiɑ, Beri Sebɑɡii.
  eng-KJVCPB: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name also was Zibiah of Beer-sheba.
  cpy-cpy: eenitatsi 7 rojarentsite Joás retantanakawori ipinkatharitzi. Tema 40 ojarentsi
    okaatzi ipinkatharitaki Jerusalén-ki. Iroka owaero riniro, oeta Sibia, opoñaawo
    roori iiteetziro Beerseba.
  luo-luo: Joash ne ja-higni abiriyo kane odoko ruoth kendo norito piny kuom higni
    piero angʼwen kodak Jerusalem. Min mare ne nyinge Zibia mane nyar Bersheba.
  meu-meu: Ioasa e lohia matama negana ai ena mauri laḡanidia na hitu hona; ia na
    laḡani hari-ahui Ierusalem ai e lohiava. Sinana ladana na Sibia; ia na Bere-sieba
    hahinena.
  npi-ULB: योआशले राज्य गर्न सुरु गर्दा तिनी सात वर्षका थिए । तिनले यरूशलेममा चालीस
    वर्ष राज्य गरे । तिनकी आमा बेर्शेबाकी सिब्या थिइन् ।
  yor-yor: Joaṣi jẹ́ ọmọ ọdún méje nígbà tí ó jẹ ọba, ó sì jẹ ọba ní Jerusalẹmu fún
    ogójì ọdún. Orúkọ ìyá rẹ̀ ni Sibia ti Beerṣeba.
  pes-OPCB: یوآش هفت ساله بود که پادشاه شد و چهل سال در اورشلیم سلطنت کرد. (مادرش
    ظبیه، از اهالی بئرشبع بود.)
  tgl-ULB: Pitong taong gulang si Joas nang magsimulang maghari; naghari siya ng apatnapung
    taon sa Jerusalem. Sibias ang pangalan ng kaniyang ina na taga-Beer-seba.
  hui-hui: Yoasa ibu ai̱yahanda taba hanayangi howa hama ibinigo mali kane hayagola
    ibu Yuda wali agalinaga kini pigane ogoningi hene. Ibu ai̱ya Beaseba tano wali
    mini Sibia berene. Yoasahanda mali pira maria (40) Yarusalemeni kini howa haru
    hene.
  mya-mya: ယော​ရှ​သည်​သက်​တော်​ခု​နစ်​နှစ်​ရှိ​သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​၌​အ​နှစ်​လေး​ဆယ်​တိုင်​တိုင်​နန်း​စံ လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ဗေ​ရ​ရှေ​ဘ​မြို့
    သူ​ဇိ​ဗိ​ဖြစ်​၏။-
  bod-N: ཡོ་ཨ་སི་རྒྱལ་པོར་བཞུགས་དུས་སུ་དགུང་ལོ་བདུན་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཞི་བཅུའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    དེའི་ཡུམ་གྱི་མིང་ལ་ཙིབ་ཡཱ་ཟེར་ཏེ་པེར་ཤ་བཱ་ཞེས་པའི་གྲོང་ཁྱེར་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Joashi akanga ane makore manomwe paakava mambo, uye akatonga muJerusarema
    kwamakore makumi mana. Mai vake vainzi Zibhia uye vaibva kuBheerishebha.
  spa-BLM: Joás tenía siete años cuando comenzó a reinar, y reinó cuarenta años en
    Jerusalén. Su madre se llamaba Sibías, de Beerseba.
  cac-cac: A vin̈aj Joás chi', uque' ab'il sq'uinal vin̈ ayic ix schaanel yich vin̈
    yac'an reyal. 40 ab'il ix yac' reyal vin̈ d'a Jerusalén. Sibia sb'i ix snun vin̈,
    aj Beerseba ix.
  swh-ULB: Yoashi alikuwa na umri wa miaka saba alipoanza kutawala; akatawala kwa
    mika arobaini katika Yerusalemu. Jina la mama yake aliitwa Sibia wa Beer-sheba.
  bel-bel: Сем гадоў было Ёасу, калі зацараваў, і сорак гадоў валадарыў у Ерусаліме;
    імя маці яго Цыўя зь Вірсавіі.
  deu-ELBBK: Sieben Jahre war Joas alt, als er König wurde, und er regierte 40 Jahre
    in Jerusalem; und der Name seiner Mutter war Zibja, von Beerseba.
  mbb-OT: Is penuiǥen ni Joash te kedhadì din ne pitu he tuig. Ne ziyà sikandin med-ubpà
    te Jerusalem, ne midhadì sikandin seled te 40 he tuig. Iyan iney zin si Zibia
    he tig-Beersheba.
  mal-2015: യോവാശ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഏഴു വയസ്സായിരുന്നു; അവൻ നാല്പതു സംവത്സരം
    യെരൂശലേമിൽ വാണു. ബേർ-ശേബക്കാരത്തിയായ അവന്റെ അമ്മെക്കു സിബ്യാ എന്നു പേർ.
  rmc-rmc: Le Joašiske sas efta berš, sar ačhiľa kraľiske a andro Jeruzalem kraľinelas
    saranda (40) berš. Leskri daj e Cibja sas andral e Beer-Šeba.
  pes-OPV: و یوآش هفت ساله بود که پادشاه شد وچهل سال در اورشلیم سلطنت نمود واسم مادرش
    ظبیه بئرشبعی بود.
  ron-1924: Иоас авя шапте ань кынд а ажунс ымпэрат ши а домнит патрузечь де ань ла
    Иерусалим. Мама са се кема Цибия, дин Беер-Шеба.
  ben-OBCV: যোয়াশ সাত বছর বয়সে রাজা হলেন, এবং তিনি জেরুশালেমে চল্লিশ বছর রাজত্ব
    করলেন। তাঁর মায়ের নাম সিবিয়া; তিনি বের-শেবার অধিবাসিনী ছিলেন।
  som-som: Yoo'aashna toddoba sannadood buu jiray markuu boqor noqday, oo afartan
    sannadoodna Yeruusaalem buu boqor ku ahaa, oo hooyadiis magaceeduna wuxuu ahaa
    Sibyaah tii reer Bi'ir Shebac.
  lat-VUC: 'Septem annorum erat Joas cum regnare cœpisset, et quadraginta annis regnavit
    in Jerusalem: nomen matris ejus Sebia de Bersabee.'
  eng-ASVBT: 'Joash was seven years old when he began to reign; and he reigned forty
    years in Jerusalem: and his mother’s name was Zibiah, of Beer-sheba.'
  ita-1885: GIOAS era d'età di sette anni, quando cominciò a regnare; e regnò quarant'anni
    in Gerusalemme. E il nome di sua madre era Sibia, da Beerseba.
  eng-LXXUP: 'Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem: and his mother’s name was Zibiah of Beersheba.'
  eng-ULB: Joash was seven years old when he began to reign; he reigned for forty
    years in Jerusalem. His mother's name was Zibiah, of Beersheba.
  spa-VBL: Joás tenía siete años cuando llegó a ser rey, y reinó en Jerusalén durante
    cuarenta años. Su madre se llamaba Sibia de Beerseba.
  fra-_FOB: Joas était âgé de sept ans quand il devint roi, et il régna quarante ans
    à Jérusalem; sa mère s'appelait Tsibia, de Béer-Shéba.
  mal-mal: യോവാശ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഏഴു വയസ്സായിരുന്നു; അവൻ നാല്പത് സംവത്സരം
    യെരൂശലേമിൽ വാണു. ബേർ-ശേബക്കാരത്തിയായ അവന്റെ അമ്മയുടെ പേര് സിബ്യാ എന്നായിരുന്നു.
  urd-GVR: Yuās 7 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat kā
    daurāniyā 40 sāl thā. Us kī māṅ Zibiyāh Bair-sabā kī rahne wālī thī.
  suz-BL: योआश पिप दुम्‍मेनु, ७ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम ४० बर्स
    सासन पवा बाक्‍त। मेको आ ममा आ नें बेयर-शेबा ङा सिबी‍याह बाक्‍माक्‍त।
  ita-1927: Joas avea sette anni quando cominciò a regnare, e regnò quarant’anni a
    Gerusalemme. Sua madre si chiamava Tsibia da Beer-Sceba.
  ckb-ckb: یۆئاش کوڕێکی حەوت ساڵان بوو کە بوو بە پاشا و چل ساڵ لە ئۆرشەلیم پاشایەتی
    کرد. دایکی ناوی چیڤیا بوو کە خەڵکی بیری شابەع بوو.
  eng-BBE: 'Joash was seven years old when he became king, and he was ruling for forty
    years in Jerusalem: his mother''s name was Zibiah of Beer-sheba.'
  kan-OKCV: ಯೋವಾಷ್ ಅರಸನಾದಾಗ ಏಳು ವರ್ಷದವನಾಗಿದ್ದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಾಲ್ವತ್ತು ವರ್ಷ ಆಳಿದನು,
    ಅವನ ತಾಯಿ ಬೇರ್ಷೆಬ ಊರಿನವಳಾದ ಚಿಬ್ಯಳೆಂಬವಳು.
  tam-2017: யோவாஸ் ராஜாவாகிறபோது ஏழு வயதாயிருந்து, நாற்பது வருடங்கள் எருசலேமில் ஆட்சிசெய்தான்;
    பெயெர்செபா பட்டணத்தாளான அவன் தாயின் பெயர் சிபியாள்.
  spa-RV-1909: DE SIETE años era Joas cuando comenzó á reinar, y cuarenta años reinó
    en Jerusalem. El nombre de su madre fué Sibia, de Beer-seba.
  ron-BTF: Ioas a fost în vârstă de șapte ani când a început să domnească și a domnit
    patruzeci de ani în Ierusalim. Și numele mamei lui a fost Țibia, din Beer-Șeba.
  eng-WEBP: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah, of Beersheba.
  eng-FBV: Joash was seven when he became king, and he reigned in Jerusalem for forty
    years. His mother's name was Zibiah of Beersheba.
  nld-1939: Joasj was zeven jaar oud, toen hij koning werd, en regeerde veertig jaar
    te Jerusalem. Zijn moeder heette Sibja, en was afkomstig uit Beër-Sjéba.
  nch-BL: Huan Tanahuatijquet Joás quipiyayaya chicome xihuit quema pejqui tanahuatía.
    Huan tanahuati 40 xihuit ipan altepet Jerusalén. Inana itoca eliyaya Sibia ten
    altepet Beerseba.
  vie-1934: Giô-ách được bảy tuổi khi người lên làm vua; người cai trị bốn mươi năm
    tại Giê-ru-sa-lem; mẹ người tên là Xi-bia, quê ở Bê-e-Sê-ba.
  hin-CV: राजाभिषेक के मौके पर योआश की उम्र सात साल की थी. येरूशलेम में उसने चालीस
    साल शासन किया. उसकी माता का नाम ज़िबियाह था; वह बेअरशेबा वासी थी.
  spa-BES: Joás tenía siete años cuando comenzó a reinar, y gobernó durante cuarenta
    años en Jerusalén. Él nombre de su madre era Sibia de Beerseba.
  tdx-tdx: Fito taoñe t’Ioase te niorotse nifehe; le nifehe efa-polo taoñe e Ierosalaime
    ao. I Tsibia nte-Bersebà ty tahinan-drene’e.
  tha-KJV: เมื่อโยอาชได้เริ่มครอบครองมีพระชนมายุ​เจ​็ดพรรษา และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสี่​สิ​บปี
    พระมารดาของพระองค์ทรงพระนามว่า ศิบียาห์​แห่​งเมืองเบเออร์เชบา
  por-BR-2018: De sete anos era Joás quando começou a reinar, e quarenta anos reinou
    em Jerusalém. O nome de sua mãe foi Zíbia, de Berseba.
  deu-ELO: Sieben Jahre war Joas alt, als er König wurde, und er regierte vierzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Zibja, von Beerseba.
  eng-WYC-2018: Joash was of seven years (or Joash was seven years old), when he began
    to reign, and he reigned forty years in Jerusalem; the name of his mother was
    Zibiah of Beersheba.
  epo-epo: La aĝon de sep jaroj havis Joaŝ, kiam li fariĝis reĝo, kaj kvardek jarojn
    li reĝis en Jerusalem. La nomo de lia patrino estis Cibja, el Beer-Ŝeba.
  uig-PIN: Yoax tǝhtkǝ qiⱪⱪan qeƣida yǝttǝ yaxta idi, u Yerusalemda ⱪiriⱪ yil sǝltǝnǝt
    ⱪildi. Uning anisining ismi Zibiyaⱨ bolup, Bǝǝr-Xebaliⱪ idi.
  beo-beo: Youa:sie da lalelegele, ea ode fesu gidigili, Yuda hina bagade hamoi. E
    da Yelusaleme moilai bai bagade ganodini esala, ode 40 agoanega Yuda fi ouligilalu.
    Ea ame da Biasiba moilai uda galu, ea dio amo Sibia.
  tpi-OTNT: Joas i gat 7-pela krismas tasol long taim em i kamap king bilong Juda.
    Na em i stap king long Jerusalem inap 40 yia. Mama bilong Joas, em Sibia, bilong
    taun Berseba.
  hau-SA: Yowash yana da shekara goma sha bakwai sa’ad da ya zama sarki, ya kuma yi
    sarauta a Urushalima shekara arba’in. Sunan mahaifiyarsa Zibiya ce; ita daga Beyersheba.
  uig-LAT: Yoash textke chiqqan chéghida yette yashta idi, u Yérusalémda qiriq yil
    seltenet qildi. Uning anisining ismi Zibiyah bolup, Beer-Shébaliq idi.
  nde-nde: UJowashi waba yinkosi eleminyaka eyisikhombisa yokuzalwa, njalo wabusa
    eJerusalema okweminyaka engamatshumi amane. Ibizo likanina linguZibhiya owayevela
    eBherishebha.
  ton-ton: Naʻe fitu taʻu ʻae motuʻa ʻo Soasi ʻi heʻene kamata ʻene pule, pea naʻe
    pule ia ʻi he taʻu ʻe fāngofulu ʻi Selūsalema. Pea ko e hingoa ʻo ʻene faʻē ko
    Sipia mei Peasipa.
  ces-1613: V sedmi letech byl Joas, když počal kralovati, a čtyřidceti let kraloval
    v Jeruzalémě. Jméno pak matky jeho Sebia z Bersabé.
  eng-WMB: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah, of Beersheba.
  tam-TCV: யோவாஸ் அரசனானபோது அவன் ஏழு வயதுடையவனாயிருந்தான், அவன் எருசலேமில் நாற்பதுவருடம்
    ஆட்சிசெய்தான். அவன் தாயின் பெயர் சிபியாள். அவள் பெயெர்செபாவைச் சேர்ந்தவள்.
  ceb-ULB: Nagpangidaron ug pito ka tuig si Joas sa dihang nagsugod siya sa paghari;
    Naghari siya sa Jerusalem sulod sa 40 ka tuig. Si Zibia ang iyang inahan, nga
    taga-Beersheba.
  pol-UBG: Joasz miał siedem lat, kiedy zaczął królować, i królował czterdzieści lat
    w Jerozolimie. Jego matka miała na imię Sibia, była z Beer-Szeby.
  urd-GVU: یوآس 7 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    40 سال تھا۔ اُس کی ماں ضِبیاہ بیرسبع کی رہنے والی تھی۔
  deu-1912: Joas war sieben Jahre alt, da er König ward, und regierte vierzig Jahre
    zu Jerusalem. Seine Mutter hieß Zibja von Beer-Seba.
  kan-2017: ಯೆಹೋವಾಷನು ಅರಸನಾದಾಗ ಏಳು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಲ್ವತ್ತು ವರ್ಷ
    ರಾಜ್ಯಭಾರ ಮಾಡಿದನು. ಬೇರ್ಷೆಬದವಳಾದ ಚಿಬ್ಯಳು ಅವನ ತಾಯಿ.
  yap-yap: Medlip e duw rok Joash me mang pilung nu Judah, me gagiyeg u Jerusalem
    ni aningeg i ragag e duw. Fithingan e chitiningin e Zibiah ni be’ ko binaw nu
    Beersheba.
  hlt-MCSB: Joash te kum rhih a lo ca vaengah manghai tih Jerusalem ah kum sawmli
    manghai. A manu ming tah Beersheba lamkah Zihiah ni.
  mdy-ETH: ዒዮዓሴ ላንካይ ሌዔ ማዔያ ዻካ ናይ ዓኣዖ ዪሁዳይዳ ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ዖይዲታሚ ሌዔ ዎይሤኔ፤ ዒዛኮ
    ዒንዳ ፂቢያ ጌይንታያ ቤርሳቤ ካታማ ሾይንቴያኬ፤
  twi-ASANTE: Yoas dii ɔhene no, na wadi mfeɛ nson, na ɔdii adeɛ Yerusalem mfirinhyia
    aduanan. Na ne maame din de Sibia a ɔfiri Beer-Seba.
  eng-WEBU: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah, of Beersheba.
  wal-wal: Yo7aashi kawotiyo wode, laittai ayyo laappuna; i Yerusalaamen oitamu laitta
    kawotiis. A aayee sunttai Xiibiyo; a Berssaabeha katamaappe yiida asa.
  spa-PDDPT: Joás tenía siete años cuando comenzó a reinar, y reinó 40 años en Jerusalén.
    El nombre de su madre fue Sibia de Beerseba.
  gun-gun: Joás ma sete ma'etỹ'i oguereko jave py oĩ ypy'i huvixa. Ha'e gui quarenta
    ma'etỹ re opena Jerusalém py.
  ilo-ULB: Agtawen ni Joas iti pito idi nangrugi isuna a nagturay; nagturay isuna
    iti 40 a tawen idiay Jerusalem. Ti nagan ti inana ket Zibia a taga-Beerseba.
  kpg-kpg: Joash ne hidu ono ngadau, gei mee gaa hai di king o Judah, gei mee guu dagi
    i Jerusalem nia ngadau e madahaa. Tinana o maa go Zibiah mai di waahale o Beersheba.
  uig-ARA: يوئاش تەختكە چىققان چېغىدا يەتتە ياشتا ئىدى، ئۇ يېرۇسالېمدا قىرىق يىل سەلتەنەت
    قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى زىبىياھ بولۇپ، بەئەر-شېبالىق ئىدى.
  sus-sus: Yehowasa mangɛya sɔtɔ a xa simaya ɲɛ solofere nan ma, a fa ɲɛ tongo naani
    mangɛya raba Darisalamu. A nga xili Sibiya, Beriseebaka nan nu a ra.
  pon-2006: Sohas wiahla nanmwarkien Suda ni eh sounpar isuh, oh e kakaunki nan Serusalem
    erein sounpar pahisek. Eh nohno iei Sipia, mehn kahnimw Peersepa.
  ksd-ksd: Ioas i ga laun vue lavurua na kilala ba i ga tur pa ia pi na king, ma i
    ga ki na king a ivat na vinun na kilala arama Ierusalem; ma ra iang i tinana Sibia
    a vavina Ber-Seba.
  tur-YTC: Yoaş hüküm sürmeye başladığında yedi yaşındaydı ve Yeruşalem'de kırk yıl
    hüküm sürdü. Annesinin adı Beerşeva'lı Sivya'ydı.
  grc-BRENT: Ὢν ἐτῶν ἑπτὰ Ἰωὰς ἐν τῷ βασιλεύειν αὐτὸν, καὶ τεσσαράκοντα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ. καὶ ὄνομα τῇ μητρὶ αὐτοῦ Σαβιὰ ἐκ Βηρσαβεέ.
  ind-AYT: Yoas berumur tujuh tahun ketika dia menjadi raja. Dia memerintah di Yerusalem
    selama empat puluh tahun. Nama ibunya adalah Zibya dari Bersyeba.
  nya-nya: Yowasi anali wa zaka zisanu ndi ziwiri pamene anakhala mfumu, ndipo analamulira
    mu Yerusalemu kwa zaka makumi anayi. Dzina la amayi ake linali Zibiya wa ku Beeriseba.
  hrv-hrv: Joašu je bilo sedam godina kad se zakraljio, a kraljevao je četrdeset godina
    u Jeruzalemu. Materi mu je bilo ime Sibja iz Beer Šebe.
  mps-mps: Joas aga Juda dabego king pedelali sogo, agai kibu be 7 naga elaluali,
    aga gesi ogwa naga dao. Tama aga Jerusalemde king bidibadi kibu be 40 yali. Joas
    aga ida te Sibia dao, te taun Berseba we dao.
  tpi-tpi: Joas i gat 7-pela krismas tasol long taim em i kamap king bilong Juda.
    Na em i stap king long Jerusalem inap 40 yia. Mama bilong Joas, em Sibia, bilong
    taun Berseba.
  dan-1931: Joas var syv År gammel da han blev konge og han herskede i fyrretyve År
    i Jerusalem. Hans Moder hed Zibja og var fra Be'ersjeba.
  vie-OVCB: Giô-ách lên ngôi lúc bảy tuổi, và cai trị bốn mươi năm tại Giê-ru-sa-lem.
    Mẹ vua là Xi-bia, quê ở Bê-e-sê-ba.
  guj-2017: જયારે યોઆશ રાજ કરવા લાગ્યો ત્યારે તેની ઉંમર સાત વર્ષની હતી; તેણે યરુશાલેમમાં
    ચાળીસ વર્ષ સુધી રાજ કર્યું. તેની માતાનું નામ સિબ્યાહ હતું, તે બેરશેબાની હતી.
  pon-2006A: Sohas wiahla nanmwarkien Suda ni eh sounpar isuh, oh e kakaunki nan Serusalem
    erein sounpar pahisek. Eh nohno iei Sipia, mehn kahnimw Peersepa.
  por-BRBSL: Joash tinha sete anos de idade quando começou a reinar, e reinou quarenta
    anos em Jerusalém. O nome de sua mãe era Zíbia, de Berseba.
  cth-cth: Joash teh kum sari touh a pha navah, siangpahrang a tawk. Jerusalem vah
    kum 40 touh a bawi. A manu e min teh Beersheba tami Zibiah doeh.
  twi-twi: Yoas dii hene no, na wadi mfe ason, na odii ade wɔ Yerusalem mfirihyia
    aduanan. Na ne na din de Sibia a ofi Beer-Seba.
  hlt-hlt: Joash te kum rhih a lo ca vaengah manghai tih Jerusalem ah kum sawmli manghai.
    A manu ming tah Beersheba lamkah Zihiah ni.
  tbz-SIM: Soɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nyɛ̀yiekɛ̀ ndi, kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ kɛ bo Sedisɑdɛmmu o yɔ̃ do tú Bɛɛrisebɑɑ ɛì kou nwe,
    kòo yètìrì tu Sibiɑ.
  msy-2020: Joas 7plan azeniba ikia, egha atrivimɨn oto. Egha 40plan azenibar Jerusalemɨn
    atrivimɨn iti. Joasɨn amebamɨn ziam Sibia, a Berseban nguibar ekiamɨn amizim.
  dop-dop: Sowɑsɩ lʋlʋɣʋ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ kɛ ɩ tɔɣɑ kɑwulɑɣɑ kɛ́ Yosɑlɛm
    tɑɑ kɛ́ pɩɩsɩ nɩɩlɛ. Ɩ too kɑ kɛ́ Pɛɛsepɑ tʋ nɑ pɑ yɑɑ-ɩ sɩ Sipiyɑ.
  azb-azb: Yoaş padşah olduğu vaxt yeddi yaşında idi və Yerusəlimdə qırx il padşahlıq
    etdi. Anası Beer-Şevadan olub adı Sivya idi.
  eng-DBY: Joash was seven years old when he began to reign; and he reigned forty
    years in Jerusalem; and his mother's name was Zibiah of Beer-sheba.
  hin-2017: जब योआश राजा हुआ, तब वह सात वर्ष का था, और यरूशलेम में चालीस वर्ष तक राज्य
    करता रहा। उसकी माता का नाम सिब्या था, जो बेर्शेबा की थी।
  eng-YLT: A son of seven years [is] Joash in his reigning, and forty years he hath
    reigned in Jerusalem, and the name of his mother [is] Zibiah of Beer-Sheba.
  eng-WYC-2017: Joash was of seven years, when he began to reign, and he reigned forty
    years in Jerusalem; the name of his mother was Zibiah of Beersheba.
  eng-WMBB: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah, of Beersheba.
  urd-GVH: युआस 7 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    40 साल था। उस की माँ ज़िबियाह बैर-सबा की रहनेवाली थी।
  rug-rug: Zuapa vuahenina se Zoasi totoso tava baṉara si asa pa Ziuda, meke koa baṉara
    si asa pa Zerusalema ka made ṉavulu puta vuaheni. Sa tinana sa si e Zibia pa vasileana
    Biasiba.
  gaz-gaz: Yooʼaash yeroo mootii taʼetti nama umuriin isaa waggaa torbaa ture; innis
    Yerusaalem keessa taaʼee waggaa afurtama ni bulche. Maqaan haadha isaa Ziibiyaa
    ture; isheenis nama Bersheebaa turte.
  fra-LSG: Joas avait sept ans lorsqu’il devint roi, et il régna quarante ans à Jérusalem.
    Sa mère s’appelait Tsibja, de Beer-Schéba.
  yal-yal: Yowasa findi mangan na a ɲɛɛ solofereden nan ma, a yi ɲɛɛ tonge naanin
    e nun keden ti mangayani Yerusalɛn yi. A nga yi xili nɛn Sibiya, Bɛriseba kaana.
  haw-1868: E HIKU makahiki o Ioasa i kona wa i alii ai, a noho alii iho la oia i
    na makahiki hookahi kanaha ma Ierusalema; a o ka inoa o kona makuwahine o Zibia
    no Beereseba.
  arb-NAV: كَانَ يُوآشُ فِي السَّابِعَةِ مِنْ عُمْرِهِ حِينَ تَوَلَّى الْمُلْكَ، وَدَامَ
    حُكْمُهُ أَرْبَعِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ ظَبْيَةُ مِنْ بِئْرِ
    سَبْعٍ.
  ewe-ewe: Yoas xɔ ƒe adre esi wòzu fia eye wòɖu fia ƒe blaene le Yerusalem. Dadaa
    ŋkɔe nye Zibia tso Beerseba.
  eng-LEE: 'Seven years old was Joash when he became king, and forty years did he
    reign in Jerusalem: and the name of his mother was Zibyah of Beer-sheba''.'
  asm-FB: যোৱাচে সাত বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত চল্লিশ বছৰ কাল ৰাজত্ব কৰিলে; তেওঁৰ
    মাক বেৰ-চেবা-নিবাসিনী চিবিয়া আছিল।
  sus-A: يٍهٌوَ سَ مَنفّيَ سْتْ عَ شَ سِمَيَ حّ سٌلٌقٍرٍ نَن مَ، عَ قَ حّ تٌنفٌ نَانِ
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ شِلِ سِبِيَ، بٍرِ سٍيبَكَ نَن نُ عَ رَ.
  fra-SBL: Joas avait sept ans lorsqu'il devint roi, et il régna quarante ans à Jérusalem.
    Le nom de sa mère était Tsibia, de Beer Schéba.
  hbo-hbo: בֶּן־שֶׁ֤בַע שָׁנִים֙ יֹאָ֣שׁ בְּמָלְכֹ֔ו וְאַרְבָּעִ֣ים שָׁנָ֔ה מָלַ֖ךְ
    בִּֽירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו צִבְיָ֖ה מִבְּאֵ֥ר שָֽׁבַע׃
  kik-kik: Na rĩrĩ, Joashu aarĩ wa mĩaka mũgwanja rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩaka mĩrongo ĩna. Nyina eetagwo Zibia na oimĩte Birishiba.
  fra-NCL: Joas avait sept ans lorsqu’il devint roi, et il régna quarante ans à Jérusalem.
    Sa mère s’appelait Sébia, de Bersabée.
  cek-AK: Siangpahrang ah oh nathuem ah Joash loe saning sarihto oh boeh; anih mah
    Jerusalem to saning quipalito thung uk. Anih ih amno loe Beersheba ih kami Zibiah.
  cuk-cuk: Joás birgagugle-nikadgi (7) yar-sealid. Jerusalénʼgi birga-dulabo (40)
    yar sesad. E-nandi Sibiaʼye nugad, Beersebaʼginedid.
  uig-CYR: Йоаш тәхткә чиққан чеғида йәттә яшта еди, у Йерусалимда қириқ жил сәлтәнәт
    қилди. Униң анисиниң исми Зибияһ болуп, Бәәр-Шебалиқ еди.
  tel-2017: యోవాషు పరిపాలించడం మొదలు పెట్టినప్పుడు అతని వయస్సు ఏడేళ్ళు. అతడు యెరూషలేములో
    40 ఏళ్ళు పాలించాడు. అతని తల్లి బెయేర్షెబాకు చెందిన జిబ్యా.
  hat-BSA: Joas te gen laj setan lè l te devni wa, e li te renye pandan karantan Jérusalem,
    Non manman li te Tsibja soti nan Beer-Schéba.
  kos-kos: Joash el mutawauk in tokosra fin acn Judah ke el yac itkosr, ac el leum
    in Jerusalem ke yac angngaul. Nina kial ah pa Zibiah, sie mutan Beersheba.
  hbo-WLC: בֶּן־שֶׁ֤בַע שָׁנִים֙ יֹאָ֣שׁ בְּמָלְכ֔וֹ וְאַרְבָּעִ֣ים שָׁנָ֔ה מָלַ֖ךְ
    בִּֽירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ צִבְיָ֖ה מִבְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Joash gbara afọ asaa mgbe e mere ya eze, ọ chịrị iri afọ anọ na Jerusalem.
    Aha nne ya bụ Zibịa onye Bịasheba.
  ory-ory: ଯୋୟାଶ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ସାତ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ଆଉ, ସେ
    ଯିରୂଶାଲମରେ ଚାଳିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ସିବୀୟା, ଯେ ବେର୍‍ଶେବା ନିବାସିନୀ
    ଥିଲେ।
  chk-chk: Iwe, Joas a ierini fisu, lupwen a popuetä le nemeni Juta. A nom lon Jerusalem
    o nemenem lon ükükün faik ier. Iten inan we Sipia seni Persepa.
  rop-rop: Wal Jowesh bin oni 7 yiya ol wen imbin jidan det nyuwan king langa Juda.
    En imbin jidan king langa Juda fo 40 yiya na. En King Jowesh mami bin neim Saibiya,
    en imbin brom det taun gulum Biyashiba.
  ukr-1871: Сїм років було Йоасові, як став царем, а сорок років царював він у Ерусалимі;
    мати його звалась Зивія з Берсабиї.
  deu-1951: Joas war sieben Jahre alt, als er König ward, und regierte vierzig Jahre
    lang zu Jerusalem. Seine Mutter hieß Zibja, von Beerseba.
  eng-JPS: Joash was seven years old when he began to reign; and he reigned forty
    years in Jerusalem; and his mother's name was Zibiah of Beer-sheba.
  srp-1865: Bijaše Joasu sedam godina kad se zacari, i carova èetrdeset godina u Jerusalimu.
    Materi mu bješe ime Sivija iz Virsaveje.
  lug-lug: Yowaasi yalina emyaka musanvu we yafuukira kabaka, era n’afugira emyaka
    amakumi ana mu Yerusaalemi n’erinnya lya nnyina ye yali Zebbiya ow’e Beeruseba.
  heb-heb: בן שבע שנים יאש במלכו וארבעים שנה מלך בירושלם ושם אמו צביה מבאר שבע׃
  ben-IRV: সাত বছর বয়সে যোয়াশ রাজত্ব করতে শুরু করেন এবং যিরূশালেমে চল্লিশ বছর রাজত্ব
    করেন; তাঁর মায়ের নাম সিবিয়া, তিনি বের-শেবা নগরের মেয়ে।
  pan-pan: ਜਦ ਯੋਆਸ਼ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਦ ਉਹ ਸੱਤ ਸਾਲਾਂ ਦਾ ਸੀ। ਉਸ ਨੇ ਚਾਲ੍ਹੀ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਸੀਬਯਾਹ ਸੀ ਜੋ ਬਏਰਸ਼ਬਾ ਦੀ ਸੀ
  mya-JVB: ယောရှ သည် အသက် ခုနစ် နှစ် ရှိသော်၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ အနှစ် လေးဆယ်
    စိုးစံ ၏။ မယ်တော်ကား၊ ဗေရရှေဘ မြို့သူဇိဗိ အမည် ရှိ၏။
  hmo-hmo: Ioasa ese ia king hamatamaia neganai iena mauri lagani be 7 sibona, bona
    ia be lagani 40 lalonai Ierusalema dekenai ia king. Iena sinana ena ladana be
    Sibaia, ia be Bere Sieba hahine.
  urd-urd: यूआस सात साल का था जब वह हुकूमत करने लगा, और उसने चालीस साल येरूशलेम में
    हुकूमत की। उसकी माँ का नाम ज़िबियाह था, जो बैरसबा' की थी।
  rus-SYN: Семи лет был Иоас, когда воцарился, и сорок лет царствовал в Иерусалиме;
    имя матери его Цивья из Вирсавии.
  bqc-SIM: Yoasi wɛ̃̀ soplade guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    blaɛ. Aà da tↄ́n Zibia, Bɛɛsɛba nↄɛɛ.
  tcz-CHONGTHU: Joash leng ahung chanchun kum 7 ahibepmin ahi, chuleh Jerusalemma
    chun kum somli vai anahomme, anuchu Beersheba khopia konna Zibiah kitinu chu ahi
  mar-mar: योवाश राजा झाला तेव्हा सात वर्षांचा होता. त्याने यरूशलेमामध्ये चाळीस वर्षे
    राज्य केले. त्याच्या आईचे नाव सिब्या. ही बैर-शेबा नगरातली होती.
  qub-qub: Ray cayta gallaycur Joás caycaran ganchis watayoj. Jerusalencho ray caran
    chuscu chunca (40) wata. Mamanpa jutin caran Sibia. Payga caran Beerseba marcapitami.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ yiruwɑ Yoɑsi u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ weeru bɑndu
    sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Sibiɑ, Beri Sebɑgii.
  hat-hat: Joas te gen sètan lè li moute wa. Li pase karantan lavil Jerizalèm ap gouvènen
    peyi a. Manman l' te yon moun lavil Bècheba ki te rele Zibya.
  eng-BSB: Joash was seven years old when he became king, and he reigned in Jerusalem
    forty years. His mother’s name was Zibiah; she was from Beersheba.
  eng-WEBPB: Joash was seven years old when he began to reign, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah, of Beersheba.
  kbq-kbq: Hagi Joasi'a 7ni'a kafu hu'neno Juda vahe kini efore hu'neankino, 40'a
    kafufi Jerusalemi kumatera kinia mani'ne. Hagi nerera agi'a Sibiakino agra Beseba
    kumateti a' mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Joás quipiyayaya chicome xihuitl quema pejqui tlanahuatía.
    Huan tlanahuati 40 xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Sibia
    huan hualajqui tlen altepetl Beerseba.
  gub-BL: Zoaz wereko 7 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 40 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà.
  eng-DRA: 'Joas was seven years old when he began to reign: and he reigned forty
    years in Jerusalem: the name of his mother was Sebia of Bersabee.'
