verse: 2CH.024.026
translations:
  mal-C: ഒരു അമ്മോന്യസ്ത്രീയായ ശിമെയാത്തിന്റെ മകൻ സാബാദും, മോവാബ്യസ്ത്രീയായ ശിമ്രീത്തിന്റെ
    മകൻ യെഹോസാബാദും ആയിരുന്നു യോവാശിനെതിരേ ഗൂഢാലോചന നടത്തിയത്.
  deu-TKW: 'Und diese waren es, die sich wider ihn verschworen hatten: Sabad, der
    Sohn der Ammoniterin Simeath, und Josabad, der Sohn der Moabiterin Simrith.'
  lin-lin: 'Tala bato oyo basalelaki ye likita : Zabadi, mwana mobali ya Shimeati,
    mwasi ya mboka Amoni ; mpe Yozabadi, mwana mobali ya Shimiriti, mwasi ya Moabi.'
  eng-LSV: 'And these [are] those conspiring against him: Zabad son of Shimeath the
    Ammonitess, and Jehozabad son of Shimrith the Moabitess.'
  eng-GNV: And these are they that conspired against him, Zabad the sonne of Shimrath
    an Ammonitesse, and Iehozabad the sonne of Shimrith a Moabitesse.
  eng-WEBSTER: And these are they that conspired against him; Zabad the son of Shimeath
    an Ammonitess, and Jehozabad the son of Shimrith a Moabitess.
  nhw-BL: 'Huan ya ni inintoca nopa tlacame catli quimictijque Joás: Zabad, icone
    Simeat nopa amonita tlacatl, huan Jozabad, icone Simrit tlen tlali Moab.'
  swh-ONEN: Wale waliofanya hila mbaya dhidi yake walikuwa Zabadi, mwana wa Shimeathi
    mwanamke Mwamoni, Yehozabadi, mwana wa Shimrithi mwanamke Mmoabu.
  bba-bba: Be bɑ nùn seesi, berɑ Sɑbɑdi kɑ Yosɑbɑdi. Sɑbɑdin mɛron yĩsirɑ Simɛɑti,
    wi u sɑ̃ɑ Amɔni, Yosɑbɑdin mɛron yĩsirɑ mɑɑ Simɛriti, wi u sɑ̃ɑ Mɔɑbu.
  eng-KJVCPB: And these are they that conspired against him; Zabad the son of Shimeath
    an Ammonitess, and Jehozabad the son of Shimrith a Moabitess.
  luo-luo: Jogo mane oriworene ne gin Zabad wuod Shimeath nyar Amon kod Jehozabad
    wuod Shimrith nyar Moab.
  meu-meu: Ia ihadikana dalana e henegalaia taudia na Sabada, Simeata hane Amono natuna,
    bona Iehosabad, Simiriti hane Moab natuna.
  npi-ULB: तिनको विरुद्धमा षड्यन्त्र गर्ने व्‍यक्तिहरू अम्मोनी स्‍त्री शिम्मतका छोरा
    जाबाद र मोआबी स्‍त्री शिम्रितका छोरा यहोजाबाद थिए ।
  yor-yor: Àwọn tí ó dìtẹ̀ sì jẹ́ Sabadi, ọmọ Ṣimeati arábìnrin Ammoni àti Jehosabadi
    ọmọ Ṣimiriti arábìnrin Moabu.
  pes-OPCB: توطئه‌کنندگان، زاباد پسر یک زن عمونی به نام شمعه و یهوزاباد پسر یک زن
    موآبی به نام شمریت بودند.
  tgl-ULB: Ito ang mga taong nagsabuwatan laban sa kaniya, si Sabad na anak ni Simeat
    na Ammonita at si Jehosabad na anak ni Simrit na Maobita.
  hui-hui: Ibunaga haru haga agali kira ibu bo wahayago labo mbira ibu Amono wali
    mini Simeada berenego igini Sabada hene. Mendego Moaba wali mini Simiridi berenego
    igini Yahosabadi hene.
  mya-mya: (သူ့​အား​လျှို့​ဝှက်​လုပ်​ကြံ​ကြ​သူ​များ​မှာ အမ္မုန်​အ​မျိုး​သ​မီး​ရှိ​မတ်​၏​သား​ယော​ဇ​ဗဒ်
    နှင့်​မော​ဘ​အ​မျိုး​သ​မီး​ရှိ​မ​ရိတ်​၏​သား ယ​ဟော​ဇ​ဗဒ်​တို့​ဖြစ်​သ​တည်း။-)
  bod-N: ཁོང་ལྐོག་གསོད་བྱེད་མཁན་དག་ནི། ཨམ་མོན་པའི་བུད་མེད་ཤིམ་ཨད་ཀྱི་བུ་ཟཱ་བད་དང་།
    མོ་ཨབ་པའི་བུད་མེད་ཤིམ་རིད་ཀྱི་བུ་ཡེ་ཧོ་ཟཱ་བད་བྱ་བ་གཉིས་སོ། །
  sna-sna: Avo vakarangana pamusoro pake vaiti Zabhadhi mwanakomana waShimeati, mudzimai
    wechiAmoni, naJehozabhadhi, mwanakomana waShimiriti muMoabhu.
  spa-BLM: Estos son los que conspiraron contra él Zabad, hijo de Simeat, la amonita,
    y Jozabad, hijo de Simrit, la moabita.
  cac-cac: A eb' vin̈ ix vach' milancham vin̈aj Joás chi', aton vin̈aj Zadad yune'
    ix Simat aj Amón yed' vin̈aj Jozabad yune' ix Simrit aj Moab.
  swh-ULB: 'Hawa walikuwa watu waliopanaga njama dhidi yake: Zabadi mwana wa Shimeathi,
    Mwamoni; na Yehozabadi mwana wa Shimrithi, Mwanamke Mmoabu.'
  bel-bel: 'А змоўшчыкі супроць яго былі: Завад, сын Шымэаты Аманіцянкі, і Егазавад,
    сын Шымрыты Маавіцянкі.'
  deu-ELBBK: 'Und diese sind es, die eine Verschwörung gegen ihn machten: Sabad, der
    Sohn Schimeats, der Ammoniterin, und Josabad, der Sohn Schimrits, der Moabitin.'
  mbb-OT: Ne iyan heini midhimatey kandin, si Zabad he anak te sevaha he Amonihanen
    he vahi he si Shimeat, wey si Jehozabad he anak te sevaha he Moabitanhen he vahi
    he si Shimrit.
  mal-2015: അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരോ, അമ്മോന്യസ്ത്രീയായ ശിമെയാത്തിന്റെ
    മകൻ സാബാദും മോവാബ്യസ്ത്രീയായ ശിമ്രീത്തിന്റെ മകൻ യെഹോസാബാദും തന്നേ.
  rmc-rmc: 'Dovakerde pes pre leste kala džene: o Zabad o čhavo la Šimeatakro, savi
    sas Amončanka, the o Jehozabad o čhavo la Šimritakro, savi sas Moabčanka.'
  pes-OPV: 'و آنانی که بر او فتنه انگیختند، اینانند: زاباد، پسر شمعه عمونیه و یهوزاباد،
    پسرشمریت موآبیه.'
  ron-1924: 'Ятэ пе чей че ау унелтит ымпотрива луй: Забад, фиул Шимеатей, о фемее
    амонитэ, ши Иозабад, фиул Шимритей, о фемее моабитэ.'
  ben-OBCV: যারা তাঁর বিরুদ্ধে ষড়যন্ত্রে শামিল হল, তারা হল অম্মোনীয় এক মহিলা শিমিয়তের
    ছেলে সাবদ, এবং মোয়াবীয় এক মহিলা শিম্রীতের ছেলে যিহোষাবদ।
  som-som: Oo kuwii isaga sirqoolka u dhigayna waxay ahaayeen Saabaad oo ay dhashay
    Shimcaad oo ahayd reer Cammoon, iyo Yehoosaabaad oo ay dhashay Shimriid oo ahayd
    reer Moo'aab.
  lat-VUC: Insidiati vero sunt ei Zabad filius Semaath Ammanitidis, et Jozabad filius
    Semmarith Moabitidis.
  eng-ASVBT: 'And these are they that conspired against him: Zabad the son of Shimeath
    the Ammonitess, and Jehozabad the son of Shimrith the Moabitess.'
  ita-1885: 'Ora, questi son quelli che congiurarono contro a lui: Zabad, figliuolo
    di Simat, donna Ammonita; e Iozabad, figliuolo di Simrit, donna Moabita.'
  eng-LXXUP: And they that conspired against him were Zabad the son of Shimeath the
    Ammonite, and Jehozabad the son of Shimrith the Moabite.
  eng-ULB: 'These were the persons who plotted against him: Zabad son of Shimeath,
    an Ammonite woman; and Jehozabad son of Shimrith, a Moabite woman.'
  spa-VBL: Los que conspiraron contra él fueron Zabad, hijo de Simeat, una mujer amonita,
    y Jozabad, hijo de Simrit, una mujer moabita.
  fra-_FOB: 'Et ce sont ici ceux qui conspirèrent contre lui: Zabad, fils de Shimeath,
    femme ammonite, et Jozabad, fils de Shimrith, femme moabite.'
  mal-mal: അവന്റെനേരെ കൂട്ടുകെട്ടുണ്ടാക്കിയവരോ, അമ്മോന്യസ്ത്രീയായ ശിമെയാത്തിന്റെ മകൻ
    സാബാദും മോവാബ്യസ്ത്രീയായ ശിമ്രീത്തിന്റെ മകൻ യെഹോസാബാദും തന്നേ.
  urd-GVR: Sāzish karne wāloṅ ke nām Zabad aur Yahūzabad the. Pahle kī māṅ Sim'āt
    Ammonī thī jabki dūsre kī māṅ Simrīt Moābī thī.
  suz-BL: मेको कली साइक्‍ब अम्‍मोनी मीश मुर शिमेआथ आ तौ जाबाद नु मोआबी मीश मुर शिम्रीथ
    आ तौ येहो-जाबाद बाक्‍सा बाक्‍त।
  ita-1927: Quelli che congiurarono contro di lui furono Zabad, figliuolo di Scimeath,
    un’Ammonita, e Jozabad, figliuolo di Scimrith, una Moabita.
  ckb-ckb: 'ئەو دوو کەسە بوون کە پیلانیان لێی گێڕا: زاڤاد کە کوڕی ژنێکی عەمۆنی بوو
    بە ناوی شیمەعات، یەهۆزاڤاد کە کوڕی ژنێکی مۆئابی بوو بە ناوی شیمریت.'
  eng-BBE: Those who made designs against him were Zabad, the son of Shimeath, an
    Ammonite woman, and Jehozabad, the son of Shimrith, a Moabite woman.
  kan-OKCV: ಯೋವಾಷನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದವರು ಯಾರೆಂದರೆ, ಅಮ್ಮೋನ್ ದೇಶದ ಶಿಮೆಯಾತ್ ಎಂಬಾಕೆಯ
    ಮಗ ಜಾಬಾದ್; ಮೋವಾಬ್ ದೇಶದ ಶಿಮ್ರೀತ್ ಎಂಬಾಕೆಯ ಮಗ ಯೆಹೋಜಾಬಾದನು.
  tam-2017: அவனுக்கு விரோதமாகக் கட்டுப்பாடு செய்தவர்கள், அம்மோனிய பெண்ணான சிமியாத்தின்
    மகனாகிய சாபாத்தும், மோவாபியப் பெண்ணான சிமிரீத்தின் மகனாகிய யோசபாத்துமே.
  spa-RV-1909: Los que conspiraron contra él fueron Zabad, hijo de Simath Ammonita,
    y Jozabad, hijo de Simrith Moabita.
  ron-BTF: 'Și aceștia sunt cei care au uneltit împotriva lui: Zabad, fiul Șimeatei,
    o amonită, și Iozabad, fiul Șimritei, o moabită.'
  eng-WEBP: 'These are those who conspired against him: Zabad the son of Shimeath
    the Ammonitess and Jehozabad the son of Shimrith the Moabitess.'
  eng-FBV: Those who plotted against him were Zabad, son of Shimeath, an Ammonite
    woman, and Jehozabad, son of Shimrith, a Moabite woman.
  nld-1939: 'Dit zijn de mannen, die tegen hem hebben samengespannen: Zabad, de zoon
    van Sjimat den Ammoniet, en Jehozabad, de zoon van Sjimrit den Moabiet.'
  nch-BL: 'Huan ya ni inintoca nopa tacame cati quimictijque Joás: Zabad, icone Simeat
    nopa amonita tacat, huan Jozabad, icone Simrit ten tali Moab.'
  vie-1934: 'Nầy là những kẻ dấy nghịch cùng người: Xa-bát, con trai của Si-mê-át,
    là đàn bà Am-môn, và Giô-xa-bát, con trai Sim-rít, là đàn bà Mô-áp.'
  hin-CV: जिन्होंने उसके विरुद्ध षड़्‍यंत्र रचा था, उनके नाम है अम्मोनी शिमियथ का
    पुत्र ज़ाबाद और मोआबी शिमरिथ का पुत्र योज़ाबाद.
  spa-BES: Los que hicieron planes contra él fueron Zabad, el hijo de Simeat, un amonita,
    y Jozaba, el hijo de Simrit, un moabita.
  tdx-tdx: I Zabade, ana’ i Simeate, nte-Amone naho Iehozabade ana’ i Simerite, nte-Moabe
    ty nikilily aze.
  tha-KJV: คนเหล่านั้​นที​่คิดร้ายต่อพระองค์ คือศาบาดบุตรชายนางชิเมอัทคนอัมโมน และเยโฮศาบาดบุตรชายนางชิมริทคนโมอับ
  por-BR-2018: Os que conspiraram contra ele foram Zabade, filho de Simeate amonita,
    e Jozabade, filho de Sin moabita.
  deu-ELO: 'Und diese sind es, die eine Verschwörung wider ihn machten: Sabad, der
    Sohn Schimeaths, der Ammonitin, und Josabad, der Sohn Schimriths, der Moabitin.
    -'
  eng-WYC-2018: And Zabad, the son of Shimeath of Ammon, and Jehozabad, the son of
    Shimrith of Moab, setted treasons to him. (And it was Zabad, the son of Shimeath
    of Ammon, and Jehozabad, the son of Shimrith of Moab, who set treason against
    him.)
  epo-epo: 'La konspirintoj kontraŭ li estis: Zabad, filo de la Amonidino Ŝimeat,
    kaj Jehozabad, filo de la Moabidino Ŝimrit.'
  uig-PIN: 'Uni ⱪǝstligǝnlǝr munular: — Ammoniy ayal Ximiyatning oƣli Zabad bilǝn
    Moabiy ayal Simritning oƣli Yǝⱨozabad idi.'
  beo-beo: (Dunu amo da ilegele e medole legei, elea dio da Sa:iba:de amola Yihosaba:de.
    Sa:iba:de da A:mone fi uda ea dio amo Simia:de amo egefe galu, amola Yihosaba:de
    da Moua:be fi uda ea dio amo Similidi amo egefe galu.)
  tpi-OTNT: Nem bilong tupela man i bin kilim king, em Sabat na Jehosabat. Mama bilong
    Sabat, em Simeat, wanpela meri bilong lain Amon, na mama bilong Jehosabat, em
    Simrit, wanpela meri bilong lain Moap.
  hau-SA: Waɗanda suka haɗa bakin kuwa su ne Zabad ɗan Shimeyat wata mutuniyar Ammon
    da Yehozabad ɗan Shimrit wata mutuniyar Mowab.
  uig-LAT: 'Uni qestligenler munular: — Ammoniy ayal Shimiyatning oghli Zabad bilen
    Moabiy ayal Simritning oghli Yehozabad idi.'
  nde-nde: Laba abaceba ukumbulala kwakunguZabhadi, indodana kaShimeyathi owesifazane
    wama-Amoni loJehozabhadi, indodana kaShimirithi owesifazane wamaMowabi.
  ton-ton: 'Pea ko kinautolu eni, naʻe fai ʻae lapa kiate ia: ko Sapati ko e tama
    ʻa Simiati ko e fefine ʻAmoni, mo Sihosapati ko e tama ʻa Similiti ko e fefine
    Moape.'
  ces-1613: 'A tito jsou, kteříž se spikli proti němu: Zabad syn Simaty Ammonitského,
    a Jozabad syn Simrity Moábského.'
  eng-WMB: 'These are those who conspired against him: Zabad the son of Shimeath the
    Ammonitess and Jehozabad the son of Shimrith the Moabitess.'
  tam-TCV: யோவாஸுக்கு எதிராக சதி செய்தவர்கள் யாரெனில், அம்மோனிய பெண்ணான சிமியாத்தின்
    மகன் சாபாத், மோவாபிய பெண்ணான சிம்ரீத்தின் மகன் யோசபாத் என்பவர்களே.
  ceb-ULB: 'Mao kini ang mga tawo nga naglaraw batok kaniya: si Zabad ang anak nga
    lalaki ni Shimeat, nga Amonihanon, ug si Jehozabad ang anak nga lalaki ni Shimrit,
    nga Moabihanon.'
  pol-UBG: 'A oto są ci, którzy sprzysięgli się przeciw niemu: Zabad, syn Szimeata,
    Ammonitki, i Jehozabad, syn Szimrit, Moabitki.'
  urd-GVU: سازش کرنے والوں کے نام زبد اور یہوزبد تھے۔ پہلے کی ماں سِمعات عمونی تھی
    جبکہ دوسرے کی ماں سِمریت موآبی تھی۔
  deu-1912: 'Die aber den Bund wider ihn machten, waren diese: Sabad, der Sohn Simeaths,
    der Ammonitin, und Josabad, der Sohn Simriths, der Moabitin.'
  kan-2017: ಅಮ್ಮೋನಿಯರ ದೇಶದ ಶಿಮ್ಗಾತೆಂಬಾಕೆಯ ಮಗನಾದ ಜಾಬಾದ್, ಮೋವಾಬ್ ದೇಶದ ಶಿಮ್ರಾತೆಂಬಾಕೆಯ
    ಮಗನಾದ ಯೆಹೋಜಾಬಾದ್ ಎಂಬುವರೇ ಅವನ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದವರು.
  yap-yap: Fa gali cha’ nra makathgow nib togopluw ngak Joash e Zabad nib mo’on ni
    fak be’ ni bpin nu Ammon ni Shimeath fithingan, nge Jehozabad nib mo’on ni fak
    be’ nib bpin nu Moab ni Shimrith fithingan.)
  hlt-MCSB: Anih aka taeng rhoek tah Ammoni Shimeath capa Zabad, Moab Shimrith capa
    Jehozabad.
  mdy-ETH: ዬያይዲ ጌኔ ማሊሢና ካኣቲ ዎዼ ዓሳ ሺምዓቶ ጌይንታ ዓሞኦኔይዳ ሾይንቴ ዓሲስኬኖ ናኣዚ ዛባዴና ሺምሪቶ ጌይንታ ሞዓኣቤይዳ
    ሾይንቴስኬኖ ናኣዚ ዪሆዛባዴናኬ።
  twi-ASANTE: Na awudifoɔ no yɛ Yosabat a ɔyɛ Amonni baa Simeat babarima, ne Somer
    a ɔyɛ Moabni baa Simrit babarima.
  eng-WEBU: 'These are those who conspired against him: Zabad the son of Shimeath
    the Ammonitess and Jehozabad the son of Shimrith the Moabitess.'
  wal-wal: Yo7aasha bolli maqettidaageeti Amoonee SHim77aati na7aa Zabaadanne Moo7aabee
    SHiimiriiti na7aa Yihozabaada.
  spa-PDDPT: 'Éstos fueron los que conspiraron contra él: Zabad, hijo de Simbad, la
    amonita, y Jozabad, hijo de Simrit, la moabita.'
  gun-gun: 'Ha''e ramo onhono porãa tetã Davi rekoague py teĩ yma guare huvixa kuery
    rupa yvýry e''ỹ guive. Hovai jogueroayvu va''ekue ma po rami: Amom pygua Simeate
    pi''a Zabade ha''e Moabe pygua Sinrite pi''a Jeozabade.'
  ilo-ULB: 'Dagitoy dagiti tattao a naggandat iti maibusor kenkuana: ni Zabad nga
    anak a lalaki ni Simat nga Ammonita; ken ni Josabad nga anak a lalaki ni Simrit
    a Moabita.'
  kpg-kpg: (Digau ala ne daaligi a mee la go Zabad, tama daane ni di ahina mai Ammon
    dono ingoo go Shimeath, mo Jehozabad, tama daane ni di ahina mai Moab dono ingoo
    go Shimrith.)
  uig-ARA: 'ئۇنى قەستلىگەنلەر مۇنۇلار: ــ ئاممونىي ئايال شىمىياتنىڭ ئوغلى زاباد بىلەن
    موئابىي ئايال سىمرىتنىڭ ئوغلى يەھوزاباد ئىدى.'
  sus-sus: 'Mixie xilie nan ya naxee Yowasi yanfa: Amonika Simeyata xa di Sabadi,
    nun Mowabaka Simiriti xa di Yosabadi.'
  pon-2006: (Me wiahda koasoandien uhwong iei, Sapad, nein lih en Ammon men me ede
    Simead, oh Sehosapad, nein lih en Mohap men me ede Simrid.)
  ksd-ksd: 'Ma go ra iang i dir nina dir ga varpit ure: Sabad natu i Simeat ra vavina
    Amon, ma Ieosabad natu i Simrit ra vavina Moab.'
  tur-YTC: 'Ona karşı düzen kuranlar şunlardır: Ammonlu Şimeat''ın oğlu Zavad ve Moavlı
    Şimrit''in oğlu Yehozavad.'
  grc-BRENT: Καὶ οἱ ἐπιθέμενοι ἐπʼ αὐτὸν Ζαβὲδ ὁ τοῦ Σαμαὰθ ὁ Ἀμμανίτης, καὶ Ἰωζαβὲδ
    ὁ τοῦ Σαμαρὴθ ὁ Μωαβίτης,
  ind-AYT: 'Inilah orang-orang yang bersekongkol melawan Yoas: Zabad, anak Simeat,
    perempuan Amon, dan Yozabad, anak Simrit, perempuan Moab.'
  nya-nya: Iwo amene anamuchitira chiwembu anali Zabadi mwana wa Simeati, mkazi wa
    ku Amoni, ndi Yehozabadi mwana wa Simiriti, mkazi wa ku Mowabu.
  hrv-hrv: 'Evo onih što se urotiše protiv njega: Zabad, sin Amonke Šimeate, i Jozabad,
    sin Moapke Šimrite.'
  mps-mps: Te king ela muani bidi sigo nogi, te Sabat, me Jehosabat si dao. Te Sabat
    aga ida te Simeat dao, te Amon hani we me deli dao. Te Jehosabat aga ida te Simrit
    dao, te Moap hani we me deli dao.
  tpi-tpi: Nem bilong tupela man i bin kilim king, em Sabat na Jehosabat. Mama bilong
    Sabat, em Simeat, wanpela meri bilong lain Amon, na mama bilong Jehosabat, em
    Simrit, wanpela meri bilong lain Moap.
  dan-1931: De sammensvorne var Zakar, en Søn af Ammonitterkvinden Sjim'at og Jozabad,
    en Søn af Moabitterkvinden Sjimrit.
  vie-OVCB: Những người âm mưu giết Giô-ách là Xa-bát, con của bà Si-mê-át, người
    Am-môn, và Giê-hô-sa-bát, con của bà Sim-rít, người Mô-áp.
  guj-2017: 'ત્યાં એવા કેટલાક લોકો હતા કે જેઓ તેની વિરુદ્ધ કાવતરું રચનારા હતા: આમ્મોની
    મહિલા શિમાથનો દીકરો ઝાબાદ, મોઆબણ શિમ્રીથનો દીકરો યહોઝાબાદ એ બે કાવતરાખોર હતા.'
  pon-2006A: (Me wiahda koasoandien uhwong iei, Sapad, nein lih en Ammon men me ede
    Simead, oh Sehosapad, nein lih en Mohap men me ede Simrid.)
  por-BRBSL: 'Estes são os que conspiraram contra ele: Zabad, o filho de Shimeath,
    a amonita, e Jehozabad, o filho de Shimrith, a moabita.'
  cth-cth: Ahni ka thet e tami teh Ammon napui Shimeath capa Zabad hoi Moab napui
    Shimrith capa Jehozabad doeh.
  twi-twi: Na awudifo no yɛ Yosabad a ɔyɛ Amonnibea Simeat babarima, ne Somer a ɔyɛ
    Moabnibea Simrit babarima.
  hlt-hlt: Anih aka taeng rhoek tah Ammoni Shimeath capa Zabad, Moab Shimrith capa
    Jehozabad.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do dɑ̀kɛ o kpɛ́í: Amɔniibɛ botí kóo nitipòkù Simmɛɑti birɛ Sɑbɑdi
    nɛ̀ Mɔɑbiibɛ botí kóo nitipòkù Simudi birɛ Yoyɑbɑdi.'
  msy-2020: Atrivim mɨsoghezɨ an aremezir gumazimningɨn ziamning, Sabat ko Jehosabat.
    Sabatɨn amebam Simeat, an Amonian adarazir amizim. Ezɨ Jehosabatɨn amebam Simrit,
    a Moapian adarazir amizim.
  dop-dop: Mpɑ pɑ kʋlɑ Sowɑsɩ tɔɔ tɔɣɔlɛ Amoni ɑlʋ Simeyɑtɩ pǝyɑlʋ Sɑpɑtɩ. Nɑ Mowɑpʋ
    ɑlʋ Simǝlitɩ pǝyɑlʋ Yosɑpɑtɩ.
  azb-azb: 'Ona qarşı qəsd quranlar bunlardır: Ammonlu qadın Şimatın oğlu Zavad və
    Moavlı qadın Şimritin oğlu Yehozavad.'
  eng-DBY: 'And these are they that conspired against him: Zabad the son of Shimeath
    an Ammonitess, and Jehozabad the son of Shimrith a Moabitess.'
  hin-2017: जिन्होंने उससे राजद्रोह की गोष्ठी की, वे ये थे, अर्थात् अम्मोनिन शिमात
    का पुत्र जाबाद, और शिम्रित मोआबिन का पुत्र यहोजाबाद।
  eng-YLT: And these [are] those conspiring against him, Zabad son of Shimeath the
    Ammonitess, and Jehozabad son of Shimrith the Moabitess.
  eng-WYC-2017: And Zabad, the son of Shimeath of Ammon, and Jehozabad, the son of
    Shimrith of Moab, setted treasons to him.
  eng-WMBB: 'These are those who conspired against him: Zabad the son of Shimeath
    the Ammonitess and Jehozabad the son of Shimrith the Moabitess.'
  urd-GVH: साज़िश करनेवालों के नाम ज़बद और यहूज़बद थे। पहले की माँ सिमआत अम्मोनी थी
    जबकि दूसरे की माँ सिमरीत मोआबी थी।
  rug-rug: Arini pu kuhana nia si ari Zabada, sa tuna e Simeati na barikaleqe pa Amoni,
    meke e Zehozabadi sa tuna e Simiriti na barikaleqe pa Moabi.
  gaz-gaz: Warri isatti mariʼatanis Zaabaad ilma Shimeʼaati dubartii Amoon sanaa fi
    Yehoozaabaad ilma Shimriiti dubartii Moʼaab sanaa turan.
  fra-LSG: 'Voici ceux qui conspirèrent contre lui: Zabad, fils de Schimeath, femme
    Ammonite, et Jozabad, fils de Schimrith, femme Moabite.'
  yal-yal: 'Itoe nan yanfan so a ma: Amoni ɲaxanla naxan yi xili Simeyati, na dii
    xɛmɛn Sabadi nun Moyaba kaa ɲaxanla naxan yi xili Simiriti, na dii xɛmɛn Yehosabadi.'
  haw-1868: Eia na mea i hui ku e ia ia; o Zabada, ke keiki a Simeata, a kekahi wahine
    Amona, a o Iehozabada ke keiki a Simerita, a kekahi wahine Moaba.
  arb-NAV: أَمَّا الْمُتَآمِرَانِ عَلَيْهِ فَهُمَا زَابَادُ ابْنُ شِمْعَةَ الْعَمُّونِيَّةِ،
    وَيَهُوزَابَادُ ابْنُ شِمْرِيتَ الْمُوآبِيَّةِ.
  ewe-ewe: Ame siwo wɔ babla ɖe eŋu la woe nye Zabad, ame si dadae nye Simeat, Amon
    ƒe viwo dometɔ ɖeka kple Yehozabad, Simirit, nyɔnu aɖe si tso Moab.
  eng-LEE: And these are those that conspired against him; Zabad the son of Shim'ath
    the 'Ammonitess, and Yehozabad the son of Shimrith the Moabitess.
  asm-FB: অম্মোনীয়ানী চিমিয়তৰ পুতেক যাবদ আৰু মোৱাবীয়ানী চিম্ৰীতৰ পুতেক যিহোজাবদ,
    এই দুজনেই তেওঁৰ বিৰুদ্ধে চক্ৰান্ত কৰিছিল।
  sus-A: مِشِيٍ شِلِيٍ نَن يَ نَشٍيٍ يٌوَ سِ يَنقَ؛ عَمٌنِكَ سِمٍيَتَ شَ دِ سَبَدِ،
    نُن مٌوَبَكَ سِمِرِتِ شَ دِ يٌسَبَدِ.
  fra-SBL: 'Voici ceux qui conspirèrent contre lui : Zabad, fils de Shimeath, l''Ammonite,
    et Jehozabad, fils de Shimrith, la Moabite.'
  hbo-hbo: וְאֵ֖לֶּה הַמִּתְקַשְּׁרִ֣ים עָלָ֑יו זָבָ֗ד בֶּן־שִׁמְעָת֙ הָֽעַמֹּונִ֔ית
    וִיהֹ֣וזָבָ֔ד בֶּן־שִׁמְרִ֖ית הַמֹּואָבִֽית׃
  kik-kik: Arĩa maagĩire ndundu mamũũkĩrĩre maarĩ Zabadi mũrũ wa Shimeathu mũndũ-wa-nja
    Mũamoni, na Jehozabadu mũrũ wa Shimurithu mũndũ-wa-nja Mũmoabi.
  fra-NCL: 'Voici ceux qui conspirèrent contre lui : Zabad, fils de Semmaath, femme
    Ammonite, et Jozabad, fils de Samarith, femme Moabite.'
  cek-AK: Anih hum kami hnik loe, Amon acaeng Shimeath capa Zabad hoi Moab acaeng
    Shimrith capa Jehozabad.
  cuk-cuk: 'Joásʼgi-dulemar-gwichigusmalad, wemalad: Zabad, Amón-dule-omegwa-Simeat-machi.
    Degi, Jozabad, Moab-dule-Simrit-machi.'
  uig-CYR: 'Уни қәстлигәнләр мунулар: — Аммоний аял Шимиятниң оғли Забад билән Моабий
    аял Симритниң оғли Йәһозабад еди.'
  tel-2017: అమ్మోనీయురాలైన షిమాతు కొడుకు జాబాదు, మోయాబీయురాలు అయిన షిమ్రీతు కొడుకు
    యెహోజాబాదు అనేవారు అతని మీద కుట్ర చేశారు.
  hat-BSA: 'Alò, sa yo se sila ki te fè konplo kont li yo: Zabad, fis a Schimeath
    la, Amonit lan, ak Jozabad, fis a Schimrith la, Moabit la.'
  kos-kos: Mwet ma pwapa sulal ac unilya inge pa Zabad, wen nutin mutan Ammon se pangpang
    Shimeath, ac Jehozabad, wen nutin mutan Moab se pangpang Shimrith.
  hbo-WLC: וְאֵ֖לֶּה הַמִּתְקַשְּׁרִ֣ים עָלָ֑יו זָבָ֗ד בֶּן־שִׁמְעָת֙ הָֽעַמּוֹנִ֔ית
    וִיה֣וֹזָבָ֔ד בֶּן־שִׁמְרִ֖ית הַמּוֹאָבִֽית׃
  ibo-ibo: Ndị gbara izu gbuo ya bụ Zabad, onye nne ya bụ Shimeat onye Amọn, na Jehozabad,
    onye nne ya bụ Shimrit onye Moab.
  ory-ory: ଅମ୍ମୋନୀୟା ଶିମୀୟତର ପୁତ୍ର ସାବଦ୍‍ ଓ ମୋୟାବ ବଂଶୀୟା ଶିମ୍ରୀତର ପୁତ୍ର ଯିହୋଷାବଦ୍‍,
    ଏମାନେ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରିଥିଲେ।
  chk-chk: Ätekewe mi rawangauei Joas iter Sapat nöün Simeat we mwän eman fin Amon,
    me Jehosapat nöün Simrit we mwän eman fin Moap.
  rop-rop: '@see-verse:2CH.024.025'
  ukr-1871: 'Ті ж, що вчинили змову проти його, були: Завад, син Шимеати Аммонїйки,
    та Егозавад, син Шимрити Моабійки.'
  deu-1951: 'Die sich aber gegen ihn verschworen hatten, waren diese: Sabad, der Sohn
    der Ammoniterin Simeat, und Josabad, der Sohn der Moabiterin Simrit.'
  eng-JPS: 'And these are they that conspired against him: Zabad the son of Shimeath
    the Ammonitess, and Jehozabad the son of Shimrith the Moabitess.'
  srp-1865: 'A ovo su što se pobuniše na nj: Zavad sin Simeate Amonke i Jozavad sin
    Simrite Moavke.'
  lug-lug: Abaamusalira olukwe baali Zabadi mutabani wa Simeyaasi omukazi Omwamoni,
    ne Yekozabadi mutabani wa Simulisi omukazi Omumowaabu.
  heb-heb: ואלה המתקשרים עליו זבד בן שמעת העמונית ויהוזבד בן שמרית המואבית׃
  ben-IRV: অম্মোনীয় শিমিয়তের ছেলে সাবদ ও মোয়াবীয়া শিম্রীতের ছেলে যিহোষাবদ, এই
    দুজন তাঁর বিরুদ্ধে ষড়যন্ত্র করেছিল।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਉਣ ਵਾਲੇ ਇਹ ਹਨ, ਅੰਮੋਨਣ ਸ਼ਿਮਆਥ ਦਾ ਪੁੱਤਰ ਜ਼ਾਬਾਦ, ਮੋਆਬਣ
    ਸ਼ਿਮਰੀਥ ਦਾ ਪੁੱਤਰ ਯਹੋਜ਼ਾਬਾਦ
  mya-JVB: လုပ်ကြံ သောသူကား ၊ အမ္မုန် အမျိုးသမီးရှိမတ် သား ယောဇဗဒ် နှင့် မောဘ အမျိုးသမီးရှိမရိတ်
    သား ယဟောဇဗဒ် တည်း။
  hmo-hmo: Ioasa ena mase dala idia tahua taudia be Sabada, Amono hahine ladana Simeata
    ena natuna, bona Iehosabada, Moaba hahine ladana Simiriti ena natuna.
  urd-urd: 'उसके ख़िलाफ़ साज़िश करने वाले यह हैं: ''अम्मूनिया समा''अत का बेटा ज़बद,
    और मो''आबिया सिमरियत का बेटा यहूज़बद।'
  rus-SYN: 'Заговорщиками же против него были: Завад, сын Шимеафы Аммонитянки, и Иегозавад,
    сын Шимрифы Моавитянки.'
  bqc-SIM: Amↄni nↄɛ Simɛata nɛ́ Yozaba ń Mↄabu nↄɛ Somɛɛ nɛ́ Yozabao mɛ́ gbɛ̃́ pↄ́
    lɛkpàaĩaàzipiↄ ũ.
  tcz-CHONGTHU: Ama douna –a ana kihoutoh teni chu Ammon mi Shimeath chapa Zabad leh
    Moab mi Shimrith chapa Jehozabad ahi lhonne
  mar-mar: जाबाद आणि यहोजाबाद हे ते फितूर सेवक. जाबादच्या आईचे नाव शिमथ. ही अम्मोनची
    होती. यहोजाबादाच्या आईचे नाव शिम्रिथ. ही मवाबी होती.
  qub-qub: Joasta wañuchejcunaga caran Amón warmi Simeatpa wamran Zabad, Moab warmi
    Simritpa wamran Jozaba.
  bqp-bqp: Be bɑ nùn seesi, berɑ Sɑbɑdi kɑ Yosɑbɑdi. Sɑbɑdin mɛron yĩsirɑ Simɛɑti,
    wi u sɑ̃ɑ Amɔni, Yosɑbɑdin mɛron yĩsirɑ mɑɑ Simɛriti, wi u sɑ̃ɑ Mɔɑbu.
  hat-hat: 'Men non chèf ki te fè konplo a: se te Zabad, pitit gason Chimeya, yon
    fanm peyi Amon ak Jeozabad, pitit Chimrit, yon fanm peyi Moab.'
  eng-BSB: Those who conspired against Joash were Zabad son of Shimeath the Ammonitess
    and Jehozabad son of Shimrith the Moabitess.
  eng-WEBPB: 'These are those who conspired against him: Zabad the son of Shimeath
    the Ammonitess and Jehozabad the son of Shimrith the Moabitess.'
  kbq-kbq: Hagi kema hugantugama huke Joasima ahe fri'na'a ne'trena, Amoni a'mo Simeati
    kasente'nea ne' Zabadi'ene, Moapu a'mo Simireti'ma kasente'nea ne' Jehozabatike
    ahe fri'na'e.
  nhe-BL: 'Huan ya ni inintoca nopa tlacame tlen quimictijque Joás: Zabad, icone Simeat
    nopa amonita tlacatl, huan Jozabad, icone Simrit tlen tlali Moab.'
  gub-BL: 'Mokoz awa umume''u izuka àwàm wà: Zamane Ximeat Amon ywy rehe arer imemyr,
    Zeozamat Xinirit Moaw ywy rehe arer imemyr wà.'
  eng-DRA: Now the men that conspired against him were Zabad the son of Semmaath an
    Ammonitess, and Jozabad the son of Semarith a Moabitess.
