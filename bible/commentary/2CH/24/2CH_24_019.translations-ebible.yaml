verse: 2CH.024.019
translations:
  mal-C: അവരെ തിരികെ വരുത്താനായി യഹോവ അവരുടെ ഇടയിലേക്കു പ്രവാചകന്മാരെ അയയ്ക്കുകയും
    ആ പ്രവാചകന്മാർ അവർക്കെതിരേ സാക്ഷ്യം പറയുകയും ചെയ്തെങ്കിലും അവർ ചെവിക്കൊണ്ടില്ല.
  deu-TKW: Und er sandte Propheten unter sie, um sie zu Jahwe zurückzubringen; diese
    beschworen sie, aber sie hörten nicht darauf.
  lin-lin: Atako Yawe atindaki basakoli kati na bango mpo na kozongisa bango epai
    na Ye, mpe atako basakoli bapamelaki bango, kasi batikalaki kaka koyoka te.
  eng-LSV: And He sends among them prophets, to bring them back to YHWH, and they
    testify against them, and they have not given ear;
  eng-GNV: 'And God sent Prophets amog the, to bring them againe vnto the Lord: and
    they made protestation among them, but they would not heare.'
  eng-WEBSTER: 'Yet he sent prophets to them, to bring them again to the LORD; and
    they testified against them: but they would not give ear.'
  nhw-BL: Huan TOTECO quintitlanili tlajtol pannextiani para quinilhuitij ma mocuepaca
    ica ya, pero nopa masehualme amo quinchihuilijque cuenta.
  swh-ONEN: Ingawa Bwana aliwatuma manabii wawarudishe watu kwake na ingawa waliwaonya,
    hawakuwasikiliza.
  bba-bba: Yinni Gusunɔ u bu win sɔmɔbu ɡɔriɑ bu wɑ bu kɑ ɡɔ̃ru ɡɔsiɑ bu wurɑmɑ win
    mi. Mɑ sɔmɔ be, bɑ kɑ bu ɡɑri kuɑ. Adɑmɑ bɑ ǹ swɑɑ dɑki.
  eng-KJVCPB: 'Yet he sent prophets to them, to bring them again unto the Lord; and
    they testified against them: but they would not give ear.'
  cpy-cpy: Roori kantacha, rotyaantaki Tajorentsi osheki kamantantaniri, riitaki kantakahaeyaawoni
    ipiyayitee ikemijanteeri Tajorentsi. Roori kantacha, tee ikowaeyeni ikeme okaatzi
    ikaminaantawitari kamantantaniri.
  luo-luo: Kata obedo ni Jehova Nyasaye nooronegi jonabi mondo odwokgi ire kendo osiemgi
    malit, to ne gidagi winjo.
  meu-meu: Ḡau tamona, ia ese peroveta taudia na bogaragidiai e siaidia lao, Iehova
    enai bae haloudia totona; idia ese e hahebada henidia, to asie kamonai.
  npi-ULB: तापनि तिनीहरूलाई फेरि आफूकहाँ फर्काएर ल्याउन परमप्रभुले अगमवक्ताहरू पठाउनुभयो
    । ती अगमवक्ताहरूले तिनीहरूका कामको विरुद्धमा बोले, तर तिनीहरूले त्‍यो सुन्‍नलाई
    इन्कार गरे ।
  yor-yor: Bí ó ti wù kí ó rí, Olúwa rán àwọn wòlíì sí àwọn ènìyàn láti mú wọn padà
    sí ọ̀dọ̀ rẹ̀. Bí ó tilẹ̀ jẹ́ wí pé, wọ́n jẹ́rìí nípa wọn, wọn kì yóò gbọ́.
  pes-OPCB: خداوند انبیایی فرستاد تا آنها را به سوی خود بازگرداند، ولی مردم اعتنا
    نکردند.
  tgl-ULB: Gayunman, nagpadala siya ng mga propeta sa kanila upang muli silang ibalik
    sa kaniya, kay Yahweh. Nagpatotoo ang mga propeta laban sa mga tao, ngunit ayaw
    nilang makinig.
  hui-hui: Keba timbuni howa Anduane Homogo ibugua ibunaga mana latagi haga agali
    hearume wali agalihondo ibunaga bi mana lamule ibilayagola wali agali biaru hale
    habe manga ho hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပ​ရော​ဖက်​များ​ကို စေ​လွှတ်​၍ ထို​သူ​တို့​အား​အ​ထံ​တော်​သို့
    ပြန်​လာ​ကြ​ရန်​သ​တိ​ပေး​စေ​တော်​မူ သော်​လည်း​သူ​တို့​သည်​မ​လိုက်​နာ​ကြ။-
  bod-N: ཡིན་ཡང་ཁོ་རྣམས་ཡང་བསྐྱར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་བའི་ཆེད་དུ། དཀོན་མཆོག་གིས་དེ་དག་གི་རྩར་ལུང་སྟོན་པ་རྣམས་བཏང་ནས།
    དེ་རྣམས་ཀྱིས་དེ་དག་ལ་ཉེན་བརྡ་བཏང་ཡང་མཉན་པར་མ་དགའོ། །
  sna-sna: Kunyange zvazvo Jehovha akatumira vaprofita kuvanhu kuti vavadzosere kwaari,
    uye kunyange vaipupura zvakaipa nezvavo, havana kuteerera.
  spa-BLM: Sin embargo, les envió profetas para que volvieran a Yahvé, y ellos dieron
    testimonio contra ellos; pero no quisieron escuchar.
  cac-cac: Ix scheccot eb' schecab' Jehová yic tzul yalan eb' to smeltzajxi eb' d'a
    Jehová chi', palta majxo schalaj yab' eb' tas ix yal eb' checab' chi'.
  swh-ULB: Bado akatuma manabii kwao ili kuwaleta tena kwake, Yahwe, manabii wakatangaza
    juu ya watu, lakini walipuuza kusikiliza.
  bel-bel: І Ён пасылаў да іх прарокаў дзеля навароту іх да Госпада, і яны ўмаўлялі
    іх, але тыя ня слухаліся.
  deu-ELBBK: Und er sandte Propheten unter sie, um sie zu dem HERRN zurückzuführen,
    und diese zeugten gegen sie; aber sie nahmen es nicht zu Ohren.
  mbb-OT: Mibpevayaan te Nengazen te menge ebpeneuven din is menge etew su wey zan
    mekelikù diyà te kandin. Ne minsan mibpetizeenan sikandan te menge ebpeneuven,
    ne wazè dan mebpemineg.
  mal-2015: അവരെ യഹോവയിങ്കലേക്കു തിരിച്ചുവരുത്തുവാൻ അവൻ പ്രവാചകന്മാരെ അവരുടെ അടുക്കൽ
    അയച്ചു; അവർ അവരോടു സാക്ഷീകരിച്ചു; എങ്കിലും അവർ ചെവികൊടുത്തില്ല.
  rmc-rmc: O RAJ bičhavelas ke lende le proroken, hoj pes pale te visaren ke leste.
    Ale on len na šunenas, kajte lenge dovakerenas.
  pes-OPV: و اوانبیاء نزد ایشان فرستاد تا ایشان را به سوی یهوه برگردانند و ایشان آنها
    را شهادت دادند، اما ایشان گوش نگرفتند.
  ron-1924: Домнул а тримис ла ей пророчь сэ-й ынтоаркэ ынапой ла Ел, дар н-ау аскултат
    де ынштиинцэриле пе каре ле-ау примит.
  ben-OBCV: সদাপ্রভু যদিও লোকদের তাঁর কাছে ফিরিয়ে আনার জন্য ভাববাদীদের তাদের কাছে
    পাঠালেন, এবং যদিও তারা তাদের বিরুদ্ধে সাক্ষী দিলেন, তবুও তারা কোনো কথা শোনেনি।
  som-som: Oo weliba wuxuu u soo diray nebiyo si ay iyaga ugu soo celiyaan Rabbiga
    xaggiisa, iyana way ku marag fureen iyagii, laakiin ma ay maqlin.
  lat-VUC: Mittebatque eis prophetas ut reverterentur ad Dominum, quos protestantes
    illi audire nolebant.
  eng-ASVBT: 'Yet he sent prophets to them, to bring them again unto Jehovah; and
    they testified against them: but they would not give ear.'
  ita-1885: E benchè il Signore mandasse loro de' profeti, per convertirli a sè, e
    ch'essi protestassero loro, non però prestarono l'orecchio.
  eng-LXXUP: 'Yet he sent prophets to them, to turn them to the Lord; but they hearkened
    not: and he testified to them, but they obeyed not.'
  eng-ULB: Yet he sent prophets to them to bring them again to himself, Yahweh; the
    prophets testified against the people, but they refused to listen.
  spa-VBL: El Señor envió a los profetas para que hicieran volver al pueblo a él y
    les advirtieran, pero ellos se negaron a escuchar.
  fra-_FOB: Et l'Éternel envoya parmi eux, pour les faire retourner à lui, des prophètes
    qui témoignèrent contre eux; mais ils ne voulurent point les écouter.
  mal-mal: എങ്കിലും അവരെ യഹോവയിലേക്ക് തിരിച്ചുവരുത്തുവാൻ അവൻ പ്രവാചകന്മാരെ അവരുടെ
    അടുക്കൽ അയച്ചു; അവർ അവരോട് സാക്ഷീകരിച്ചു; എങ്കിലും അവർ ചെവികൊടുത്തില്ല.
  urd-GVR: Us ne apne nabiyoṅ ko logoṅ ke pās bhejā tāki wuh unheṅ samjhā kar Rab
    ke pās wāpas lāeṅ. Lekin koī bhī un kī bāt sunane ke lie taiyār na huā.
  suz-BL: मो हना यो परमप्रभु यावेम मेको आन कली आ गे लेप्‍पाइक्‍चा कली आ लोव़ पाइबपुकी
    सोइक्‍तीमी बाक्‍त। मिनु मेकोपुकीम मेको आन मरिम्‍शो पशो कोंइदमे बाक्‍त। तन्‍न मुरपुकीम
    मेको आन लोव़ मनेन्‍मे बाक्‍त।
  ita-1927: L’Eterno mandò loro bensì de’ profeti per ricondurli a sé e questi protestarono
    contro la loro condotta, ma essi non vollero ascoltarli.
  ckb-ckb: هەرچەندە یەزدان پێغەمبەری بۆ ناردن بۆ ئەوەی بۆ لای ئەویان بگێڕنەوە و شایەتییان
    لەسەر بدەن، بەڵام گوێیان نەگرت.
  eng-BBE: And the Lord sent them prophets to make them come back to him; and they
    gave witness against them, but they would not give ear.
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರು ತನ್ನ ಕಡೆಗೆ ಅವರನ್ನು ತಿರುಗಿಸುವುದಕ್ಕೆ ಪ್ರವಾದಿಗಳನ್ನು ಅವರ
    ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಇವರು ಅವರಿಗೆ ಸಾಕ್ಷಿಗಾಗಿ ಮಾತನಾಡಿದರು. ಆದರೂ ಅವರು ಕಿವಿಗೊಡದೆ ಹೋದರು.
  tam-2017: அவர்களைத் தம்மிடத்திற்குத் திரும்பச்செய்ய யெகோவா அவர்களிடத்திலே தீர்க்கதரிசிகளை
    அனுப்பினார்; அவர்கள் மக்களைக் கடுமையாகக் கடிந்து கொண்டார்கள்; ஆனாலும் மக்கள் அவர்களை
    அசட்டைசெய்தார்கள்.
  spa-RV-1909: 'Y envióles profetas, para que los redujesen á Jehová, los cuales les
    protestaron: mas ellos no los escucharon.'
  ron-BTF: Totuși el a trimis profeți la ei, să îi aducă din nou la DOMNUL; și au
    mărturisit împotriva lor, dar au refuzat să deschidă urechea.
  eng-WEBP: Yet he sent prophets to them to bring them again to the LORD, and they
    testified against them; but they would not listen.
  eng-FBV: The Lord sent prophets to bring the people back to him and to warn them;
    but they refused to listen.
  nld-1939: En Jahweh zond profeten tot hen, om ze tot Zich terug te brengen; dezen
    waarschuwden hen, maar ze luisterden niet.
  nch-BL: Huan TOTECO quintitanili tajtolpanextiani para quinilhuitij ma mocuepaca
    ica ya, pero nopa masehualme amo quintacaquilijque.
  vie-1934: Đức Giê-hô-va sai các đấng tiên tri đến cùng chúng, để dắt chúng trở lại
    cùng Đức Giê-hô-va; nhưng chúng không chịu nghe.
  hin-CV: फिर भी याहवेह ने उनके लिए भविष्यद्वक्ता भेजे कि वे दोबारा याहवेह की ओर हो
    जाएं. ये भविष्यद्वक्ता उन्हें धिक्कारते रहे, फिर भी वे भविष्यवक्ताओं के संदेश
    का इनकार ही करते रहे.
  spa-BES: Y el Señor les envió profetas para que regresaran a él; y dieron testimonio
    contra ellos, pero no quisieron escuchar.
  tdx-tdx: Nampihitrifañe mpitoky hampipoly iareo mb’am’ Iehovà, aa ndra t’ie nitolom-pitaroñe
    tsy nimete nanolo-ravembia iereo.
  tha-KJV: แต่​พระองค์​ยังทรงใช้​ผู้​พยากรณ์​มาท่ามกลางเขานำเขาให้​กล​ับมายังพระเยโฮวาห์
    คนเหล่านี้เป็นพยานปรักปรำเขา แต่​เขาไม่ยอมเงี่ยหู​ฟัง
  por-BR-2018: 'E enviou-lhes profetas, para que os reconduzissem ao SENHOR, os quais
    lhes protestaram: mas eles não os escutaram.'
  deu-ELO: Und er sandte Propheten unter sie, um sie zu Jehova zurückzuführen, und
    diese zeugten wider sie; aber sie nahmen es nicht zu Ohren. -
  eng-WYC-2018: And he sent to them prophets, that they should turn again to the Lord
    (or so that they would return to the Lord); the which prophets? witnessing, they
    would not hear.
  epo-epo: Li sendis al ili profetojn, por revenigi ilin al la Eternulo; kaj ili admonis
    ilin, sed ĉi tiuj ne atentis.
  uig-PIN: Xundaⱪ bolsimu, Pǝrwǝrdigar ularni Ɵzigǝ yandurux üqün yǝnila ularning
    arisiƣa pǝyƣǝmbǝrlǝrni ǝwǝtti; bu pǝyƣǝmbǝrlǝr gǝrqǝ ularni agaⱨlandurƣan bolsimu,
    lekin ular yǝnila ⱪulaⱪ salmidi.
  beo-beo: Hina Gode da ilima balofede dunu, ili Ema sinidigima:ne sisasu ima:ne asunasi.
    Be ilia da amo sisasu hame nabi.
  tpi-OTNT: Na Bikpela i salim ol profet i kam na givim strongpela tok long ol bilong
    mekim ol i kam bek long em. Tasol ol manmeri i bikhet moa na i no harim tok bilong
    ol profet.
  hau-SA: Ko da yake Ubangiji ya aiki annabawa zuwa wurin mutane don su dawo da su
    gare shi, kuma ko da yake sun ba da shaida a kansu, ba su saurara ba.
  uig-LAT: Shundaq bolsimu, Perwerdigar ularni Özige yandurush üchün yenila ularning
    arisigha peyghemberlerni ewetti; bu peyghemberler gerche ularni agahlandurghan
    bolsimu, lékin ular yenila qulaq salmidi.
  nde-nde: Lanxa uThixo wathumela abaphrofethi ebantwini ukuba bababuyisele kuye njalo
    lanxa bafakaza ngokungavumelani labo, abazange babalalele.
  ton-ton: 'Ka naʻa ne fekau ʻae kau palōfita kiate kinautolu, ke toe ʻomi ʻakinautolu
    kia Sihova: pea naʻa nau lea valoki kiate kinautolu: ka naʻe ʻikai te nau loto
    ke tokanga ki ai.'
  ces-1613: I posílal k nim proroky, aby je zase obrátili k Hospodinu. Kteřížto svědčili
    jim, oni však neuposlechli.
  eng-WMB: Yet he sent prophets to them to bring them again to the LORD, and they
    testified against them; but they would not listen.
  tam-TCV: யெகோவா மக்களைத் திரும்பவும் தன் பக்கம் கொண்டுவருவதற்கு இறைவாக்கினரை அவர்களிடம்
    அனுப்பினார். அவர்களும் மக்களுக்கு எதிராக எச்சரித்துக் கூறியும், மக்கள் அதைக் கேட்கவில்லை.
  ceb-ULB: Bisan pa niana, nagpadala si Yahweh ug mga propeta ngadto kanila aron mahibalik
    sila pag-usab ngadto kaniya, ang mga propeta nagsaksi ngadto sa katawhan, apan
    midumili sila nga mopatalinghog.
  pol-UBG: I posyłał do nich proroków, żeby ich nawrócić do PANA. A choć świadczyli
    przeciwko nim, nie usłuchali ich.
  urd-GVU: اُس نے اپنے نبیوں کو لوگوں کے پاس بھیجا تاکہ وہ اُنہیں سمجھا کر رب کے پاس
    واپس لائیں۔ لیکن کوئی بھی اُن کی بات سننے کے لئے تیار نہ ہوا۔
  deu-1912: Er sandte aber Propheten zu ihnen, daß sie sich zu dem HERRN bekehren
    sollten, und die zeugten wider sie; aber sie nahmen's nicht zu Ohren.
  kan-2017: ಯೆಹೋವನು ಅವರನ್ನು ತನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅವರ ಬಳಿಗೆ ಪ್ರವಾದಿಗಳನ್ನು
    ಕಳುಹಿಸಿದರು. ಅವರ ಮುಖಾಂತರವಾಗಿ ಎಷ್ಟು ಎಚ್ಚರಿಸಿದರೂ ಅವರು ಕಿವಿಗೊಡಲಿಲ್ಲ.
  yap-yap: Me pi’ SOMOL e pi profet ni nge yib i ginangrad ni ngar sulod ngak, machane
    daburad ni ngar motoyilgad.
  hlt-MCSB: Amih te BOEIPA taengla mael puei ham amih taengah tonghma rhoek a tueih
    tih amih te a rhalrhing sak uh akhaw hnatun uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ባንሢ ማዓንዳጉዲ ዴሮም ላቲ ኬኤዛንዳ፥ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ዳኬኔ፤ ዬይ ዓሳ ኬኤዛዛ ዴራ
    ዔያቶሲ ዋይዚባኣሴ፤
  twi-ASANTE: Awurade somaa adiyifoɔ sɛ wɔnkɔfa wɔn mmrɛ no, nanso nnipa no ampene.
  eng-WEBU: Yet he sent prophets to them to bring them again to the LORD, and they
    testified against them; but they would not listen.
  wal-wal: Asai baakko simmanaadan GODAI hananabaa yootiyaageeta etakko kiittiis;
    kiittin hananabaa yootiyaageeti eta bolli markkattidosona; shin eti siyennan ixxidosona.
  spa-PDDPT: Sin embargo, Yavé les envió profetas para que volvieran a Yavé, quienes
    los amonestaron, pero no escucharon.
  gun-gun: Ha'e rami teĩ ha'e kuerya py Senhor omondouka profeta kuery ojeupe ju ogueru
    aguã teĩ. Ha'e ramo ha'e kuery rovai profeta kuery ijayvu rã noendu potai okuapy.
  ilo-ULB: Ngem nangibaon latta isuna kadagiti profeta a mangisubli kadakuada kenkuana,
    ni Yahweh; binallaagan dagiti profeta dagiti tattao ngem saanda nga impangag ida.
  kpg-kpg: Dimaadua gu hagau ana soukohp belee hagailoo gi nia daangada gi lloomoi
    labelaa gi Mee, gei digaula digi hagalongo.
  uig-ARA: شۇنداق بولسىمۇ، پەرۋەردىگار ئۇلارنى ئۆزىگە ياندۇرۇش ئۈچۈن يەنىلا ئۇلارنىڭ
    ئارىسىغا پەيغەمبەرلەرنى ئەۋەتتى؛ بۇ پەيغەمبەرلەر گەرچە ئۇلارنى ئاگاھلاندۇرغان
    بولسىمۇ، لېكىن ئۇلار يەنىلا قۇلاق سالمىدى.
  sus-sus: Alatala naxa namiɲɔnmɛe xɛɛ e xɔn a xa sɛriyɛ ra, kɔnɔ e mu tin e tuli
    matide na masenyi ra.
  pon-2006: KAUN-O eri ketin kadaralahng irail soukohp kei pwe re en kapehmkin irail
    ar sapwung kan pwe re en pwurehng sohpeiong ih, ahpw aramas akan sohte men rong.
  ksd-ksd: Ma i ga tulue ta umana propet tadav diat, upi da ben valilikun mule diat
    tadav ra Luluai; ma dia ga varvai takun diat, ma pa dia ga nuk pa ia.
  tur-YTC: Ancak onları tekrar Yahve'ye getirmek için peygamberler gönderdi ve onlar
    onlara karşı tanıklık ettiler; ama onlar dinlemediler.
  grc-BRENT: Καὶ ἀπέστειλε πρὸς αὐτοὺς προφήτας ἐπιστρέψαι πρὸς Κύριον, καὶ οὐκ ἤκουσαν·
    καὶ διεμαρτύρατο αὐτοῖς, καὶ οὐχ ὑπήκουσαν.
  ind-AYT: Namun, TUHAN mengutus nabi-nabi kepada mereka supaya mereka kembali kepada
    TUHAN. Nabi-nabi itu memperingatkan mereka, tetapi mereka tidak mau mendengarkannya.
  nya-nya: Ngakhale Yehova anatumiza aneneri kwa anthuwo kuti awabweze kwa Iye, ngakhale
    aneneri ananenera mowatsutsa, anthuwo sanamvere.
  hrv-hrv: Slao im je Bog proroke da ih obrate k Jahvi, oni su ih opominjali, ali
    oni nisu htjeli slušati.
  mps-mps: Tama Genuai Bidigo profet dabe tagala palali, tama bomai po dabe augwalibolo
    olama, augwali agaba ma asomainu ilali. Tiali goli, te we bidi augwali po sela
    sąbo sę genuai mu yali, tama augwaligo te profet dabego po odobeo.
  tpi-tpi: Na Bikpela i salim ol profet i kam na givim strongpela tok long ol bilong
    mekim ol i kam bek long em. Tasol ol manmeri i bikhet moa na i no harim tok bilong
    ol profet.
  dan-1931: Så sendte han Profeter iblandt dem for at omvende dem til HERREN, og de
    advarede dem, men de hørte ikke.
  vie-OVCB: Chúa Hằng Hữu sai các tiên tri đến khuyên bảo họ về với Ngài, nhưng họ
    không nghe.
  guj-2017: તોપણ તેઓને પોતાની તરફ પાછા લાવવાને ઈશ્વરે તેઓની પાસે પ્રબોધકોને મોકલ્યા;
    પ્રબોધકોએ લોકોને ચેતવણી આપી, પણ તેઓએ તેઓનું કંઈ સાંભળ્યું નહિ.
  pon-2006A: KAUN-O eri ketin kadaralahng irail soukohp kei pwe re en kapehmkin irail
    ar sapwung kan pwe re en pwurehng sohpeiong ih, ahpw aramas akan sohte men rong.
  por-BRBSL: Mesmo assim ele enviou profetas a eles para trazê-los novamente a Iavé,
    e eles testemunharam contra eles; mas eles não quiseram ouvir.
  cth-cth: Hatei, BAWIPA koe bout bankhai hanelah, profetnaw a patoun teh a yonae
    a panue sak ei, ngai awh hoeh.
  twi-twi: Awurade somaa adiyifo sɛ wɔnkɔfa wɔn mmrɛ no, nanso nnipa no ampene.
  hlt-hlt: Amih te BOEIPA taengla mael puei ham amih taengah tonghma rhoek a tueih
    tih amih te a rhalrhing sak uh akhaw hnatun uh pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃ nku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́
    kɛ̀ bɛ̀ bo wɛ̃tɛní ku borɛ̀ bɑ́ bɛ̀ í mbɛ̀ kèńtɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God, gumazamiziba uamategh a bagh izasa, an Akar Gavgavim
    uan akam inigha izir gumazibav kemezɨ, me ghua gumazamizibav geima, gumazamiziba
    men akaba baraghan aghua.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Ɩsɔ kpɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ pɑ́ hʋ́lɩ́-wɛɣɛ pɑ ɩsɑɣɑtʋ
    ntɩ. Amɑ pɑ tɑɑ nɔɣɔlʋ tɑ nɩɩnɑ-wɛ.
  azb-azb: Rəbb onları Özünə tərəf döndərmək üçün onların yanına peyğəmbərlər göndərdi
    və peyğəmbərlər onlara qarşı şəhadət etdilər, ancaq xalq qulaq asmadı.
  eng-DBY: And he sent prophets among them to bring them again to Jehovah, and they
    testified against them; but they would not give ear.
  hin-2017: तो भी उसने उनके पास नबी भेजे कि उनको यहोवा के पास फेर लाएँ; और इन्होंने
    उन्हें चिता दिया, परन्तु उन्होंने कान न लगाया।
  eng-YLT: And He sendeth among them prophets, to bring them back unto Jehovah, and
    they testify against them, and they have not given ear;
  eng-WYC-2017: And he sent to them prophets, that they should turn again to the Lord;
    the which prophets’ witnessing, they would not hear.
  eng-WMBB: Yet he sent prophets to them to bring them again to the LORD, and they
    testified against them; but they would not listen.
  urd-GVH: उसने अपने नबियों को लोगों के पास भेजा ताकि वह उन्हें समझाकर रब के पास वापस
    लाएँ। लेकिन कोई भी उनकी बात सुनने के लिए तैयार न हुआ।
  rug-rug: Va garunu la poropita se Zihova pude va balau i si arini pude madi kekere
    pule la koa Sa, ba korodia va avoso sari na tie.
  gaz-gaz: Akka isaan gara isaatti saba deebisaniif Waaqayyo raajota isaanitti erge;
    raajonnis isaanitti rageessan; isaan garuu dhagaʼuu hin barbaanne.
  fra-LSG: L’Éternel envoya parmi eux des prophètes pour les ramener à lui, mais ils
    n’écoutèrent point les avertissements qu’ils en reçurent.
  yal-yal: Alatala yi nabine rasiga e ma alogo e xa sa e raxɛtɛ a ma. Nabine yi sa
    sereyaan ba e xa, koni e mi e tuli mati.
  haw-1868: Hoouna mai no nae oia io lakou la i na kaula e hoohuli ia lakou ia Iehova,
    a e ao pinepine ia lakou, aka, aole lakou i hoolohe.
  arb-NAV: وَأَرْسَلَ اللهُ أَنْبِيَاءَ يُنْذِرُونَهُمْ وَيَدْعُونَهُمْ لِلتَّوْبَةِ،
    وَلَكِنَّهُمْ لَمْ يَرْتَدِعُوا
  ewe-ewe: Mawu ɖo nyagblɔɖilawo ɖa be woana ameawo natrɔ va ye gbɔ gake ameawo meɖo
    to wo o.
  eng-LEE: And he sent prophets among them, to bring them back again unto the Lord;
    and they gave them warning; but they did not give ear.
  asm-FB: তথাপি যিহোৱালৈ তেওঁলোকক ওভটাই আনিবৰ বাবে তেওঁ ভাববাদীসকলক তেওঁলোকৰ ওচৰলৈ
    পঠিয়াই দিলে আৰু তেওঁলোকে তেওঁলোকৰ অহিতে সাক্ষ্য দিলে, কিন্তু তেওঁলোকে তাক শুনিবলৈ
    অমান্তি হ’ল।
  sus-A: عَلَتَلَ نَشَ نَمِحْنمّيٍ شّي عٍ شْن عَ شَ سّرِيّ رَ، كْنْ عٍ مُ تِن عٍ تُلِ
    مَتِدٍ نَ مَسٍنيِ رَ.
  fra-SBL: Il leur envoya pourtant des prophètes pour les ramener à l'Éternel, et
    ils témoignèrent contre eux, mais ils ne voulurent pas écouter.
  hbo-hbo: וַיִּשְׁלַ֤ח בָּהֶם֙ נְבִאִ֔ים לַהֲשִׁיבָ֖ם אֶל־יְהוָ֑ה וַיָּעִ֥ידוּ בָ֖ם
    וְלֹ֥א הֶאֱזִֽינוּ׃ ס
  kik-kik: O na gũtuĩka Jehova nĩatũmire anabii kũrĩ andũ nĩguo mamacookie kũrĩ we-rĩ,
    na o na aakorwo nĩmarutire ũira wa kũmookĩrĩra-rĩ, matiigana kũmaigua.
  fra-NCL: Pour les faire revenir vers lui, Yahweh envoya parmi eux des prophètes
    qui rendirent témoignage contre eux, mais ils ne les écoutèrent pas.
  cek-AK: Angraeng angmah khaeah kawk let hanah, nihcae khaeah tahmaanawk to patoeh,
    tahmaanawk mah thuih pae o, toe tahngai o ai.
  cuk-cuk: Bab-Jehová eba gannar aibirmalaga amarga e-gayaburba-barsogmalad barmialinad.
    Degi-inigwele, dulemar gwen eba aibirissurmalad.
  uig-CYR: Шундақ болсиму, Пәрвәрдигар уларни Өзигә яндуруш үчүн йәнила уларниң арисиға
    пәйғәмбәрләрни әвәтти; бу пәйғәмбәрләр гәрчә уларни агаһландурған болсиму, лекин
    улар йәнила қулақ салмиди.
  tel-2017: అయినా తన వైపు వారిని మళ్లించడానికి యెహోవా వారి దగ్గరికి ప్రవక్తలను పంపాడు.
    ఆ ప్రవక్తలు వారికి వ్యతిరేకంగా సాక్ష్యం పలికారు గానీ ప్రజలు వారి మాట వినలేదు.
  hat-BSA: Malgre sa, Li te voye pwofèt yo kote yo pou mennen yo retounen a SENYÈ
    a. Sepandan, yo te fè temwayaj kont yo, e te refize koute yo.
  kos-kos: LEUM GOD El supwala mwet palu in akesmakinyalos elos in forla nu sel, a
    mwet uh srunga lohng.
  hbo-WLC: וַיִּשְׁלַ֤ח בָּהֶם֙ נְבִאִ֔ים לַהֲשִׁיבָ֖ם אֶל־יְהוָ֑ה וַיָּעִ֥ידוּ בָ֖ם
    וְלֹ֥א הֶאֱזִֽינוּ׃ ס
  ibo-ibo: Onyenwe anyị zitere ọtụtụ ndị amụma, ndị bịara buo amụma maka ịkpọghachi
    ha azụ, ma ha mesiri obi ha ike, jụ ige ntị.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ପୁନର୍ବାର ସେମାନଙ୍କୁ ଆଣିବା ପାଇଁ ସେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ
    ପଠାଇଲେ; ତହିଁରେ ସେମାନେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ସାକ୍ଷ୍ୟ ଦେଲେ। ମାତ୍ର ସେମାନେ କର୍ଣ୍ଣ ଦେବାକୁ
    ସମ୍ମତ ନୋହିଲେ।
  chk-chk: Inamwo än ewe Samol mi Lapalap tinala soufos leir, pwe repwe fönöör o aliwinisefäliir
    ngeni i, nge ekewe aramas resap mochen aüselingeer.
  rop-rop: bat imbin stil kipgon jandimbat speshalwan mesinja blanga dalimbat detlot
    pipul blanga kambek langa im. Detlot pipul nomo bin wandi lisin.
  ukr-1871: І посилав до їх пророків, щоб навернути їх до Господа, й вони вмовляли
    їх, але ті не слухали.
  deu-1951: Er sandte aber Propheten zu ihnen, um sie zum HERRN zurückzubringen; und
    diese vermahnten sie ernstlich, aber sie hörten nicht darauf.
  eng-JPS: Yet He sent prophets to them, to bring them back unto the LORD; and they
    admonished them, but they would not give ear.
  srp-1865: I slaše im proroke da ih vrate ka Gospodu, i oni im svedoèahu, ali ih
    ne poslušaše.
  lug-lug: Newaakubadde nga Mukama yabatumira bannabbi okubakomyawo gy’ali, ne babalumiriza,
    tebassaayo mwoyo.
  heb-heb: וישלח בהם נבאים להשיבם אל יהוה ויעידו בם ולא האזינו׃
  ben-IRV: যদিও সদাপ্রভুর দিকে তাদের ফিরিয়ে আনবার জন্য তিনি তাদের কাছে ভাববাদীদেরকে
    পাঠালেন, আর তাঁরা তাদের বিরুদ্ধে সাক্ষ্য দিলেন; কিন্তু লোকরা সেই কথা শুনতে চাইল
    না।
  pan-pan: ਤਾਂ ਵੀ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਦੇ ਕੋਲ ਨਬੀਆਂ ਨੂੰ ਭੇਜਿਆ ਤਾਂ ਜੋ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉਸ ਵੱਲ
    ਮੋੜ ਲਿਆਉਣ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਚੇਤਾਵਨੀ ਦਿੰਦੇ ਰਹੇ ਪਰ ਉਹਨਾਂ ਨੇ ਕੰਨ ਨਾ ਲਾਇਆ
  mya-JVB: သူ တို့ကို ထာဝရဘုရား ထံ တော်သို့ သွေးဆောင် စေခြင်းငှါ ၊ ပရောဖက် တို့ကို
    စေလွှတ် တော်မူ၍ ၊ ပရောဖက်တို့သည် သက်သေခံ သော်လည်း ၊ သူတို့သည် နား မ ထောင်ကြ။
  hmo-hmo: Lohiabada ese peroveta taudia idia dekenai ia siaidia, edia sisiba do idia
    kamonai, bona ia dekenai do idia giroa lou totona. To taunimanima ese peroveta
    taudia edia sisiba hereva idia kamonai henia lasi.
  urd-urd: तो भी ख़ुदावन्द ने नबियों को उनके पास भेजा ताकि उनको उसकी तरफ़ फेर लाएँ,
    और वह उनको इल्ज़ाम देते रहे, पर उन्होंने कान न लगाया।
  rus-SYN: И он посылал к ним пророков для обращения их к Господу, и они увещевали
    их, но те не слушали.
  bqc-SIM: À ãnabiↄ zĩ̀má aa ɛa suwa, aalɛ ń tàaeↄ onɛ́, aai swã́sɛio.
  tcz-CHONGTHU: Ahijeng vang'in Pakaiyin athemgao ho asollin amakom langa ahung kile
    kitnadiuvin gihnathu agasei sah in ahinla amaho ahung kilehei nompon ahi
  mar-mar: लोकांस परत आपल्याकडे वळवायला परमेश्वराने त्यांच्याकडे संदेष्ट्यांना पाठवले,
    संदेष्ट्यांनी लोकांस परमेश्वराच्या क्रोधाची पूर्वकल्पना दिली पण लोक ऐकेनात.
  qub-qub: Chaypis Tayta Diosga profëtancunawan willachiran ñaupatano payllaman yäracunanpaj.
    Profëtacuna piñacuptinpis runacunaga mana wiyacurannachu.
  bqp-bqp: Yinni Gusunɔ u bu win sɔmɔbu gɔriɑ bu wɑ bu kɑ gɔ̃ru gɔsiɑ bu wurɑmɑ win
    mi. Mɑ sɔmɔ be, bɑ kɑ bu gɑri kuɑ. Adɑmɑ bɑ ǹ swɑɑ dɑki.
  hat-hat: Seyè a voye pwofèt pou fè pèp la tounen vin jwenn li, men pèp la derefize
    koute sa pwofèt yo t'ap di yo.
  eng-BSB: Nevertheless, the LORD sent prophets to bring the people back to Him and
    to testify against them; but they would not listen.
  eng-WEBPB: Yet he sent prophets to them to bring them again to the LORD, and they
    testified against them; but they would not listen.
  kbq-kbq: Ra Anumzamo'a antahintahi zamima zamazeri rukrahe hanige'za Agritega ehogu'ma,
    kasnampa vahetmina huzmantege'za kefo avu'ava zana atretma Anumzamofonte eho hu'za
    ome zmasamizanagi, ana kezmia ontahi'naze.
  nhe-BL: Huan TOTECO quintitlanili tiocamanalohuani para quinilhuitij ma mocuepaca
    ica ya, pero nopa tlacame ax quinchihuilijque cuenta.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar uze'eg imume'u har teko wanupe wà,
    uze'eg imume'u kar pà wanupe wà. — Pezewyr ihewe nehe, i'i Tupàn iko peme a'e,
    i'i wanupe wà. Teko nuzekaiw kwaw wanehe wà.
  eng-DRA: And he sent prophets to them to bring them back to the Lord, and they would
    not give ear when they testified against them.
