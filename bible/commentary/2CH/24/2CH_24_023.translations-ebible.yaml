verse: 2CH.024.023
translations:
  mal-C: ആ വർഷം തീരാറായപ്പോൾ അരാമ്യസൈന്യം യോവാശിനെതിരേ വന്നുചേർന്നു. അവർ യെഹൂദ്യയെയും
    ജെറുശലേമിനെയും ആക്രമിച്ച് സകലജനനായകന്മാരെയും വധിച്ചു; കൊള്ളമുതൽ മുഴുവൻ അവർ ദമസ്കോസിലേക്ക്,
    അവരുടെ രാജാവിന് കൊടുത്തയച്ചു.
  deu-TKW: Und um die Wende des Jahres rückte das Heer der Aramäer wider ihn an. Als
    die nach Juda und Jerusalem gelangt waren, rotteten sie alle Obersten des Volkes
    aus dem Volke aus und sandten alle Beute, die sie ihnen abgenommen, dem Könige
    von Damaskus.
  lin-lin: Na suka ya mobu, basoda ya Siri babundisaki Joasi, bakotaki na makasi kati
    na Yuda mpe Yelusalemi, babomaki bakambi nyonso ya bato mpe batindaki bomengo
    nyonso ya bitumba epai ya mokonzi na bango, na Damasi.
  eng-LSV: And it comes to pass, at the turn of the year, the force of Aram has come
    up against him, and they come to Judah and Jerusalem, and destroy all the heads
    of the people from the people, and they have sent all their spoil to the king
    of Damascus,
  eng-GNV: And when the yeere was out, the host of Aram came vp against him, and they
    came against Iudah and Ierusalem, and destroyed all the princes of the people
    from among the people, and sent all the spoyle of them vnto the King of Damascus.
  eng-WEBSTER: 'And it came to pass at the end of the year, that the army of Syria
    came up against him: and they came to Judah and Jerusalem, and destroyed all the
    princes of the people from among the people, and sent all the spoil of them to
    the king of Damascus.'
  nhw-BL: Huan quema xihuitqui, sempa hualajque tlali Siria ehuani huan calajque ipan
    Judá huan Jerusalén. Huan quinmictijque nochi nopa tlayacanani tlen tlali Judá
    huan quincuilijque miyac ricojyotl huan quititlanilijque nopa tlanahuatijquetl
    tlen altepetl Damasco.
  swh-ONEN: Mwishoni mwa ule mwaka, jeshi la Waaramu likaja dhidi ya Yoashi, likavamia
    Yuda na Yerusalemu na kuwaua viongozi wote wa watu. Wakapeleka nyara zao zote
    kwa mfalme wao huko Dameski.
  bba-bba: Wɔ̃ɔ tiɑn biru, Siriɡibun tɑbu kowobu bɑ Yoɑsi wɔrimɑ. Bɑ Yudɑn tem kpuro
    wukiri, bɑ tunumɑ sere Yerusɑlɛmuɔ. Mɑ bɑ wiruɡibu ɡo ɡo bɑ ben yɑ̃nu ɡurɑ bɑ
    kɑ ben sinɑ boko dɑɑwɑ Dɑmɑsiɔ.
  eng-KJVCPB: 'And it came to pass at the end of the year, that the host of Syria
    came up against him: and they came to Judah and Jerusalem, and destroyed all the
    princes of the people from among the people, and sent all the spoil of them unto
    the king of Damascus.'
  luo-luo: Kar chak higa, jolweny mag Aram nobiro monjo Joash, negimonjo Juda kod
    Jerusalem kendo neginego jotendgi duto kendo mwandu mane giyako ne giorone ruodhgi
    Damaski.
  meu-meu: Laḡani dokona ai, Suria tuari oreana na Ioasa ituari-henina totona ema.
    Iuda ai bona Ierusalem ai e kau, bena taunimanima bogaragidia amo hanua lohiadia
    iboudiai e habuadia tari, bona edia kohu iboudiai e abi, Damasko pavapavana dekena
    e siai lao.
  npi-ULB: वर्षको अन्त्यमा यस्‍तो भयो, अरामी छाउनीका फौज योआशको विरुद्धमा आयो । तिनीहरू
    यहूदा र यरूशलेममा आए । तिनीहरूले मानिसहरूका सबै अगुवालाई मारे र तिनीहरूबाट लूटका
    माल लिएर दमस्कसका राजालाई पठाइदिए ।
  yor-yor: Ní òpin ọdún, àwọn ọmọ-ogun Aramu yàn láti dojúkọ Joaṣi; wọ́n gbógun ti
    Juda àti Jerusalẹmu, wọ́n sì pa gbogbo àwọn aṣáájú àwọn ènìyàn. Wọ́n rán gbogbo
    àwọn ìkógun sí ọba wọn ní Damasku.
  pes-OPCB: چند ماه پس از کشته شدن زکریا، نیروهای سوری، یهودا و اورشلیم را تسخیر کردند
    و همهٔ سران کشور را کشتند. آنها تمام غنایمی را که به چنگ آوردند برای پادشاه سوریه
    فرستادند.
  tgl-ULB: At nangyari, sa katapusan ng taon na ang hukbo ng Aram ay dumating laban
    kay Joas. Pumunta sila sa Juda at Jerusalem, pinatay nila lahat ng mga pinuno
    ng mga tao at ipinadala ang lahat ng kanilang ninakaw sa hari ng Damasco.
  hui-hui: Mali gahenge hayagola Sirianaga amime Yuda dindibi Yarusaleme tanobi wai
    bule anda ibuwa agali haguane bibahende bo wahene. Ani bo wahowa tigua Yudalinaga
    dabudabu bayale damene bibahende mo yalu puwa tinaga kini Damasagasani heagohondo
    mini.
  mya-mya: ထို​နှစ်​ဆောင်း​ဦး​ပေါက်​၌​ရှု​ရိ​တပ်​မ​တော် သည်​ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ချီ
    တက်​တိုက်​ခိုက်​၍ ခေါင်း​ဆောင်​အ​ပေါင်း​ကို သတ်​ပြီး​လျှင်​လက်​ရ​ပစ္စည်း​အ​မြောက်​အ​မြား
    ကို​ဒ​မာ​သက်​မြို့​သို့​ယူ​ဆောင်​သွား​၏။-
  bod-N: ལོ་སར་གྱི་རྗེས་སུ་ཨ་རམ་གྱི་དམག་ཚོགས་ཡར་འོངས་ཏེ་ཡོ་ཨ་སི་ལ་དམག་དྲངས་ནས། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་ལ་བཙན་འཛུལ་བྱས་ཤིང་།
    མི་རྣམས་ཀྱི་འགོ་དཔོན་རྣམས་བསད་དེ། དེ་དག་གི་བཅོམ་ནོར་ཐམས་ཅད་དཱ་མེ་སེག་གི་རྒྱལ་པོའི་མདུན་དུ་བསྐྱལ་ཏོ།
    །
  sna-sna: Pakupera kwegore hondo yeAramu yakauya kuzorwisa Joashi; yakapamba Judha
    neJerusarema uye ikauraya vatungamiri vose vavanhu. Vakatumira zvavakanga vapamba
    zvose kuna mambo wavo kuDhamasiko.
  spa-BLM: Al final del año, el ejército de los sirios subió contra él. Llegaron a
    Judá y a Jerusalén, y destruyeron a todos los príncipes del pueblo de entre el
    pueblo, y enviaron todo su botín al rey de Damasco.
  cac-cac: Ayic ix el yab'ilal scham vin̈, ix javi eb' soldado sirio yac' oval yed'
    vin̈aj Joás chi'. Ix javi eb' d'a Judá yed' d'a Jerusalén. Tzijtum eb' yajal yaj
    d'a Judá chi' ix smilcham eb'. Ix yic'anec' masanil tas ay stojol eb', ix yac'anb'at
    eb' d'a vin̈ sreyal Damasco.
  swh-ULB: Ikawa karibu mwisho wa mwaka, kwamba jeshi la Aramu wakaja juu yake Yoashi.
    Wakaja Yuda na Yerusalemu; wakawaua viongozi wote wa watu na kupeleka nyara zote
    kutoka kwao kwa mfalme wa Dameski.
  bel-bel: І праз год выступіла супроць яго войска Сірыйскае і ўвайшлі ў Юдэю і ў
    Ерусалім, і зьнішчылі з народу ўсіх князёў народа, і ўсю здабычу ў іх адаслалі
    цару ў Дамаск.
  deu-ELBBK: Und es geschah beim Umlauf des Jahres, dass ein Heer der Syrer gegen
    ihn heraufzog. Und sie kamen nach Juda und Jerusalem und schlachteten aus dem
    Volk alle Obersten des Volkes; und alle ihre Beute sandten sie zu dem König von
    Damaskus.
  mbb-OT: Dutun te kebpuun te veǥu he tuig, ne midsurung te menge sundaru te Aram
    is Juda. Nezaag dan is Juda wey Jerusalem, ne mibpenhimetayan dan is menge upisyal
    te Juda. Ne mid-uwit dan diyà te hadì dan diyà te Damascus is menge azen he naaǥew
    zan.
  mal-2015: ആയാണ്ടു കഴിഞ്ഞപ്പോൾ അരാമ്യസൈന്യം അവന്റെ നേരെ പുറപ്പെട്ടു; അവർ യെഹൂദയിലും
    യെരൂശലേമിലും വന്നു ജനത്തിന്റെ സകലപ്രഭുക്കന്മാരെയും ജനത്തിന്റെ ഇടയിൽനിന്നു നശിപ്പിച്ചു
    കൊള്ള ഒക്കെയും ദമ്മേശെക്‌രാജാവിന്നു കൊടുത്തയച്ചു.
  rmc-rmc: Vaj pal o berš avľa pro mariben pro Joaš andre Judsko the andro Jeruzalem
    e aramejiko armada. Murdarde savore leskre vodcen, save sas upral o manuša a savore
    veci the barvaľipen, so zaile, bičhade le kraľiske andro Damašek.
  pes-OPV: و در وقت تحویل سال، لشکر ارامیان به ضد وی برآمده، به یهودا و اورشلیم داخل
    شده، جمیع سروران قوم را از میان قوم هلاک ساختند، و تمامی غنیمت ایشان را نزد پادشاه
    دمشق فرستادند.
  ron-1924: Дупэ тречеря анулуй, оастя сириенилор с-а суит ымпотрива луй Иоас ши а
    венит ын Иуда ши ла Иерусалим. Ау оморыт дин попор пе тоате кэпетенииле попорулуй
    ши ау тримис ымпэратулуй тоатэ прада ла Дамаск.
  ben-OBCV: বছর ঘুরে আসার পর, অরামের সৈন্যদল যোয়াশের বিরুদ্ধে কুচকাওয়াজ করে এগিয়ে
    এসেছিল; তারা যিহূদা ও জেরুশালেমে সশস্ত্র আক্রমণ চালিয়ে প্রজাদের সব নেতাকে মেরে
    ফেলেছিল। তারা সব লুটসামগ্রী দামাস্কাসে তাদের রাজার কাছে পাঠিয়ে দিয়েছিল।
  som-som: Oo isla sannaddaas dhammaadkeedii waxaa isagii ku soo kacay ciidankii reer
    Suuriya, oo intay dalkii Yahuudah iyo Yeruusaalem yimaadeen ayay amiirradii dadka
    oo dhan ka baabbi'iyeen dadka dhexdiisii, oo wixii ay dhaceen oo dhan ayay u direen
    boqorkii Dimishaq degganaa.
  lat-VUC: 'Cumque evolutus esset annus, ascendit contra eum exercitus Syriæ: venitque
    in Judam et Jerusalem, et interfecit cunctos principes populi, atque universam
    prædam miserunt regi in Damascum.'
  eng-ASVBT: 'And it came to pass at the end of the year, that the army of the Syrians
    came up against him: and they came to Judah and Jerusalem, and destroyed all the
    princes of the people from among the people, and sent all the spoil of them unto
    the king of Damascus.'
  ita-1885: Ed avvenne, in capo all'anno, che l'esercito de' Siri salì contro a Gioas;
    e venne in Giuda ed in Gerusalemme; ed ammazzarono d'infra il popolo tutti i capi
    di esso; e mandarono tutte le spoglie loro al re in Damasco.
  eng-LXXUP: 'And it came to pass after the end of the year, that the host of Syria
    went up against him, and came against Judah and Jerusalem: and they slew all the
    chiefs of the people among the people, and all their spoils they sent to the king
    of Damascus.'
  eng-ULB: It came about at the end of the year, that the army of Aram came up against
    Joash. They came to Judah and Jerusalem; they killed all the leaders of the people
    and sent all the plunder from them to the king of Damascus.
  spa-VBL: Al final del año, el ejército arameo vino a atacar a Joás. Invadieron Judá
    y Jerusalén y mataron a todos los líderes del pueblo, y enviaron todo su botín
    al rey de Damasco.
  fra-_FOB: Et il arriva, quand l'année fut révolue, que l'armée de Syrie monta contre
    Joas, et vint en Juda et à Jérusalem. Or les Syriens détruisirent, d'entre le
    peuple, tous les principaux du peuple, et ils envoyèrent au roi, à Damas, tout
    leur butin.
  mal-mal: ആ വർഷം കഴിഞ്ഞപ്പോൾ അരാമ്യസൈന്യം അവന്റെനേരെ പുറപ്പെട്ടു; അവർ യെഹൂദയിലും
    യെരൂശലേമിലും വന്ന് ജനത്തിന്റെ ഇടയിൽനിന്ന് സകലപ്രഭുക്കന്മാരെയും നശിപ്പിച്ച് കൊള്ളവസ്തുക്കൾ
    ദമ്മേശെക്‌രാജാവിന് കൊടുത്തയച്ചു.
  urd-GVR: Agle sāl ke āġhāz meṅ Shām kī fauj Yuās se laṛne āī. Yahūdāh meṅ ghus kar
    unhoṅ ne Yarūshalam par fatah pāī aur qaum ke tamām buzurgoṅ ko mār ḍālā. Sārā
    lūṭā huā māl Damishq ko bhejā gayā jahāṅ bādshāh thā.
  suz-BL: मिनु मेको बर्स नुप्‍ची ना अराम रागी ङा लडाइ पाइबपुकी योआश नु लडाइ पथ जाक्‍मा
    बाक्‍त। मिनु मेकोपुकीम यहूदा नु यरूसलेम जाक्‍शा, मेकेर ङा मुर आन दाते ङा सरकार
    ङा गेय पाइब नु ठेयब मुर नेल्‍ले आन कली सदमे बाक्‍त। मिनु आन रोइश्‍शो मारेइ मारेइ
    दमस्‍कस ङा पिप कली सोइक्‍तमे बाक्‍त। २राजा १२:१८-२२
  ita-1927: E avvenne che, scorso l’anno, l’esercito dei Siri salì contro Joas, e
    venne in Giuda e a Gerusalemme. Essi misero a morte fra il popolo tutti i capi,
    e ne mandarono tutte le spoglie al re di Damasco.
  ckb-ckb: ئەوە بوو لە بەهاری ساڵ، سوپای ئارامییەکان هێرشیان کردە سەر یۆئاش، پەلاماری
    یەهودا و ئۆرشەلیمیان دا و هەموو ڕابەرەکانی گەلیان کوشت، ئیتر هەموو تاڵانی و دەستکەوتەکانیان
    بۆ پاشای دیمەشق نارد.
  eng-BBE: Now in the spring, the army of the Aramaeans came up against him; they
    came against Judah and Jerusalem, putting to death all the great men of the people
    and sending all the goods they took from them to the king of Damascus.
  kan-OKCV: ವರ್ಷಾಂತ್ಯದಲ್ಲಿ ಅರಾಮಿನ ಸೈನ್ಯದವರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟು, ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದು, ಜನರ ಪ್ರಧಾನರನ್ನು ಅವರೊಳಗಿಂದ ನಾಶಮಾಡಿ, ಅವರಿಂದ ತೆಗೆದುಕೊಂಡ ಕೊಳ್ಳೆಯನ್ನೆಲ್ಲಾ ದಮಸ್ಕದ
    ಅರಸನಿಗೆ ಕಳುಹಿಸಿದರು.
  tam-2017: அடுத்த வருடத்திலே சீரியாவின் படைகள் அவனுக்கு விரோதமாக யூதாவிலும் எருசலேமிலும்
    வந்து, மக்களின் பிரபுக்களையெல்லாம் அழித்து, கொள்ளையிட்ட அவர்கள் உடைமைகளையெல்லாம்
    தமஸ்குவின் ராஜாவுக்கு அனுப்பினார்கள்.
  spa-RV-1909: A la vuelta del año subió contra él el ejército de Siria; y vinieron
    á Judá y á Jerusalem, y destruyeron en el pueblo á todos los principales de él,
    y enviaron todos sus despojos al rey á Damasco.
  ron-BTF: Și s-a întâmplat la sfârșitul anului, că oastea Siriei s-a urcat împotriva
    lui; și au venit la Iuda și Ierusalim și au nimicit pe toți prinții poporului
    dintre popor și au trimis toată prada de la ei la împăratul Damascului.
  eng-WEBP: At the end of the year, the army of the Syrians came up against him. They
    came to Judah and Jerusalem, and destroyed all the princes of the people from
    among the people, and sent all their plunder to the king of Damascus.
  eng-FBV: At the end of the year, the Aramean army came to attack Joash. They invaded
    Judah and Jerusalem and killed all the people's leaders, and sent all their plunder
    back to the king of Damascus.
  nld-1939: Bij de jaarwisseling trok het leger van Aram tegen hem op. Zij drongen
    J uda en J erusalem binnen, brachten alle leiders van het volk om het leven, en
    zonden al hun buit naar den koning van Damascus.
  nch-BL: Huan quema xihuitic, sempa hualajque tali Siria ehuani huan calajque ipan
    tali Judá huan Jerusalén. Huan quinmictijque nochi nopa tayacanani ten tali Judá
    huan quincuilijque miyac ricojyot huan quititanilijque nopa tanahuatijquet ten
    altepet Damasco.
  vie-1934: Xảy khi đến cuối năm, thì đạo binh Sy-ri kéo lên hãm đánh Giô-ách; chúng
    nó loán đến Giu-đa và Giê-ru-sa-lem, giết các quan trưởng của dân, rồi gởi hết
    những của cướp về cho vua tại Đa-mách.
  hin-CV: साल समाप्‍त होते-होते अरामी सेना ने योआश पर हमला कर दिया. वे यहूदिया में
    आ गए, येरूशलेम पहुंचे और लोगों के बीच से प्रजा के सभी शासकों का वध कर दिया और
    उनकी समस्त लूट की सामग्री दमेशेक के राजा के पास भेज दी.
  spa-BES: Ahora, en la primavera, el ejército de los sirios se alzó contra él; vinieron
