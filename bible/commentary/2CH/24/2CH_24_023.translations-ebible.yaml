    amongst the people, and sent all their plunder to the king of Damascus.
  urd-GVH: अगले साल के आग़ाज़ में शाम की फ़ौज युआस से लड़ने आई। यहूदाह में घुसकर उन्होंने
    यरूशलम पर फ़तह पाई और क़ौम के तमाम बुज़ुर्गों को मार डाला। सारा लूटा हुआ माल दमिश्क़
    को भेजा गया जहाँ बादशाह था।
  rug-rug: Pa vina betona sa vuaheni asa, si la rapata pa Ziuda meke pa Zerusalema
    sa qeto minate tadi pa Siria. Va mate betoi rini sari na koimata, meke kobi likakalae
    arilaedi si paleke pule lani rini koasa dia baṉara pa Damasikasi.
  gaz-gaz: Dhuma waggaa sanaattis loltoonni Sooriyaa Yooʼaashitti ni duulan; Yihuudaa
    fi Yerusaalem qabatanii hooggantoota sabaa hunda ni fixan. Isaanis waan boojiʼan
    hunda gara Damaasqootti mootii isaaniitti ni ergan.
  fra-LSG: Quand l’année fut révolue, l’armée des Syriens monta contre Joas, et vint
    en Juda et à Jérusalem. Ils tuèrent parmi le peuple tous les chefs du peuple,
    et ils envoyèrent au roi de Damas tout leur butin.
  yal-yal: Ɲɛɛn dɔnxɛn na, Arami kaane sofane yi siga Yowasa yɛngɛdeni. E yi fa Yerusalɛn
    nun Yuda yamanani. E yi kuntigine birin faxa, e yi e seene birin tongo, e siga
    e ra Damasi mangan xɔn.
  haw-1868: A i ka pau ana o ka makahiki, pii ku e mai la io na la ko Suria poe koa;
    a komo lakou iloko o Iuda, a me Ierusalema, a luku mai la lakou i na kaukaualii
    o na kanaka mailoko mai o ka poe kanaka, a hoouka aku la i ka waiwai pio a pau
    o lakou i ke alii ma Damaseko.
  arb-NAV: وَفِي خِتَامِ السَّنَةِ الْعِبْرِيَّةِ هَاجَمَ جَيْشُ الأَرَامِيِّينَ يُوآشَ،
    وَأَغَارُوا عَلَى يَهُوذَا وَأُورُشَلِيمَ، وَأَفْنَوْا قَادَةَ الشَّعْبِ، وَأَرْسَلُوا
    مَا اسْتَوْلَوْا عَلَيْهِ مِنْ غَنَائِمَ إِلَى مَلِكِ دِمَشْقَ.
  ewe-ewe: Le ɣleti aɖewo megbe la, Siria ƒe aʋakɔ va ɖu Yuda kple Yerusalem dzi eye
    wowu dukɔa kplɔlawo katã. Woha afunyinu geɖewo ɖo ɖe woƒe fia le Damasko.
  eng-LEE: 'And it came to pass at the expiration of the year, that the army of Syria
    came up against him: and they came to Judah and Jerusalem, and destroyed all the
    princes of the people from among the people, and all their spoil they sent off
    unto the king of Damascus.'
  asm-FB: প্ৰায় এবছৰৰ মুৰত অৰামৰ সৈন্য-সামন্ত যোৱাচৰ বিৰুদ্ধে উঠিল৷ তেওঁলোকে যিহূদা
    আৰু যিৰূচালেমলৈ আহি লোকসকলৰ মাজৰ সকলো অধ্যক্ষক বিনষ্ট কৰিলে আৰু তেওঁলোকৰ আটাই
    লুটদ্ৰব্য দম্মেচকৰ ৰজাৰ ওচৰলৈ পঠিয়াই দিলে।
  sus-A: حّ كٍرٍن تٌ دَنفِ، سِرِيَ سْورِ فَلِ نَشَ يٌوَ سِ فٍرٍ. عٍ نَشَ سٌ يُدَيَ
    نُن دَرِ سَلَمُ، عٍ نَشَ كُنتِفِ بِرِن قَشَ، عٍ قَ عٍ هَرِفٍ شَنِن دَ مَسِ مَنفّ
    شْن مَ.
  fra-SBL: A la fin de l'année, l'armée des Syriens monta contre lui. Ils arrivèrent
    en Juda et à Jérusalem, firent périr tous les princes du peuple et envoyèrent
    tout leur butin au roi de Damas.
  hbo-hbo: וַיְהִ֣י ׀ לִתְקוּפַ֣ת הַשָּׁנָ֗ה עָלָ֣ה עָלָיו֮ חֵ֣יל אֲרָם֒ וַיָּבֹ֗אוּ
    אֶל־יְהוּדָה֙ וִיר֣וּשָׁלַ֔͏ִם וַיַּשְׁחִ֛יתוּ אֶת־כָּל־שָׂרֵ֥י הָעָ֖ם מֵעָ֑ם
    וְכָל־שְׁלָלָ֥ם שִׁלְּח֖וּ לְמֶ֥לֶךְ דַּרְמָֽשֶׂק׃
  kik-kik: Mũthia-inĩ wa mwaka, mbũtũ ya ita ya Suriata ĩgĩthiĩ gũtharĩkĩra Joashu;
    ĩkĩhũũra Juda na Jerusalemu, na ĩkĩũraga atongoria othe a andũ. Magĩtũma indo
    ciothe iria maatahĩte kũrĩ mũthamaki wao kũu Dameski.
  fra-NCL: Au retour de l’année, l’armée des Syriens monta contre Joas et vint en
    Juda et à Jérusalem. Ils tuèrent parmi le peuple tous les chefs du peuple, et
    ils envoyèrent tout leur butin au roi de Damas.
  cek-AK: Saning boenghaih bangah loe, Joash tuk hanah Syria misatuh kaminawk Judah
    hoiah Jerusalem ah angzoh o moe, zaehoikung kacoehtanawk to hum o boih; a lak
    o ih hmuennawk to angmacae ih Damasaka siangpahrang khaeah pat o boih.
  cuk-cuk: Birga-baid gwagnonigua, Siria-e-sordamar Rey-Joásʼgi gwichigusad. Judá-yargi,
    degi, Jerusalén-neggweburgi, ukiar ubodapmalad. Geb degi, dulemar-abargi bela
    dummagan-ogilosmalad. Degine, Siria-sordamar bela ibmar-wesmaladi, e-reyse Damasco-neggweburse
    barmismalad.
  uig-CYR: Шу жилниң ахирида Сурийәниң қошуни Йоашқа һуҗум қилип кәлди; улар Йәһудаға
    вә Йерусалимға таҗавуз қилип кирип, хәлиқ ичидики йолбашчиларни өлтүрүп, улардин
    алған пүтүн уруш ғәниймәтлирини Дәмәшқ падишасиниң алдиға елип барди.
  tel-2017: ఆ సంవత్సరం చివరిలో అరాము సైన్యం యోవాషు మీదికి వచ్చింది. వారు యూదా మీదికీ
    యెరూషలేము మీదికీ వచ్చి, ప్రజల అధికారులందరినీ హతమార్చి, దోపిడీ సొమ్మంతా దమస్కు
    రాజు దగ్గరికి పంపారు.
  hat-BSA: Alò, li te vin rive nan fen ane ke lame Siryen yo te monte kont li. Yo
    te vini Juda avèk Jérusalem, e te detwi tout ofisye a pèp la ki te pami pèp la,
    epi yo te voye tout piyaj la kote wa a Damas la.
  kos-kos: Ke apkuran in safla yac sac, mwet mweun lun Syria mweuni acn Judah ac Jerusalem.
    Elos uniya mwet kol nukewa, ac usla ma wap puspis ke elos folokla nu Damascus.
  hbo-WLC: וַיְהִ֣י ׀ לִתְקוּפַ֣ת הַשָּׁנָ֗ה עָלָ֣ה עָלָיו֮ חֵ֣יל אֲרָם֒ וַיָּבֹ֗אוּ
    אֶל־יְהוּדָה֙ וִיר֣וּשָׁלִַ֔ם וַיַּשְׁחִ֛יתוּ אֶת־כָּל־שָׂרֵ֥י הָעָ֖ם מֵעָ֑ם וְכָל־שְׁלָלָ֥ם
    שִׁלְּח֖וּ לְמֶ֥לֶךְ דַּרְמָֽשֶׂק׃
  ibo-ibo: O ruo ka ọ gbara otu afọ, ndị agha Aram bịara imegide Joash, ha wakporo
    Juda na Jerusalem gbuo ndị ndu niile site nʼetiti ndị mmadụ. Ha zigaara eze ha
    nọ na Damaskọs ihe niile ha kwatara nʼike.
  ory-ory: ଏଥିଉତ୍ତାରେ ବର୍ଷ ଶେଷରେ ଅରାମୀୟ ସୈନ୍ୟ ତାଙ୍କର ପ୍ରତିକୂଳରେ ଆସିଲେ; ପୁଣି ସେମାନେ
    ଯିହୁଦା ଓ ଯିରୂଶାଲମକୁ ଆସି ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ସେମାନଙ୍କ ସମସ୍ତ ଅଧିପତିଙ୍କୁ ବିନାଶ କଲେ ଓ
    ସେମାନଙ୍କଠାରୁ ସକଳ ଲୁଟଦ୍ରବ୍ୟ ନେଇ ଦମ୍ମେଶକର ରାଜା ନିକଟକୁ ପଠାଇଲେ।
  chk-chk: Iwe, lesopolan ewe ier ekewe sounfiun Siria ra feito pwe repwe maun ngeni
    Joas. Ra tolong lon Juta me Jerusalem o niela samolun ekewe aramas meinisin. Ra
    pwal angei chomong liaper o tinala ren ewe kingen Tamaskus.
  rop-rop: Wal langa det draisisan taim langa det neksyiya detlot amimob brom Siriya
    bin teikoba Juda en Jerusalem en deibin kilim ol detlot lidamob. Deibin gajim
    ola gudwan ting blanga detlot pipul en deibin deigimbek langa olabat king langa
    Dameskas.
  ukr-1871: А коли минув рік, виступило проти його військо Сирийське, і прийшли в
    Юдею й в Ерусалим, і повбивали споміж народу всїх старшин у народї, а ввесь здобуток,
    забраний в їх, послали цареві в Дамаск.
  deu-1951: Und um die Jahreswende zog das Heer der Syrer wider ihn herauf, und sie
    kamen nach Juda und Jerusalem und vertilgten alle Obersten des Volkes aus dem
    Volk und sandten alle ihre Habe zu dem König von Damaskus.
  eng-JPS: And it came to pass, when the year was come about, that the army of the
    Arameans came up against him; and they came to Judah and Jerusalem, and destroyed
    all the princes of the people from among the people, and sent all the spoil of
    them unto the king of Damascus.
  srp-1865: A kad proðe godina, podiže se na nj vojska Sirska i uðe u zemlju Judejsku
    i u Jerusalim, i pobiše po narodu sve knezove narodne, i sav plijen od njih poslaše
    caru u Damasak.
  lug-lug: Ku nkomerero ey’omwaka, eggye ery’Abasuuli ne lirumba Yowaasi. Ne bajja
    mu Yuda ne mu Yerusaalemi ne bazikiriza abakungu bonna, ne baweereza omunyago
    gwonna eri kabaka waabwe e Ddamasiko.
  heb-heb: ויהי לתקופת השנה עלה עליו חיל ארם ויבאו אל יהודה וירושלם וישחיתו את כל
    שרי העם מעם וכל שללם שלחו למלך דרמשק׃
  ben-IRV: পরের বছর অরামের সৈন্যেরা যোয়াশের বিরুদ্ধে আসল। তারা যিহূদা ও যিরূশালেম
    আক্রমণ করে সব শাসনকর্ত্তাদের মেরে ফেলল এবং তাদের সমস্ত জিনিস লুট করে দম্মেশকে
    রাজার কাছে পাঠিয়ে দিল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਸ ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ ਅਰਾਮੀਆਂ ਦੀ ਫ਼ੌਜ ਨੇ ਉਸ ਉੱਤੇ ਚੜਾਈ ਕਰ
    ਦਿੱਤੀ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆ ਕੇ ਉੱਮਤ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੂੰ ਲੋਕਾਂ ਵਿੱਚੋਂ ਮਾਰ
    ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਮਾਲ ਲੁੱਟ ਕੇ ਦੰਮਿਸ਼ਕ ਦੇ ਰਾਜਾ ਦੇ ਕੋਲ ਭੇਜ ਦਿੱਤਾ
  mya-JVB: ထိုနှစ် အဆုံး ၌ ၊ ရှုရိ တပ်သား တို့သည် စစ်ချီ ၍ လာကြသဖြင့် ၊ ယုဒ ပြည် ယေရုရှလင်
    မြို့သို့ ရောက် မှ၊ မှူးမတ် အရာရှိအပေါင်း တို့ကို သုတ်သင် ပယ်ရှင်း၍ ၊ လက် ရဥစ္စာရှိသမျှ
    တို့ကို ဒမာသက် ရှင်ဘုရင် ထံသို့ ပေး လိုက်ကြ၏။
  hmo-hmo: Lagani ena dokona neganai, Suria tuari orea ta be Ioasa tuari henia totona
    ia mai. Iuda dekenai bona Ierusalema dekenai idia ginidae. Suria taudia ese Iuda
    lohia taudia ibounai idia alaia mase. Tuari dekenai idia abia kohu be Damaseko
    dekenai idia abia lao.
  urd-urd: उसी साल के आख़िर में ऐसा हुआ कि अरामियों की फ़ौज ने उस पर चढ़ाई की, और
    यहूदाह और येरूशलेम में आकर लोगों में से क़ौम के सब सरदारों को हलाक किया और उनका
    सारा माल लूटकर दमिश्क़ के बादशाह के पास भेज दिया।
  rus-SYN: И по истечении года выступило против него войско Сирийское, и вошли в Иудею
    и в Иерусалим, и истребили из народа всех князей народа, и всю добычу, взятую
    у них, отослали к царю в Дамаск.
  bqc-SIM: Kɛ́ wɛ̃̀ sù, Sili zĩgↄ̃ↄ fɛ̀lɛ ń Yoasio, ↄ̃ aa lɛ̀lɛ Yuda bùsuwa ń
    Yelusalɛũo. Aa Yuda dↄaanaↄ dɛ̀dɛ píi, ↄ̃ aa pↄ́ↄ nàaa aa kpã̀sã ń kíaɛ
    Damasi.
  tcz-CHONGTHU: Hiche kumchun nipi laijin Syria sepaiten Judah leh Jerusalem mite
    ahindel khummun alamkai hou athat gammun thiltamtah achomdohun Damascus lengpa
    agah thotnun ahi
  mar-mar: वर्ष अखेरीला अरामाच्या सैन्याने योवाशावर हल्ला केला. यहूदा आणि यरूशलेमेवर
    हल्ला करून त्यांनी सर्व सरदारांची हत्या केली. तेथील सर्व धन लुटून त्यांनी ते दिमिष्काच्या
    राजाकडे पाठवले.
  qub-qub: Chaypita juc watataga Joaswan pillyaj aywaran Siria suldärucuna. Judäman,
    Jerusalenman chayaycushpanmi Judäpa mandajnincunata ushajpaj wañuchiran. Nircur
    ima-aycantapis Damascucho ray caycashanman apachiran.
  bqp-bqp: Wɔ̃ɔ tiɑn biru, Sirigibun tɑbu kowobu bɑ Yoɑsi wɔrimɑ. Bɑ Yudɑn tem kpuro
    wukiri, bɑ tunumɑ sere Yerusɑlɛmuɔ. Mɑ bɑ wirugibu go go bɑ ben yɑ̃nu gurɑ bɑ
    kɑ ben sinɑ boko dɑɑwɑ Dɑmɑsiɔ.
  hat-hat: Menm lanne sa a, lè sezon prentan rive, lame peyi Siri a atake wa Joas,
    yo anvayi peyi Jida ak lavil Jerizalèm. Yo touye tout chèf yo, yo piye peyi a,
    yo voye tou sa yo te pran bay wa lavil Damas la.
  eng-BSB: In the spring, the army of Aram went to war against Joash. They entered
    Judah and Jerusalem and destroyed all the leaders of the people, and they sent
    all the plunder to their king in Damascus.
  eng-WEBPB: At the end of the year, the army of the Syrians came up against him.
    They came to Judah and Jerusalem, and destroyed all the princes of the people
    from amongst the people, and sent all their plunder to the king of Damascus.
  kbq-kbq: Hagi ana kafumo'ma vagamaneregeno kasefa kafuma agafama nehigeno'a, Siria
    sondia vahe'mo'za Juda vahe'ene Jerusalemi kumapima nemaniza vahe'enena ha' eme
    huzmante'za, maka ranra kva vahetmina zamahe hana nehu'za, maka fenozmia eri'za
    Damaskasi kini netega atrazageno vu'ne.
  nhe-BL: Huan quema xihuitic, sampa hualajque tlali Siria ehuani huan calajque ipan
    Judá huan Jerusalén. Huan quinmictijque nochi nopa tlayacanani tlen tlali Judá
    huan quincuilijque miyac ricojyotl huan quititlanilijque nopa tlanahuatijquetl
    tlen altepetl Damasco.
  gub-BL: Zahy ma'e hezuz mehe har rehe zauxiapekwer Xir ywy rehe har wixe Zuta ywy
    rehe a'e wà. Uzàmàtyry'ym tawhu Zeruzarez wà wà. Uzuka Zuta wanuwihaw upuner wera'u
    ma'e wà. Omono'og ma'e tetea'u wà, temetarer tetea'u wà no. Omono kar a'e ma'e
    paw Xir wanuwihawete Namaz tawhu pe har pe wà.
  eng-DRA: 'And when a year was come about, the army of Syria came up against him:
    and they came to Juda and Jerusalem, and killed all the princes of the people,
    and they sent all the spoils to the king of Damascus.'
