verse: 2CH.024.004
translations:
  mal-C: അൽപ്പകാലം കഴിഞ്ഞ് യോവാശ് യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾ ചെയ്യിക്കാൻ
    തീരുമാനിച്ചു.
  deu-TKW: Nachmals aber beschloß Jehoas, den Tempel Jahwes wiederherzustellen.
  lin-lin: Sima na yango, Joasi azwaki mokano ya kobongisa Tempelo ya Yawe.
  eng-LSV: And it comes to pass after this, it has been with the heart of Joash to
    renew the house of YHWH,
  eng-GNV: And afterward it came into Ioash mind, to renew the house of the Lord.
  eng-WEBSTER: And it came to pass after this, that Joash was minded to repair the
    house of the LORD.
  nhw-BL: Huan teipa Joás quipixqui ipan iyolo para quisencahuas catli monequiyaya
    ipan ichaj TOTECO.
  swh-ONEN: Baada ya muda, Yoashi akaamua kukarabati Hekalu la Bwana.
  bba-bba: Yenibɑn biruwɑ Yoɑsi u ɡɔ̃ru doke u Yinni Gusunɔn sɑ̃ɑ yeru sɔmɛ.
  eng-KJVCPB: And it came to pass after this, that Joash was minded to repair the
    house of the Lord.
  cpy-cpy: Okanta ojamanitaki, ikenkithashiretaka Joás rowetsikaero itajorentsipankote
    Tajorentsi.
  luo-luo: Bangʼ ndalo manok Joash noparo mondo olos hekalu mar Jehova Nyasaye.
  meu-meu: Una murinai, Ioasa na lalona e hadaia Iehova ena dubu baine hanamoa lou
    eto.
  npi-ULB: यसपछि यस्‍तो भयो, योआशले परमप्रभुको मन्दिरको पुननिर्माण गर्ने निर्णय गरे
    ।
  yor-yor: Ní àkókò kan, Joaṣi pinnu láti tún ilé Olúwa ṣe.
  pes-OPCB: سپس یوآش تصمیم گرفت خانهٔ خداوند را تعمیر کند.
  tgl-ULB: At nangyari pagkatapos nito, na si Joas ay nagpasya na muling itayo ang
    tahanan ni Yahweh.
  hui-hui: Maniore howa Yoasa ibugua Anduane Homogonaga anda mo tiga bulene nga manda
    bini.
  mya-mya: ယော​ရှ​သည်​နန်း​တက်​ပြီး​နောက်​ကာ​လ​အ​တန် ကြာ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်
    တော်​ကို​မွမ်း​မံ​ပြင်​ဆင်​ရန်​အ​ကြံ​ရှိ​တော် မူ​၏။-
  bod-N: དེའི་རྗེས་སུ་ཡོ་ཨ་སི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་གསོ་བྱེད་འདོད་ནས།
  sna-sna: Kwapera kanguva Joashi akafunga kuti avandudze temberi yaJehovha.
  spa-BLM: Después de esto, Joás se propuso restaurar la casa de Yahvé.
  cac-cac: Ix ec' jab'oc tiempo, ix snaan vin̈aj rey Joás chi' to sb'ochajxi stemplo
    Jehová.
  swh-ULB: Ikawa baada ya haya, kwamba Yoashi aliamua kuitengeneza nyumba ya Yahwe.
  bel-bel: І пасля гэтага прыйшло на сэрца Ёасу абнавіць дом Гасподні,
  deu-ELBBK: Und es geschah danach, dass Joas im Herzen hatte, das Haus des HERRN
    zu erneuern.
  mbb-OT: Ne hein neiwas haazà ne midisisyun si Joash he ebpepurungan din is baley
    te Nengazen.
  mal-2015: അനന്തരം യോവാശ് യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ മനസ്സുവെച്ചു.
  rmc-rmc: Pal varesavo časos o Joaš peske phenďa, hoj prikerela o Chramos le RAJESKRO.
  pes-OPV: و بعد از آن، یوآش اراده کرد که خانه خداوند را تعمیر نماید.
  ron-1924: Дупэ ачея, Иоас шь-а пус де гынд сэ дрягэ Каса Домнулуй.
  ben-OBCV: কিছুকাল পর যোয়াশ সদাপ্রভুর মন্দির মেরামত করার সিদ্ধান্ত নিয়েছিলেন।
  som-som: Oo waxyaalahaas dabadoodna Yoo'aash wuxuu ku fikiray inuu gurigii Rabbiga
    cusboonaysiiyo.
  lat-VUC: Post quæ placuit Joas ut instauraret domum Domini.
  eng-ASVBT: And it came to pass after this, that Joash was minded to restore the
    house of Jehovah.
  ita-1885: Dopo questo venne in cuore a Gioas di ristorare la Casa del Signore.
  eng-LXXUP: And it came to pass afterward that it came into the heart of Joash to
    repair the house of the Lord.
  eng-ULB: It came about after this, that Joash decided to restore the house of Yahweh.
  spa-VBL: Tiempo después, Joás decidió reparar el Templo del Señor.
  fra-_FOB: Après cela Joas eut la pensée de réparer la maison de l'Éternel.
  mal-mal: അനന്തരം യോവാശ് യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ മനസ്സുവെച്ചു.
  urd-GVR: Kuchh der ke bād Yuās ne Rab ke ghar kī marammat karāne kā faislā kiyā.
  suz-BL: मेको आ इच्‍का नोले योआशम परमप्रभु यावे आ खिं लेंशा ठीक सेल्‍चा थुं पवा बाक्‍त।
  ita-1927: Dopo queste cose venne in cuore a Joas di restaurare la casa dell’Eterno.
  ckb-ckb: دوای ماوەیەک یۆئاش بڕیاری دا کە پەرستگای یەزدان نۆژەن بکاتەوە.
  eng-BBE: Now after this Joash had a desire to put the house of the Lord into good
    order again;
  kan-OKCV: ಕ್ರಮೇಣ ಯೋವಾಷನು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತು ಮಾಡುವ ಮನಸ್ಸುಳ್ಳವನಾದನು.
  tam-2017: அதற்குப்பின்பு யெகோவாவுடைய ஆலயத்தைப் புதுப்பிக்க யோவாஸ் விருப்பம்கொண்டான்.
  spa-RV-1909: Después de esto aconteció que Joas tuvo voluntad de reparar la casa
    de Jehová.
  ron-BTF: Și s-a întâmplat după aceasta, că Ioas a vrut să repare casa DOMNULUI.
  eng-WEBP: After this, Joash intended to restore the LORD’s house.
  eng-FBV: Some time later, Joash decided to repair the Lord's Temple.
  nld-1939: Enige tijd later vatte hij het plan op, de tempel van Jahweh te herstellen.
  nch-BL: Huan teipa Joás quipixqui ipan iyolo para quisencahuas cati monequiyaya
    ipan ichaj TOTECO.
  vie-1934: Sau việc này, Giô-ách có ý tu bổ đền của Đức Giê-hô-va,
  hin-CV: योआश याहवेह के भवन की मरम्मत करने के लिए मन में दृढ़ था.
  spa-BES: Después de esto, Joás tuvo el deseo de poner la casa del Señor en orden
    nuevamente;
  tdx-tdx: Ie añe, le tañ’ arofo’ Ioase ty nanomonty i anjomba’ Iehovày.
  tha-KJV: ต่อมาภายหลังโยอาชทรงตั้งพระทัยที่จะซ่อมแซมพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Depois disto aconteceu que Joás teve vontade de reparar a casa do SENHOR.
  deu-ELO: Und es geschah hernach, daß Joas im Herzen hatte, das Haus Jehovas zu erneuern.
  eng-WYC-2018: And after which things it pleased Joash to repair the house of the
    Lord.
  epo-epo: Post tio Joaŝ ekintencis renovigi la domon de la Eternulo.
  uig-PIN: Xuningdin keyin Yoax Pǝrwǝrdigarning ɵyini ⱪayta yasitix niyitigǝ kǝldi,
  beo-beo: 'Amogalu fa:no, Youa:sie da Debolo Diasu dodoa:musa: dawa:i.'
  tpi-OTNT: Sampela yia bihain, Joas i tingting long stretim bek haus bilong Bikpela.
  hau-SA: Wani lokaci daga baya Yowash ya yanke shawara yă gyara haikalin Ubangiji.
  uig-LAT: Shuningdin kéyin Yoash Perwerdigarning öyini qayta yasitish niyitige keldi,
  nde-nde: Ngemva kwesikhathi esithile uJowashi wabona kufanele ukuthi alungise kutsha
    ithempeli likaThixo.
  ton-ton: ¶ Pea hili ʻae meʻa ni naʻe hoko ʻo pehē, naʻe loto ʻa Soasi ke teuteuʻi
    foʻou ʻae fale ʻo Sihova.
  ces-1613: Potom pak uložil v srdci Joas, aby opravil dům Hospodinův.
  eng-WMB: After this, Joash intended to restore the LORD’s house.
  tam-TCV: சிறிது காலத்தின்பின் யோவாஸ் யெகோவாவின் ஆலயத்தைப் புதுப்பிக்கத் தீர்மானித்தான்.
  ceb-ULB: Miabot ang higayon, nga nakahukom si Joas nga tukoron pag-usab ang puluy-anan
    ni Yahweh.
  pol-UBG: Potem w sercu Joasza powstał zamiar, aby odnowić dom PANA.
  urd-GVU: کچھ دیر کے بعد یوآس نے رب کے گھر کی مرمت کرانے کا فیصلہ کیا۔
  deu-1912: Darnach nahm sich Joas vor das Haus des HERRN zu erneuern,
  kan-2017: ಕ್ರಮೇಣ ಯೆಹೋವಾಷನು ಯೆಹೋವನ ಆಲಯವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಿದನು.
  yap-yap: Me n’uw bochu’uw nap’an nike pilung Joash me turguy u wan’ ni ngan ngongliy
    e yungin ke kireb ko fare Tempel.
  hlt-MCSB: Te dongah a hnuk lamtah BOEIPA im te tlaih ham Joash kah lungbuei ah a
    om pah.
  mdy-ETH: ዒዮዓሴ ካኣታዼስካፓ ዻካ ጋዓዖ ጌኤዦ ማኣሮ ዓካሲ ማዣኒ ማሌኔ፤
  twi-ASANTE: Akyire no, Yoas yɛɛ nʼadwene sɛ ɔbɛsiesie Awurade Asɔredan no.
  eng-WEBU: After this, Joash intended to restore the LORD’s house.
  wal-wal: Hegaappe guyyiyan, Yo7aashi GODAA Beeta Maqidasiyaa bottokonanau qoppiis.
  spa-PDDPT: Aconteció después de esto que Joás se propuso restaurar la Casa de Yavé.
  gun-gun: Ha'e va'e rire ma Joás onhembopy'a Senhor pegua oo omoatyrõ uka aguã re.
  ilo-ULB: Napasamak a kalpasan daytoy, nga inkeddeng ni Joas a patarimaan ti balay
    ni Yahweh.
  kpg-kpg: I muli hua, gei Joash ga hagamaanadu bolo e haga hoou di Hale Daumaha.
  uig-ARA: شۇنىڭدىن كېيىن يوئاش پەرۋەردىگارنىڭ ئۆيىنى قايتا ياسىتىش نىيىتىگە كەلدى،
  sus-sus: Na to dangi, Yowasi naxa a ɲanige a xa Alatala xa banxi yailan.
  pon-2006: Mwurin eh wiewiahki nanmwarki erein ahnsou kis, Sohas ahpw kupwurehda
    en pwurehng onehda Tehnpas Sarawio.
  ksd-ksd: Namur Ioas i ga nuk ia ba da mal pa mule ra kuba i ra Luluai.
  tur-YTC: Bundan sonra Yoaş, Yahve'nin evini onarmayı yüreğine koydu.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐγένετο ἐπὶ καρδίαν Ἰωὰς ἐπισκευάσαι τὸν
    οἶκον Κυρίου.
  ind-AYT: Beberapa waktu kemudian, Yoas memutuskan untuk memugar bait TUHAN.
  nya-nya: Patapita nthawi Yowasi anatsimikiza zokonzanso Nyumba ya Yehova.
  hrv-hrv: Poslije toga nakanio je u srcu obnoviti Jahvin Dom.
  mps-mps: Kibu be meba bidama nosali Joasgo Genuai Bidigo tempel be ma dodolabo homu
    yali.
  tpi-tpi: Sampela yia bihain, Joas i tingting long stretim bek haus bilong Bikpela.
  dan-1931: Siden kom Joas i Tanker om at udbedre HERRENS Hus.
  vie-OVCB: Về sau, Giô-ách quyết định trùng tu Đền Thờ Chúa Hằng Hữu.
  guj-2017: એ પછી એમ થયું કે યોઆશે ઈશ્વરના ઘરને પુનઃસ્થાપિત કરવાનું નક્કી કર્યું.
  pon-2006A: Mwurin eh wiewiahki nanmwarki erein ahnsou kis, Sohas ahpw kupwurehda
    en pwurehng onehda Tehnpas Sarawio.
  por-BRBSL: Depois disso, Joash pretendia restaurar a casa de Yahweh.
  cth-cth: Hathnukkhu BAWIPA im pathoup hanelah, Joash ni a kâcai.
  twi-twi: Akyiri no, Yoas yɛɛ nʼadwene sɛ obesiesie Awurade Asɔredan no.
  hlt-hlt: Te dongah a hnuk lamtah BOEIPA im te tlaih ham Joash kah lungbuei ah a
    om pah.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Soɑsii duɔ́ nho yɛ̀mmɛ̀ kɛ bo tũntɛ ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ dughiar maba ghuegha gɨvazɨma, Joas uamategh Ikiavɨra Itir Godɨn Dɨpenim
    akɨrasa nɨghnɨsi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ wɑɑtʋ nɔɣɔlʋ Sowɑsɩ mɑɣɑsɑ ɩ tɑɑ sɩ ɩ kɑ́ tɑɣɑnɩ Ɩsɔ
    tǝsɛɛlɛ.
  azb-azb: Bundan sonra Yoaş Rəbbin məbədini bərpa etməyi qərara aldı.
  eng-DBY: And it came to pass after this, that Joash was minded to renew the house
    of Jehovah.
  hin-2017: इसके बाद योआश के मन में यहोवा के भवन की मरम्मत करने की इच्छा उपजी।
  eng-YLT: And it cometh to pass after this, it hath been with the heart of Joash
    to renew the house of Jehovah,
  eng-WYC-2017: And after which things it pleased Joash to repair the house of the
    Lord.
  eng-WMBB: After this, Joash intended to restore the LORD’s house.
  urd-GVH: कुछ देर के बाद युआस ने रब के घर की मरम्मत कराने का फ़ैसला किया।
  rug-rug: Hola kaiqa totoso, si balabala se Zoasi pude tuvaka pulea sa Zelepade te
    Zihova.
  gaz-gaz: Yeroo xinnoo booddees Yooʼaash mana qulqullummaa Waaqayyoo haaromsuuf murteesse.
  fra-LSG: Après cela, Joas eut la pensée de réparer la maison de l’Éternel.
  yal-yal: Na xanbi ra, Yowasa yi a ragidi a xa Alatala Batu Banxini tɔn.
  haw-1868: Mahope iho, komo iho la iloko o ka naau o Ioasa e hoomaikai hou i ka hale
    o Iehova.
  arb-NAV: وَإِذْ كَانَ فِي عَزْمِ يُوآشَ أَنْ يُرَمِّمَ بَيْتَ الرَّبِّ،
  ewe-ewe: Emegbe la, Yoas ɖo ta me be yeadzra gbedoxɔ la ɖo.
  eng-LEE: And it came to pass after this, that Yoash had it in his mind to renew
    the house of the Lord.
  asm-FB: ইয়াৰ পিছত যিহোৱাৰ গৃহ আগৰ দৰে পুনঃপ্ৰতিষ্ঠা কৰিবলৈ যোৱাচে স্থিৰ কৰিলে।
  sus-A: نَ تٌ دَنفِ، يٌوَ سِ نَشَ عَ حَنِفٍ عَ شَ عَلَتَلَ شَ بَنشِ يَءِلَن.
  fra-SBL: Après cela, Joas eut l'intention de restaurer la maison de Yahvé.
  hbo-hbo: וַיְהִ֖י אַחֲרֵיכֵ֑ן הָיָה֙ עִם־לֵ֣ב יֹואָ֔שׁ לְחַדֵּ֖שׁ אֶת־בֵּ֥ית יְהוָֽה׃
  kik-kik: Thuutha ũcio Joashu agĩtua itua rĩa gũcookereria hekarũ ya Jehova.
  fra-NCL: Après cela, Joas eut à cœur de restaurer la maison de Yahweh.
  cek-AK: Saning nazetto maw oh pacoengah, Joash loe Angraeng ih im pathoep hanah
    poekhaih a tawnh.
  cuk-cuk: Geb a-sorba, Joás Bab-Jehováʼse-goled-neg-nudakedgi binsaded.
  uig-CYR: Шуниңдин кейин Йоаш Пәрвәрдигарниң өйини қайта яситиш нийитигә кәлди,
  tel-2017: ఇదంతా జరిగిన తరువాత యెహోవా మందిరాన్ని బాగుచేయాలని యోవాషు నిర్ణయించుకున్నాడు.
  hat-BSA: Li te vin rive apre sa ke Joas te pran desizyon pou restore lakay SENYÈ
    a.
  kos-kos: Tukun el tokosrala ke kutu yac, Joash el nunkauk in akwoyela Tempul.
  hbo-WLC: וַיְהִ֖י אַחֲרֵיכֵ֑ן הָיָה֙ עִם־לֵ֣ב יוֹאָ֔שׁ לְחַדֵּ֖שׁ אֶת־בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, Joash kpebiri ime ka ụlọnsọ ukwu Onyenwe anyị dị
    ọhụrụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ମରାମତି କରିବାକୁ ଯୋୟାଶ୍‍ଙ୍କର ମନ ହେଲା।
  chk-chk: Ekoch fansoun mürin, Joas a ekiekietä pwe epwe försefäli mine a ta me won
    imwen ewe Samol mi Lapalap.
  rop-rop: Bambai King Jowesh bin jinggabat blanga meigim det Serramoni Pleis jidan
    gudwei igin.
  ukr-1871: Після того забажало серце Йоасове поновити дом Господень.
  deu-1951: Darnach nahm sich Joas vor, das Haus des HERRN zu erneuern.
  eng-JPS: And it came to pass after this, that Joash was minded to restore the house
    of the LORD.
  srp-1865: Potom Joas naumi da opravi dom Gospodnji.
  lug-lug: Bwe waayitawo ebbanga, Yowaasi n’ayagala okuddaabiriza yeekaalu ya Mukama.
  heb-heb: ויהי אחריכן היה עם לב יואש לחדש את בית יהוה׃
  ben-IRV: পরে যোয়াশ সদাপ্রভুর গৃহ মেরামত করবার জন্য স্থির করলেন।
  pan-pan: ਇਸ ਦੇ ਮਗਰੋਂ ਐਉਂ ਹੋਇਆ ਕਿ ਯੋਆਸ਼ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਕਰਨ ਦੀ ਇੱਛਾ ਕੀਤੀ
  mya-JVB: ထိုနောက်မှ ၊ ယောရှ သည် ဗိမာန် တော်ကို ပြုပြင် မည် အကြံ ရှိ လျက်၊
  hmo-hmo: Gabeai, Ioasa ia laloa, Lohiabada ena Dubu Helaga do ia hanamoa lou be
    namo.
  urd-urd: इसके बाद यूँ हुआ कि यूआस ने ख़ुदावन्द के घर की मरम्मत का 'इरादा किया।
  rus-SYN: И после сего пришло на сердце Иоасу обновить дом Господень,
  bqc-SIM: Bee gbɛa Yoasi zɛ̀ò à Dii kpɛ́ kɛkɛ.
  tcz-CHONGTHU: Ama leng ahung chan phatchomkhat jouin Pathen Houin chu semphat ding
    ahin gotaan ahi
  mar-mar: पुढे योवाशाने परमेश्वराच्या मंदिराची पुन्हा उभारणी करण्याचे ठरवले.
  qub-qub: Chaypita unayllataga Tayta Diospa Templunta allchachiyta Joás yarparan.
  bqp-bqp: Yenibɑn biruwɑ Yoɑsi u gɔ̃ru doke u Yinni Gusunɔn sɑ̃ɑ yeru sɔmɛ.
  hat-hat: Kèk tan apre sa, Joas pran desizyon pou l' repare Tanp Seyè a.
  eng-BSB: Some time later, Joash set his heart on repairing the house of the LORD.
  eng-WEBPB: After this, Joash intended to restore the LORD’s house.
  kbq-kbq: Hagi ana'ma hutegeno'a, Joasi'a Ra Anumzamofo mono no eri so'e huno kinaku
    agesa antahi'ne.
  nhe-BL: Huan teipa Joás quipixqui ipan iyolo para quisencahuas tlen monequiyaya
    ipan ichaj TOTECO.
  gub-BL: Amo 'ar pawire Zoaz umume'u Tupàn Hàpuzuhu iapo katu àwàm uzeupe.
  eng-DRA: After this Joas had a mind to repair the house of the Lord.
