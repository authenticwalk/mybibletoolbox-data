verse: 2CH.024.021
translations:
  mal-C: എന്നാൽ അവർ അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തി; രാജകൽപ്പനയനുസരിച്ച് അവർ അദ്ദേഹത്തെ
    യഹോവയുടെ ആലയാങ്കണത്തിൽവെച്ച് കല്ലെറിഞ്ഞുകൊന്നു.
  deu-TKW: Da stifteten sie eine Verschwörung wider ihn und steinigten ihn auf Befehl
    des Königs im Vorhofe des Tempels Jahwes.
  lin-lin: Kasi bato basalelaki ye likita ; mpe na etinda ya mokonzi, babomaki ye
    na mabanga kati na lopango ya Tempelo ya Yawe.
  eng-LSV: And they conspire against him, and stone him [with] stone by the command
    of the king, in the court of the house of YHWH,
  eng-GNV: Then they conspired against him and stoned him with stones at the commandement
    of the King, in the court of the house of the Lord.
  eng-WEBSTER: And they conspired against him, and stoned him with stones at the commandment
    of the king in the court of the house of the LORD.
  nhw-BL: Huan nochi nopa masehualme tlahuel cualanque huan quisencajque quenicatza
    quimictise Zacarías. Huan elqui yaya Tlanahuatijquetl Joás catli tlanahuati ma
    quitepachoca Zacarías hasta miquis. Huajca nochi nopa masehualme quimaquilijque
    ica tetl huan quimictijque ipan nopa calixpamitl tlen nopa tiopamitl.
  swh-ONEN: Lakini wakafanya shauri baya juu yake na kwa amri ya mfalme wakampiga
    kwa mawe mpaka akafa katika ukumbi wa Hekalu la Bwana.
  bba-bba: Yerɑ bɑ nɔɔ toosi kuɑ kɑ sinɑ boko. Mɑ u bu woodɑ wɛ̃ bu kɑ Sɑkɑri kpenu
    kɑsuku bu ɡo Yinni Gusunɔn sɑ̃ɑ yerun yɑɑrɑɔ.
  eng-KJVCPB: And they conspired against him, and stoned him with stones at the commandment
    of the king in the court of the house of the Lord.
  cpy-cpy: Roori kantacha irikapaeni, ikowaeyakini nopithokashiteri. Ishemyakiri,
    rootaki ikoyiri, ari okantzi Inintakaantani Tajorentsi.
  luo-luo: To ne giriwore ka gikwedo Zekaria mi negichiele kod kite e laru mar hekalu
    mar Jehova Nyasaye kaka ne ruoth omiyogi chik; mi notho.
  meu-meu: Bena idia ese ia ihadikana dalana e henegalaia, bona hanua pavapavana ena
    hahedua dainai idia ese nadi amo e hodoa, Iehova ena dubu maguna lalonai.
  npi-ULB: तर तिनीहरूले तिनको विरुद्धमा षड्यन्त्र रचे । राजाको हुकुम पाएर तिनीहरूले
    परमप्रभुका मन्दिरको चोकमा ढुङ्गा हानेर तिनलाई मारे ।
  yor-yor: Ṣùgbọ́n wọ́n dìtẹ̀ sí i, àti nípa àṣẹ ọba, wọ́n sọ ọ́ lókùúta pa nínú àgbàlá
    ààfin ilé Olúwa.
  pes-OPCB: بزرگان یهودا بر ضد زکریا توطئه چیدند و به دستور یوآش پادشاه، او را در
    حیاط خانهٔ خداوند سنگسار کرده، کشتند.
  tgl-ULB: Ngunit nagsabuwatan sila laban sa kaniya at sa utos ng hari, siya ay binato
    nila ng mga bato sa patyo ng tahanan ni Yahweh.
  hui-hui: Ani lamiyagola Kini Yoasahandabi agali maru hearumebi Segaraia bo waholene
    nga layagola wali agali hearume Anduane Homogonaga anda ngoai haga hama wiagoria
    howa ibu ege to̱le̱me bo wahene.
  mya-mya: ယော​ရှ​မင်း​သည်​ဇာ​ခ​ရိ​အား​မ​ကောင်း​ကြံ မှု​တွင်​ပါ​ဝင်​လျက် သူ​၏​အ​မိန့်​အ​ရ​ပြည်​သူ
    တို့​သည်​ဇာ​ခ​ရိ​အား​ဗိ​မာန်​တော်​တံ​တိုင်း အ​တွင်း​၌​ခဲ​နှင့်​ပစ်​သတ်​ကြ​၏။
  bod-N: མི་རྣམས་ཀྱིས་ཟཱ་ཀར་ཡ་གསོད་པར་ཇུས་ངན་བཤམས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་དུ་རྒྱལ་པོའི་བཀའ་བཞིན་དུ་དེར་རྡོ་ཡིས་བརྒྱབ་སྟེ་བསད་དོ།
    །
  sna-sna: Asi ivo vakamupandukira uye nokurayira kwaMambo vakamutaka namabwe kusvikira
    afa, muchivanze chetemberi yaJehovha.
  spa-BLM: Conspiraron contra él y lo apedrearon por orden del rey en el patio de
    la casa de Yahvé.
  cac-cac: Palta ix och eb' ajc'olal smasanil d'a vin̈, ix snaan eb' tas tz'aj smilancham
    vin̈ eb'. Ix yalan vin̈aj rey Joás chi' to sjulq'uenajcham vin̈ d'a yamaq'uil
    stemplo Jehová. Icha chi' ix aj scham vin̈.
  swh-ULB: Lakini wakapanga njama dhidi yake; kwa amri ya mfalme, wakampiga kwa mawe
    katika uwanja wa nyumba ya Yahwe.
  bel-bel: І змовіліся супроць яго, і пабілі яго камянямі, па загадзе цара Ёаса, на
    двары дома Гасподняга.
  deu-ELBBK: Und sie machten eine Verschwörung gegen ihn und steinigten ihn auf Befehl
    des Königs im Hof des Hauses des HERRN.
  mbb-OT: Mibpen-ahaan te menge upisyal te paaǥi he mepatey zan si Zacarias. Ne tenged
    te suǥù mismu te hadì, mibpenuleng dan te vatu si Zacarias dutun te lama te valey
    te Nengazen, ne minatey sikandin.
  mal-2015: എന്നാൽ അവർ അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി രാജാവിന്റെ കല്പനപ്രകാരം യഹോവയുടെ
    ആലയത്തിന്റെ പ്രാകാരത്തിൽവെച്ചു അവനെ കല്ലെറിഞ്ഞു.
  rmc-rmc: Akor pes o manuša dovakerde pro Zecharijah a pro lav le kraľiskro les murdarde
    le barenca pre dvora paš o Chramos.
  pes-OPV: و ایشان بر او توطئه نموده، او را به حکم پادشاه در صحن خانه خداوندسنگسار
    کردند.
  ron-1924: Ши ау унелтит ымпотрива луй ши л-ау учис ку петре, дин порунка ымпэратулуй,
    ын куртя Касей Домнулуй.
  ben-OBCV: কিন্তু তারা সখরিয়ের বিরুদ্ধে ষড়যন্ত্র করল, এবং রাজার আদেশে তারা সদাপ্রভুর
    মন্দিরের উঠোনে তাঁর উপর পাথর ছুঁড়ে, তাঁকে মেরে ফেলেছিল।
  som-som: Oo iyana intay isagii shirqool u dhigeen, ayay iyagoo boqorka amar ka wata
    isagii ku dhagxiyeen barxadda guriga Rabbiga.
  lat-VUC: Qui congregati adversus eum, miserunt lapides juxta regis imperium in atrio
    domus Domini.
  eng-ASVBT: And they conspired against him, and stoned him with stones at the commandment
    of the king in the court of the house of Jehovah.
  ita-1885: Ed essi fecero congiura contro a lui, e lo lapidarono, per comandamento
    del re, nel cortile della Casa del Signore.
  eng-LXXUP: And they conspired against him, and stoned him by command of King Joash
    in the court of the Lord’s house.
  eng-ULB: But they plotted against him; at the king's command, they stoned him with
    stones in the courtyard of the house of Yahweh.
  spa-VBL: Entonces los dirigentes tramaron un complot para matar a Zacarías, y por
    orden del rey lo apedrearon hasta la muerte en el patio del Templo del Señor.
  fra-_FOB: Mais ils conspirèrent contre lui, et l'assommèrent de pierres, par le
    commandement du roi, dans le parvis de la maison de l'Éternel.
  mal-mal: എന്നാൽ അവർ അവന്റെനേരെ കൂട്ടുകെട്ടുണ്ടാക്കി രാജാവിന്റെ കല്പനപ്രകാരം യഹോവയുടെ
    ആലയത്തിന്റെ പ്രാകാരത്തിൽവെച്ച് അവനെ കല്ലെറിഞ്ഞു.
  urd-GVR: Jawāb meṅ logoṅ ne Zakariyāh ke ḳhilāf sāzish karke use bādshāh ke hukm
    par Rab ke ghar ke sahan meṅ sangsār kar diyā.
  suz-BL: तन्‍न मेकोपुकीम जकरिया आ पर्बम गारशा, पिप आ हुकुम पतीकेमी जकरिया कली परमप्रभु
    यावे आ खिं ङा लाङगाम फुल्‍लु आप्‍शा सदमे बाक्‍त।
  ita-1927: Ma quelli fecero una congiura contro di lui, e lo lapidarono per ordine
    del re, nel cortile della casa del l’Eterno.
  ckb-ckb: بەڵام پیلانیان لێی گێڕا و بە فەرمانی پاشا لە حەوشەی پەرستگای یەزدان بەردبارانیان
    کرد.
  eng-BBE: But when they had made a secret design against him, he was stoned with
    stones, by the king's order, in the outer square of the Lord's house.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಂಗಳದಲ್ಲಿ ಅರಸನ
    ಅಪ್ಪಣೆಯಂತೆ ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಂದರು.
  tam-2017: அதனால் அவர்கள் அவனுக்கு விரோதமாகக் கட்டுப்பாடுசெய்து, யெகோவாவுடைய ஆலயப்பிராகாரத்தில்
    ராஜாவினுடைய கட்டளையின்படி அவனைக் கல்லெறிந்து கொன்றார்கள்.
  spa-RV-1909: Mas ellos hicieron conspiración contra él, y cubriéronle de piedras
    por mandato del rey, en el patio de la casa de Jehová.
  ron-BTF: Și ei au uneltit împotriva lui și l-au împroșcat cu pietre la porunca împăratului,
    în curtea casei DOMNULUI.
  eng-WEBP: They conspired against him, and stoned him with stones at the commandment
    of the king in the court of the LORD’s house.
  eng-FBV: Then the leaders hatched a plot to kill Zechariah, and on the orders of
    the king they stoned him to death in the courtyard of the Lord's Temple.
  nld-1939: Maar zij spanden tegen hem samen, en stenigden hem op bevel des konings
    in de voorhof van de tempel van Jahweh.
  nch-BL: Huan nochi nopa masehualme tahuel cualanque huan quisencajque quenicatza
    quimictise Zacarías. Huan elqui yaya Tanahuatijquet Joás cati tanahuati ma quitepachoca
    Zacarías hasta miquis. Huajca nochi nopa masehualme quimaquilijque ica tet huan
    quimictijque ipan nopa calixpamit ten nopa tiopamit.
  vie-1934: Chúng bèn phản nghịch với người, và theo lịnh vua ném đá người tại trong
    hành lang của đền Đức Giê-hô-va.
  hin-CV: इसके कारण उन्होंने ज़करयाह के विरुद्ध षड़्‍यंत्र गढ़ा और राजा के आदेश पर
    उन्होंने याहवेह के भवन के परिसर में पथराव के द्वारा उसे घात कर दिया.
  spa-BES: Pero cuando hicieron un plan secreto contra él, fue apedreado con piedras,
    por orden del rey, en el atrio exterior del templo del Señor.
  tdx-tdx: Fe nikinia aze iereo vaho name­tsaham-bato an-kiririsan’ anjomba’ Iehovà
    eo ami’ty nandilia’ i mpanjakay.
  tha-KJV: แต่​เขาทั้งหลายคิดร้ายต่อท่าน และโดยบัญชาของกษั​ตริ​ย์เขาทั้งหลายจึงขว้างท่านด้วยหินในลานพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Mas eles fizeram conspiração contra ele, e cobriram-lhe de pedras por
    mandado do rei, no pátio da casa do SENHOR.
  deu-ELO: Und sie machten eine Verschwörung wider ihn und steinigten ihn auf Befehl
    des Königs im Hofe des Hauses Jehovas.
  eng-WYC-2018: Which were gathered together against him, and casted stones (at him),
    by commandment of the king, in the large place of the house of the Lord. (And
    they gathered together against him, and threw stones at him, by the command of
    the king, in the courtyard of the House of the Lord.)
  epo-epo: Ili faris konspiron kontraŭ li, kaj ŝtonmortigis lin laŭ ordono de la reĝo
    sur la korto de la domo de la Eternulo.
  uig-PIN: Halayiⱪ Zǝkǝriyani ɵltürüxkǝ ⱪǝstlidi; ahir ular uni padixaⱨning ǝmri boyiqǝ
    Pǝrwǝrdigar ɵyining ⱨoylisida qalma-kesǝk ⱪilip ɵltürüwǝtti.
  beo-beo: 'Hina bagade Youa:sie da eno dunu gilisili, Segalaia fane legemusa: ilegei.
    Hina bagade da sia:beba:le, Yuda fi dunu da Hina Gode Ea Debolo Diasu gagoi ganodini,
    Segalaia igiga gala:le, medole legei dagoi.'
  tpi-OTNT: King Joas wantaim ol ofisa bilong en i no laikim dispela tok bilong Sekaraia,
    na ol i pasim tok long kilim em i dai. Orait na king i tok na ol man i tromoi
    ston long Sekaraia na kilim em i dai long ples bung insait long banis i raunim
    haus bilong Bikpela.
  hau-SA: Amma suka yi masa maƙarƙashiya, kuma ta wurin umarnin sarki suka jajjefe
    shi da duwatsu har ya mutu a filin haikalin Ubangiji.
  uig-LAT: Xalayiq Zekeriyani öltürüshke qestlidi; axir ular uni padishahning emri
    boyiche Perwerdigar öyining hoylisida chalma-kések qilip öltürüwetti.
  nde-nde: Kodwa bamhlamukela, kwathi ngokuqondisa kwenkosi bamkhanda bambulala ngamatshe
    egumeni lethempeli likaThixo.
  ton-ton: Pea naʻa nau alea fakataha ʻo tuʻu kiate ia ʻo tolongaki ia ʻaki ʻae maka
    ʻi he fekau ʻae tuʻi, ʻi he lotoʻā ʻoe fale ʻo Sihova.
  ces-1613: Oni spikše se proti němu, ukamenovali jej z rozkazu králova v síni domu
    Hospodinova.
  eng-WMB: They conspired against him, and stoned him with stones at the commandment
    of the king in the court of the LORD’s house.
  tam-TCV: ஆனால் அவர்கள் அவனுக்கெதிராக சதிசெய்து அரசனின் கட்டளைப்படி யெகோவாவின் ஆலய
    முற்றத்தில் அவனைக் கல்லெறிந்து கொன்றார்கள்.
  ceb-ULB: Apan naglaraw sila batok kaniya; sa mando sa hari, gibato nila siya diha
    sa hawanan sa puluy-anan ni Yahweh.
  pol-UBG: Wtedy sprzysięgli się przeciwko niemu i ukamienowali go na rozkaz króla
    na dziedzińcu domu PANA.
  urd-GVU: جواب میں لوگوں نے زکریاہ کے خلاف سازش کر کے اُسے بادشاہ کے حکم پر رب کے
    گھر کے صحن میں سنگسار کر دیا۔
  deu-1912: Aber sie machten einen Bund wider ihn und steinigten ihn, nach dem Gebot
    des Königs, im Hofe am Hause des HERRN.
  kan-2017: ಆಗ ಅವರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ ಯೆಹೋವನ ಆಲಯದ ಪ್ರಾಕಾರದಲ್ಲಿ ಅವನನ್ನು ಕಲ್ಲೆಸೆದು
    ಕೊಂದರು. ಇದು ಅರಸನಾದ ಯೆಹೋವಾಷನ ಅಪ್ಪಣೆಯಿಂದಲೇ ಆಯಿತು.
  yap-yap: Me un Joash ni Pilung ngab makath nib togopluw ngak Zekariah, me malangnag
    e girdi’ i Zekariah u lan fare yoror ko Tempel ni bochan e keyog e en pilung ni
    ngan rin’.
  hlt-MCSB: Te dongah anih te a taeng uh tih manghai olpaek bangla BOEIPA im kah vongup
    ah lungto neh a dae uh.
  mdy-ETH: ዴራ ዒማና ዎላ ጫኣቂ ዔቂ፥ ካኣቲያ ዔያቶ ዓይሤም ጌኤዦ ማኣሮይዳ ዴራ ቡካ ጶኦኮይዳ ሹቻ ዹይ ዛካሪያሴ ዎዼኔ።
  twi-ASANTE: Na ntuanofoɔ no yɛɛ apam wɔ Sakaria ho sɛ wɔbɛkum no. Na ɔhene Yoas
    ankasa hyɛ ma wɔsii no aboɔ, kumm no wɔ Awurade Asɔredan no adihɔ hɔ.
  eng-WEBU: They conspired against him, and stoned him with stones at the commandment
    of the king in the court of the LORD’s house.
  wal-wal: Yaagin asai a bolli maqettiis. Kawoi eta azazin, GODAA Beeta Maqidasiyaa
    dabaaban a shuchchan caddidi woridosona.
  spa-PDDPT: Pero conspiraron contra él y lo lapidaron en el patio de la Casa de Yavé
    por mandato del rey.
  gun-gun: Ha'e ramo Zacarias rovai ha'e kuery jogueroayvu vy ojapipa ita py. Huvixa
    aipoe'ia rami ojuka, Senhor pegua oo roka py ae.
  ilo-ULB: Ngem nagpanggepda iti maibusor kenkuana ket iti bilin ti ari, inuborda
    isuna idiay paraangan ti balay ni Yahweh.
  kpg-kpg: King Joash gu hai baahi ang gi Zechariah, ga helekai gi nia daangada gi dilidilia
    Zechariah i lodo di gowaa daahaa di Hale Daumaha.
  uig-ARA: خالايىق زەكەرىيانى ئۆلتۈرۈشكە قەستلىدى؛ ئاخىر ئۇلار ئۇنى پادىشاھنىڭ ئەمرى
    بويىچە پەرۋەردىگار ئۆيىنىڭ ھويلىسىدا چالما-كېسەك قىلىپ ئۆلتۈرۈۋەتتى.
  sus-sus: Na kui, ɲama naxa natɛ tongo e xa Sakari yanfa. Na naxa a niya mangɛ xa
    yaamari fi e xa Sakari magɔnɔ gɛmɛ ra Alatala xa banxi tɛtɛ kui han a xa faxa.
  pon-2006: Nanmwarki Sohas eri iangala aramas akan, e ahpw koasoanehdi re en katehki
    takai Sekaraia nan kelen Tehnpas Sarawio.
  ksd-ksd: Ma dia ga varpit ure, ma dia ga tupar ia ma ra vat ta ra bala na gunan
    ta ra kuba i ra Luluai ta ra vartuluai kai ra king.
  tur-YTC: Ona karşı düzen kurdular ve onu kıralın buyruğuyla Yahve'nin evinin avlusunda
    taşlarla taşladılar.
  grc-BRENT: Καὶ ἐπέθεντο αὐτῷ, καὶ ἐλιθοβόλησαν αὐτὸν διʼ ἐντολῆς Ἰωὰς τοῦ βασιλέως
    ἐν αὐλῇ οἴκου Κυρίου.
  ind-AYT: Namun, mereka bersekongkol melawan dia dan melontarinya dengan batu atas
    perintah raja di pelataran bait TUHAN.
  nya-nya: Koma anthuwo anamuchitira chiwembu molamulidwa ndi mfumu ndipo anamugenda
    miyala ndi kumupha mʼbwalo la Nyumba ya Mulungu.
  hrv-hrv: Ali su se oni pobunili protiv njega i zasuli ga kamenjem po kraljevoj zapovijedi
    u predvorju Jahvina Doma.
  mps-mps: King Joas aga ofisa dabe dali augwaligo te Sekaraiago wali po wei ebeo,
    tama augwaligo aga ela isilabo po miani. Tama tialima kingo pode te bidi dabego
    masigigo Sekaraia enani, tama aga te Genuai Bidigo tempel be bagulali obo tomode
    sisinibo pesagede elama isilali.
  tpi-tpi: King Joas wantaim ol ofisa bilong en i no laikim dispela tok bilong Sekaraia,
    na ol i pasim tok long kilim em i dai. Orait na king i tok na ol man i tromoi
    ston long Sekaraia na kilim em i dai long ples bung insait long banis i raunim
    haus bilong Bikpela.
  dan-1931: Men de sammensvor sig imod ham og stenede ham på Kongens Bud i Forgården
    til HERRENS Hus;
  vie-OVCB: Rồi các lãnh đạo mưu hại ông, và khi được lệnh Vua Giô-ách, họ lấy đá
    ném ông chết ngay trong sân Đền Thờ Chúa Hằng Hữu.
  guj-2017: પણ તેઓએ તેની વિરુદ્ધમાં કાવતરું કરીને રાજાની આજ્ઞાથી ઈશ્વરના ઘરના ચોકમાં
    તેને પથ્થરા મારીને મારી નાખ્યો.
  pon-2006A: Nanmwarki Sohas eri iangala aramas akan, e ahpw koasoanehdi re en katehki
    takai Sekaraia nan kelen Tehnpas Sarawio.
  por-BRBSL: Eles conspiraram contra ele, e o apedrejaram com pedras por ordem do
    rei na corte da casa de Yahweh.
  cth-cth: Hatdawkvah, ahni a taran awh teh, siangpahrang ni kâpoe e patetlah BAWIPA
    im kalupnae thung talung hoi koung kadout lah a dei awh.
  twi-twi: Na ntuanofo no pam Sakaria ti so sɛ wobekum no. Na ɔhene Yoas ankasa hyɛ
    ma wosiw no abo, kum no wɔ Asɔredan no adiwo hɔ.
  hlt-hlt: Te dongah anih te a taeng uh tih manghai olpaek bangla BOEIPA im kah vongup
    ah lungto neh a dae uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ dɑkɛ o kpɛ́í nkòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ ò bùɔ́tí yɛtɑ̃́rɛ̀
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ towɑɑ̀ kɛ́kuɔ.
  msy-2020: Ezɨ Atrivim Joas uan gumazir dapaniba ko me Sekaraian akar kabar aghuagha
    a mɨsueghtɨ, an aremeghasa akabav sosi. Egha atrivim mɨkemezɨ, me Ikiavɨra Itir
    Godɨn Dɨpenim avɨnizir dɨvazimɨn aven, gumazamiziba uari akuvir danganimɨn dagɨabar
    a giniva ghuavɨra itima, an areme.
  dop-dop: Tǝnɑɣɑ yǝlɑɑ pɛɛlɑ nɔɣɔ kɛ kɔtʋlʋ Sɑkɑlɩ tɔɔ. Nɑ wulɑʋ yele nɑ pɑ́ yɑɣɑ-ɩ
    pɛɛ kɛ Ɩsɔ tǝsɛɛlɛ kɑtɑɣɑ tɑɑ.
  azb-azb: Ona qarşı qəsd hazırladılar və onu padşahın əmri ilə Rəbbin məbədinin həyətində
    daşqalaq etdilər.
  eng-DBY: And they conspired against him, and stoned him with stones at the command
    of the king in the court of the house of Jehovah.
  hin-2017: तब लोगों ने उसके विरुद्ध द्रोह की बात करके, राजा की आज्ञा से यहोवा के
    भवन के आँगन में उस पर पथराव किया।
  eng-YLT: And they conspire against him, and stone him with stones by the command
    of the king, in the court of the house of Jehovah,
  eng-WYC-2017: Which were gathered together against him, and casted stones at him,
    by commandment of the king, in the large place of the house of the Lord.
  eng-WMBB: They conspired against him, and stoned him with stones at the commandment
    of the king in the court of the LORD’s house.
  urd-GVH: जवाब में लोगों ने ज़करियाह के ख़िलाफ़ साज़िश करके उसे बादशाह के हुक्म पर
    रब के घर के सहन में संगसार कर दिया।
  rug-rug: Ba kuhana nia arini si asa, meke pa ginarunu te baṉara Zoasi si la ri na
    tie meke gona va mate ia se Zakaraea pa korapana sa varivarigarana pa Zelepade.
  gaz-gaz: Isaan garuu isatti mariʼatanii ajaja mootichaatiin oobdii mana qulqullummaa
    Waaqayyoo keessatti dhagaadhaan tumanii isa ni ajjeesan.
  fra-LSG: Et ils conspirèrent contre lui, et le lapidèrent par ordre du roi, dans
    le parvis de la maison de l’Éternel.
  yal-yal: E yi yanfan so a ma, mangan yi e yamari, e yi a magɔlɔn Alatala Batu Banxin
    yinna kui.
  haw-1868: Alaila, hui ku e lakou ia ia, hailuku lakou ia ia i ka pohaku, mamuli
    o ke kauoha a ke alii ma ka lanai o ka hale o Iehova.
  arb-NAV: فَكَادُوا لَهُ حَتَّى أَمَرَ الْمَلِكُ بِرَجْمِهِ بِالْحِجَارَةِ فِي سَاحَةِ
    الْهَيْكَلِ.
  ewe-ewe: Tete wobla ɖe eŋu eye woƒu kpee le Yehowa ƒe gbedoxɔ ƒe xɔxɔnu, le fia
    la ƒe sedede nu.
  eng-LEE: And they conspired against him, and stoned him with stones at the command
    of the king in the court of the house of the Lord.
  asm-FB: কিন্তু লোকসকলে তেওঁৰ বিৰুদ্ধে চক্ৰান্ত কৰিলে; ৰজাৰ আজ্ঞাৰে যিহোৱাৰ গৃহৰ
    চোতালতে তেওঁক শিল দলিয়াই বধ কৰিলে।
  sus-A: نَ كُي، حَمَ نَشَ نَتّ تٌنفٌ عٍ شَ سَكَرِ يَنقَ. نَ نَشَ عَ نِيَ مَنفّ شَ
    يَامَرِ قِ عٍ شَ سَكَرِ مَفْنْ فّمّ رَ عَلَتَلَ شَ بَنشِ تّتّ كُي هَن عَ شَ قَشَ.
  fra-SBL: Ils conspirèrent contre lui et le lapidèrent, sur l'ordre du roi, dans
    le parvis de la maison de l'Éternel.
  hbo-hbo: וַיִּקְשְׁר֣וּ עָלָ֔יו וַיִּרְגְּמֻ֥הוּ אֶ֖בֶן בְּמִצְוַ֣ת הַמֶּ֑לֶךְ בַּחֲצַ֖ר
    בֵּ֥ית יְהוָֽה׃
  kik-kik: No makĩgĩa ndundu mamũũkĩrĩre, nao maathĩtwo nĩ mũthamaki-rĩ, makĩmũhũũra
    na mahiga nyuguto, agĩkuĩra o nja-inĩ ya hekarũ ya Jehova.
  fra-NCL: Et ils conspirèrent contre lui, et ils le lapidèrent par ordre du roi,
    dans le parvis de la maison de Yahweh.
  cek-AK: Toe nihcae mah anih to hum hanah pacaeng o lat; siangpahrang lokpaekhaih
    rang hoiah anih to Angraeng ih im longhmaa ah thlung hoiah vah o mat.
  cuk-cuk: Dulemardi, Joiada-machi-Zacaríasʼgi gwisgumalaga igar amismalad. Degisoggu,
    rey-sogedba dulemar Bab-Jehováʼse-goled-neg-imbagi Zacarías-oburgwedse akwagi
    maksamalad.
  uig-CYR: Халайиқ Зәкәрияни өлтүрүшкә қәстлиди; ахир улар уни падишаниң әмри бойичә
    Пәрвәрдигар өйиниң һойлисида чалма-кесәк қилип өлтүрүвәтти.
  tel-2017: అయితే వారతని మీద కుట్ర పన్ని రాజాజ్ఞతో యెహోవా మందిర ఆవరణం లోపల రాళ్ళు
    రువ్వి అతణ్ణి చంపేశారు.
  hat-BSA: Pou sa, yo te fè konplo kont li. Sou kòmand a wa a, yo te lapide li jiska
    lanmò nan lakou lakay SENYÈ a.
  kos-kos: Tokosra Joash el weak mwet uh in lainul Zechariah, ac ke sap lal tokosra,
    mwet uh tanglal Zechariah ke nien tukeni inkul lun Tempul.
  hbo-WLC: וַיִּקְשְׁר֣וּ עָלָ֔יו וַיִּרְגְּמֻ֥הוּ אֶ֖בֶן בְּמִצְוַ֣ת הַמֶּ֑לֶךְ בַּחֲצַ֖ר
    בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ma ndịisi Juda niile gbara izu megide ya, sitekwa nʼiwu eze nyere ha ji
    nkume tugbuo ya nʼogige ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ତହିଁରେ ସେମାନେ ତାହା ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ ଓ ରାଜାଜ୍ଞାରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର
    ପ୍ରାଙ୍ଗଣରେ ତାହାକୁ ପ୍ରସ୍ତରାଘାତ କଲେ।
  chk-chk: Nge ekewe aramas ra rawangauei Sekaraia. Fän än ewe king allük ra monei
    ngeni fau lon ewe leni lükün imwen ewe Samol mi Lapalap.
  rop-rop: Wal King Jowesh bin fogedabat det dedi blanga Sekaraiya bin gudfren langa
    im. Wen ola pipul blanga Juda bin meigim plen blanga kilim Sekaraiya, King Jowesh
    bin joinin langa olabat en imbin gibit oda blanga stonim im raidap imbin dai langa
    det kotyad langa det Serramoni Pleis. Wen Sekaraiya bin gulijap dai imbin jingat,
    “Ai prei YAWEI garra luk wanim yumob dum en im garra panishim yumob.”
  ukr-1871: І змовились проти його, і вбили його каміннєм, по приказу царя, в дворі
    дому Господнього.
  deu-1951: Aber sie machten eine Verschwörung wider ihn und steinigten ihn auf Befehl
    des Königs im Vorhofe am Hause des HERRN.
  eng-JPS: And they conspired against him, and stoned him with stones at the commandment
    of the king in the court of the house of the LORD.
  srp-1865: A oni se pobuniše na nj, i zasuše ga kamenjem po zapovijesti carevoj u
    trijemu doma Gospodnjega.
  lug-lug: Naye ne basala olukwe okutta Zekkaliya, kabaka n’alagira n’akubibwa amayinja,
    n’afiira mu luggya lwa yeekaalu ya Mukama.
  heb-heb: ויקשרו עליו וירגמהו אבן במצות המלך בחצר בית יהוה׃
  ben-IRV: তাতে লোকেরা তাঁর বিরুদ্ধে ষড়যন্ত্র করে রাজার আদেশে সদাপ্রভুর গৃহের উঠানে
    তাঁকে পাথর ছুঁড়ে মেরে ফেলল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਇਆ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਵਿੱਚ ਮਾਰ ਸੁੱਟਿਆ
  mya-JVB: လူများတို့သည် သူ့ ကို မကောင်းသော အကြံနှင့် တိုင်ပင် ၍ ၊ ရှင်ဘုရင် အမိန့်
    တော်နှင့် ဗိမာန် တော်အတွင်း ၌ ကျောက်ခဲ နှင့် ပစ် ၍ သတ်ကြ၏။
  hmo-hmo: To idia ese Sekaraia hadikaia dalana idia tahua hebou, bona king ese ia
    oda henidia dainai, idia ese nadi dekena amo Sekaraia idia hodoa mase, Lohiabada
    ena Dubu Helaga ena ariara magu lalonai.
  urd-urd: तब उन्होंने उसके ख़िलाफ़ साज़िश की, और बादशाह के हुक्म से ख़ुदावन्द के
    घर के सहन में उसे पत्थराव कर दिया।
  rus-SYN: И сговорились против него, и побили его камнями, по приказанию царя Иоаса,
    на дворе дома Господня.
  bqc-SIM: Ɔ̃ aa lɛkpàaĩaàzi, aa aà pàpa ń gbɛo Dii ua, kɛ́ kí mɛ́ ò yã́i,
    ↄ̃ à gà.
  tcz-CHONGTHU: Lengpa Joash hin Zechariah dounan mipitoh akihoutohun, hitichun lengpa
    thupeh dungjuijin mipihon Pakai houin hongcha – a songin aseptaovin ahi
  mar-mar: पण लोकांनी जखऱ्याविरुध्द कट केला. राजाने लोकांस जखऱ्याचा वध करण्याचा हुकूम
    दिला. तेव्हा लोकांनी त्यास दगडफेक करून मारले. हे त्यांनी परमेश्वराच्या मंदिराच्या
    दालनातच केले.
  qub-qub: Chayno niptin Zacariaspa contran parlacuran. Ray «wañuchiy» niptinmi Templupa
    sawannincho runacuna sajmaran.
  bqp-bqp: Yerɑ bɑ nɔɔ toosi kuɑ kɑ sinɑ boko. Mɑ u bu woodɑ wɛ̃ bu kɑ Sɑkɑri kpenu
    kɑsuku bu go Yinni Gusunɔn sɑ̃ɑ yerun yɑɑrɑɔ.
  hat-hat: Men pèp la fè konplo sou do Zakari. Wa a bay lòd pou yo touye l' ak kout
    wòch nan gran lakou Tanp Seyè a.
  eng-BSB: But they conspired against Zechariah, and by order of the king, they stoned
    him in the courtyard of the house of the LORD.
  eng-WEBPB: They conspired against him, and stoned him with stones at the commandment
    of the king in the court of the LORD’s house.
  kbq-kbq: Hianagi ahe frinaku kea retro hutazageno, kini ne'mo'a ahe friho hige'za
    Zekaraiana Ra Anumzamofo mono nonkumapi have knonu ahe fri'naze.
  nhe-BL: Huan nochi nopa tlacame tlahuel cualanque huan quisencajque quejatza quimictise
    Zacarías. Huan elqui yajaya Tlanahuatijquetl Joás tlen tlanahuati ma quitepachoca
    Zacarías hasta miquis. Huajca nochi nopa tlacame quimaquilijque ica tetl huan
    quimictijque ipan nopa calixpamitl tlen nopa tiopamitl.
  gub-BL: Amo teko umume'u Zakari izuka àwàm uzeupeupe wà. Weruzar tuwihawete ze'eg
    wà. A'e rupi uzapizapi Zakari ita tetea'u pupe izuka pà tàpuzuhu huwake katu pe
    wà.
  eng-DRA: And they gathered themselves together against him, and stoned him at the
    king’s commandment in the court of the house of the Lord.
