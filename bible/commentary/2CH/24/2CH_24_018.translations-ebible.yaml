verse: 2CH.024.018
translations:
  mal-C: അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയത്തെ ഉപേക്ഷിച്ചുചെന്ന് അശേരാപ്രതിഷ്ഠകളെയും
    ബിംബങ്ങളെയും ആരാധിച്ചു. അവരുടെ ഈ കുറ്റംനിമിത്തം ദൈവകോപം യെഹൂദ്യയുടെയും ജെറുശലേമിന്റെയുംമേൽ
    പതിച്ചു.
  deu-TKW: Und sie verließen den Tempel Jahwes, des Gottes ihrer Väter, und verehrten
    die Ascheren und die Schnitzbilder. Da kam grimmiger Zorn über Juda und Jerusalem
    um dieser Verschuldung willen.
  lin-lin: Basundolaki Tempelo ya Yawe, Nzambe ya batata na bango, mpe bakomaki kogumbamela
    makonzi ya Ashera mpe banzambe ya bikeko. Mpo na etamboli mabe na bango, kanda
    ya Yawe ekweyelaki Yuda mpe Yelusalemi.
  eng-LSV: and they forsake the house of YHWH, God of their fathers, and serve the
    Asherim and the idols, and there is wrath on Judah and Jerusalem for this guilt
    of theirs.
  eng-GNV: 'And they left the house of the Lord God of their fathers, and serued groues
    and idoles: and wrath came vpon Iudah and Ierusalem, because of this their trespasse.'
  eng-WEBSTER: 'And they left the house of the LORD God of their fathers, and served
    groves and idols: and wrath came upon Judah and Jerusalem for this their trespass.'
  nhw-BL: Huajca nimantzi Joás huan Judá ehuani quitlahuelcajque TOTECO Dios catli
    elqui ininTeco ininhuejcapan tatahua, huan quitlahuelcajque itiopa. Huan pejque
    quinhueyitlalijque nopa tlaquetzalme para Asera huan sequinoc tiotzitzi. Huajca
    nelía cualanqui Toteco Dios ica nochi masehualme tlen Judá huan altepetl Jerusalén.
  swh-ONEN: Wakaacha Hekalu la Bwana, Mungu wa baba zao, wakaabudu nguzo za maashera
    na sanamu. Kwa sababu ya hatia yao, hasira ya Mungu ikawajia Yuda na Yerusalemu.
  bba-bba: Yerɑ bɑ Gusunɔ ben bɑɑbɑbɑn Yinnin sɑ̃ɑ yeru biru kisi. Mɑ bɑ dɑ bɑ bũu
    wi bɑ mɔ̀ Asitɑɑte sɑ̃ɑmɔ kɑ sere bwɑ̃ɑrokunu ɡɑnu. Yerɑ Yinni Gusunɔ u kɑ Yudɑbɑ
    kɑ Yerusɑlɛmuɡibu mɔru kuɑ. Domi bɑ torɑ.
  eng-KJVCPB: 'And they left the house of the Lord God of their fathers, and served
    groves and idols: and wrath came upon Judah and Jerusalem for this their trespass.'
  cpy-cpy: Ikanta ipiyapithatanaari tajorentsipankoki ijeekaki Tajorentsi, itajorentsite
    icharinipaeni paerani, osheki piyowentawaariri Asera, imatzitakawo eejatzi tajorentsiniropaeni.
    Rootaki ikijantanakari Tajorentsi, ikijanakiri Judá eejatzi Jerusalén.
  luo-luo: Negijwangʼo hekalu mar Jehova Nyasaye, ma Nyasach kweregi kendo negilamo
    sirni milamo mag Ashera kod nyiseche manono. Mirima nomako Nyasaye gi jo-Juda
    gi jo-Jerusalem nikech richogi.
  meu-meu: Bena idia ese Iehova, senedia edia Dirava, ena dubu e rakatania, Asera
    kaivakukudia bona kaivakuku haida isiaidia e lao heni. Bena badu na Iuda bona
    Ierusalem latadiai e kau, edia kerere dainai.
  npi-ULB: तिनीहरूले परमप्रभु आफ्ना पुर्खाहरूका परमेश्‍वरको मन्दिरलाई त्यागे र अशेरा
    देवीका खम्बाहरू र मूर्तिहरूको पुजा गरे । तिनीहरूका यस खराबीले गर्दा यहूदा र यरूशलेममाथि
    परमेश्‍वरको क्रोध आइपर्‍यो ।
  yor-yor: Wọ́n pa ilé Olúwa tì, Ọlọ́run baba a wọn. Wọ́n sì ń sin àwọn ère Aṣerah
    àti àwọn òrìṣà. Nítorí ẹ̀ṣẹ̀ wọn yìí, ìbínú Ọlọ́run dé sórí Juda àti Jerusalẹmu.
  pes-OPCB: '@see-verse:2CH.024.017'
  tgl-ULB: Pinabayaan nila ang tahanan ni Yahweh, ang Diyos ng kanilang mga ninuno,
    at sinamba ang mga diyos na Ashera at ang mga diyus-diyosan. Dumating ang galit
    ng Diyos sa Juda at Jerusalem dahil sa kanilang maling gawain.
  hui-hui: Ani biyagola Yuda wali agalime Anduane Homogo ti mamalinaga Ngode Datagaliwabe
    mitangi nabi ibunaga andaha napiaga hene. Tigua dama mitangi bialu bi pupu wule
    mbirale gime wabinirubi dama wali mitangi bialu mbira mini Asera irame wabialu
    helenego ogonihondo bi pupu wiaga hene. Tigua ko ogoni biyagola Anduane Homogohanda
    Yuda wali agalibi Yarusaleme wali agalibi tihondo keba timbuni hene.
  mya-mya: ပြည်​သူ​တို့​သည်​ဗိ​မာန်​တော်​တွင်​ဘိုး​ဘေး များ​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဝတ်
    ပြု​ကိုး​ကွယ်​မှု​ကို​စွန့်​လျက် ရုပ်​တု​များ​နှင့် အာ​ရှ​ရ​ဘု​ရား​မ​၏​တံ​ခွန်​တိုင်​များ​ကို
    ဝတ်​ပြု​ရှိ​ခိုး​ကြ​လေ​သည်။ ဤ​သို့​သူ​တို့ ကူး​လွန်​သည့်​အ​ပြစ်​အ​တွက် ထာ​ဝ​ရ
    ဘု​ရား​၏​အ​မျက်​တော်​သည်​ယု​ဒ​ပြည် နှင့်​ယေ​ရု​ရှ​လင်​မြို့​အ​ပေါ်​သို့​သက် ရောက်​တော်​မူ​၏။-
  bod-N: དེ་དག་གིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བསྐྱུར་ནས། ཨ་ཤེ་རཱ་དང་སྐུ་འདྲ་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབས་པ་དང་།
    སྡིག་པ་དེའི་རྐྱེན་གྱིས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་ལ་དཀོན་མཆོག་གི་ཐུགས་ཁྲོ་ཕོག་པ་རེད།
  sna-sna: Vakasiya temberi yaJehovha, Mwari wamadzibaba avo, vakanamata matanda aAshera
    nezvifananidzo. Nokuda kwokutadza kwavo, kutsamwa kwaMwari kwakauya pamusoro peJudha
    neJerusarema.
  spa-BLM: Abandonaron la casa de Yahvé, el Dios de sus padres, y sirvieron a los
    postes de Asera y a los ídolos, por lo que la ira cayó sobre Judá y Jerusalén
    por esta su culpabilidad.
  cac-cac: Yuj chi' ix yactejcan stemplo Jehová eb', aton sDiosal smam yicham eb'.
    Axo d'a yechel comon dios Asera ix och eb' ejmelal yed' d'a juntzan̈xo comon dios.
    Yuj chi' ix cot yoval sc'ol Jehová d'a eb' aj Judá chi' yed' d'a eb' aj Jerusalén
    chi'.
  swh-ULB: Wakaiacha nyumba ya Yahwe, Mungu wa babu zao, na kuwaabudu miungu na maashera
    na sanamu. Ghadhabu ya Mungu ikaja juu ya Yuda na Yerusalemu kwa sababau ya hili
    kosa lao.
  bel-bel: І пакінулі дні Госпада Бога бацькоў сваіх і пачалі служыць дрэвам прысьвечаным
    і ідалам, - і быў гнеў Гасподні на Юду і Ерусалім за гэтую віну іхнюю.
  deu-ELBBK: Und sie verließen das Haus des HERRN, des Gottes ihrer Väter, und dienten
    den Ascherim und den Götzenbildern. Da kam ein Zorn über Juda und Jerusalem um
    dieser ihrer Verschuldung willen.
  mbb-OT: Mid-isip dan he ed-iniyuǥan dan en haazà is baley te Nengazen, he Megbevayà
    te menge kepuun dan, ne iyan dan ed-ezapen is tukud he simbulu te vahi he ed-ezapen
    he si Ashera wey zuma pa he menge ed-ezapen. Tenged dutun te mibeelan dan ne nepeukan
    te Megbevayà is menge tig-Juda wey menge tig-Jerusalem.
  mal-2015: അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയം ഉപേക്ഷിച്ചു അശേരാപ്രതിഷ്ഠളെയും
    വിഗ്രഹങ്ങളെയും സേവിച്ചു; അവരുടെ ഈ കുറ്റം ഹേതുവായിട്ടു യെഹൂദയുടെമേലും യെരൂശലേമിന്മേലും
    കോപം വന്നു.
  rmc-rmc: On paľis preačhile te lašarel andro Chramos le RAJESKRO, peskre dadengre
    Devles, a chudle te lašarel la Ašerakre slupi the modli. Vaš kala bini avľa le
    Devleskri choľi pre Judsko the pro Jeruzalem.
  pes-OPV: و ایشان خانه یهوه خدای پدران خود را ترک کرده، اشیریم و بتها راعبادت نمودند،
    و به‌سبب این عصیان ایشان، خشم بر یهودا و اورشلیم افروخته شد.
  ron-1924: Ши ау пэрэсит Каса Домнулуй Думнезеулуй пэринцилор лор ши ау служит астартеелор
    ши идолилор. Мыния Домнулуй а венит асупра луй Иуда ши асупра Иерусалимулуй, пентру
    кэ се фэкусерэ виноваць ын фелул ачеста.
  ben-OBCV: তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর মন্দির পরিত্যক্ত করে রেখে, আশেরা-খুঁটির
    ও প্রতিমার পুজো করতে শুরু করল। তাদের এই অপরাধের কারণে ঈশ্বরের ক্রোধ যিহূদা ও জেরুশালেমের
    উপর নেমে এসেছিল।
  som-som: Oo iyana waxay ka tageen gurigii Rabbiga ah Ilaahii awowayaashood, oo waxay
    u adeegeen geedihii Asheeraah iyo sanamyadii. Markaasaa dadkii dalka Yahuudah
    iyo dadkii Yeruusaalem degganaa waxaa ku soo degtay cadho xadgudubkoodan aawadiis.
  lat-VUC: 'Et dereliquerunt templum Domini Dei patrum suorum, servieruntque lucis
    et sculptilibus: et facta est ira contra Judam et Jerusalem propter hoc peccatum.'
  eng-ASVBT: 'And they forsook the house of Jehovah, the God of their fathers, and
    served the Asherim and the idols: and wrath came upon Judah and Jerusalem for
    this their guiltiness.'
  ita-1885: Ed essi lasciarono la Casa del Signore Iddio de' lor padri, e servirono
    a' boschi ed agl'idoli; laonde vi fu indegnazione contro a Giuda, e contro a Gerusalemme,
    per questa lor colpa.
  eng-LXXUP: 'And they forsook the house of the Lord God of their fathers, and served
    the Asherim and idols: and there was wrath upon Judah and Jerusalem in that day.'
  eng-ULB: They forsook the house of Yahweh, the God of their ancestors, and worshiped
    the Asherah gods and the idols. God's anger came on Judah and Jerusalem for this
    wrongdoing of theirs.
  spa-VBL: Abandonaron el Templo del Señor, el Dios de sus antepasados, y adoraron
    postes de Asera e ídolos. Judá y Jerusalén fueron castigados por su pecado.
  fra-_FOB: Et ils abandonnèrent la maison de l'Éternel, le Dieu de leurs pères, et
    ils servirent les emblèmes d'Ashéra et les idoles; et la colère de l'Éternel fut
    sur Juda et sur Jérusalem, parce qu'ils s'étaient ainsi rendus coupables.
  mal-mal: അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയുടെ ആലയം ഉപേക്ഷിച്ച് അശേരാപ്രതിഷ്ഠളെയും
    വിഗ്രഹങ്ങളെയും സേവിച്ചു; അവരുടെ ഈ കുറ്റം ഹേതുവായി യെഹൂദയുടെയും യെരൂശലേമിന്റെയും
    മേൽ ദൈവകോപം വന്നു.
  urd-GVR: Is kā ek natījā yih niklā ki wuh un ke sāth mil kar Rab apne bāp ke Ḳhudā
    ke ghar ko chhoṛ kar Yasīrat Dewī ke khamboṅ aur butoṅ kī pūjā karne lagā. Is
    gunāh kī wajah se Allāh kā ġhazab Yahūdāh aur Yarūshalam par nāzil huā.
  suz-BL: मिनु मेकोपुकीम परमप्रभु यावे, आन किकी पिपी आन परमप्रभु आ खिं प्रोंइशा, अशेराह
    आ मूर्ति पाइश्‍शो थाम नु अरु मूर्ति आन कली पूजा पामे बाक्‍त। मोपतीके परमप्रभु
    यावे यहूदा नु यरूसलेम ङा मुर आन पाप आ पर्बम गाइक्‍ता बाक्‍त।
  ita-1927: ed essi abbandonarono la casa dell’Eterno, dell’Iddio dei loro padri,
    e servirono gl’idoli d’Astarte e gli altri idoli; e questa loro colpa trasse l’ira
    dell’Eterno su Giuda e su Gerusalemme.
  ckb-ckb: ئیتر وازیان لە پەرستگای یەزدان، خودای باوباپیرانی خۆیان هێنا و ستوونە ئەشێرا
    و بتەکانیان پەرست، جا لەبەر ئەم تاوانەیان تووڕەیی خودا هاتە سەر خاکی یەهودا و
    ئۆرشەلیم.
  eng-BBE: And they gave up the house of the Lord God of their fathers, and became
    worshippers of pillars of wood and of the images; and because of this sin of theirs,
    wrath came on Judah and Jerusalem.
  kan-OKCV: ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಬಿಟ್ಟು, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ,
    ವಿಗ್ರಹಗಳನ್ನೂ ಸೇವಿಸಿದರು. ಆದಕಾರಣ ಅವರ ಈ ಅಪರಾಧದ ನಿಮಿತ್ತ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ
    ದೇವರ ಕೋಪಾಗ್ನಿಯು ಬಂತು.
  tam-2017: அப்படியே அவர்கள் தங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவின் ஆலயத்தை விட்டுவிட்டு,
    தோப்பு விக்கிரகங்களையும் சிலைகளையும் வணங்கினார்கள்; அப்பொழுது அவர்கள் செய்த இந்தக்
    குற்றத்தினால் யூதாவின்மேலும் எருசலேமின்மேலும் கடுங்கோபம் மூண்டது.
  spa-RV-1909: Y desampararon la casa de Jehová el Dios de sus padres, y sirvieron
    á los bosques y á las imágenes esculpidas; y la ira vino sobre Judá y Jerusalem
    por este su pecado.
  ron-BTF: 'Și au părăsit casa DOMNULUI Dumnezeul părinților lor și au servit dumbrăvilor
    și idolilor: și furie a venit peste Iuda și Ierusalim pentru această fărădelege
    a lor.'
  eng-WEBP: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and the idols, so wrath came on Judah and Jerusalem for this
    their guiltiness.
  eng-FBV: They abandoned the Temple of the Lord, the God of their forefathers, and
    worshiped Asherah poles and idols. Judah and Jerusalem were punished because of
    their sin.
  nld-1939: en men begon de tempel van Jahweh, den God hunner vaderen, te verwaarlozen,
    en de heilige palen en de afgodsbeelden te vereren. Om deze misdaad kwam er een
    strafgericht over Juda en Jerusalem.
  nch-BL: Huajca nimantzi Joás huan Judá ehuani quitahuelcajque TOTECO Dios cati elqui
    ininTeco inihuejcapan tatahua, huan quitahuelcajque itiopa. Huan pejque quinhueyitalíaj
    nopa taquetzalme para Asera huan sequinoc teteyome. Huajca nelía cualanqui Toteco
    Dios ica nochi masehualme ten Judá huan altepet Jerusalén.
  vie-1934: lìa bỏ đền Đức Giê-hô-va là Đức Chúa Trời của tổ phụ mình, mà phục sự
    những thần A-sê-ra và các hình tượng; tại cớ tội lỗi ấy, bèn có cơn giận của Chúa
    nghịch cùng Giu-đa và Giê-ru-sa-lem.
  hin-CV: उन्होंने याहवेह अपने पूर्वजों के परमेश्वर के भवन को त्याग दिया. वे अशेरा
    देवी और मूर्तियों की आराधना करने लगे. उनके इस दोष का परिणाम यह हुआ कि यहूदिया
    और येरूशलेम क्रोध के भागी बन गए.
  spa-BES: Y dejaron la casa del Señor Dios de sus padres, y se convirtieron en adoradores
    de los pilares de madera y de las imágenes; y debido a este pecado de ellos, vino
    ira sobre Judá y Jerusalén.
  tdx-tdx: Le nadò’ iareo i anjomba’ Iehovà Andrianañaharen-droae’ iareoy naho nitoroñe
    o Aserào naho o raham-pahasiveo vaho nifetsak’ am’ Iehoda naho am’ Ierosalaime
    ty haviñerañe ty amy hakeo zay.
  tha-KJV: และเขาได้ทอดทิ้งพระนิเวศของพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา และปรนนิบั​ติ​บรรดาเสารูปเคารพและรูปเคารพ
    และพระพิโรธได้ลงมาเหนือยูดาห์และเยรูซาเล็มเพราะการละเมิดของเขานี้
  por-BR-2018: E abandonaram a casa do SENHOR o Deus de seus pais, e serviram aos
    bosques e às imagens esculpidas; e a ira veio sobre Judá e Jerusalém por este
    seu pecado.
  deu-ELO: Und sie verließen das Haus Jehovas, des Gottes ihrer Väter, und dienten
    den Ascherim und den Götzenbildern. Da kam ein Zorn über Juda und Jerusalem um
    dieser ihrer Verschuldung willen.
  eng-WYC-2018: And they forsook the temple of the Lord God of their fathers, and
    served idols in woods, and graven images, (or and worshipped sacred poles, and
    carved idols); and the ire of the Lord was made against Judah and Jerusalem for
    this sin.
  epo-epo: Kaj ili forlasis la domon de la Eternulo, Dio de iliaj patroj, kaj ili
    servadis al sanktaj stangoj kaj al idoloj; kaj ekscitiĝis Lia kolero kontraŭ Judujo
    kaj kontraŭ Jerusalem pro ĉi tiu ilia kulpo.
  uig-PIN: Ular ata-bowilirining Hudasi Pǝrwǝrdigarning ɵyidin waz keqip, Axǝraⱨ wǝ
    butlarning ⱪulluⱪiƣa kirixti. Ularning bu gunaⱨi sǝwǝblik Hudaning ƣǝzipi Yǝⱨuda
    bilǝn Yerusalemdikilǝrning bexiƣa kǝldi.
  beo-beo: Amaiba:le, Yuda dunu da Debolo Diasu ganodini, ilia aowalalia Hina Godema
    nodone sia:ne gadosu hou fisiagale, ogogosu loboga hamoi ‘gode’ amola wadela:i
    uda ‘gode’ Asila agoai loboga hamoi liligi ilima muni nodone sia:ne gadosu hou
    hamosu. Ilia da amo wadela:i hou hamobeba:le, Hina Gode Ea ougi hou da Yuda amola
    Yelusaleme fi ilima doaga:i.
  tpi-OTNT: Na king wantaim ol manmeri bilong Juda na Jerusalem i givim baksait long
    God, Bikpela bilong ol tumbuna bilong ol, na ol i no moa lotu long haus bilong
    Bikpela. Nogat. Ol i lotu long ol giaman god na long ol piksa bilong god meri
    Asera. Ol i mekim bikpela rong long ai bilong God, olsem na God i belhat long
    ol.
  hau-SA: Suka yashe haikalin Ubangiji Allah na kakanninsu, suka bauta wa ginshiƙan
    Ashera da kuma gumaka. Saboda laifinsu, fushin Allah ya sauko a kan Yahuda da
    Urushalima.
  uig-LAT: Ular ata-bowilirining Xudasi Perwerdigarning öyidin waz kéchip, Asherah
    we butlarning qulluqigha kirishti. Ularning bu gunahi seweblik Xudaning ghezipi
    Yehuda bilen Yérusalémdikilerning béshigha keldi.
  nde-nde: Balidela ithempeli likaThixo, uNkulunkulu waboyise, basebekhonza izinsika
    zika-Ashera, lezithombe zakhe. Ngenxa yalesisono, ulaka lukaNkulunkulu lwehlela
    phezu kwabakoJuda laseJerusalema.
  ton-ton: 'Pea naʻa nau liʻaki ʻae fale ʻo Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai,
    ke tauhi ʻae ngaahi vaotapu mo e ngaahi ʻotua loi: pea naʻe hoko ai ʻae houhau
    ki Siuta mo Selūsalema, ʻi heʻenau angahala ni.'
  ces-1613: Pročež opustivše dům Hospodina Boha otců svých, sloužili hájům a modlám.
    I rozhněval se Bůh na lid Judský a na Jeruzalém pro ten hřích jejich.
  eng-WMB: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and the idols, so wrath came on Judah and Jerusalem for this
    their guiltiness.
  tam-TCV: அவர்கள் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவின் ஆலயத்தைக் கைவிட்டு,
    அசேரா விக்கிரக தூண்களையும், விக்கிரகங்களையும் வணங்கினார்கள். அவர்கள் செய்த குற்றத்தினால்
    இறைவனின் கோபம் யூதாவின்மேலும், எருசலேமின்மேலும் வந்தது.
  ceb-ULB: Mibiya sila sa balay ni Yahweh, ang Dios sa ilang mga katigulangan, ug
    misimba sa diosa nga si Ashera ug sa mga diosdios. Gipahamtang ang kasuko sa Dios
    ngadto sa Juda ug sa Jerusalem tungod niining sayop nilang gipangbuhat.
  pol-UBG: Opuścili dom PANA, Boga swoich ojców, i służyli gajom oraz posągom. Spadł
    więc gniew na Judę i Jerozolimę z powodu tego występku.
  urd-GVU: اِس کا ایک نتیجہ یہ نکلا کہ وہ اُن کے ساتھ مل کر رب اپنے باپ کے خدا کے
    گھر کو چھوڑ کر یسیرت دیوی کے کھمبوں اور بُتوں کی پوجا کرنے لگا۔ اِس گناہ کی وجہ
    سے اللہ کا غضب یہوداہ اور یروشلم پر نازل ہوا۔
  deu-1912: Und sie verließen das Haus des HERRN, des Gottes ihrer Väter, und dienten
    den Ascherabildern und Götzen. Da kam der Zorn über Juda und Jerusalem um dieser
    ihrer Schuld willen.
  kan-2017: ಅಂದಿನಿಂದ ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯವನ್ನು ನಿರಾಕರಿಸಿ, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ,
    ವಿಗ್ರಹಗಳನ್ನೂ ಪೂಜಿಸುವವರಾದರು. ಅವರ ಈ ಅಪರಾಧದ ದೆಸೆಯಿಂದ ಯೆಹೂದದ ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನ ಮೇಲೆಯೂ,
    ಯೆಹೋವನಿಗೆ ಕೋಪವುಂಟಾಯಿತು.
  yap-yap: Ma aram me tal e girdi’ nda ku rir liyorgad ngak SOMOL u lan e Tempel rok,
    ni ir e Got rok e pi chitamngirad, miyad tabab i tayfan e pi liyos nge ya’an fare
    got ni bpin i Ashera. Pi denen ney e ir e bucheg e rorad me girengiy e damumuw
    rok SOMOL nga daken yu Judah nge yu Jerusalem.
  hlt-MCSB: A napa rhoek kah Pathen BOEIPA im te a hnoo uh tih Asherah neh muei taengah
    tho a thueng uh. Amih kah dumlai kongah Judah neh Jerusalem soah thinhulnah om
    coeng.
  mdy-ETH: ዬያሮ ዴራ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮይዳ ዚጊፆ ሃሺ ዓሼራ ጌይንታ ላኣሎ
    ፆኦዜሎ ማሊሲ ማዦና ባኮንታ ሜሌ ፆኦዞማኣ ዚጊ ካኣሽኪሢ ዓርቄኔ። ዴራ ዬያ ጎሞ ማዼሢሮ ፆኦሲ ዪሁዳና ዬሩሳላሜናይዳ ዻጋዺ
    ዔቄኔ።
  twi-ASANTE: Wɔyɛɛ wɔn adwene sɛ wɔbɛgya Awurade, wɔn agyanom Onyankopɔn Asɔredan
    no, na wɔasom Asera afɔrebukyia no ne ahoni no mmom. Na Onyankopɔn abufuo baa
    Yuda ne Yerusalem so wɔ wɔn bɔne enti.
  eng-WEBU: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and the idols, so wrath came on Judah and Jerusalem for this
    their guiltiness.
  wal-wal: Eti GODAA bantta maizza aawatu Xoossaa Beeta Maqidasiyaa aggidi, Asheeri
    misiletuyyoonne eeqatuyyo goinnidosona. Eti oottido balaa gishshau, Yihudaa bollinne
    Yerusalaame bolli GODAA hanqqoi wodhdhiis.
  spa-PDDPT: Abandonaron la Casa de Yavé ʼElohim de sus antepasados, y sirvieron a
    los símbolos de Asera y a las imágenes talladas. La ira de Yavé cayó sobre Judá
    y Jerusalén a causa de su culpa.
  gun-gun: Ha'e kuery oejapa ma okuapy Senhor guamoĩ kuery Ruete pegua oo. Ha'e rami
    vy ta'angaarã yvyra omopu'ã mbyre pe rive ikuai, ta'angaa mboae pe guive. Ha'e
    kuery káuxa ae Judá ha'e Jerusalém re ou poxya.
  ilo-ULB: Binaybay-anda ti balay ni Yahweh a Dios dagiti kapuonanda, ket nagdaydayawda
    kadagiti diosa nga Asera ken kadagiti didiosen. Nakapungtot ti Dios iti Juda ken
    Jerusalem gapu iti daytoy a dakes nga inaramidda.
  kpg-kpg: Gei nia daangada gaa dugu di nadau haihai daumaha i lodo di Hale Daumaha
    Dimaadua, go di God o nadau maadua mmaadua, gei gu daamada gu daumaha gi nia balu
    god mo nia ada o di god ahina Asherah. Nadau hai nia hala aanei guu hai a Dimaadua
    gi hagawelewele gi Judah mo Jerusalem.
  uig-ARA: ئۇلار ئاتا-بوۋىلىرىنىڭ خۇداسى پەرۋەردىگارنىڭ ئۆيىدىن ۋاز كېچىپ، ئاشەراھ
    ۋە بۇتلارنىڭ قۇللۇقىغا كىرىشتى. ئۇلارنىڭ بۇ گۇناھى سەۋەبلىك خۇدانىڭ غەزىپى يەھۇدا
    بىلەن يېرۇسالېمدىكىلەرنىڭ بېشىغا كەلدى.
  sus-sus: E naxa e babae Marigi Alatala xa banxi rabɛɲin, e fa tuubi Aseri kuyee
    bɛ. Alatala naxa xɔnɔ Yudaya nun Darisalamu ma e xa yunubie xa fe ra.
  pon-2006: Aramas akan eri sohla kaudok nan Tehnpas en KAUN-O, Koht en ar pahpa kahlap
    ako, oh uhd tapihada kaudokiong dikedik en eni oh sansal akan en koht lih Asera.
    Diparail pwukat eri kahrehiong engieng en KAUN-O pohn Suda oh Serusalem.
  ksd-ksd: Ma dia ga nuk vue ra kuba i ra Luluai ra God kai ra umana tama i diat,
    ma dia ga torom ta ra umana Asera ma ra umana tabataba; ma ra kankan i ga tadav
    Iuda ma Ierusalem ure go kadia nirara.
  tur-YTC: Atalarının Tanrısı Yahve'nin evini terk ettiler ve Aşera direklerine ve
    putlara hizmet ettiler. Bu suçlarından ötürü Yahuda ve Yeruşalem'e gazap geldi.
  grc-BRENT: Καὶ ἐγκατέλιπον τὸν οἶκον Κυρίον Θεοῦ τῶν πατέρων αὐτῶν, καὶ ἐδούλευον
    ταῖς Ἀστάρταις καὶ τοῖς εἰδώλοις, καὶ ἐγένετο ὀργὴ ἐπὶ Ἰούδαν καὶ ἑπὶ Ἱερουσαλὴμ
    ἐν τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Mereka mengabaikan bait TUHAN, Allah nenek moyang mereka, dan beribadah
    kepada patung-patung Dewi Asyera dan berhala-berhala. Karena kesalahan itu, Yehuda
    dan Yerusalem ditimpa murka.
  nya-nya: Iwo anasiya Nyumba ya Yehova, Mulungu wa makolo awo ndipo anapembedza Asera
    ndi mafano. Chifukwa cha kulakwa kwawo, mkwiyo wa Yehova unabwera pa Yuda ndi
    Yerusalemu.
  hrv-hrv: Judejci bijahu ostavili Jahvu, Boga otaca, i stali služiti ašerama i likovima;
    došla je Božja srdžba na Judejce i na Jeruzalem za tu krivicu.
  mps-mps: Tama king dali te Juda we bidi me Jerusalem we bidi augwaligo Genuai Bidi
    augwa wąįgo God tudi ola mani. Tama augwali Genuai Bidigo bede lotu po me wayu
    ebeo. Menio. Augwaligo tibo god dabeba lotu weyu, me god we Aserago piksaba lotu
    po weyu yali. Augwaligo te dwai sę Godigo gedude yali. Tama tibaso Godigo augwali
    dali sębę yali.
  tpi-tpi: Na king wantaim ol manmeri bilong Juda na Jerusalem i givim baksait long
    God, Bikpela bilong ol tumbuna bilong ol, na ol i no moa lotu long haus bilong
    Bikpela. Nogat. Ol i lotu long ol giaman god na long ol piksa bilong god meri
    Asera. Ol i mekim bikpela rong long ai bilong God, olsem na God i belhat long
    ol.
  dan-1931: Og de forlod HERREN, deres Fædres Guds Hus og dyrkede Asjererne og Gudebillederne.
    Og der kom Vrede over Juda og Jerusalem for denne deres Synds Skyld.
  vie-OVCB: Họ bỏ bê Đền Thờ Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên mình, để thờ
    thần A-sê-ra và các thần khác. Vì tội lỗi này, cơn giận của Đức Chúa Trời nổi
    lên cùng Giu-đa và Giê-ru-sa-lem.
  guj-2017: તેઓએ તેમના પિતૃઓના પ્રભુ, ઈશ્વરના ઘરને તજી દીધું અને અશેરીમની તથા મૂર્તિઓની
    પૂજા કરવા લાગ્યા. તેઓના આ અપરાધને કારણે યહૂદિયા તથા યરુશાલેમ ઉપર ઈશ્વર કોપાયમાન
    થયા.
  pon-2006A: Aramas akan eri sohla kaudok nan Tehnpas en KAUN-O, Koht en ar pahpa
    kahlap ako, oh uhd tapihada kaudokiong dikedik en eni oh sansal akan en koht lih
    Asera. Diparail pwukat eri kahrehiong engieng en KAUN-O pohn Suda oh Serusalem.
  por-BRBSL: Eles abandonaram a casa de Javé, o Deus de seus pais, e serviram aos
    bastões de Asherah e aos ídolos, então a ira veio sobre Judá e Jerusalém por esta
    sua culpa.
  cth-cth: Hottelah mintoenaw e Cathut im a hnamthun takhai awh teh, thingmeikaphawk
    hoi meikaphawk a bawk awh. Hahoi a yon awh dawkvah, Judahnaw hoi Jerusalem lathueng
    lungkhueknae a pha.
  twi-twi: Wɔyɛɛ wɔn adwene sɛ wobegyaw Awurade, wɔn agyanom Nyankopɔn Asɔredan no,
    na wɔasom Asera nnua no ne ahoni no mmom. Na Onyankopɔn abufuw baa Yuda ne Yerusalem
    so wɔ wɔn bɔne nti.
  hlt-hlt: A napa rhoek kah Pathen BOEIPA im te a hnoo uh tih Asherah neh muei taengah
    tho a thueng uh. Amih kah dumlai kongah Judah neh Jerusalem soah thinhulnah om
    coeng.
  tbz-SIM: Mɛm̀mɛ bɛ̀ bùtínnɛ́mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ bɛ yɛmbɛ̀ do tũ nkù kɛ́dɔɔ̀
    sibɔɔtenkɑɑnìi kɛ́fííkú itedɛí. Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ do Sudɑɑ tempɛ̃ nnɛ̀
    Sedisɑdɛmmu dɛ kó mɛcɑɑ̀rìmɛ̀ kpɛ́í.
  msy-2020: Atrivim Joas Juda ko Jerusalemɨn gumazamiziba ko, me akɨrim ragha Ikiavɨra
    Itir God, men ovavibar God gasara, egha me ua Ikiavɨra Itir Godɨn Dɨpenimɨn an
    ziam fer puvatɨ. Me guarir akɨnir aser amizim Aseran nedazim itiba, ko marvir
    guabar ingarigha, dar ziaba fe. Me osɨmtɨzir bar dafam Godɨn damazimɨn a gami,
    kamaghɨn God men anɨngaghe.
  dop-dop: Mpʋ pǝ lɑpǝnɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɔ Tɑcɑɑ tǝsɛɛlɛ tɔm. Nɑ pɑ́ yele pɑ cɔsɔnɑɑ
    Ɩsɔ kɛ́ sɛɛʋ, nɑ pɑ́ lɑɑkɩ tesikɑsɩ nɑ tɩɩŋ lɛlǝŋ. Ḿpʋ́ɣʋ́ ɩsɑɣɑtʋ ntɩ tǝ yelɑɑ
    nɑ Tɑcɑɑ mʋnɑ Yosɑlɛm nɑ Yutɑ nyǝ́mɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Xalq atalarının Allahı Rəbbin məbədini tərk etdi, Aşera bütlərinə və başqa
    bütlərə qulluq etdi. Onların bu günahından ötrü Yəhuda ilə Yerusəlim üzərinə qəzəb
    gəldi.
  eng-DBY: And they forsook the house of Jehovah the God of their fathers, and served
    the Asherahs and idols; and wrath came upon Judah and Jerusalem for this their
    trespass.
  hin-2017: तब वे अपने पितरों के परमेश्वर यहोवा का भवन छोड़कर अशेरों और मूरतों की
    उपासना करने लगे। अतः उनके ऐसे दोषी होने के कारण परमेश्वर का क्रोध यहूदा और यरूशलेम
    पर भड़का।
  eng-YLT: and they forsake the house of Jehovah, God of their fathers, and serve
    the shrines and the idols, and there is wrath upon Judah and Jerusalem for this
    their guilt.
  eng-WYC-2017: And they forsook the temple of the Lord God of their fathers, and
    served idols in woods, and graven images; and the ire of the Lord was made against
    Judah and Jerusalem for this sin.
  eng-WMBB: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and the idols, so wrath came on Judah and Jerusalem for this
    their guiltiness.
  urd-GVH: इसका एक नतीजा यह निकला कि वह उनके साथ मिलकर रब अपने बाप के ख़ुदा के घर
    को छोड़कर यसीरत देवी के खंबों और बुतों की पूजा करने लगा। इस गुनाह की वजह से अल्लाह
    का ग़ज़ब यहूदाह और यरूशलम पर नाज़िल हुआ।
  rug-rug: Ke noso si arini pa vinahesi pa Zelepade te Zihova, sa Tamasa tadi na tiatamadia
    ri na tie, meke podalae vahesi i rini sari na beku, meke sa beku kinehana sa tamasa
    barikaleqe se Asera. Koa gua koari na dia tinavete kaleadi hire si bugoro ni sa
    Tamasa sari na tinoni pa Ziuda meke Zerusalema.
  gaz-gaz: Isaanis mana qulqullummaa Waaqayyoo Waaqa abbootii isaanii dhiisanii siidaawwan
    Aasheeraa fi waaqota tolfamoo ni waaqeffatan. Sababii balleessaa isaaniifis dheekkamsi
    Waaqaa Yihuudaa fi Yerusaalemitti ni dhufe.
  fra-LSG: Et ils abandonnèrent la maison de l’Éternel, le Dieu de leurs pères, et
    ils servirent les Astartés et les idoles. La colère de l’Éternel fut sur Juda
    et sur Jérusalem, parce qu’ils s’étaient ainsi rendus coupables.
  yal-yal: E yi Alatala Batu Banxin nabeɲin, e benbane Ala, e yi Asera kide gbindonne
    nun suxurene batu. Alatala yi xɔlɔ Yerusalɛn nun Yuda kaane ma.
  haw-1868: A haalele lakou i ka hale o Iehova, ke Akua o ko lakou poe kupuna, a hookauwa
    lakou na Asetarota a me na kii; a hiki mai ka huhu maluna o Iuda, a me Ierusalema
    no keia hewa o lakou.
  arb-NAV: فَهَجَرُوا هَيْكَلَ الرَّبِّ إِلَهِ آبَائِهِمْ، وَعَبَدُوا تَمَاثِيلَ عَشْتَارُوثَ
    وَالأَصْنَامَ، فَانْصَبَّ غَضَبُ اللهِ عَلَى يَهُوذَا وَأُورُشَلِيمَ مِنْ جَرَّاءِ
    إِثْمِهِمْ هَذَا.
  ewe-ewe: Woɖe asi le Yehowa, wo fofowo ƒe Mawu, ƒe gbedoxɔ la ŋu eye wosubɔ aƒeliwo
    kple legbawo. Le woƒe nu vɔ̃ wɔwɔ ta la, Mawu ƒe dɔmedzoe bi ɖi Yuda kple Yerusalem
    ŋu.
  eng-LEE: 'And they forsook the house of the Lord the God of their fathers, and served
    the Asherim and the idols: and there came wrath over Judah and Jerusalem for this
    their guiltiness.'
  asm-FB: তেওঁলোকে তেওঁলোকৰ ওপৰ পিতৃসকলৰ ঈশ্বৰ যিহোৱাৰ গৃহ ত্যাগ কৰি, আচেৰা মুৰ্ত্তিবোৰক
    আৰু নানা প্ৰতিমাবোৰক পূজা কৰিবলৈ ধৰিলে৷ তেওঁলোকৰ সেই দোষৰ কাৰণে যিহূদালৈ আৰু যিৰূচালেমলৈ
    ঈশ্বৰৰ ক্ৰোধ আহিল।
  sus-A: عٍ نَشَ عٍ بَبَيٍ مَرِفِ عَلَتَلَ شَ بَنشِ رَبّحِن، عٍ قَ تُوبِ عَسٍرِ كُيٍيٍ
    بّ. عَلَتَلَ نَشَ شْنْ يُدَيَ نُن دَرِ سَلَمُ مَ عٍ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Ils abandonnèrent la maison de Yahvé, le Dieu de leurs pères, et servirent
    les mâts d'Ashéra et les idoles, de sorte que la colère s'abattit sur Juda et
    Jérusalem à cause de leur culpabilité.
  hbo-hbo: וַיַּֽעַזְב֗וּ אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י אֲבֹותֵיהֶ֔ם וַיַּֽעַבְד֥וּ
    אֶת־הָאֲשֵׁרִ֖ים וְאֶת־הָֽעֲצַבִּ֑ים וַֽיְהִי־קֶ֗צֶף עַל־יְהוּדָה֙ וִיר֣וּשָׁלַ֔͏ִם
    בְּאַשְׁמָתָ֖ם זֹֽאת׃
  kik-kik: Nao magĩtiganĩria hekarũ ya Jehova, Ngai wa maithe mao, na makĩhooya itugĩ
    cia Ashera na mĩhianano. Tondũ wa wĩhia wao-rĩ, marakara ma Ngai magĩkinyĩra Juda
    na Jerusalemu.
  fra-NCL: Et, abandonnant la maison de Yahweh, le Dieu de leurs pères, ils honorèrent
    les aschérahs et les idoles. La colère de Yahweh vint sur Juda et sur Jérusalem,
    à cause de cette prévarication.
  cek-AK: Nihcae loe ampanawk ih Angraeng Sithaw im to caeh o taak moe, Asherah thing
    tlim ih krangnawk to bok o; to tiah zaehaih to a sak o pongah, Sithaw palungphuihaih
    Judah hoi Israel nuiah phak.
  cuk-cuk: We-dummagande, e-dadgan-Bab-Dummad-Jehováʼse-goled-neg metemalad. Bab-dummad-bundor-Asera-e-wilubgan,
    degi, bab-dummadyobi-ibmar-imaklemalad-nug odummodmalad. A-isgued-ulale, Bab-Jehová
    Judá-yargi, degi, Jerusalén-neggweburgi uluded.
  uig-CYR: Улар ата-бовилириниң Худаси Пәрвәрдигарниң өйидин ваз кечип, Ашәраһ вә
    бутларниң қуллуғиға киришти. Уларниң бу гунайи сәвәплик Худаниң ғәзиви Йәһуда
    билән Йерусалимдикиләрниң бешиға кәлди.
  tel-2017: ప్రజలు తమ పూర్వీకుల దేవుడైన యెహోవా మందిరాన్ని విడిచి, అషేరా దేవతాస్తంభాలను,
    విగ్రహాలను పూజించారు. వారు చేసిన ఈ దుర్మార్గానికి యూదావారి మీదికీ యెరూషలేము నివాసుల
    మీదికీ దేవుని కోపం వచ్చింది.
  hat-BSA: Yo te abandone lakay SENYÈ a, Bondye a zansèt yo a pou te sèvi Asherim
    yo avèk zidòl yo. Konsa, lakòlè SENYÈ a te desann sou Juda avèk Jérusalem akoz
    koupabilite sa a.
  kos-kos: Ouinge mwet uh tia sifil alu in Tempul lun LEUM GOD, su God lun papa tumalos,
    a elos mutawauk alu nu ke ma sruloala kacl god mutan Asherah ac ma sruloala pac
    saya. Mwatalos ke ma koluk lalos inge pa pwanang kasrkusrak lun LEUM GOD tuku
    nu fin acn Judah ac Jerusalem.
  hbo-WLC: וַיַּֽעַזְב֗וּ אֶת־בֵּ֤ית יְהוָה֙ אֱלֹהֵ֣י אֲבוֹתֵיהֶ֔ם וַיַּֽעַבְד֥וּ
    אֶת־הָאֲשֵׁרִ֖ים וְאֶת־הָֽעֲצַבִּ֑ים וַֽיְהִי־קֶ֗צֶף עַל־יְהוּדָה֙ וִיר֣וּשָׁלִַ֔ם
    בְּאַשְׁמָתָ֖ם זֹֽאת׃
  ibo-ibo: Ha hapụrụ ụlọnsọ ukwu Onyenwe anyị Chineke nna nna ha, fee ogidi Ashera
    na arụsị ndị ọzọ. Nʼihi ikpe ọmụma ha wetaara onwe ha, iwe Chineke dakwasịrị Juda
    na Jerusalem.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପରିତ୍ୟାଗ କରି
    ଆଶେରା ମୂର୍ତ୍ତି ଓ ପ୍ରତିମାଗଣର ସେବା କଲେ; ତହିଁରେ ସେମାନଙ୍କର ଏହି ଅପରାଧ ସକାଶୁ ଯିହୁଦା
    ଓ ଯିରୂଶାଲମ ଉପରେ କୋପ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iei mine ekewe aramas ra ükütiu le fel lon imwen ewe Samol mi Lapalap än
    semelaper we Kot o fel ngeni ekewe uluulun ewe anüfefin Asera me ekewe uluulun
    anümwäl. Ren ei Kot a song ngeni chon Juta me Jerusalem, pun ra tipis.
  rop-rop: Streidawei ola pipul blanga Juda bin stap weshipbat langa det Serramoni
    Pleis blanga YAWEI en deibin stat weshipbat detlot drimin sheip en det gelwan
    god gulum Eshara. Ol dislot nogudbala ting bin meigim YAWEI brabli wail langa
    ola pipul langa Juda en Jerusalem,
  ukr-1871: І покинули дім Господа, Бога батьків своїх, і стали служити в посьвячених
    гаях ідолам, — і був гнїв Господень на Юду та Ерусалим за цю їх провину.
  deu-1951: Und sie verließen das Haus des HERRN, des Gottes ihrer Väter, und dienten
    den Ascheren und Götzenbildern. Da kam der Zorn Gottes über Juda und Jerusalem
    um dieser ihrer Schuld willen.
  eng-JPS: And they forsook the house of the LORD, the God of their fathers, and served
    the Asherim and the idols; and wrath came upon Judah and Jerusalem for this their
    guiltiness.
  srp-1865: Te ostaviše dom Gospoda Boga otaca svojih, i stadoše služiti lugovima
    i idolima; i podiže se gnjev Gospodnji na Judu i na Jerusalim za taj grijeh njihov.
  lug-lug: Ne baleka yeekaalu ya Mukama, Katonda wa bajjajjaabwe, ne baweerezanga
    Baasera n’ebifaananyi, obusungu bwa Katonda kyebwava bubuubuukira ku Yuda ne Yerusaalemi.
  heb-heb: ויעזבו את בית יהוה אלהי אבותיהם ויעבדו את האשרים ואת העצבים ויהי קצף על
    יהודה וירושלם באשמתם זאת׃
  ben-IRV: পরে তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর গৃহ ত্যাগ করে আশেরা-মূর্তির
    ও নানা প্রতিমার পূজা করতে লাগল; আর তাদের এই পাপের জন্য যিহূদা ও যিরূশালেমের উপর
    ক্রোধ নেমে এল।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ
    ਟੁੰਡਾਂ ਅਤੇ ਬੁੱਤਾਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗ ਪਏ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਇਸ ਭੁੱਲ ਦੇ ਕਾਰਨ ਯਹੂਦਾਹ ਅਤੇ
    ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਕਹਿਰ ਆ ਪਿਆ
  mya-JVB: သူ တို့သည် ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ၏ အိမ် တော်ကိုစွန့် ၍ ၊ အာရှရ
    ပင်နှင့် ရုပ်တု တို့ကို ဝတ်ပြု ကြ၏။ ထို အပြစ် ကြောင့် အမျက် တော် သည် ယုဒ ပြည်နှင့်
    ယေရုရှလင် မြို့အပေါ် မှာ သက်ရောက် လေ၏။
  hmo-hmo: bona idia ese Lohiabada, edia sene taudia edia Dirava ena Dubu Helaga idia
    rakatania, Asera kaivakuku bona kaivakuku haida idia tomadiho henia. Idia edia
    kerere dainai, Dirava ena badu be Iuda bona Ierusalema edia latanai ia vara.
  urd-urd: और वह ख़ुदावन्द अपने बाप — दादा के ख़ुदा के घर को छोड़ कर यसीरतों और बुतों
    की इबादत करने लगे। और उनकी इस ख़ता की वजह से यहूदाह और येरूशलेम पर ग़ज़ब नाज़िल
    हुआ।
  rus-SYN: И оставили дом Господа Бога отцов своих и стали служить деревам посвященным
    и идолам, - и был гнев Господень на Иуду и Иерусалим за сию вину их.
  bqc-SIM: Aa pãkpà Dii ń deziↄ Lua kpɛ́zi, aa zↄblè Asetaati lipɛlɛↄnɛ ń tã́a
    pãleↄ. Ɔ̃ Dii pↄ pà Yelusalɛũdeↄ ń Yudaↄ píizi tàae pↄ́ aa kɛ̀pi yã́i.
  tcz-CHONGTHU: Hitichun amahon apu apateo Pakai Pathen chu adalhaovin semthu pathen
    leh doiho ahouvun hitia hi asuhkhel jeh'un Pathen lunghanna Judah le Jerusalem
    mite chunga ahung chutaan ahi
  mar-mar: पुढे राजा आणि हे सरदार यांनी परमेश्वर देवाच्या मंदिराचा त्याग केला. त्यांचे
    पूर्वज या परमेश्वर देवाला शरण गेले होते पण यांनी अशेरा देवीचे खांब आणि इतर मूर्ती
    यांची पूजा सुरु केली. राजा आणि सरदार यांच्या या अपराधांमुळे यहूदा आणि यरूशलेमेच्या
    लोकांवर देवाचा कोप झाला.
  qub-qub: Chaynöpami unay caj awiluncuna adurashan Tayta Diosta y Templuta gongaycuran.
    Nircorga Asera diosa-niraj ïdulucunata, juc ïdulucunatana aduraran. Chay juchanpitami
    Tayta Diosga fiyupa rabyacurcuran Jerusalén runacunapäwan Judá runacunapaj.
  bqp-bqp: Yerɑ bɑ Gusunɔ ben bɑɑbɑbɑn Yinnin sɑ̃ɑ yeru biru kisi. Mɑ bɑ dɑ bɑ bũu
    wi bɑ mɔ̀ Asitɑɑte sɑ̃ɑmɔ kɑ sere bwɑ̃ɑrokunu gɑnu. Yerɑ Yinni Gusunɔ u kɑ Yudɑbɑ
    kɑ Yerusɑlɛmugibu mɔru kuɑ. Domi bɑ torɑ.
  hat-hat: Se konsa pèp la sispann sèvi Bondye zansèt yo nan Tanp Seyè a, yo tanmen
    fè sèvis pou estati Achera yo ak pou lòt zidòl. Poutèt peche sa a, Seyè a fache
    anpil sou peyi Jida ak sou lavil Jerizalèm.
  eng-BSB: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and idols. So wrath came upon Judah and Jerusalem for this guilt
    of theirs.
  eng-WEBPB: They abandoned the house of the LORD, the God of their fathers, and served
    the Asherah poles and the idols, so wrath came on Judah and Jerusalem for this
    their guiltiness.
  kbq-kbq: Ana'ma hige'za kini ne'mo'ene vahetamimo'za Ra Anumzana zamagehe'i Anumzamofo
    mono nona atre'za, zafare'ma antre'za Asera havi anumzamofo amema'ama tro'ma hunte'naza
    zante'ene, kaza osu havi anumzantminte monora hunte'naze. E'ina hazageno Juda
    vahe'ene Jerusalemi vahera Anumzamo'a tusi arimpa ahezmante'ne.
  nhe-BL: Huajca nimantzi Joás huan Judá ehuani quitlahuelcajque TOTECO Dios tlen
    elqui ininTeco ininhuejcapan tatahua, huan quitlahuelcajque itiopa. Huan pejque
    quinhueyitlalijque nopa tlaquetzali para Asera huan sequinoc tiotzitzi. Huajca
    nelía cualanqui Toteco Dios ica nochi tlacame tlen Judá huan altepetl Jerusalén.
  gub-BL: A'e rupi teko upytu'u tàpuzuhu pe oho re wà kury, Tupàn Tuweharupi Wiko
    Ma'e uwipy wazar imuwete re wà kury. Uzypyrog tupàn a'ua'u ywyra u'àm ma'e romo
    iapo pyrer wamuwete pà wà. Umuwete amo tupàn a'ua'u wà no. A'e ikatu 'ym ma'e
    iapo haw rehe Tupàn Tuweharupi Wiko Ma'e wikwahy Zuta wanupe kury, Zeruzarez pe
    har wanupe no.
  eng-DRA: And they forsook the temple of the Lord the God of their fathers, and served
    groves and idols, and wrath came upon Juda and Jerusalem for this sin.
