verse: 2CH.024.022
translations:
  mal-C: സെഖര്യാവിന്റെ പിതാവായ യെഹോയാദാ തന്നോടു കാണിച്ച ദയ യോവാശ് രാജാവ് ഓർമിച്ചില്ല;
    അയാൾ അദ്ദേഹത്തിന്റെ മകനെ കൊന്നു. “യഹോവ ഇതു കാണട്ടെ! നിനക്കെതിരേ കണക്കു തീർക്കട്ടെ,”
    എന്നു പറഞ്ഞുകൊണ്ട് സെഖര്യാവു മരിച്ചുവീണു.
  deu-TKW: 'Und der König Jehoas gedachte nicht der Liebe, die ihm Jojada, der Vater
    jenes, erwiesen hatte, sondern ließ seinen Sohn töten. Dieser aber rief sterbend:
    Jahwe sieht es und wird es ahnden!'
  lin-lin: 'Mokonzi Joasi abosanaki bolamu nyonso oyo Yeoyada, tata ya Zakari, asalelaki
    ye, mpe abomaki Zakari, mwana mobali ya Yeoyada. Tango azalaki kokufa, Zakari
    alobaki : « Tika ete Yawe amona mpe akata likambo oyo ! »'
  eng-LSV: and Joash the king has not remembered the kindness that his father Jehoiada
    did with him, and slays his son, and in his death he said, “YHWH sees and requires.”
  eng-GNV: Thus Ioash the King remembred not the kindnesse which Iehoiada his father
    had done to him, but slewe his sonne. And when he dyed, he sayd, The Lord looke
    vpon it, and require it.
  eng-WEBSTER: Thus Joash the king remembered not the kindness which Jehoiada his
    father had done to him, but slew his son. And when he died, he said, The LORD
    look upon it , and require it .
  nhw-BL: 'Quej nopa Tlanahuatijquetl Joás quicuepili nopa mijcatzi totajtzi Joiada
    catli elqui itata Zacarías por nochi iteicnelijcayo huan nochi itlapalehuil. Quimicti
    icone. Huan quema Zacarías miquiyaya, quiijto: “TOTECO xiquita catli nechchihuilíaj
    huan xiquintlaxtlahui quen quinamiqui.”'
  swh-ONEN: Mfalme Yoashi hakukumbuka wema aliotendewa na Yehoyada baba yake Zekaria
    ila alimuua mwanawe, ambaye alisema wakati akiwa amelala akingojea kufa, “Bwana
    na alione hili na alipize kisasi.”
  bba-bba: Sinɑ boko Yoɑsi u duɑri ɡeɑ ye Sɑkɑrin tundo Yehoyɑdɑ u nùn kuɑ. Ye Sɑkɑri
    u ɡɔɔ dɔɔ, yerɑ u nɛɛ, Yinni Gusunɔ, ɑ wɑɑwo kpɑ ɑ bɑɑwure siriɑ.
  eng-KJVCPB: Thus Joash the king remembered not the kindness which Jehoiada his father
    had done to him, but slew his son. And when he died, he said, The Lord look upon
    it, and require it.
  luo-luo: Ruoth Joash ne ok oparo ngʼwono mane Jehoyada wuon Zekaria notimone, to
    nonego wuode mane otho kaywak niya, “Mad Jehova Nyasaye ne gima itimona kendo
    ochulni kuor.”
  meu-meu: Una kara ai, Ioasa, hanua pavapavana, ese Iehoiada, Sekaria tamana, ena
    hebogahisi ienai e hahedinaraia na se laloa tao, a natuna e alaia mase. Bena mase
    e laova ai ia na eto, Iehova ese baine itaia, bona baine hadavaia.
  npi-ULB: यसरी किसिमले, योआश राजाले जकरियाका बुबा यहोयादाले आफूप्रति गरेको दयालाई
    बेवास्‍ता गरे । बरु, यहोयादाका छोरालाई मारे । जब जकरियाको मृत्‍यु हुन लागेको थियो,
    तब तिनले यसो भने, “परमप्रभुले यो देख्‍नुभएको होस् र तिमीहरूका लेखा लिनुभएको होस्
    ।”
  yor-yor: Ọba Joaṣi kò rántí inú rere tí Jehoiada baba Sakariah ti fihàn án ṣùgbọ́n,
    ó pa ọmọ rẹ̀, tí ó wí bí ó ti ń kú lọ pé, “Kí Olúwa kí ó rí èyí kí ó sì pè ọ́
    sí ìṣirò.”
  pes-OPCB: 'پس یوآش خوبی‌های یهویاداع را فراموش کرد و پسرش را کشت. زکریا قبل از مرگش
    چنین گفت: «خداوند این را ببیند و از شما بازخواست کند.»'
  tgl-ULB: Sa paraang ito, pinagsawalang-bahala ni haring Joas ang kabaitan na ginawa
    sa kaniya ni Joiada, ang ama ni Zacarias. Sa halip, pinatay niya ang anak ni Joiada.
    Nang si Zacarias ay naghihingalo, kaniyang sinabi, “Makita nawa ito ni Yahweh
    at papanagutin ka.”
  hui-hui: Yoasahanda Segaraia aba Yahoiada ibugua biamogo timbuniore biaga henego
    mitangi nabi howa Segaraia bo waholene nga manda bini. Segaraia ibu homolene kaware
    hayagola ibugua bi dalimu lalu, Anduane Homogohanda tí beremigo hondowa pani ngilo
    hameledo, lene.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​အား​ဇာ​ခ​ရိ​၏​ဖ​ခင်​ယော ဒ​ယ​သစ္စာ​ရှိ​စွာ​အ​မှု​ထမ်း​ခဲ့​သည်​ကို​သ​တိ
    မ​ရ​ဘဲ​သား​ကို​သတ်​လေ​၏။ ဇာ​ခ​ရိ​သည် သေ​အံ့​ဆဲ​ဆဲ​၌``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင် ပြု​သည့်​အ​မှု​ကို​မြင်​၍
    သင့်​အား​အ​ပြစ်​ဒဏ် ခတ်​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။
  bod-N: དེ་ལྟར་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡིས་ཟཱ་ཀར་ཡའི་ཕ་ཡེ་ཧོ་ཡ་དཱས་རང་ལ་བཅངས་པའི་བྱམས་བརྩེ་མ་དྲན་པར་དེའི་བུ་བསད་པས།
    ཟཱ་ཀར་ཡ་འཆི་བའི་དུས་སུ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་གཟིགས་ཤིང་ལན་འཇལ་བར་མཛོད་ཅིག་ཅེས་ཞུས།
  sna-sna: Mambo Joashi haana kurangarira tsitsi dzaJehoyadha baba vaZekaria dzavakanga
    vamuratidza, asi akauraya mwanakomana wake, uye iye paakanga ava kufa akati, “Jehovha
    ngaazvione izvi uye aite kuti muzvidavirire.”
  spa-BLM: 'Así el rey Joás no se acordó de la bondad que le había hecho su padre
    Joiada, sino que mató a su hijo. Cuando murió, dijo: “Que Yahvé lo mire y lo pague”.'
  cac-cac: 'A vin̈aj Joás chi'', majxo snacotlaj jantac svach''c''olal vin̈aj Joiada
    chi'' ix yac'' d''a vin̈, palta to ix schec miljoccham vin̈aj Zacarías vin̈, aton
    vin̈ yuninal vin̈aj Joiada chi''. Ayic van scham vin̈aj Zacarías chi'', ix yalan
    vin̈ icha tic: Aocab'' Jehová tz''ilan jun tic, a'' ol ac''an yovalil, xchi vin̈.'
  swh-ULB: Katika namna hii hii, Yoashi, yule mfalme, akapuuza ukarimu ambao Yehoyada,
    baba yake Zekaria, alikuwa amemfanyia.
  bel-bel: 'І ня ўспомніў цар Ёас дабрадзейства, якое зрабіў яму Ёдай, бацька ягоны,
    і забіў сына яго. І ён паміраючы казаў: хай бачыць Гасподзь і хай спагоніць.'
  deu-ELBBK: 'Und der König Joas gedachte nicht der Güte, die sein Vater Jojada an
    ihm erwiesen hatte, und ermordete dessen Sohn. Und als er starb, sprach er: Der
    HERR möge es sehen und fordern!'
  mbb-OT: Midlipatan ni Hadì Joash is kebpurungi kandin ni Jehoyada, he amey ni Zacarias,
    kekenà, mibpehimetayan din si Zacarias. Ne hein egkevidtawan en sikandin, ne ke
    sikandin te, “Berakat he seǥipaa te Nengazen is ebeelan niw, ne iyan sikandin
    mebales keniyu.”
  mal-2015: 'അങ്ങനെ യോവാശ്‌രാജാവു അവന്റെ അപ്പനായ യെഹോയാദാ തനിക്കു ചെയ്ത ദയ ഓർക്കാതെ
    അവന്റെ മകനെ കൊന്നുകളഞ്ഞു; അവൻ മരിക്കുമ്പോൾ: യഹോവ നോക്കി ചോദിച്ചുകൊള്ളട്ടെ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O Joaš bisterďa pro lačhipen, so leske kerelas le Zecharijoskro dad o
    Jehojada, a diňa te murdarel leskre čhas. Sar o Zacharijah merelas, zvičinďa:
    „RAJEJA, dikh pre ada a visar lenge pale!“'
  pes-OPV: 'پس یوآش پادشاه احسانی را که پدرش یهویاداع، به وی نموده بود، بیاد نیاورد،
    بلکه پسرش را به قتل رسانید. و چون او می‌مرد، گفت: «خداوند این را ببیند و بازخواست
    نماید.»'
  ron-1924: 'Ымпэратул Иоас ну шь-а адус аминте де бунэвоинца пе каре о авусесе фацэ
    де ел Иехоиада, татэл луй Захария, ши а оморыт пе фиул луй. Захария а зис кынд
    а мурит: „Домнул сэ вадэ ши сэ жудече!”'
  ben-OBCV: সখরিয়ের বাবা যিহোয়াদা, রাজা যোয়াশের প্রতি যে দয়া দেখিয়েছিলেন, তা
    তিনি মনে রাখেননি কিন্তু তাঁর সেই ছেলেকে তিনি মেরে ফেলেছিলেন, যিনি মরতে মরতে বললেন,
    “সদাপ্রভু এসব দেখছেন আর তিনিই আপনার কাছে এর হিসেব নেবেন।”
  som-som: Sidaasuusan Boqor Yoo'aash u xusuusan roonaantii uu Yehooyaadaac oo isaga
    aabbihiis ahaa u sameeyey, laakiinse wuxuu dilay wiilkiisii. Oo markuu dhimanayay
    ayuu yidhi, Rabbigu xaalkan ha fiiriyo oo ha idin weyddiiyo.
  lat-VUC: 'Et non est recordatus Joas rex misericordiæ quam fecerat Jojada pater
    illius secum, sed interfecit filium ejus. Qui cum moreretur, ait: Videat Dominus,
    et requirat.'
  eng-ASVBT: Thus Joash the king remembered not the kindness which Jehoiada his father
    had done to him, but slew his son. And when he died, he said, Jehovah look upon
    it, and require it.
  ita-1885: 'E il re Gioas non si ricordò della benignità usata da Gioiada, padre
    di esso, inverso lui; anzi uccise il suo figliuolo. Ora, mentre egli moriva, disse:
    Il Signore lo vegga, e ne ridomandi conto.'
  eng-LXXUP: So Joash remembered not the kindness which his father Jehoiada had exercised
    toward him, but slew his son. And as he died, he said, The Lord look upon it,
    and judge.
  eng-ULB: In this manner, Joash, the king, ignored the kindness that Jehoiada, Zechariah's
    father, had done to him. Instead, he killed Jehoiada's son. When Zechariah was
    dying, he said, “May Yahweh see this and call you to account.”
  spa-VBL: 'El rey Joás demostró que había olvidado la lealtad y el amor que le había
    demostrado Joiada, el padre de Zacarías, al matar a su hijo. Al morir, Zacarías
    gritó: “¡Que el Señor vea lo que has hecho y te lo pague!”.'
  fra-_FOB: 'Ainsi le roi Joas ne se souvint point de la bonté dont Jéhojada, père
    de Zacharie, avait usé envers lui; et il tua son fils, qui dit en mourant: L''Éternel
    le voit, et il en demandera compte!'
  mal-mal: 'അങ്ങനെ യോവാശ്‌രാജാവ് അവന്റെ അപ്പനായ യെഹോയാദാ തന്നോട് കാണിച്ച ദയ ഓർക്കാതെ
    അവന്റെ മകനെ കൊന്നുകളഞ്ഞു; അവൻ മരിക്കുമ്പോൾ: “യഹോവ നോക്കി ചോദിച്ചുകൊള്ളട്ടെ” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Yoṅ Yuās Bādshāh ne us mehrbānī kā ḳhayāl na kiyā jo Yahoyadā ne us par
    kī thī balki use nazarandāz karke us ke beṭe ko qatl kiyā. Marte waqt Zakariyāh
    bolā, “Rab dhyān de kar merā badlā le!”
  suz-BL: पिप योआशम जकरिया आ आफ येहो-यादाम आ कली रिम्‍शो पशो नेल्‍ल प्रेंदा बाक्‍त।
    मिनु मेको आ तौ कली सदा बाक्‍त। मिनु आ बेक्‍ची ना जकरियामी “परमप्रभु यावेम एको
    तशा, क्‍येक्‍क लेत्‍तल” देंमाक्‍त। २इतिहास २३:-
  ita-1927: 'E il re Joas non si ricordò della benevolenza usata verso lui da Jehoiada,
    padre di Zaccaria, e gli uccise il figliuolo; il quale, morendo, disse: “L’Eterno
    lo veda e ne ridomandi conto!”'
  ckb-ckb: 'یۆئاشی پاشا ئەو دڵسۆزییەی لەبیر چوو کە یەهۆیاداعی باوکی زەکەریا لەگەڵی
    کردی و کوڕەکەی ئەوی کوشت، ئەویش لەسەرەمەرگیدا گوتی: «با یەزدان ئەمە ببینێت و سزاتان
    بدات.»'
  eng-BBE: So King Joash did not keep in mind how good Jehoiada his father had been
    to him, but put his son to death. And in the hour of his death he said, May the
    Lord see it and take payment!
  kan-OKCV: ಹಾಗೆಯೇ ಅರಸನಾದ ಯೋವಾಷನು, ಇವನ ತಂದೆಯಾದ ಯೆಹೋಯಾದಾವನು ತನಗೆ ತೋರಿಸಿದ ದಯೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡದೆ
    ಅವನ ಮಗನನ್ನು ಕೊಂದುಹಾಕಿದನು. ಜೆಕರ್ಯನು ಸಾಯುವಾಗ, “ಯೆಹೋವ ದೇವರು ನೋಡಿ ವಿಚಾರಿಸಲಿ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: 'அப்படியே அவனுடைய தகப்பனாகிய யோய்தா, தனக்கு செய்த தயவை ராஜாவாகிய யோவாஸ்
    நினைக்காமல் அவனுடைய மகனைக் கொன்றுபோட்டான்; இவன் சாகும்போது: யெகோவா அதைப் பார்ப்பார்,
    அதைக் கேட்பார் என்றான்.'
  spa-RV-1909: 'No tuvo pues memoria el rey Joas de la misericordia que su padre Joiada
    había hecho con él, antes matóle su hijo; el cual dijo al morir: Jehová lo vea,
    y lo requiera.'
  ron-BTF: 'Astfel împăratul Ioas nu și-a amintit de binele pe care Iehoiada, tatăl
    lui, i l-a făcut, ci a ucis pe fiul lui. Și când a murit, a spus: DOMNUL a văzut
    aceasta și va cere socoteală.'
  eng-WEBP: Thus Joash the king didn’t remember the kindness which Jehoiada his father
    had done to him, but killed his son. When he died, he said, “May the LORD look
    at it, and repay it.”
  eng-FBV: King Joash showed he had forgotten all about the loyalty and love shown
    to him by Jehoiada, Zechariah's father, by killing his son. As he died, Zechariah
    cried out, “May the Lord see what you've done and pay you back!”
  nld-1939: 'Zo weinig dacht de koning aan al het goede, dat zijn vader Jehojada voor
    hem gedaan had, dat hij zijn zoon liet vermoorden. Stervend riep deze uit: Jahweh
    ziet het, en zal het wreken!'
  nch-BL: 'Quej nopa Tanahuatijquet Joás quicuepili nopa mijcatzi totajtzi Joiada
    cati elqui itata Zacarías por nochi iteicnelijcayo huan nochi itapalehuil. Quimicti
    icone. Huan quema Zacarías miquiyaya, quiijto: “TOTECO xiquita cati techchihuilíaj
    huan xiquintaxtahui quej quinamiqui.”'
  vie-1934: 'Aáy vậy, vua Giô-ách không nhớ đến sự nhân từ của Giê-hô-gia-đa, cha
    của A-cha-xia, đã làm cho mình, nhưng giết con trai người đi; khi người chết thì
    có nói rằng: Nguyện Đức Giê-hô-va xem xét và báo lại cho!'
  hin-CV: राजा योआश ने उस कृपा को भुला दिया जो ज़करयाह के पिता यहोयादा ने उस पर दिखाई
    थी, और उसने उसके पुत्र की हत्या कर दी. मृत्यु के पहले ज़करयाह के ये शब्द थे “याहवेह
    इस ओर ध्यान दें और इसका बदला लें.”
  spa-BES: 'Entonces el rey Joás no tuvo en cuenta lo bueno que había sido su padre
    Joiada, sino que mató a su hijo Zacarías, Y en la hora de su muerte, dijo: ¡Que
    el Señor lo vea y reciba el pago!'
  tdx-tdx: 'Aa le tsy nitiahi’ Ioase mpanjaka ty fitretreza’ Iehoiada rae’e aze, te
    mone vinono’e i ana-dahi’ey, ze nanao ty hoe amy fitsin­goro’ey: Ho vazoho’ Iehovà
    vaho ho valè’e.'
  tha-KJV: ดังนี้​แหละกษั​ตริ​ย์โยอาชจึ​งม​ิ​ได้​ทรงระลึกถึงความกรุณาซึ่งเยโฮยาดาบิดาของเศคาริยาห์​ได้​สำแดงต่อพระองค์
    แต่​ได้​ทรงประหารบุตรชายของท่านเสีย และเมื่อเขากำลังจะตาย เขาพูดว่า “ขอพระเยโฮวาห์ทรงทอดพระเนตรและแก้​แค้น​”
  por-BR-2018: 'Não teve, pois, memória o rei Joás da misericórdia que seu pai Joiada
    havia feito com ele, antes matou-lhe seu filho; o qual disse ao morrer: o SENHOR
    o veja, e o exija.'
  deu-ELO: 'Und der König Joas gedachte nicht der Güte, die sein Vater Jojada an ihm
    erwiesen hatte, und ermordete dessen Sohn. Und als er starb, sprach er: Jehova
    möge es sehen und fordern!'
  eng-WYC-2018: And king Joash had not mind on the mercy, (or goodness), which Jehoiada,
    the father of Zechariah, had done with him; but he killed the son of Jehoiada.
    And when Zechariah died, he said, The Lord see this thing, and again-seek it.
    (And King Joash forgot about the loyalty which Jehoiada, Zechariah’s father, had
    shown to him; and so he had Jehoiada’s son killed. And as Zechariah died, he said,
    May the Lord see (what thou hast done), and avenge (it).)
  epo-epo: 'Kaj la reĝo Joaŝ ne memoris la favorkoraĵon, kiun lia patro Jehojada faris
    al li, kaj li mortigis lian filon. Ĉi tiu, mortante, diris: La Eternulo vidu,
    kaj punu.'
  uig-PIN: 'Padixaⱨ Yoax Zǝkǝriyaning atisi Yǝⱨoyadaning ɵzigǝ kɵrsǝtkǝn xǝpⱪitini
    yad ǝtmǝk tügül, ǝksiqǝ uning oƣlini ɵltürüwǝtti. Zǝkǝriya jan üzüx aldida: —
    Pǝrwǝrdigar bu ixni nǝzirigǝ elip, uning ⱨesabini alsun! — dedi.'
  beo-beo: 'Youa:sie da Segalaia eda Yihoiada ema mae fisili noga:le hawa: hamoi amo
    gogolei. Amola ea sia:beba:le, ilia Segalaia medole legei. Segalaia da bogolaloba,
    e amane wele sia:i, “Hina Gode da dia hamobe ba:ma:mu amola dima se iasu imunu
    da defea!”'
  tpi-OTNT: King i no tingim ol gutpela pasin pris Jehoiada, papa bilong Sekaraia,
    i bin mekim long em. Nogat. Em i kilim nating Sekaraia. Taim Sekaraia i laik i
    dai, em i tok olsem, “Bikpela i ken lukim dispela samting yupela i mekim na em
    i ken mekim save long yupela.”
  hau-SA: Sarki Yowash bai tuna da alherin da Yehohiyada mahaifin Zakariya ya nuna
    masa ba, sai ya kashe ɗansa, wanda ya ce yayinda yake mutuwa, “Bari Ubangiji yă
    dubi wannan yă kuma sāka maka.”
  uig-LAT: 'Padishah Yoash Zekeriyaning atisi Yehoyadaning özige körsetken shepqitini
    yad etmek tügül, eksiche uning oghlini öltürüwetti. Zekeriya jan üzüsh aldida:
    — Perwerdigar bu ishni nezirige élip, uning hésabini alsun! — dédi.'
  nde-nde: INkosi uJowashi ayizange izihluphe ngomusa eyayiwenzelwe nguJehoyada uyise
    kaZakhariya kodwa yabulala indodana yakhe, yona yathi ekufeni kwayo, “UThixo kakubone
    lokhu, aphindisele.”
  ton-ton: Ko ia naʻe ʻikai manatuʻi ʻe he tuʻi ko Soasi ki he angalelei ʻaia naʻe
    fai ʻe Sihoiata kiate ia, ka naʻa ne tāmateʻi hono foha. Pea ʻi heʻene pekia,
    naʻe pehē ʻe ia, “Ke ʻafio ki ai ʻa Sihova, pea totongi ki ai.”
  ces-1613: '(Aniž se rozpomenul Joas král na milosrdenství, kteréž byl učinil jemu
    Joiada otec jeho, ale zamordoval syna jeho.) Kterýž když umíral, řekl: Nechť popatří
    Hospodin, a vyhledá to.'
  eng-WMB: Thus Joash the king didn’t remember the kindness which Jehoiada his father
    had done to him, but killed his son. When he died, he said, “May the LORD look
    at it, and repay it.”
  tam-TCV: அரசன் யோவாஸ் சகரியாவின் தகப்பன் யோய்தா தன்னில் காட்டிய தயவை நினைவில்கொள்ளாமல்
    அவனுடைய மகனைக் கொன்றான். சகரியா விழுந்து சாகும்போது, “யெகோவா இதைப் பார்த்து, உன்னிடத்தில்
    கணக்குக் கேட்பாராக” என்றான்.
  ceb-ULB: Niining panghitaboa, wala tagda ni Joas, nga hari, ang kamaayo nga gibuhat
    kaniya ni Jehoyada, nga amahan ni Zacarias. Hinuon, gipatay niya ang anak nga
    lalaki ni Jehoyada. Sa dihang kamatyonon na si Zacarias, miingon siya, “Makita
    unta kini ni Yahweh ug paninglan ka niini.”
  pol-UBG: 'I nie pamiętał król Joasz o dobrodziejstwie, jakie wyświadczył mu jego
    ojciec Jehojada, ale zabił jego syna. Kiedy ten umierał, powiedział: Niech PAN
    to zobaczy i zemści się.'
  urd-GVU: یوں یوآس بادشاہ نے اُس مہربانی کا خیال نہ کیا جو یہویدع نے اُس پر کی تھی
    بلکہ اُسے نظرانداز کر کے اُس کے بیٹے کو قتل کیا۔ مرتے وقت زکریاہ بولا، ”رب دھیان
    دے کر میرا بدلہ لے!“
  deu-1912: 'Und der König Joas gedachte nicht an die Barmherzigkeit, die Jojada,
    sein Vater, an ihm getan hatte, sondern erwürgte seinen Sohn. Da er aber starb,
    sprach er: Der HERR wird''s sehen und heimsuchen.'
  kan-2017: ಯೆಹೋವಾಷನು ಜೆಕರೀಯನ ತಂದೆಯಾದ ಯೆಹೋಯಾದನಿಂದ ತನಗಾದ ಕೃಪೆಯನ್ನು ಮರೆತು ಅವನ ಮಗನನ್ನು
    ಕೊಲ್ಲಿಸಿದನು. ಜೆಕರೀಯನು ಸಾಯುವಾಗ, “ಯೆಹೋವನೇ ಇದನ್ನು ನೋಡಿ, ತಕ್ಕ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಲಿ”
    ಎಂದನು.
  yap-yap: Ma ke pag fare pilung talin ni Jehoyada ni chitamngin Zekariah e i pigpig
    ngak nrib yul’yul’, me yog ni ngan li’ Zekariah nge yim’. Ma nap’an ni be yan
    ni nge yim’ Zekariah me tolul ni be ga’ar, “Mang e guy SOMOL e tin ni ga be rin’
    nge gechig nigem!”
  hlt-MCSB: Zekhariah napa Jehoiada loh Joash taengah a tueng sak sitlohnah te manghai
    Joash loh a poek moenih. Tedae a capa te a ngawn pah tih a duek thuk vaengah tah,
    “BOEIPA loh hmu saeh lamtah toem nawn saeh,” a ti.
  mdy-ETH: ካኣቲ፥ ዒዮዓሴ ዛካሪያሴኮ ዓዴ ዮዳሄ ዒዛም ማዼ ኮዦ ማዾ ማሉዋዖ ዛካሪያሴ ዎዺሼኔ፤ ዛካሪያሴ ሃይቃኒ ሳዛ ጋሽኪቤቃ፦
    «ናንጊና ናንጋ ጎዳ ሃያ ጌኖ ማዾ ኔኤኮ ዛጊ ኔ ጊዳ ፑርታ ሜቶ ዓጎም!» ጌዔኔ።
  twi-ASANTE: Na ɔhene Yoas ankae adɔeɛ a nʼagya Yehoiada de yɛɛ no no, na ɔkumm ne
    babarima. Sakaria rewuo no, nsɛm a ɔka twaa toɔ ne sɛ, “Awurade nhunu deɛ wɔreyɛ
    na ɔmma wɔmmu ho akonta!”
  eng-WEBU: Thus Joash the king didn’t remember the kindness which Jehoiada his father
    had done to him, but killed his son. When he died, he said, “May the LORD look
    at it, and repay it.”
  wal-wal: Kawoi Yo7aashi Zakkaariyaasa aawai Yoodaahee baayyo oottido kehatettaa
    hassayennan aggidi, a na7aa Zakkaariyaasa worissiis. Zakkaariyaasi haiqqiiddi,
    “GODAI hagaa be7idi, halo kesso” yaagiis.
  spa-PDDPT: 'El rey Joás no se acordó de la misericordia que Joiada, padre de Zacarías,
    tuvo con él, sino asesinó a su hijo, quien al morir exclamó: ¡Yavé lo vea y lo
    demande!'
  gun-gun: 'Ha''e rami py huvixa Joás na''ima''endu''ai Zacarias ru Joiada ixupe ojapo
    porãague re. Ha''e rami ''rãgue py ojuka uka ta''ykue. Ha''e va''e omano ta ma
    oupy vy aipoe''i: — Rejapo va''e Senhor oexa vy nembopaga ''rã — he''i.'
  ilo-ULB: Iti kastoy a wagas ket saan a linagip ni Joas nga ari ti kinaimbag nga
    inaramid kenkuana ni Jehoyada nga ama ni Zacarias. Ngem ketdi, pinapatayna ti
    putot a lalaki ni Jehoyada. Idi matmatayen ni Zacarias, kinunana, “Makita koma
    ni Yahweh daytoy ket balsennaka.”
  kpg-kpg: Di king gu de langahia nia hegau aamua Jehoiada tamana o Zechariah dela
    ne wanga gi deia, gei mee gu daaligi hua Zechariah gii made. Di madagoaa Zechariah
    dela bolo gaa made, mee gaa dangi gi nua, “Dimaadua gi gidee au mee ala e hai,
    gi hagaduadua ina goe!”
  uig-ARA: 'پادىشاھ يوئاش زەكەرىيانىڭ ئاتىسى يەھويادانىڭ ئۆزىگە كۆرسەتكەن شەپقىتىنى
    ياد ئەتمەك تۈگۈل، ئەكسىچە ئۇنىڭ ئوغلىنى ئۆلتۈرۈۋەتتى. زەكەرىيا جان ئۈزۈش ئالدىدا:
    ــ پەرۋەردىگار بۇ ئىشنى نەزىرىگە ئېلىپ، ئۇنىڭ ھېسابىنى ئالسۇن! ــ دېدى.'
  sus-sus: Mangɛ Yowasi nu bara nɛɛmu Sakari baba Yehoyada xa hinnɛ ma, a naxan naba
    a bɛ. A Sakari faxa. Beenu Sakari xa faxa a yi nan masen, «Alatala xa i fɔxi to,
    a xa i sare ragbilen i ma.»
  pon-2006: Nanmwarkio meliehla duwen loalopwoat me Sehoiada, semen Sekaraia wiahiongehr,
    e ahpw kemehla Sekaraia. Nindokon Sekaraia eh pahn melahr, e ahpw ngihl laudida,
    patohwan, “KAUN-O en ketin mahsanih dahme komw wiewia oh ketin kalokehkin komwi!”
  ksd-ksd: 'Damana Ioas ra king pa i ga nuk pa ra varmari nina Ieoiada tamana i ga
    pait ia pirana, ma i ga doko natuna. Ma ba i ga mat i ga biti: A Luluai na gire,
    ma na varobo.'
  tur-YTC: Böylece kral Yehoyada’nın kendisine yaptığı iyiliği hatırlamadı ve oğlunu
    öldürdü. Ölürken, “Yahve bunu görsün ve karşılığını versin” dedi.
  grc-BRENT: Καὶ οὐκ ἐμνήσθη Ἰωὰς τοῦ ἐλέους οὗ ἐποίησεν Ἰωδαὲ ὁ πατὴρ αὐτοῦ μετʼ
    αὐτοῦ, καὶ ἐθανάτωσε τὸν υἱὸν αὐτοῦ· καὶ ὡς ἀπέθνησκεν, εἶπεν, ἴδοι Κύριος καὶ
    κρινάτω.
  ind-AYT: Raja Yoas tidak mengingat kebaikan yang telah dilakukan Yoyada, ayahnya,
    kepadanya dan membunuh anaknya. Menjelang kematiannya, Zakharia berkata, “Kiranya
    TUHAN melihatnya dan menuntut balas!”
  nya-nya: Mfumu Yowasi sinakumbukire zabwino zimene Yehoyada abambo ake a Zekariya
    anamuchitira, koma anapha mwana wake. Pamene amafa, iye ananena kuti, “Yehova
    aone zimenezi ndipo abwezere chilango.”
  hrv-hrv: 'Ni kralj Joaš ne sjeti se ljubavi koju mu učini otac Jojada, nego mu ubi
    sina; a on je umirući rekao: “Jahve neka vidi i osveti!”'
  mps-mps: Kingo pris Jehoiada aga ayago yali te wiegi yai kolesaga aga dali yali
    te konebeo, te Sekaraia aga ayago yali kolesaga. Menio. Agai Sekaraia olo dali
    mu elama isilali. Tama Sekaraia aga isainu te po wali, “Genuai Bidigo dagego te
    ebo sę sulama, tama aga dage dene mayabuo,” wali.
  tpi-tpi: King i no tingim ol gutpela pasin pris Jehoiada, papa bilong Sekaraia,
    i bin mekim long em. Nogat. Em i kilim nating Sekaraia. Taim Sekaraia i laik i
    dai, em i tok olsem, “Bikpela i ken lukim dispela samting yupela i mekim na em
    i ken mekim save long yupela.”
  dan-1931: 'Kong Joas kom ikke den Kærlighed i Hu, hans Fader Jojada havde vist ham,
    men lod Sønnen dræbe, Men da han døde, råbte han: “HERREN ser og straffer!”'
  vie-OVCB: 'Như thế, Vua Giô-ách trả ơn Giê-hô-gia-đa cho những việc ông làm bằng
    cách giết con ông. Lúc sắp chết, Xa-cha-ri nói: “Xin Chúa Hằng Hữu chứng giám
    và báo ứng cho!”'
  guj-2017: એ પ્રમાણે, યોઆશ રાજાએ ઝર્ખાયાના પિતા યહોયાદાએ તેના પર જે કૃપા કરી હતી,
    તે ન સંભારતા તેના પુત્રને મારી નાખ્યો. મરતા સમયે ઝખાર્યાએ કહ્યું, “ઈશ્વર આ કૃત્ય
    ધ્યાનમાં લઈને તેનો જવાબ આપશે.”
  pon-2006A: Nanmwarkio meliehla duwen loalopwoat me Sehoiada, semen Sekaraia wiahiongehr,
    e ahpw kemehla Sekaraia. Nindokon Sekaraia eh pahn melahr, e ahpw ngihl laudida,
    patohwan, “KAUN-O en ketin mahsanih dahme komw wiewia oh ketin kalokehkin komwi!”
  por-BRBSL: 'Assim, Joás, o rei, não se lembrava da bondade que Jehoiada, seu pai,
    havia feito com ele, mas matou seu filho. Quando ele morreu, ele disse: “Que Javé
    olhe para ele, e o retribua”.'
  cth-cth: Hottelah, siangpahrang Joash ni a na pa Jehoiada e lungpatawnae pouk laipalah,
    a capa a thei pouh. A due han toteh, BAWIPA ni a pouk vaiteh moi a pathung han
    doeh telah a ti.
  twi-twi: Na ɔhene Yoas ankae adɔe a nʼagya Yehoiada de yɛɛ no no, na okum ne babarima.
    Sakaria rewu no, nsɛm a ɔka twaa to ne se, “Awurade nhu nea wɔreyɛ na ɔmma wommu
    ho akontaa!”
  hlt-hlt: Zekhariah napa Jehoiada loh Joash taengah a tueng sak sitlohnah te manghai
    Joash loh a poek moenih. Tedae a capa te a ngawn pah tih a duek thuk vaengah tah,
    “BOEIPA loh hmu saeh lamtah toem nawn saeh,” a ti.
  tbz-SIM: 'Okpɑ̀ɑ̀tì Soɑsi do í kpɑɑ́ yɛ̃́ Yoyɑdɑ do ò dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ kɛ́kuɔ o
    birɛ Sɑkɑrii kòo nyóó kú, kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nni nwúó nkɛ́ ti pútɛ́.'
  msy-2020: Atrivim Joas, a Sekaraian afeziam Jehoiada amizir arazir aghuibagh nɨghnɨzir
    puvatɨ. A pura Sekaraia mɨsoghezɨ an areme. Sekaraia duam suer dughiamɨn, a kamaghɨn
    mɨgei, “Ikiavɨra Itir God ia amir bizir kamɨn ganigh ia ikarvagh ivezir kuram
    ia danɨngam.”
  dop-dop: 'Wulɑʋ kɑ sɔɔwɑ kʋpɑntʋ nti Yoyɑtɑ kɑ lɑpɑ-ɩ tɔ. Nɑ ɩ́ yele nɑ pɑ́ kʋ́
    ɩ pǝyɑlʋ Sɑkɑlɩ. Wɑɑtʋ wei Sɑkɑlɩ cɑɑkɑɣɑ hɛɛʋ, ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ sɩ: Tɑcɑɑ
    nɑ́ nti pɑ lɑkɩ-m ɩsǝntɔ tɔ, nɑ ń hɔ pɑ ŋkpɑŋŋ.'
  azb-azb: 'Beləcə padşah Yoaş Zəkəriyyənin də atası Yehoyadanın ona etdiyi xeyirxahlığı
    yada salmadı və oğlunu öldürdü. O da ölərkən dedi: «Rəbb görsün və hökm etsin».'
  eng-DBY: And king Joash remembered not the kindness which Jehoiada his father had
    done to him, but slew his son. And when he died, he said, Jehovah see and require
    [it]!
  hin-2017: इस प्रकार राजा योआश ने वह प्रीति भूलकर जो यहोयादा ने उससे की थी, उसके
    पुत्र को घात किया। मरते समय उसने कहा, “यहोवा इस पर दृष्टि करके इसका लेखा ले।”
  eng-YLT: and Joash the king hath not remembered the kindness that Jehoiada his father
    did with him, and slayeth his son, and in his death he said, 'Jehovah doth see,
    and require.'
  eng-WYC-2017: And king Joash had not mind on the mercy, or goodness, which Jehoi-ada,
    the father of Zechariah, had done with him; but he killed the son of Jehoiada.
    And when Zechariah died, he said, The Lord see this thing, and again-seek it.
  eng-WMBB: Thus Joash the king didn’t remember the kindness which Jehoiada his father
    had done to him, but killed his son. When he died, he said, “May the LORD look
    at it, and repay it.”
  urd-GVH: यों युआस बादशाह ने उस मेहरबानी का ख़याल न किया जो यहोयदा ने उस पर की थी
    बल्कि उसे नज़रंदाज़ करके उसके बेटे को क़त्ल किया। मरते वक़्त ज़करियाह बोला, “रब
    ध्यान देकर मेरा बदला ले!”
  rug-rug: Muliṉi ni sa baṉara sari na tinavete leadi sapu tavete lani e Zehoiada
    koasa, sa tamana Zakaraea, meke va matea sa se Zakaraea. Gua meke mate se Zakaraea
    si zama vura si asa, “Mani dogoria e Zihova gua sapu tavetia goi; Mani va kilasigo!”
  gaz-gaz: Yooʼaash mootichi arjummaa Yehooyaadaan abbaan Zakkaariyaas isaaf godhe
    sana hin yaadanne; qooda kanaa inni ilma isaa ni ajjeese; innis yeroo duʼutti,
    “Waaqayyo waan kana haa argu; haaloos haa baʼu” jedhe.
  fra-LSG: 'Le roi Joas ne se souvint pas de la bienveillance qu’avait eue pour lui
    Jehojada, père de Zacharie, et il fit périr son fils. Zacharie dit en mourant:
    Que l’Éternel voie, et qu’il fasse justice!'
  yal-yal: Sakari fafe Yehoyada bata yi hinanna naxan birin yita Manga Yowasa ra,
    na sese mi yi fa a kui. A yi a dii xɛmɛn faxa. Sakari faxamatɔɔn yi a fala, a
    naxa, “Alatala xa feni ito to, a yi i makiti a ra.”
  haw-1868: 'Pela i hoomanao ole ai o Ioasa, ke alii, i ka lokomaikai a Iehoiada a
    kona makuakane i hana mai ai ia in, aka, pepehi ia i kana keiki: a i kona make
    ana, i mai la ia, E nana mai o Iehova, a e uku mai hoi.'
  arb-NAV: 'وَلَمْ يَذْكُرِ الْمَلِكُ الْفَضْلَ الَّذِي أَسْدَاهُ إِلَيْهِ يَهُويَادَاعُ،
    بَلْ قَتَلَ ابْنَهُ، وَفِيمَا هُوَ يَلْفِظُ أَنْفَاسَهُ قَالَ: «لِيَنْظُرِ الرَّبُّ
    وَيُجْرِ قَضَاءَهُ».'
  ewe-ewe: Fia Yoas meɖo ŋku dɔmenyo Zaxarya fofo, Yehoiada, wɔ nɛ la dzi o eye wòwu
    Via ŋutsu, Zaxarya, ame si gblɔ esi wòmlɔ anyi nɔ kukum be, “Yehowa, kpɔ nu si
    wowɔ la ɖa eye nàɖo eteƒe na wo.”
  eng-LEE: And king Joash did not remember the kindness which Yehoyada' his father
    had shown to him, but slew his son. And when he died, he said, The Lord will see
    [this], and require [my blood].
  asm-FB: তেওঁৰ পিতৃ যিহোয়াদাই যে ৰজালৈ দয়া কৰিছিল, তাক যোৱাচ ৰজাই সোঁৱৰণ নকৰি যিহোৱাদাৰ
    পুত্ৰক এইদৰে বধ কৰালে৷ জখৰিয়াই তেওঁৰ মৃত্যুৰ সময়ত কৈছিল, “যিহোৱাই দৃষ্টি কৰি
    ইয়াৰ প্ৰতিশোধ লওঁক।”
  sus-A: مَنفّ يٌوَ سِ نُ بَرَ نّيمُ سَكَرِ بَبَ يٍهٌيَدَ شَ هِننّ مَ، عَ نَشَن نَبَ
    عَ بّ. عَ سَكَرِ قَشَ. بٍينُ سَكَرِ شَ قَشَ عَ يِ نَن مَسٍن، «عَلَتَلَ شَ عِ قْشِ
    تٌ، عَ شَ عِ سَرٍ رَفبِلٍن عِ مَ.»
  fra-SBL: 'Ainsi, le roi Joas ne se souvint pas de la bonté que Jehojada, son père,
    avait eue pour lui, mais il tua son fils. Lorsqu''il mourut, il dit : « Que Yahvé
    y jette un regard et lui rende la pareille. »'
  hbo-hbo: וְלֹא־זָכַ֞ר יֹואָ֣שׁ הַמֶּ֗לֶךְ הַחֶ֙סֶד֙ אֲשֶׁ֨ר עָשָׂ֜ה יְהֹויָדָ֤ע
    אָבִיו֙ עִמֹּ֔ו וַֽיַּהֲרֹ֖ג אֶת־בְּנֹ֑ו וּכְמֹותֹ֣ו אָמַ֔ר יֵ֥רֶא יְהוָ֖ה וְיִדְרֹֽשׁ׃
    פ
  kik-kik: Nake Mũthamaki Joashu ndaigana kũririkana ũtaana ũrĩa Jehoiada, ithe wa
    Zekaria, aamuonetie no nĩ kũũraga ooragire mũrũwe, ũrĩa woigire atĩrĩ agĩkua,
    “Jehova aroona ũndũ ũyũ na akũrĩhie.”
  fra-NCL: 'Joas ne se souvint pas de l’affection qu’avait eue pour lui Joïada, père
    de Zacharie, et il fit périr son fils. Zacharie dit en mourant : « Que Yahweh
    voie et fasse justice ! »'
  cek-AK: Zekariah ampa Jehoiada mah anih nuiah tawnh ih tahmenhaih to Joash siangpahrang
    mah panoek pae ai, a capa to hum pae ving. Anih mah duek tom naah, Angraeng mah
    hnu nasoe loe, na nuiah lokcaek nasoe, tiah a naa.
  cuk-cuk: 'Ar Rey-Joás, Zacarías-bab-Joiada wile-e-daksa-gusad gwen ebinsassulid.
    Deyobi, Joás, Joiada-machi-Zacarías-oburgwisad. Zacarías burgwedanimaigua, sogsad:
    “Be-angi-ibmar-imaknaid Bab-Jehováʼdi, be-daksad. Degisoggu, Bab-Jehová na e-sogedba
    bemar-odurdakoed.”'
  uig-CYR: 'Падиша Йоаш Зәкәрияниң атиси Йәһояданиң өзигә көрсәткән шәпқитини яд әтмәк
    түгүл, әксичә униң оғлини өлтүрүвәтти. Зәкәрия җан үзүш алдида: — Пәрвәрдигар
    бу ишни нәзиригә елип, униң һесавини алсун! — деди.'
  tel-2017: ఈ విధంగా రాజైన యోవాషు జెకర్యా తండ్రి యెహోయాదా తనకు చేసిన ఉపకారాన్ని మరిచిపోయి
    అతని కొడుకుని చంపించాడు. అతడు చనిపోయేటప్పుడు “యెహోవా దీన్ని చూసి విచారణ చేస్తాడు
    గాక” అన్నాడు.
  hat-BSA: 'Konsa, Joas pa t sonje bonte ke papa li, Jehojada te montre li a, men
    li te touye fis li. Epi pandan li t ap mouri, li te di: “Ke SENYÈ a wè e fè revandikasyon!”'
  kos-kos: Tokosra el mulkunla orekma kulang ma Jehoiada, papa tumal Zechariah, el
    tuh oru nu sel, ac el sap anwuki Zechariah. Meet liki na Zechariah el ac misa,
    el wola ac fahk, “Lela LEUM GOD Elan liye ma kom oru an, ac kalyei kom!”
  hbo-WLC: וְלֹא־זָכַ֞ר יוֹאָ֣שׁ הַמֶּ֗לֶךְ הַחֶ֙סֶד֙ אֲשֶׁ֨ר עָשָׂ֜ה יְהוֹיָדָ֤ע
    אָבִיו֙ עִמּ֔וֹ וַֽיַּהֲרֹ֖ג אֶת־בְּנ֑וֹ וּכְמוֹת֣וֹ אָמַ֔ר יֵ֥רֶא יְהוָ֖ה וְיִדְרֹֽשׁ׃
    פ
  ibo-ibo: Eze Joash echetaghị ebere nke nna Zekaraya bụ Jehoiada meere ya kama o
    gburu nwa ya. Ma mgbe ọ na-anwụ, ọ sịrị, “Ka Onyenwe anyị hụkwa mmeso ọjọọ a ma
    kwụọkwa unu ụgwọ ajọ omume unu niile.”
  ory-ory: ଏହିରୂପେ, ତାହାର ପିତା ଯିହୋୟାଦା ଯୋୟାଶ୍‍ ରାଜାଙ୍କ ପ୍ରତି ଯେଉଁ ଦୟା ପ୍ରକାଶ କରିଥିଲା,
    ତାହା ସ୍ମରଣ ନ କରି ସେ ତାହାର ପୁତ୍ରକୁ ବଧ କଲେ। ପୁଣି, ସେ ମରଣକାଳରେ କହିଲା, “ସଦାପ୍ରଭୁ ଏଥିପ୍ରତି
    ଦୃଷ୍ଟିପାତ କରନ୍ତୁ ଓ ତହିଁର ପରିଶୋଧ ନେଉନ୍ତୁ।”
  chk-chk: Iei usun ewe king Joas esap chechemeni än Jehoiata semen Sekaraia kirikiröch
    ngeni, nge a niela nöün mwän. Iwe, lupwen än Sekaraia mäla a apasa, “Ewe Samol
    mi Lapalap a küna ei föför, i epwe ngonuk chappan.”
  rop-rop: '@see-verse:2CH.024.021'
  ukr-1871: 'І не спогадав царь Йоас на добродїйство, що вчинив йому Йодай, батько
    його, і вбив сина його. І як він умірав, то сказав: Нехай бачить Господь і нехай
    відплатить!'
  deu-1951: 'Und der König Joas gedachte nicht an die Liebe, die sein Vater Jojada
    ihm erwiesen, sondern brachte dessen Sohn um. Als der aber starb, sprach er: Der
    HERR wird es sehen und richten!'
  eng-JPS: 'Thus Joash the king remembered not the kindness which Jehoiada his father
    had done to him, but slew his son. And when he died, he said: ''The LORD look
    upon it, and require it.'''
  srp-1865: 'I ne opomenu se Joas milosti koju mu uèini Jodaj otac njegov, nego ubi
    sina njegova; a on umiruæi reèe: Gospod neka vidi i traži.'
  lug-lug: Kabaka Yowaasi n’atajjukira kisa Yekoyaada kitaawe wa Zekkaliya kye yamulaga,
    n’atta mutabani we. Zekkaliya bwe yali ng’afa n’ayogera nti, “Mukama kino akirabe,
    era akuvunaane.”
  heb-heb: ולא זכר יואש המלך החסד אשר עשה יהוידע אביו עמו ויהרג את בנו וכמותו אמר
    ירא יהוה וידרש׃
  ben-IRV: তাঁর বাবা যিহোয়াদা রাজার প্রতি যে দয়া দেখিয়েছিলেন, তা মনে না রেখে যোয়াশ
    রাজা তাঁর ছেলেকে মেরে ফেললেন; তিনি মারা যাবার দিন বললেন, “সদাপ্রভু এই কাজ দেখে
    আপনাকে শাস্তি দেবেন।”
  pan-pan: ਅਤੇ ਯੋਆਸ਼ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਦੇ ਪਿਤਾ ਯਹੋਯਾਦਾ ਦੇ ਪਰਉਪਕਾਰ ਨੂੰ ਜੋ ਉਸ ਨੇ ਉਸ ਉੱਤੇ
    ਕੀਤਾ ਸੀ ਯਾਦ ਨਾ ਰੱਖਿਆ ਸਗੋਂ ਉਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਮਾਰ ਦਿੱਤਾ। ਉਸ ਨੇ ਮਰਨ ਦੇ ਵੇਲੇ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਇਸ ਨੂੰ ਵੇਖੇ ਅਤੇ ਬਦਲਾ ਲਵੇ!।
  mya-JVB: ထိုသို့ ယောရှ မင်းကြီး သည် ဇာခရိ အဘ ယောယဒ ပြု သော ကျေးဇူး ကို မ အောက်မေ့
    ၊ သား ကိုသတ် လေ သည်တကား။ ဇာခရိ သေ သောအခါ ၊ ဤအမှုကို ထာဝရဘုရား သည် ကြည့်ရှု စစ်ကြော
    တော်မူမည်ဟုဆို ၏။
  hmo-hmo: Unai kara dekena amo, king Ioasa ese Iehoiada, Sekaraia ena tamana, ena
    bogahisihisi ia dekenai ia laloa lasi, to iena natuna ia alaia mase. Sekaraia
    ia mase lao noho neganai, ia ese Ioasa dekenai ia boiboi, ia gwau, “Lohiabada
    ese inai kara do ia itaia, bona inai oiemu kerere ena davana do ia henia!”
  urd-urd: ऐसे यूआस बादशाह ने उसके बाप यहूयदा' के एहसान को जो उसने उस पर किया था,
    याद न रखा बल्कि उसके बेटे को क़त्ल किया। और मरते वक़्त उसने कहा, “ख़ुदावन्द इसको
    देखे, और इन्तक़ाम ले।”
  rus-SYN: 'И не вспомнил царь Иоас благодеяния, какое сделал ему Иодай, отец его,
    и убил сына его. И он умирая говорил: да видит Господь и да взыщет!'
  bqc-SIM: 'Gbɛ̃kɛ pↄ́ Zakali mae Yoiada kɛ̀ kí Yoasiɛ yã́ i dↄaàguo, ↄ̃ à aà
    nɛ́pi dɛ̀. Gↄↄ pↄ́ nɛ́pi lɛ́ ga à mɛ̀: Dii a yã́ pↄ́ wa kɛ̀mɛɛ e, i a tↄsimɛɛ.'
  tcz-CHONGTHU: Joash lengpan apa Jehoiada in itobang thilpha abolpeh tichu asumilhel
    jengin achapa chu athat tan ahi, Zechariah chun athikonnin “Pakai eibolnaohohi
    hinvenlang kaphu neihin lahpeh teijin” atin ahi
  mar-mar: जखऱ्याचे पिता यहोयादा यांनी दाखवलेले सौजन्य राजा योवाश विसरला. यहोयादाचा
    पुत्र जखऱ्या याला राजाने ठार केले. जखऱ्या मृत्यूपूर्वी म्हणाला, “हे पाहून परमेश्वर
    तुला शासन करो.”
  qub-qub: 'Ray Joasga mana yarparannachu Zacariaspa papänin Joiada imano cuyapashantapis.
    Joiadapa wamran Zacariastaga wañuycachiran. Zacarías wañunanpäna caycashancho
    sinchipa niran: «¡Tayta Dios ricashunqui imano ruraycashayquitapis. Nircur jusgashunqui!»'
  bqp-bqp: Sinɑ boko Yoɑsi u duɑri geɑ ye Sɑkɑrin tundo Yehoyɑdɑ u nùn kuɑ. Ye Sɑkɑri
    u gɔɔ dɔɔ, yerɑ u nɛɛ, Yinni Gusunɔ, ɑ wɑɑwo kpɑ ɑ bɑɑwure siriɑ.
  hat-hat: 'Joas te bliye tout byen Jeojada, papa Zakari, te fè pou li, li fè touye
    Zakari. Anvan Zakari rann dènye souf li, li di byen fò: -Se pou Seyè a wè sa ou
    fè la a, se pou l'' pini ou pou sa!'
  eng-BSB: Thus King Joash failed to remember the kindness that Zechariah’s father
    Jehoiada had extended to him. Instead, Joash killed Jehoiada’s son. As he lay
    dying, Zechariah said, “May the LORD see this and call you to account.”
  eng-WEBPB: Thus Joash the king didn’t remember the kindness which Jehoiada his father
    had done to him, but killed his son. When he died, he said, “May the LORD look
    at it, and repay it.”
  kbq-kbq: Hagi Joasi'a Jehoiada'ma knare'zama hunte'nea zankura agesa ontahi, nemofo
    Zekaraiana ke'a omne vahera ahe fri'ne. Hagi havenknonu'ma Zekaraiama ahazagenoma
    nefrino'a amanage hu'ne, Amama haza zana Ra Anumzamo'a negeno, Agra'a nona huzmantesie.
  nhe-BL: 'Queja nopa Tlanahuatijquetl Joás quicuepili nopa mijcatzi totajtzi Joiada
    tlen elqui itata Zacarías ipampa nochi iteicnelijcayo huan nochi itlapalehuil.
    Quimicti icone. Huan quema Zacarías miquiyaya, quiijto: “TOTECO xiquita tlen nechchihuilíaj
    huan xiquintlaxtlahui queja quinamiqui.”'
  gub-BL: Tuwihawete na'ima'enukwaw kwaw Zoiaz Zakari tu ima'ereko awer ikatu ma'e
    rehe. Uzuka kar ta'yr. Umàno mehe we uze'eg Zakari. — Tuwe Tupàn Tuweharupi Wiko
    Ma'e wexak penemiapo nehe, tuwe uzepyk penehe hekuzaromo nehe, i'i wanupe.
  eng-DRA: 'And king Joas did not remember the kindness that Joiada his father had
    done to him, but killed his son. And when he died, he said: The Lord see, and
    require it.'
