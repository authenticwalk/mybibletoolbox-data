verse: 2CH.024.002
translations:
  mal-C: യെഹോയാദാപുരോഹിതന്റെ ആയുഷ്കാലത്തെല്ലാം യോവാശ് യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und Jehoas that, was Jahwe wohlgefiel, so lange der Priester Jojada lebte.
  lin-lin: Joasi asalaki makambo ya sembo na miso ya Yawe na mikolo nyonso ya bomoi
    ya Nganga-Nzambe Yeoyada.
  eng-LSV: And Joash does that which is right in the eyes of YHWH all the days of
    Jehoiada the priest.
  eng-GNV: And Ioash did vprightly in the sight of the Lord, all the dayes of Iehoiada
    the Priest.
  eng-WEBSTER: And Joash did that which was right in the sight of the LORD all the
    days of Jehoiada the priest.
  nhw-BL: Huan Joás quichijqui nochi catli xitlahuac iixpa TOTECO ipan nochi nopa
    xihuitl quema noja itztoya nopa totajtzi Joiada para quiconsejomacas.
  swh-ONEN: Yoashi akafanya yaliyo mema machoni pa Bwana miaka yote ya Yehoyada kuhani.
  bba-bba: Yoɑsi u kuɑwɑ ye yɑ Yinni Gusunɔ wɛ̃re yɑ̃ku kowo Yehoyɑdɑn wɑ̃ɑru kpuro
    sɔɔ.
  eng-KJVCPB: And Joash did that which was right in the sight of the Lord all the
    days of Jehoiada the priest.
  cpy-cpy: Maawoeni rantakiri Joás kameethari okantaka iñaakiro Tajorentsi, ari ikaatakiri
    omperatajorentsitaarewo iiteetziri Joeada.
  luo-luo: Joash notimo gima kare e nyim wangʼ Jehova Nyasaye e ndalo duto mane Jehoyada
    jadolo.
  meu-meu: Ioasa na Iehova vairanai e kara maoromaoro, hahelaḡa tauna Iehoiada ena
    mauri dinadia iboudiai lalodiai.
  npi-ULB: यहोयादा पुजारीका समयभरि नै योआशले परमप्रभुको दृष्‍टिमा जे असल थियो सो गरे
    ।
  yor-yor: Joaṣi ṣe ohun tí ó dára ní ojú Olúwa ní gbogbo àkókò Jehoiada àlùfáà.
  pes-OPCB: مادامی که یهویاداع کاهن زنده بود یوآش مطابق میل خداوند رفتار می‌کرد.
  tgl-ULB: Ginawa ni Joas kung ano ang matuwid sa mata ni Yahweh sa lahat ng araw
    ni Joiada na pari.
  hui-hui: Ibu kini heangi mana bayaleore Anduane Homogonaga deni turu holene wiaru
    hangu bialu haabo henego irane loma binigo mo miaga Yahoiada henegome ibunaga
    mini mandaru baya hangu mo tiga binigome ani biaga hene.
  mya-mya: သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ​အ​သက် ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​သော​အ​မှု​ကို​ပြု​၏။-
  bod-N: མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱའི་ཉིན་མོ་རྣམས་ལ། ཡོ་ཨ་སི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་པ་ཡིན།
  sna-sna: Joashi akaita zvakanga zvakanaka pamberi paJehovha pamazuva ose aJehoyadha
    muprista.
  spa-BLM: Joás hizo lo que era justo a los ojos de Yahvé durante todos los días del
    sacerdote Joiada.
  cac-cac: Masanil tas ix sc'ulej vin̈aj Joás chi', yacb'an pitzanto vin̈aj sacerdote
    Joiada chi', te vach'n̈ej d'a yichan̈ Jehová.
  swh-ULB: Yoashi alifanya yaliyo mema katika macho ya Yahwe siku zote za Yehoyada,
    yule kuhani.
  bel-bel: І рабіў Ёас заўгоднае ў вачах Гасподніх ва ўсе дні Ёдая сьвятара.
  deu-ELBBK: Und Joas tat, was recht war in den Augen des HERRN, alle die Tage des
    Priesters Jojada.
  mbb-OT: Meupiya is ulaula ni Joash diyà te etuvangan te Nengazen dutun te uuyag
    pa si Jehoyada he memumuhat.
  mal-2015: യെഹോയാദാപുരോഹിതന്റെ ആയുഷ്കാലത്തൊക്കെയും യോവാശ് യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Medik o rašaj Jehojada dživelas, o Joaš kerelas oda, so sas le RAJESKE
    pre dzeka.
  pes-OPV: و یوآش درتمامی روزهای یهویاداع کاهن، آنچه را که در نظرخداوند راست بود،
    به عمل می‌آورد.
  ron-1924: Иоас а фэкут че есте бине ынаинтя Домнулуй ын тот тимпул веций преотулуй
    Иехоиада.
  ben-OBCV: যাজক যিহোয়াদা যতদিন বেঁচেছিলেন, যোয়াশ ততদিন সদাপ্রভুর দৃষ্টিতে যা যা
    ভালো, তাই করে গেলেন।
  som-som: Oo Yoo'aashna wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa wakhtigii
    wadaadkii Yehooyaadaac ahaa noolaa oo dhan.
  lat-VUC: Fecitque quod bonum est coram Domino cunctis diebus Jojadæ sacerdotis.
  eng-ASVBT: And Joash did that which was right in the eyes of Jehovah all the days
    of Jehoiada the priest.
  ita-1885: E Gioas fece quello che piace al Signore tutto il tempo del sacerdote
    Gioiada.
  eng-LXXUP: And Joash did that which was right in the sight of the Lord all the days
    of Jehoiada the priest.
  eng-ULB: Joash did what was right in the eyes of Yahweh all the days of Jehoiada,
    the priest.
  spa-VBL: Joás hizo lo que era correcto a los ojos del Señor durante la vida del
    sacerdote Joiada.
  fra-_FOB: Joas fit ce qui est droit aux yeux de l'Éternel, pendant toute la vie
    de Jéhojada, le sacrificateur.
  mal-mal: യെഹോയാദാ പുരോഹിതൻ ജീവിച്ചിരുന്ന കാലത്തൊക്കെയും യോവാശ് യഹോവയ്ക്ക് പ്രസാദമുള്ളത്
    ചെയ്തു.
  urd-GVR: Yahoyadā ke jīte-jī Yuās wuh kuchh kartā rahā jo Rab ko pasand thā.
  suz-BL: मिनु योआशम चढ़ेब येहो-यादा ब्रोंइम सम्‍म परमप्रभु यावे आ ङोंइती मार ठीक
    बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: Joas fece ciò ch’è giusto agli occhi dell’Eterno durante tutto il tempo
    che visse il sacerdote Jehoiada.
  ckb-ckb: یۆئاش لەبەرچاوی یەزدان ئەوەی ڕاست بوو کردی لە ماوەی کاهینیێتی یەهۆیاداع.
  eng-BBE: And Joash did what was right in the eyes of the Lord as long as Jehoiada
    the priest was living.
  kan-OKCV: ಯೋವಾಷನು ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಸಮಸ್ತ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: ஆசாரியனாகிய யோய்தாவின் நாட்களெல்லாம் யோவாஸ் யெகோவாவின் பார்வைக்கு செம்மையானதைச்
    செய்தான்.
  spa-RV-1909: E hizo Joas lo recto en ojos de Jehová todos los días de Joiada el
    sacerdote.
  ron-BTF: Și Ioas a făcut ceea ce era drept înaintea ochilor DOMNULUI toate zilele
    vieții preotului Iehoiada.
  eng-WEBP: Joash did that which was right in the LORD’s eyes all the days of Jehoiada
    the priest.
  eng-FBV: Joash did what was right in the Lord's sight during the lifetime of Jehoiada
    the priest.
  nld-1939: Joasj deed wat goed was in de ogen van Jahweh, zolang de priester Jehojada
    leefde.
  nch-BL: Huan Joás quichijqui nochi cati xitahuac iixpa TOTECO ipan nochi nopa xihuit
    quema noja itztoya nopa totajtzi Joiada para quiconsejomacas.
  vie-1934: Giô-ách làm điều thiện trước mặt Đức Giê-hô-va trọn đời thầy tế lễ Giê-hô-gia-đa.
  hin-CV: योआश ने पुरोहित यहोयादा के जीवनकाल में वही किया, जो याहवेह की दृष्टि में
    सही था.
  spa-BES: Y Joás hizo lo que era correcto a los ojos del Señor mientras viviera Joiada,
    el sacerdote.
  tdx-tdx: Le nanao ze soa am-pivazohoa’ Iehovà t’Ioase amy ze hene’ andro’ Iehoiada
    mpisoroñe.
  tha-KJV: และโยอาชทรงกระทำสิ่งที่ชอบในสายพระเนตรของพระเยโฮวาห์ตลอดชั่วอายุของเยโฮยาดาปุโรหิต
  por-BR-2018: E fez Joás o que era correto aos olhos do SENHOR todos os dias de Joiada
    o sacerdote.
  deu-ELO: Und Joas tat, was recht war in den Augen Jehovas, alle die Tage des Priesters
    Jojada.
  eng-WYC-2018: And he did that, that was good before the Lord, in all the days of
    Jehoiada, the priest.
  epo-epo: Joaŝ agadis bone antaŭ la Eternulo dum la tuta vivo de la pastro Jehojada.
  uig-PIN: Yǝⱨoyada kaⱨin ⱨayat künliridǝ Yoax Pǝrwǝrdigarning nǝziridǝ durus bolƣanni
    ⱪilatti.
  beo-beo: Yihoida ea esalusu huluane amo ganodini, Youa:sie da Hina Gode hahawane
    ba:ma:ne hou hamonanusu. Bai gobele salasu dunu Yihoida da hou noga:idafa ema
    olelei.
  tpi-OTNT: Long taim pris Jehoiada i stap yet, Joas i save mekim stretpela pasin
    long ai bilong Bikpela.
  hau-SA: Yowash ya yi abin da yake daidai a gaban Ubangiji duka shekarun Yehohiyada
    firist.
  uig-LAT: Yehoyada kahin hayat künliride Yoash Perwerdigarning neziride durus bolghanni
    qilatti.
  nde-nde: UJowashi wenza okulungileyo phambi kukaThixo iminyaka yonke uJehoyada engumphristi.
  ton-ton: Pea naʻe fai ʻe Soasi ʻaia naʻe lelei ʻi he ʻao ʻo Sihova ʻi he ngaahi
    ʻaho kotoa pē ʻo Sihoiata ko e taulaʻeiki.
  ces-1613: A činil Joas to, což pravého bylo před očima Hospodinovýma po všecky dny
    kněze Joiady.
  eng-WMB: Joash did that which was right in the LORD’s eyes all the days of Jehoiada
    the priest.
  tam-TCV: ஆசாரியன் யோய்தாவின் நாளெல்லாம் யோவாஸ் யெகோவாவின் பார்வையில் சரியானதையே
    செய்து வந்தான்.
  ceb-ULB: Gibuhat ni Joas kung unsa ang maayo sa mga mata ni Yahweh sa tanang mga
    adlaw ni Jehoyada, nga pari.
  pol-UBG: I Joasz czynił to, co dobre w oczach PANA, przez wszystkie dni kapłana
    Jehojady.
  urd-GVU: یہویدع کے جیتے جی یوآس وہ کچھ کرتا رہا جو رب کو پسند تھا۔
  deu-1912: Und Joas tat, was dem HERRN wohl gefiel, solange der Priester Jojada lebte.
  kan-2017: ಯೆಹೋವಾಷ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದುಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: I rin’ e tin nib m’agan’ SOMOL ngay u n’umngin nap’an ni i par Jehoyada
    ni prist nib fos.
  hlt-MCSB: Khosoih Jehoiada kah a tue khuiah tah Joash loh BOEIPA mikhmuh ah a thuem
    a saii.
  mdy-ETH: ቄኤሳሢ ዮዳሄ ሼምፔና ዓኣ ዎዶና ቢያ ዒዮዓሴ ናንጊና ናንጋ ጎዳ ዎዛሳ ማዾ ማዼኔ፤
  twi-ASANTE: Yoas yɛɛ deɛ ɛsɔ Awurade ani, ɔsɔfoɔ Yehoiada nkwa nna nyinaa.
  eng-WEBU: Joash did that which was right in the LORD’s eyes all the days of Jehoiada
    the priest.
  wal-wal: Qeesee Yoodaahee de7ido laitta ubban Yo7aashi GODAA sinttan suurebaa oottiis.
  spa-PDDPT: Joás hizo lo recto ante Yavé todo el tiempo del sacerdote Joiada.
  gun-gun: Ixy ma Berseba pygua Zíbia. Joás ma ha'evea ramigua ojapo oikovy Senhor
    renonde rupi, sacerdote Joiada oĩa pukukue re.
  ilo-ULB: Inaramid ni Joas ti umno iti imatang ni Yahweh iti amin nga al-aldaw ni
    Jehoyada a padi.
  kpg-kpg: I di madagoaa o Jehoiada tangada hai mee dabu, King Joash nogo hai nia
    mee ala e haga manawa lamalia Dimaadua.
  uig-ARA: يەھويادا كاھىن ھايات كۈنلىرىدە يوئاش پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى
    قىلاتتى.
  sus-sus: Sɛrɛxɛdubɛ Yehoyada xa waxati, Yehowasa naxa lu tinxinyi kui Alatala ya
    i.
  pon-2006: E wiadahr dahme kin kaparanda kupwur en KAUN-O erein Sehoiada eh momour.
  ksd-ksd: Ma Ioas i ga pait nam i ga takodo ta ra luaina mata i ra Luluai ta ra umana
    bung na nilaun par kai leoiada ra tena tinabar.
  tur-YTC: Yoaş, kâhin Yehoyada'nın bütün günlerinde Yahve'nin gözünde doğru olanı
    yaptı.
  grc-BRENT: Καὶ ἐποίησεν Ἰωὰς τὸ εὐθὲς ἐνώπιον Κυρίου πάσας τὰς ἡμέρας Ἰωδαὲ τοῦ
    ἱερέως.
  ind-AYT: Yoas melakukan apa yang benar di mata TUHAN sepanjang hidup Imam Yoyada.
  nya-nya: Yowasi anachita zolungama pamaso pa Yehova nthawi yonse ya moyo wa wansembe
    Yehoyada.
  hrv-hrv: Joaš je činio što je pravo u Jahvinim očima dok je bio živ svećenik Jojada.
  mps-mps: Te pris Jehoiada bidibadi da, Joasgo Genuai Bidigo gedude wiegi yai kolesaga
    iyu yai dao.
  tpi-tpi: Long taim pris Jehoiada i stap yet, Joas i save mekim stretpela pasin long
    ai bilong Bikpela.
  dan-1931: Joas gjorde, hvad der var ret i HERRENS Øjne, så længe Præsten Jojada
    levede.
  vie-OVCB: Giô-ách làm điều ngay thẳng trước mặt Chúa Hằng Hữu trong suốt thời gian
    Thầy Tế lễ Giê-hô-gia-đa còn sống.
  guj-2017: યોઆશે યહોયાદા યાજકના દિવસોમાં ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે કર્યું.
  pon-2006A: E wiadahr dahme kin kaparanda kupwur en KAUN-O erein Sehoiada eh momour.
  por-BRBSL: Joás fez o que estava certo aos olhos de Iavé todos os dias de Jehoiada,
    o sacerdote.
  cth-cth: Vaihma Jehoiada a hring nah thung, Joash teh BAWIPA mithmu hnokahawi a
    sak.
  twi-twi: Yoas yɛɛ nea ɛsɔ Awurade ani, ɔsɔfo Yehoiada nkwanna nyinaa.
  hlt-hlt: Khosoih Jehoiada kah a tue khuiah tah Joash loh BOEIPA mikhmuh ah a thuem
    a saii.
  tbz-SIM: Kɛ̀ Soɑsii ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ ikuɔ́ nìùtì Yoyɑdɑ fòmmu mumɔu
    miɛkɛ.
  msy-2020: Godɨn ofa gamir gumazim Jehoiada ikiavɨra itir dughiamɨn, Joas Ikiavɨra
    Itir Godɨn damazimɨn arazir aghuibagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑsɩ lɑpɑ Tɑcɑɑ luɣu tɛɛ nyǝntʋ kɛ kɔtʋlʋ Yoyɑtɑ weesuɣu pɩɩsɩ
    tǝnɑ tɑɑ.
  azb-azb: Yoaş kahin Yehoyadanın bütün ömrü boyu Rəbbin gözündə doğru olan işlər
    etdi.
  eng-DBY: And Joash did what was right in the sight of Jehovah all the days of Jehoiada
    the priest.
  hin-2017: जब तक यहोयादा याजक जीवित रहा, तब तक योआश वह काम करता रहा जो यहोवा की दृष्टि
    में ठीक है।
  eng-YLT: And Joash doth that which is right in the eyes of Jehovah all the days
    of Jehoiada the priest.
  eng-WYC-2017: And he did that, that was good before the Lord, in all the days of
    Jehoiada, the priest.
  eng-WMBB: Joash did that which was right in the LORD’s eyes all the days of Jehoiada
    the priest.
  urd-GVH: यहोयदा के जीते-जी युआस वह कुछ करता रहा जो रब को पसंद था।
  rug-rug: Taveti Zoasi gua sapu toṉoto pa dinoṉo te Zihova koari na totoso sipu korapa
    toa nana se Zehoiada sa hiama.
  gaz-gaz: Yooʼaash bara Yehooyaadaa lubichaa hunda keessa waan fuula Waaqayyoo duratti
    qajeelaa taʼe hojjete.
  fra-LSG: Joas fit ce qui est droit aux yeux de l’Éternel pendant toute la vie du
    sacrificateur Jehojada.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, Yowasa yi na liga saraxarali Yehoyadaa siimayaan
    birin yi.
  haw-1868: A hana pololei o Ioasa imua o Iehova i na la a pau o Iehoiada ke kahuna.
  arb-NAV: وَصَنَعَ يُوآشُ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ كُلَّ أَيَّامِ يَهُويَادَاعَ
    الْكَاهِنِ.
  ewe-ewe: Yoas wɔ nu si nyo le Yehowa ŋkume, le nunɔla Yehoiada ƒe agbemeŋkekewo
    katã me.
  eng-LEE: And Joash did what is right in the eyes of the Lord, all the days of Yehoyada'
    the priest.
  asm-FB: যিহোয়াদা পুৰোহিতৰ জীৱনৰ সকলো কালত, যিহোৱাৰ দৃষ্টিত যি ন্যায়, যোৱাচে তাকে
    কৰিলে।
  sus-A: سّرّشّدُبّ يٍهٌيَدَ شَ وَشَتِ، يٍهٌوَ سَ نَشَ لُ تِنشِنيِ كُي عَلَتَلَ يَ
    عِ.
  fra-SBL: Joas fit ce qui est droit aux yeux de l'Éternel pendant toute la durée
    du règne de Jehojada, le sacrificateur.
  hbo-hbo: וַיַּ֧עַשׂ יֹואָ֛שׁ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כָּל־יְמֵ֖י יְהֹויָדָ֥ע
    הַכֹּהֵֽן׃
  kik-kik: Joashu nĩekire maũndũ marĩa maagĩrĩire maitho-inĩ ma Jehova mĩaka-inĩ yothe
    ya Jehoiada ũrĩa mũthĩnjĩri-Ngai.
  fra-NCL: Joas fit ce qui est droit aux yeux de Yahweh pendant toute la vie du prêtre
    Joïada.
  cek-AK: Jehoiada qaima ah oh nathung, Joash loe Angraeng mikhnukah hmuen kahoih
    to sak.
  cuk-cuk: Joás, dule-irwa-Bab-Dummadse-goled-Joiada-duladgine, Bab-Jehová-asabin
    ibmar-nueganbi imakdii gusad.
  uig-CYR: Йәһояда каһин һаят күнлиридә Йоаш Пәрвәрдигарниң нәзиридә дурус болғанни
    қилатти.
  tel-2017: యాజకుడు యెహోయాదా బతికిన రోజులన్నీ యోవాషు యెహోవా దృష్టికి యథార్ధంగా ప్రవర్తించాడు.
  hat-BSA: Joas te fè sa ki te bon nan zye SENYÈ a pandan tout jou a Jehojada yo,
    prèt la.
  kos-kos: Joash el oru mwe insewowo nu sin LEUM GOD in pacl Jehoiada, mwet tol, el
    moul.
  hbo-WLC: וַיַּ֧עַשׂ יוֹאָ֛שׁ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כָּל־יְמֵ֖י יְהוֹיָדָ֥ע
    הַכֹּהֵֽן׃
  ibo-ibo: Joash mere ihe ziri ezi nʼanya Onyenwe anyị nʼafọ niile nke Jehoiada bụ
    onye nchụaja, dị ndụ.
  ory-ory: ପୁଣି, ଯିହୋୟାଦା ଯାଜକର ଜୀବନଯାଏ ଯୋୟାଶ୍‍ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Joas a föri mine a pwüng me fän mesen ewe Samol mi Lapalap lon ükükün ränin
    manauen ewe souasor Jehoiata.
  rop-rop: Wal langa ol det taim wen Jehoiyada det serramonimen bin stil jidan laibala
    King Jowesh bin oldei dum ebrijing gudwei blanga meigim YAWEI det trubala God
    gudbinji langa im.
  ukr-1871: І чинив Йоас що було до вподоби Господеві по всї днї сьвященника Йодая.
  deu-1951: Und Joas tat, was recht war in den Augen des HERRN, solange der Priester
    Jojada lebte.
  eng-JPS: And Joash did that which was right in the eyes of the LORD all the days
    of Jehoiada the priest.
  srp-1865: I èinjaše Joas što je pravo pred Gospodom dokle god bijaše živ Jodaj sveštenik.
  lug-lug: Yowaasi n’akola ebirungi mu maaso ga Mukama mu biro byonna ebya Yekoyaada
    kabona.
  heb-heb: ויעש יואש הישר בעיני יהוה כל ימי יהוידע הכהן׃
  ben-IRV: যিহোয়াদা যাজকের সমস্ত জীবনকালে যোয়াশ সদাপ্রভুর চোখে যা ঠিক, তাই করতেন।
  pan-pan: ਅਤੇ ਯੋਆਸ਼ ਯਹੋਯਾਦਾ ਜਾਜਕ ਦੇ ਜੀਵਨ ਵਿੱਚ ਉਹੀ ਕਰਦਾ ਰਿਹਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ
    ਠੀਕ ਸੀ
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒ လက်ထက် ကာလ ပတ်လုံး ၊ ယောရှ သည် ထာဝရဘုရား ရှေ့ တော်၌
    တရား သော အမှုကို ပြု ၏။
  hmo-hmo: Ioasa be Lohiabada ena vairana dekenai kara maoromaoro ia karaia, hahelagaia
    tauna Iehoiada ena mauri lagani ibounai lalonai.
  urd-urd: और यूआस यहूयदा' काहिन के जीते जी वही, जो ख़ुदावन्द की नज़र में ठीक है,
    करता रहा।
  rus-SYN: И делал Иоас угодное в очах Господних во все дни Иодая священника.
  bqc-SIM: Yoasi yã́ pↄ́ Dii yei kɛ̀ sa'onkia Yoiada gↄↄ.
  tcz-CHONGTHU: Aman Jehoiada thempupa ahin laisen Pakai lungdei lam ngen ana bollin
    ahi
  mar-mar: यहोयादा हयात असेपर्यंत योवाशाची वागणूक परमेश्वराच्या दृष्टीने उचित अशी
    होती.
  qub-qub: Cüra Joiada cawashancamaga Tayta Diosllata wiyacuran.
  bqp-bqp: Yoɑsi u kuɑwɑ ye yɑ Yinni Gusunɔ wɛ̃re yɑ̃ku kowo Yehoyɑdɑn wɑ̃ɑru kpuro
    sɔɔ.
  hat-hat: Joas te fè sa ki dwat devan Seyè a toutotan Jeojada, prèt la, pa t' ankò
    mouri.
  eng-BSB: And Joash did what was right in the eyes of the LORD all the days of Jehoiada
    the priest.
  eng-WEBPB: Joash did that which was right in the LORD’s eyes all the days of Jehoiada
    the priest.
  kbq-kbq: Hagi pristi ne' Jehoiada'ma mani'nea knafina, Joasi'a Ra Anumzamofo avurera
    fatgo avu'avake hu'ne.
  nhe-BL: Huan Joás quichijqui nochi tlen xitlahuac iixpa TOTECO ipan nochi nopa xihuitl
    quema noja itztoya nopa totajtzi Joiada para quiconsejomacas.
  gub-BL: Zimia ihy her romo a'e. Merexewa tawhu parer romo hekon. Xaxeto Zoiaz heko
    mehe we Zoaz uzapo ikatu ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
  eng-DRA: And he did that which is good before the Lord all the days of Joiada the
    priest.
