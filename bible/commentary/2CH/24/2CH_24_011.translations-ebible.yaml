verse: 2CH.024.011
translations:
  mal-C: വഞ്ചിയിൽ ധാരാളം പണം വീണു എന്നു കാണുമ്പോൾ ലേവ്യർ അതെടുത്ത് രാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാരുടെ
    അടുത്തുകൊണ്ടുവരും. അപ്പോഴൊക്കെ രാജാവിന്റെ ലേഖകനും പുരോഹിതമുഖ്യന്റെ കാര്യസ്ഥനുംകൂടി
    വഞ്ചി ഒഴിച്ചശേഷം പൂർവസ്ഥാനത്തു കൊണ്ടുചെന്നു വെക്കുകയും ചെയ്യും. അവർ ദിനംപ്രതി
    ഈ വിധം ചെയ്യുമായിരുന്നു; അങ്ങനെ വളരെ വലിയൊരു തുക സമാഹരിക്കുകയും ചെയ്തു.
  deu-TKW: Und jedesmal, wenn er die Lade durch die Leviten zu der königlichen Aufsichtsbehörde
    bringen ließ, wenn sie nämlich sahen, daß des Geldes viel war, kam der Schreiber
    des Königs und der Beauftragte des Hohenpriesters; die leerten die Lade und trugen
    sie dann wieder an ihren Ort. So thaten sie Tag für Tag und sammelten eine Menge
    Geld.
  lin-lin: Tango nyonso Balevi bazalaki komema sanduku epai ya bakalaka ya mokonzi
    mpe bazalaki komona ete ezalaki na mbongo ebele, mokomi mikanda ya mokonzi mpe
    mobombi biloko ya mokonzi ya Banganga-Nzambe bazalaki koya kolongola mbongo oyo
    ezalaki kati na sanduku mpe kozongisa sanduku na esika na yango. Bazalaki kosala
    bongo mikolo nyonso mpe bazalaki kokongola mbongo ebele.
  eng-LSV: And it comes to pass, at the time one brings in the chest for the inspection
    of the king by the hand of the Levites, and at their seeing that the money [is]
    abundant, that a scribe of the king has come in, and an officer of the head-priest,
    and they empty the chest, and take it up and turn it back to its place; thus they
    have done day by day, and gather money in abundance.
  eng-GNV: 'And when it was time, they brought the chest vnto the Kings officer by
    the hand of the Leuites: and when they saw that there was much siluer, then the
    Kings Scribe (and one appoynted by the hie Priest) came and emptied the chest,
    and tooke it, and caried it to his place againe: thus they did day by day, and
    gathered siluer in abundance.'
  eng-WEBSTER: Now it came to pass, that at the time the chest was brought to the
    king's office by the hand of the Levites, and when they saw that there was much
    money, the king's scribe and the high priest's officer came and emptied the chest,
    and took it, and carried it to its place again. Thus they did day by day, and
    collected money in abundance.
  nhw-BL: Huan quema quiitaque para quipixqui miyac tomi nopa cuacajo, nopa levitame
    quihuicaque iixpa itlajcuilojca nopa tlanahuatijquetl para ma quiita. Huan nopona
    se itlapalehuijca nopa hueyi totajtzi quipojqui nopa tomi huan teipa sempa quitlali
    nopa cuacajo nechca nopa puerta campa calaquij ipan tiopamitl. Huan quej nopa
    quichijque mojmostla huan nelía quisentilijque miyac tomi.
  swh-ONEN: Ikawa kila wakati kasha lilipoletwa ndani na Walawi kwa maafisa wa mfalme
    na kuona kwamba kuna kiasi kikubwa cha fedha, mwandishi wa mfalme na afisa wa
    kuhani mkuu walikuwa wanakuja na kumimina, kisha kulirudisha mahali pake. Walifanya
    hivi mara kwa mara, nao wakakusanya fedha nyingi sana.
  bba-bba: Tɔ̃ɔ bɑɑtere Lefibɑ bɑ rɑ nɛwɑ bu kpɑkoro te suɑ bu kɑ dɑ tɔn be sinɑ boko
    u ɡɔsɑ bɑ n dɑ ɡinɑ tu mɛɛrim mi. Bɑ̀ n deemɑ kpɑkoro te, tɑ yibɑ, yerɑ sinɑ bokon
    tire yoro kɑ yɑ̃ku kowo tɔnweron sɔmɔ bɑ rɑ ɡobi yi wie kpɑ bu kpɑkoro te wesiɑ
    ten ɑyerɔ. Nɡe mɛyɑ bɑ rɑ ko tɔ̃ɔ bɑɑtere, kpɑ bu ɡobi wɑ yi n kpɑ̃.
  eng-KJVCPB: Now it came to pass, that at what time the chest was brought unto the
    king’s office by the hand of the Levites, and when they saw that there was much
    money, the king’s scribe and the high priest’s officer came and emptied the chest,
    and took it, and carried it to his place again. Thus they did day by day, and
    gathered money in abundance.
  cpy-cpy: Ikanta isheninkapaeni Leví, riitaki ayirori ashironaki jempe ijeeki pinkathari,
    okine raminero rirori. Ikanta iñaakiro tzimaki osheki koriki, ipokaki jankinatatsiri
    iyaemakaantani pinkathari itsipatakari aminerini antawaeyitatsini, riitaki owakiriri
    omperatajorentsiperori, rosokakiri koriki jaekiteentsiri. Aririka ithonkakiri
    raminakiri, rotetaneeri. Ari ikantatziiro maawoeni kitejeri. Osheki koriki raakiri.
  luo-luo: E kinde ka kinde kane jo-Lawi okelo sanduku ne jotend ruoth kendo kane
    gineno ni pesa ne nitiere mangʼeny, to jagoro mar joka ruoth kod jatelo margi
    kod jatij jadolo maduongʼ ne jobiro mondo okaw sanduku kendo kane giseloko gik
    manie sanduku negidwoke kare. Kamano e kaka negitimo pile ka pile kendo negichoko
    pesa mangʼeny mokalo.
  meu-meu: Bena Levi taudia ese moni momo maua ai e itava negadia ai, idia ese e laohaiava
    hanua pavapavana ena heitatao taudia dekediai; unu negadia ai hanua pavapavana
    ena toretore tauna bona hahelaḡa tauna badana ena heitatao tauna na e maiva, maua
    anina e bubuava; bena maua ma e laohaiava, gabuna ai e atoava. Dina ta ta amo
    unu e kara tomava, bena moni momo vada e haboudia.
  npi-ULB: यस्‍तो भयो, जब लेवीहरूले राजाका अधिकारीहरूकहाँ त्यो सन्दूक ल्याउँथे, र
    जब त्यसमा तिनीहरूले धेरै पैसा देख्‍थे, तब राजाका सचिव र प्रधान पुजारीका अधिकृत
    त्यो खाली गर्न आउँथे, र त्यो सन्दूक फेरि त्यसकै स्थानमा राखिदिन्थे । तिनीहरूले
    दिनदिनै त्‍यसो गरेर धेरै रुपियाँपैसा सञ्‍चय गरे ।
  yor-yor: Nígbàkígbà tí a bá gbé àpótí wọlé láti ọwọ́ àwọn ará Lefi sí ọwọ́ àwọn
    ìjòyè ọba, tí wọ́n bá sì rí wí pe owó ńlá wà níbẹ̀ àwọn akọ̀wé ọba àti ìjòyè olórí
    àlùfáà yóò wá láti kó owó rẹ̀ kúrò, wọn yóò sì dá a padà sí ààyè rẹ̀. Wọ́n ṣe
    èyí déédé, wọ́n sì kó iye owó ńlá.
  pes-OPCB: سپس لاویان صندوق را به مسئول آن که از دربار بود تحویل می‌دادند. هر وقت
    پول زیادی جمع می‌شد کاتب و نمایندهٔ کاهن اعظم پولها را از صندوق خارج می‌کردند
    و صندوق را دوباره به خانهٔ خدا برمی‌گرداندند. این کار هر روز ادامه داشت و مردم
    مرتب در صندوق پول می‌ریختند.
  tgl-ULB: At nangyari na sa tuwing dinadala ng mga Levita ang kaban sa mga opisyal
    ng hari, at sa tuwing nakikita nila na maaraming perang nasa loob nito, darating
    ang mga eskriba ng hari at ang opisyal ng pinakapunong hari, aalisin nila ang
    laman ng kaban at dadalhin nila at ibabalik sa kinalalagyan nito. Ginagawa nila
    ito araw-araw, at nakakalikom sila ng malaking halaga ng pera.
  hui-hui: Horo bibahendengi Libaiali hearume mbogoyi biago muni handaya ho haga agali
    hearia yalu ibiyagola tigua handalu hemiria muni to̱layago hendene. Ani hondowa
    loma binigo mo miaga haguane timbuni heagobi kininaga beba gili bia dagala biaga
    heagobi libugua muni siliba haealai halu mbogoyi biago mo wiaganeha yalu dai biaga
    wini. Ani bigi biyagola muni siliba dewaore wini.
  mya-mya: နေ့​စဉ်​နေ့​တိုင်း​လေဝိ​အ​နွယ်​ဝင်​တို့​သည် ထို သေတ္တာ​ကို​တာ​ဝန်​ခံ​အ​ရာ​ရှိ​ထံ​သို့​ယူ
    ဆောင်​သွား​ရ​ကြ​လေ​သည်။ သေတ္တာ​ပြည့် သည့်​အ​ခါ​တိုင်း​ဘု​ရင့်​အ​တွင်း​ဝန်​နှင့်​ယဇ်
    ပု​ရော​ဟိတ်​မင်း​၏​ကိုယ်​စား​လှယ်​တစ်​ဦး သည်​လာ​၍ ငွေ​များ​ကို​ထုတ်​ယူ​ပြီး​လျှင်
    သေတ္တာ​ကို​နေ​ရာ​တ​ကျ​ပြန်​၍​ထား​ရ ကြ​၏။ ဤ​နည်း​အား​ဖြင့်​သူ​တို့​သည်​ငွေ အ​မြောက်​အ​မြား​ကို​ရ​ရှိ​ကြ​လေ​သည်။
  bod-N: ཡང་དངུལ་གྱི་སྒྲོམ་དེ་ལེ་ཝི་པས་ཁྱེར་ནས་རྒྱལ་པོའི་ལས་སྣེ་པའི་རྩར་སླེབས་དུས་སུ།
    དེའི་ནང་དུ་དངུལ་མང་པོ་ཡོད་པ་མཐོང་སྟེ། རྒྱལ་པོའི་དྲུང་ཡིག་དང་། མཆོད་དཔོན་ཆེན་པོའི་ཞིབ་དཔྱོད་པ་འོངས་ནས་སྒྲོམ་དེ་སྟོང་བར་ཕུད་པ་དང་།
    ཡང་ཕྱིར་རང་གནས་སུ་བཞག ཉིན་རེ་བཞིན་དེ་ལྟར་བྱས་ནས། དངུལ་ཤིན་ཏུ་མང་པོ་བསྡུས་པ་རེད།
  sna-sna: Pose paitakurwa bhokisi richipinzwa mukati navaRevhi kumachinda amambo,
    uye pavaiona kuti maiva nemari yakawanda, munyori wamambo nomubati womuprista
    mukuru vaiuya vodurura mari kubva mubhokisi riya voridzorera panzvimbo yaro. Vakaita
    izvi nguva nenguva uye vakaunganidza mari yakawanda.
  spa-BLM: Cuando el cofre era llevado a los oficiales del rey por mano de los levitas,
    y al ver que había mucho dinero, el escriba del rey y el oficial del sumo sacerdote
    venían y vaciaban el cofre, lo tomaban y lo llevaban de nuevo a su lugar. Así
    hacían día tras día, y recogían dinero en abundancia.
  cac-cac: Axo eb' vin̈ levita tz'ic'anb'at te' caxa chi' d'a vin̈ rey chi', axo yic
    syilan vin̈ to b'ud'anxo te', tz'avtaj vin̈ stz'ib'um vin̈ yed' jun vin̈ ayoch
    yopisio yuj vin̈ sat sacerdote. Secanelta q'uen tumin chi' eb' vin̈ d'a yol te'
    caxa chi', sb'at yac'anxican te' eb' vin̈ b'aj aycan chi'. Icha chi' syutej eb'
    vin̈ d'a junjun c'u, yuj chi' nivan q'uen tumin chi' ix molchaji.
  swh-ULB: Ikatokea kwamba kila lilipoletwa kasha kwa mikono ya Walawi kwa wakuu wa
    mfalme, na kila walipoona kwamba kulikuwa na fedha nyingi sana ndani yake, waandishi
    wa mfalme na mkuu wa kuhani mkuu walikuja, kulihamishia fedha kasha, na kulirudisha
    sehemu yake. Walifanya hivyo siku baada siku, wakikusanya kiasi kikubwa cha fedha.
  bel-bel: У той час, калі прыносілі скрынку царскім чыноўнікам празь лявітаў, і калі
    яны бачылі, што срэбра многа, прыходзіў пісар цара і даверанік першасьвятара,
    і высыпалі са скрынкі, і адносілі яго і ставілі яе на сваё месца. Так рабілі яны
    дзень у дзень, і сабралі многа срэбра;
  deu-ELBBK: Und es geschah zur Zeit, wenn man die Lade durch die Leviten zum Amt
    des Königs brachte und wenn man sah, dass viel Geld darin war, so kamen der Schreiber
    des Königs und der Beamte des Hauptpriesters und leerten die Lade aus; und sie
    trugen sie und brachten sie wieder an ihren Ort. So taten sie Tag für Tag und
    sammelten Geld in Menge.
  mbb-OT: Emun egkepenù en haazà is kahun, ne ed-uwiten heini te menge Levihanen diyà
    te menge upisyal te hadì. Ne ebilangen heini te sikritaryu te hadì wey te upisyal
    te lavew he memumuhat, ne emun egkepasad ne idlikù dan ded kes kahun diyà te ǥemawan
    te valey te Nengazen he zutun ed-ezapa is Nengazen. Iyan heini ed-ul-ulahan dan
    kada andew taman te midekelà is netiǥum dan.
  mal-2015: ലേവ്യർ പെട്ടകം എടുത്തു രാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാരുടെ അടുക്കൽ കൊണ്ടുവരുന്ന
    സമയം ദ്രവ്യം വളരെ ഉണ്ടെന്നു കണ്ടാൽ രാജാവിന്റെ രായസക്കാരനും മഹാപുരോഹിതന്റെ കാര്യസ്ഥനും
    വന്നു പെട്ടകം ഒഴിക്കയും പിന്നെയും എടുത്തു അതിന്റെ സ്ഥലത്തു കൊണ്ടുചെന്നു വെക്കുകയും
    ചെയ്യും. ഇങ്ങനെ അവർ ദിവസംപ്രതി ചെയ്തു ബഹുദ്രവ്യം ശേഖരിച്ചു.
  rmc-rmc: Sako džives o Leviti ľidžanas e truhlica ko uradňikos le kraľiskro. Te
    dikhelas, hoj hin andre but love, avelas o pisaris le kraľiskro the o uradňikos
    le nekbaredere rašaskro, čhivenas o love avri a zgenenas len. Paľis la thovenas
    pale pre lakro than. Kerenas oda sako džives a kidle avri igen but love.
  pes-OPV: و چون صندوق به‌دست لاویان، نزد وکلای پادشاه آورده می‌شد و ایشان می‌دیدند
    که نقره بسیار هست آنگاه کاتب پادشاه و وکیل رئیس کهنه آمده، صندوق را خالی می‌کردند
    و آن را برداشته، باز به‌جایش می‌گذاشتند. و روز به روز چنین کرده، نقره بسیارجمع
    کردند.
  ron-1924: Кынд ведяу левиций кэ е мулт арӂинт ын ладэ ши кэ ера время ка с-о дя
    ын мыниле дрегэторилор ымпэратулуй, веня логофэтул ымпэратулуй ши службашул марелуй
    преот ши голяу лада. Апой о луау ши о пуняу ярэшь ла лок. Аша фэчяу ын фиекаре
    зи ши ау стрынс мулт арӂинт.
  ben-OBCV: যখনই লেবীয়েরা সেই সিন্দুকটি রাজার কর্মকর্তাদের কাছে নিয়ে আসত ও তারা
    দেখতেন যে সেখানে প্রচুর অর্থ জমা পড়েছে, তখন রাজ-সচিব ও প্রধান যাজকের কর্মকর্তারা
    এসে সেই সিন্দুকটি খালি করে আবার সেটি নির্দিষ্ট স্থানে রেখে আসতেন। নিয়মিতভাবে
    তারা এরকম করে গেলেন এবং প্রচুর অর্থ জমা হল।
  som-som: Oo waxay noqotay in markii sanduuqii la geeyey xafiiskii boqorka iyadoo
    ay reer Laawi sidaan, oo la arkay in lacag badanu ku jirto ayaa waxaa yimid oo
    sanduuqii ka shubay karraanigii boqorka iyo sirkaalkii wadaadka sare, oo haddana
    sanduuqii bay qaadeen oo meeshiisii ku celiyeen. Oo saasay maalin kasta yeeli
    jireen, oo waxay soo ururiyeen lacag faro badan.
  lat-VUC: 'Cumque tempus esset ut deferrent arcam coram rege per manus Levitarum
    (videbant enim multam pecuniam), ingrediebatur scriba regis, et quem primus sacerdos
    constituerat, effundebantque pecuniam quæ erat in arca, porro arcam reportabant
    ad locum suum: sicque faciebant per singulos dies. Et congregata est infinita
    pecunia,'
  eng-ASVBT: And it was so, that, at what time the chest was brought unto the king’s
    officers by the hand of the Levites, and when they saw that there was much money,
    the king’s scribe and the chief priest’s officer came and emptied the chest, and
    took it, and carried it to its place again. Thus they did day by day, and gathered
    money in abundance.
  ita-1885: Ora, quando la cassetta si portava, per le mani de' Leviti, a quelli ch'erano
    deputati del re (il che si faceva, quando vedevano che vi erano dentro danari
    assai), il segretario del re, ed un commessario del sommo sacerdote venivano,
    e vuotavano la cassetta; poi la riportavano, e la rimettevano nel suo luogo. Così
    facevano ogni giorno; e raccolsero gran quantità di danari.
  eng-LXXUP: And it came to pass, when they brought in the box to the officers of
    the king by the hand of the Levites, and when they saw that the money was more
    than sufficient, then came the king’s scribe, and the officer of the high priest,
    and emptied the box, and restored it to its place. Thus they did day by day, and
    collected much money.
  eng-ULB: It happened that whenever the chest was brought to the king's officials
    by the hand of the Levites, and whenever they saw that there was much money in
    it, the king's scribe and the high priest's official would come, empty the chest,
    and take it and carry it back to its place. They did this day after day, gathering
    large amounts of money.
  spa-VBL: De vez en cuando los levitas llevaban el cofre a los funcionarios del rey.
    Cuando veían que contenía una gran cantidad de dinero, el secretario del rey y
    el oficial principal del sumo sacerdote venían y vaciaban el cofre. Luego lo llevaban
    de vuelta a su lugar. Lo hacían todos los días y recogían una gran cantidad de
    dinero.
  fra-_FOB: Or, quand c'était le moment d'apporter le coffre à l'inspection du roi,
    par l'entremise des Lévites, et que ceux-ci voyaient qu'il y avait beaucoup d'argent,
    un secrétaire du roi et un commissaire du principal sacrificateur venaient et
    vidaient le coffre; puis ils le rapportaient et le remettaient à sa place. Ils
    faisaient ainsi jour après jour, et ils recueillaient de l'argent en abondance.
  mal-mal: ലേവ്യർ പണപ്പെട്ടി എടുത്ത് രാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാരുടെ അടുക്കൽ കൊണ്ടുവരുമ്പോൾ
    പണം വളരെ ഉണ്ടെന്ന് കണ്ടാൽ രാജാവിന്റെ കാര്യവിചാരകനും മഹാപുരോഹിതന്റെ കാര്യസ്ഥനും
    വന്ന് പെട്ടി ഒഴിക്കയും വീണ്ടും അതിന്റെ സ്ഥലത്ത് കൊണ്ടുചെന്ന് വെക്കുകയും ചെയ്യും.
    ഇങ്ങനെ അവർ ദിവസംപ്രതി ചെയ്കയും ധാരാളം പണം ശേഖരിക്കയും ചെയ്തു.
  urd-GVR: to Lāwī use uṭhā kar bādshāh ke afsaroṅ ke pās le jāte. Agar us meṅ wāqaī
    bahut paise hote to bādshāh kā mīrmunshī aur imām-e-āzam kā ek afsar ā kar use
    ḳhālī kar dete. Phir Lāwī use us kī jagah wāpas rakh dete the. Yih silsilā rozānā
    jārī rahā, aur āḳhirkār bahut baṛī raqam ikaṭṭhī ho gaī.
  suz-BL: मिनु लेवीपुकीम पिप आ सरकार ङा गेय पाइब आन बाक्‍तीकेम सन्‍दोस चाक्‍गमेनु,
    मेकोपुकीम दोशो क्‍येट बाक्‍मे, मेको कोव़बाक्‍मा बाक्‍त। मिनु पिप आ ब्रेक्‍ब मुरुम
    मेको ब्रेक्‍शा, ठेयब चढ़ेब आ गेय पाइबपुकीम मेको सन्‍दोस श्‍येत्‍थ सेल्‍शा, लेंशा
    आ बाक्‍तीकेम लाइश्‍शा वोइक्‍बाक्‍मा बाक्‍त। मेकोपुकीम नाक्‍त किंत किंत मो पा शुश
    क्‍येट खुप्‍तमे बाक्‍त।
  ita-1927: Or quand’era il momento che i Leviti doveano portar la cassa agl’ispettori
    reali, perché vedevano che v’era molto danaro, il segretario del re e il commissario
    del sommo sacerdote venivano a vuotare la cassa; la prendevano, poi la riportavano
    al suo posto; facevan così ogni giorno, e raccolsero danaro in abbondanza.
  ckb-ckb: کاتێک لێڤییەکان سندوقەکەیان دەهێنا بۆ لای کاربەدەستانی پاشا و ئەوانیش دەیانبینی
    زیوەکە زۆر بووە، خامەی نهێنی پاشا و بریکاری سەرۆکی کاهینیش دەهاتن و سندوقەکەیان
    بەتاڵ دەکرد و دەیانبردەوە بۆ شوێنەکەی خۆی. بەردەوام بەو جۆرەیان دەکرد، تاکو زیوێکی
    زۆریان کۆکردەوە.
  eng-BBE: So when the chest was taken to the king's servants by the Levites, and
    they saw that there was much money in it, the king's scribe and the chief priest's
    servant took the money out, and put the chest back in its place. They did this
    day by day, and got together a great amount of money.
  kan-OKCV: ಪೆಟ್ಟಿಗೆಯು ಲೇವಿಯರ ಕೈಯಿಂದ ಅರಸನ ಕಛೇರಿಗೆ ತಂದಾಗಲೆಲ್ಲಾ ಅದರಲ್ಲಿ ಬಹಳ ಹಣ ಕಾಣಿಸಿದ್ದರಿಂದ,
    ಅರಸನ ಕಾರ್ಯದರ್ಶಿಯೂ, ಮುಖ್ಯಯಾಜಕನ ಪರಿಚಾರಕನೂ ಬಂದು ಪೆಟ್ಟಿಗೆಯನ್ನು ಬರಿದುಮಾಡಿ, ತೆಗೆದುಕೊಂಡು
    ತಿರುಗಿ ಅದರ ಸ್ಥಳಕ್ಕೆ ಒಯ್ದಿಟ್ಟರು. ಹೀಗೆಯೇ ಅವರು ಪ್ರತಿದಿನ ಮಾಡಿ ಹಣವನ್ನು ಬಹಳ ಕೂಡಿಸಿದರು.
  tam-2017: அதிக பணம் உண்டென்று கண்டு, லேவியர்கள் கையால் அந்தப் பெட்டி ராஜாவின் விசாரிப்புக்காரர்கள்
    அருகில் கொண்டுவரப்படும்போது, ராஜாவின் அதிகாரியும் பிரதான ஆசாரியனுடைய உதவியாளனும்
    வந்து, பெட்டியிலிருக்கிறதைக் கொட்டியெடுத்து, அதைத் திரும்ப அதின் இடத்திலே வைப்பார்கள்;
    இப்படி ஒவ்வொரு நாளும் செய்து மிகுந்த பணத்தைச் சேர்த்தார்கள்.
  spa-RV-1909: 'Y como venía el tiempo para llevar el arca al magistrado del rey por
    mano de los Levitas, cuando veían que había mucho dinero, venía el escriba del
    rey, y el que estaba puesto por el sumo sacerdote, y llevaban el arca, y vaciábanla,
    y volvíanla á su lugar: y así lo hacían de día en día, y recogían mucho dinero;'
  ron-BTF: Și s-a întâmplat, când lada a fost adusă în visteria împăratului prin mâna
    leviților și când au văzut că acolo erau mulți bani, că scribul împăratului și
    ofițerul marelui preot au venit și au golit lada și au luat-o și au dus-o din
    nou la locul ei. Astfel au făcut ei zi de zi și au adunat mulți bani din abundență.
  eng-WEBP: Whenever the chest was brought to the king’s officers by the hand of the
    Levites, and when they saw that there was much money, the king’s scribe and the
    chief priest’s officer came and emptied the chest, and took it, and carried it
    to its place again. Thus they did day by day, and gathered money in abundance.
  eng-FBV: Every so often the Levites took the chest to the king's officials. When
    they saw that it contained a large amount of money, the king's secretary and the
    chief officer of the high priest would come and empty the chest. Then they would
    carry it back to its place. They did this every day and collected a great deal
    of money.
  nld-1939: Telkens als men de kist bij de levieten bracht, die op last des konings
    toezicht moesten houden, en dezen zagen, dat er veel geld in was, kwam de kanselier
    van den koning met een opzichter van den opperpriester, om de kist te ledigen
    en haar weer op haar plaats te zetten. Dit hadden ze iedere dag te doen, zodat
    ze veel geld bijeen kregen.
  nch-BL: Huan quema quiitaque para quipixtoya miyac tomi nopa cuacajo, nopa levitame
    quihuicaque iixpa itajcuilojca nopa tanahuatijquet para ma quiita. Huan nopona
    se itapalehuijca nopa hueyi totajtzi quipojqui nopa tomi huan teipa sempa quitali
    nopa cuacajo nechca nopa caltemit campa calaquij ipan tiopamit. Huan quej nopa
    quichijque mojmosta huan nelía quisentilijque miyac tomi.
  vie-1934: Khi người Lê-vi thấy trong hòm đựng nhiều bạc, bèn đem nó lên giao cho
    vua kiểm soát; thơ ký vua và người của thầy tế lễ thượng phẩm đều đến trút hòm
    ra, rồi đem để lại chỗ cũ. Mỗi ngày họ làm như vậy, và thâu được rất nhiều bạc.
  hin-CV: तब उनकी रीति यह हो गई, कि जब कोष लेवियों द्वारा राजकीय कोषाध्यक्ष के पास
    ले जाई जाती थी और यदि उसमें काफ़ी मुद्राएं इकट्ठा हो चुकी होती थी तब उसे राजा
    के सचिव और प्रमुख पुरोहित के अधिकारी आकर कोष से मुद्राएं निकालकर उसे दोबारा उसी
    स्थान पर रख आते थे. वे ऐसा प्रतिदिन करते थे और उन्होंने एक बड़ी राशि इकट्ठा कर
    ली.
  spa-BES: Entonces, cuando los levitas llevaron el cofre a los siervos del rey, y
    vieron que había mucho dinero en él, el escriba del rey y el siervo del sacerdote
    principal sacaron el dinero y lo volvían a poner en su lugar. Así lo hicieron
    día a día, y reunieron una gran cantidad de dinero.
  tdx-tdx: Ie amy zao naho nazilim-pità’ o nte-Levio i vatay vaho nioniñe te maro
    o dralao, le nimb’eo i mpitan-tsokim-panjakay naho ty sorotà’ i mpisorom-beiy
    le nikoahe’ iereo i vatay vaho nampolieñe an-toe’e eo; izay ty nanoe’ iareo handro
    an-kandro vaho nanonton-drala tsifotofoto.
  tha-KJV: และต่อมาเมื่อคนเลวีนำหีบเข้ามายังเจ้าพนักงานของกษั​ตริ​ย์​เมื่อไร และเมื่อเขาทั้งหลายเห็​นว​่ามีเงินมาก
    ราชเลขาและเจ้าหน้าที่ของมหาปุโรหิตจะเข้ามาเทหีบออกและนำหีบกลับไปยังที่​เดิม เขาทั้งหลายทำอย่างนี้​วันแล้ววันเล่า
    และเก็บเงินได้​เป็นอันมาก
  por-BR-2018: E quando vinha o tempo para levar a arca ao magistrado do rei por mão
    dos levitas, quando viam que havia muito dinheiro, vinha o escriba do rei, e o
    que estava posto pelo sumo sacerdote, e levavam a arca, e esvaziavam-na, e traziam-na
    de volta a seu lugar; e assim o faziam a cada dia, e recolhiam muito dinheiro.
  deu-ELO: Und es geschah zur Zeit, wenn man die Lade durch die Leviten zum Amte des
    Königs brachte, und wenn man sah, daß viel Geld darin war, so kamen der Schreiber
    des Königs und der Beamte des Hauptpriesters und leerten die Lade aus; und sie
    trugen sie und brachten sie wieder an ihren Ort. So taten sie Tag für Tag und
    sammelten Geld in Menge.
  eng-WYC-2018: And when it was time, that they should bear the ark before the king(’s)(officials)
    by the hands of deacons, for they saw much money, the clerk of the king entered,
    and he whom the first, or chief, priest had ordained, and they poured out the
    money, that was in the ark; and they bare again the ark to his place, (or And
    when it was time, that they should carry the box to the king’s officials by the
    hands of the Levites, for they saw much moneyin it, the king’s clerk entered,
    and he whom the High Priest had ordained, and they poured out the money, that
    was in the box; and then they put the box back in its place). And so they did
    by all days, and money without number was gathered together;
  epo-epo: Kaj ĉiufoje, kiam oni alportis la keston per la Levidoj en la reĝan oficejon,
    kaj oni vidis, ke estas multe da mono, venis skribisto de la reĝo kaj komisiito
    de la ĉefpastro, kaj ili malplenigis la keston, kaj poste oni reportis ĝin kaj
    restarigis sur ĝia loko. Tiel oni faradis ĉiutage, kaj oni kolektis multe da mono.
  uig-PIN: Lawiylar pul sanduⱪini padixaⱨ bu ixⱪa mǝs’ul ⱪilƣan kixining aldiƣa ǝkǝlgǝndǝ,
    ular baj pulining kɵp qüxkǝnlikini kɵrsǝ, andin padixaⱨning katipi bilǝn Bax kaⱨinning
    adimi kelip pul sanduⱪini ɵngtürüp ⱪuruⱪdiƣandin keyin, yǝnǝ ǝsli orniƣa apirip
    ⱪoyatti. Ⱨǝrküni xundaⱪ bolup turdi; naⱨayiti kɵp pul yiƣildi.
  beo-beo: 'Eso huluane, Lifai dunu da amo gagili ouligisu dunuma gaguli asi. Ilia
    da amo gagili ganodini muni bagade ba:loba, hina bagade ea sia: dedesu dunu amola
    Gobele Salasu Hina dunu ea ilegei dunu, ela da misini, muni lidilalu, gagili ea
    sogebiga bu ligisisu. Amaiba:le, ilia da muni bagade gagadoi.'
  tpi-OTNT: Na long olgeta de sapos ol Livai i lukim dispela bokis i pulap, orait
    ol i save karim i go long ol ofisa bilong king. Orait kuskus bilong king na wanpela
    ofisa bilong hetpris i save kam na kisim olgeta mani long bokis na bringim bokis
    i go bek long ples bilong en gen. Long dispela pasin ol i kisim planti mani bilong
    stretim haus bilong Bikpela.
  hau-SA: Duk sa’ad da Lawiyawa suka fito da akwatin zuwa ga hafsoshin sarki, suka
    kuma ga cewa akwatin yana da kuɗi mai yawa, sai magatakardan fada da hafsan babban
    firist su zo su juya kuɗin daga akwatin su mai da shi wurinsa. Sun riƙa yin haka
    kullum suka tara kuɗi mai yawa.
  uig-LAT: Lawiylar pul sanduqini padishah bu ishqa mes’ul qilghan kishining aldigha
    ekelgende, ular baj pulining köp chüshkenlikini körse, andin padishahning katipi
    bilen Bash kahinning adimi kélip pul sanduqini öngtürüp quruqdighandin kéyin,
    yene esli ornigha apirip qoyatti. Herküni shundaq bolup turdi; nahayiti köp pul
    yighildi.
  nde-nde: Kwakusithi nxa ibhokisi lingalethwa ngabaLevi ezikhulwini zenkosi zithi
    zingabona ukuthi sekulemali enengi, unobhala wesigodlweni lesikhulu somphristi
    omkhulu bafike bathulule okwakusebhokisini babe sebelibuyisela endaweni yalo.
    Bakwenza lokho ngezikhathi zonke baze babuthelela imali enengi kakhulu.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻilonga ʻae ʻaho naʻe ʻomi ai ʻae puha ki he fale
    ʻoe tuʻi ʻi he nima ʻoe kau Livai, pea nau mamata ʻoku lahi ʻae paʻanga, naʻe
    haʻu ai ʻae tangata tohi ʻae tuʻi mo e matāpule ʻoe taulaʻeiki lahi pea lilingi
    ke maha ʻae puha, pea naʻe ʻave ia, ʻo haʻamo ki hono potu. Naʻe pehē ʻenau hokohoko
    fai ʻi he ʻaho kotoa pē, pea naʻe tānaki ʻae paʻanga lahi ʻaupito.
  ces-1613: Bývalo pak to, že když přinášeli truhlu k úředníkům královským skrze ruce
    Levítů, (nebo když viděli, že mnoho jest peněz, tedy přicházel kanclíř královský
    a úředník nejvyššího kněze), aby vyprázdnili truhlu, potom ji zase donášeli a
    postavovali na místo její. A tak činívali den po dni, a sebrali peněz velmi mnoho.
  eng-WMB: Whenever the chest was brought to the king’s officers by the hand of the
    Levites, and when they saw that there was much money, the king’s scribe and the
    chief priest’s officer came and emptied the chest, and took it, and carried it
    to its place again. Thus they did day by day, and gathered money in abundance.
  tam-TCV: அந்தப் பெட்டி லேவியர்களால் அரசனின் அதிகாரிகளிடம் உள்ளே கொண்டுவரப்படும்
    போதெல்லாம், அதிலே அதிக அளவான பணம் இருப்பதை அவர்கள் கண்டார்கள். அரச செயலாளரும்
    பிரதான ஆசாரியனின் அதிகாரியும் வந்து பெட்டியிலுள்ளவற்றை எடுத்துவிட்டு, அதைத் திரும்பவும்
    அதற்குரிய இடத்தில் கொண்டுபோய் வைப்பார்கள். இவ்வாறு அவர்கள் தொடர்ந்து செய்து பெருந்தொகைப்
    பணத்தைச் சேகரித்தார்கள்.
  ceb-ULB: Sa matag higayon nga dad-on sa mga Levita ang sudlanan ngadto sa mga opisyal
    sa hari, ug sa matag tan-aw nila nga aduna kini daghang salapi, mobalik ang mga
    eskriba sa hari ug mga opisyal sa mga labaw nga pari, habwaon ang sudlanan, ug
    kuhaon kini ug dad-on pagbalik sa nahimutangan niini. Gibuhat nila kini sa matag-adlaw,
    sa pagtigom ug dakong kantidad sa salapi.
  pol-UBG: A kiedy Lewici przynosili skrzynię do urzędu królewskiego i gdy widzieli,
    że było już wiele pieniędzy, przychodził pisarz królewski oraz pełnomocnik najwyższego
    kapłana i wypróżniali skrzynię, a potem ją odnosili z powrotem na swoje miejsce.
    Tak czynili codziennie i zebrali bardzo dużo pieniędzy.
  urd-GVU: تو لاوی اُسے اُٹھا کر بادشاہ کے افسروں کے پاس لے جاتے۔ اگر اُس میں واقعی
    بہت پیسے ہوتے تو بادشاہ کا میرمنشی اور امامِ اعظم کا ایک افسر آ کر اُسے خالی کر
    دیتے۔ پھر لاوی اُسے اُس کی جگہ واپس رکھ دیتے تھے۔ یہ سلسلہ روزانہ جاری رہا، اور
    آخرکار بہت بڑی رقم اکٹھی ہو گئی۔
  deu-1912: Und wenn's Zeit war, daß man die Lade herbringen sollte durch die Leviten
    nach des Königs Befehl (wenn sie sahen, daß viel Geld darin war), so kam der Schreiber
    des Königs und wer vom vornehmsten Priester Befehl hatte, und schüttete die Lade
    aus und trugen sie wieder an ihren Ort. So taten sie alle Tage, daß sie Geld die
    Menge zuhauf brachten.
  kan-2017: ಪೆಟ್ಟಿಗೆ ತುಂಬಾ ಹಣವಿರುತ್ತದೆಂದು ಕಂಡು ಬಂದಾಗೆಲ್ಲಾ ಲೇವಿಯರು ಪೆಟ್ಟಿಗೆಯನ್ನು, ಆಸ್ಥಾನದ
    ಅಧಿಕಾರಿಗಳ ಬಳಿಗೆ ತರುತ್ತಿದ್ದರು. ಆಗ ಅರಸನ ಲೇಖಕನೂ, ಮಹಾಯಾಜಕನ ಉದ್ಯೋಗಸ್ಥನೂ ಬಂದು ಅದನ್ನು
    ತೆರವು ಮಾಡಿ ಮತ್ತೆ ಅದನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿಡುತ್ತಿದ್ದರು.
  yap-yap: Gubin e rran mma fek e pi Levite fare kahol i yan ngak fare tolang u tan
    pa’ e en pilung nib milfan fare kahol ngak. Ma yug nap’an nrasug ma fare tayol
    rok e en pilung nge en ni owchen fare Prist ni Th’abi Ga’ e yad ra fek fapi salpiy
    u lan fare kahol nga but’ miyad fulweg fare kahol nga tagil’. Ma bo’or e salpiy
    nra kunuyed.
  hlt-MCSB: A tue a pha vaengah tah thingkawng te Levi kut lamloh manghai kah cawhkung
    taengla a khuen. Amih loh tangka muep a hmuh vaengah tah manghai kah cadaek neh
    khosoih boeilu kah hlangtawt te ha pawk. Te vaengah thingkawng te a kong uh tih
    a khuen uh. Amah a hmuen la a mael puei uh tih a hnin, hnin ah te tlam te a saii
    uh dongah tangka khaw a cung la a tung uh.
  mdy-ETH: ዬያሮ ሌዊ ዓሳ ሳኣፂኖ ዔኪ ዔኪ ካኣቲ ቢታንቶ ዒንጌ ሱኡጎም ቢያ ኬሊ ዒንጋኔ። ዬይ ሚኢሻ ሳኣፂኖ ኩማማና ኩማማና
    ጌኤዦ ማኣራ ፃኣፖ ባኮ ፃኣፓሢና ቄኤሶ ሱኡጋሢ ዶኦሪ ጌሤም ዎላ ማዻ ዓሢና ሚኢሾ ዔኬስካፓ ማሂ ጊንሣ ሳኣፂኖ ቤዛ ጌሣኔ፤
    ዬያይዲ ዔያታ ሚርጌ ሚኢሼ ቡኩሴኔ።
  twi-ASANTE: Ɛberɛ biara a adaka no bɛyɛ ma no, Lewifoɔ no soa de kɔma ɔhene mpanimfoɔ.
    Na asɛnniiɛ twerɛfoɔ ne ɔsɔfopanin ananmusini bi akan sika no, na wɔasane de adaka
    no akɔsi Asɔredan no ɛpono ano bio. Wɔyɛɛ saa daa, na wɔnyaa sika bebree.
  eng-WEBU: Whenever the chest was brought to the king’s officers by the hand of the
    Levites, and when they saw that there was much money, the king’s scribe and the
    chief priest’s officer came and emptied the chest, and took it, and carried it
    to its place again. Thus they did day by day, and gathered money in abundance.
  wal-wal: Saaxinee Leewatu baggaara kawo oosanchchatukko gakkin, saaxiniyaa giddon
    daro miishshai dagattidaagaa eti be7ido wode ubban, kawo xaafeenne qeese ubbatu
    halaqai sunttido bitanee yoosona; yiidi saaxiniyaappe miishshaa kessoosona; kessidi
    saaxiniyaa sohuwan zaari wottoosona. Eti ubba gallassi hegaadan oottidi, daro
    miishshaa dagayidosona.
  spa-PDDPT: Cuando llegaba el momento de llevar el cofre a la inspección real por
    medio de los levitas, si veían que la plata era mucha, el escriba del rey y el
    secretario del sumo sacerdote vaciaban el cofre y lo volvían a llevar a su lugar.
    Así hacían diariamente, y recogieron dinero en abundancia.
  gun-gun: Peráta ryru levita kuery ogueraa 'rã opena va'erã kuery huvixa omoĩ va'ekue
    ikuaia py. Ha'e gui heta peráta oĩ maa ha'e kuery oexa ramo ou ju 'rã huvixa rembiguai
    kuaxia para re opena va'ety ha'e sacerdote yvateve va'e oĩa py. Ha'e kuery ju
    hyru gui peráta oguenoẽmba vy hyru omoĩ ju 'rã henda py ae. Ko'ẽ nhavõ ha'e rami
    ojapo vy peráta omono'õ reta okuapy oata aguã rami rei e'ỹ.
  ilo-ULB: Napasamak a tunggal ipan dagiti Levita ti kahon kadagiti opisial ti ari,
    ken tunggal makitada nga adun ti kuarta a naikabil iti daytoy, ket umay dagiti
    eskriba ti ari ken ti opisial ti kangatoan a padi, ibukbokda ti linaon ti kahon
    sada alaen daytoy ket isublida manen iti sigud nga ayanna. Inaldaw a kastoy ti
    ar-aramidenda ket nakaurnongda iti dakkel a gatad ti kuarta.
  kpg-kpg: Nia laangi huogodoo digau Levi e kae tebedebe gi tangada aamua mugi nua
    dela e madamada humalia ai di maa. Di madagoaa tebedebe ma gaa honu, tangada hihi
    mugi nua mo tangada dela e pono tagi aamua hai mee dabu, ga daa gi daha nia bahihadu
    gaa kae tebedebe gi muli gi dono lohongo. Digaula gu hagabudu nadau bahihadu e logo.
  uig-ARA: لاۋىيلار پۇل ساندۇقىنى پادىشاھ بۇ ئىشقا مەسئۇل قىلغان كىشىنىڭ ئالدىغا ئەكەلگەندە،
    ئۇلار باج پۇلىنىڭ كۆپ چۈشكەنلىكىنى كۆرسە، ئاندىن پادىشاھنىڭ كاتىپى بىلەن باش كاھىننىڭ
    ئادىمى كېلىپ پۇل ساندۇقىنى ئۆڭتۈرۈپ قۇرۇقدىغاندىن كېيىن، يەنە ئەسلى ئورنىغا ئاپىرىپ
    قوياتتى. ھەركۈنى شۇنداق بولۇپ تۇردى؛ ناھايىتى كۆپ پۇل يىغىلدى.
  sus-sus: Kankira to rafe kɔbiri ra, e naxa a xanin Lewikae xɔnma alako nee xa a
    kui ife kolon mangɛ xili ra. Mangɛ xa sɛbɛli ti nun sɛrɛxɛdubɛ kuntigi fɛ mati
    naxa kankira iba. E to gɛ, e man naxa kankira dɔxɔ a dɔxɔde. E nu na rabama nɛ
    lɔxɔ yo lɔxɔ. Kɔbiri gbegbe naxa sɔtɔ na kui.
  pon-2006: Rahn koaros mehn Lipai ko kin patohwanlahng kakono rehn lapalap en nan
    tehnpaso me ahneki pwukoahn apwalih. Ahnsou me kakono kin dirala, weliepen sounnting
    en nan tehnpaso oh Samworo Lapalap pahn kin kihsang mwohni ko loale oh kapwurelahng
    kakono nan dewe. Re rikada uwen mwohni tohtohie.
  ksd-ksd: Ma ba ra tarai Levi dia ga kap ra bok tadav ra umana tultul kai ra king,
    tago dia ga gire ba i buka ma ra mani, ra tena varbalaurai kai ra king ma ra tultul
    kai ra tena tinabar ngalangala dir ga pot ma dir ga lingire vue ra mani kan ra
    bok, ma di ga kap mule tar ta kana pakana. Di ga pait ia damana ta ra bungbung
    ma di ga varurue ra ngala na mani.
  tur-YTC: Sandık Levililer tarafından kralın görevlilerine getirildiğinde, çok para
    olduğunu gördüklerinde, kralın katibi ve başkâhinin görevlisi gelip sandığı boşaltır,
    alır ve tekrar yerine götürürlerdi. Bunu her gün yaparlardı ve bol miktarda para
    topladılar.
  grc-BRENT: Καὶ ἐγένετο ὡς εἰσέφερον τὸ γλωσσόκομον πρὸς τοὺς προστάτας τοῦ βασιλέως
    διὰ χειρὸς τῶν Λευιτῶν, καὶ ὡς εἶδον ὅτι ἐπλεόνασε τὸ ἀργύριον, καὶ ἦλθεν ὁ γραμματεὺς
    τοῦ βασιλέως καὶ ὁ προστάτης τοῦ ἱερέως τοῦ μεγάλου, καὶ ἐξεκένωσεν τὸ γλωσσόκομον,
    καὶ κατέστησαν εἰς τὸν τόπον αὐτοῦ· οὕτως ἐποίουν ἡμέραν ἐξ ἡμέρας, καὶ συνήγαγον
    ἀργύριον πολύ.
  ind-AYT: Setiap kali peti itu dibawa kepada petugas raja melalui orang-orang Lewi
    dan ketika mereka melihat bahwa uang di dalamnya sudah banyak, maka juru tulis
    raja dan petugas dari imam kepala akan datang untuk mengosongkan peti itu. Lalu,
    mereka mengambil peti itu dan mengembalikannya ke tempat semula. Demikianlah mereka
    melakukannya setiap hari dan mengumpulkan banyak uang.
  nya-nya: Nthawi ina iliyonse imene Alevi abweretsa bokosilo kwa akuluakulu a mfumu
    ndipo akaona kuti muli ndalama zambiri, mlembi waufumu ndi nduna yayikulu ya mkulu
    wa ansembe amabwera ndi kuchotsa ndalama mʼbokosi muja ndipo amalitenga kukaliyika
    pamalo pake. Iwo amachita izi nthawi ndi nthawi ndipo anapeza ndalama zambiri.
  hrv-hrv: Leviti bi donosili kovčeg kraljevskom nadgledništvu, i kad bi se vidjelo
    da ima mnogo novaca, dolazio je kraljev tajnik i povjerenik svećeničkog poglavara
    te bi ispraznili kovčeg. Onda su ga opet odnosili i stavljali na njegovo mjesto.
    Tako su činili svaki dan i sabrali mnogo novca.
  mps-mps: Tama tialima, tigidali sogo te Livai augwaligo suali madi te halobage pągąwai
    baso da, augwaligo te halobage te kingo ofisa dabeba sela peyu ebo dao. Tama tialima
    kingo kuskus bidi me polalubo pris bidigo ofisa bidi sigo te halobagede mone sabo
    si, tama te halobage augwaligo aga munaluali pesageba ma mugi peyu ebo dao. Te
    tama tiali kolesagago augwaligo Genuai Bidigo be dodolabo mone hauwa mu sali.
  tpi-tpi: Na long olgeta de sapos ol Livai i lukim dispela bokis i pulap, orait ol
    i save karim i go long ol ofisa bilong king. Orait kuskus bilong king na wanpela
    ofisa bilong hetpris i save kam na kisim olgeta mani long bokis na bringim bokis
    i go bek long ples bilong en gen. Long dispela pasin ol i kisim planti mani bilong
    stretim haus bilong Bikpela.
  dan-1931: og hver Gang kisten af Levitterne blev bragt til de kongelige Tilsynsmænd,
    når de så, at der var mange Penge, kom Kongens Skriver og Ypperstepræstens Tilsynsmand
    og tømte Kisten; og så tog de og satte den på Plads igen. Således gjorde de Gang
    på Gang, og de samlede en Mængde Penge.
  vie-OVCB: Bất cứ khi nào rương đầy tràn, người Lê-vi đem rương tiền đến cho các
    viên chức nhà vua. Thư ký của vua và người của thầy thượng tế sẽ đến và thu giữ
    tiền, sau đó đem rương trở lại Đền Thờ. Cứ thế, ngày này qua ngày khác, người
    ta thu được vô số tiền bạc.
  guj-2017: જયારે પણ પેટી ભરાઈ જતી ત્યારે લેવીઓની મારફતે તે પેટી રાજાની કચેરીમાં લાવવામાં
    આવતી અને જયારે પણ તેઓ જોતા કે તેમાં ઘણાં પૈસા જમા થયા છે, ત્યારે રાજાનો પ્રધાન
    તથા મુખ્ય યાજકનો અધિકારી આવીને તે પેટીને ખાલી કરતા અને તેને ઉપાડીને પાછી તેની
    જગ્યાએ લઈ જઈને મૂકતા. દરરોજ આ પ્રમાણે કરવામાં આવતું અને તેઓએ પુષ્કળ પૈસા એકત્ર
    કર્યા.
  pon-2006A: Rahn koaros mehn Lipai ko kin patohwanlahng kakono rehn lapalap en nan
    tehnpaso me ahneki pwukoahn apwalih. Ahnsou me kakono kin dirala, weliepen sounnting
    en nan tehnpaso oh Samworo Lapalap pahn kin kihsang mwohni ko loale oh kapwurelahng
    kakono nan dewe. Re rikada uwen mwohni tohtohie.
  por-BRBSL: Sempre que a arca era levada aos oficiais do rei pela mão dos levitas,
    e quando eles viam que havia muito dinheiro, o escriba do rei e o oficial do chefe
    dos sacerdotes vinham e esvaziavam a arca, e a levavam, e a levavam para seu lugar
    novamente. Assim eles faziam dia após dia, e recolhiam dinheiro em abundância.
  cth-cth: Levihnaw ni siangpahrang kabawmkungnaw koe thingkong a thokhai awh teh,
    tangka moikapap ao tie a panue awh torei teh, siangpahrang e ca kathutkungnaw
    hoi vaihma bawi kabawmkungnaw ni, thingkong dawk e tangka a la awh hnukkhu, thingkong
    teh amae hmuen koe bout a hruek awh. Hottelah hnintangkuem a sak awh teh, tangka
    moikapap a pâtung awh.
  twi-twi: Bere biara a adaka no bɛyɛ ma no, Lewifo no soa de kɔma ɔhene mpanyimfo.
    Na asennii kyerɛwfo ne ɔsɔfopanyin nanmusini bi akan sika no, na wɔasan de adaka
    no akosi Asɔredan no pon ano bio. Wɔyɛɛ saa daa, na wonyaa sika bebree.
  hlt-hlt: A tue a pha vaengah tah thingkawng te Levi kut lamloh manghai kah cawhkung
    taengla a khuen. Amih loh tangka muep a hmuh vaengah tah manghai kah cadaek neh
    khosoih boeilu kah hlangtawt te ha pawk. Te vaengah thingkawng te a kong uh tih
    a khuen uh. Amah a hmuen la a mael puei uh tih a hnin, hnin ah te tlam te a saii
    uh dongah tangka khaw a cung la a tung uh.
  tbz-SIM: Defiibɛ yɑ̀ dìì mɔ̀nnì tɛtɔutɛ cɛ̃ɛ̃kɛmɛ̀ kɛ́ tɛ̀ tùótɛ́ kɛ́kɔtɛ kɛ́ tɛ̀
    duɔ́ mbɛ̀ɛ̀ pĩ̀ńnɛ̀ okpɑ̀ɑ̀tì mutɔ̃mmú, kɛ̀ okpɑ̀ɑ̀tì kó opɑ́tíwɑ̃ɑ̃̀tì nɛ̀ ikuɔ́
    nìùtì diɛwè kou kɛ̀ bɛ̀ɛ tɛ̀ tùótɛ́ kɛ́utɛ́ idíítí kɛ́wɛ̃tɛní kɛ́ tɛ̀ ĩ̀ńnɛ́ tɛ
    do ĩ́ĩ́kú dɛ̀. Bɛ̀ do mɛ dɔɔri yɛwe yɛmɔu kɛ́cuɔ́ idíítí mɛdiɛ̀.
  msy-2020: Ezɨ Livaiba dughiabar zurara boksiar kamɨn gari a izɨvavɨra itima, me
    a isa atrivimɨn ingangarir gumaziba bagha zui. Eghtɨ atrivimɨn gumazir akɨnafariba
    osirim ko Godɨn ofa gamir gumazibar dapanim, boksiar kamɨn dagɨaba bar da inigh,
    egh boksiam uam a isɨ an danganim datɨgham. Me kamaghɨra amuava, Ikiavɨra Itir
    Godɨn Dɨpenim akɨrasa, dagɨar bar avɨriba ini.
  dop-dop: Wɑɑtʋ wei pɑ pukinɑ ɑtɑkɑɑ kɛ́ Lefii nyǝ́mɑ sɩ pɑ́ wiili ɩ tɑɑ nɑ wulɑʋ
    nɔɣɔ, ɩlɛnɑ pɑ́ mɑɣɑnɑ liɣitee kɛ sɔsɔm. Nɑ wulɑʋ tɑkǝlɑsɩ ŋmɑɑlʋ nɑ kɔtʋlʋ sɔsɔ
    tǝmɑ pɑɑsǝnlʋ pɑ́ huti. Nɑ pɑ́ mǝŋnɑ ɑtɑkɑɑ kɛ ɩ lonte. Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔ,
    yɑɑsi ɩnǝɣɩ pɑ lɑkɑɣɑ pɑɑ ɩfemle nte, nɑ pɑ́ hikiɣi liɣitee kɛ tuutuumɑ.
  azb-azb: Padşahlığın məmurları Levililərin onların yanına gətirdikləri sandığın
    içində çox pul olduğunu gördükləri vaxt padşahın mirzəsi ilə başçı kahinin məmuru
    gəlib sandığı boşaldar, sonra onu yenə yerinə qaytarardılar. Hər gün beləcə etməklə
    olduqca çox pul topladılar.
  eng-DBY: And it came to pass at the time the chest was brought for the king's control
    by the hand of the Levites, and when they saw that there was much money, the king's
    scribe and high priest's officer came, and they emptied the chest, and took it,
    and carried it to its place again. Thus they did day by day, and gathered money
    in abundance.
  hin-2017: जब जब वह सन्दूक लेवियों के हाथ से राजा के प्रधानों के पास पहुँचाया जाता
    और यह जान पड़ता था कि उसमें रुपये बहुत हैं, तब-तब राजा के प्रधान और महायाजक के
    अधिकारी आकर सन्दूक को खाली करते और तब उसे फिर उसके स्थान पर रख देते थे। उन्होंने
    प्रतिदिन ऐसा किया और बहुत रुपये इकट्ठा किए।
  eng-YLT: And it cometh to pass, at the time one bringeth in the chest for the inspection
    of the king by the hand of the Levites, and at their seeing that the money [is]
    abundant, that a scribe of the king hath come in, and an officer of the head-priest,
    and they empty the chest, and take it up and turn it back unto its place; thus
    they have done day by day, and gather money in abundance.
  eng-WYC-2017: And when it was time, that they should bear the ark before the king’s
    officials by the hands of deacons [or Levites], for they saw much money, the clerk
    of the king entered, and he whom the first, or chief, priest had ordained, and
    they poured out the money, that was in the ark; and they bare again the ark to
    his place,. And so they did by all days, and money without number was gathered
    together;
  eng-WMBB: Whenever the chest was brought to the king’s officers by the hand of the
    Levites, and when they saw that there was much money, the king’s scribe and the
    chief priest’s officer came and emptied the chest, and took it, and carried it
    to its place again. Thus they did day by day, and gathered money in abundance.
  urd-GVH: तो लावी उसे उठाकर बादशाह के अफ़सरों के पास ले जाते। अगर उसमें वाक़ई बहुत
    पैसे होते तो बादशाह का मीरमुंशी और इमामे-आज़म का एक अफ़सर आकर उसे ख़ाली कर देते।
    फिर लावी उसे उस की जगह वापस रख देते थे। यह सिलसिला रोज़ाना जारी रहा, और आख़िरकार
    बहुत बड़ी रक़म इकट्ठी हो गई।
  rug-rug: Doduru rane si hoke palekia rina tie Livaeti sa bokese la koari na pinalabatu
    pu kopuna sa tinavete asa. Pude siṉi sa bokese si la sa tie kubekubere tanisa
    baṉara meke sa tie tavetavete tanisa ṉati hiama, meke vagi vurani sari na poata
    pa bokese, beto meke va pule la nia rini sa bokese pa nana kokoana. Gua ke soku
    hola sa poata sapu ta vagi.
  gaz-gaz: Yommuu sanduuqichi Lewwotaan gara qondaaltota mootiitti fidamee qondaaltonni
    sun akka maallaqni baayʼeen isa keessa jiru arganitti barreessaan mootichaa fi
    ajajaan lubicha hangafaa dhufanii maallaqa sana sanduuqa keessaa garagalchanii
    sanduuqicha iddoo isaatti deebisu ture. Isaanis guyyuma guyyaan akkas godhanii
    maallaqa akka malee baayʼee walitti ni qaban.
  fra-LSG: Quand c’était le moment où les Lévites, voyant qu’il y avait beaucoup d’argent
    dans le coffre, devaient le livrer aux inspecteurs royaux, le secrétaire du roi
    et le commissaire du souverain sacrificateur venaient vider le coffre; ils le
    prenaient et le remettaient à sa place; ils faisaient ainsi journellement, et
    ils recueillirent de l’argent en abondance.
  yal-yal: Lewine yi gbeti kankiraan xalima waxatin naxan yi, alogo mangana walikɛne
    xa a kui to xa gbeti gbegbe a kui, mangana sɛbɛli tiin nun saraxaraline kuntigina
    walikɛɛn bundɔxɔn yi fama nɛn, e fa gbeti kankiraan kui ba, e mɔn yi a tongo e
    xɛtɛ a ra a funfuni. E yi fɛriɲɛnma gbetin nasuxɛ na kii nin lɔxɔ yo lɔxɔ.
  haw-1868: A i ka wa i laweia mai ai ka pahu imua o na luna o ke alii e na Levi,
    a ike lakou ua nui ke kala, alaila hele mai ka lunakakau o ke alii, a me ka luna
    o ke kahuna nui, a hoohuli lakou i ka pahu, a lawe ae ia mea, a hoihoi aku i kona
    wahi; pela lakou i hana'i i kela la i keia la, a hoiliili lakou i ke kala he nui
    loa.
  arb-NAV: وَكُلَّمَا كَثُرَتِ الْفِضَّةُ فِي الصُّنْدُوقِ يَجِيءُ اللّاوِيُّونَ وَيَحْمِلُونَهُ
    إِلَى مَقَرِّ وِكَالَةِ مُوَظَّفِي الْمَلِكِ، فَيَأْتِي كَاتِبُ الْمَلِكِ وَوَكِيلُ
    رَئِيسِ الْكَهَنَةِ، وَيُفْرِغَانِ الصُّنْدُوقَ، ثُمَّ يَحْمِلانِهِ وَيَرُدَّانِهِ
    إِلَى مَوْضِعِهِ. هَكَذَا كَانُوا يَفْعَلُونَ كُلَّ يَوْمٍ حَتَّى جَمَعُوا فِضَّةً
    وَفِيرَةً،
  ewe-ewe: Nenye be Levitɔwo tsɔ gaɖaka la vɛ na fia la ƒe dɔdzikpɔlawo eye wokpɔ
    be ga geɖe le eme la, fiasãmegbalẽŋlɔla la kple nunɔlagã ƒe dɔdzikpɔla va trɔa
    ga la le aɖaka la me eye wotsɔa aɖaka ƒuƒlu la ɖadana ɖe enɔƒe. Wowɔa esia enuenu
    eye wokpɔ ga home gã aɖe.
  eng-LEE: Now it came to pass, that at what time the chest was brought unto the king's
    office by the hand of the Levites, and when they saw that there was much money,
    then came the king's scribe and the high-priest's officer and emptied the chest,
    and took it up, and brought it back to its place. Thus did they day by day, and
    gathered money in abundance.
  asm-FB: আৰু লেবীয়াসকলৰ হতুৱাই চন্দুকটো ৰজাৰ নিযুক্ত লোকসকলৰ ওচৰলৈ নিয়া সময়ত যেতিয়াই
    তাৰ ভিতৰত অনেক ৰূপ দেখে, ৰাজলিখকে আৰু প্ৰধান পুৰোহিতৰ নিযুক্ত এজন লোকে আহি চন্দুকটো
    অজৰাই তাক খালি কৰি, পুনৰাই দাঙি নি তাৰ নিজ ঠাইত ৰাখেগৈ; দিনে দিনে এইদৰে কৰি তেওঁলোকে
    অনেক ৰূপ গোটালে।
  sus-A: كَنكِرَ تٌ رَقٍ كْبِرِ رَ، عٍ نَشَ عَ شَنِن لٍوِكَيٍ شْنمَ عَلَكٌ نٍيٍ شَ
    عَ كُي عِقٍ كٌلٌن مَنفّ شِلِ رَ. مَنفّ شَ سّبّلِ تِ نُن سّرّشّدُبّ كُنتِفِ قّ
    مَتِ نَشَ كَنكِرَ عِبَ. عٍ تٌ فّ، عٍ مَن نَشَ كَنكِرَ دْشْ عَ دْشْدٍ. عٍ نُ نَ
    رَبَمَ نّ لْشْ يٌ لْشْ. كْبِرِ فبٍفبٍ نَشَ سْتْ نَ كُي.
  fra-SBL: Chaque fois que le coffre était apporté aux officiers du roi par la main
    des Lévites, et qu'ils voyaient qu'il y avait beaucoup d'argent, le scribe du
    roi et l'officier du grand prêtre venaient vider le coffre, le prenaient et le
    remettaient à sa place. Ils firent ainsi jour après jour, et ils recueillirent
    de l'argent en abondance.
  hbo-hbo: וַיְהִ֡י בְּעֵת֩ יָבִ֨יא אֶת־הֽ͏ָאָרֹ֜ון אֶל־פְּקֻדַּ֣ת הַמֶּלֶךְ֮ בְּיַ֣ד
    הַלְוִיִּם֒ וְכִרְאֹותָ֞ם כִּי־רַ֣ב הַכֶּ֗סֶף וּבָ֨א סֹופֵ֤ר הַמֶּ֙לֶךְ֙ וּפְקִיד֙
    כֹּהֵ֣ן הָרֹ֔אשׁ וִיעָ֙רוּ֙ אֶת־הָ֣אָרֹ֔ון וְיִשָּׂאֻ֖הוּ וִֽישִׁיבֻ֣הוּ אֶל־מְקֹמֹ֑ו
    כֹּ֤ה עָשׂוּ֙ לְיֹ֣ום ׀ בְּיֹ֔ום וַיַּֽאַסְפוּ־כֶ֖סֶף לָרֹֽב׃
  kik-kik: Rĩrĩa rĩothe ithandũkũ rĩarehagwo kũrĩ anene a mũthamaki nĩ Alawii, na
    mona atĩ rĩrĩ na mbeeca nyingĩ, mwandĩki wa nyũmba ya ũthamaki na mũnene ũrĩa
    wathuurĩtwo nĩ mũthĩnjĩri-Ngai ũrĩa mũnene, mookaga makoonoria ithandũkũ rĩu,
    na makarĩcookia harĩa rĩaigagwo. Meekaga ũguo o ihinda, kwa ihinda, na makĩũngania
    mbeeca nyingĩ mũno.
  fra-NCL: Le temps venu de livrer le coffre aux inspecteurs du roi par l’intermédiaire
    des lévites, lorsque ceux-ci voyaient qu’il y avait beaucoup d’argent dans le
    coffre, le secrétaire du roi et le commissaire du grand prêtre venaient vider
    le coffre ; ils le prenaient et le remettaient à sa place. Ainsi faisaient-ils
    chaque fois, et ils recueillaient de l’argent en abondance.
  cek-AK: Levi acaengnawk mah to phoisa to hmuenmae patunghaih ahmuen ah suek o; phoisa
    loe paroeai pop pongah, siangpahrang toksah angraeng hoi qaima ih toksah angraengnawk
    to angzoh o; nihcae mah phoisa to lak o, thingkhong to loe angmah ahmuen ah suek
    o let. Ni thokkruek to tiah a sak o pongah, phoisa paroeai hak o.
  cuk-cuk: Geb degi, Levita-dulemar, mani-argaega mani-urbed-ulugwa reyga-dummaganga-gudimaladse
    sesdaed. Levita-dulemar mani-bukidargus-dakele, reyga-garda-narmakedse, degi,
    dule-irwa-Bab-Dummadse-goled sorda-dummadga-nug-imaksadse ulugwa sesdamalad. Geb
    degi, Levita-dulemar ulugwa ollor-imaksale, gannar e-sigedse senonidamalad. Degiibi
    bane-bane imakdamalad. Deyobi mani-bukidar wesmalad.
  uig-CYR: Лавийлар пул сандуғини падиша бу ишқа мәсъул қилған кишиниң алдиға әкәлгәндә,
    улар баҗ пулиниң көп чүшкәнлигини көрсә, андин падишаниң кативи билән Баш каһинниң
    адими келип пул сандуғини өңтүрүп қуруқдиғандин кейин, йәнә әсли орниға апирип
    қоятти. һәр күни шундақ болуп турди; наһайити көп пул жиғилди.
  tel-2017: లేవీయులు ఆ పెట్టెను రాజు అధికారుల దగ్గరికి తీసుకువచ్చిన ప్రతిసారీ, అందులో
    చాలా ధనం కనిపించినప్పుడల్లా రాజు కార్యదర్శి, ప్రధాన యాజకుని అధికారీ వచ్చి, పెట్టె
    ఖాళీ చేసి దాన్ని యథాస్థానంలో ఉంచేవారు. అనుదినం వారు ఇలా చేస్తూ చాలా ధనం సమకూర్చారు.
  hat-BSA: Li te vin rive ke nenpòt lè Levit yo te pote kès la anndan kote ofisye
    wa a yo, e lè yo te wè ke te gen anpil lajan, ke grefye a wa a avèk ofisye a chèf
    prèt la te vin vide kès la, pran l e remete li nan plas li. Konsa, yo te fè chak
    jou, e yo te rekeyi anpil lajan.
  kos-kos: Len nukewa mwet Levi elos ac usla box sac nu sin mwet roso lun tokosra
    su liyaung box sac. Fin sessesla, na mwet sim lun tokosra ac sie mwet aolyen mwet
    Tol Fulat ac usla ac okoala mani uh, na sifil folokunla box sac nu yen oan we
    uh. Ouinge lupan mani na yohk se ac orekeni.
  hbo-WLC: וַיְהִ֡י בְּעֵת֩ יָבִ֨יא אֶת־הָֽאָר֜וֹן אֶל־פְּקֻדַּ֣ת הַמֶּלֶךְ֮ בְּיַ֣ד
    הַלְוִיִּם֒ וְכִרְאוֹתָ֞ם כִּי־רַ֣ב הַכֶּ֗סֶף וּבָ֨א סוֹפֵ֤ר הַמֶּ֙לֶךְ֙ וּפְקִיד֙
    כֹּהֵ֣ן הָרֹ֔אשׁ וִיעָ֙רוּ֙ אֶת־הָ֣אָר֔וֹן וְיִשָּׂאֻ֖הוּ וִֽישִׁיבֻ֣הוּ אֶל־מְקֹמ֑וֹ
    כֹּ֤ה עָשׂוּ֙ לְי֣וֹם ׀ בְּי֔וֹם וַיַּֽאַסְפוּ־כֶ֖סֶף לָרֹֽב׃
  ibo-ibo: Mgbe ọbụla ndị Livayị bubataara ndị ozi eze igbe ahụ, ha hụ na-atụjuola
    ya ego, ode akwụkwọ eze ya na onyeozi nke onyeisi nchụaja ga-awụpụta ihe dị nʼigbe,
    ma bughachi okpokoro igbe ahụ nʼọnọdụ ya. Otu a ka ha mere ọtụtụ oge ruo mgbe
    ha nwetara ọtụtụ ego dị ukwuu.
  ory-ory: ତହୁଁ ଏପରି ହେଲା ଯେ, ଯେଉଁ ସମୟରେ ସିନ୍ଦୁକ ଲେବୀୟମାନଙ୍କ ହସ୍ତ ଦ୍ୱାରା ରାଜାଙ୍କ ନିରୂପିତ
    ସ୍ଥାନକୁ ଅଣାଗଲା ଓ ତହିଁରେ ବହୁତ ମୁଦ୍ରା ଅଛି ବୋଲି ସେମାନେ ଦେଖିଲେ, ସେତେବେଳେ ରାଜାଙ୍କର
    ଲେଖକ ଓ ପ୍ରଧାନ ଯାଜକର କର୍ମଚାରୀ ଆସି ସିନ୍ଦୁକ ଖାଲି କଲେ, ଆଉ ତାହା ନେଇ ପୁନର୍ବାର ସ୍ୱ ସ୍ଥାନରେ
    ରଖିଲେ। ଏହିରୂପେ ସେମାନେ ପ୍ରତିଦିନ କଲେ ଓ ପ୍ରଚୁର ମୁଦ୍ରା ସଂଗ୍ରହ କଲେ।
  chk-chk: Iteiten fansoun, lupwen ra küna pwe a wor chomong moni lon ewe pwor, ekewe
    mwän seni ewe ainangen Lefi ra uwala ewe pwor ren nöün ewe king kewe meilap. Iwe,
    nöün ewe king seketeri me ewe mi tupuni ewe souasor mi lap ra feito o apöla ewe
    pwor, mürin ra aliwinala ngeni lenian. Iei usun ra föri iteiten rän, pwe ra ionifengeni
    chomong moni.
  rop-rop: Ebridei detlot Libaimen bin deigim det boks langa det Serramoni Pleis,
    en det wekinmen blanga det king en det wekinmen blanga det haibala serramonimen
    bin emtimat det boks en kaundimap detlot mani. Afta deibin pudumbek det emtiwan
    boks langa im pleis.
  ukr-1871: А коли наставав час, що скриню приносили через левітів до урядників царських,
    і коли вони бачили, що там багато срібла, тодї приходив писар царський та довірений
    первосьвященника, й висипали зо скринї, й відносили її, та й ставили на своє місце.
    Так робили вони по всяк день і зібрали силу срібла.
  deu-1951: Und wenn es Zeit war, die Lade durch die Leviten zu der königlichen Behörde
    zu bringen, und wenn man sah, daß viel Geld darin war, so kamen der Schreiber
    des Königs und der Verordnete des Oberpriesters und leerten die Lade und trugen
    sie wieder an ihren Ort. Also taten sie von Zeit zu Zeit, so daß sie viel Geld
    zusammenbrachten.
  eng-JPS: And it was so, that at what time the chest was brought unto the king's
    officers by the hand of the Levites, and when they saw that there was much money,
    the king's scribe and the chief priest's officer came and emptied the chest, and
    took it, and carried it back to its place. Thus they did day by day, and gathered
    money in abundance.
  srp-1865: I kad donošahu Leviti kovèeg po zapovijesti carevoj, vidjevši da ima mnogo
    novaca, dolažaše pisar carev i poslanik poglavara sveštenièkoga, te izruèivahu
    kovèeg, potom ga opet odnošahu i ostavljahu na njegovo mjesto; i tako èinjahu
    svaki dan, i nakupiše mnogo novaca.
  lug-lug: Buli essanduuko bwe yaleetebwanga Abaleevi eri abakungu ba kabaka ne balaba
    ng’erimu sente nnyingi, omuwandiisi wa kabaka n’omukungu wa kabona asinga obukulu,
    baagitwalanga ne baziggyamu, ne bagikomyawo mu kifo kyayo. Kino baakikolanga buli
    lunaku, era ne bakuŋŋaanya ensimbi nnyingi.
  heb-heb: ויהי בעת יביא את הארון אל פקדת המלך ביד הלוים וכראותם כי רב הכסף ובא סופר
    המלך ופקיד כהן הראש ויערו את הארון וישאהו וישיבהו אל מקמו כה עשו ליום ביום ויאספו
    כסף לרב׃
  ben-IRV: আর যে দিনের লেবীয়দের হাতে করে সেই সিন্দুক রাজার কর্মচারীদের কাছে নিয়ে
    আসত, তখন তার মধ্যে অনেক রূপা দেখা গেলে রাজার লেখক ও প্রধান যাজকের কর্মচারী এসে
    সিন্দুকটি খালি করত, পরে আবার সেটা তুলে তার জায়গায় রাখত; দিন দিন এই ভাবে অনেক
    রূপা জমা করলো।
  pan-pan: ਜਦ ਸੰਦੂਕ ਲੇਵੀਆਂ ਦੇ ਹੱਥੀਂ ਪਾਤਸ਼ਾਹ ਦੇ ਕਰਿੰਦਿਆਂ ਦੇ ਕੋਲ ਪੁੱਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਵੇਖਿਆ ਕਿ ਇਸ ਵਿੱਚ ਬਹੁਤ ਰਕਮ ਹੈ ਤਾਂ ਪਾਤਸ਼ਾਹ ਦੇ ਲਿਖਾਰੀ ਅਤੇ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੇ ਅਫ਼ਸਰ ਨੇ
    ਆ ਕੇ ਸੰਦੂਕ ਨੂੰ ਖਾਲੀ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਫੇਰ ਉਸ ਦੇ ਥਾਂ ਤੇ ਰਖਵਾ ਦਿੱਤਾ ਅਤੇ ਹਰ ਰੋਜ਼ ਇਸੇ
    ਤਰ੍ਹਾਂ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਸਾਰੀ ਰਕਮ ਇਕੱਠੀ ਕਰ ਲਈ
  mya-JVB: ထိုသေတ္တာ ကို လေဝိ သားတို့သည် ဘဏ္ဍာ တော် တိုက်ထဲသို့ သွင်း ၍ ၊ ငွေ များ
    သည် ကို သိ မြင်လျှင် ၊ ရှင်ဘုရင် ၏စာရေး တော်ကြီးနှင့် ယဇ် ပုရောဟိတ်မင်း၏စာရေး
    သည်လာ ၍ ၊ ငွေကိုထုတ်ယူပြီးမှ၊ သေတ္တာ ကို သူ့ နေရာ ၌ ထားပြန် ၏။ ထိုသို့ နေ့ တိုင်းပြု
    ၍ များစွာ သောငွေ ကို စုထား ကြ၏။
  hmo-hmo: Dina ibounai Levi taudia ese maua be king ena opesa taudia dekenai idia
    abia lao. Bema idia itaia, moni momo be maua lalonai ia noho neganai, king ena
    toretore tauna bona Hahelagaia Tauna Badana ena hesiai tauna idia mai, bona idia
    ruaosi ese maua ena anina idia bubua. Vadaeni maua ma idia abia lao, iena gabuna
    dekenai idia atoa lou. Inai bamona idia karaia nega momo, ela bona moni momo idia
    haboua vadaeni.
  urd-urd: जब सन्दूक़ लावियों के हाथ से बादशाह के मुख़्तारों के पास पहुँचा, और उन्होंने
    देखा कि उसमें बहुत नक़दी है, तो बादशाह के मुन्शी और सरदार काहिन के नाइब ने आकर
    सन्दूक़ को ख़ाली किया और उसे लेकर फिर उसकी जगह पहुँचा दिया; और हर दिन ऐसा ही कर
    के उन्होंने बहुत सी नकदी जमा' कर ली
  rus-SYN: В то время, когда приносили ящик к царским чиновникам чрез левитов, и когда
    они видели, что серебра много, приходил писец царя и поверенный первосвященника,
    и высыпали из ящика, и относили его и ставили его на свое место. Так делали они
    изо дня в день, и собрали множество серебра.
  bqc-SIM: Tó Levii buiↄ è kpagolopi ↄ̃a zↄ̃ↄkũ̀, ↄ̃ aaì sɛ gɛò kí ìwaↄnɛ,
    ↄ̃ kí lakɛ̃na ń sa'onkia plaadeo aaì mↄ a ↄ̃a bↄlɛ, aaì kpagolopi sɛ gɛ dilɛ
    a gbɛu. Màa aaìↄ kɛ lá gu lɛ́ dↄ e ↄ̃a gɛ̀ zↄ̃ↄkũ̀.
  tcz-CHONGTHU: Nisehleh Levi ten thingkhong chu hiche kinna amanchah lamkai ho khutna
    chun agapelut jiovin ahi. thingkhong chu adimphat phatleh lengpa secretary leh
    thempulen thaleng khatnin sum chu alahdoh lhonna thingkhong chu aum na – a alekoikit
    ji lhon ahi. hitichun amahon sumtamtah akholdoh taovin ahi
  mar-mar: पेटी भरली की लेवी राजाच्या कारभाऱ्यांकडे ती जमा करत. पैशाने भरलेली ती पेटी
    पाहून राजाचे सचिव आणि मुख्य याजकाचा कारभारी येऊन त्यातले पैसे काढून घेत. पेटी
    पुन्हा पहिल्या जागी नेऊन ठेवली जाई. असे अनेकदा होऊन मुबलक पैसा जमा झाला.
  qub-qub: Juntarcuptin Leví runacunana babultaga rayman apaj ricananpaj. Guellay
    juntashana captenga gayachej raypa secretaryuntawan mas mandaj cüratapis. Paycunami
    guellayta tacshej. Nircur babultaga cutichej churaränan cajman. Chaynölla waran-waran
    rurashpan aypalla guellayta shuntaran.
  bqp-bqp: Tɔ̃ɔ bɑɑtere Lefibɑ bɑ rɑ nɛwɑ bu kpɑkoro te suɑ bu kɑ dɑ tɔn be sinɑ boko
    u gɔsɑ bɑ n dɑ ginɑ tu mɛɛrim mi. Bɑ̀ n deemɑ kpɑkoro te, tɑ yibɑ, yerɑ sinɑ bokon
    tire yoro kɑ yɑ̃ku kowo tɔnweron sɔmɔ bɑ rɑ gobi yi wie kpɑ bu kpɑkoro te wesiɑ
    ten ɑyerɔ. Nge mɛyɑ bɑ rɑ ko tɔ̃ɔ bɑɑtere, kpɑ bu gobi wɑ yi n kpɑ̃.
  hat-hat: Chak jou, moun Levi yo te pote bwat la bay chèf wa a te mete reskonsab
    pou sa. Lè yo wè bwat la plen, sekretè wa a ak komisè granprèt la te delege pou
    sa a wete lajan an. Apre sa, yo mete bwat vid la nan plas li ankò. Yo te fè sa
    chak jou. Konsa yo te ranmase anpil lajan.
  eng-BSB: Whenever the chest was brought by the Levites to the king’s overseers and
    they saw that there was a large amount of money, the royal scribe and the officer
    of the high priest would come and empty the chest and carry it back to its place.
    They did this daily and gathered the money in abundance.
  eng-WEBPB: Whenever the chest was brought to the king’s officers by the hand of
    the Levites, and when they saw that there was much money, the king’s scribe and
    the chief priest’s officer came and emptied the chest, and took it, and carried
    it to its place again. Thus they did day by day, and gathered money in abundance.
  kbq-kbq: Hagi Livae vahe'mo'zama ana zago vogisima eri'za kini ne'mofo eri'za vahete'ene,
    zago'are'ma kegavama nehaza vahetema azage'za, ana vahe'mo'za ana zagoma ante
    vogisima kazama silva zagomo'ma avi'matenege'za ana zagoa ruherafi nente'za, ete
    eri'za ana kuma kafante ome antetere hu'naze. Maka kna ana huvava nehu'za tusi
    silva zago zogi'naze.
  nhe-BL: Huan quema quiitaque para quipixqui miyac tomi nopa cuacajo, nopa levitame
    quihuicaque iixpa itlajcuilojca nopa tlanahuatijquetl para ma quiita. Huan nopona
    se itlapalehuijca nopa hueyi totajtzi quipojqui nopa tomi huan teipa sampa quitlali
    nopa cuacajo nechca nopa puerta campa calaquij ipan tiopamitl. Huan queja nopa
    quichijque mojmostla huan nelía quisentilijque miyac tomi.
  gub-BL: Tuweharupi Erewi izuapyapyr weraha hyru tuwihawete hemiruze'eg wanupe wà.
    Tynehemaw hexak mehe tuwihawete ipytywà har a'e, xaxeto wanuwihaw hekuzaromo har
    a'e no, ur a'e wà. Wenuhem a'e temetarer hyru wi wà. Weruzewyr hyru tàpuzuhu pe
    wà. Nezewe omono'og temetarer tetea'u wà.
  eng-DRA: 'And when it was time to bring the chest before the king by the hands of
    the Levites, (for they saw there was much money,) the king’s scribe, and he whom
    the high priest had appointed went in: and they poured out the money that was
    in the chest: and they carried back the chest to its place: and thus they did
    from day to day, and there was gathered an immense sum of money.'
