    Joas amizir bizir kurar kam ikarvagh, a mɨsueghtɨ an aremeghasa akam akɨri. Ezɨ
    Joas gɨn uan dakozimɨn akuima, me an dakozimɨn a mɨsoghezɨma an areme. Ezɨ an
