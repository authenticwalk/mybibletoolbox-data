    giết vua ngay trên giường bệnh. Người ta đem chôn vua trong Thành Đa-vít thay
    vì trong lăng mộ hoàng gia.
  guj-2017: જે સમયે અરામીઓ પાછા ગયા, તેઓ તો યોઆશને ગંભીર બીમારીની હાલતમાં મૂકી ગયા.
