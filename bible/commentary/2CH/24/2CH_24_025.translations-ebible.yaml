  msy-2020: Mɨdorozir kamɨn, Joas duar bar avɨriba ini. Ezɨ mɨdorozim gɨvazɨ, Siriaba
    uamategha uan nguibabar ghuezɨ, atrivimɨn gumazir dapanir maba, me Joas, ofa gamir
