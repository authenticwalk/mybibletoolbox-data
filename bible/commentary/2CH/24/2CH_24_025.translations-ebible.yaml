    və onu yatağında öldürdülər. Yoaş öldü və onu Davudun şəhərində basdırdılar, ancaq
    padşahların məqbərəsində basdırmadılar.
  eng-DBY: And when they had departed from him (for they left him in great diseases),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and slew him on his bed, and he died; and they buried him in the city
    of David, but they did not bury him in the sepulchres of the kings.
  hin-2017: जब वे उसे बहुत ही घायल अवस्था में छोड़ गए, तब उसके कर्मचारियों ने यहोयादा
    याजक के पुत्रों के खून के कारण उससे द्रोह की बात करके, उसे उसके बिछौने पर ही ऐसा
    मारा, कि वह मर गया; और उन्होंने उसको दाऊदपुर में मिट्टी दी, परन्तु राजाओं के कब्रिस्तान
    में नहीं।
  eng-YLT: And in their going from him — for they left him with many diseases — his
    servants themselves have conspired against him, for the blood of the sons of Jehoiada
    the priest, and slay him on his bed, and he dieth; and they bury him in the city
    of David, and have not buried him in the graves of the kings.
  eng-WYC-2017: and they went away from him, and they left him in great sorrows. And
    his servants rose up against him, into vengeance of the blood of the son of Jehoiada,
    priest; and killed him in his bed, and he was dead. And they buried him in the
    city of David, but not in the sepulchres of kings.
  eng-WMBB: When they had departed from him (for they left him seriously wounded),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and killed him on his bed, and he died. They buried him in David’s city,
    but they didn’t bury him in the tombs of the kings.
  urd-GVH: जंग के दौरान यहूदाह का बादशाह शदीद ज़ख़मी हुआ। जब दुश्मन ने मुल्क को छोड़
    दिया तो युआस के अफ़सरों ने उसके ख़िलाफ़ साज़िश की। यहोयदा इमाम के बेटे के क़त्ल
    का इंतक़ाम लेकर उन्होंने उसे मार डाला जब वह बीमार हालत में बिस्तर पर पड़ा था।
    बादशाह को यरूशलम के उस हिस्से में दफ़न किया गया जो ‘दाऊद का शहर’ कहलाता है। लेकिन
    शाही क़ब्रिस्तान में नहीं दफ़नाया गया।
  rug-rug: Sipu taluarae pule sa qeto minate tadi pa Siria, si bakora malamalaṉa se
    Zoasi. Kuhana nia ri nana palabatu si asa koa gua koasa vina matena sa tuna e
    Zehoiada, sa hiama, meke va matea rini si asa pa nana teqe. Ta pomunae si asa
    pa Vasileana te Devita, ba lopu pa popomunuana tadi na baṉara.
  gaz-gaz: Warri Sooriyaa yommuu baʼanitti Yooʼaashin akka malee madeessanii ni deeman.
    Qondaaltonni isaas sababii inni ilma Yehooyaadaa lubichaa ajjeeseef isatti mariʼatanii
    siree isaa irratti isa ajjeesan. Kanaafuu inni duʼee Magaalaa Daawit keessatti
    ni awwaalame; garuu iddoo awwaala moototaatti hin awwaalamne.
  fra-LSG: Lorsqu’ils se furent éloignés de lui, après l’avoir laissé dans de grandes
    souffrances, ses serviteurs conspirèrent contre lui à cause du sang des fils du
    sacrificateur Jehojada; ils le tuèrent sur son lit, et il mourut. On l’enterra
    dans la ville de David, mais on ne l’enterra pas dans les sépulcres des rois.
  yal-yal: Arami kaane to xɛtɛ, e yi Yowasa furaxin lu ɲaxankata gbeeni, a walikɛne
    yi yanfan so a ma Yehoyadaa diina fe ra, e yi sa a faxa a saden ma. E yi a maluxun
    Dawudaa Taani, koni e mi a maluxun mangane gaburune ra.
  haw-1868: A i ko lakou hoi ana mai ona aku, (no ka mea, he mai nui kona i ko lakou
    hanlele ana ia ia,) hui ku e kana poe kauwa ia ia, no ke koko o na keiki a Iehoiada,
    ke kahuna, a pepehi lakou ia ia maluna o kona wahi moe, a make iho la ia; a ua
    kanu lakou ia ia iloko o ke kulanakauhale o Davida, aole nae i kanu lakou ia ia
    iloko o ka ilina o na'lii.
  arb-NAV: وَعِنْدَمَا انْسَحَبَ جَيْشُ الأَرَامِيِّينَ كَانَ يُوآشُ يُعَانِي مِمَّا
    تَكَبَّدَهُ مِنْ جِرَاحٍ فِي الْقِتَالِ، فَتَآمَرَ عَلَيْهِ ضَابِطَانِ مِنْ رِجَالِهِ
    ثَأْراً لِدِمَاءِ ابْنِ يَهُويَادَاعَ الْكَاهِنِ، وَقَتَلاهُ عَلَى سَرِيرِهِ،
    فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَلَكِنْ لَيْسَ فِي مَقَابِرِ الْمُلُوكِ.
  ewe-ewe: Esi Siria ƒe aʋakɔ la dzo la, Yoas tsi aba dzi le abi gã si wòxɔ la ta.
    Yoas ŋutɔ ŋumewo ɖo ta me be yewoawui le esi wòwu nunɔla Yehoiada ƒe vi, Zaxarya
    ta. Ale wowui le eƒe aba dzi eye woɖii ɖe David Ƒe Du la me gake menye ɖe fiawo
    ɖiƒe o.
  eng-LEE: 'And when these were gone away from him—for they left him [suffering] with
    great diseases—his own servants conspired against him because of the blood of
    the sons of Yehoyada'' the priest, and slew him on his bed, and he died: and they
    buried him in the city of David, but they buried him not in the sepulchres of
    the kings.'
  asm-FB: অৰামীয়াসকল গুচি যোৱাৰ পাছত যোৱাচ গুৰুত্বৰভাৱে আঘাতপ্ৰাপ্ত হৈছিল৷ তেতিয়া
    তেওঁৰ দাসবোৰে যিহোয়াদাক পুৰোহিতৰ পুত্ৰসকলৰ ৰক্তপাতৰ কাৰণে চক্ৰান্ত কৰি, তেওঁৰ
    শয্যাতে তেওঁক বধ কৰিলে, তাতে তেওঁ মৰিল; পাছত তেওঁক দায়ূদৰ নগৰত মৈদাম দিয়া হ’ল,
    কিন্তু ৰজাসকলৰ মৈদামৰ ঠাইত মৈদাম দিয়া নহ’ল।
  sus-A: سِرِيَكَيٍ نُ بَرَ يٌوَ سِ مَشْنْ فٍرٍ كُي. عٍ نَشَ فبِلٍن عٍ شْنيِ، يٌوَ سِ
    تَن نُ تْورْقٍ نَ تّمُي عَ شَ سَدٍ مَ. عَ شَ وَلِكّيٍ نَشَ نَتّ تٌنفٌ عٍ شَ عَ
    قَشَ، بَرِ مَ عَ نُ بَرَ سّرّشّدُبّ يٍهٌيَدَ شَ دِ قَشَ. عٍ نَشَ عَ قَشَ عَ شَ
    سَدٍ مَ. حَمَ نَشَ يٌوَ سِ رَفَتَ دَوُدَ شَ تَا كُي، كْنْ عٍ مُ تِن عَ رَفَتَدٍ
    مَنفّيٍ شَ فَبُرِيٍ يِرٍ.
  fra-SBL: Lorsqu'ils se furent éloignés de lui (car ils le laissèrent gravement blessé),
    ses propres serviteurs conspirèrent contre lui pour le sang des fils du prêtre
    Jehoïada, ils le tuèrent sur son lit, et il mourut. On l'enterra dans la ville
    de David, mais on ne l'enterra pas dans les tombeaux des rois.
  hbo-hbo: וּבְלֶכְתָּ֣ם מִמֶּ֗נּוּ כִּֽי־עָזְב֣וּ אֹתֹו֮ *בְּמַחֲלִיִּים (בְּמַחֲלוּיִ֣ם)
    רַבִּים֒ הִתְקַשְּׁר֨וּ עָלָ֜יו עֲבָדָ֗יו בִּדְמֵי֙ בְּנֵי֙ יְהֹויָדָ֣ע הַכֹּהֵ֔ן
    וַיַּֽהַרְגֻ֥הוּ עַל־מִטָּתֹ֖ו וַיָּמֹ֑ת וַֽיִּקְבְּרֻ֙הוּ֙ בְּעִ֣יר דָּוִ֔יד
    וְלֹ֥א קְבָרֻ֖הוּ בְּקִבְרֹ֥ות הַמְּלָכִֽים׃ ס
  kik-kik: Rĩrĩa Asuriata meeherire-rĩ, magĩtiga Joashu agurarĩtio mũno. Anene ake
    makĩgĩa ndundu mamũũkĩrĩre nĩ ũndũ wa kũũraga mũriũ wa Jehoiada ũrĩa mũthĩnjĩri-Ngai,
    nao makĩmũũragĩra gĩtanda-inĩ gĩake. Nĩ ũndũ ũcio agĩkua na agĩthikwo Itũũra-inĩ
    Inene rĩa Daudi, no ndaathikirwo mbĩrĩra-inĩ cia athamaki.
  fra-NCL: Lorsqu’ils se furent éloignés de lui, l’ayant laissé couvert de nombreuses
    blessures, ses serviteurs conspirèrent contre lui, à cause du sang des fils du
    prêtre Joïada ; ils le tuèrent sur son lit, et il mourut. On l’enterra dans la
    ville de David, mais on ne l’enterra pas dans les sépulcres des rois.
  cek-AK: Misanawk anih khae hoi amlaem pacoengah, Joash loe paroeai patangkhang;
    qaima Jehoiada capa to a hum pongah, angmah ih tamnanawk mah anih to hum hanah
    pacaeng o; anih loe angmah ih iihkhun nuiah hum o moe, duek; anih loe David vangpui
    thungah aphum o; toe siangpahrangnawk ih taprong ah aphum o ai.
  cuk-cuk: Siria-sordamar, Joás nue-naibi-itomai obesnadmalad. Geb degine, ega-arbamalad-e-dummagan
    Joásʼgi aibitemalad, e-gabedgi-mai iblosmalad. Deyobi Joás, dule-irwa-Bab-Dummadse-goled-Joiada-machi-Zacarías-oburgwisadba
    buged-mai gusad. Geb amar David-neggweburgi Joás-digsamalad. Degi-inigwele, reymar-neg-uangi-diglegar-mamaidgi
    digsasurmalad.
  uig-CYR: Сурийләр Йоашни ташлап кәткән чағда (чүнки у қаттиқ ағрип қалған еди) униң
    өз хизмәткарлири баш каһин Йәһояданиң оғлиниң қени үчүн интиқам елиш керәк дәп
    уни қәстлиди; улар уни карвитидила өлтүрүвәтти. У шу йол билән өлди; кишиләр уни
    Давут шәһиридә дәпнә қилғини билән, бирақ падишаларниң қәбирстанлиғиға дәпнә қилмиди.
  tel-2017: అరామీయులు వెళ్ళిపోయేటప్పటికి యోవాషు తీవ్ర గాయాలతో ఉన్నాడు. యాజకుడైన యెహోయాదా
    కొడుకులను చంపించినందుకు అతని సొంత సేవకులు అతని మీద కుట్ర చేశారు. అతని పడక మీదే
    అతణ్ణి చంపేశారు. అతడు చనిపోయిన తరువాత ప్రజలు దావీదు పట్టణంలో అతణ్ణి పాతిపెట్టారు
    గానీ రాజుల సమాధుల్లో అతణ్ణి పాతిపెట్టలేదు.
  hat-BSA: Lè yo te kite Joas, (akoz yo te kite li byen blesi), pwòp sèvitè li yo
    te fè konplo kont li akoz san fis Jehojada a, prèt la, e yo te asasine li sou
    kabann li an. Konsa, li te mouri e yo te antere li lavil David la, men yo pa t
    antere li nan tonm a wa yo.
  kos-kos: El arulana kinetneta, ac ke mwet lokoalok lal som tari, na luo sin mwet
    pwapa lal sifacna eltal orek pwapa sulallal, ac unilya fin mwe oan kial, in aol
    ke el tuh akmuseya wen natul Jehoiada, mwet tol. Pukpuki el in Siti sel David,
    tusruktu tia ke inkulyuk lun mwet leum.
  hbo-WLC: וּבְלֶכְתָּ֣ם מִמֶּ֗נּוּ כִּֽי־עָזְב֣וּ אֹתוֹ֮ במחליים רַבִּים֒ הִתְקַשְּׁר֨וּ
    עָלָ֜יו עֲבָדָ֗יו בִּדְמֵי֙ בְּנֵי֙ יְהוֹיָדָ֣ע הַכֹּהֵ֔ן וַיַּֽהַרְגֻ֥הוּ עַל־מִטָּת֖וֹ
    וַיָּמֹ֑ת וַֽיִּקְבְּרֻ֙הוּ֙ בְּעִ֣יר דָּוִ֔יד וְלֹ֥א קְבָרֻ֖הוּ בְּקִבְר֥וֹת
    הַמְּלָכִֽים׃ ס
  ibo-ibo: Mgbe ndị agha Aram lara, hapụ Joash nʼọnọdụ mmerụ ahụ dị ukwuu, ndịisi
    ozi ya gbara izu gbuo ya, nʼihi ogbugbu o gburu nwa Jehoiada, onye nchụaja. Ha
    gburu ya mgbe o dina nʼihe ndina ya. Emesịa, ha liri ya nʼobodo Devid, ma ọ bụghị
    nʼebe a na-eli ndị eze.
  ory-ory: ଆଉ, ସେମାନେ ତାଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ କଲା ଉତ୍ତାରେ ତାଙ୍କର ନିଜ ଦାସମାନେ ଯିହୋୟାଦା
    ଯାଜକର ପୁତ୍ରମାନଙ୍କ ରକ୍ତପାତ ସକାଶୁ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରି ତାଙ୍କର ଶଯ୍ୟାରେ ତାଙ୍କୁ
    ବଧ କରନ୍ତେ, ସେ ମଲେ, କାରଣ ଅରାମୀୟ ସୈନ୍ୟ ତାଙ୍କୁ ମହାପୀଡ଼ିତାବସ୍ଥାରେ ଛାଡ଼ି ଯାଇଥିଲେ; ତହିଁରେ
    ଲୋକମାନେ ତାଙ୍କୁ ଦାଉଦ-ନଗରରେ କବର ଦେଲେ, ମାତ୍ର ରାଜାମାନଙ୍କ କବରରେ କବର ଦେଲେ ନାହିଁ।
  chk-chk: Iwe, lupwen ra feil seni Joas, ra likitala lon an kinas mi fokun watte.
    Nge nöün nöüwis ra rawangauei o niela me won an peet, pun ra ngeni chappen an
    nimanauei nöün ewe souasor Jehoiata we mwän. Iei usun Joas a mäla. Iwe, ra peiaseni
    lon ewe telinimwen Tafit, nge resap peiaseni lon peiasen ekewe king.
  rop-rop: Deibin ardim King Jowesh brabliwei langa det fait, en wen detlot Siriya
    amimob bin libum Juda, dubala boswan lida neim Seibad en Jehosabed bin meigim
    plen blanga peibek King Jowesh dumaji imbin kilim Sekaraiya. Dubala bin meigim
    plen en dubala bin kilim ded King Jowesh wen imbin stil leidanbat langa im sweig
    brom det taim weya detlot Siriya solja bin kilim im. Deibin berrim King Jowesh
    langa Jerusalem, bat dei nomo bin berrim im garram ola najalot king.
  ukr-1871: Як вони вийшли від його, лишаючи його в тяжкій хворобі, то слуги його
    вчинили змову проти його за кров сина Йодаєвого, сьвященника, й вбили його в постелї
    його, і він умер. І поховали його в Давидовому містї, та не поховали його в царському
    гробовищі.
  deu-1951: Und als sie von ihm abzogen, wobei sie ihn schwer verwundet zurückließen,
    machten seine Knechte eine Verschwörung wider ihn, wegen der Blutschuld an den
    Söhnen des Priesters Jojada, und töteten ihn auf seinem Bette; und er starb, und
    man begrub ihn in der Stadt Davids, aber nicht in den Gräbern der Könige.
  eng-JPS: And when they were departed from him — for they left him in great diseases
    — his own servants conspired against him for the blood of the sons of Jehoiada
    the priest, and slew him on his bed, and he died; and they buried him in the city
    of David, but they buried him not in the sepulchres of the kings.
  srp-1865: A kad otidoše od njega ostavivši ga u teškoj bolesti, pobuniše se na nj
    sluge njegove za krv sinova Jodaja sveštenika, i ubiše ga na postelji njegovoj,
    te pogibe; i pogreboše ga u gradu Davidovu, ali ga ne pogreboše u grobovima carskim.
  lug-lug: Awo Abasuuli bwe baavaayo, ne baleka nga Yowaasi alumizibbwa nnyo, era
    abaddu be ne bamusalira olukwe, olw’omusaayi gw’abaana ba Yekoyaada kabona, gwe
    yayiwa, ne bamuttira mu kitanda kye. Bwe yafa, n’aziikibwa mu kibuga kya Dawudi,
    naye si mu masiro ga bassekabaka.
  heb-heb: ובלכתם ממנו כי עזבו אתו במחליים רבים התקשרו עליו עבדיו בדמי בני יהוידע
    הכהן ויהרגהו על מטתו וימת ויקברהו בעיר דויד ולא קברהו בקברות המלכים׃
  ben-IRV: তারা তাঁকে খুব আহত অবস্থায় ফেলে রেখে চলে গেলে তাঁর দাসেরা যিহোয়াদা যাজকের
    ছেলেদের রক্তপাতের জন্য তাঁর বিরুদ্ধে ষড়যন্ত্র করে তাঁর বিছানার উপরেই তাঁকে মেরে
    ফেলল এবং তিনি মারা যাওয়ার পর তাঁকে দায়ূদ নগরে তাঁর কবর দিল ঠিকই, কিন্তু রাজাদের
    কবরের জায়গায় কবর দিল না।
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਮੁੜ ਗਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਵੱਡੀਆਂ ਬਿਮਾਰੀਆਂ ਵਿੱਚ
    ਰੋਗੀ ਛੱਡਿਆ ਤਾਂ ਉਸ ਦੇ ਨੌਕਰਾਂ ਨੇ ਯਹੋਯਾਦਾ ਜਾਜਕ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਖੂਨ ਦੇ ਕਾਰਨ ਉਹ ਦੇ ਵਿਰੁੱਧ
    ਮਤਾ ਪਕਾਇਆ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਬਿਸਤਰੇ ਉੱਤੇ ਕਤਲ ਕੀਤਾ ਤਾਂ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ
    ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਤਾਂ ਦੱਬਿਆ ਪਰ ਪਾਤਸ਼ਾਹਾਂ ਦੀਆਂ ਕਬਰਾਂ ਵਿੱਚ ਨਾ ਦੱਬਿਆ
  mya-JVB: ရန်သူ ထွက် သွားသောအခါ ၊ ယောရှသည် ကြီးစွာ သော ဒုက္ခ ကို ခံရလျက်နေရစ် သည်ဖြစ်၍
    ၊ ယဇ်ပုရောဟိတ် ယောယဒ သား တို့ကိုသတ် သောအပြစ် ကြောင့် ၊ မိမိ ကျွန် တို့သည် သင်းဖွဲ့
    ၍၊ သာလွန် ပေါ် မှာ သေ အောင် လုပ်ကြံ ကြ၏။ ထိုမင်း ကို ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ်
    သော်လည်း ၊ ရှင် ဘုရင်တို့တွင် မ သင်္ဂြိုဟ်။
  hmo-hmo: Suria taudia ese Ioasa idia haberoa dikadika, bona Suria dekenai idia giroa
    lou neganai, Ioasa ena hesiai taudia rua ese Ioasa ena mase dalana idia tahua,
    ia ese hahelagaia tauna Iehoiada ena natuna tau ia alaia dainai. Vadaeni idia
    ruaosi ese iena mahuta patana ena latanai Ioasa idia alaia mase. Vadaeni Ioasa
    be ia mase, bona Davida ena Hanua lalonai idia guria. To king taudia edia guria
    gabuna dekenai idia guria lasi.
  urd-urd: और जब वह उसके पास से लौट गए उन्होंने उसे बड़ी बीमारियों में मुब्तला छोड़ा,
    तो उसी के मुलाज़िमों ने यहूयदा' काहिन के बेटों के ख़ून की वजह से उसके ख़िलाफ़
    साज़िश की और उसे उसके बिस्तर पर क़त्ल किया, और वह मर गया; और उन्होंने उसे दाऊद
    के शहर में तो दफ़न किया, लेकिन उसे बादशाहों की कब्रों में दफ़न न किया।
  rus-SYN: и когда они ушли от него, оставив его в тяжкой болезни, то составили против
    него заговор рабы его, за кровь сына Иодая священника, и убили его на постели
    его, и он умер. И похоронили его в городе Давидовом, но не похоронили его в царских
    гробницах.
  bqc-SIM: Kɛ́ Siliↄ tà, aa Yoasi tò we, à kɛ̀'ĩa maamaaɛ, ↄ̃ aà ìwaↄ lɛkpàaĩaàzi,
    kɛ́ à sa'ona Yoiada nɛ́ dɛ̀ yã́i, ↄ̃ aa aà dɛ̀ a liia. Kɛ́ à gà, wà aà
    vĩ̀ Davidi wɛ̃́lɛu, ãma wì aà mia kpakↄ̃i ń kíaↄo.
  tcz-CHONGTHU: Ama chu nasatah in akisuhkha tan chuleh agalmiten adalhah phat chun
    asepai lamkai teni akihoutoh lhonin alupna – a agathat lhon taan ahi. Jehoiada
    thempupa chapa anatha jeh a aphu ana lah lhon ahitai. amachu David khopia anavuijun
    ahi, ahinlah lengte kivuina mun ana hitapoi
  mar-mar: अरामी सेना योवाशाला घायाळ अवस्थेत सोडून गेले तेव्हा योवाशाच्या सेवकांनीच
    त्याच्याविरुध्द कट केला. यहोयादा या याजकाच्या पुत्राला, जखऱ्याला योवाशाने जीवे
    मारल्यामुळे ते या कारस्थानाला प्रवृत्त झाले. योवाशाला त्यांनी त्याच्या शय्येवरच
    ठार केले. दावीद नगरात लोकांनी त्यास मूठमाती दिली. पण राजांच्या दफन भूमीत त्याचे
    दफन केले नाही.
  qub-qub: Siria suldärucuna aywacur Joastaga cachaycuran fiyupa wañuycajtana. Joastaga
    quiquinpa uywaynincunallami contran parlacur cämancho jitaraycajta wañuycachiran.
    Chaynöga cüra Joiadapa wamran Zacariasta wañuchishanpitami wañuchiran. Nircur
    pampaycäriran Davidpa siudänincho caycaj pantiyunman. Ichanga manami pamparanchu
    raycuna pamparänanmanga.
  bqp-bqp: Sɑnɑm mɛ Sirigii be, bɑ biru kisi, bɑ Yoɑsi deri wɑhɑlɑ bɑkɑ sɔɔ, mɑ win
    bwɑ̃ɑbɑ nùn seesi bɑ go win kpin yerɔ yèn sɔ̃ u yɑ̃ku kowo Yehoyɑdɑn bibu go.
    Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ. Adɑmɑ bɑ ǹ kɑ nùn de mi bɑ rɑ sinɑmbu sike.
  hat-hat: Lè moun Siri yo wete kò yo, yo kite wa a malad grav. De nan chèf ki t'ap
    sèvi avè l' yo fè konplo sou do l' pou yo tire revanj lanmò pitit Jeojada, prèt
    la. Yo touye wa a sou kabann li. Yo antere l' nan lavil David la, men yo pa mete
    l' nan tonm wa yo.
  eng-BSB: And when the Arameans had withdrawn, they left Joash severely wounded.
    His own servants conspired against him for shedding the blood of the son of Jehoiada
    the priest, and they killed him on his bed. So he died and was buried in the City
    of David, but not in the tombs of the kings.
  eng-WEBPB: When they had departed from him (for they left him seriously wounded),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and killed him on his bed, and he died. They buried him in David’s city,
    but they didn’t bury him in the tombs of the kings.
  kbq-kbq: Hagi ha'ma huvagamanere'za, Joasina ahe kuzafa nente'za atre'za vu'naze.
    Ana'ma hazage'za pristi ne' Jehoiada nemofo Zekaraiama ahe fri'nea zante eri'za
    vahe'aramimo'za ke hugantugma hu'za tafe'are'ma masenere ahe frite'za, Deviti
    rankumapi ome asente'nazanagi, kini vahe'ma asezmante matipina aseonte'nazanki,
    rufi ome asente'naze.
  nhe-BL: Huan quema nopa sirio tlacame mocuepque inintlal, mocajqui Joás tlahuel
    cocojtoc tlen nopa tlatehuijcayotl. Huan pampa quimictijtoya Zacarías, icone Joiada,
    itlatequipanojcahua Joás quisencajque quimictise. Huan quimictijque ipan itlapech
    huan quitlalpachojque ipan Ialtepe David. Pero ax quitlalpachojque campa quintlalpachojtoyaj
    sequinoc tlanahuatiani.
  gub-BL: Amo zauxiapekwer ukutuk Zoaz izuka tària'i a'e. Xir waho re mokoz tuwihaw
    Zoaz hemiruze'egwer utyryk izuwi wà kury. Uzuka uwihawete iker haw rehe i'aw mehe
    we wà. Nezewe uzepyk hehe Zoiaz ta'yr izuka awer hekuzaromo wà. Uzutym hetekwer
    tawhu Tawi heko awer pe wà. Nuzutym kwaw tuwihawete watym awer pupe wà.
  eng-DRA: 'And departing they left him in diseases: and his servants rose up him,
    for revenge of the blood of the son of Joiada the priest, and they slew him in
    his bed, and he died: and they buried him in the city of David, but not in the
    sepulchres of the kings.'
