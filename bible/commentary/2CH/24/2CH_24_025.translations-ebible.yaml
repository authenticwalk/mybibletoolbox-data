    koma osati manda a mafumu.
  hrv-hrv: Kad su otišli od njega, ostaviv ga u teškim bolestima, pobuniše se protiv
    njega njegovi časnici jer bijaše ubio sina svećenika Jojade, pa i oni njega ubiše
    na postelji te je poginuo; sahranili su ga u Davidovu gradu, ali ga nisu ukopali
    u kraljevskoj grobnici.
  mps-mps: Te hwįani sogo Joas tigide genuai mu selali. Tama te hwįbo silama, te
    Siria dabe augwa buluba ma pabo side, te king Joasgo ofisa dabe mebago te Joasgo
    te pris Jehoiadago ogwa ela muani te kone palali. Tama augwaligo Joas ela muabo
    po pesela sali, te aga dwai kolesaga yali wei ponoyu. Tama nosali augwaligo aga
    te aga betde pila mubadi augwaligo aga ela muani. Tama bidi dabego agai tigi te
    Devitgo Taunde pubulali, tiali goli augwaligo aga te king dabego gų pagede pubalubeo.
  tpi-tpi: Joas i bin kisim bikpela bagarap tru long dispela pait. Na taim pait i
    pinis, na ol Siria i go bek long ples bilong ol, orait sampela ofisa bilong king
    i ting long Joas i bin kilim i dai ol pikinini man bilong pris Jehoiada. Olsem
    na ol i pasim tok long kilim Joas i dai, bilong bekim rong bilong en. Na bihain
    ol i kilim em i dai long taim em i slip i stap long bet bilong en. Na ol man i
    planim bodi bilong en long Taun Bilong Devit, tasol ol i no planim em long matmat
    bilong ol king.
  dan-1931: Og da de drog bort fra ham - de forlod ham nemlig i hårde Lidelser - stiftede
