    atas tempat tidurnya. Yoas mati dan dikuburkan di kota Daud, tetapi tidak dikuburkan
    di pekuburan raja-raja.
  nya-nya: Pamene Aaramu amachoka, anasiya Yowasi atavulazidwa kwambiri. Akuluakulu
