verse: 2CH.024.025
translations:
  mal-C: അരാമ്യസൈന്യം പിൻവാങ്ങിയപ്പോൾ യോവാശിനെ വളരെ മാരകമായ നിലയിൽ മുറിവേൽപ്പിച്ചിട്ടാണ്
    അവർ വിട്ടുപോയത്. പുരോഹിതനായ യെഹോയാദായുടെ പുത്രനെ വധിച്ചതുമൂലം അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാർ
    അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തുകയും, കിടക്കയിൽവെച്ച് അദ്ദേഹത്തെ കൊന്നുകളയുകയും
    ചെയ്തു. അങ്ങനെ യോവാശ് മരിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ അടക്കപ്പെടുകയും ചെയ്തു. എന്നാൽ
    രാജാക്കന്മാരുടെ കല്ലറകളിൽ അല്ലായിരുന്നു അദ്ദേഹത്തെ അടക്കിയത്.
  deu-TKW: Als sie aber von ihm abzogen - sie ließen ihn nämlich schwer erkrankt zurück
    -, verschworen sich seine Diener wider ihn wegen der Blutschuld am Sohne des Priesters
    Jojada und ermordeten ihn auf seinem Bette. So starb er, und man begrub ihn in
    der Stadt Davids, begrub ihn aber nicht in den Gräbern der Könige.
  lin-lin: Tango bato ya Siri bazongaki, batikaki Joasi na bapota minene. Bakalaka
    na ye basalelaki ye likita na ndenge abomaki mwana mobali ya Nganga-Nzambe Yeoyada
    mpe babomaki ye na mbeto na ye. Boye, akufaki mpe bakundaki ye kati na engumba
    ya Davidi, kasi kati na bakunda ya bakonzi te.
  eng-LSV: And in their going from him—for they left him with many diseases—his servants
    themselves have conspired against him for the blood of the sons of Jehoiada the
    priest, and slay him on his bed, and he dies; and they bury him in the City of
    David, and have not buried him in the graves of the kings.
  eng-GNV: 'And when they were departed from him, (for they left him in great diseases)
    his owne seruants conspired against him for the blood of the children of Iehoiada
    the Priest, and slewe him on his bed, and he dyed, and they buryed him in the
    citie of Dauid: but they buryed him not in the sepulchres of the Kings.'
  eng-WEBSTER: 'And when they had departed from him, (for they left him in great diseases,)
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and slew him on his bed, and he died: and they buried him in the city
    of David, but they buried him not in the sepulchers of the kings.'
  nhw-BL: Huan quema nopa sirio masehualme mocuepque inintlal, mocajqui Joás tlahuel
    cocojtoc tlen nopa tlahuilancayotl. Huan pampa quimictijtoya Zacarías, icone Joiada,
    itequipanojcahua Joás quisencajque quimictise. Huan quimictijque ipan itlapech
    huan quitlalpachojque ipan Ialtepe David. Pero amo quitlalpachojque campa quintlalpachojtoyaj
    sequinoc tlanahuatiani.
  swh-ONEN: Waaramu walipoondoka, walimwacha Yoashi akiwa mgonjwa sana. Maafisa wake
    wakafanya hila dhidi yake kwa sababu alikuwa amemuua mwana wa Kuhani Yehoyada,
    nao wakamuulia kitandani mwake. Hivyo akafa na wakamzika katika Mji wa Daudi,
    lakini si katika makaburi ya wafalme.
  bba-bba: Sɑnɑm mɛ Siriɡii be, bɑ biru kisi, bɑ Yoɑsi deri wɑhɑlɑ bɑkɑ sɔɔ, mɑ win
    bwɑ̃ɑbɑ nùn seesi bɑ ɡo win kpin yerɔ yèn sɔ̃ u yɑ̃ku kowo Yehoyɑdɑn bibu ɡo.
    Mɑ bɑ nùn sikuɑ Dɑfidin wuuɔ. Adɑmɑ bɑ ǹ kɑ nùn de mi bɑ rɑ sinɑmbu sike.
  eng-KJVCPB: 'And when they were departed from him, (for they left him in great diseases,)
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and slew him on his bed, and he died: and they buried him in the city
    of David, but they buried him not in the sepulchres of the kings.'
  luo-luo: Kane jo-Aram osea ne giweyo ka gihinyo Joash malit. Eka jodonge noriworene
    nikech nek mane onegogo wuod Jehoyada jadolo mi neginege e kitandane. Omiyo notho
    kendo ne giike e Dala Maduongʼ mar Daudi to ok kar yiko ruodhi.
  meu-meu: Idia na iena amo e raka oho, mai bero bada-hereana ida e rakatania, bena
    ena hesiai taudia ese ia ihadikana dalana e henegalaia, hahelaḡa tauna Iehoiada
    natuna rarana dainai, bena ena mahuta ḡauna latanai e alaia mase. Taunabunai,
    ia na e mase; bena David ena hanua ai e guria, a pavapava edia gara ai asie guria.
  npi-ULB: अरामीहरू जाने बेलासम्‍म योआश गम्‍भीर रूपले घाइते भएका थिए । पुजारी यहोयादाका
    छोराहरूका मृत्युको कारणले तिनका आफ्नै सेवकहरूले तिनको विरुद्धमा षड्यन्त्र रचे
    । तिनको ओछ्यानमा तिनीहरूले तिनलाई मारे, र तिनी मरे । तिनीहरूले तिनलाई दाऊदको सहरमा
    गाडे, तर राजाहरूका चिहानमा चाहिं होइन ।
  yor-yor: Nígbà tí àwọn ará Aramu kúrò, wọ́n fi Joaṣi sílẹ̀ pẹ̀lú ọ̀pọ̀ ọgbẹ́. Àwọn
    oníṣẹ́ rẹ̀ dìtẹ̀ si fún pípa ọmọ Jehoiada àlùfáà, wọ́n sì pa á ní orí ibùsùn rẹ̀.
    Bẹ́ẹ̀ ó sì kú, a sì sin ín sínú ìlú ńlá ti Dafidi, ṣùgbọ́n kì í ṣe nínú àwọn ibojì
    àwọn ọba.
  pes-OPCB: سوری‌ها یوآش را به شدت مجروح کرده، از آنجا رفتند. در این ضمن دو نفر از
    افراد یوآش تصمیم گرفتند انتقام خون زکریا پسر یهویاداع را از او بگیرند. پس او را
    در بسترش کشتند و بعد در شهر داوود دفن کردند، اما نه در آرامگاه سلطنتی.
  tgl-ULB: Nang nakaalis na ang mga Arameo, malubhang nasugatan si Joas. Nagsabuwatan
    ang kaniyang sariling mga lingkod laban sa kaniya dahil sa pagpatay sa mga anak
    ng paring si Joiada. Siya ay pinatay nila sa kaniyang higaan, at namatay siya.
    Siya ay inilibing nila sa lungsod ni David, ngunit hindi sa mga libingan ng mga
    hari.
  hui-hui: Wai bialu hearia Siria amime Yoasa hongo howa baya. Ani bo ngelalu mani
    ibunaga haru haga agali kirame ibu paliaganeni paleria pialu bo wahene. Ani binigo
    irane abale ibu loma binigo mo miaga Yahoiaida igini Segaraia bo wahayago mitangi
    bialu pani bene. Yoasa homayagola ibu Debidinaga tanoha kini hora haga wiagoria
    ndo mendeha hora hene.
  mya-mya: သူ​သည်​ပြင်း​စွာ​ဒဏ်​ရာ​ရ​လျက်​ကျန်​ရစ်​ခဲ့​၏။ ရန်​သူ​များ​ဆုတ်​ခွာ​သွား​သော​အ​ခါ​အ​မတ်
    နှစ်​ယောက်​သည်​ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ​၏ သား​ကို​သတ်​သည့်​အ​တွက် လက်​စား​ချေ​သည့်
    အ​နေ​ဖြင့်​လျှို့​ဝှက်​ကြံ​စည်​ကာ​သူ့​အား သ​လွန်​ပေါ်​တွင်​လုပ်​ကြံ​ကြ​၏။ သူ​၏
    အ​လောင်း​ကို​ဒါ​ဝိဒ်​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ သော်​လည်း​ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​၌
    မ​သင်္ဂြိုဟ်​ကြ​ချေ။-
  bod-N: ཨ་རམ་པ་རྣམས་ཡོ་ཨ་སི་དང་འབྲལ་དུས་སུ་ཁོང་ལ་རྨས་ལྗིད་མོ་ཕོག་ཡོད་པ་དང་། ཁོང་གི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོང་གསོད་པར་ཇུས་ངན་བཤམས་པ་སྟེ།
    རྒྱུ་མཚན་ཁོང་གིས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱའི་བུ་བསད་པའི་རྐྱེན་གྱིས་དེ་རྣམས་ཀྱིས་དགྲ་ཤ་ལེན་པའི་ཕྱིར་ཡིན་ལ།
    དེ་ནི་རང་གི་མལ་སར་བསད་ནས་ཤི། དེ་དག་གིས་ཁོང་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས་ནའང་།
    རྒྱལ་པོ་རྣམས་ཀྱི་དུར་ཁྲོད་ནང་དུ་མ་སྦས་སོ། །
  sna-sna: VaAramu pavakazodzokera shure vakasiya Joashi akuvara zvakanyanya. Machinda
    ake akarangana akamupa mhosva yokuuraya mwanakomana waJehoyadha muprista, vakamuuraya
    akarara panhoo yake. Saka akafa akavigwa muGuta raDhavhidhi, asi kwete mumakuva
    amadzimambo.
  spa-BLM: Cuando se alejaron de él (pues lo dejaron gravemente herido), sus propios
    servidores conspiraron contra él por la sangre de los hijos del sacerdote Joiada,
    y lo mataron en su lecho, y murió. Lo enterraron en la ciudad de David, pero no
    lo enterraron en las tumbas de los reyes.
  cac-cac: Ayic ix el eb' sirio d'a yol yic Judá chi', te nivan ix ajcan vin̈aj Joás
    chi' slajvi yuj eb'. Axo eb' vin̈ ayoch yajalil yed' vin̈, ix sna' eb' vin̈ tas
    syutej eb' vin̈ svach' milancham vin̈, yic syac'anec' spac schamel vin̈ yuninal
    vin̈aj sacerdote Joiada chi' eb' vin̈. Yuj chi' ix svach' milejcham vin̈ eb' vin̈
    d'a sat sch'at. Ix lajvi chi', ix mucji vin̈ d'a schon̈ab' vin̈aj David, palta
    man̈oc b'aj smucchaj eb' vin̈ rey.
  swh-ULB: Katika muda ambao Waaramu walikuwa wameondoka, Yoashi alikuwa amejeruhiwa
    vikali. Watumishi wake wakapanga njama dhidi yake kwa sababu ya mauaji ya wana
    wa Yehoyada, yule kuhani. Wakamuua katika kitanda chake, na akafa; wakamzika katika
    mji wa Daudi, lakini siyo katika makaburi ya wafalme.
  bel-bel: і калі яны пайшлі ад яго, пакінуўшы яго ў цяжкай хваробе, дык склалі супроць
    яго змову рабы ягоныя, за кроў сына Ёдая сьвятара, і забілі яго на пасьцелі, і
    ён памёр. І пахавалі яго ў доме Давідавым, але не пахавалі яго ў царскіх магільніцах.
  deu-ELBBK: Und als sie von ihm weggezogen waren – sie verließen ihn aber in großen
    Schmerzen – machten seine Knechte eine Verschwörung gegen ihn, um des Blutes der
    Söhne des Priesters Jojada willen; und sie ermordeten ihn auf seinem Bett, und
    er starb. Und man begrub ihn in der Stadt Davids, aber man begrub ihn nicht in
    den Gräbern der Könige.
  mbb-OT: Hein migenat en is menge tig-Aram, ne negerebiyan te palì si Joash. Tenged
    te kedhimetayi zin te anak ni Jehoyada he memumuhat, mibpelanu zaan is menge upisyal
    zin he mepatey zan sikandin. Ne midhimetayan dan sikandin diyà te hizeǥaan din.
    Diyà sikandin ileveng te Inged ni David, piru kenà diyà te penlevengà te menge
    hadì.
  mal-2015: അവർ അവനെ വിട്ടുപോയ ശേഷം -മഹാവ്യാധിയിലായിരുന്നു അവനെ വിട്ടേച്ചുപോയതു- യെഹോയാദാപുരോഹിതന്റെ
    പുത്രന്മാരുടെ രക്തംനിമിത്തം അവന്റെ സ്വന്തഭൃത്യന്മാർ അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി
    അവനെ കിടക്കയിൽവെച്ചു കൊന്നുകളഞ്ഞു; അങ്ങനെ അവൻ മരിച്ചു; അവനെ ദാവീദിന്റെ നഗരത്തിൽ
    അടക്കം ചെയ്തു; രാജാക്കന്മാരുടെ കല്ലറകളിൽ അടക്കം ചെയ്തില്ലതാനും.
  rmc-rmc: Sar e aramejiko armada odgeľa, mukle le Joaš igen dukhades. Korkore leskre
    služobňika pes pre leste dovakerde vašoda, hoj diňa te murdarel le Jehojadoskre
    čhas, a murdarde les pre leskro hadžos. Sar muľa, parunde les andro Foros le Davidoskro,
    ale na andre kraľengre hrobi.
  pes-OPV: و چون از نزد او رفتند (زیرا که او را درمرضهای سخت واگذاشتند)، بندگانش به‌سبب
    خون پسران یهویاداع کاهن، براو فتنه انگیخته، اورا بر بسترش کشتند. و چون مرد، او
    را در شهرداود دفن کردند، اما او را در مقبره پادشاهان دفن نکردند.
  ron-1924: Кынд ау плекат де ла ел, дупэ че-л лэсасерэ ын марь суферинце, служиторий
    луй ау унелтит ымпотрива луй дин причина сынӂелуй фиулуй преотулуй Иехоиада. Л-ау
    оморыт ын патул луй ши а мурит. Л-ау ынгропат ын четатя луй Давид, дар ну л-ау
    ынгропат ын морминтеле ымпэрацилор.
  ben-OBCV: অরামীয়েরা চলে যাওয়ার সময় যোয়াশকে সাংঘাতিকভাবে আহত করে ফেলে রেখে গেল।
    তিনি যাজক যিহোয়াদার ছেলেকে হত্যা করলেন বলে তাঁর কর্মকর্তারা তাঁর বিরুদ্ধে ষড়যন্ত্র
    করল, এবং বিছানাতেই তারা তাঁকে হত্যা করল। এইভাবে তাঁর মৃত্যু হল এবং তাঁকে দাউদ-নগরে
    কবর দেওয়া হল, তবে রাজাদের কবরে তাঁকে কবর দেওয়া হয়নি।
  som-som: Oo markay isagii ka tageen, (waayo, waxay ka tageen isagoo aad iyo aad
    u buka) ayaa isaga addoommadiisii u sirqooleen dhiiggii uu qabay oo ilma Yehooyaadaac,
    kii wadaadka ahaa, oo waxay dileen isagoo sariirtiisii ku jiifa, wuuna dhintay.
    Oo waxaa lagu aasay magaaladii Daa'uud, laakiinse isagii laguma dhex aasin qabuurihii
    boqorrada.
  lat-VUC: 'Et abeuntes dimiserunt eum in languoribus magnis: surrexerunt autem contra
    eum servi sui in ultionem sanguinis filii Jojadæ sacerdotis, et occiderunt eum
    in lectulo suo, et mortuus est: sepelieruntque eum in civitate David, sed non
    in sepulchris regum.'
  eng-ASVBT: And when they were departed from him (for they left him very sick), his
    own servants conspired against him for the blood of the sons of Jehoiada the priest,
    and slew him on his bed, and he died; and they buried him in the city of David,
    but they buried him not in the sepulchers of the kings.
  ita-1885: E, quando si furono partiti da lui, perciocchè l'aveano lasciato in gran
    languori, i suoi servitori fecero congiura contro a lui, per cagione dell'omicidio
    de' figliuoli del sacerdote Gioiada, e l'uccisero in sul suo letto. Così morì,
    e fu seppellito nella Città di Davide, ma non già nelle sepolture dei re.
  eng-LXXUP: And after they had departed from him, when they had left him in sore
    diseases, then his servants conspired against him because of the blood of the
    son of Jehoiada the priest, and slew him on his bed, and he died, and they buried
    him in the city of David, but they buried him not in the sepulcher of the kings.
  eng-ULB: By the time that the Arameans had gone, Joash had been severely wounded.
    His own servants plotted against him because of the murder of the sons of Jehoiada,
    the priest. They killed him in his bed, and he died; they buried him in the city
    of David, but not in the tombs of the kings.
  spa-VBL: Cuando los arameos se fueron, dejaron a Joás malherido. Pero entonces sus
    propios oficiales conspiraron contra él por haber asesinado al hijo del sacerdote
    Joiada, y lo mataron en su lecho. Lo enterraron en la Ciudad de David, pero no
    en el cementerio de los reyes.
  fra-_FOB: Et quand ils se furent éloignés de lui, après l'avoir laissé dans de grandes
    souffrances, ses serviteurs conspirèrent contre lui, à cause du sang des fils
    de Jéhojada, le sacrificateur; ils le tuèrent sur son lit, et il mourut. On l'ensevelit
    dans la cité de David; mais on ne l'ensevelit pas dans les tombeaux des rois.
  mal-mal: അവർ അവനെ വിട്ടുപോയ ശേഷം - കഠിനമായി മുറിവേറ്റ നിലയിലായിരുന്നു അവനെ വിട്ടേച്ചുപോയത്
    യെഹോയാദാ പുരോഹിതന്റെ പുത്രന്മാരുടെ രക്തംനിമിത്തം അവന്റെ സ്വന്തഭൃത്യന്മാർ അവന്റെനേരെ
    കൂട്ടുകെട്ടുണ്ടാക്കി അവനെ കിടക്കയിൽവെച്ച് കൊന്നുകളഞ്ഞു; അങ്ങനെ അവൻ മരിച്ചു; അവനെ
    ദാവീദിന്റെ നഗരത്തിൽ അടക്കം ചെയ്തു; എന്നാൽ രാജാക്കന്മാരുടെ കല്ലറകളിൽ അടക്കം ചെയ്തില്ല.
  urd-GVR: Jang ke daurān Yahūdāh kā bādshāh shadīd zaḳhmī huā. Jab dushman ne mulk
    ko chhoṛ diyā to Yuās ke afsaroṅ ne us ke ḳhilāf sāzish kī. Yahoyadā Imām ke beṭe
    ke qatl kā intaqām le kar unhoṅ ne use mār ḍālā jab wuh bīmār hālat meṅ bistar
    par paṛā thā. Bādshāh ko Yarūshalam ke us hisse meṅ dafn kiyā gayā jo ‘Dāūd kā
    Shahr’ kahlātā hai. Lekin shāhī qabristān meṅ nahīṅ dafnāyā gayā.
  suz-BL: मिनु अराम रागी ङा लडाइ पाइबपुकीमी पिप कली शुश गार सेल्‍शा, गाक्‍मा नोले,
    पिप आ ठेयब गेय पाइबपुकीमी गारशा, चढ़ेब येहो-यादा आ तौ कली साइश्‍शो आ क्‍येक्‍क
    लेत्‍चा कली पिप आ ब्राख्‍येम बाक्‍मेनु, सदमे बाक्‍त। मोपा मेको बेक्‍माक्‍त। मिनु
    मुरपुकीम मेको कली दाऊद आ सहरमी थिम्‍मे बाक्‍त। तन्‍न पिप आन कली थिम्‍तीकेम मथिम्‍मे
    बाक्‍त। २इतिहास २१:२०
  ita-1927: E quando questi si furon partiti da lui, lasciandolo in gravi sofferenze,
    i suoi servi ordirono contro di lui una congiura, perch’egli avea versato il sangue
    dei figliuoli del sacerdote Jehoiada, e lo uccisero nel suo letto. Così morì,
    e fu sepolto nella città di Davide, ma non nei sepolcri dei re.
  ckb-ckb: کاتێک ئارامییەکان کشانەوە، ئەویان بە برینێکی سەختەوە بەجێهێشت. کاربەدەستەکانی
    پیلانیان لێی گێڕا لەبەر خوێنی کوڕەکانی یەهۆیاداعی کاهین، جا لەسەر قەرەوێڵەکەی
    لێیاندا و کوشتیان. لە شاری داود ناشتیان، بەڵام لە گۆڕستانی پاشاکان نەیانناشت.
  eng-BBE: And when they had gone away from him, (for he was broken with disease,)
    his servants made a secret design against him because of the blood of the son
    of Jehoiada the priest, and they put him to death on his bed; and they put his
    body into the earth in the town of David, but not in the resting-place of the
    kings.
  kan-OKCV: ಯೋವಾಷನು ತೀವ್ರ ಗಾಯಗೊಂಡು ಬಿದ್ದಿರುವಾಗ, ಅರಾಮೀಯರು ಅವನನ್ನು ಬಿಟ್ಟುಹೋದರು. ಅವರು
    ಹೋದ ತರುವಾಯ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನ ಮಕ್ಕಳ ರಕ್ತಾಪರಾಧದ ನಿಮಿತ್ತವಾಗಿ ಯೋವಾಷನ ಸ್ವಂತ ಸೇವಕರೇ
    ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ, ಅವನ ಮಂಚದ ಮೇಲೆಯೇ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದರು. ಅವರು ಯೋವಾಷನನ್ನು
    ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಆದರೆ ಅರಸರ ಸಮಾಧಿಯಲ್ಲಿ ಅವನನ್ನು ಸಮಾಧಿಮಾಡಲಿಲ್ಲ.
  tam-2017: அவர்கள் அவனை மகா வேதனைக்குள்ளானவனாக விட்டுப்போனார்கள்; அவர்கள் புறப்பட்டுப்போனபின்பு,
    அவனுடைய ஊழியக்காரர்கள் ஆசாரியனாகிய யோய்தாவுடைய மகன்களின் இரத்தப்பழியினிமித்தம்,
    அவனுக்கு விரோதமாகக் கட்டுப்பாடுசெய்து, அவன் படுக்கையிலே அவனைக் கொன்றுபோட்டார்கள்;
    செத்துப்போன அவனை தாவீதின் நகரத்தில் அடக்கம்செய்தார்கள்; ஆனாலும் ராஜாக்களின் கல்லறைகளில்
    அவனை வைக்கவில்லை.
  spa-RV-1909: 'Y yéndose de él los Siros, dejáronlo en muchas enfermedades; y conspiraron
    contra él sus siervos á causa de las sangres de los hijos de Joiada el sacerdote,
    é hiriéronle en su cama, y murió: y sepultáronle en la ciudad de David, mas no
    lo sepultaron en los sepulcros de los reyes.'
  ron-BTF: Și după ce s-au îndepărtat de la el, (căci l-au lăsat în boli cumplite)
    propriii lui servitori au uneltit împotriva lui pentru sângele fiilor preotului
    Iehoiada și l-au ucis în patul său și el a murit; și l-au îngropat în cetatea
    lui David, dar nu l-au îngropat în mormintele împăraților.
  eng-WEBP: When they had departed from him (for they left him seriously wounded),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and killed him on his bed, and he died. They buried him in David’s city,
    but they didn’t bury him in the tombs of the kings.
  eng-FBV: When the Arameans departed, they left Joash badly wounded. But then his
    own officers plotted against him for murdering the son of Jehoiada the priest,
    and they killed him in his bed. He was buried in the City of David, but not in
    the cemetery of the kings.
  nld-1939: Toen zij van hem waren weggetrokken, en hem onder hevige pijnen hadden
    achtergelaten, spanden zijn hovelingen samen, om het bloed van den zoon van den
    priester Jehojada te wreken, en vermoordden hem op zijn bed. Zo stierf hij. Men
    begroef hem in de Davidstad, maar niet in de graven der koningen.
  nch-BL: Huan quema nopa sirio masehualme mocuetque inintal, mocajqui Joás tahuel
    cocojtoc ten nopa tatehuilisti. Huan pampa quimictijtoya Zacarías, icone Joiada,
    itequipanojcahua Joás quisencajque para quimictise. Huan quimictijque ipan itapech
    huan quitalpachojque ipan Ialtepe David. Pero amo quitalpachojque campa quintalpachojtoyaj
    sequinoc tanahuatiani.
  vie-1934: Khi chúng đã bỏ đi rồi (vả chúng để người ở lại bị đau nặng), các đầy
    tớ người bèn phản nghịch cùng người, vì cớ huyết của con trai thầy tế lễ Giê-hô-gia-đa,
    giết người tại trên giường, và người chết; người ta chôn người tại trong thành
    Đa-vít, song không phải trong mồ các vua.
  hin-CV: जब अरामी सैनिक योआश को बहुत ही घायल अवस्था में छोड़कर चले गए, योआश ही के
    सेवकों ने उसके विरुद्ध षड़्‍यंत्र रचा और उसकी उसी के बिछौने पर हत्या कर दी. यह
    पुरोहित यहोयादा के पुत्र की हत्या का प्रतिफल था. योआश की मृत्यु हो गई और उसे दावीद
    के नगर में गाड़ा गया. उन्होंने उसे राजाओं के लिए ठहराई गई कब्र में नहीं रखा.
  spa-BES: Y cuando ellos se alejaron de él porque estaba gravemente herido, sus siervos
    hicieron un plan secreto contra él por la sangre del hijo del sacerdote Joiada,
    y lo mataron en su cama; y lo enterraron en la ciudad de David, pero no en el
    panteón de los reyes.
  tdx-tdx: naho nieng’ aze naho fa navoretra’ iareo am-pere, le nikilily aze o mpitoro’eo
    ty amy lio’ i ana’ Iehoiada mpisoroñeiy naho vinono’ iareo am-pandrea’e eo, nikoromake;
    vaho naleveñe an-drova’ i Davide ao, fe tsy nalentek’ amo kiborim-panjakao.
  tha-KJV: เมื่อเขาทั้งหลายจากพระองค์​ไป (เขาละพระองค์​ไว้​บาดเจ็​บอย​่างสาหัส) ข้าราชการของพระองค์​ก็​คิดร้ายต่อพระองค์
    เพราะโลหิตของบุตรชายเยโฮยาดาปุโรหิต และได้ประหารพระองค์​เสียที​่บนแท่นบรรทม พระองค์​ก็​สิ้นพระชนม์
    และเขาทั้งหลายฝังพระศพไว้ในนครดาวิด แต่​เขาทั้งหลายมิ​ได้​ฝังพระศพไว้ในอุโมงค์ของบรรดากษั​ตริ​ย์
  por-BR-2018: 'E indo-se dele os sírios, deixaram-no em muitas enfermidades; e conspiraram
    contra ele seus servos a causa dos sangues dos filhos de Joiada o sacerdote, e
    feriram-lhe em sua cama, e morreu: e sepultaram-lhe na cidade de Davi, mas não
    o sepultaram nos sepulcros dos reis.'
  deu-ELO: Und als sie von ihm weggezogen waren, sie verließen ihn aber in großen
    Schmerzen, machten seine Knechte eine Verschwörung wider ihn, um des Blutes der
    Söhne des Priesters Jojada willen; und sie ermordeten ihn auf seinem Bette, und
    er starb. Und man begrub ihn in der Stadt Davids, aber man begrub ihn nicht in
    den Gräbern der Könige.
  eng-WYC-2018: and they went away from him, and they left him in great sorrows. And
    his servants rose up against him, into vengeance of the blood of the son of Jehoiada,
    priest; and killed him in his bed, and he was dead. And they buried him in the
    city of David, but not in the sepulchres of kings. (and then they went away from
    him, and they left him in great sorrows. And then his servants rose up against
    him, in vengeance for the blood of the son of the High Priest Jehoiada; and they
    killed him in his bed, and he was dead. And they buried him in the City of David,
    but not in the tombs of the kings.)
  epo-epo: Kiam ili foriris de li, lasinte lin en grava malsano, liaj servantoj faris
    konspiron kontraŭ li pro la sango de la filoj de Jehojada, la pastro, kaj ili
    mortigis lin sur lia lito, kaj li mortis. Kaj oni enterigis lin en la urbo de
    David, sed oni ne enterigis lin en la reĝaj tomboj.
  uig-PIN: Suriylǝr Yoaxni taxlap kǝtkǝn qaƣda (qünki u ⱪattiⱪ aƣrip ⱪalƣanidi) uning
    ɵz hizmǝtkarliri bax kaⱨin Yǝⱨoyadaning oƣlining ⱪeni üqün intiⱪam elix kerǝk
    dǝp uni ⱪǝstlidi; ular uni kariwitidila ɵltürüwǝtti. U xu yol bilǝn ɵldi; kixilǝr
    uni Dawut xǝⱨiridǝ dǝpnǝ ⱪilƣini bilǝn, biraⱪ padixaⱨlarning ⱪǝbristanliⱪiƣa dǝpnǝ
    ⱪilmidi.
  beo-beo: E da bagade fafa:ginisi ba:i. Amola ha lai dunu da ilia sogega bu ahoanoba,
    eagene ouligisu dunu aduna da ilegele, ea debea da:iya esala, e medole legei.
    Ela da gobele salasu dunu Yihoiada ea mano fasu dabe ima:ne e fane legei. Ilia
    da ea da:i hodo amo Da:ibidi Moilai bai bagadega ulidogone sali. Be hina bagade
    ilia bogoi gele gelabo ganodini hame sali.
  tpi-OTNT: Joas i bin kisim bikpela bagarap tru long dispela pait. Na taim pait i
    pinis, na ol Siria i go bek long ples bilong ol, orait sampela ofisa bilong king
    i ting long Joas i bin kilim i dai ol pikinini man bilong pris Jehoiada. Olsem
    na ol i pasim tok long kilim Joas i dai, bilong bekim rong bilong en. Na bihain
    ol i kilim em i dai long taim em i slip i stap long bet bilong en. Na ol man i
    planim bodi bilong en long Taun Bilong Devit, tasol ol i no planim em long matmat
    bilong ol king.
  hau-SA: Sa’ad da Arameyawa suka janye, suka bar Yowash da mummunan rauni. Hafsoshinsa
    suka haɗa baki a kansa saboda kisan ɗan Yehohiyada firist da ya yi, suka kashe
    shi a kan gadonsa. Ta haka ya mutu aka kuma binne shi makabartan sarakuna.
  uig-LAT: Suriyler Yoashni tashlap ketken chaghda (chünki u qattiq aghrip qalghanidi)
    uning öz xizmetkarliri bash kahin Yehoyadaning oghlining qéni üchün intiqam élish
    kérek dep uni qestlidi; ular uni kariwitidila öltürüwetti. U shu yol bilen öldi;
    kishiler uni Dawut shehiride depne qilghini bilen, biraq padishahlarning qebristanliqigha
    depne qilmidi.
  nde-nde: Ama-Aramu athi esehlehla, atshiya uJowashi elimele kakhulu. Izikhulu zakhe
    zamhlamukela ngokubulala kwakhe indodana kaJehoyada umphristi, zahle zambulalela
    embhedeni wakhe. Ngakho wafa wayangcwatshwa eMzini kaDavida, kodwa kungasikho
    emathuneni amakhosi.
  ton-ton: 'Pea ʻi heʻenau ʻalu ʻiate ia, (he naʻa nau tuku ia kuo ne mahaki lahi,)
    naʻe lapasi ia ʻe heʻene kau tamaioʻeiki koeʻuhi ko e toto ʻoe ngaahi foha ʻo
    Sihoiata ko e taulaʻeiki, ʻonau tāmateʻi ia ʻi hono mohenga, pea naʻe pekia ia:
    pea naʻa nau tanu ia ʻi he kolo ʻa Tevita, ka naʻe ʻikai te nau tanu ia ʻi he
    faʻitoka ʻoe ngaahi tuʻi.'
  ces-1613: A jakž ti odešli od něho, (opustivše jej v těžkých nemocech), spikli se
    proti němu služebníci jeho pro krev synů Joiady kněze, a zamordovali jej na loži
    jeho. I umřel. Tedy pochovali jej v městě Davidově, ale nepochovali ho v hrobích
    královských.
  eng-WMB: When they had departed from him (for they left him seriously wounded),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and killed him on his bed, and he died. They buried him in David’s city,
    but they didn’t bury him in the tombs of the kings.
  tam-TCV: சீரியர் திரும்பிப் போகும்போது யோவாஸை கடுமையாகக் காயப்பட்டவனாய் விட்டுவிட்டுப்
    போனார்கள். யோவாஸ் ஆசாரியனான யோய்தாவின் மகனைக் கொலைசெய்தபடியால், யோவாஸின் அதிகாரிகள்
    அவனுக்கெதிராக சூழ்ச்சிசெய்து, அவனை அவனுடைய படுக்கையிலேயே கொன்றுபோட்டார்கள். எனவே
    அவன் இறந்து தாவீதின் பட்டணத்தில் அடக்கம் செய்யப்பட்டான். ஆனாலும், அரசர்களுடன்
    அரசர்களின் கல்லறையில் அடக்கம் செய்யப்படவில்லை.
  ceb-ULB: Sa wala na nianang tungora ang mga taga-Aram, nasamdan pag-ayo si Joas.
    Ang kaugalingon niyang mga sulugoon naglaraw batok kaniya tungod sa pagpatay sa
    mga anak nga lalaki ni Jehoyada, nga pari. Gipatay nila siya sa iyang higdaanan,
    ug namatay siya; gilubong nila siya ngadto sa siyudad ni David, apan dili sa mga
    lubnganan sa mga hari.
  pol-UBG: A gdy się od niego oddalili, zostawiając go w ciężkiej chorobie, jego słudzy
    sprzysięgli się przeciwko niemu, z powodu krwi synów kapłana Jehojady, i zabili
    go na jego łożu. Tak więc umarł i pogrzebano go w mieście Dawida, ale nie w grobach
    królewskich.
  urd-GVU: جنگ کے دوران یہوداہ کا بادشاہ شدید زخمی ہوا۔ جب دشمن نے ملک کو چھوڑ دیا
    تو یوآس کے افسروں نے اُس کے خلاف سازش کی۔ یہویدع امام کے بیٹے کے قتل کا انتقام
    لے کر اُنہوں نے اُسے مار ڈالا جب وہ بیمار حالت میں بستر پر پڑا تھا۔ بادشاہ کو
    یروشلم کے اُس حصے میں دفن کیا گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ لیکن شاہی قبرستان
    میں نہیں دفنایا گیا۔
  deu-1912: Und da sie von ihm zogen, ließen sie ihn in großer Krankheit zurück. Es
    machten aber seine Knechte einen Bund wider ihn um des Blutes willen der Kinder
    Jojadas, des Priesters, und erwürgten ihn auf seinem Bett, und er starb. Und man
    begrub ihn in der Stadt Davids, aber nicht in der Könige Gräbern.
  kan-2017: ಕಠಿಣವಾಗಿ ಗಾಯಗೊಂಡಿದ್ದ ಅವನನ್ನು ಅರಾಮ್ಯರು ಬಿಟ್ಟು ಹೋದ ಕೂಡಲೆ, ಅವನ ಸೇವಕರು ಅವನು
    ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಮಗನನ್ನು ಕೊಲ್ಲಿಸಿದ ನಿಮಿತ್ತ, ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ, ಅವನನ್ನು
