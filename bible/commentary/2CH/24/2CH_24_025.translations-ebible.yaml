  eng-WEBU: When they had departed from him (for they left him seriously wounded),
    his own servants conspired against him for the blood of the sons of Jehoiada the
    priest, and killed him on his bed, and he died. They buried him in David’s city,
    but they didn’t bury him in the tombs of the kings.
  wal-wal: Sooriyaa olanchchati appe shaahettiyo wode, Yo7aashi keehippe masunxxi
    uttiis. Qeesiyaa Yoodaahe na7aa suuttaa gishshau, a oosanchchati a bolli maqettidi,
    i ba hiixan zin77idaashin woridosona. I haiqqin, Daawita Kataman a moogidosona;
    shin kawotu makkaanan a moogibookkona.
  spa-PDDPT: Cuando los sirios se apartaron de él, lo dejaron agobiado por sus dolencias.
    Sus esclavos conspiraron contra él a causa de la sangre de los hijos del sacerdote
    Joiada. Lo hirieron en su lecho, y murió. Lo sepultaron en la Ciudad de David,
    pero no en los sepulcros de los reyes.
  gun-gun: Joás oĩa gui Síria pygua kuery ojepe'apa vy oeja omano rai'i va'e. Ha'e
    ramo hovai hembiguai kuery jogueroayvu. Ha'e rami vy hupa pyve ojuka, sacerdote
    Joiada ra'y kuery ruguy omoẽague re.
  ilo-ULB: Iti tiempo a nakapanawen dagiti taga-Aram, nasugatan iti nakaro ni Joas.
    Naggandat dagiti adipenna iti maibusor kenkuana gapu iti pannakatay dagiti annak
    ni Jehoyada a padi. Pinapatayda isuna iti pagiddaanna ket natay; intanemda isuna
    iti siudad ni David ngem saan a kadagiti pakaitantaneman dagiti ar-ari.
  kpg-kpg: Mee gu lauwa huoloo, gei di madagoaa di buini hagadaumee ne hula, gei ana
    dagi dauwa dogolua ga hai baahi gi mee, ga daaligi a mee gii made i lodo dono
    hada kiikii, e tala di hui taaligi o tama daane a Jehoiada, tangada hai mee dabu.
    Mee ne danu i lodo di Waahale o David, malaa, hagalee i lodo di waa daalunga o nia
    king.
  uig-ARA: سۇرىيلەر يوئاشنى تاشلاپ كەتكەن چاغدا (چۈنكى ئۇ قاتتىق ئاغرىپ قالغانىدى)
    ئۇنىڭ ئۆز خىزمەتكارلىرى باش كاھىن يەھويادانىڭ ئوغلىنىڭ قېنى ئۈچۈن ئىنتىقام ئېلىش
    كېرەك دەپ ئۇنى قەستلىدى؛ ئۇلار ئۇنى كارىۋىتىدىلا ئۆلتۈرۈۋەتتى. ئۇ شۇ يول بىلەن
    ئۆلدى؛ كىشىلەر ئۇنى داۋۇت شەھىرىدە دەپنە قىلغىنى بىلەن، بىراق پادىشاھلارنىڭ قەبرىستانلىقىغا
    دەپنە قىلمىدى.
  sus-sus: Siriyakae nu bara Yowasi maxɔnɔ gere kui. E naxa gbilen e xɔnyi, Yowasi
    tan nu tɔɔrɔfe na tɛmui a xa sade ma. A xa walikɛe naxa natɛ tongo e xa a faxa,
    barima a nu bara sɛrɛxɛdubɛ Yehoyada xa di faxa. E naxa a faxa a xa sade ma. Ɲama
    naxa Yowasi ragata Dawuda xa taa kui, kɔnɔ e mu tin a ragatade mangɛe xa gaburie
    yire.
  pon-2006: E inenen ohla laud, oh ni ahnsou me imwintihti ko pweiekla, riemen sapwellime
    lapalap ako ahpw koasoanehdi en uhwong oh kemehla nindokon eh seiseimwoak, pwehn
    ikih kamakamalahn nein samworo Sehoiada pwutako. E seridi nan Kahnimw en Depit,
    ahpw e sohte seridi nan sousoun nanmwarki kan.
  ksd-ksd: Ma ba dia ga vana kan ia, ma i ga manga kinkin, kana umana tultul iat dia
    ga varpit ure tago i ga doko natu i Ieoiada ra tena tinabar, ma dia ga doka ta
    kana vava, ma i ga mat. Ma di ga punang ia ta ra pia na pal kai David, ia kaka
    pa di ga punang ia ta ra babang kai ra umana king.
  tur-YTC: Ondan ayrıldıklarında (çünkü onu ağır yaralı bıraktılar), kendi hizmetkârları
    kâhin Yehoyada'nın oğullarının kanı için ona karşı düzen kurdular ve onu yatağında
    öldürdüler ve öldü. Onu David'in kentine gömdüler, ama kralların mezarlarına gömmediler.
  grc-BRENT: Καὶ μετὰ τὸ ἀπελθεῖν αὐτοὺς ἀπʼ αὐτοῦ, ἐν τῷ ἐγκαταλιπεῖν αὐτὸν ἐν μαλακίαις
