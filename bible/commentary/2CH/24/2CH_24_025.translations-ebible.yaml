  dop-dop: Ḿpʋ́ɣʋ́ Silii nyǝ́mɑ tɛɛwɑ nɑ pɑ́ yele-ɩ wɑhɑlɑ sɔsɔ tɑɑ, nɑ ɩ wɑɑlɩ nyǝ́mɑ
    kʋlɩ ɩ tɔɔ nɑ pɑ́ kʋ-ɩ ɩ kɑto tɔɔ kɛ́ kɔtʋlʋ Yoyɑtɑ pǝyɑlʋ sǝm tɔɔ. Nɑ pɑ́ pimi-ɩ
    Tɑfiiti ɩcɑtɛ tɑɑ. Ɩlɛ pǝ tɑɣɑ kɑwulɑɣɑ pǝlɑɑʋ tɑɑ.
  azb-azb: Yoaşın yanından getdikləri zaman onu ağır yaralı vəziyyətdə qoydular. Onun
