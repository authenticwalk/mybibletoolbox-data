verse: 2CH.024.008
translations:
  mal-C: രാജകൽപ്പനയനുസരിച്ച് അവർ ഒരു കാണിക്കവഞ്ചിയുണ്ടാക്കി യഹോവയുടെ ആലയത്തിന്റെ കവാടത്തിൽ
    പുറത്തുവെച്ചു.
  deu-TKW: Sodann verfertigte man auf Befehl des Königs eine Lade und stellte sie
    hinaus vor das Thor des Tempels Jahwes.
  lin-lin: Mokonzi apesaki mitindo ete basala sanduku, batia yango na libanda ya ekuke
    ya Tempelo ya Yawe
  eng-LSV: And the king commands, and they make one chest, and put it at the gate
    of the house of YHWH outside,
  eng-GNV: Therefore the King commanded, and they made a chest, and set it at the
    gate of the house of the Lord without.
  eng-WEBSTER: And at the king's commandment they made a chest, and set it without
    at the gate of the house of the LORD.
  nhw-BL: Huan Tlanahuatijquetl Joás tlanahuati ma quichihuaca se cuacajo huan quitlalise
    nechca nopa puerta campa calaquij ipan tiopamitl.
  swh-ONEN: Kwa amri ya mfalme, likatengenezwa kasha, nalo likawekwa nje kwenye lango
    la Hekalu la Bwana.
  bba-bba: Yerɑ sinɑ boko u nɛɛ, bu de bu kpɑkoro piibu ɡɑɡu ko, kpɑ bu ɡu yi sɑ̃ɑ
    yerun kɔnnɔwɔ tɔɔwɔ.
  eng-KJVCPB: And at the king’s commandment they made a chest, and set it without
    at the gate of the house of the Lord.
  cpy-cpy: Ikanta irika pinkathari, rowetsikakaantaki ashironaki, rowakiro opatzimooki
    tajorentsipanko, eejatzi roshiyakahaero otsipaki nampitsi.
  luo-luo: Bangʼe ruoth nogolo chik mondo olos sanduku, kendo okete e dhoranga hekalu
    mar Jehova Nyasaye.
  meu-meu: Taunabunai hanua pavapavana ese e haḡanidia, bena idia ese maua ta e karaia,
    Iehova ena dubu ikoukouna murimurinai e atoa.
  npi-ULB: यसैले राजाले आदेश दिए र तिनीहरूले एउटा सन्दूक बनाए र त्‍यो परमप्रभुका मन्दिरको
    मूल ढोकाको बाहिर राख्‍ने हुकुम गरे ।
  yor-yor: Nípasẹ̀ ọba, wọn ṣe àpótí wọ́n sì gbé e sí ìta, ní ẹnu-ọ̀nà ilé Olúwa.
  pes-OPCB: پس پادشاه دستور داد که صندوقی بسازند و آن را بیرون دروازهٔ خانهٔ خداوند
    بگذارند.
  tgl-ULB: Kaya nag-utos ang hari, at gumawa sila ng isang kaban at inilagay ito sa
    labas sa may pasukan sa tahanan ni Yahweh.
  hui-hui: Kini Yoasahanda Libaialiruhondo lalu, Mbogoyi mbira wabialu daligani diri
    mbira tombelowa Anduane Homogonaga anda panga harabaha mo widaba, layagola tigua
    ani bialu mo wini.
  mya-mya: မင်း​ကြီး​သည်​လေဝိ​အ​နွယ်​ဝင်​တို့​အား​အ​လှူ ခံ​သေတ္တာ​ကို​ပြု​လုပ်​စေ​၍
    ဗိ​မာန်​တော်​တံ​ခါး ဝ​တွင်​ထား​ရှိ​စေ​တော်​မူ​၏။-
  bod-N: དེའི་ཕྱིར་དེ་དག་གིས་རྒྱལ་པོའི་བཀའ་བཞིན་དུ་སྒྲོམ་ཞིག་བཟོས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོའི་ཕྱི་རོལ་ཏུ་བཞག་ཅིང་།
  sna-sna: Mambo akati arayira, bhokisi rakagadzirwa rikaiswa pasuo retemberi yaJehovha.
  spa-BLM: El rey ordenó, pues, que hicieran un cofre y lo pusieran fuera, a la puerta
    de la casa de Yahvé.
  cac-cac: Yuj chi' ix schec vin̈aj rey Joás chi' b'ochaj jun te' caxa, axo d'a stielta
    stemplo Jehová ix schec vin̈ ac'chajcan te'.
  swh-ULB: Kwa hiyo mfalme aliamuru, na wakatengeneza kasha na kulileta nje kwenye
    lango kwenye nyumba ya Yahwe.
  bel-bel: І загадаў цар і зрабілі адну скрынку, і паставілі яе каля ўваходу ў дом
    Гасподні звонку.
  deu-ELBBK: Und der König befahl, und man machte eine Lade und stellte sie an das
    Tor des Hauses des HERRN, auswärts.
  mbb-OT: Umbe, midsuǥù si Hadì Joash he ebaal te kahun he selevukà te selapì, ne
    ziyà heini idsavuk te ǥawas te ǥemawan te valey te Nengazen.
  mal-2015: അങ്ങനെ അവർ രാജകല്പനപ്രകാരം ഒരു പെട്ടകം ഉണ്ടാക്കി യഹോവയുടെ ആലയത്തിന്റെ
    വാതില്ക്കൽ പുറത്തു വെച്ചു.
  rmc-rmc: Avke o kraľis prikazinďa le Levitenge, hoj te keren bari truhlica a te
    thoven la avri paš e chramoskri brana.
  pes-OPV: و پادشاه امر فرمود که صندوقی بسازند و آن را بیرون دروازه خانه خداوند بگذارند.
  ron-1924: Атунч, ымпэратул а порунчит сэ се факэ о ладэ ши сэ се пунэ афарэ ла поарта
    Касей Домнулуй.
  ben-OBCV: রাজার আদেশে একটি সিন্দুক তৈরি করে সেটি বাইরে, সদাপ্রভুর মন্দিরের দরজায়
    রাখা হল।
  som-som: Sidaas daraaddeed boqorkii wuu amray oo iyana waxay sameeyeen sanduuq,
    oo waxay ag qotomiyeen guriga Rabbiga iriddiisa dibaddeeda.
  lat-VUC: 'Præcepit ergo rex, et fecerunt arcam: posueruntque eam juxta portam domus
    Domini forinsecus.'
  eng-ASVBT: So the king commanded, and they made a chest, and set it without at the
    gate of the house of Jehovah.
  ita-1885: Il re adunque comandò che si facesse una cassetta, e che quella si mettesse
    alla porta della Casa del Signore, di fuori.
  eng-LXXUP: And the king said, Let a box be made, and let it be put at the gate of
    the house of the Lord without.
  eng-ULB: So the king commanded, and they made a chest and placed it outside at the
    entrance to the house of Yahweh.
  spa-VBL: El rey ordenó que se hiciera un cofre para la colecta y que se colocara
    frente a la entrada del Templo del Señor.
  fra-_FOB: Et le roi ordonna qu'on fît un coffre, et qu'on le mît à la porte de la
    maison de l'Éternel, en dehors.
  mal-mal: അങ്ങനെ അവർ രാജകല്പനപ്രകാരം ഒരു പണപ്പെട്ടി ഉണ്ടാക്കി യഹോവയുടെ ആലയത്തിന്റെ
    വാതില്ക്കൽ പുറത്തു വെച്ചു.
  urd-GVR: Bādshāh ke hukm par ek sandūq banwāyā gayā jo bāhar, Rab ke ghar ke sahan
    ke darwāze par rakhā gayā.
  suz-BL: मिनु पिपम मेको आन कली सन्‍दोस का सेल्‍पाइश्‍शा “परमप्रभु यावे आ खिं ङा ठेयब
    लाप्‍चो आ लाङगाम वोतीन” दे अरेमी बाक्‍त।
  ita-1927: Il re dunque comandò che si facesse una cassa e che la si mettesse fuori,
    alla porta della casa dell’Eterno.
  ckb-ckb: پاشا فەرمانی دا و سندوقێکیان دروستکرد، لەلای دەروازەی پەرستگای یەزدان بۆ
    دەرەوە دایاننا.
  eng-BBE: So at the king's order they made a chest and put it outside the doorway
    of the house of the Lord.
  kan-OKCV: ಅರಸನು ಹೇಳಿದ್ದರಿಂದ ಅವರು ಒಂದು ಪೆಟ್ಟಿಗೆಯನ್ನು ಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬಾಗಿಲಿನ
    ಹೊರಗೆ ಇಟ್ಟರು.
  tam-2017: அப்பொழுது ராஜாவின் சொற்படி ஒரு பெட்டியை உண்டாக்கி, அதைக் யெகோவாவுடைய ஆலய
    வாசலுக்கு வெளியே வைத்து,
  spa-RV-1909: Mandó pues el rey que hiciesen un arca, la cual pusieron fuera á la
    puerta de la casa de Jehová;
  ron-BTF: Și la porunca împăratului au făcut o ladă și au pus-o afară, la poarta
    casei DOMNULUI.
  eng-WEBP: So the king commanded, and they made a chest, and set it outside at the
    gate of the LORD’s house.
  eng-FBV: The king ordered a collection chest to be made and placed outside the entrance
    to the Lord's Temple.
  nld-1939: Toen maakte men op aanwijzing des konings een kist, die buiten de poort
    van de tempel van Jahweh gezet werd,
  nch-BL: Huan Tanahuatijquet Joás tanahuati ma quichihuaca se cuacajo huan quitalise
    nechca nopa caltemit campa calaquij ipan tiopamit.
  vie-1934: Vua bèn truyền dạy người ta đóng một cái hòm, để phía ngoài cửa đền Đức
    Giê-hô-va.
  hin-CV: तब राजा ने एक कोष को बनाने का आदेश दिया, जिसे याहवेह के भवन के द्वार के
    बाहर रख दिया गया.
  spa-BES: Así que por orden del rey hicieron un cofre y lo pusieron fuera de la puerta
    de la casa del Señor.
  tdx-tdx: Aa le nandranjy vata iereo ty amy lili’ i mpanjakaiy naho napo’ iareo alafe’e
    ao an-dalam-bein’ anjomba’ Iehovà eo;
  tha-KJV: กษัตริย์​จึงทรงบัญชาและเขาได้ทำหี​บลู​กหนึ่งวางไว้นอกประตูพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Mandou, pois, o rei que fizessem uma arca, a qual puseram fora à porta
    da casa do SENHOR;
  deu-ELO: Und der König befahl, und man machte eine Lade und stellte sie an das Tor
    des Hauses Jehovas, auswärts.
  eng-WYC-2018: Therefore the king commanded, and they made an ark, and setted it
    beside the gate (of the House) of the Lord withoutforth. (And so the king commanded,
    and they made a box, and put it outside the gate of the House of the Lord.)
  epo-epo: Kaj la reĝo ordonis, kaj oni faris unu keston kaj starigis ĝin ĉe la pordego
    de la domo de la Eternulo, ekstere.
  uig-PIN: Xuning bilǝn padixaⱨ buyruⱪ qüxürüp, bir sanduⱪ yasitip Pǝrwǝrdigar ɵyining
    dǝrwazisining sirtiƣa ⱪoyƣuzdi;
  beo-beo: Amalalu, Yihoida da hamoma:ne sia:beba:le, Lifai fi dunu da gagili hamone,
    Debolo Diasu logo holeiga ligisi.
  tpi-OTNT: Orait na king i tokim ol Livai na ol i wokim wanpela bokis bilong putim
    mani, na ol i putim dispela bokis klostu long dua i go insait long banis bilong
    haus bilong Bikpela.
  hau-SA: Bisa ga umarnin sarki, aka yi akwati aka sa a waje, a mashigin haikalin
    Ubangiji.
  uig-LAT: Shuning bilen padishah buyruq chüshürüp, bir sanduq yasitip Perwerdigar
    öyining derwazisining sirtigha qoyghuzdi;
  nde-nde: Ngokulaya kwenkosi, kwenziwa ibhokisi labekwa phandle, esangweni lethempeli
    likaThixo.
  ton-ton: Pea ʻi he fekau ʻae tuʻi naʻa nau ngaohi ʻae puha, ʻonau tuku ia ʻituʻa
    ʻi he matapā ʻoe fale ʻo Sihova,
  ces-1613: A tak poručil král, aby udělali jednu truhlu, a postavili ji u brány domu
    Hospodinova vně.
  eng-WMB: So the king commanded, and they made a chest, and set it outside at the
    gate of the LORD’s house.
  tam-TCV: எனவே அரசனின் கட்டளைப்படி பெரிய பெட்டியொன்றைச் செய்து யெகோவாவின் ஆலய வாசலில்
    வெளியே வைத்தார்கள்.
  ceb-ULB: Busa nagmando ang hari, ug naghimo sila ug sudlanan ug gibutang kini gawas
    sa agianan diha sa puluy-anan ni Yahweh.
  pol-UBG: Król więc rozkazał, aby wykonano skrzynię i umieszczono ją przed bramą
    domu PANA.
  urd-GVU: بادشاہ کے حکم پر ایک صندوق بنوایا گیا جو باہر، رب کے گھر کے صحن کے دروازے
    پر رکھا گیا۔
  deu-1912: Da befahl der König, daß man eine Lade machte und setzte sie außen ins
    Tor am Hause des HERRN,
  kan-2017: ಅನಂತರ ಅರಸನು ಒಂದು ಪೆಟ್ಟಿಗೆಯನ್ನು ಮಾಡಿಸಿ ಅದನ್ನು ಯೆಹೋವನ ಆಲಯದ ಬಾಗಿಲಿನ ಹೊರಗೆ
    ಇರಿಸಿದನು.
  yap-yap: Me yog fare pilung ngak yu Levi ni ngar ngongliyed ba kahol ni ngu’un nin’
    e salpiy ngay ngar ted nga langan e garog ko fare Tempel.
  hlt-MCSB: Te dongah manghai loh a ti bangla thingkawng pakhat a saii uh tih BOEIPA
    im poeng ben vongka ah a khueh uh.
  mdy-ETH: ካኣቲ፥ ዒዮዓሴ፦ «ሚኢሼ ዔኮንዶ ሳኣፂኔ ኮሺ ጌኤዦ ማኣሪ ጌሎ ዲሮ ካራ ዙሊና ጌሡዋቴ» ጌዒ ሌዊ ዓሶ ዓይሤኔ፤
  twi-ASANTE: Enti, afei, Yoas hyɛɛ sɛ wɔnyɛ adaka bi mfa nsi ɛkwan a ɛkɔ Awurade
    Asɔredan no akyi.
  eng-WEBU: So the king commanded, and they made a chest, and set it outside at the
    gate of the LORD’s house.
  wal-wal: Hegaa gishshau, kawoi Leewata azazin, eti saaxiniyaa giigissidi, GODAA
    Beeta Maqidasiyaa penggiyaappe kare baggaara wottidosona.
  spa-PDDPT: El rey dispuso entonces que hicieran un cofre. Lo pusieron afuera en
    la entrada a la Casa de Yavé.
  gun-gun: Ha'e nunga rupi huvixa ijayvua rami vy ha'e kuery ojapo okuapy peráta ryrurã.
    Ha'e va'e ma omoĩ oka py, Senhor pegua oo rokẽ rexei'i.
  ilo-ULB: Isu a nagbilin ti ari, ket nangaramidda iti kahon sada inkabil daytoy iti
    ruar iti pagserkan ti balay ni Yahweh.
  kpg-kpg: Di king ga helekai hagamodu gi digau Levi gi hauhia tebedebe, dugua i di
    ngudu di bontai di Hale Daumaha e hagabudu nia hagamaamaa digaula.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ بۇيرۇق چۈشۈرۈپ، بىر ساندۇق ياسىتىپ پەرۋەردىگار ئۆيىنىڭ
    دەرۋازىسىنىڭ سىرتىغا قويغۇزدى؛
  sus-sus: Na kui, mangɛ naxa a fala a kankira xa yailan, a xa dɔxɔ Alatala xa banxi
    naadɛ ra tande.
  pon-2006: Nanmwarkio eri koasoanediong mehn Lipai ko en wiahda ehu kakon en meirong
    oh kihdiong ni wenihmwen Tehnpas Sarawio.
  ksd-ksd: Ma ra king i ga varkurai, ma dia ga pait tika na bok, ma dia ga vatur ia
    ara ra pia ta ra mataniolo ta ra kuba i ra Luluai.
  tur-YTC: Bunun üzerine kral buyurdu ve bir sandık yapıp, onu Yahve'nin evinin kapısının
    dışına koydular.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, γενηθήτω γλωσσόκομον, καὶ τεθήτω ἐν πύλῃ οἴκου
    Κυρίου ἔξω.
  ind-AYT: Jadi, raja memerintahkan mereka untuk membuat sebuah peti dan menempatkannya
    di luar pintu gerbang bait TUHAN,
  nya-nya: Mfumu italamulira, bokosi linapangidwa ndipo linayikidwa panja pa chipata
    cha Nyumba ya Yehova.
  hrv-hrv: Potom kralj zapovjedi da se napravi kovčeg i stavi izvana na vrata Jahvina
    Doma.
  mps-mps: Tialima kingo Livai dabebolo walama, augwaligo te mone muabo halobage me
    geselali. Tama augwaligo te halobage te Genuai Bidigo be tomoba tula pabo sunumide
    te halobage muani.
  tpi-tpi: Orait na king i tokim ol Livai na ol i wokim wanpela bokis bilong putim
    mani, na ol i putim dispela bokis klostu long dua i go insait long banis bilong
    haus bilong Bikpela.
  dan-1931: På Kongens Bud lavede man så en Kiste og satte den uden for Porten til
    HERRENS Hus;
  vie-OVCB: Vua ra lệnh đóng một cái rương đặt bên ngoài cửa Đền Thờ Chúa Hằng Hữu.
  guj-2017: તેથી રાજાએ આજ્ઞા કરી તે પ્રમાણે તેઓએ એક પેટી બનાવીને તેને ઈશ્વરના ઘરના
    પ્રવેશદ્વારે મુકાવી.
  pon-2006A: Nanmwarkio eri koasoanediong mehn Lipai ko en wiahda ehu kakon en meirong
    oh kihdiong ni wenihmwen Tehnpas Sarawio.
  por-BRBSL: Então o rei comandou, e eles fizeram uma arca, e a colocaram do lado
    de fora no portão da casa de Yahweh.
  cth-cth: Hatdawkvah, siangpahrang kâpoelawk patetlah thingkong buet touh a sak awh
    teh, BAWIPA im alawilah longkha teng a hruek awh.
  twi-twi: Enti Yoas hyɛɛ sɛ wɔnyɛ adaka bi mfa nsi ɔkwan a ɛkɔ Awurade Asɔredan no
    akyi.
  hlt-hlt: Te dongah manghai loh a ti bangla thingkawng pakhat a saii uh tih BOEIPA
    im poeng ben vongka ah a khueh uh.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tì dɔ̀ bɛ̀ɛ dɔɔ̀ tɛtɔutɛ kɛ́ tɛ̀ ĩ̀ńnɛ́ ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ bòrì ditowɑɑ̀ bíɛ́kɛ̀,
  msy-2020: Egha atrivim dagɨabar arɨghasa Livaibav kemezɨ, me boksiar mamɨn ingari,
    egha me Ikiavɨra Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn tiar akamɨn boroghɨn anetɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sowɑsɩ yɔɣɔtɑɑ nɑ pɑ́ sɑɑkɩ ɑtɑkɑɑ, nɑ pɑ́ sɩɩ-ɩ Ɩsɔ tǝsɛɛlɛ
    nɔnɔɣɔ nɑ ɑwɑlɩ tɔɔ.
  azb-azb: Padşah əmr etdi və bir sandıq düzəldib onu Rəbbin məbədinin darvazasına,
    bayır tərəfə qoydular.
  eng-DBY: And the king commanded, and they made a chest, and set it at the gate of
    the house of Jehovah without,
  hin-2017: राजा ने एक सन्दूक बनाने की आज्ञा दी और वह यहोवा के भवन के फाटक के पास
    बाहर रखा गया।
  eng-YLT: And the king speaketh, and they make one chest, and put it at the gate
    of the house of Jehovah without,
  eng-WYC-2017: Therefore the king commanded, and they made an ark, and setted [or
    put] it beside the gate of the House of the Lord withoutforth.
  eng-WMBB: So the king commanded, and they made a chest, and set it outside at the
    gate of the LORD’s house.
  urd-GVH: बादशाह के हुक्म पर एक संदूक़ बनवाया गया जो बाहर, रब के घर के सहन के दरवाज़े
    पर रखा गया।
  rug-rug: Tozi ni sa baṉara sari na tie Livae pude tavetia si keke bokese tana vinariponi
    pude ta veko pa sadana sa sasada Zelepade te Zihova.
  gaz-gaz: Kanaafuu mootichi akka isaan sanduuqa maallaqni itti walitti qabamu hojjetanii
    karaa alaatiin balbala mana qulqullummaa Waaqayyoo bira kaaʼan ni ajaje.
  fra-LSG: Alors le roi ordonna qu’on fît un coffre, et qu’on le plaçât à la porte
    de la maison de l’Éternel, en dehors.
  yal-yal: Nayi, Manga Yowasa yi a fala, a e xa kankirana ndee rafala mudu sa seen
    na, e sa a dɔxɔ Alatala Batu Banxin dɛɛn na.
  haw-1868: Olelo ke alii, a hana lakou i pahu, a waiho iho la ia mea mawaho ma ka
    puka o ka hale o Iehova.
  arb-NAV: وَأَمَرَ الْمَلِكُ فَصَنَعُوا صُنْدُوقاً وَضَعُوهُ عِنْدَ الْمَدْخَلِ الْخَارِجِيِّ
    لِهَيْكَلِ الرَّبِّ،
  ewe-ewe: Le fia la ƒe gbeɖeɖe nu la, wokpa tsitrenuɖaka aɖe da ɖe gota le Yehowa
    ƒe gbedoxɔ la ƒe agbo nu.
  eng-LEE: And at the king's order they made a chest, and placed it at the gate of
    the house of the Lord on the outside.
  asm-FB: গতিকে ৰজাই আজ্ঞা কৰাত, তেওঁলোকে এটা চন্দুক সাজি তাক যিহোৱাৰ গৃহৰ দুৱাৰমুখৰ
    বাহিৰ ফালে ৰাখিলে।
  sus-A: نَ كُي، مَنفّ نَشَ عَ قَلَ عَ كَنكِرَ شَ يَءِلَن، عَ شَ دْشْ عَلَتَلَ شَ
    بَنشِ نَادّ رَ تَندٍ.
  fra-SBL: Le roi donna cet ordre ; on fit un coffre, et on le plaça dehors, à la
    porte de la maison de l'Éternel.
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ וַֽיַּעֲשׂ֖וּ אֲרֹ֣ון אֶחָ֑ד וַֽיִּתְּנֻ֛הוּ בְּשַׁ֥עַר
    בֵּית־יְהוָ֖ה חֽוּצָה׃
  kik-kik: Mũthamaki nĩathanire, nao andũ magĩthondeka ithandũkũ na makĩrĩiga nja,
    hau kĩhingo-inĩ kĩa hekarũ ya Jehova.
  fra-NCL: Alors le roi ordonna qu’on fit un coffre et qu’on le plaçât à la porte
    de la maison de Yahweh, en dehors.
  cek-AK: Siangpahrang lokpaekhaih baktih toengah, nihcae mah thingkhong maeto sak
    o moe, Angraeng ih im khongkha tasa bangah suek o.
  cuk-cuk: Degisoggu, Rey, dulemar ulugwa-sobega imaksad. Geb Bab-Jehováʼse-goled-neg-yawagak-innik
    magadba sisad.
  uig-CYR: Шуниң билән падиша буйруқ чүшүрүп, бир сандуқ яситип Пәрвәрдигар өйиниң
    дәрвазисиниң сиртиға қойғузди;
  tel-2017: కాబట్టి రాజాజ్ఞ ప్రకారం వారు ఒక పెట్టెను చేయించి యెహోవా మందిర ద్వారం బయట
    ఉంచారు.
  hat-BSA: Konsa, wa a te pase lòd e yo te fè yon bwat kès pou te mete li deyò akote
    pòtay lakay SENYÈ a.
  kos-kos: Tokosra el sap mwet Levi in orala sie box in sang, ac filiya ke mutunoa
    in Tempul.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ וַֽיַּעֲשׂ֖וּ אֲר֣וֹן אֶחָ֑ד וַֽיִּתְּנֻ֛הוּ בְּשַׁ֥עַר
    בֵּית־יְהוָ֖ה חֽוּצָה׃
  ibo-ibo: Ya mere, eze nyere iwu ka e wuo igbe onyinye, nke a ga-adọba nʼọnụ ụzọ
    e si abanye ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ରାଜା ଏହିପରି ଆଜ୍ଞା କରନ୍ତେ, ସେମାନେ ଏକ ସିନ୍ଦୁକ ନିର୍ମାଣ କରି ବାହାରେ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ଦ୍ୱାର ନିକଟରେ ରଖିଲେ।
  chk-chk: Iwe, ewe king a allük, pwe ekewe mwän seni ewe ainangen Lefi repwe föri
    eu pwor o anomu lükün asamalapen imwen ewe Samol mi Lapalap.
  rop-rop: Wal King Jowesh bin gibit oda blanga meigim wudwan boks en pudum atsaid
    gulijap langa det geit blanga det Serramoni Pleis.
  ukr-1871: І звелїв царь, і зробили одну скриньку, й вмістили її при ввіходї в дом
    Господнїй знадвору.
  deu-1951: Da befahl der König, daß man eine Lade mache und sie außerhalb des Tores
    am Hause des HERRN aufstelle.
  eng-JPS: So the king commanded, and they made a chest, and set it without at the
    gate of the house of the LORD.
  srp-1865: I tako zapovjedi car te naèiniše kovèeg, i metnuše ga na vrata doma Gospodnjega
    spolja.
  lug-lug: Awo kabaka n’alagira ne bakola essanduuko, ne bagissa ebweru wa wankaaki
    wa yeekaalu ya Mukama.
  heb-heb: ויאמר המלך ויעשו ארון אחד ויתנהו בשער בית יהוה חוצה׃
  ben-IRV: পরে রাজা আদেশ দিলে তারা একটি সিন্দুক তৈরী করে সদাপ্রভুর গৃহের দরজার ঠিক
    বাইরে স্থাপন করল।
  pan-pan: ਸੋ ਪਾਤਸ਼ਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਸੰਦੂਕ ਬਣਾ ਕੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਬਾਹਰ ਰੱਖ ਦਿੱਤਾ
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်အတိုင်း သေတ္တာ ကိုလုပ် ၍ ၊ ဗိမာန် တော်ပြင် ၊ တံခါး
    နား မှာထား ကြ၏။
  hmo-hmo: Unai dainai king ese idia ia oda henia, vadaeni idia ese maua ta idia karaia,
    Lohiabada ena Dubu Helaga ena iduara badana ena murimurinai idia atoa.
  urd-urd: तब बादशाह ने हुक्म दिया, और उन्होंने एक सन्दूक़ बना कर उसे ख़ुदावन्द के
    घर के दरवाज़े के बाहर रखा;
  rus-SYN: И приказал царь, и сделали один ящик, и поставили его у входа в дом Господень
    извне.
  bqc-SIM: Kí mɛ̀ wà ↄkakpagolo kɛ, ↄ̃ wa kɛ̀ wa dìlɛ Dii kpɛ́ kpɛɛlɛ bↄlɛu.
  tcz-CHONGTHU: Hichun lengpa thupeh dungjuijin thingkhong khatchu Pakai Houin kelkot
    polanga chun akhaijun ahi
  mar-mar: राजा योवाशाच्या आज्ञेवरुन एक पेटी तयार करून ती परमेश्वराच्या मंदिराच्या
    प्रवेशद्वाराशी ठेवण्यात आली.
  qub-qub: Chaypita rayga babulta rurachiran. Nircur Templu puncu jawa cajman churaran.
  bqp-bqp: Yerɑ sinɑ boko u nɛɛ, bu de bu kpɑkoro piibu gɑgu ko, kpɑ bu gu yi sɑ̃ɑ
    yerun kɔnnɔwɔ tɔɔwɔ.
  hat-hat: Lè sa a wa a bay lòd pou yo fè yon gwo bwat pou yo mete bò pòtay Tanp lan,
    sou deyò.
  eng-BSB: At the king’s command a chest was made and placed outside, at the gate
    of the house of the LORD.
  eng-WEBPB: So the king commanded, and they made a chest, and set it outside at the
    gate of the LORD’s house.
  kbq-kbq: Anage nehuno kini ne' Joasi'a ke hige'za mago vogisi tro hu'za Ra Anumzamofo
    mono kuma kafante ante'naze.
  nhe-BL: Huan Tlanahuatijquetl Joás tlanahuati ma quichihuaca se cuacajo huan quitlalise
    nechca nopa puerta campa calaquij ipan tiopamitl.
  gub-BL: Na'e tuwihawete uzapo kar temetarer hyru kury. Umuapyk a'e hyru tàpuzuhu
    hukenaw huwake katu pe.
  eng-DRA: 'And the king commanded, and they made a chest: and set it by the gate
    of the house of the Lord on the outside.'
