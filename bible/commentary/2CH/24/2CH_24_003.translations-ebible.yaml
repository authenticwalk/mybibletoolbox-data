verse: 2CH.024.003
translations:
  mal-C: അദ്ദേഹം യോവാശിനുവേണ്ടി രണ്ടു ഭാര്യമാരെ തെരഞ്ഞെടുത്തിരുന്നു; യോവാശിന് പുത്രന്മാരും
    പുത്രിമാരും ഉണ്ടായിരുന്നു.
  deu-TKW: Jojada verheiratete ihn mit zwei Frauen, und er erzeugte Söhne und Töchter.
  lin-lin: Yeoyada aponaki mpo na Joasi basi mibale oyo babotelaki ye bana mibali
    mpe bana basi.
  eng-LSV: And Jehoiada takes two wives for him, and he begets sons and daughters.
  eng-GNV: And Iehoiada tooke him two wiues, and he begate sonnes and daughters.
  eng-WEBSTER: And Jehoiada took for him two wives; and he begat sons and daughters.
  nhw-BL: Huan teipa nopa totajtzi Joiada quitemoli Joás ome isihuajhua. Huan Joás
    quinpixqui iconehua oquichpilme huan sihuapilme.
  swh-ONEN: Yehoyada akamwoza wake wawili, akazaa watoto wa kiume na wa kike.
  bba-bba: Yerɑ Yehoyɑdɑ u Yoɑsi kurɔbu yiru suɑ. Mɑ bɑ Yoɑsi bii tɔn durɔbu kɑ tɔn
    kurɔbu mɑruɑ.
  eng-KJVCPB: And Jehoiada took for him two wives; and he begat sons and daughters.
  cpy-cpy: Irika Joeada, apite okaatzi iina, rootaki rowaeyakaakari. Tzimaki itomipaeni
    eejatzi rishintopaeni.
  luo-luo: Jehoyada nogamone mon ariyo manonywologo yawuowi kod nyiri.
  meu-meu: Iehoiada ese ia adavana rarua e abidia hidi; bena ia ese natuna mamaruanedia
    bona hahinedia e havaradia.
  npi-ULB: यहोयादाले तिनका निम्ति दुई वटी पत्‍नी ल्याएदिए, र तिनी छोराछोरीका पिता
    भए ।
  yor-yor: Jehoiada yan ìyàwó méjì fún un, ó sì ní àwọn ọmọkùnrin àti àwọn ọmọbìnrin.
  pes-OPCB: یهویاداع دو زن برای یوآش گرفت و آنها برای او پسران و دختران به دنیا آوردند.
  tgl-ULB: Ikinuha siya ni Joiada ng dalawang asawa at naging ama siya ng mga anak
    na lalaki at mga babae.
  hui-hui: Ani bialu Yahoiadahanda wali kira dabalu libu Yoasa one biruwa waneigini
    taba hanaga bini.
  mya-mya: ယော​ယ​ဒ​သည်​ယော​ရှ​အ​တွက်​မိ​ဖု​ရား နှစ်​ပါး​ကို​ရွေး​ချယ်​ပေး​၏။ ယော​ရှ​သည်
    လည်း​ထို​မိ​ဖု​ရား​များ​ဖြင့်​သား​သ​မီး များ​ကို​ရ​ရှိ​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཡ་དཱས་དེ་ལ་བཙུན་མོ་གཉིས་བླངས་པ་དང་སྲས་དང་སྲས་མོ་རྣམས་འཁྲུངས།
  sna-sna: Jehoyadha akamusarudzira vakadzi vaviri uye akava navanakomana navanasikana.
  spa-BLM: Joiada tomó para él dos esposas, y fue padre de hijos e hijas.
  cac-cac: A vin̈aj Joiada chi' ix sayan chavan̈ eb' ix yetb'eyum vin̈aj Joás chi',
    ay yalyuninal vin̈ yed' eb' ix.
  swh-ULB: Yehoyada akajichukulia wake wawili kwa ajili yake, na akawa baba wa wana
    na mabinti.
  bel-bel: І ўзяў яму Ёдай дзьвюх жонак, і ён меў ад іх сыноў і дочак.
  deu-ELBBK: Und Jojada nahm ihm zwei Frauen; und er zeugte Söhne und Töchter.
  mbb-OT: Mibpen-ahaan sikandin ni Jehoyada te zezuwa he esawa, ne zuen din menge
    anak he menge maama wey vahi.
  mal-2015: യെഹോയാദാ അവന്നു രണ്ടു ഭാര്യമാരെ വിവാഹം കഴിപ്പിച്ചു; അവൻ പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  rmc-rmc: O Jehojada le Joašiske kidňa avri duje romňijen a lenca les sas murša the
    čhaja.
  pes-OPV: ویهویاداع دو زن برایش گرفت و او پسران ودختران تولید نمود.
  ron-1924: Иехоиада а луат пентру Иоас доуэ невесте ши Иоас а нэскут фий ши фийче.
  ben-OBCV: যিহোয়াদা যোয়াশের সাথে দুজন স্ত্রীর বিয়ে দিলেন, এবং তাঁর বেশ কয়েকটি
    ছেলেমেয়ে হল।
  som-som: Oo Yehooyaadaacna wuxuu isagii u guuriyey laba naagood, oo wuxuu dhalay
    wiilal iyo gabdhoba.
  lat-VUC: Accepit autem ei Jojada uxores duas, e quibus genuit filios et filias.
  eng-ASVBT: And Jehoiada took for him two wives; and he begat sons and daughters.
  ita-1885: E Gioiada gli prese due mogli; ed egli generò figliuoli e figliuole.
  eng-LXXUP: And Jehoiada took to himself two wives, and they bore sons and daughters.
  eng-ULB: Jehoiada took for him two wives, and he became the father of sons and daughters.
  spa-VBL: Joiada hizo que se casara con dos mujeres, y tuvo hijos e hijas.
  fra-_FOB: Et Jéhojada lui donna deux femmes, dont il eut des fils et des filles.
  mal-mal: യെഹോയാദാ അവന് രണ്ടു ഭാര്യമാരെ വിവാഹം കഴിപ്പിച്ച് കൊടുത്തു; അവന് പുത്രന്മാരും
    പുത്രിമാരും ജനിച്ചു.
  urd-GVR: Yahoyadā ne us kī shādī do ḳhawātīn se karāī jin ke beṭe-beṭiyāṅ paidā
    hue.
  suz-BL: येहो-यादामी मेको कली मीश निक्‍शी योव़ङा बाक्‍त। मिनु मेको तमी तौ आन आफ दुम्‍माक्‍त।
  ita-1927: E Jehoiada prese per lui due mogli, dalle quali egli ebbe de’ figliuoli
    e delle figliuole.
  ckb-ckb: یەهۆیاداع دوو ژنی بۆ یۆئاش هێنا و کوڕ و کچی بوو.
  eng-BBE: And Jehoiada took two wives for him, and he became the father of sons and
    daughters.
  kan-OKCV: ಯೆಹೋಯಾದಾವನು ಯೋವಾಷನಿಗೆ ಇಬ್ಬರು ಮಹಿಳೆಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಟ್ಟನು. ಅವನು ಪುತ್ರಪುತ್ರಿಯರನ್ನು
    ಪಡೆದನು.
  tam-2017: அவனுக்கு யோய்தா இரண்டு பெண்களைத் திருமணம் செய்துகொடுத்தான்; அவர்களால்
    மகன்களையும் மகள்களையும் பெற்றான்.
  spa-RV-1909: Y tomó para él Joiada dos mujeres; y engendró hijos é hijas.
  ron-BTF: Și Iehoiada i-a luat două soții și el a născut fii și fiice.
  eng-WEBP: Jehoiada took for him two wives, and he became the father of sons and
    daughters.
  eng-FBV: Jehoiada arranged for him to marry two wives, and he had sons and daughters.
  nld-1939: Jehojada koos twee vrouwen voor hem, en hij werd de vader van zonen en
    dochters.
  nch-BL: Huan teipa nopa totajtzi Joiada quitemohuili Joás ome isihuajhua. Huan Joás
    quinpixqui iconehua oquichpilme huan sihuapilme.
  vie-1934: Giê-hô-gia-đa cưới hai vợ cho Giô-ách; người sanh được những con trai
    và con gái.
  hin-CV: यहोयादा ने उसके दो विवाह करना सही समझा. इन दोनो पत्नियों से उसके पुत्र-पुत्रियां
    पैदा हुई.
  spa-BES: Y Joiada tomó dos esposas por él, y él fue padre de hijos e hijas.
  tdx-tdx: Nangala-baly roe ho aze t’Iehoiada, le nisamak’ ana-dahy naho anak’ ampela.
  tha-KJV: เยโฮยาดาหามเหสี​ให้​พระองค์​สององค์ และพระองค์​ก็​ให้​กำเนิดโอรสและธิดาหลายองค์
  por-BR-2018: E tomou para ele Joiada duas mulheres; e gerou filhos e filhas.
  deu-ELO: Und Jojada nahm ihm zwei Weiber; und er zeugte Söhne und Töchter.
  eng-WYC-2018: And Joash took two wives, of which he begat sons and daughters. (And
    Jehoiada chose two wives for him, of whom Joash begat sons and daughters.)
  epo-epo: Kaj Jehojada prenis por li du edzinojn, kaj li naskigis filojn kaj filinojn.
  uig-PIN: Yǝⱨoyada uningƣa ikki hotun elip bǝrdi, u birⱪanqǝ oƣul-ⱪiz pǝrzǝnt kɵrdi.
  beo-beo: Yihoiada da hina bagade Youa:sie idua aduna ilegei. Elama dunu manolali
    amola uda manolali da lalelegei.
  tpi-OTNT: Na Jehoiada i makim tupela meri bilong King Joas. Orait Joas i maritim
    tupela na tupela i karim ol pikinini man na pikinini meri.
  hau-SA: Yehohiyada ya zaɓi mata biyu dominsa, yana kuma da ’ya’ya maza da ’ya’ya
    mata.
  uig-LAT: Yehoyada uninggha ikki xotun élip berdi, u birqanche oghul-qiz perzent
    kördi.
  nde-nde: UJehoyada wamdingela abafazi ababili, wazala amadodana lamadodakazi.
  ton-ton: 'Pea naʻe ʻomi moʻona ʻe Sihoiata ʻae uaifi ʻe ua: pea naʻe tupu ʻiate
    ia ʻae ngaahi foha mo e ngaahi ʻofefine.'
  ces-1613: Mezi tím vzal mu Joiada dvě ženě, i plodil syny i dcery.
  eng-WMB: Jehoiada took for him two wives, and he became the father of sons and daughters.
  tam-TCV: யோய்தா அவனுக்கு இரண்டு மனைவிகளைத் தெரிந்தெடுத்துக் கொடுத்தான். அவனுக்கு
    மகன்களும் மகள்களும் இருந்தார்கள்.
  ceb-ULB: Gihatagan siya ni Jehoyada ug duha ka mga asawa, ug nahimo siyang amahan
    sa iyang mga anak nga lalaki ug mga anak nga babaye.
  pol-UBG: A Jehojada dał mu dwie żony; i spłodził synów i córki.
  urd-GVU: یہویدع نے اُس کی شادی دو خواتین سے کرائی جن کے بیٹے بیٹیاں پیدا ہوئے۔
  deu-1912: Und Jojada gab ihm zwei Weiber, und er zeugte Söhne und Töchter.
  kan-2017: ಯೆಹೋಯಾದನು, ಯೆಹೋವಾಷನಿಗೆ ಇಬ್ಬರು ಕನ್ಯೆಯರನ್ನು ಮದುವೆ ಮಾಡಿಸಿದನು; ಅರಸನು ಗಂಡು
    ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದನು.
  yap-yap: Me mel’eg Jehoyada l’agruw e ppin ngar figirngiyew Joash ni Pilung miyow
    diyennag e pumo’on nge ppin ni pifak.
  hlt-MCSB: Anih ham te Jehoiada loh yuu panit a paek tih canu capa a sak.
  mdy-ETH: ካኣቲ፥ ዒዮዓሴ ዔካንዳጉዲ ላምዖ ላኣሊ ዮዳሄ ዶኦሬም ዔኪ ዬንሢ ላኣሎፓ ዓቲንቄ ናይና ዉዱሮ ናይያኣ ሾዔኔ።
  twi-ASANTE: Yehoiada maa Yoas ɔyerenom baanu a ɔne wɔn wowoo mmammarima ne mmammaa.
  eng-WEBU: Jehoiada took for him two wives, and he became the father of sons and
    daughters.
  wal-wal: Yoodaahee Yo7aashayyo naa77u maccaasata immiis; immin eti ayyo attuma naatanne
    macca naata yelidosona.
  spa-PDDPT: Joiada tomó para el rey dos esposas, y éste engendró hijos e hijas.
  gun-gun: Ta'yxyrã Joiada ojou mokoĩ kunha. Ha'e rami vy ta'y ha'e tajy kuery ikuai.
  ilo-ULB: Nangpili ni Jehoyada iti dua nga assawa a para kenni Joas, ket naaddaan
    ni Joas kadagiti annak a lallaki ken babbai.
  kpg-kpg: Jehoiada gu halahala nia ahina dogo lua e hai nia lodo o King Joash, meemaa
    gu haanau nau dama daane mo dama ahina mai i mee.
  uig-ARA: يەھويادا ئۇنىڭغا ئىككى خوتۇن ئېلىپ بەردى، ئۇ بىرقانچە ئوغۇل-قىز پەرزەنت
    كۆردى.
  sus-sus: Yehoyada naxa ginɛ firin fen Yowasi bɛ. A di xɛmɛe nun di ginɛe sɔtɔ na
    kui.
  pon-2006: Sehoiada pilohng en Sohas eh pwoud lih riemen, oh lih ako koaros wiahiong
    sapwellime pwutak kei oh serepein kei.
  ksd-ksd: Ma Ieoiada i ga kul ra ura vavina ure; ma i ga vangala ra umana bul tutana
    ma ra umana bul vavina.
  tur-YTC: Yoaş iki kadın aldı ve oğullar ve kızlar babası oldu.
  grc-BRENT: Καὶ ἔλαβεν Ἰωδαὲ δύο γυναῖκας ἑαυτῷ, καὶ ἐγέννησαν υἱοὺς καὶ θυγατέρας.
  ind-AYT: Yoyada mengambil dua orang istri bagi dia, dan Yoas memperoleh anak-anak
    lelaki dan perempuan.
  nya-nya: Yehoyada anamupezera iye akazi awiri, ndipo anabereka ana aamuna ndi aakazi.
  hrv-hrv: Jojada ga je oženio dvjema ženama i on je s njima imao sinova i kćeri.
  mps-mps: Tama Jehoiadago Joasgo we si odolali. Tialima Joasgo augwali si selama,
    tama augwali sigo ogwa me wegi ame nani.
  tpi-tpi: Na Jehoiada i makim tupela meri bilong King Joas. Orait Joas i maritim
    tupela na tupela i karim ol pikinini man na pikinini meri.
  dan-1931: Jojada tog ham to Hustruer, og han avlede Sønner og Døtre.
  vie-OVCB: Giê-hô-gia-đa cưới cho Giô-ách hai người vợ, và họ sinh cho vua nhiều
    con trai và con gái.
  guj-2017: યહોયાદાએ બે સ્ત્રીઓ સાથે તેના લગ્ન કરાવ્યાં અને તેને દીકરા તથા દીકરીઓ
    થયાં.
  pon-2006A: Sehoiada pilohng en Sohas eh pwoud lih riemen, oh lih ako koaros wiahiong
    sapwellime pwutak kei oh serepein kei.
  por-BRBSL: Jehoiada tomou para ele duas esposas, e se tornou pai de filhos e filhas.
  cth-cth: Jehoiada ni a yu kahni touh a la pouh teh, ca tongpanaw hoi napuinaw a
    sak.
  twi-twi: Yehoiada maa Yoas ɔyerenom baanu a ɔne wɔn wowoo mmabarima ne mmabea.
  hlt-hlt: Anih ham te Jehoiada loh yuu panit a paek tih canu capa a sak.
  tbz-SIM: Kɛ̀ Yoyɑdɑ ò puó mbɛnitipòbɛ̀ bɛ̀dɛ́bɛ̀ kòo piɛ́ initidɑbí nɛ̀ initipobí.
  msy-2020: Ezɨ Jehoiada, Atrivim Joas bagha amizir pumuning ginaba. Ezɨ Joas aningɨn
    itima, aning otariba ko guiviba bate.
  dop-dop: Ɩlɛnɑ Yoyɑtɑ yele nɑ wulɑʋ kpɑɣɑ ɑlɑɑ nɑɑlɛ, nɑ ɩ́ lʋlɩ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ
    pɑɣɑlɛ.
  azb-azb: Yehoyada ona iki arvad aldı. O, oğullar və qızlar atası oldu.
  eng-DBY: And Jehoiada took for him two wives; and he begot sons and daughters.
  hin-2017: यहोयादा ने उसके दो विवाह कराए और उससे बेटे-बेटियाँ उत्पन्न हुईं।
  eng-YLT: And Jehoiada taketh for him two wives, and he begetteth sons and daughters.
  eng-WYC-2017: And Joash took two wives, of which he begat sons and daughters.
  eng-WMBB: Jehoiada took for him two wives, and he became the father of sons and
    daughters.
  urd-GVH: यहोयदा ने उस की शादी दो ख़वातीन से कराई जिनके बेटे-बेटियाँ पैदा हुए।
  rug-rug: Karua barikaleqe si vizata ponia e Zehoiada se Zoasi, meke va podo ni na
    koburu koreo na vineki sa.
  gaz-gaz: Yehooyaadaan niitota lama isaaf file; innis ilmaanii fi intallan ni dhalche.
  fra-LSG: Jehojada prit pour Joas deux femmes, et Joas engendra des fils et des filles.
  yal-yal: Yehoyada yi ɲaxalan firin futu Yowasa xa, a yi dii xɛmɛne nun dii tɛmɛne
    sɔtɔ.
  haw-1868: A haawi aku o Iehoiada i mau wahine elua nana, a hanau mai la nana he
    mau keikikane a he mau kaikamahine.
  arb-NAV: وَاتَّخَذَ يَهُويَادَاعُ لِيُوآشَ امْرَأَتَيْنِ أَنْجَبَتَا لَهُ بَنِينَ
    وَبَنَاتٍ.
  ewe-ewe: Yehoiada ɖe srɔ̃ eve nɛ, ame siwo dzi viŋutsuwo kple vinyɔnuwo nɛ.
  eng-LEE: And Yehoyada' took for himself two wives, and he begat sons and daughters.
  asm-FB: যিহোয়াদাই দুজনী ছোৱালী বাছি লৈ যোৱাচৰ লগত বিয়া দিলে; তাতে তেওঁৰ ঔৰসত কেইবাজন
    পুত্ৰ আৰু কেইবাজনীও জীয়েক জন্ম হ’ল।
  sus-A: يٍهٌيَدَ نَشَ فِنّ قِرِن قٍن يٌوَ سِ بّ. عَ دِ شّمّيٍ نُن دِ فِنّيٍ سْتْ
    نَ كُي.
  fra-SBL: Jehojada prit pour lui deux femmes, et il engendra des fils et des filles.
  hbo-hbo: וַיִּשָּׂא־לֹ֥ו יְהֹויָדָ֖ע נָשִׁ֣ים שְׁתָּ֑יִם וַיֹּ֖ולֶד בָּנִ֥ים וּבָנֹֽות׃
  kik-kik: Jehoiada akĩmũthuurĩra atumia eerĩ, nake agĩciara aanake na airĩtu.
  fra-NCL: Joïada prit deux femmes pour Joas, qui engendra des fils et des filles.
  cek-AK: Jehoiada loe zu hnetto bok moe, capa hoi canunawk to sak.
  cuk-cuk: Joiada, Joásʼga ome-walabo uksad. Degisoggu, Joás a-omeganga masmala, degi,
    bunamala baksad.
  uig-CYR: Йәһояда униңға икки хотун елип бәрди, у бир қанчә оғул-қиз пәрзәнт көрди.
  tel-2017: యెహోయాదా అతనికి ఇద్దరు స్త్రీలనిచ్చి పెళ్ళి చేశాడు. అతనికి కొడుకులూ, కూతుళ్ళూ
    కలిగారు.
  hat-BSA: Jehojada te pran de madanm pou li, e li te vin papa a fis ak fi.
  kos-kos: Jehoiada el sulela mutan luo kial Tokosra Joash, ac eltal oswela wen ac
    acn nu sel.
  hbo-WLC: וַיִּשָּׂא־ל֥וֹ יְהוֹיָדָ֖ע נָשִׁ֣ים שְׁתָּ֑יִם וַיּ֖וֹלֶד בָּנִ֥ים וּבָנֽוֹת׃
  ibo-ibo: Jehoiada lụtaara ya ndị inyom abụọ, ndị mụtaara ya ụmụ ndị ikom na ụmụ
    ndị inyom.
  ory-ory: ଯିହୋୟାଦା ତାଙ୍କୁ ଦୁଇ କନ୍ୟା ବିବାହ କରାଇଲେ ଓ ତାଙ୍କର ପୁତ୍ରକନ୍ୟା ଜାତ ହେଲେ।
  chk-chk: Nge Jehoiata a ngeni Joas ruoman pwülüan. Iwe, a wor nöün mwän me nöün
    fefin.
  rop-rop: Jehoiyada bin pikimat dubala gel blanga jidan waif blanga King Jowesh en
    dubala bin abum san en dodamob blanga im.
  ukr-1871: І взяв йому Йодай дві жінки, й мав він від їх синів і дочок.
  deu-1951: Und Jojada gab ihm zwei Frauen, und er zeugte Söhne und Töchter.
  eng-JPS: And Jehoiada took for him two wives; and he begot sons and daughters.
  srp-1865: I Jodaj ga oženi dvjema ženama, te rodi sinove i kæeri.
  lug-lug: Yekoyaada n’amulondera abakyala babiri, era ne bamuzaalira abaana aboobulenzi
    n’aboobuwala.
  heb-heb: וישא לו יהוידע נשים שתים ויולד בנים ובנות׃
  ben-IRV: আর যিহোয়াদা তাঁর দুটি বিয়ে দিলেন; তারপর তাঁর ছেলেমেয়ে হল।
  pan-pan: ਯਹੋਯਾਦਾ ਨੇ ਉਸ ਨੂੰ ਦੋ ਇਸਤਰੀਆਂ ਵਿਆਹ ਦਿੱਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਤੇ ਧੀਆਂ ਜੰਮੀਆਂ
  mya-JVB: ယောယဒ ပေးစားသော မိန်းမ နှစ် ယောက်နှင့် စုံဘက်၍ သား သမီး တို့ကို မြင် ရ၏။
  hmo-hmo: Iehoiada ese adavana rua Ioasa totona ia abia hidi, bona idia ese Ioasa
    ena natuna tau bona natuna hahine ia dekenai idia havaraia.
  urd-urd: यहूयदा' ने उसे दो बीवियाँ ब्याह दीं, और उससे बेटे और बेटियाँ पैदा हुई।
  rus-SYN: И взял ему Иодай двух жен, и он имел от них сыновей и дочерей.
  bqc-SIM: Yoiada nↄsɛ̀ Yosiaɛ plaɛ, ↄ̃ à nɛgↄ̃ɛↄ ń nɛnↄɛↄ ì'ińnↄ.
  tcz-CHONGTHU: Jehoiada in Joash lengpa chu ji ni apuipeh in ama nin chapa le chanuho
    ahinpeh lhonin ahi
  mar-mar: यहोयादाने योवाशाला दोन पत्नी करून दिल्या. त्यास अपत्ये झाली.
  qub-qub: Joastaga ishcay warmiwan Joiada majacharan. Chaura Joaspaga wamrancuna
    caran achca ollgupis warmipis.
  bqp-bqp: Yerɑ Yehoyɑdɑ u Yoɑsi kurɔbu yiru suɑ. Mɑ bɑ Yoɑsi bii tɔn durɔbu kɑ tɔn
    kurɔbu mɑruɑ.
  hat-hat: Jeojada te marye wa a ak de madanm ki ba li pitit gason ak pitit fi.
  eng-BSB: Jehoiada took for himself two wives, and he had sons and daughters.
  eng-WEBPB: Jehoiada took for him two wives, and he became the father of sons and
    daughters.
  kbq-kbq: Hagi Jehoiada'a tare atre Joasina avre amigeno, ne'mofara kasezmante'ne.
  nhe-BL: Huan teipa nopa totajtzi Joiada quitemohuili Joás ome isihuajhua. Huan Joás
    quinpixqui iconehua oquichpilme huan sihuapilme.
  gub-BL: Zoiaz wexaexak mokoz kuzà Zoaz hemireko romo wà. Hemireko umur ta'yr izupe
    wà. Umur tazyr izupe wà no.
  eng-DRA: And Joiada took for him two wives, by whom he had sons and daughters.
