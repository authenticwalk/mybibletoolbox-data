verse: 2CH.024.027
translations:
  mal-C: യോവാശിന്റെ പുത്രന്മാരുടെയും അദ്ദേഹത്തെക്കുറിച്ചുള്ള നിരവധി പ്രവചനങ്ങളുടെയും
    അദ്ദേഹം ദൈവാലയം പുനരുദ്ധരിച്ചതിന്റെയും വിവരങ്ങൾ രാജാക്കന്മാരുടെ ചരിത്രവ്യാഖ്യാന
    പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു. അദ്ദേഹത്തിന്റെ മകനായ അമസ്യാവ് അദ്ദേഹത്തിനുപകരം
    രാജാവായി.
  deu-TKW: Seine Söhne aber, sowie die Höhe des ihm auferlegten Tributs und der Bau
    des Tempels finden sich aufgezeichnet im Midrasch des Buches der Könige. Und sein
    Sohn Amazja ward König an seiner Statt.
  lin-lin: Bakombo ya bana na ye ya mibali, maloba nyonso oyo basakolaki mpo na ye
    mpe mikano oyo babongisaki mpo na Tempelo ya Nzambe ekomama kati na buku ya masolo
    ya bakonzi. Amatsia, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: As for his sons, and the greatness of the burden on him, and the foundation
    of the house of God, behold, they are written on the commentary of the scroll
    of the Kings; and his son Amaziah reigns in his stead.
  eng-GNV: But his sonnes, and the summe of the taxe gathered by him, and the foundation
    of the house of God, behold, they are written in the storie of the booke of the
    Kings. And Amaziah his sonne reigned in his steade.
  eng-WEBSTER: Now concerning his sons, and the greatness of the burdens laid upon
    him, and the repairing of the house of God, behold, they are written in the story
    of the book of the kings. And Amaziah his son reigned in his stead.
  nhw-BL: Nochi catli panoc ica itelpocahua Joás huan nochi tlamantli catli amo cuali
    catli nopa tlajtol pannextiani quiijtojque quiajsisquía Joás, huan quenicatza
    quicualtlali nopa tiopamitl, nochi eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen
    nopa Tlanahuatiani. Huan quema Joás mijqui, itelpoca catli itoca Amasías pejqui
    tequiti quen tlanahuatijquetl.
  swh-ONEN: Kwa habari za wanawe, unabii mwingi kumhusu na kumbukumbu za kutengenezwa
    upya kwa Hekalu la Mungu, zimeandikwa katika kitabu cha kumbukumbu za wafalme.
    Amazia mwanawe akawa mfalme baada yake.
  bba-bba: Yoɑsin bibun ɡeeru kɑ ɡɑri yi bɑ ɡeruɑ win sɔ̃ kɑ sere Yinni Gusunɔn sɑ̃ɑ
    yee te u sɔnwɑ, ye kpuron ɡɑri yi yoruɑ sinɑmbun fɑɑɡin tireru sɔɔ. Win bii Amɑsiɑwɑ
    u bɑndu di win ɑyerɔ.
  eng-KJVCPB: Now concerning his sons, and the greatness of the burdens laid upon
    him, and the repairing of the house of God, behold, they are written in the story
    of the book of the kings. And Amaziah his son reigned in his stead.
  luo-luo: Weche mane ondiki kuom yawuote gi weche mane jonabi okoro kuome kaachiel
    gi kaka noloso hekalu mar Nyasaye ondiki e kitap weche mag ndalo mar ruodhi. Kendo
    Amazia wuode nobedo ruoth kare.
  meu-meu: Ia natuna mamaruanedia sivaraidia, bona peroveta herevadia momo ia latanai
    e gwaurai, bona Dirava ena dubu ihagini-louna sivaraina, na Hanua Pavapavadia
    Bukana anina ihahedinaraina herevadia lalodiai e hetore. Bena ia natuna Amasia
    na ia gabuna ai e lohia.
  npi-ULB: अब तिनका सन्‍तानको विवरण, तिनको विषय गरिएका महत्त्वपूर्ण अगमवाणीहरू, र
    परमेश्‍वरको मन्दिरको पुनर्निर्माण गर्ने कामका विषय, हेर, ती राजाहरूका इतिहासको
    पुस्तकमा लेखिएका छन् । तिनका छोरा अमस्याह तिनको ठाउँमा राजा भए ।
  yor-yor: Àkọsílẹ̀ àwọn ọmọ rẹ̀, àwọn ọ̀pọ̀lọpọ̀ àsọtẹ́lẹ̀ nípa rẹ̀, àti àkọsílẹ̀
    ti ìmúpadà sípò ilé Ọlọ́run ní a kọ sínú ìwé ìtumọ̀ ti àwọn ọba. Amasiah ọmọ rẹ̀
    sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: شرح حال پسران یوآش و نبوّتهایی که دربارهٔ او شد و شرح تعمیر خانهٔ خدا
    در کتاب «تاریخ پادشاهان» نوشته شده است. بعد از مرگ یوآش، پسرش اَمَصیا به جای او
    پادشاه شد.
  tgl-ULB: Ngayon ang kasaysayan tungkol sa kaniyang mga anak, ang mahalagang mga
    propesiya na sinabi tungkol sa kaniya, at ang muling pagtatayo ng tahanan ng Diyos,
    tingnan, nakasulat ang mga ito sa Ang Paliwanag sa Aklat ng mga Hari. At si Amazias
    na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Ibu igini henerunaga bi tebi mana latagi haga agalime ibu mitangi bialu
    bi lenegobi Anduane Homogonaga anda ibugua arema binigobi te bibahende Kini Henerunaga
    Bi Te laga ngagoha gili bumaga ho nga. Yoasa igini Amasaiahanda ibu aba henegoria
    kini ha aribia hene.
  mya-mya: ဋ္ဌမ္မ​ရာ​ဇ​ဝင်​ကျမ်း​တွင်​ယောရှ​၏​သား​များ အ​ကြောင်း၊ သူ့​အား​ဆင့်​ဆို​သည့်​ဗျာ​ဒိတ်
    တော်​များ​အ​ကြောင်း၊ ဗိ​မာန်​တော်​ကို​သူ ပြန်​လည်​တည်​ဆောက်​ခြင်း​အ​ကြောင်း​များ
    ပါ​ရှိ​၏။ သား​တော်​အာ​မ​ဇိ​သည်​သူ​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက် လေ​သည်။
  bod-N: ཡང་ཡོ་ཨ་སིའི་སྲས་རྣམས་དང་། དེའི་སྐོར་གྱི་ལུང་བསྟན་མང་པོ་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་ཞིག་གསོ་བྱས་པའི་སྐོར་རྣམས་ནི་རྒྱལ་རབས་ཀྱི་གླེགས་བམ་ནང་དུ་ཡི་གེར་བཀོད་ཡོད།
    ཡང་དེའི་སྲས་ཨ་མཱ་ཙི་ཡ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Nhoroondo dzavanakomana vake, nezvakaprofitwa pamusoro pake nezvakanyorwa
    pamusoro pokuvandudzwa kwetemberi yaMwari zvakanyorwa mubhuku renhoroondo dzamadzimambo.
    Uye Amazia mwanakomana wake akamutevera paumambo.
  spa-BLM: En cuanto a sus hijos, la grandeza de las cargas que le fueron impuestas
    y la reconstrucción de la casa de Dios, he aquí que están escritas en el comentario
    del libro de los reyes. Su hijo Amasías reinó en su lugar.
  cac-cac: A jantacto yab'ixal vin̈aj Joás chi' yed' eb' yuninal vin̈ yed' lolonel
    ix yal eb' schecab' Dios d'a vin̈ yed' yab'ixal b'aj svach' b'oejxi stemplo Jehová
    vin̈, aycan b'aj tz'ib'ab'ilcan yab'ixal eb' vin̈ rey. Axo vin̈aj Amasías yuninal
    vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Sasa matukio kuhusu wanaye, unabii muhimu uliokuwa umesemwa kumhusu yeye,
    na kujengwa tena kwa nyumba ya Mungu, ona, yameandikwa katika Kamusi ya kitabu
    cha wafalme. Amazia mwanaye, akawa mfalme katika nafasi yake.
  bel-bel: Пра сыноў яго і пра мноства прароцтваў супроць яго і пра ўладкаваньне дома
    Божага напісана ў кнізе цароў. І зацараваў Амасія, сын ягоны замест яго.
  deu-ELBBK: Seine Söhne aber und die Größe des Tributs, der ihm auferlegt wurde,
    und der Bau des Hauses Gottes, siehe, das ist geschrieben in der Beschreibung
    des Buches der Könige. Und Amazja, sein Sohn, wurde König an seiner statt.
  mbb-OT: Is menge ǥuǥud mehitenged te menge anak ni Joash, is menge penagnà mehitenged
    kandin, wey te kebpepurungi zin te valey te Megbevayà ne ingkesurat diyà te Impesavut
    Mehitenged te Keguǥuza te menge Hadì. Si Amazia he anak din iyan nekeilis kandin
    te kedhadì.
  mal-2015: അവന്റെ പുത്രന്മാരുടെയും അവന്നു വിരോധമായുള്ള പ്രവചനബാഹുല്യത്തിന്റെയും ദൈവലായം
    അറ്റകുറ്റം തീർത്തതിന്റെയും വൃത്താന്തം രാജാക്കന്മാരുടെ ചരിത്രപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
    അവന്റെ മകനായ അമസ്യാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Andro Viklados le Kraľengre zvitkoskro hin pisimen pal le Joašiskre čhave,
    the oda, so pal leste vakerenas o proroka, the pal oda, sar prikerďa o Chramos.
    Pal leste ačhiľa kraľiske leskro čhavo o Amacijah.
  pes-OPV: و اما حکایت پسرانش وعظمت وحی که بر او نازل شد و تعمیر خانه خدا، اینک در
    مدرس تواریخ پادشاهان مکتوب است، و پسرش امصیا در جایش پادشاه شد.
  ron-1924: Кыт деспре фиий луй, деспре мареле нумэр де пророчий фэкуте ку привире
    ла ел ши деспре дреӂеря Касей луй Думнезеу, тоате ачестя сунт скрисе ын история
    дин картя ымпэрацилор. Ын локул луй а домнит фиул сэу Амация.
  ben-OBCV: তাঁর ছেলেদের বিবরণ, তাঁর বিষয়ে করা প্রচুর ভাববাণী, এবং ঈশ্বরের মন্দিরের
    মেরামতির বিবরণ, এসব রাজাদের পুস্তকের টীকায় লেখা আছে। তাঁর ছেলে অমৎসিয় রাজারূপে
    তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Haddaba xaalkii wiilashiisa, iyo culaabtii weynayd ee korkiisa saarnayd,
    iyo siduu gurigii Ilaah mar dambe u dhisayba, bal eeg waxay ku wada qoran yihiin
    kitaabkii boqorrada. Oo meeshiisiina waxaa boqor ka noqday wiilkiisii Amasyaah.
  lat-VUC: 'Porro filii ejus, ac summa pecuniæ quæ adunata fuerat sub eo, et instauratio
    domus Dei, scripta sunt diligentius in libro regum: regnavit autem Amasias filius
    ejus pro eo.'
  eng-ASVBT: Now concerning his sons, and the greatness of the burdens laid upon him,
    and the rebuilding of the house of God, behold, they are written in the commentary
    of the book of the kings. And Amaziah his son reigned in his stead.
  ita-1885: Ora, quant'è a' figliuoli di esso, ed alla gran colta di danari che fu
    fatta per lui, ed alla fondazione della Casa di Dio; ecco, queste cose sono scritte
    nella storia del libro dei re. Ed Amasia, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And all his sons, and the five came to him: and the other matters, behold,
    they are written in the book of the kings. And Amaziah his son reigned in his
    stead.'
  eng-ULB: Now the accounts about his sons, the important prophecies that were spoken
    about him, and the rebuilding of the house of God, see, they are written in the
    commentary on the book of the kings. Amaziah his son became king in his place.
  spa-VBL: La historia de los hijos de Joás, así como las numerosas profecías sobre
    él y sobre la restauración del Templo de Dios, se recogen en el Comentario al
    Libro de los Reyes. Posteriormente su hijo Amasías le sucedió como rey.
  fra-_FOB: Quant à ses fils et à la grande charge qui lui fut imposée, et à la restauration
    de la maison de Dieu, voici, ces choses sont écrites dans les mémoires sur le
    livre des rois. Amatsia, son fils, régna à sa place.
  mal-mal: അവന്റെ പുത്രന്മാരുടെയും, അവന് വിരോധമായുള്ള അനേക പ്രവചനങ്ങളുടെയും, ദൈവാലയം
    കേടുപാട് തീർത്തതിന്റെയും വൃത്താന്തം രാജാക്കന്മാരുടെ ചരിത്രപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
    അവന്റെ മകനായ അമസ്യാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Yuās ke beṭoṅ, us ke ḳhilāf nabiyoṅ ke farmānoṅ aur Allāh ke ghar kī marammat
    ke bāre meṅ mazīd mālūmāt ‘Shāhān kī Kitāb’ meṅ darj haiṅ. Yuās ke bād us kā beṭā
    Amasiyāh taḳhtnashīn huā.
  suz-BL: योआश आ चच युइ आन पर्बम ब्रेक्‍शो लोव़, मेको आ थाप्‍चा माल्‍शो क्‍येट आ पर्बम
    लोव़ नु दोपा मेकोमी लेंशा परमप्रभु आ खिं सेला, मेको नेल्‍ल पिप आन किताबम ब्रेक्‍शो
    बाक्‍ब। मिनु मेको आ पा ङा आ तौ अमस्‍याह पिप दुम्‍माक्‍त।
  ita-1927: Or quanto concerne i suoi figliuoli, il gran numero di tributi impostigli
    e il restauro della casa di Dio, si trova scritto nelle memorie del libro dei
    re. E Amatsia, suo figliuolo, regnò in luogo suo.
  ckb-ckb: بەڵام سەرگوزەشتەی کوڕەکانی و زۆری پێشبینییەکان سەبارەت بە ئەو و نۆژەنکرنەوەی
    پەرستگای خودا، وا لە لێکدانەوەی پەڕتووکی پاشایان نووسراونەتەوە. ئەمەسیای کوڕی
    لەدوای خۆی بوو بە پاشا.
  eng-BBE: Now the story of his sons, and all the words said by the prophet against
    him, and the building up again of the Lord's house, are recorded in the account
    in the book of the kings. And Amaziah his son became king in his place.
  kan-OKCV: ಆದರೆ ಅವನ ಪುತ್ರನನ್ನು ಕುರಿತೂ, ಅವನ ವಿರುದ್ಧ ನುಡಿದ ಪ್ರವಾದನೆಯ ಕುರಿತೂ, ದೇವರ ಆಲಯ
    ದುರಸ್ತು ಮಾಡುವುದನ್ನು ಕುರಿತೂ, ಅರಸರ ಚರಿತ್ರೆಯ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ. ಅವನ ಮಗ ಅಮಚ್ಯನು
    ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அவன் மகன்களைக்குறித்தும், அவன்மேல் சுமந்த பெரிய பாரத்தைக்குறித்தும், தேவனுடைய
    ஆலயத்தை அவன் பலப்படுத்தினதைக்குறித்தும், ராஜாக்களின் புத்தகமான சரித்திரத்தில்
    எழுதப்பட்டிருக்கிறது; அவன் மகனாகிய அமத்சியா அவனுடைய இடத்திலே ராஜாவானான்.
  spa-RV-1909: De sus hijos, y de la multiplicación que hizo de las rentas, y de la
    instauración de la casa de Jehová, he aquí está escrito en la historia del libro
    de los reyes. Y reinó en su lugar Amasías su hijo.
  ron-BTF: Și, referitor la fiii lui și la mărimea poverilor puse peste el și la repararea
    casei lui Dumnezeu, iată, ele sunt scrise în istoria cărții împăraților. Și Amația,
    fiul lui, a domnit în locul lui.
  eng-WEBP: Now concerning his sons, the greatness of the burdens laid on him, and
    the rebuilding of God’s house, behold, they are written in the commentary of the
    book of the kings. Amaziah his son reigned in his place.
  eng-FBV: The story of the sons of Joash, as well as the many prophecies about him
    and about the restoration of God's Temple, are recorded in the Commentary on the
    Book of the Kings. His son Amaziah took over as king.
  nld-1939: Over zijn zonen, de grootte van de schatting die hij moest opbrengen en
    het herbouwen van de tempel van God staat geschreven in het Leerboek van het boek
    der koningen. Hij werd opgevolgd door zijn zoon Amas-jáhoe.
  nch-BL: Nochi cati panoc ica itelpocahua Joás huan nochi tamanti cati amo cuali
    cati nopa tajtolpanextiani quiijtojque quiajsisquía Joás, huan quenicatza quicualtali
    nopa tiopamit, nochi eltoc ijcuilijtoc ipan Nopa Amatapohuali ten Nopa Tanahuatiani.
    Huan quema Joás mijqui, itelpoca cati itoca Amasías pejqui tequiti quej tanahuatijquet.
  vie-1934: Còn về việc các con trai người, số cống thuế người phải nộp, và cuộc tu
    bổ đền của Đức Giê-hô-va, thảy đều chép trong sách truyện các vua. A-ma-xia, con
    trai người, cai trị thế cho người.
  hin-CV: उसके पुत्रों का ब्यौरा और उसके विरुद्ध की गई अनेक भविष्यवाणियों का उल्लेख
    और परमेश्वर के भवन की मरम्मत का उल्लेख राजाओं का जीवन वृत्तांत पुस्तक में वर्णित
    है. उसके स्थान पर उसका पुत्र अमाज़्याह राजा हो गया.
  spa-BES: Ahora, la historia de sus hijos, y todas las palabras que el profeta dijo
    contra él, y la edificación de la casa del Señor, están registradas en el libro
    de los reyes. Y su hijo Amasías se hizo rey en su lugar.
  tdx-tdx: Aa naho o ana’eo naho ty fitoabora’ o fetse ama’eo vaho ty nampisomontie’e
    i anjomban’ Añaharey, oniño te sinokitse an-talily fonitse amy boke’ o mpanjakaoy.
    I Ama­tsià ana’e ty nandimbe aze nifehe.
  tha-KJV: เรื่องราวแห่งโอรสของพระองค์ และภาระหนักมากมายที่ตกอยู่​แก่​พระองค์ และการซ่อมแซมพระนิเวศของพระเจ้า
    ดู​เถิด มี​บันทึกไว้ในหนังสือเรื่องราวของกษั​ตริ​ย์ และอามาซิยาห์โอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: De seus filhos, e da multiplicação que fez das rendas, e da restauração
    da casa do SENHOR, eis que está escrito na história do livro dos reis. E reinou
    em seu lugar Amazias seu filho.
  deu-ELO: Seine Söhne aber, und die Größe des Tributs, der ihm auferlegt wurde, und
    der Bau des Hauses Gottes, siehe, das ist geschrieben in der Beschreibung des
    Buches der Könige. Und Amazja, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: Soothly his sons, and the sum of money that was gathered under him,
    and the repairing of the house of God, be written diligently in the book of Kings
    (or all be diligently written about in The Book of the Kings). And Amaziah, his
    son, reigned for him;
  epo-epo: Pri liaj filoj, pri la multo da mono, kiu estis kolektita sub li, kaj pri
    la riparado de la domo de Dio, estas skribite en la komentario en la libro de
    la reĝoj. Kaj anstataŭ li ekreĝis lia filo Amacja.
  uig-PIN: Yoaxning oƣulliri, uningƣa ⱪaritilƣan ⱪattiⱪ wǝ nurƣun agaⱨ bexarǝtlǝr,
    xundaⱪla uning Hudaning ɵyini yengibaxtin selixⱪa dair ixliri «padixaⱨlarning
    tǝzkiriliri» degǝn kitabning izaⱨliriƣa pütülgǝndur. Yoaxning oƣli Amaziya uning
    orniƣa padixaⱨ boldi.
  beo-beo: Youa:sie egefelalia hou, amola balofede dunu ema gagabosu ba:la:lusu, amola
    ea Debolo Diasu dodoa:su hou, amo huluane da “Hina bagade buga Dedei ea Bai Olelesu
    Meloa” amo ganodini dedene legei. Youa:sie egefe A:masaia da e bagia Yuda hina
    bagade hamoi.
  tpi-OTNT: Ol stori bilong ol pikinini man bilong Joas na bilong olgeta tok profet
    i bin autim long Joas bai i bagarap, na ol stori bilong Joas i bin wokim gen haus
    bilong Bikpela, olgeta i stap long wanpela buk ol i kolim, Sampela As Tok Bilong
    Ol Stori Bilong Ol King. Joas i dai pinis na Amasia, pikinini man bilong en, i
    kisim ples bilong en na i kamap king.
  hau-SA: Labarin ’ya’yansa maza, annabce-annabce masu yawa game da shi, da tarihin
    gyaran haikalin Allah suna a rubuce a rubuce-rubuce a littafin sarakuna. Amaziya
    ɗansa kuwa ya gāje shi a matsayin sarki.
  uig-LAT: Yoashning oghulliri, uninggha qaritilghan qattiq we nurghun agah bésharetler,
    shundaqla uning Xudaning öyini yéngibashtin sélishqa dair ishliri «padishahlarning
    tezkiriliri» dégen kitabning izahlirigha pütülgendur. Yoashning oghli Amaziya
    uning ornigha padishah boldi.
  nde-nde: Imbali yamadodana akhe, iziphrofethi ezinengi ngaye, lembali yokwakhiwa
    kutsha kwethempeli likaNkulunkulu kulotshiwe egwalweni lwezindaba zamakhosi. U-Amaziya
    indodana yakhe waba yinkosi esikhundleni sakhe.
  ton-ton: ¶ Pea ko e meʻa ki hono ngaahi foha, mo hono lahi ʻoe ngaahi kavenga naʻe
    hili kiate ia, mo hono fakalelei ʻoe fale ʻoe ʻOtua, vakai, kuo tohi ia ʻi he
    tohi fakamatala ʻoe ngaahi tuʻi. Pea naʻe fetongi ia ʻi he pule ʻe ʻAmasia ko
    hono foha.
  ces-1613: O synech pak jeho, a o veliké dani od něho uložené, i o stavení domu Božího,
    to vše sepsáno jest v knize královské. Kraloval pak Amaziáš syn jeho místo něho.
  eng-WMB: Now concerning his sons, the greatness of the burdens laid on him, and
    the rebuilding of God’s house, behold, they are written in the commentary of the
    book of the kings. Amaziah his son reigned in his place.
  tam-TCV: யோவாஸின் மகன்களின் விபரமும், அவனைப் பற்றிய பல இறைவாக்குகளும், இறைவனின்
    ஆலயம் புதுப்பிக்கப்பட்ட குறிப்புகளுமான எல்லா நிகழ்வுகளும் அரசர்களின் வரலாற்றுப்
    புத்தகத்தில் எழுதப்பட்டுள்ளன. அவன் மகன் அமத்சியா அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Karon ang mga talaan mahitungod sa iyang mga anak nga lalaki, ang mahinungdanon
    nga panagna nga naghisgot bahin kaniya, ug ang pagtukod sa puluy-anan sa Dios,
    tan-awa, nahisulat kini sa Basahon sa mga Pahayag sa Hari. Si Amazia, ang iyang
    anak nga lalaki, nahimong hari puli kaniya.
  pol-UBG: O jego synach zaś, o wielkim ciężarze nałożonym na niego i o naprawie domu
    Bożego, jest zapisane w księdze królewskiej. I królował jego syn Amazjasz w jego
    miejsce.
  urd-GVU: یوآس کے بیٹوں، اُس کے خلاف نبیوں کے فرمانوں اور اللہ کے گھر کی مرمت کے
    بارے میں مزید معلومات ’شاہان کی کتاب‘ میں درج ہیں۔ یوآس کے بعد اُس کا بیٹا اَمَصیاہ
    تخت نشین ہوا۔
  deu-1912: Aber seine Söhne und die Summe, die unter ihm gesammelt ward, und der
    Bau des Hauses Gottes, siehe, die sind geschrieben in der Historie im Buche der
    Könige. Und sein Sohn Amazja ward König an seiner Statt.
  kan-2017: ಅವನ ಮಕ್ಕಳು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಹೇಳಲಾದ ಅನೇಕ ದೈವೋಕ್ತಿಗಳೂ, ಹಾಗು ದೇವಾಲಯದ ಜೀರ್ಣೋದ್ಧಾರ
    ವೃತ್ತಾಂತವು, ರಾಜರ ಗ್ರಂಥದ ವ್ಯಾಖ್ಯಾನದಲ್ಲಿ ದಾಖಲಿಸಲಾಗಿದೆ. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಅಮಚ್ಯನು
    ಅರಸನಾದನು.
  yap-yap: Pin’en nnog ko babyor ko pilung e bay yatan e pi pagel ni fak Joash riy,
    nge pi yi’iy ni u nog nib togopluw ngak, nge babyoren rogon fare Tempel ni toy
    bayay. Amaziah nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Anih koca rhoek neh a cungkuem dongah anih kah laipuei olrhuh khaw, Pathen
    im a phueng te khaw, manghai rhoek kah cil neh cabu khuiah a daek uh ne. Te phoeiah
    a capa Amaziah te anih yueng la manghai.
  mdy-ETH: ዒዮዓሴ ናኣቶ ሃይሶንታ ዒዮዓሴም ኬኤዚንቴ ፆኦሲ ማሊፆንታ ዒዮዓሴ ጌኤዦ ማኣሮ ዎዲ ዓካሲ ማዤቴያ ካኣቶ ሃይሳ ፃኣፒንቲ
    ዓኣ ማፃኣፓ ፃኣፒንቲ ዓኣኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓሜሲያሴ ካኣታዼኔ።
  twi-ASANTE: Wɔatwerɛ nsɛm a ɛfa Yoas mmammarima, ne ho nkɔmhyɛ, ne Onyankopɔn Asɔredan
    no nsiesie wɔ Ahene nwoma nkyerɛmu no mu. Yoas wuiɛ no, ne babarima Amasia dii
    nʼadeɛ sɛ ɔhene.
  eng-WEBU: Now concerning his sons, the greatness of the burdens laid on him, and
    the rebuilding of God’s house, behold, they are written in the commentary of the
    book of the kings. Amaziah his son reigned in his place.
  wal-wal: Yo7aasha naatubai, a bolli hananabaa yootido darobainne Xoossaa Beeta Maqidasiyaa
    i bottokonissidobai Kawotu Taarikiyaa Maxaafan xaafetti uttiis. Yo7aashi haiqqin,
    a sohuwan a na7ai Amesiyaasi kawotiis.
  spa-PDDPT: En cuanto a los hijos de Joás, las numerosas profecías contra él y la
    restauración de la Casa de ʼElohim, ciertamente están escritos en el relato del
    rollo de los Reyes. Reinó en su lugar su hijo Amasías.
  gun-gun: Ha'e gui ta'y kuery rekokue, hovai ijayvu jepiague, ha'e Nhanderuete pegua
    oo omoatyrõague, ha'e nunga ha'e javi ma ipara oiny huvixa kuery rekokue oĩa re.
    Ha'e gui ta'y Amazias ju oĩ nguu rekovia.
  ilo-ULB: Ita, ti pakasaritaan maipapan kadagiti annakna, dagiti napapateg a padto
    maipanggep kenkuana, ken ti pannakatarimaan ti balay ti Dios, adtoy, naisurat
    dagitoy iti Komentario iti Libro dagiti Ar-ari. Ket ni Amazias nga anakna ti simmukat
    kenkuana a kas ari.
  kpg-kpg: Di Beebaa Hagamaamaa o di Beebaa o nia King e hagahonu gi nia kai o nia
    dama daane Joash, nia helekai kokohp hai baahi gi mee, mo di hagailongo di hai
    a mee ne hau haga hoou di Hale Daumaha. Tama daane a maa go Amaziah gaa pono di
    lohongo o maa gaa king.
  uig-ARA: يوئاشنىڭ ئوغۇللىرى، ئۇنىڭغا قارىتىلغان قاتتىق ۋە نۇرغۇن ئاگاھ بېشارەتلەر،
    شۇنداقلا ئۇنىڭ خۇدانىڭ ئۆيىنى يېڭىباشتىن سېلىشقا دائىر ئىشلىرى «پادىشاھلارنىڭ
    تەزكىرىلىرى» دېگەن كىتابنىڭ ئىزاھلىرىغا پۈتۈلگەندۇر. يوئاشنىڭ ئوغلى ئامازىيا ئۇنىڭ
    ئورنىغا پادىشاھ بولدى.
  sus-sus: Fɔlɔ a xa die xilie ma, namiɲɔnmɛ masenyi wuyaxie naxee ti a xa fe ra,
    a sa dɔxɔ Ala xa banxi wuli ra a naxan naba, na birin sɛbɛxi mangɛe xa taruxui
    kui. A xa di Amasiya naxa ti a ɲɔxɔɛ ra.
  pon-2006: Kawehwe me mi nan Pwuken Nanmwarki kan koasoiada duwen nein Sohas pwutak
    ko, kokohp kan me uhwong, oh duwen eh ketin onehda sapahl Tehnpas Sarawio. Sapwellime
    pwutak Amasaia me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma ra varvai ure ra umana natuna, ma ra umana mamat na tinata di ga tatike
    ure, ma ra minamal ta ra kuba i God, di ga tumu diat ta ra tinata na papala ure
    ra buk ure ra umana king. Ma Amasia natuna i ga kia vue ta ra kini na king.
  tur-YTC: Şimdi oğulları, ona yüklenen yüklerin büyüklüğü ve Tanrı'nın evinin yeniden
    bina edilmesi, işte, bunlar krallar kitabının yorumunda yazılıdır. Oğlu Amatsya
    onun yerine kral oldu.
  grc-BRENT: καὶ οἱ υἱοὶ αὐτοῦ πάντες, καὶ προσῆλθον αὐτῷ οἱ πέντε· καὶ τὰ λοιπὰ ἰδοὺ
    γεγραμμένα ἐπὶ τὴν γραφὴν τῶν βασιλέων· καὶ ἐβασίλευσεν Ἀμασίας υἱὸς αὐτοῦ ἀντʼ
    αὐτοῦ.
  ind-AYT: Mengenai anak-anaknya dan banyaknya ucapan ilahi yang melawan dia, serta
    tentang perbaikan bait Allah, sesungguhnya semua itu tertulis dalam tafsiran kitab
    raja-raja. Amazia, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Za ana ake aamuna, uneneri wonena za iye, mbiri ya kumanganso Nyumba ya
    Mulungu, zalembedwa mʼbuku lofotokoza za mafumu. Ndipo Amaziya mwana wake analowa
    ufumu mʼmalo mwake.
  hrv-hrv: A o njegovim sinovima i o velikim proroštvima protiv njega, o obnavljanju
    Doma Božjega, sve je zapisano u tumačenju Knjige o kraljevima. Na njegovo se mjesto
    zakraljio sin mu Amasja.
  mps-mps: Te king Joasgo ogwa dabego po dabe, me te profet dabego Joas dolaibao wali
    te po dabe, me Joasgo Genuai Bidigo tempel be ma dodolali, te po me, te tigidali
    te po dabe te buku me augwaligo nogi ebo te buku nogi King Dabego Po Page Elalubo
    Buku, tede elalubo. Joas aga polo isai madi aga ogwa Amasiago aga pesage selama,
    tama aga king pedelali.
  tpi-tpi: Ol stori bilong ol pikinini man bilong Joas na bilong olgeta tok profet
    i bin autim long Joas bai i bagarap, na ol stori bilong Joas i bin wokim gen haus
    bilong Bikpela, olgeta i stap long wanpela buk ol i kolim, Sampela As Tok Bilong
    Ol Stori Bilong Ol King. Joas i dai pinis na Amasia, pikinini man bilong en, i
    kisim ples bilong en na i kamap king.
  dan-1931: Hans Sønners Navne, de mange profetiske Udsagn imod ham og hans grundige
    Udbedring af Guds, Hus står jo optegnet i Udlægningen til Kongernes Bog. Hans
    Søn Amazja blev Konge i hans Sted.
  vie-OVCB: Về các con trai của Giô-ách, các lời tiên tri về vua này, và về việc tu
    bổ Đền Thờ Đức Chúa Trời đều được chép trong Sách Các Vua. Con Giô-ách là A-ma-xia
    lên ngôi kế vị.
  guj-2017: હવે તેના દીકરાઓ ના વૃતાંત, તેના માટે બોલાયેલી ભવિષ્યવાણી તથા ઈશ્વરના ઘરનું
    પુનઃસ્થાપન એ સર્વ રાજાઓના પુસ્તકના ટીકાગ્રંથમાં લખેલાં છે. અને તેને સ્થાને તેનો
    દીકરો અમાસ્યા રાજા બન્યો.
  pon-2006A: Kawehwe me mi nan Pwuhken Nanmwarki kan koasoiada duwen nein Sohas pwutak
    ko, kokohp kan me uhwong, oh duwen eh ketin onehda sapahl Tehnpas Sarawio. Sapwellime
    pwutak Amasaia me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Agora, a respeito de seus filhos, da grandeza dos fardos que lhe foram
    impostos e da reconstrução da casa de Deus, eis que eles estão escritos no comentário
    do livro dos reis. Amaziah, seu filho, reinou em seu lugar.
  cth-cth: Hottelah a capanaw e kong hoi amae kong dei e naw hoi Cathut im kahawicalah
    bout pathoupnae kong naw teh, khenhaw! siangpahrangnaw e kong caisaknae cauk dawk
    thut lah ao nahoehmaw. Hahoi, a yueng lah a capa Amaziah ni a bawi.
  twi-twi: Wɔakyerɛw nsɛm a ɛfa Yoas mmabarima, ne ho nkɔmhyɛ, ne Onyankopɔn Asɔredan
    no asiesie wɔ Ahene nkyerɛmu nhoma no mu. Yoas wui no, ne babarima Amasia dii
    nʼade sɛ ɔhene.
  hlt-hlt: Anih koca rhoek neh a cungkuem dongah anih kah laipuei olrhuh khaw, Pathen
    im a phueng te khaw, manghai rhoek kah cil neh cabu khuiah a daek uh ne. Te phoeiah
    a capa Amaziah te anih yueng la manghai.
  tbz-SIM: O bí yètɛ̀ nɛ̀ o tɔ̃mmú diɛmù ò pĩ mmù nɛ̀ ò tũ̀ntɛmɛ̀ Kuyie ncĩ́ɛ̀tɛ̀
    dɛ̀ wɑ̃̀rimu bɛkpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Joasɨn otaribar eghaghaniba, ko Godɨn akam inigha izir gumazimɨn mɨgɨrɨgɨar
    avɨrir a gasiba, ko a uamategha Godɨn Dɨpenim akɨrizir eghaghaniba, da bar moghɨra
    akɨnafarir me kamaghɨn dɨborimɨn iti, Atrivibar Eghaghanibar Akar Mɨngarir Maba.
    Joas aremegha gɨvazɨ, an otarim Amasia an danganim inigha atrivimɨn oto.
  dop-dop: Pɑ ŋmɑɑ Sowɑsɩ pǝyɑlɑɑ hǝlɑ nɑ tɔmnɑɑ mpɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ yɔɣɔtɑ
    ɩ tɔɔ tɔ. Nɑ Ɩsɔ tǝsɛɛlɛ tɑɣɑnʋɣʋ tɔm kɛ tɑkǝlɑɣɑ ŋkɑ pɑ yɑɑ sɩ, Awulɑɑ kʋsɛɣɛsǝtʋ
    tɑkǝlɑɣɑ tɔ kɑ tɑɑ. Sowɑsɩ pǝyɑlʋ Amɑsiyɑ lɛɛtǝnɑ ɩ lonte kɛ ɩ sǝm wɑɑlɩ.
  azb-azb: Yoaşın oğulları, ona edilən çoxlu xəbərdarlıq və Allah məbədinin bərpası
    barədə padşahların tarix kitabında yazılmışdır. Onun yerinə oğlu Amasya padşah
    oldu.
  eng-DBY: And as to his sons, and the greatness of the burdens [laid] upon him, and
    the building of the house of God, behold, they are written in the treatise of
    the book of the kings. And Amaziah his son reigned in his stead.
  hin-2017: उसके बेटों के विषय और उसके विरुद्ध, जो बड़े दण्ड की नबूवत हुई, उसके और
    परमेश्वर के भवन के बनने के विषय ये सब बातें राजाओं के वृत्तान्त की पुस्तक में
    लिखी हैं। तब उसका पुत्र अमस्याह उसके स्थान पर राजा हुआ।
  eng-YLT: As to his sons, and the greatness of the burden upon him, and the foundation
    of the house of God, lo, they are written on the 'Inquiry' of the book of the
    Kings; and reign doth Amaziah his son in his stead.
  eng-WYC-2017: Soothly his sons, and the sum of money that was gathered under him,
    and the repairing of the house of God, be written diligently in the book of Kings.
    And Amaziah, his son, reigned for him;
  eng-WMBB: Now concerning his sons, the greatness of the burdens laid on him, and
    the rebuilding of God’s house, behold, they are written in the commentary of the
    book of the kings. Amaziah his son reigned in his place.
  urd-GVH: युआस के बेटों, उसके ख़िलाफ़ नबियों के फ़रमानों और अल्लाह के घर की मरम्मत
    के बारे में मज़ीद मालूमात ‘शाहान की किताब’ में दर्ज हैं। युआस के बाद उसका बेटा
    अमसियाह तख़्तनशीन हुआ।
  rug-rug: Koasa Buka Vina Bakalana sa Buka tadi na Baṉara, vasina koa sari doduru
    vivineidi rina tuna koreo e Zoasi, sari na kinorokorotae sapu ta zamae la koasa,
    meke sa vivineina sa tinuvakana sa Zelepade te Tamasa sapu tavetia sa. Meke e
    Amazaea, sa tuna koreo, si hobena si asa koasa binaṉara.
  gaz-gaz: Seenaan ilmaan isaa, raajiiwwan waaʼee isaa dubbataman hedduunii fi seenaan
    haaromfamuu mana qulqullummaa Waaqaa kitaaba seenaa moototaa keessatti barreeffameera.
    Amasiyaa ilmi isaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Pour ce qui concerne ses fils, le grand nombre de prophéties dont il fut
    l’objet, et les réparations faites à la maison de Dieu, cela est écrit dans les
    mémoires sur le livre des rois. Amatsia, son fils, régna à sa place.
  yal-yal: A dii xɛmɛne xinle nun waliyiya falan naxanye ti a xili ma e nun Ala Batu
    Banxini tɔn fena a xɔn, ne birin sɛbɛxi mangane kɛdine kui. A dii xɛmɛna Amasiya
    yi ti a ɲɔxɔni mangayani.
  haw-1868: A no kana poe keiki, a me na mea nui i kauia maluna ona, a no ka hoomaikai
    hou ana i ka hale o ke Akua, aia hoi. ua kakauia ia mau mea ma ka palapala o ka
    buke no ua'lii. A noho alii iho la o Amazia kana keiki mahope ona.
  arb-NAV: وَقَدْ وَرَدَتْ فِي كِتَابِ تَارِيخِ الْمُلُوكِ سِيَرُ أَبْنَائِهِ، وَمَا
    جَاءَ مِنْ نُبُوءَاتٍ ضِدَّهُ، وَبَيَانٌ بِتَرْمِيمِهِ لِلْهَيْكَلِ. وَخَلَفَهُ
    ابْنُهُ أَمَصْيَا عَلَى الْمُلْكِ.
  ewe-ewe: Woŋlɔ nu tso Yoas ƒe viŋutsuwo, fiƒode siwo woli kɔe ɖe Yoas dzi kple ale
    si wogakɔ gbedoxɔ la ŋuti la ɖe Fiawo ƒe ŋutinyawo me. Esi Yoas ku la, via Amazia
    ɖu fia ɖe eteƒe.
  eng-LEE: Now concerning his sons, and the great prophecy concerning him, and the
    founding of the house of God, behold, they are written in the story of the book
    of the kings. And Amazyahu his son became king in his stead.
  asm-FB: তেওঁৰ পুত্ৰসকলৰ কথা, তেওঁৰ বিৰুদ্ধে কোৱা গুৰুতৰ ভাৰবাক্য আৰু ঈশ্বৰৰ গৃহ
    পুনৰায় স্থাপন কৰা কথা ৰজাসকলৰ ইতিহাস-পুস্তকৰ টীকাশাস্ত্ৰখনত লিখা আছে। পাছত তেওঁৰ
    পুত্ৰ অমচিয়া তেওঁৰ পদত ৰজা হ’ল।
  sus-A: قْلْ عَ شَ دِيٍ شِلِيٍ مَ، نَمِحْنمّ مَسٍنيِ وُيَشِيٍ نَشٍيٍ تِ عَ شَ قٍ
    رَ، عَ سَ دْشْ عَلَ شَ بَنشِ وُلِ رَ عَ نَشَن نَبَ، نَ بِرِن سّبّشِ مَنفّيٍ شَ
    تَرُشُي كُي. عَ شَ دِ عَمَسِيَ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: En ce qui concerne ses fils, la grandeur des charges qui lui ont été imposées
    et la reconstruction de la maison de Dieu, voici ce qui est écrit dans le commentaire
    du livre des rois. Amatsia, son fils, régna à sa place.
  hbo-hbo: וּבָנָ֞יו *וְרֹב (יִ֧רֶ֞ב) הַמַּשָּׂ֣א עָלָ֗יו וִיסֹוד֙ בֵּ֣ית הָאֱלֹהִ֔ים
    הִנָּ֣ם כְּתוּבִ֔ים עַל־מִדְרַ֖שׁ סֵ֣פֶר הַמְּלָכִ֑ים וַיִּמְלֹ֛ךְ אֲמַצְיָ֥הוּ
    בְנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Ũhoro wa ariũ ake na morathi maingĩ maamũkoniĩ, na maandĩko makoniĩ gũcookererio
    kwa hekarũ ya Ngai maandĩkĩtwo thĩinĩ wa ibuku rĩa ũtaũranĩri rĩa athamaki. Nake
    mũriũ Amazia agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Ce qui concerne ses fils, le grand nombre de prophéties dirigées contre
    lui et la restauration de la maison de Dieu, voici que cela est écrit dans les
    Mémoires sur le livre des Rois. Amasias, son fils, régna à sa place.
  cek-AK: Anih capanawk ih kawng, hmuen kazit phawhhaih kawng, Sithaw ih im pathoephaih
    kawngnawk loe siangpahrang toksakhaih ruici cabu thungah tarik o. Anih zuengah
    a capa Amaziah mah prae to uk.
  cuk-cuk: Rey-Joás-e-masmalagi-sunmaklenaidi, degi, egi iduakwaa ibmar-bukidar-guoed-soglesad,
    degi, Bab-Jehováʼse-goled-neg-nudaklesadi narmakar maid. A-narmakaledi reymar-igar-gusmalad-gardagi
    narmakar-maid. Degi, Rey-Joás-sorba, e-machi-Amasías yar-seega megnonikid.
  uig-CYR: Йоашниң оғуллири, униңға қаритилған қаттиқ вә нурғун агаһ бешарәтләр, шундақла
    униң Худаниң өйини йеңибаштин селишқа даир ишлири «падишаларниң тәзкирилири» дегән
    китапниң изаһлириға пүтүлгәндур. Йоашниң оғли Амазия униң орниға падиша болди.
  tel-2017: యోవాషు కొడుకులను గురించీ, అతని గురించి చెప్పిన ముఖ్యమైన ప్రవచనాల గురించీ,
    దేవుని మందిరాన్ని పునర్నిర్మించడం గురించీ, రాజుల గ్రంథ వ్యాఖ్యానంలో రాసి ఉంది.
    అతనికి బదులు అతని కొడుకు అమజ్యా రాజయ్యాడు.
  hat-BSA: Konsènan fis li yo, tout pawòl madichon kont li yo ak rekonstriksyon lakay
    Bondye a, gade byen, yo ekri nan istwa Liv A Wa Yo. Epi Amatsia, fis li a, te
    vin wa nan plas li.
  kos-kos: Sramsram ke mukul natul Joash, ac kas in palu lainul, oayapa ma simla ke
    orekma lal in akwoyela Tempul, oasr in Book in Akkalemye Koanon Book In Tokosra.
    Amaziah, wen natul, pa aolul in tokosra.
  hbo-WLC: וּבָנָ֞יו ורב הַמַּשָּׂ֣א עָלָ֗יו וִיסוֹד֙ בֵּ֣ית הָאֱלֹהִ֔ים הִנָּ֣ם כְּתוּבִ֔ים
    עַל־מִדְרַ֖שׁ סֵ֣פֶר הַמְּלָכִ֑ים וַיִּמְלֹ֛ךְ אֲמַצְיָ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃
    פ
  ibo-ibo: Ihe niile gbasara Joash na ụmụ ya, na amụma niile e buru banyere ya, na
    otu e si wuzie ụlọnsọ ukwu Chineke, ka e dere nʼakwụkwọ akụkọ ndị eze Izrel niile.
    Mgbe Joash nwụrụ, Amazaya nwa ya ghọrọ eze Juda.
  ory-ory: ତାଙ୍କ ପୁତ୍ରମାନଙ୍କ କଥା ଓ ତାଙ୍କ ଉପରେ ଥିବା ଭାରର ଗୁରୁତ୍ୱ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର
    ପୁନଃନିର୍ମାଣ ବିବରଣ, ଦେଖ, ଏସବୁ ରାଜାବଳୀ ପୁସ୍ତକର ଟୀକାରେ ଲିଖିତ ଅଛି। ଏଉତ୍ତାରେ ତାଙ୍କର
    ପୁତ୍ର ଅମତ୍‍ସୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, pworausen nöün Joas kewe mwän, ekewe kapasen osuni usun an feiengau,
    usun an försefäli mine a ta me won ewe imwenfel a makelong lon puken awewen uruwon
    ekewe king. Iwe, Amasia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Det buk gulum “Detlot stori blanga ola king,” dalim mowa blanga detlot
    san blanga Jowesh, en wanim detlot speshalwan mesinja bin tok blanga im en hau
    imbin fiksimap det Serramoni Pleis. En Amasaiya det san blanga Jowesh bin jidan
    det nyuwan king.
  ukr-1871: Про синів його і про многі пророцтва проти його, та про будови коло дому
    Божого написано в книзї царів. І став царем син його Амасія замість його.
  deu-1951: Aber seine Söhne und die Summe, die ihm auferlegt wurde, und die Wiederherstellung
    des Hauses Gottes, siehe, das ist beschrieben in der Erklärung des Buches der
    Könige. Und Amazia, sein Sohn, ward König an seiner Statt.
  eng-JPS: Now concerning his sons, and the multitude of the burdens against him,
    and the rebuilding of the house of God, behold, they are written in the commentary
    of the book of the kings. And Amaziah his son reigned in his stead.
  srp-1865: A o sinovima njegovijem i o velikoj porezi što bi pod njim, i o graðenju
    doma Božijega, eto zapisano je u knjizi o carevima. A zacari se na njegovo mjesto
    Amasija sin njegov.
  lug-lug: Ebyafaayo ebikwata ku batabani be, n’ebyamulagulwako, n’eby’okuddaabiriza
    kwa yeekaalu ya Katonda, byawandiikibwa mu ngero ez’ekitabo ekya bassekabaka.
    Amaziya mutabani we n’amusikira.
  heb-heb: ובניו ורב המשא עליו ויסוד בית האלהים הנם כתובים על מדרש ספר המלכים וימלך
    אמציהו בנו תחתיו׃
  ben-IRV: তাঁর ছেলেদের কথা, তাঁর বিষয়ে অনেক গুরুত্বপূর্ণ ভাববানীর কথা ও ঈশ্বরের
    গৃহ মেরামতের বর্ণনা দেখো, এইসব বিষয় “রাজাদের ইতিহাস” নামক বইতে ব্যাখ্যান গ্রন্থে
    লেখা আছে; পরে তাঁর জায়গায় তাঁর ছেলে অমৎসিয় রাজা হলেন।
  pan-pan: ਹੁਣ ਰਹੇ ਉਹ ਦੇ ਪੁੱਤਰ ਅਤੇ ਉਹ ਵੱਡੇ ਭਾਰ ਜਿਹੜੇ ਉਸ ਉੱਤੇ ਰੱਖੇ ਗਏ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਦਾ ਦੂਜੀ ਵਾਰ ਬਣਾਉਣਾ, ਸੋ ਵੇਖੋ, ਇਹ ਸਭ ਕੁਝ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ
    ਲਿਖਿਆ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਅਮਸਯਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောရှ သည် သား ရှိခြင်းအရာ၊ လေး သောအမှု ကို ထမ်းခြင်းအရာ၊ ဗိမာန် တော်ကို
    ပြုပြင် ခြင်း အရာတို့ သည် ရာဇဝင် နှင့်ဆက်သောစာ ၌ ရေးထား လျက်ရှိ၏။ သား တော်အာမဇိ
    သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Ioasa ena natuna tau edia sivarai, bona peroveta hereva momo, Ioasa totona
    idia gwauraia gaudia, bona Dirava ena Dubu Helaga be Ioasa ese ia hanamoa lou
    ena sivarai, be King Taudia edia Buka, ena anina idia hedinaraia hereva lalonai
    idia torea vadaeni. Ioasa ena gabuna dekenai iena natuna tau Amasaia ese king
    dagi ia abia.
  urd-urd: अब रहे उसके बेटे और वह बड़े बोझ जो उस पर रखे गए, और ख़ुदा के घर का दोबारा
    बनाना; इसलिए देखो, यह सब कुछ बादशाहों की किताब की तफ़सीर में लिखा है। और उसका
    बेटा अमसियाह उसकी जगह बादशाह हुआ।
  rus-SYN: О сыновьях его и о множестве пророчеств против него и об устроении дома
    Божия написано в книге царей. И воцарился Амасия, сын его, вместо него.
  bqc-SIM: Aà nɛ́ↄ yã́ ń ãnabikɛyã pↄ́ wa ò aà musuo ń Lua kpɛ́ kɛkɛa yã́o,
    yã́piↄ ku kíaↄ ladau. Aà nɛ́ Amazia mɛ́ zↄ̃̀lɛ kpalau aà gbɛu.
  tcz-CHONGTHU: Lengte lekhabu ah Joash chate thusim leh ama douna chung changa themgao
    thusei dohho chuleh houin ana sahphat thuho thusim ana kijih lut in ahi, ama khellin
    achapa Amaziah in vai ahin homtaan ahi
  mar-mar: योवाशाचे पुत्र, त्यास दिलेली मोठी शिक्षा आणि त्याने केलेला देवाच्या मंदिराचा
    जीर्णोध्दार याविषयी राजांच्या बखरीत राजाविषयी लिहिले आहे. योवाशाचा पुत्र अमस्या
    हा त्यानंतर राजा झाला.
  qub-qub: Joaspa contran Tayta Dios willachishancunapis, Templuta allchachinanpaj
    guellayta shuntashancunapis, wamrancunapa willapancunapis isquirbiraycan raycunapa
    acta librun isquirbiraycashanchömi. Chaypitaga wamran Amasías jutiyojna ruquin
    ray caran.
  bqp-bqp: Yoɑsin bibun geeru kɑ gɑri yi bɑ geruɑ win sɔ̃ kɑ sere Yinni Gusunɔn sɑ̃ɑ
    yee te u sɔnwɑ, ye kpuron gɑri yi yoruɑ sinɑmbun fɑɑgin tireru sɔɔ. Win bii Amɑsiɑwɑ
    u bɑndu di win ɑyerɔ.
  hat-hat: Nan esplikasyon yo bay sou liv wa yo, n'a jwenn istwa pitit gason Joas
    yo, mesaj pwofèt yo te bay sou li, epi yo rakonte ki jan li te rebati Tanp Bondye
    a. Se Amasya, pitit Joas la, ki moute wa nan plas li.
  eng-BSB: The accounts of the sons of Joash, as well as the many pronouncements about
    him and about the restoration of the house of God, are indeed written in the Treatise
    of the Book of the Kings. And his son Amaziah reigned in his place.
  eng-WEBPB: Now concerning his sons, the greatness of the burdens laid on him, and
    the rebuilding of God’s house, behold, they are written in the commentary of the
    book of the kings. Amaziah his son reigned in his place.
  kbq-kbq: Hagi kini vahetmimofo zamagenkema krente'naza avontafepi, Joasi mofavrerami
    zamagenkene, kasnampa vahe'mo'zama agrikuma kasnampa kema hu'naza nanekea krente'naze.
    Hagi anama hutegeno'a nemofo Amasia Joasi nona erino kinia mani'ne.
  nhe-BL: Nochi tlen panoc ica itelpocahua Joás huan nochi tlamantli tlen ax cuali
    tlen nopa tiocamanalohuani quiijtojque quiajsisquía Joás, huan quejatza quicualtlali
    nopa tiopamitl, nochi eltoc ijcuilijtoc ipan Nopa Amatlapohuali tlen nopa Tlanahuatiani.
    Huan quema Joás mijqui, itelpoca tlen itoca Amasías pejqui tequiti queja tlanahuatijquetl.
  gub-BL: Amo uzapo amo pape tuwihawete hemiapo kwer pape rehe uze'eg pà. Iapo har
    umuapyk Zoaz ta'yr wanemiapo kwer a'e pape rehe. Tupàn ze'eg imume'u har umume'u
    Zoaz pe ikatu 'ym ma'e uzeapo ma'e ràm tetea'u wà. Pape iapo har umume'u waze'eg
    a'e pape rehe no. Umume'u tàpuzuhu iapo katu awer no. Amazi Zoaz ta'yr wiko tuwihawete
    romo hekuzaromo a'e.
  eng-DRA: 'And concerning his sons, and the sum of money which was gathered under
    him, and the repairing the house of God; they are written more diligently in the
    book of kings: and Amasias his son reigned in his stead.'
