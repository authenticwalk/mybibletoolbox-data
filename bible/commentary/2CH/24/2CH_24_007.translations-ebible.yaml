verse: 2CH.024.007
translations:
  mal-C: ആ ദുഷ്ടസ്ത്രീ അഥല്യയുടെ പുത്രന്മാർ ദൈവത്തിന്റെ മന്ദിരത്തിൽ അതിക്രമിച്ചുകടന്ന്
    യഹോവയുടെ ആലയത്തിലെ വിശുദ്ധവസ്തുക്കൾപോലും ബാലിനുവേണ്ടി ഉപയോഗിച്ചിരുന്നു.
  deu-TKW: Denn Athalja, das ruchlose Weib, und ihre Söhne haben am Tempel Gottes
    Zerstörungen angerichtet, dazu auch alle dem Tempel Jahwes geweihte Gaben für
    die Baale verwendet!
  lin-lin: Nzokande, bana mibali ya Atali, mwasi mabe, batobolaki madusu mpo na kokota
    kati na Tempelo ya Yawe mpe basalelaki ata bisalelo na yango nyonso ya bule mpo
    na losambo ya banzambe Bala.
  eng-LSV: For sons of Athaliah, the wicked one, have broken up the house of God,
    and also, they have prepared all the holy things of the house of YHWH for Ba‘alim.”
  eng-GNV: 'For wicked Athaliah, and her children brake vp the house of God: and all
    the things that were dedicate for the house of the Lord, did they bestowe vpon
    Baalim.'
  eng-WEBSTER: For the sons of Athaliah that wicked woman, had broken up the house
    of God; and also all the dedicated things of the house of the LORD they bestowed
    upon Baalim.
  nhw-BL: Quema tlanahuatiyaya nopa fiero sihuatl Atalía, nochi catli quitoquiliyayaj
    quisosolohuayayaj nopa tiopamitl. Quiquixtijque nochi tlamantli tlatzejtzeloltic
    catli tlaiyocatlalili san para quitequihuisquíaj ipan ichaj Toteco Dios huan quihuicaque
    ipan itiopa Baal para quihueyichihuatij nopa teteyotl.
  swh-ONEN: Kwa kuwa wana wa yule mwanamke mwovu Athalia, walikuwa wamevunja na kuingia
    katika Hekalu la Mungu, nao wakawa wamevitumia hata vile vitu vilivyowekwa wakfu
    kwa Bwana kwa mabaali.
  bba-bba: Domi Atɑli tɔn kɔ̃so wi kɑ win bibu bɑ Yinni Gusunɔn sɑ̃ɑ yerun yɑ̃nu ɡurɑ
    kɑ ten dendi yɑ̃nu bɑ kɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ.
  eng-KJVCPB: For the sons of Athaliah, that wicked woman, had broken up the house
    of God; and also all the dedicate things of the house of the Lord did they bestow
    upon Baalim.
  cpy-cpy: Tema iroka iiteetziri Atalía, rootaki owaero kaariperori, eenitatsi osheki
    oyaatakirori, ikyaayitaki itajorentsipankoteki Tajorentsi. Ikyaaki tajorentsipankoki
    raakiro okaatzi rashitakayitariri Tajorentsi.
  luo-luo: Koro yawuot Athalia dhako marachno noseketho hekalu mar Nyasaye kendo negitiyo
    ni Baal gi gik mopwodhi mag Nyasaye.
  meu-meu: Badina be una hahine dikana Atalia natuna mamaruanedia ese Dirava ena dubu
    e daea, bona Iehova ena dubu ai e hahelaḡadia gaudia iboudiai vada e ḡaukaralaidia,
    Baal ediai.
  npi-ULB: किनकि ती दुष्‍ट स्‍त्री अतल्याहका छोराहरूले परमप्रभुको मन्दिर भत्‍काएका
    र परमप्रभुको मन्दिरका सबै पवित्र थोक बाललाई दिएका थिए ।
  yor-yor: Nísinsin yìí, àwọn ọmọkùnrin obìnrin búburú ni Ataliah ti fọ́ ilé Ọlọ́run,
    ó sì ti lo àwọn nǹkan ìyàsọ́tọ̀ fún àwọn Baali.
  pes-OPCB: (پیروان عتلیای فاسد، خسارات زیادی به خانهٔ خدا وارد کرده بودند و اشیاء
    مقدّس آن را غارت نموده، آنها را در بتخانهٔ بعل گذاشته بودند.)
  tgl-ULB: Sapagkat giniba ng mga anak ni Atalia, na masamang babae, ang tahanan ng
    Diyos at ibinigay sa mga Baal ang lahat ng kagamitan na inilaan sa tahanan ni
    Yahweh.
  hui-hui: Ala wali ko biaga Adalia ibunaga aria Anduane Homogonaga anda mo ko halu
    mbirale maru Anduane Homogonaga loma bini wiaru mo yalu dama mini Balanaga bi
    pupu wule yalu pene.
  mya-mya: (ဖောက်​ပြန်​ဆိုး​ညစ်​သည့်​အ​မျိုး​သ​မီး အာ​သ​လိ​၏​နောက်​လိုက်​တို့​သည်
    ဗိ​မာန်​တော် ကို​ဖျက်​ဆီး​ပြီး​လျှင်​အ​မြတ်​တ​နိုး​ထား​အပ် သည့်​ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ​ကို
    ဗာ​လ ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​တွင် အ​သုံး​ပြု​ခဲ့​ကြ​သ​တည်း။)
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བུད་མེད་ངན་པ་ཨ་ཐལ་ཡཱའི་བུ་རྣམས་སྔར་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་དུ་བཙན་གྱིས་འཛུལ་ནས།
    དེའི་ནང་གི་རྫས་དམ་པ་ཐམས་ཅད་ཀྱིས་པཱ་ཨལ་ལ་གསོལ་མཆོད་ཕུལ་བ་རེད།
  sna-sna: Zvino vanakomana vaAtaria mukadzi uya akaipa vakanga vamanikidzira kupinda
    mutemberi yaMwari uye vakanga vashandisa kunyange midziyo yayo inoera mukunamata
    Bhaari.
  spa-BLM: Porque los hijos de Atalía, esa mujer impía, habían destrozado la Casa
    de Dios, y también entregaron a los baales todas las cosas consagradas de la Casa
    de Yahvé.
  cac-cac: Yujto a ix Atalía yed' eb' ochnac tzac'an yuj ix, ix ixtanb'at stemplo
    Jehová chi'. A juntzan̈ yamc'ab' nivac yelc'och yic templo chi', a ix sc'an eb'
    yic tz'och eb' ejmelal d'a jun comon dios Baal.
  swh-ULB: Kwa maana wana wa Athalia, yule mwanamke muovu, walikuwa wameivunja nyumba
    ya Mungu na kuwapa Mabaali vitu vyote vitakatifu vya nyumba ya Yahwe.
  bel-bel: Бо бязбожная Гатолія і сыны яе спустошылі дом Божы і ўсё прысьвечанае для
    дома Божага заўжылі для Ваалаў.
  deu-ELBBK: Denn die gottlose Athalja und ihre Söhne haben das Haus Gottes zerstört
    und haben auch alle geheiligten Dinge des Hauses des HERRN für die Baalim verwendet.
  mbb-OT: Dengan, is menge anak te vahi he mekesesalà he si Atalia, ne midseled dan
    dutun te valey te Megbevayà ne mibpenguwa zan te menge segradu he menge gelemiten
    para egemiten dan te ked-ezapa zan ki Baal.
  mal-2015: ദുഷ്ടസ്ത്രീയായ അഥല്യയുടെ പുത്രന്മാർ ദൈവാലയം പൊളിച്ചുകളഞ്ഞു, യഹോവയുടെ ആലയത്തിലെ
    സകലനിവേദിതങ്ങളെയും ബാൽവിഗ്രഹങ്ങൾക്കു കൊടുത്തുവല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: Se e bijedevleskri džuvľi e Atalija the lakre čhave rozmarde o Chramos
    le Devleskro a ile odarik savore sveta veci, hoj lenca te lašaren le Baalen.“
  pes-OPV: زیرا که پسران عتلیای خبیثه، خانه خدا را خراب کرده، وتمامی موقوفات خانه
    خداوند را صرف بعلیم کرده بودند.
  ron-1924: Кэч нелеӂюита ачея де Аталия ши фиий ей ау пустиит Каса луй Думнезеу ши
    ау ынтребуинцат ын служба баалилор тоате лукруриле ынкинате Касей Домнулуй.”
  ben-OBCV: সেই দুষ্ট মহিলা অথলিয়ার ছেলেরা জোর করে ঈশ্বরের মন্দিরে ঢুকে পড়েছিল এবং
    এমনকি সেখানকার পবিত্র জিনিসপত্রও বায়াল-দেবতাদের জন্য ব্যবহার করল।
  som-som: Waayo, Catalyaah oo ahayd tu shar ah wiilasheedii ayaa gurigii Ilaah burburiyeen,
    oo weliba alaabtii guriga Rabbiga oo quduuska laga dhigay oo dhan waxay wada siiyeen
    Bacaliim.
  lat-VUC: Athalia enim impiissima, et filii ejus, destruxerunt domum Dei, et de universis
    quæ sanctificata fuerant in templo Domini, ornaverunt fanum Baalim.
  eng-ASVBT: For the sons of Athaliah, that wicked woman, had broken up the house
    of God; and also all the dedicated things of the house of Jehovah did they bestow
    upon the Baalim.
  ita-1885: (Conciossiachè la scellerata Atalia, ed i suoi figliuoli avessero fatte
    delle rotture nella Casa di Dio; ed anche avessero adoperate per i Baali tutte
    le cose consacrate della Casa del Signore.)
  eng-LXXUP: For Athaliah was a transgressor, and her sons tore down the house of
    God; for they offered the holy things of the house of the Lord to Baalim.
  eng-ULB: For the sons of Athaliah, that wicked woman, had broken up the house of
    God and had given all the holy things of the house of Yahweh to the Baals.
  spa-VBL: (Los partidarios de esa malvada mujer, Atalía, habían irrumpido en el Templo
    de Dios y habían robado los objetos sagrados del Templo del Señor y los habían
    utilizado para adorar a los baales).
  fra-_FOB: Car l'impie Athalie et ses enfants ont ravagé la maison de Dieu; et même
    ils ont employé pour les Baals toutes les choses consacrées à la maison de l'Éternel.
  mal-mal: ദുഷ്ടസ്ത്രീയായ അഥല്യയുടെ പുത്രന്മാർ ദൈവാലയത്തിലേക്ക് അതിക്രമിച്ച് കടന്ന്,
    യഹോവയുടെ ആലയത്തിലെ സകലനിവേദിത വസ്തുക്കളേയും ബാല്‍ വിഗ്രഹങ്ങൾക്ക് അർപ്പിച്ചുവല്ലോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Āp ko ḳhud mālūm hai ki us bedīn aurat Ataliyāh ne apne pairokāroṅ ke sāth
    Rab ke ghar meṅ naqb lagā kar Rab ke lie maḳhsūs hadiye chhīn lie aur Bāl ke apne
    butoṅ kī ḳhidmat ke lie istemāl kie the.”
  suz-BL: ङोंइती मेको काइ परमप्रभु कली मटीब मीश मुर अथाल्‍याह नु आ नोले खोइबपुकीम
    परमप्रभु आ खिं ओव़शा, मेकेर ङा परमप्रभु यावे आ थोव़क नेल्‍ल बाल देवता आ पूजा पतीकेम
    चलेशो बाक्‍मा बाक्‍त। २इतिहास २२:३-४
  ita-1927: Poiché i figliuoli di quella scellerata donna d’Athalia aveano saccheggiato
    la casa di Dio e aveano perfino adoperato per i Baali tutte le cose consacrate
    della casa dell’Eterno.
  ckb-ckb: ئەوە بوو کوڕەکانی عەتەلیای خراپەکار پەرستگای خودایان تاڵان کردبوو، هەروەها
    هەموو شتە پیرۆزکراوەکانی پەرستگای یەزدانیان کردبووە هی بەعلەکان.
  eng-BBE: For the house of the Lord had been broken up by Athaliah, that evil woman,
    and her sons; and all its holy things they had given to the Baals.
  kan-OKCV: ಆ ದುಷ್ಟ ಸ್ತ್ರೀಯಾದ ಅತಲ್ಯಳ ಪುತ್ರರು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಒಡೆದುಬಿಟ್ಟು, ಯೆಹೋವ
    ದೇವರ ಆಲಯಕ್ಕೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದವುಗಳನ್ನೆಲ್ಲಾ ಬಾಳನಿಗೆ ಕೊಟ್ಟುಬಿಟ್ಟಿದ್ದರು.
  tam-2017: அந்தப் பொல்லாத பெண்ணாகிய அத்தாலியாளுடைய மக்கள், தேவனுடைய ஆலயத்தை வலுக்கட்டாயமாகத்
    திறந்து, யெகோவாவுடைய ஆலயத்திலுள்ள பிரதிஷ்டை செய்யப்பட்டவைகளையெல்லாம் பாகால்களுக்காக
    செலவு செய்துவிட்டார்களே என்றான்.
  spa-RV-1909: Porque la impía Athalía y sus hijos habían destruído la casa de Dios,
    y además habían gastado en los ídolos todas las cosas consagradas á la casa de
    Jehová.
  ron-BTF: Fiindcă fiii lui Atalia, acea femeie stricată, au spart casa lui Dumnezeu
    și de asemenea toate lucrurile dedicate casei DOMNULUI le-au întrebuințat pentru
    Baali.
  eng-WEBP: For the sons of Athaliah, that wicked woman, had broken up God’s house;
    and they also gave all the dedicated things of the LORD’s house to the Baals.
  eng-FBV: (The supporters of that wicked woman Athaliah had broken into God's Temple
    and had stolen the holy objects of the Lord's Temple and used them to worship
    the Baals.)
  nld-1939: Dat goddeloze schepsel Ataljáhoe en haar zonen hebben de tempel van God
    laten onderkomen, en alle wijgeschenken van de tempel van Jahweh voor de Báals
    gebruikt.
  nch-BL: Quema tanahuatiyaya nopa fiero sihuat Atalía, nochi cati quitoquiliyayaj
    quisosolohuayayaj nopa tiopamit. Quiquixtijque nochi tamanti tatzejtzeloltic cati
    taiyocatalili san para quitequihuisquíaj ipan ichaj Toteco Dios huan quihuicaque
    ipan itiopa Baal para quihueyichihuatij nopa teteyot.
  vie-1934: Vì A-tha-li, người nữ độc ác kia, và các con trai nàng đã phá hủy đền
    của Đức Chúa Trời; và chúng nó đã dâng các vật thánh của đền Đức Giê-hô-va cho
    thần Ba-anh.
  hin-CV: उस दुष्ट स्त्री अथालियाह के पुत्रों ने परमेश्वर के भवन में घुसकर याहवेह
    के भवन की पवित्र वस्तुओं तक को लेकर बाल के लिए इस्तेमाल कर ली थी.
  spa-BES: Porque la casa del Señor había sido destruida por Atalía, esa mujer malvada,
    y sus hijos; y todas las cosas santas que habían dado a los baales.
  tdx-tdx: Amy te dinemodemo’ o ana-dahi’ i Atalià rakemba lo-tserekeo i anjomban’
    Añaharey naho nengae’ iereo amo Baaleo o raha navaheñe añ’anjomba’ Iehovào.
  tha-KJV: เพราะบรรดาโอรสของพระนางอาธาลิยาห์หญิงชั่วร้ายคนนั้นได้ปล้นพระนิเวศของพระเจ้า
    และได้เอาสิ่งของที่มอบถวายทั้งสิ้นของพระนิเวศของพระเยโฮวาห์​มอบให้​แก่​พระบาอัล
  por-BR-2018: Porque a ímpia Atalia e seus filhos haviam destruído a casa de Deus,
    e ademais haviam gastado nos ídolos todas as coisas consagradas à casa do SENHOR.
  deu-ELO: Denn die gottlose Athalja und ihre Söhne haben das Haus Gottes zerstört
    und haben auch alle geheiligten Dinge des Hauses Jehovas für die Baalim verwendet.
  eng-WYC-2018: For the wicked woman Athaliah, and her sons, destroyed the house of
    God; and of all the things, that were hallowed to the temple of the Lord, they
    adorned the temple of Baalim. (For that wicked woman Athaliah, and her sons, destroyed
    the House of God; and they adorned the temple of the Baalim, with all the things
    that were dedicated to the Temple of the Lord.)
  epo-epo: Ĉar la malpia Atalja kaj ŝiaj filoj ruinigis la domon de Dio; kaj ĉion,
    kio estis sanktigita por la domo de la Eternulo, ili uzis por la Baaloj.
  uig-PIN: (qünki ǝslidǝ rǝzil hotun Ataliya wǝ uning oƣulliri Hudaning ɵyigǝ bɵsüp
    kirip, Pǝrwǝrdigarning ɵyidiki barliⱪ muⱪǝddǝs buyumlarni elip Baal butliriƣa
    atap tǝⱪdim ⱪiliwǝtkǝnidi).
  beo-beo: '(Wadela:idafa uda A:dalaia ea fa:no bobogesu dunu da Debolo Diasu wadela:lesi.
    Ilia da hadigi liligi mogili amo ogogosu ‘gode’ Ba:ilema nodone sia:ne gadomusa:
    lai.)'
  tpi-OTNT: Joas i laik mekim ol dispela wok, long wanem, taim dispela meri nogut
    Atalia i bin i stap kwin, ol lain bilong en i bin go insait long haus bilong Bikpela
    na bagarapim sampela samting. Na tu ol i bin kisim olgeta samting ol man i bin
    makim bilong Bikpela, na karim i go bilong mekim lotu long giaman god Bal.
  hau-SA: Yanzu ’ya’ya muguwar macen nan Ataliya maza sun fasa zuwa cikin haikalin
    Allah, suka kuma yi amfani da kayayyaki masu tsarki ma wa Ba’al.
  uig-LAT: (chünki eslide rezil xotun Ataliya we uning oghulliri Xudaning öyige bösüp
    kirip, Perwerdigarning öyidiki barliq muqeddes buyumlarni élip Baal butlirigha
    atap teqdim qiliwetkenidi).
  nde-nde: Amadodana ka-Athaliya umfazi oxhwalileyo adiliza ithempeli likaNkulunkulu
    abuye azisebenzisela lezinto zalo ezingcwele kuboBhali.
  ton-ton: 'He ko e ngaahi tama ʻae fefine angakovi ko ia, ko ʻAtalia, naʻa nau maumauʻi
    ʻae fale ʻoe ʻOtua: pea ko e ngaahi meʻa fakatapui foki ʻoe fale ʻo Sihova naʻa
    nau foaki kia Peali.'
  ces-1613: Nebo Atalia bezbožná a synové její vlámali se do domu Božího, a všecky
    věci posvěcené domu Hospodinova obrátili na modly.
  eng-WMB: For the sons of Athaliah, that wicked woman, had broken up God’s house;
    and they also gave all the dedicated things of the LORD’s house to the Baals.
  tam-TCV: அந்த கொடியவளான அத்தாலியாளின் மகன்கள் இறைவனின் ஆலயத்தை உடைத்து, யெகோவாவினுடைய
    ஆலயத்திற்குள் இருந்த பரிசுத்த பொருட்களைக்கூட பாகாலுக்குப் கொடுத்திருந்தார்கள்.
  ceb-ULB: Kay alang sa mga anak nga lalaki ni Atalia, ang daotan nga babaye, nga
    naglumpag sa puluy-anan sa Dios ug naghatag sa tanang mga balaang butang sa puluy-anan
    ni Yahweh ngadto sa mga Baal.
  pol-UBG: Bezbożna Atalia i jej synowie złupili bowiem dom Boży, a wszystkie rzeczy
    poświęcone z domu PANA oddali Baalom.
  urd-GVU: آپ کو خود معلوم ہے کہ اُس بےدین عورت عتلیاہ نے اپنے پیروکاروں کے ساتھ رب
    کے گھر میں نقب لگا کر رب کے لئے مخصوص ہدیئے چھین لئے اور بعل کے اپنے بُتوں کی
    خدمت کے لئے استعمال کئے تھے۔“
  deu-1912: Denn die gottlose Athalja und ihre Söhne haben das Haus Gottes zerrissen,
    und alles, was zum Hause des HERRN geheiligt war, haben sie an die Baalim gebracht.
  kan-2017: ಅತಿದುಷ್ಟಳಾದ ಅತಲ್ಯಳ ಮನೆಯವರು ದೇವಾಲಯವನ್ನು ಹಾಳುಮಾಡಿ, ಯೆಹೋವನ ಆಲಯದ ಪ್ರತಿಷ್ಠಿತ
    ವಸ್ತುಗಳನ್ನು ಬಾಳನಿಗಾಗಿ ಕೊಟ್ಟು ಬಿಟ್ಟಿದ್ದಾರಲ್ಲಾ?” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Pi gachalpen Athaliah ni fare pin nib kireb e ka ra kireb niged fare Tempel,
    ma kar fanayed boch e pin’en riy nib thothup ni ngu’ur tedfan Baal ngay.)
  hlt-MCSB: Halangnu Athaliah kah a ca rhoek loh Pathen im te a muk uh coeng. BOEIPA
    im kah hnocim boeih khaw Baal hamla a saii uh,” a ti nah.
  mdy-ETH: ዬኖ ዓታሊያ ጌይንታ ፑርቶ ላኣሌሎኮ ዓሳ ጌኤዦ ማኣሮ ፑርቲሴኔ፤ ጌኤዦ ማኣራ ማዺንቶ፥ ፆኦሲም ዱማዼ ሜሆዋ ዓቱዋዖ
    ዔኪ ባዓኣሌ ጌይንታ ፆኦዞ ካኣሽኮያ ማሄኔ።
  twi-ASANTE: Mfeɛ pii mu no, otirimuɔdenfoɔ Atalia akyidifoɔ bɔ wuraa Onyankopɔn
    Asɔredan mu, na nneɛma a wɔahyira so wɔ Awurade Asɔredan no mu no nyinaa, wɔfa
    de somm Baal ahoni.
  eng-WEBU: For the sons of Athaliah, that wicked woman, had broken up God’s house;
    and they also gave all the dedicated things of the LORD’s house to the Baals.
  wal-wal: He iita mishiriyo Ataalo kaalliya asati Xoossaa Beeta Maqidasiyaa moorirggidosona;
    eti GODAA Beeta Maqidasiyan de7iya geeshsha miishsha ubbaa ekkidi, Ba7aalayyo
    goinnanau go7ettidosona” yaagiis.
  spa-PDDPT: Porque los hijos de la perversa Atalía deterioraron la Casa de ʼElohim
    y usaron los objetos sagrados de la Casa de Yavé para los baales.
  gun-gun: Mba'eta Atalia ha'e ipi'a kuery heko vaia rupi vy ombovaipa rei va'ekue
    Nhanderuete pegua oo. Mba'emo Senhor pegua opy rupigua iky'a e'ỹ va'erã oĩ va'ekue
    oiporupa Baal kuery pe ikuaia rupi rive.
  ilo-ULB: Ta dinadael dagiti annak a lallaki ni Atalia a nadangkes a babai ti balay
    ti Dios ket impanda kadagiti Baal dagiti amin a nasantoan a banbanag iti balay
    ni Yahweh.
  kpg-kpg: (Nia hoo daumaha o Athaliah, di ahina huaidu, ne oho di Hale Daumaha gu haga hai hegau
    nia goloo dabu e logowaahee ang gi nia hai daumaha gi Baal.)
  uig-ARA: (چۈنكى ئەسلىدە رەزىل خوتۇن ئاتالىيا ۋە ئۇنىڭ ئوغۇللىرى خۇدانىڭ ئۆيىگە بۆسۈپ
    كىرىپ، پەرۋەردىگارنىڭ ئۆيىدىكى بارلىق مۇقەددەس بۇيۇملارنى ئېلىپ بائال بۇتلىرىغا
    ئاتاپ تەقدىم قىلىۋەتكەنىدى).
  sus-sus: Atalaya, mangɛ ginɛ ɲaaxi nun a xa die nu bara se sɛniyɛnxie birin ba Alatala
    xa banxi kui, e xa nee rawali Bali kuyee bɛ.
  pon-2006: (Iengen Adalaia, lih suwedo, kauwelahr Tehnpas Sarawio oh doadoahngkihla
    dipwisou sarawi tohto ong ni kaudok ong Paal.)
  ksd-ksd: Tago ra umana natu i Atalia, nam ra kaina vavina, dia ga vakaina ra kuba
    i God; ma ra umana magit par nina di ga vagomgom diat ure ra kuba i ra Luluai,
    dia ga kap tar diat ure ra umana Baal.
  tur-YTC: Çünkü o kötü kadın Atalya'nın oğulları Tanrı'nın evini yıkmışlardı; Yahve'nin
    evinin bütün adanan eşyalarını da Baal'lara vermişlerdi.
  grc-BRENT: Ὅτι Γοθολία ἦν ἡ ἄνομος, καὶ οἱ υἱοὶ αὐτῆς κατέσπασαν τὸν οἶκον τοῦ Θεοῦ·
    καὶ γὰρ τὰ ἅγια οἴκου Κυρίου ἐποίησαν ταῖς Βααλίμ.
  ind-AYT: Anak-anak Atalya, perempuan fasik itu, telah membongkar Bait Suci Allah,
    bahkan memakai barang-barang kudus bait TUHAN untuk para Baal.
  nya-nya: Ana a mkazi woyipa, Ataliya, anathyola chitseko cha Nyumba ya Mulungu ndipo
    anagwiritsa ntchito zinthu zopatulika popembedza Baala.
  hrv-hrv: Atalija i njeni sinovi bijahu poharali Božji Dom, i sve stvari što su bile
    posvećene Jahvinu Domu upotrijebili su za baale.”
  mps-mps: Joas agai te sę yainogo yali, te magi baso meni, te dwai we Atalia aga
    kwin bidali sogo aga hani meba te Genuai Bidigo tempel be tomoba tula pelama,
    tama meba nai dabe dolai dao. Tama me augwaligo Genuai Bidigo nai dao olama sa
    muani nai dabe sese sela pali. Te nai dabe sela pelama, te tibo god Balba lotu
    wainu sela pali.
  tpi-tpi: Joas i laik mekim ol dispela wok, long wanem, taim dispela meri nogut Atalia
    i bin i stap kwin, ol lain bilong en i bin go insait long haus bilong Bikpela
    na bagarapim sampela samting. Na tu ol i bin kisim olgeta samting ol man i bin
    makim bilong Bikpela, na karim i go bilong mekim lotu long giaman god Bal.
  dan-1931: Thi den ugudelige Atalja og hendes Sønner har ødelagt Guds Hus og oven
    i Købet brugt Helliggaverne i HERRENS Hus til Ba'alerne.”
  vie-OVCB: Trước đó, thuộc hạ của bà A-tha-li tà ác đã vơ vét Đền Thờ Đức Chúa Trời,
    và họ đã dùng tất cả vật cống hiến từ Đền Thờ của Chúa Hằng Hữu để thờ phượng
    thần miếu Ba-anh.
  guj-2017: કેમ કે પેલી દુષ્ટ સ્ત્રી અથાલ્યાના પુત્રોએ ઈશ્વરનું ઘર ભાંગી નાખ્યું હતું
    અને તેઓએ ઈશ્વરના ઘરની સર્વ અર્પિત વસ્તુઓ પણ બઆલ દેવોની પૂજાના કામમાં લઈ લીધી હતી.
  pon-2006A: Iengen Adalaia, lih suwedo, kauwelahr Tehnpas Sarawio oh doadoahngkihla
    dipwisou sarawi tohto ong ni kaudok ong Paal.)
  por-BRBSL: Pois os filhos de Atalia, aquela mulher malvada, tinham destruído a casa
    de Deus; e também deram aos Baal todas as coisas dedicadas da casa de Iavé.
  cth-cth: Napui kathout Athaliah e capanaw ni, Cathut im koung a raphoe awh toe.
    Hahoi BAWIPA im dawk e hnopai pueng hai Baal koevah a poe awh toe, telah atipouh.
  twi-twi: Afei na otirimɔdenfo Atalia mma abɔ awura Onyankopɔn Asɔredan no mu, na
    nneɛma a wɔahyira so wɔ Awurade Asɔredan no mu no nyinaa, wɔafa de resom Baal
    ahoni.
  hlt-hlt: Halangnu Athaliah kah a ca rhoek loh Pathen im te a muk uh coeng. BOEIPA
    im kah hnocim boeih khaw Baal hamla a saii uh,” a ti nah.
  tbz-SIM: Onitipoyɛiwe Atɑdii nɛ̀ o bí bɛɛ̀ cɑ̀kɛ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ tùótɛ́ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì bɛ̀ cɑ̃̀ńnɛ́ tì kɛ tì pĩ̀ńnɛ̀ dibɔɔ̀ Bɑɑdi kó mutɔ̃mmú.
  msy-2020: Amizir kurar kam Atalia atrivimɨn itir dughiamɨn, an adarazi Ikiavɨra
    Itir Godɨn Dɨpenim akarigha aven ghuegha bizir mabagh asɨghasɨki. Egha me uaghan
    gumaziba Ikiavɨra Itir God ganɨngizir biziba bar ada inigha, uan asem Balɨn ziam
    fasa ada inigha ghue. Kamaghɨn amizɨ Joas ingangarir kaba ua dar amuasa nɨghnɨsi.
  dop-dop: Mpi tɔ, ɑlʋ ɩsɑɣɑʋ Atɑlii nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ yelɑ Ɩsɔ tǝsɛɛlɛ kɛ́ nɑ
    tǝ wɑkǝlɩ. Hɑlǝnɑ pɑ́ kpɑɣɑ Ɩsɔ wontu kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ pɑ́ lɑɑnɑ tʋɣʋ Pɑɑlɩ.
  azb-azb: Çünki o pis qadın Atalyanın oğulları Allahın məbədini viran etmişdilər
    və Rəbbin məbədinin bütün müqəddəs şeylərini də Baal bütləri üçün işlətmişdilər.
  eng-DBY: For the wicked Athaliah [and] her sons had devastated the house of God;
    and also all the hallowed things of the house of Jehovah had they employed for
    the Baals.
  hin-2017: उस दुष्ट स्त्री अतल्याह के बेटों ने तो परमेश्वर के भवन को तोड़ दिया था,
    और यहोवा के भवन की सब पवित्र की हुई वस्तुएँ बाल देवताओं के लिये प्रयोग की थीं।
  eng-YLT: for sons of Athaliah, the wicked one, have broken up the house of God,
    and also, all the holy things of the house of Jehovah they have prepared for Baalim.'
  eng-WYC-2017: For the wicked woman Athaliah, and her sons, destroyed the house of
    God; and of all the things, that were hallowed to the temple of the Lord, they
    adorned the temple of Baalim.
  eng-WMBB: For the sons of Athaliah, that wicked woman, had broken up God’s house;
    and they also gave all the dedicated things of the LORD’s house to the Baals.
  urd-GVH: आपको ख़ुद मालूम है कि उस बेदीन औरत अतलियाह ने अपने पैरोकारों के साथ रब
    के घर में नक़ब लगाकर रब के लिए मख़सूस हदिये छीन लिए और बाल के अपने बुतों की ख़िदमत
    के लिए इस्तेमाल किए थे।”
  rug-rug: Ura sari na tie pu lulina se Atalaea, sa barikaleqe kaleana, si kakele
    nuquru dia pa Zelepade te Zihova, meke vagi sari na tiṉitoṉa tava madidi pa vinahesi
    meke tavetavete ni pa vinahesina e Beolo.
  gaz-gaz: Yeroo sana ilmaan Ataaliyaa dubartittii hamtuu sanaa mana qulqullummaa
    Waaqaa cabsanii seenanii miʼoota qulqulleeffaman illee Baʼaalin tajaajiluuf itti
    ni fayyadaman.
  fra-LSG: Car l’impie Athalie et ses fils ont ravagé la maison de Dieu et fait servir
    pour les Baals toutes les choses consacrées à la maison de l’Éternel.
  yal-yal: Ɲaxalan ɲaxina Atali fɔxɔ ra birane bata yi Ala Batu Banxin dɛɛn kala.
    Se sariɲanxin naxanye yi Alatala Batu Banxini, e yi ne tongo, e yi e findi Baali
    batu seene ra.
  haw-1868: No ka mea, o Atalia, ua wahine ino la, a o kana mau keiki kekahi, wawahi
    iho la lakou i ka hale o ke Akua, a hoolilo lakou i na mea laa a pau o ka bale
    o Iehova na Baala.
  arb-NAV: وَكَانَ أَبْنَاءُ عَثَلْيَا الْخَبِيثَةِ قَدْ هَدَمُوا بَيْتَ اللهِ وَاسْتَخْدَمُوا
    مُقَدَّسَاتِ الْهَيْكَلِ لِعِبَادَةِ الْبَعْلِيمِ.
  ewe-ewe: Azɔ la, nyɔnu vɔ̃ɖi ma, Atalia ƒe viŋutsuwo gbã ʋɔa ge ɖe Mawu ƒe gbedoxɔ
    la me eye wowɔ nu kɔkɔeawo gɔ̃ hã ŋu dɔ na Baalwo.
  eng-LEE: For the sons of the wicked 'Athalyahu have made breaches [in] the house
    of God; and also the holy things of the house of the Lord have they applied to
    the Be'alim.
  asm-FB: কিয়নো সেই দুষ্ট তিৰোতা অথলিয়াৰ পুতেকহঁতে ঈশ্বৰৰ গৃহ ভাঙিছিল আৰু যিহোৱাৰ
    গৃহত থকা আটাই পবিত্ৰ বস্তু লৈ বাল দেৱতাৰ কাৰণে খৰচ কৰিছিল।
  sus-A: عَتَلَيَ، مَنفّ فِنّ حَاشِ نُن عَ شَ دِيٍ نُ بَرَ سٍ سّنِيّنشِيٍ بِرِن بَ
    عَلَتَلَ شَ بَنشِ كُي، عٍ شَ نٍيٍ رَوَلِ بَلِ كُيٍيٍ بّ.
  fra-SBL: Car les fils d'Athalie, cette méchante femme, avaient démoli la maison
    de Dieu, et ils avaient aussi donné aux Baals toutes les choses consacrées de
    la maison de l'Éternel.
  hbo-hbo: כִּ֤י עֲתַלְיָ֙הוּ֙ הַמִּרְשַׁ֔עַת בָּנֶ֥יהָ פָרְצ֖וּ אֶת־בֵּ֣ית הָאֱלֹהִ֑ים
    וְגַם֙ כָּל־קָדְשֵׁ֣י בֵית־יְהוָ֔ה עָשׂ֖וּ לַבְּעָלִֽים׃
  kik-kik: Na rĩrĩ, ariũ a Athalia, mũtumia ũcio mwaganu, nĩ mabunjĩte hekarũ ya Ngai,
    o na makahũthĩra indo iria nyamũre na maũndũ ma Baali.
  fra-NCL: Car l’impie Athalie et ses fils ont ravagé la maison de Dieu, et ils ont
    fait servir pour les Baals toutes les choses consacrées à la maison de Yahweh. »
  cek-AK: Nongpata kasae Athaliah ih capanawk mah Sithaw ih im to muk o moe, im ah
    tathlangh o ih kaciim hmuennawk to Baal hanah paek o pongah, im to pakhraih han
    angai boeh, tiah a naa.
  cuk-cuk: Ar ome-isgana-Atalía, e-masmalamala, Bab-Jehováʼse-goled-neg ichosmalad.
    Degine, a-neggi ibmar-nuegan-nugsaar-bukwad, Baal-nuchumar-nug-odummogega ebusmalad.
  uig-CYR: (чүнки әслидә рәзил хотун Аталия вә униң оғуллири Худаниң өйигә бөсүп кирип,
    Пәрвәрдигарниң өйидики барлиқ муқәддәс буюмларни елип Баал бутлириға атап тәқдим
    қиливәткән еди).
  tel-2017: ఎందుకంటే దుర్మార్గురాలైన అతల్యా కొడుకులు దేవుని మందిరాన్ని పాడు చేసి,
    యెహోవా మందిర సంబంధమైన ప్రతిష్ఠ ఉపకరణాలన్నిటినీ బయలు దేవుడి పూజకు ఉపయోగించారు.
  hat-BSA: Paske fis a Athalie yo, ki te tèlman mechan, te antre kase lakay Bondye
    a. Anplis yo te sèvi ak bagay sen nan kay yo pou sèvi Baal.
  kos-kos: Mwet ma welulla Athaliah, mutan koluk sac, elos tuh aktaekyala Tempul,
    ac orekmakin kutu ma mutal we nu ke alu lalos nu sin Baal.
  hbo-WLC: כִּ֤י עֲתַלְיָ֙הוּ֙ הַמִּרְשַׁ֔עַת בָּנֶ֥יהָ פָרְצ֖וּ אֶת־בֵּ֣ית הָאֱלֹהִ֑ים
    וְגַם֙ כָּל־קָדְשֵׁ֣י בֵית־יְהוָ֔ה עָשׂ֖וּ לַבְּעָלִֽים׃
  ibo-ibo: Nʼoge a ụmụ ndị ikom Atalaya, nwanyị ọjọọ ahụ tipuru ụlọnsọ Chineke, bukọrọ
    ihe nsọ niile e ji efe Onyenwe anyị dị nʼime ya maka Baal.
  ory-ory: କାରଣ ସେହି ଦୁଷ୍ଟା ସ୍ତ୍ରୀ ଅଥଲୀୟାର ପୁତ୍ରମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ଭଗ୍ନ କରିଥିଲେ;
    ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସମସ୍ତ ପବିତ୍ରୀକୃତ ବସ୍ତୁ ବାଲ୍‍ ଦେବଗଣକୁ ଦେଲେ।
  chk-chk: Pun Atalia ewe fefin mi ngau me nöün kewe mwän ra tomwälilong lon ewe imwenfel.
    Ra pwal mwo nge aea ekewe pisek mi pin meinisin seni lon imwen ewe Samol mi Lapalap
    fän iten ar angang ngeni ekewe anü Paal.
  rop-rop: Wal wi lafta fiksimap det Serramoni Pleis gudwei, dumaji detlot san blanga
    det nogudbala wuman neim Ethalaiya bin bitsimap tharran. En deibin yusum sambala
    seikridwan enijing blanga weshipbat det drimin gulum Beil.”
  ukr-1871: Бо безбожна Готолїя та її сини обдерли дом Божий і все присьвячене для
    дому Господнього вжили для Баалів.
  deu-1951: Denn die gottlose Atalia und ihre Söhne haben das Haus des HERRN aufgebrochen
    und alle Heiligtümer, welche zum Hause des HERRN gehören, den Baalen zugeeignet.
  eng-JPS: For the sons of Athaliah, that wicked woman, had broken up the house of
    God; and also all the hallowed things of the house of the LORD did they bestow
    upon the Baalim.
  srp-1865: Jer bezbožna Gotolija i sinovi njezini oplijeniše dom Gospodnji i sve
    stvari posveæene domu Gospodnjemu obratiše na Vale.
  lug-lug: Mu biro eby’emabegako, batabani ba Asaliya, omukazi oli omubi, baali baamenya
    ne bayingira mu yeekaalu ya Mukama, ne bakozesa ebintu byonna ebyawongebwa mu
    yeekaalu ya Mukama, emirimu gya Baali.
  heb-heb: כי עתליהו המרשעת בניה פרצו את בית האלהים וגם כל קדשי בית יהוה עשו לבעלים׃
  ben-IRV: কারণ সেই দুষ্টা স্ত্রীলোক অথলিয়ার ছেলেরা ঈশ্বরের গৃহ ভেঙে ফেলেছিল এবং
    সদাপ্রভুর গৃহের সমস্ত পবিত্র জিনিসগুলি নিয়ে বাল দেবতার জন্য ব্যবহার করেছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਦੁਸ਼ਟ ਔਰਤ ਅਥਲਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਮੋਘ ਕਰ ਦਿੱਤੇ
    ਸਨ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀਆਂ ਸਾਰੀਆਂ ਨਜ਼ਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਚੀਜ਼ਾਂ ਵੀ ਉਨ੍ਹਾਂ ਨੇ ਬਆਲਾਂ ਲਈ
    ਦੇ ਦਿੱਤੀਆਂ ਸਨ
  mya-JVB: အဓမ္မမိန်းမအာသလိ ၏သား တို့သည် ဗိမာန် တော်ကို ဖြိုဖျက် ၍ ၊ ဗိမာန် တော်၌
    ပူဇော် သော ဘဏ္ဍာ ရှိသမျှ တို့ကိုလည်း ဗာလ ဘုရားတို့အား ပူဇော် ကြ၏။
  hmo-hmo: Badina be unai hahine dikana Atalaia ena natuna tau ese Dirava ena Dubu
    Helaga idia vareai kava, idia hadikaia, bona gau helagadia ibounai be Bala dirava
    tomadiho henia totona idia gaukaralaia vadaeni.
  urd-urd: क्यूँकि उस शरीर 'औरत 'अतलियाह के बेटों ने ख़ुदा के घर में छेद कर दिए थे,
    और ख़ुदावन्द के घर की सब पाक की हुई चीजें भी उन्होंने बा'लीम को दे दी थीं।
  rus-SYN: Ибо нечестивая Гофолия и сыновья ее разорили дом Божий и все посвященное
    для дома Господня употребили для Ваалов.
  bqc-SIM: Asa nↄɛ vãi Atalia nɛ́ↄ mɛ́ Lua kpɛ́ gbaↄ gbòo yãa. Baa se aa zↄblè
    tã́aↄnɛ ń Lua kpɛ́ zĩkɛbↄↄ.
  tcz-CHONGTHU: Ajeh chu miphalou numeinu Athaliah chaten houin chu avohsetnuva Pakai
    houin sunga thil theng hochu Baal doi houna – ana manna asuhboh ahi
  mar-mar: पूर्वी अथल्याच्या पुत्रांनी परमेश्वराच्या मंदिरात घुसून तिथल्या पवित्र
    वस्तू बआल दैवतांच्या पूजेसाठी वापरल्या होत्या. अथल्या ही एक दुष्ट स्त्री होती.
  qub-qub: Fiyu warmi Ataliami famillyancunawan Tayta Diospa Templunta pirdichisha
    caran. Templupitaga jorguran rispitädu cösacunata ïduluncunaman churapänanpaj.
  bqp-bqp: Domi Atɑli tɔn kɔ̃so wi kɑ win bibu bɑ Yinni Gusunɔn sɑ̃ɑ yerun yɑ̃nu gurɑ
    kɑ ten dendi yɑ̃nu bɑ kɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ.
  hat-hat: Atali ki te yon fanm vèmen ansanm ak moun pa l' yo te antre fè dega nan
    Tanp Seyè a. Yo te pran bagay yo te mete apa pou Bondye nan Tanp lan pou fè sèvis
    pou Baal li yo.
  eng-BSB: For the sons of that wicked woman Athaliah had broken into the house of
    God and had even used the sacred objects of the house of the LORD for the Baals.
  eng-WEBPB: For the sons of Athaliah, that wicked woman, had broken up God’s house;
    and they also gave all the dedicated things of the LORD’s house to the Baals.
  kbq-kbq: Na'ankure kefo avu'ava'ene a' Atalia mofavre'ramimo'za Anumzamofo mono
    nona tapage hu'za ufre'za, Ra Anumzamofo zanema hu'za eri ruotge'ma hunte'naza
    zantamina eri'za, Bali havi anumzamofonte mono hunte zantami ome ante'naze.
  nhe-BL: Quema tlanahuatiyaya nopa fiero sihuatl Atalía, nochi tlen quitoquiliyayaj
    quixolehuayayaj nopa tiopamitl. Quiquixtijque nochi tlamantli tlatzejtzeloltic
    tlen tlaiyocatlalili san para quitequihuisquíaj ipan ichaj Toteco Dios huan quihuicaque
    ipan itiopa Baal para quihueyichihuatij nopa teteyotl.
  gub-BL: A'e 'ym mehe tuwihawete ikatu 'ym ma'e Atari a'e, hemiruze'eg a'e wà no,
    umuaiw Tupàn Hàpuzuhu a'e wà. Weraha ma'e Tupàn imuwete haw Ma'aw hàpuzuhu pe
    wà, imuwete haw romo iapo pà wà.
  eng-DRA: For that wicked woman Athalia, and her children have destroyed the house
    of God, and adorned the temple of Baal with all the things that had been dedicated
    in the temple of the Lord.
