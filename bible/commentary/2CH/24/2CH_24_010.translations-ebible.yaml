verse: 2CH.024.010
translations:
  mal-C: സകലപ്രഭുക്കന്മാരും ജനങ്ങളും സന്തോഷപൂർവം തങ്ങളുടെ വിഹിതം കൊണ്ടുവന്ന് ആ വഞ്ചി
    നിറയുന്നതുവരെ നിക്ഷേപിച്ചു.
  deu-TKW: Da freuten sich alle Obersten bis auf den letzten Mann.
  lin-lin: 'Bakalaka nyonso mpe bato nyonso basepelaki na yango : bamemaki mbongo
    na bango mpe batiaki yango kati na sanduku kino etondaki.'
  eng-LSV: And all the heads, and all the people rejoice, and they bring in, and cast
    into the chest, to completion.
  eng-GNV: And all the princes and all the people reioyced, and brought in, and cast
    into the chest, vntill they had finished.
  eng-WEBSTER: And all the princes and all the people rejoiced, and brought in, and
    cast into the chest, until they had made an end.
  nhw-BL: Huajca nochi tlayacanani huan nochi israelitame hualayayaj ica miyac paquilistli
    huan quitlaliyayaj inintomi ipan nopa cuacajo. Huan nopa cuacajo temic ica tomi.
  swh-ONEN: Maafisa wote na watu wote wakaleta michango yao kwa furaha, wakaweka kwenye
    kasha mpaka likajaa.
  bba-bba: Yɛnu yɛ̃robu kɑ tɔn be kpuro bɑ nuku dobu kuɑ. Mɑ bɑ kɑ ɡobi nɑ bɑ kpɛ̃ɛmɔ
    kpɑkoro te sɔɔ sere tɑ kɑ yibɑ.
  eng-KJVCPB: And all the princes and all the people rejoiced, and brought in, and
    cast into the chest, until they had made an end.
  cpy-cpy: Ari imatakiro, maawoeni jewaripaeni, maawoeni atziri, ipokaeyakini ramayitaki
    iyorikite, rotetakiri rowetsikashitakiriri ashironaki, riyeekitakiro.
  luo-luo: Jotelo kod ji duto nokelo pokgi gi mor ka giketogi e sandugno nyaka nopongʼ
    thich.
  meu-meu: Bena lohia iboudiai bona taunimanima iboudiai e moale hisi dae. edia tax
    monidia e mailai, maua lalonai e uda dobi, ela bona e ore vaitani.
  npi-ULB: सबै अगुवा र सबे मानिस आनन्दित भए र रकम ल्याए र त्‍यो सन्दूक नभरिएसम्‍म
    त्यसमा हाले ।
  yor-yor: Gbogbo àwọn ìjòyè àti gbogbo àwọn ènìyàn sì yọ̀, wọ́n sì mú un wá, wọ́n
    ń jù ú sínú àpótí títí tí ó fi kún.
  pes-OPCB: بنابراین، تمام قوم و رهبرانشان با خوشحالی مالیات خود را می‌آوردند و در
    آن صندوق می‌ریختند تا اینکه پر می‌شد.
  tgl-ULB: Nagalak ang lahat ng pinuno at lahat ng tao at dinala ang pera at inilagay
    sa kaban, hanggang sa napuno nila ito.
  hui-hui: Agali haguane hearubi wali agali hearubi ti bibahendeme turu howa muni
    siliba yalu ibugu bialu mbogoyi biagoha mo wini.
  mya-mya: ပြည်​သူ​များ​နှင့်​သူ​တို့​၏​ခေါင်း​ဆောင်​များ သည်​ဝမ်း​မြောက်​စွာ​ဖြင့်
    မိ​မိ​တို့​အ​လှူ​ငွေ များ​ကို​ယူ​ဆောင်​ကာ​အ​လှူ​ခံ​သေတ္တာ ပြည့်​အောင်​ထည့်​ဝင်​ကြ​ကုန်​၏။-
  bod-N: འགོ་དཔོན་རྣམས་དང་མི་ཡོངས་ཀྱིས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་དངུལ་ཁྱེར་འོངས་ནས་སྒྲོམ་དེ་གང་བའི་བར་དུ་ཕུལ་ཏོ།
    །
  sna-sna: Machinda ose navanhu vose vakauyisa zvipo zvavo nomufaro, vakazvikanda
    mubhokisi kusvikira razara.
  spa-BLM: Todos los príncipes y todo el pueblo se alegraron, y trajeron y echaron
    en el cofre hasta llenarlo.
  cac-cac: Masanil eb' vin̈ yajal yaji yed' masanil anima, d'a val smasanil sc'ol
    eb' ix yaq'uem yofrenda d'a yol jun caxa chi', masanto ix b'ud'ji te' yuj eb'.
  swh-ULB: Viongozi wote na watu wote wakafurahia na wakaleta fedha na kuiweka kwenye
    kasha hadi walipomaliza kulijaza.
  bel-bel: І ўзрадаваліся ўсе начальнікі і ўвесь народ, і прыносілі і клалі ў скрынку,
    пакуль яна не напоўнілася.
  deu-ELBBK: Da freuten sich alle Obersten und das ganze Volk; und sie brachten und
    warfen in die Lade, bis man fertig war.
  mbb-OT: Ingkelipey te langun he menge upisyal is kebeǥey zan wey is menge etew.
    In-ulug dan dutun te kahun is selapì dan taman te nepenù heini.
  mal-2015: സകലപ്രഭുക്കന്മാരും സർവ്വജനവും സന്തോഷിച്ചു; കാര്യം തീരുംവരെ അവർ കൊണ്ടുവന്നു
    പെട്ടകത്തിൽ ഇട്ടു.
  rmc-rmc: Savore veľiťeľa the manuša radišagoha anenas o love a čhivkerenas andre
    truhlica, medik na sas pherdžarďi.
  pes-OPV: و جمیع سروران وتمامی قوم آن را به شادمانی آورده، در صندوق انداختند تا پر
    شد.
  ron-1924: Тоате кэпетенииле ши тот попорул с-ау букурат де лукрул ачеста ши ау адус
    ши ау арункат ын ладэ тот че авяу де плэтит.
  ben-OBCV: কর্মকর্তারা ও প্রজারা সবাই তাদের উপর যে কর ধার্য হল, তা নিয়ে এসে যতক্ষণ
    না সেই সিন্দুক ভরে গেল, ততক্ষণ সানন্দে তাতে ফেলেই যাচ্ছিল।
  som-som: Markaasaa amiirradii iyo dadkii oo dhammu reyreeyeen oo intay wax keeneen
    ayay ku rideen sanduuqii ilaa ay ka buuxiyeen.
  lat-VUC: Lætatique sunt cuncti principes, et omnis populus, et ingressi contulerunt
    in arcam Domini, atque miserunt ita ut impleretur.
  eng-ASVBT: And all the princes and all the people rejoiced, and brought in, and
    cast into the chest, until they had made an end.
  ita-1885: E tutti i capi, e tutto il popolo, la portavano allegramente, e la gittavano
    nella cassetta, finchè fu finita l'opera.
  eng-LXXUP: And all the princes and all the people gave, and brought in, and cast
    into the box until it was filled.
  eng-ULB: All the leaders and all the people rejoiced and brought money in and put
    it into the chest until they finished filling it.
  spa-VBL: Todos los dirigentes y todo el pueblo se alegraron de hacerlo y trajeron
    sus impuestos. Los echaron en el cofre hasta que estuvo lleno.
  fra-_FOB: Tous les chefs et tout le peuple s'en réjouirent, et ils apportèrent leur
    tribut, et jetèrent dans le coffre, jusqu'à ce qu'il fût plein.
  mal-mal: സകലപ്രഭുക്കന്മാരും സർവ്വജനവും സന്തോഷിച്ചു; കാര്യം തീരുംവരെ അവർ കൊണ്ടുവന്നത്
    പണപ്പെട്ടിയിൽ നിക്ഷേപിച്ചു.
  urd-GVR: Yih sun kar tamām rāhnumā balki pūrī qaum ḳhush huī. Apne hadiye Rab ke
    ghar ke pās lā kar wuh unheṅ sandūq meṅ ḍālte rahe. Jab kabhī wuh bhar jātā
  suz-BL: मिनु ठेयब मुरपुकी नु मुर नेल्‍लेमी ग्‍येरशा, आन गेचा माल्‍शो क्‍येट चाक्‍शा,
    मेको सन्‍दोस मब्रीम सम्‍म मेकेर कुर पामे बाक्‍त।
  ita-1927: E tutti i capi e tutto il popolo se ne rallegrarono e portarono il danaro
    e lo gettarono nella cassa finché tutti ebbero pagato.
  ckb-ckb: هەموو سەرکردەکان و هەموو گەل بە خۆشی و شادمانییەوە باجەکانی خۆیان هێنا
    و خستیانە ناو سندوقەکە، هەتا پڕ بوو.
  eng-BBE: And all the chiefs and all the people came gladly and put their money into
    the chest, till they had all given.
  kan-OKCV: ಆಗ ಪ್ರಧಾನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟು, ತೆರಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ತುಂಬುವವರೆಗೆ
    ಪೆಟ್ಟಿಗೆಯೊಳಗೆ ಹಾಕಿದರು.
  tam-2017: அப்பொழுது எல்லாப் பிரபுக்களும் எல்லா மக்களும் சந்தோஷமாகக் கொண்டுவந்து
    பெட்டி நிறைய அதிலே போட்டார்கள்.
  spa-RV-1909: 'Y todos los príncipes y todo el pueblo se holgaron: y traían, y echaban
    en el arca hasta henchirla.'
  ron-BTF: Și toți prinții și tot poporul s-a bucurat și au adus și au aruncat în
    ladă până s-a umplut.
  eng-WEBP: All the princes and all the people rejoiced, and brought in, and cast
    into the chest, until they had filled it.
  eng-FBV: All the leaders and all the people were glad to do so and brought their
    taxes. They dropped them in the chest until it was full.
  nld-1939: Alle voornamen en heel het volk kwamen nu tot den laatsten man met vreugde
    hun gave in de offerkist werpen.
  nch-BL: Huajca nochi tayacanani huan nochi israelitame hualayayaj ica miyac paquilisti
    huan quitaliyayaj inintomi ipan nopa cuacajo. Huan nopa cuacajo temic ica tomi.
  vie-1934: Hết thảy các quan trưởng và cả dân sự đều vui mừng, đem bạc đến bỏ vào
    trong hòm cho đến đầy.
  hin-CV: सभी अधिकारी और प्रजा के लोग इस पर बहुत ही खुश हुए और हर एक ने उसे कोष में
    अपने लिए तय कर डाल दिया, जिससे वह कोष भर गई.
  spa-BES: Y todos los jefes y todas las personas vinieron alegremente y pusieron
    su dinero en el cofre, hasta llenarlo.
  tdx-tdx: Le nirebeke iaby o roandriañeo naho ondatio, songa ninday vaho nampipok’
    amy vatay ampara’ t’ie niheneke.
  tha-KJV: บรรดาเจ้านายทั้งสิ้นและประชาชนทั้งปวงก็เปรมปรี​ดิ​์ และนำส่วยของเขาทั้งหลายมาหย่อนลงในหีบจนครบ
  por-BR-2018: 'E todos os príncipes e todo o povo se alegraram: e traziam, e lançavam
    no arca até enchê-la.'
  deu-ELO: Da freuten sich alle Obersten und das ganze Volk; und sie brachten und
    warfen in die Lade, bis man fertig war.
  eng-WYC-2018: And all the princes and all the people were glad, and they entered,
    and brought, and sent freely their gifts into the ark of the Lord (or and freely
    put their gifts into the box for the Lord), so that it was filled with treasure.
  epo-epo: Kaj ekĝojis ĉiuj estroj kaj la tuta popolo, kaj ili alportis kaj ĵetis
    en la keston, ĝis ĝi pleniĝis.
  uig-PIN: Barliⱪ ǝmǝldarlar wǝ barliⱪ hǝlⱪ huxal ⱨalda bajni ǝkilip sanduⱪ tolƣuqǝ
    uningƣa taxlidi.
  beo-beo: Dunu amola ilia ouligisu dunu da amo hou hahawane ba:i. Ilia da ilia su
    (‘da:gisi’) muni gaguli misini, gagili nabalesi.
  tpi-OTNT: Ol hetman wantaim ol manmeri i harim dispela tok na ol i wanbel tru. Na
    ol i bringim mani bilong ol i kam na putim long dispela bokis, na bokis i pulap.
  hau-SA: Dukan hafsoshi da dukan mutane suka kawo nasu kuɗin da aka sa musu da farin
    ciki, suna zuba su cikin akwatin sai da ya cika.
  uig-LAT: Barliq emeldarlar we barliq xelq xushal halda bajni ekilip sanduq tolghuche
    uninggha tashlidi.
  nde-nde: Izikhulu zonke labantu bonke baletha okwabo ngokujabula, bakufaka ebhokisini
    laze lagcwala.
  ton-ton: Pea naʻe fiefia ʻae houʻeiki kotoa pē mo e kakai kotoa pē, ʻonau ʻomi ki
    loto ʻosi ki he puha, ʻonau fai ai pe ke ʻosi.
  ces-1613: Tedy veselila se všecka knížata i všecken lid, a přinášejíce, metali do
    truhly, až se zpořádali.
  eng-WMB: All the princes and all the people rejoiced, and brought in, and cast into
    the chest, until they had filled it.
  tam-TCV: எல்லா அதிகாரிகளும், எல்லா மக்களும் தங்கள் கொடைகளை மகிழ்ச்சியுடன் கொண்டுவந்து
    அந்தப் பெட்டி நிரம்பும்வரை அதற்குள் போட்டார்கள்.
  ceb-ULB: Nagsadya ang tanang mga pangulo ug ang tanang katawhan ug gidala sa sulod
    ang salapi ug gibutang kini sa sudlanan hangtod nga napuno nila kini.
  pol-UBG: I radowali się wszyscy książęta oraz cały lud. Przynosili ją i rzucali
    do tej skrzyni, aż ją napełnili.
  urd-GVU: یہ سن کر تمام راہنما بلکہ پوری قوم خوش ہوئی۔ اپنے ہدیئے رب کے گھر کے پاس
    لا کر وہ اُنہیں صندوق میں ڈالتے رہے۔ جب کبھی وہ بھر جاتا
  deu-1912: Da freuten sich alle Obersten und alles Volk und brachten's und warfen's
    in die Lade, bis sie voll ward.
  kan-2017: ಎಲ್ಲಾ ಪ್ರಭುಗಳೂ, ಜನರೂ ಸಂತೋಷದಿಂದ ಬೇಕಾಗುವಷ್ಟು ಹಣವನ್ನು ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ತಂದು
    ಹಾಕಿದರು.
  yap-yap: Ren’ey e bfel’ u wan’ e girdi’ nge pi tayugang’ rorad, miyad fek e salpiy
    rorad ni tax i yib ngar suguyed fare kahol ngay.
  hlt-MCSB: Te vaengah mangpa boeih neh pilnam boeih khaw a kohoe uh. Te dongah a
    khuen uh tih a thingkawng dongah a bae la a sang uh.
  mdy-ETH: ዬይ ዓይሢፃ ዴሮና ዴሮኮ ሱኡጎና ቢያ ዎዛሴሢሮ ሚኢሾ ዔኪ ሙኪ ሳኣፂኖ ዓጊ ኩንሤኔ።
  twi-ASANTE: Ntuanofoɔ no ne ɔmanfoɔ no penee so, enti wɔde anigyeɛ de wɔn sika bɛhyɛɛ
    adaka no ma.
  eng-WEBU: All the princes and all the people rejoiced, and brought in, and cast
    into the chest, until they had filled it.
  wal-wal: Awaajjin halaqatinne asai ubbai ufaittidi, giirai saaxiniyaa kumana gakkanaashin,
    an yeggidosona.
  spa-PDDPT: Todos los jefes y los del pueblo se alegraron. Llevaron y echaron en
    el cofre hasta llenarlo.
  gun-gun: Ha'e ramo yvatekueve ha'e heta va'e kuery ha'e javi ovy'a reve ogueru okuapy
    peráta ome'ẽ va'erã. Hyru py ae omoĩ, oo omoatyrõmbaa peve.
  ilo-ULB: Naragsakan dagiti amin a mangidadaulo ken amin a tattao ket nangiyegda
    iti kuarta sada inkabil daytoy iti kahon, agingga a napunnoda daytoy.
  kpg-kpg: Di mee deenei gu haga manawa lamalia nia daangada mo nadau dagi, gei digaula
    gu gaamai nadau bahihadu dagitedi guu haa tebedebe guu honu.
  uig-ARA: بارلىق ئەمەلدارلار ۋە بارلىق خەلق خۇشال ھالدا باجنى ئەكىلىپ ساندۇق تولغۇچە
    ئۇنىڭغا تاشلىدى.
  sus-sus: Kuntigie nun ɲama birin naxa tin na ra, e naxa fa kɔbiri ra, e a sa kankira
    kui han a a rafe.
  pon-2006: Met ahpw kaparanda aramas akan oh arail kaun ako, irail eri wapene neirail
    mwohni en daksis oh audehkihda kakono lao dirala.
  ksd-ksd: Ma ra umana luluai ma ra tarai par dia ga gugu, ma dia ga kap ra totokom,
    ma dia ga vue poe ta ra bok, tuk dia ga vuvung par.
  tur-YTC: Bütün beyler ve bütün halk sevindi ve getirdiler ve sandık dolana dek içine
    attılar.
  grc-BRENT: Καὶ ἔδωκαν πάντες ἄρχοντες καὶ πᾶς ὁ λαὸς, καὶ εἰσέφερον καὶ ἐνέβαλον
    εἰς τὸ γλωσσόκομον ἕως οὗ ἐπληρώθη.
  ind-AYT: Semua pemimpin dan seluruh rakyat itu bersukacita. Mereka membawa pajaknya
    dan memasukkannya ke dalam peti itu sampai penuh.
  nya-nya: Akuluakulu onse ndi anthu onse anabweretsa zopereka zawo mokondwera ndipo
    anaziponya mʼbokosi mpaka linadzaza.
  hrv-hrv: Obradovaše se svi knezovi i sav narod i počeše donositi i bacati u kovčeg
    dok se nije napunio.
  mps-mps: Te tobolu bidi dabe me te we bidi augwaligo te po odama, augwali homu deli
    mu yali. Tama augwaligo mone seselama, te halobage muagasali, tama te halobage
    pągąna pali.
  tpi-tpi: Ol hetman wantaim ol manmeri i harim dispela tok na ol i wanbel tru. Na
    ol i bringim mani bilong ol i kam na putim long dispela bokis, na bokis i pulap.
  dan-1931: Alle Øversterne og hele Folket bragte da Afgiften med Glæde og lagde den
    i Kisten, til den var fuld;
  vie-OVCB: Điều này làm hài lòng các nhà lãnh đạo và dân chúng, họ vui mừng đem tiền
    bỏ vào rương cho tới khi đầy.
  guj-2017: સર્વ આગેવાનો તથા સર્વ લોકો ઉત્સાહપૂર્વક તે કરના પૈસા ત્યાં લાવવા લાગ્યા
    અને પેટીમાં નાખવા લાગ્યા.
  pon-2006A: Met ahpw kaparanda aramas akan oh arail kaun ako, irail eri wapene neirail
    mwohni en daksis oh audehkihda kakono lao dirala.
  por-BRBSL: Todos os príncipes e todo o povo se regozijaram, e trouxeram e jogaram
    no peito, até que o encheram.
  cth-cth: Hat navah, ukkungnaw hoi taminaw pueng teh a lunghawi awh teh, tangka teh
    a thokhai awh. Koung a cawng awh hoehnahlan vah, thingkong dawk ka paphnawn lah
    a pâseng awh toe.
  twi-twi: Ntuanofo no ne ɔmanfo no penee so, enti wɔde anigye de wɔn sika bɛhyɛɛ
    adaka no ma.
  hlt-hlt: Te vaengah mangpa boeih neh pilnam boeih khaw a kohoe uh. Te dongah a khuen
    uh tih a thingkawng dongah a bae la a sang uh.
  tbz-SIM: Kɛ̀ diwɛ̀ìi pĩ́ mbɛkótíbɛ̀ bɛmɔu nɛ̀ bɛnìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ ntɔuní idíítí
    kɛ ɑ̃ɑ̃̀ dɛ kó tɛtɔutɛ miɛkɛ kɛ̀ tɛ̀ yɑ̀ɑ píɛnnɛ̀.
  msy-2020: Ezɨ gumazir dapaniba ko gumazamiziba bar, akar kam baregha, me bar akonge.
    Egha me dagɨaba inigha iza boksiar kam gazuima, a bar izɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ nyʋɣʋ nyǝ́mɑ, nɑ sɑmɑɑ tǝnɑ tǝpɑɩ ponɑ pɑ lɑmpuu nɑ lɑŋhʋlʋmlɛ.
    Hɑlǝnɑ ɑtɑkɑɑ su.
  azb-azb: Rəislərlə bütün xalq sevindi və sandıq dolana qədər vergini gətirib onun
    içinə qoydular.
  eng-DBY: And all the princes and all the people rejoiced, and brought in and cast
    into the chest, until they had finished.
  hin-2017: तो सब हाकिम और प्रजा के सब लोग आनन्दित हो रुपये लाकर जब तक चन्दा पूरा
    न हुआ तब तक सन्दूक में डालते गए।
  eng-YLT: And all the heads, and all the people rejoice, and they bring in, and cast
    into the chest, unto completion.
  eng-WYC-2017: And all the princes and all the people were glad, and they entered,
    and brought, and sent freely their gifts into the ark of the Lord, so that it
    was filled with treasure.
  eng-WMBB: All the princes and all the people rejoiced, and brought in, and cast
    into the chest, until they had filled it.
  urd-GVH: यह सुनकर तमाम राहनुमा बल्कि पूरी क़ौम ख़ुश हुई। अपने हदिये रब के घर के
    पास लाकर वह उन्हें संदूक़ में डालते रहे। जब कभी वह भर जाता
  rug-rug: Qetu nia rina tie meke sari na koimata sa hiniva, ke paleke lani rini sari
    na poata takisi meke voi lani pa bokese, osolae siṉi si asa.
  gaz-gaz: Qondaaltonni hundii fi sabni hundi buusii isaanii gammachuudhaan fidanii
    hamma inni guututti sanduuqicha keessa ni buusan.
  fra-LSG: Tous les chefs et tout le peuple s’en réjouirent, et l’on apporta et jeta
    dans le coffre tout ce qu’on avait à payer.
  yal-yal: Kuntigine nun yamaan yi lu fɛ mudune ra sɛwani gbeti ramara kankiraan kui
    han a yi rafe.
  haw-1868: A hauoli iho la na kaukaualii a pau a me na kanaka a pau, a lawe mai lakou,
    a hahao iloko o ka pahu, a hoopau ae la.
  arb-NAV: فَفَرِحَ كُلُّ الرُّؤَسَاءِ وَسَائِرُ الشَّعْبِ، وَتَبَرَّعُوا بِالْمَالِ
    حَتَّى امْتَلأَ الصُّنْدُوقُ.
  ewe-ewe: Dɔnunɔlawo katã kple ameawo katã tsɔ woƒe nudzɔdzɔwo vɛ kple dzidzɔ eye
    woda wo ɖe nudzɔɖaka la me va se ɖe esime wòyɔ banaa.
  eng-LEE: And all the princes and all the people rejoiced, and they brought it in,
    and cast it into the chest, until it was full.
  asm-FB: তাতে আটাই অধ্যক্ষসকলে আৰু সকলো প্ৰজাই আনন্দেৰে তাক আনি, কাৰ্য শেষ নোহোৱালৈকে
    চন্দুকত দি থাকিল।
  sus-A: كُنتِفِيٍ نُن حَمَ بِرِن نَشَ تِن نَ رَ، عٍ نَشَ قَ كْبِرِ رَ، عٍ عَ سَ كَنكِرَ
    كُي هَن عَ عَ رَقٍ.
  fra-SBL: Tous les princes et tout le peuple se réjouissaient, apportaient et jetaient
    dans le coffre, jusqu'à ce qu'ils l'eussent rempli.
  hbo-hbo: וַיִּשְׂמְח֥וּ כָל־הַשָּׂרִ֖ים וְכָל־הָעָ֑ם וַיָּבִ֛יאוּ וַיַּשְׁלִ֥יכוּ
    לָאָרֹ֖ון עַד־לְכַלֵּֽה׃
  kik-kik: Anene othe na andũ othe nĩmarehire maruta mao makenete, makĩmekĩra ithandũkũ
    o nginya rĩkĩiyũra.
  fra-NCL: Tous les chefs et tout le peuple en eurent de la joie, et ils apportèrent
    et jetèrent dans le coffre tout ce qu’ils devaient payer.
  cek-AK: Angraengnawk hoi kaminawk boih anghoe o, phoisa to sin o moe, boeng ai karoek
    to thingkhong thungah pacaeng o.
  cuk-cuk: Geb bela dule-dummagan, degi, dulemar-baigan weligwaledba Bab-Dummadga-mani-ukleged
    seargusmalad. Degi, ulugwa-enguedse imaksamalad.
  uig-CYR: Барлиқ әмәлдарлар вә барлиқ хәлиқ хошал һалда баҗни әкилип сандуқ толғичә
    униңға ташлиди.
  tel-2017: అధికారులందరూ ప్రజలందరూ సంతోషంగా కానుకలు తెచ్చి, పెట్టె నిండేంత వరకూ దానిలో
    వేశారు.
  hat-BSA: Tout ofisye yo avèk tout pèp la te rejwi. Yo te pote taks pa yo e yo te
    depoze yo nan kès la jiskaske yo te ranpli l.
  kos-kos: Mwet uh, oayapa mwet kol lalos, elos insewowo ke ma se inge, ac elos usani
    tax lalos ac nwakla box sac.
  hbo-WLC: וַיִּשְׂמְח֥וּ כָל־הַשָּׂרִ֖ים וְכָל־הָעָ֑ם וַיָּבִ֛יאוּ וַיַּשְׁלִ֥יכוּ
    לָאָר֖וֹן עַד־לְכַלֵּֽה׃
  ibo-ibo: Ndịisi na ndị mmadụ niile jiri obi ụtọ tụta ụtụ ha. Ha jiri onyinye ha
    bịa tụnye ha nʼigbe onyinye ahụ, tutu rụọ mgbe o juru nʼọnụ.
  ory-ory: ଏଥିରେ ଅଧିପତି ସମସ୍ତେ ଓ ସମଗ୍ର ଲୋକ ଆନନ୍ଦ କଲେ ଓ ସେମାନେ ସମାପ୍ତ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ
    ଆଣି ସିନ୍ଦୁକରେ ପକାଇଲେ।
  chk-chk: Iwe, ekewe souemwen me ekewe aramas meinisin ra uwato ar takises fän pwapwa
    o uwalong lon ewe pwor tori a urela.
  rop-rop: Ola lidamob en pipul bin ol agri, en deibin bringimap olabat mani langa
    Jerusalem en deibin pudum langa det boks.
  ukr-1871: І зрадїли всї старшини і ввесь народ, і зносили та складали в скриню доти,
    доки вона не стала повна.
  deu-1951: Da freuten sich alle Obersten und das ganze Volk und brachten sie und
    warfen sie in die Lade, bis sie es alle getan hatten.
  eng-JPS: And all the princes and all the people rejoiced, and brought in, and cast
    into the chest, until they had made an end.
  srp-1865: I obradovaše se knezovi i sav narod, i donoseæi metahu u kovèeg dokle
    se ne svrši.
  lug-lug: Abakungu bonna n’abantu bonna ne baleetanga omusolo ogwo nga basanyufu,
    ne baguteekanga mu ssanduuko, okutuusa lwe yajjulanga.
  heb-heb: וישמחו כל השרים וכל העם ויביאו וישליכו לארון עד לכלה׃
  ben-IRV: তাতে সমস্ত শাসনকর্ত্তা ও সমস্ত প্রজা আনন্দ করে তা আনতে লাগল এবং যতক্ষণ
    না কাজ শেষ হল, ততক্ষণ সিন্দুকে তা রাখত।
  pan-pan: ਤਾਂ ਸਾਰੇ ਸਰਦਾਰ ਅਤੇ ਸਾਰੇ ਲੋਕੀ ਖੁਸ਼ ਹੋਏ ਅਤੇ ਲਿਆ ਕੇ ਉਸ ਸੰਦੂਕ ਵਿੱਚ ਪਾਉਂਦੇ ਰਹੇ
    ਜਦ ਤੱਕ ਇਹ ਕੰਮ ਪੂਰਾ ਨਾ ਕਰ ਲਿਆ
  mya-JVB: မင်း များနှင့် ပြည်သူ ပြည်သားများ အပေါင်း တို့ သည်၊ ဝမ်းမြောက် သောစိတ်နှင့်
    ဆောင် ခဲ့၍ ၊ လက်စသတ် သည်တိုင်အောင်သေတ္တာ ထဲသို့ သွင်းထားကြ၏။
  hmo-hmo: Vadaeni lohia taudia ibounai bona taunimanima ibounai ese mai edia moale
    danu edia takisi moni idia mailaia, maua lalonai idia udaia, ela bona ia honu.
  urd-urd: और सब सरदार और सब लोग ख़ुश हुए, और लाकर उस सन्दूक़ में डालते रहे जब तक
    पूरा न कर दिया।
  rus-SYN: И обрадовались все начальствующие и весь народ, и приносили и клали в ящик
    дотоле, доколе он не наполнился.
  bqc-SIM: Ɔ̃ kíaↄ ń gbɛ̃́piio mↄ̀ò ń pↄnao aa kà kpagolopiu e à pà.
  tcz-CHONGTHU: Hijouchun lamkai hojouseleh mipi hojouse chun kipahleh thanom tah
    chehin atohdohdiu hochhu thingkhonga chun aga hong dimset jiovin ahi
  mar-mar: तेव्हा अधिकाऱ्यांनी आणि लोकांनी मोठ्या आनंदाने कर आणून पेटीत जमा केला.
    पेटी भरेपर्यंत ते पैसे देत गेले.
  qub-qub: Chaura llapan mandajcuna, runacuna cushisha impuestuta pägaj apar cajunman
    wiñaran juntachinancama.
  bqp-bqp: Yɛnu yɛ̃robu kɑ tɔn be kpuro bɑ nuku dobu kuɑ. Mɑ bɑ kɑ gobi nɑ bɑ kpɛ̃ɛmɔ
    kpɑkoro te sɔɔ sere tɑ kɑ yibɑ.
  hat-hat: Sa te fè tout chèf yo ak tout pèp la kontan. Yo pote lajan taks la, yo
    mete l' nan bwat la jouk li rive plen.
  eng-BSB: All the officers and all the people rejoiced and brought their contributions,
    and they dropped them in the chest until it was full.
  eng-WEBPB: All the princes and all the people rejoiced, and brought in, and cast
    into the chest, until they had filled it.
  kbq-kbq: Higeno maka kva vahe'mo'zane, maka vahe'mo'zanena muse nehu'za ana vogisifina
    zagoa eri'za eme nentazageno avite'ne.
  nhe-BL: Huajca nochi tlayacanani huan nochi israelitame hualayayaj ica miyac paquilistli
    huan quitlaliyayaj inintomi ipan nopa cuacajo. Huan nopa cuacajo temic ica tomi.
  gub-BL: Tuwihaw wà, teko paw wà no, hurywete ur mehe wà. Omono wemetarer hyru pupe
    wà. Te tynehem kury.
  eng-DRA: 'And all the princes, and all the people rejoiced: and going In they contributed
    and cast so much into the chest of the Lord, that it was filled.'
