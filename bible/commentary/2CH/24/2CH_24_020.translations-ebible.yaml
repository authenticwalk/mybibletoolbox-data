verse: 2CH.024.020
translations:
  mal-C: 'യെഹോയാദാപുരോഹിതന്റെ മകനായ സെഖര്യാവിന്റെമേൽ ദൈവത്തിന്റെ ആത്മാവു വന്നു. അദ്ദേഹം
    ജനത്തിനുമുമ്പാകെ നിന്ന് ഈ വിധം പറഞ്ഞു: “ഇതാ ദൈവം അരുളിച്ചെയ്യുന്നു; ‘നിങ്ങൾ യഹോവയുടെ
    കൽപ്പനകൾ അനുസരിക്കാതിരിക്കുന്നതെന്ത്? അതിനാൽ നിങ്ങൾക്കു ശുഭം വരികയില്ല. നിങ്ങൾ
    യഹോവയെ ഉപേക്ഷിച്ചിരിക്കുന്നതിനാൽ അവിടന്ന് നിങ്ങളെയും ഉപേക്ഷിച്ചിരിക്കുന്നു.’ ”'
  deu-TKW: 'Aber der Geist Gottes ergriff Sacharja, den Sohn des Priesters Jojada,
    daß er vor das Volk trat und zu ihnen sprach: So spricht Gott: Warum übertretet
    ihr die Gebote Jahwes und wollt euch um euer Glück bringen? Weil ihr Jahwe verlassen
    habt, verließ er euch!'
  lin-lin: 'Molimo ya Nzambe akitelaki Zakari, mwana mobali ya Nganga-Nzambe Yeoyada,
    mpe Zakari atelemaki liboso ya bato mpe alobaki : « Tala makambo oyo Nzambe alobi :
    ‹ Mpo na nini bozali kotosa mitindo ya Yawe te ? Bokokende liboso te ! Lokola
    bosundoli Yawe, Ye mpe asundoli bino. › »'
  eng-LSV: 'and the Spirit of God has clothed Zechariah son of Jehoiada the priest,
    and he stands above the people, and says to them, “Thus said God: Why are you
    transgressing the commands of YHWH, and do not prosper? Because you have forsaken
    YHWH, He forsakes you.”'
  eng-GNV: 'And the Spirit of God came vpon Zechariah the sonne of Iehoiada the Priest,
    which stoode aboue the people, and sayde vnto them, Thus sayth God, Why transgresse
    ye the commandements of the Lord? surely ye shall not prosper: because ye haue
    forsaken the Lord, he also hath forsaken you.'
  eng-WEBSTER: And the Spirit of God came upon Zechariah the son of Jehoiada the priest,
    who stood above the people, and said to them, Thus saith God, Why transgress ye
    the commandments of the LORD, that ye cannot prosper? because ye have forsaken
    the LORD, he hath also forsaken you.
  nhw-BL: 'Huan se tonali hualajqui Itonal Toteco Dios ipan nopa tlajtol pannextijquetl
    Zacarías catli elqui icone nopa mijcatzi totajtzi Joiada. Huan Zacarías moquetzqui
    campa más tlahuejcapa huan quinilhui nochi nopa masehualme catli itztoyaj ipan
    nopa tlasentilistli: “Quej ni quiijtohua Toteco Dios: ‘¿Para tlen anquiixpanoj
    catli quiijtohua notlanahuatil, niamoTECO? Catli anquichihuaj quisas fiero para
    amojuanti. Huajca ama pampa antechtlahuelcajtoque na nojquiya nimechtlahuelcahuas
    amojuanti.’ Quej nopa quiijto Toteco Dios.”'
  swh-ONEN: Ndipo Roho wa Bwana akaja juu ya Zekaria mwana wa Yehoyada kuhani. Akasimama
    mbele ya watu akasema, “Hili ndilo asemalo Mungu, ‘Kwa nini mnakataa kuzitii amri
    za Bwana? Hamtafanikiwa kwa kuwa mmemwacha Bwana, yeye naye amewaacha ninyi.’ ”
  bba-bba: Yerɑ Yinni Gusunɔn Hunde u Sɑkɑri, yɑ̃ku kowo Yehoyɑdɑn bii yɔɔwɑ. Mɑ u
    yɔ̃rɑ tɔmbun wuswɑɑɔ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡerumɔ. U nɛɛ, mbɑn sɔ̃nɑ i
    win woodɑbɑ sɑrɑmɔ. I ǹ mɑɑ koorɔ. Domi i wi, Yinni Gusunɔ deri. Yen sɔ̃nɑ win
    tii u koo mɑɑ bɛɛ deri.
  eng-KJVCPB: And the spirit of God came upon Zechariah the son of Jehoiada the priest,
    which stood above the people, and said unto them, Thus saith God, Why transgress
    ye the commandments of the Lord, that ye cannot prosper? because ye have forsaken
    the Lord, he hath also forsaken you.
  cpy-cpy: 'Ikanta Zacarías, itomi omperatajorentsitaarewo Joeada, ijeekashiretantakari
    ishire Tajorentsi, ikatziyaka tonkaariki ochempiki, ikaminaakiri atziripaeni,
    ikantziri: “Iroka ikantzi Tajorentsi: ‘¿Iitaka kaari pikemijantanta eerokapaeni
    nonintakaani? ¿Iitaka pikowakowatantawori pashironkaawaetya? ¡Niyotzi pipakaakina
    eerokapaeni, ari noshiyaari eejatzi naaka, aritaki nowawijaakoteemi eeroka!’”'
  luo-luo: 'Eka Roho mar Nyasaye nolor kuom Zekaria wuod Jehoyada jadolo. Nochungʼ
    e nyim ji kowacho niya, “Nyasaye wacho kama: ‘Angʼo momiyo ok urito chike Jehova
    Nyasaye? Omiyo ok unuyud hawi nikech useweyo Jehova Nyasaye omiyo en bende oseweyou.’ ”'
  meu-meu: 'Bena Dirava ena Lauma ese Sekaria, hahelaḡa tauna Iehoiada natuna, na
    e rohea; bena taunimanima daediai e gini, e hereva henidia, eto, Dirava na ini
    e gwau tomamu: Dahaka dainai Iehova ena hehaḡani o tata utumu, bena namomui basine
    vara diba? Umui ese Iehova vada o rakatania dainai, ia ese vada e rakatanimui.'
  npi-ULB: 'यहोयादाका छोरा जकरिया पुजारीमाथि परमेश्‍वरका आत्मा आउनुभयो । जकरिया मानिसहरूका
    सामु खडा भए र तिनीहरूलाई भने, “परमेश्‍वर यसो भन्‍नुहुन्छ: ‘तिमीहरू किन परमप्रभुका
    आज्ञा उल्लङ्घन गर्छौ, जसले गर्दा तिमीहरूले उन्‍नति गर्न सक्दैनौ? तिमीहरूले परमप्रभुलाई
    त्यागेका हुनाले उहाँले पनि तिमीहरूलाई त्याग्‍नुभएको छ ।”'
  yor-yor: 'Nígbà náà, Ẹ̀mí Ọlọ́run wá sórí Sekariah ọmọ Jehoiada wòlíì, ó dúró níwájú
    àwọn ènìyàn ó sì wí pé, “Èyí ni ohun tí Olúwa wí: ‘Kí ni ó dé tí ẹ̀yin kò fi tẹ̀lé
    àṣẹ Olúwa? Ìwọ kì yóò ṣe rere. Nítorí tí ìwọ ti kọ Olúwa sílẹ̀, òun pẹ̀lú ti kọ̀
    yín sílẹ̀.’ ”'
  pes-OPCB: 'سپس روح خدا بر زکریا، پسر یهویاداع نازل شد. او در مقابل قوم ایستاده،
    گفت: «خداوند می‌فرماید: چرا از دستورهای من سرپیچی می‌کنید و خود را دچار مصیبت
    می‌نمایید. شما مرا ترک گفته‌اید، من هم شما را ترک می‌گویم.»'
  tgl-ULB: Dumating ang Espiritu ng Diyos kay Zacarias na anak ng paring si Joiada.
    Tumayo si Zacarias sa itaas ng mga tao at sinabi sa kanila, “Ito ang sinasabi
    ng Diyos, 'Bakit ninyo nilalabag ang mga kautusan ni Yahweh, nang sa gayon hindi
    kayo sumagana? Yamang tinalikuran na ninyo si Yahweh, tinalikuran rin niya kayo.'”
  hui-hui: Ani biyagola Ngode Datagaliwabenaga Dinini ibugua Yahoiada igini Segaraiaha
    karulayagola ibu wali agali deni heyu howa lalu, Anduane Homogo Ngode Datagaliwabe
    ibugua bi ogodagua layago hale hadaba. Tígua ibunaga mana waharimigome tíha ko
    timbuni anda ibilolebirago manda bilimu. Tígua ibu erembira mialu wahalu pirimigo
    ai ibugua nde tíhondo ani dege biragoni, lalu lamini.
  mya-mya: ထို​အ​ခါ​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော် သည် ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ​၏​သား
    ဇာ​ခ​ရိ​အ​ပေါ်​သို့​သက်​ရောက်​တော်​မူ သ​ဖြင့် ဇာ​ခ​ရိ​သည်​ပြည်​သူ​တို့​မြင်​သာ
    သည့်​နေ​ရာ​တွင်​ရပ်​လျက်``သင်​တို့​သည်​မိ​မိ တို့​အ​ပေါ်​သို့​ဘေး​အန္တ​ရာယ်​ဆိုက်​ရောက်
    စေ​ရန် အ​ဘယ်​ကြောင့်​ငါ​ထာ​ဝရ​ဘု​ရား ၏​အ​မိန့်​တော်​ကို​ဖီ​ဆန်​ကြ​ပါ​သ​နည်း။ ငါ့​အား​သင်​တို့​စွန့်​ပယ်​ကြ​သ​ဖြင့်​ငါ
    သည်​လည်း​သင်​တို့​အား​စွန့်​ပယ်​တော်​မူ ပြီ'' ဟု​ဗျာ​ဒိတ်​တော်​ဆင့်​ဆို​၏။-
  bod-N: དུས་དེར་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ནི་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱའི་བུ་ཟཱ་ཀར་ཡ་ཡི་སྟེང་ལ་བབས་ཤིང་།
    ཁོ་ནི་མཐོ་སར་ལངས་ཏེ་མི་རྣམས་ལ་ན་རེ། དཀོན་མཆོག་གིས་འདི་སྐད་དུ། ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་འགལ་ནས་བྱ་བ་ལམ་འགྲོ་ཡོང་བར་མི་བྱེད་དོན་ཅི་ཡིན་ནམ།
    ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་པས་ཁོང་གིས་ཀྱང་ཁྱོད་ཚོ་སྤངས་པ་ཡིན་གསུངས་ཞེས་གསུངས་པ་ལ།
  sna-sna: Ipapo mweya waJehovha wakauya pana Zekaria, mwanakomana waJehoyadha muprista.
    Akamira pamberi pavanhu akati, “Zvanzi naMwari, ‘Sei musingateereri mirayiro yaJehovha?
    Hamusi kuzobudirira. Nokuti makasiya Jehovha, iye akusiyaiwo.’ ”
  spa-BLM: 'El Espíritu de Dios vino sobre Zacarías, hijo del sacerdote Joiada, y
    se puso de pie sobre el pueblo y les dijo: “Dios dice: ‘¿Por qué desobedecéis
    los mandamientos de Yahvé, para que no podáis prosperar? Porque habéis abandonado
    a Yahvé, él también os ha abandonado’”.'
  cac-cac: 'Yuj chi'', ix och Yespíritu Dios d''a vin̈aj Zacarías yuninalcan vin̈aj
    Joiada chi''. Ix q''ue lin̈an vin̈ d''a jun lugar chaan̈, ix yalan vin̈ d''a masanil
    anima chi'' icha tic: A Jehová Dios tz''alan icha tic: ¿Tas yuj max e c''anab''ajej
    in checnab''il? ¿Tas yuj tze saycot eyaelal d''a eyib''an̈? Yujto ix in eyactajcani,
    yuj chi'' ol ex vactejpaxcani, xchi Jehová, xchi vin̈.'
  swh-ULB: 'Roho wa Mungu akaja juu ya Zekaria mwana wa Yehoyada, yule kuhani; Zekaria
    akasimama juu ya watu na kusema kwao, “Mungu anasema hivi: Kwa nini mnazivunja
    amri za Yahwe, ili kwamba msifanikiwe? Kwa kuwa mmemsahau Yahwe, pia amewasahau
    ninyi.”'
  bel-bel: 'І Дух Божы ахінуў Захара, сына Ёдая сьвятара, і ён стаў на ўзвышэньні
    перад народам і сказаў ім: так кажа Гасподзь: навошта вы пераступаеце загады Гасподнія?
    Ня будзе посьпеху вам, і як вы пакінулі Госпада, так і Ён пакіне вас.'
  deu-ELBBK: 'Und der Geist Gottes kam über Sekarja, den Sohn Jojadas, des Priesters;
    und er stand auf über dem Volk und sprach zu ihnen: So spricht Gott: Warum übertretet
    ihr die Gebote des HERRN? Es wird euch ja nicht gelingen. Weil ihr den HERRN verlassen
    habt, so hat er euch verlassen.'
  mbb-OT: 'Ne midumala te Mulin-ulin te Megbevayà si Zacarias he anak ni Jehoyada
    he memumuhat. Midhitindeg sikandin diyà te etuvangan te menge etew he egkaǥi te,
    “Iyan heini lalag te Megbevayà: Maan is wazè niw tumana is menge suǥù te Nengazen?
    Wazè niw en ed-iseǥan. Su mid-iniyuǥan niw is Nengazen, ne ed-iniyuǥan kew zin
    daan.”'
  mal-2015: 'എന്നാറെ ദൈവത്തിന്റെ ആത്മാവു യെഹോയാദാപുരോഹിതന്റെ മകനായ സെഖര്യാവിന്റെ മേൽ
    വന്നു; അവൻ ജനത്തിന്നെതിരെ നിന്നു അവരോടു പറഞ്ഞതു: ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾക്കു ശുഭം വരുവാൻ കഴിയാതവണ്ണം നിങ്ങൾ യഹോവയുടെ കല്പനകളെ ലംഘിക്കുന്നതു എന്തു?
    നിങ്ങൾ യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ടു അവൻ നിങ്ങളെയും ഉപേക്ഷിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Akor avľa le Devleskro Duchos pre le Jehojadoskro čhavo Zecharijah. Ov
    ačhiľa anglo manuša a dovakerelas lenge: „Kada phenel o Del: ‚Soske na doľikeren
    le RAJESKRE prikazaňja? Na avela tumenge ňič avri, bo man omukľan, a vašoda the
    me tumen omukava.‘ “'
  pes-OPV: 'پس روح خدا زکریا ابن یهویاداع کاهن راملبس ساخت و او بالای قوم ایستاده،
    به ایشان گفت: «خدا چنین می‌فرماید: شما چرا از اوامریهوه تجاوز می‌نمایید؟ پس کامیاب
    نخواهیدشد. چونکه خداوند را ترک نموده‌اید، او شما راترک نموده است.»'
  ron-1924: 'Захария, фиул преотулуй Иехоиада, а фост ымбрэкат ку Духул луй Думнезеу.
    Ел с-а ынфэцишат ынаинтя попорулуй ши й-а зис: „Аша ворбеште Думнезеу: ‘Пентру
    че кэлкаць порунчиле Домнулуй? Ну вець пропэши. Пентру кэ аць пэрэсит пе Домнул,
    ши Ел вэ ва пэрэси.’”'
  ben-OBCV: 'তখন ঈশ্বরের আত্মা যাজক যিহোয়াদার ছেলে সখরিয়ের উপর নেমে এলেন। তিনি লোকজনের
    সামনে দাঁড়িয়ে বললেন, “ঈশ্বর একথাই বলেন: ‘তোমরা কেন সদাপ্রভুর আদেশ অমান্য করছ?
    তোমরা সফল হবে না। যেহেতু তোমরা সদাপ্রভুকে পরিত্যাগ করেছ, তাই তিনিও তোমাদের পরিত্যাগ
    করেছেন।’ ”'
  som-som: Markaasaa Ruuxii Ilaah wuxuu ku soo degay Sekaryaah oo uu dhalay wadaadkii
    Yehooyaadaac ahaa, oo isna intuu meel dadka ka korraysaa istaagay ayuu ku yidhi,
    Ilaah wuxuu idinku leeyahay, War maxaad ugu xadgudbaysaan Rabbiga amarradiisa?
    Idinku ma liibaani karaysaan, maxaa yeelay, Rabbiga waad ka tagteen, isna wuu
    idinka tegey.
  lat-VUC: 'Spiritus itaque Dei induit Zachariam filium Jojadæ sacerdotem, et stetit
    in conspectu populi, et dixit eis: Hæc dicit Dominus Deus: Quare transgredimini
    præceptum Domini, quod vobis non proderit, et dereliquistis Dominum ut derelinqueret
    vos?'
  eng-ASVBT: And the Spirit of God came upon Zechariah the son of Jehoiada the priest;
    and he stood above the people, and said unto them, Thus saith God, Why transgress
    ye the commandments of Jehovah, so that ye cannot prosper? because ye have forsaken
    Jehovah, he hath also forsaken you.
  ita-1885: 'E lo Spirito di Dio investì Zaccaria, figliuolo del sacerdote Gioiada.
    Ed egli, stando in piè disopra al popolo, disse loro: Così ha detto Iddio: Perchè
    trasgredite voi i comandamenti del Signore? Voi non prospererete: perciocchè voi
    avete abbandonato il Signore, egli altresì vi abbandonerà.'
  eng-LXXUP: And the Spirit of God came upon Azariah the son of Jehoiada the priest,
    and he stood up above the people, and said, Thus saith the Lord, Why do ye transgress
    the commandments of the Lord? so shall ye not prosper; for ye have forsaken the
    Lord, and he will forsake you.
  eng-ULB: 'The Spirit of God came on Zechariah son of Jehoiada, the priest; Zechariah
    stood above the people and said to them, “God says this: Why do you transgress
    the commandments of Yahweh, so that you cannot prosper? Since you have forsaken
    Yahweh, he has also forsaken you.”'
  spa-VBL: 'Entonces el Espíritu de Dios vino a Zacarías, hijo del sacerdote Joiada.
    Se puso de pie ante el pueblo y les dijo: “Esto es lo que dice Dios: ‘¿Por qué
    quebrantan los mandamientos del Señor para no tener éxito? Siendo que han abandonado
    al Señor, él los ha abandonado a ustedes’”.'
  fra-_FOB: 'Alors l''Esprit de Dieu revêtit Zacharie, fils de Jéhojada, le sacrificateur,
    et, se tenant debout au-dessus du peuple, il leur dit: Dieu a dit ainsi: Pourquoi
    transgressez-vous les commandements de l''Éternel? Vous ne prospérerez point;
    car vous avez abandonné l''Éternel, et il vous abandonnera.'
  mal-mal: 'അപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് യെഹോയാദാ പുരോഹിതന്റെ മകനായ സെഖര്യാവിന്റെ മേൽ
    വന്നു; അവൻ ജനത്തിന്നെതിരെ നിന്ന് അവരോട് പറഞ്ഞത്: “ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾക്ക് നന്മ വരുവാൻ കഴിയാതെ നിങ്ങൾ യഹോവയുടെ കല്പനകൾ ലംഘിക്കുന്നത് എന്ത്? നിങ്ങൾ
    യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ട് അവൻ നിങ്ങളെയും ഉപേക്ഷിച്ചിരിക്കുന്നു”.'
  urd-GVR: Phir Allāh kā Rūh Yahoyadā Imām ke beṭe Zakariyāh par nāzil huā, aur us
    ne qaum ke sāmne khaṛe ho kar kahā, “Allāh farmātā hai, ‘Tum Rab ke ahkām kī ḳhilāfwarzī
    kyoṅ karte ho? Tumheṅ kāmyābī hāsil nahīṅ hogī. Chūṅki tum ne Rab ko tark kar
    diyā hai is lie us ne tumheṅ tark kar diyā hai’!”
  suz-BL: मिनु परमप्रभु आ सोक्‍तीम चढ़ेब येहो-यादा आ तौ जकरिया कली सुमा बाक्‍त। मिनु
    मेको मुर आन ङोंइती राप्‍शा मेको आन कली “परमप्रभुमी मार देंशो बाक्‍त, देंशा हना,
    ‘गे मारदे परमप्रभु यावे आ शेंशो मपाइनीनी? मोपतीके गे गेना हना यो श्‍येत जशा, रिम्‍शो
    मदुम्‍नीनी। गेपुकीम परमप्रभु यावे कली प्रोंइतीके, मेकोमी यो इन कली प्रोंइशो बाक्‍ब’
    देंशो बाक्‍ब” देंमाक्‍त। मत्ती २३:३५; हिब्रू ११:३७
  ita-1927: 'Allora lo spirito di Dio investì Zaccaria, figliuolo del sacerdote Jehoiada,
    il quale, in piè, dominando il popolo, disse loro: “Così dice Iddio: Perché trasgredite
    voi i comandamenti dell’Eterno? Voi non prospererete; poiché avete abbandonato
    l’Eterno, anch’egli vi abbandonerà”.'
  ckb-ckb: 'ئینجا ڕۆحی خودا هاتە سەر زەکەریای کوڕی یەهۆیاداعی کاهین. بەرامبەر گەل
    ڕاوەستا و پێی گوتن: «خودا ئەمە دەفەرموێت: ”بۆچی سەرپێچی فەرمانەکانی یەزدان دەکەن؟
    لەبەر ئەوە سەرکەوتوو نابن، چونکە وازتان لە یەزدان هێنا، ئەویش وازی لێ هێنان.“»'
  eng-BBE: Then the spirit of God came on Zechariah, the son of Jehoiada the priest,
    and, getting up before the people, he said to them, God has said, Why do you go
    against the orders of the Lord, so that everything goes badly for you? because
    you have given up the Lord, he has given you up.
  kan-OKCV: ಆಗ ದೇವರ ಆತ್ಮ ಯಾಜಕ ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಜೆಕರ್ಯನ ಮೇಲೆ ಬಂದು, ಅವನು ಜನರ ಮುಂದೆ ನಿಂತು
    ಅವರಿಗೆ, “ನೀವು ವೃದ್ಧಿ ಹೊಂದಕೂಡದ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಮೀರುವುದೇನು? ನಿಮಗೆ ಶುಭವಾಗುವುದಿಲ್ಲ.
    ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ, ದೇವರು ಸಹ ನಿಮ್ಮನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தேவனுடைய ஆவி ஆசாரியனாகிய யோய்தாவின் மகனான சகரியாவின்மேல் இறங்கினதால்,
    அவன் மக்களுக்கு எதிரே நின்று: நீங்கள் யெகோவாவுடைய கற்பனைகளை மீறுகிறது என்ன? இதனால்
    நீங்கள் செழிப்படையமாட்டீர்கள் என்று தேவன் சொல்லுகிறார்; நீங்கள் யெகோவாவை விட்டுவிட்டதால்
    அவர் உங்களைக் கைவிடுவார் என்றான்.'
  spa-RV-1909: 'Y el espíritu de Dios envistió á Zachârías, hijo de Joiada el sacerdote,
    el cual estando sobre el pueblo, les dijo: Así ha dicho Dios: ¿Por qué quebrantáis
    los mandamientos de Jehová? No os vendrá bien de ello; porque por haber dejado
    á Jehová, él también os dejará.'
  ron-BTF: 'Și Duhul lui Dumnezeu a venit peste Zaharia, fiul preotului Iehoiada,
    care a stat în picioare deasupra poporului și le-a spus: Astfel spune DOMNUL:
    De ce încălcați poruncile DOMNULUI, ca să nu prosperați? Pentru că ați părăsit
    pe DOMNUL, el de asemenea v-a părăsit.'
  eng-WEBP: The Spirit of God came on Zechariah the son of Jehoiada the priest; and
    he stood above the people, and said to them, “God says, ‘Why do you disobey the
    LORD’s commandments, so that you can’t prosper? Because you have forsaken the
    LORD, he has also forsaken you.’”
  eng-FBV: 'Then the Spirit of God came to Zechariah, son of Jehoiada the priest.
    He stood before the people and told them, “This is what God says: ‘Why do you
    break the Lord''s commandments so that you cannot be successful? Since you have
    abandoned the Lord, he has abandoned you.’”'
  nld-1939: 'Toen kwam de geest Gods over Zekarja, den zoon van den priester Jehojada.
    Hij ging voor het volk staan, en zeide tot hen: Zo spreekt God! Waarom overtreedt
    gij de geboden van Jahweh en vertrapt gij uw eigen geluk? Want nu gij Jahweh verlaat,
    verlaat Hij ook u!'
  nch-BL: 'Huan se tonali hualajqui Itonal Toteco Dios ipan nopa tajtolpanextijquet
    Zacarías cati elqui icone nopa mijcatzi totajtzi Joiada. Huan Zacarías moquetzqui
    campa más tahuejcapa huan quinilhui nochi nopa masehualme cati itztoyaj ipan nopa
    tasentilisti: “Quej ni quiijtohua Toteco Dios: ‘¿Para ten anquiixpanoj cati quiijtohua
    notanahuatil, niamoTECO? Cati anquichihuaj quisas fiero para amojuanti. Huajca
    ama pampa antechtahuelcajtoque na nojquiya nimechtahuelcahuas amojuanti.’ Quej
    nopa quiijto Toteco Dios.”'
  vie-1934: 'Thần của Đức Chúa Trời cảm động Xa-cha-ri, con trai của thầy tế lễ Giê-hô-gia-đa;
    người đứng dậy trước mặt dân sự, mà nói rằng: Đức Chúa Trời phán như vầy: Cớ sao
    các ngươi phạm các điều răn của Đức Giê-hô-va? Các ngươi sẽ chẳng may mắn được,
    vì đã lìa bỏ Đức Giê-hô-va, và Đức Giê-hô-va cũng đã lìa bỏ các ngươi.'
  hin-CV: 'तब परमेश्वर के आत्मा पुरोहित यहोयादा के पुत्र ज़करयाह पर उतरे. उसने लोगों
    के सामने खड़े होकर यह घोषणा की, “यह परमेश्वर ने कहा है: ‘तुम लोग क्यों याहवेह
    के आदेशों को ठुकरा रहे हो कि अब तुम्हारी समृद्धि में व्यवधान उत्पन्‍न हो गया है?
    याहवेह ने तुम्हें त्याग दिया है क्योंकि तुमने उनका त्याग किया है.’ ”'
  spa-BES: 'Entonces vino el espíritu de Dios sobre Zacarías, el hijo del sacerdote
    Joiada, y levantándose delante del pueblo, les dijo: Dios ha dicho: ¿Por qué vas
    contra las órdenes del Señor? todo te va mal? porque han abandonado al Señor,
    él te ha abandonará.'
  tdx-tdx: 'Aa le niheo amy Zekarià, ana’ Iehoiada mpisoroñe t’i Arofon’ Añahare naho
    nijohañe am’ondatio nanao ty hoe: Hoe ty tsaràn’ Añahare: Akore ty fandilara’
    areo o lili’ Iehovào? Tsy hiraorao; aa kanao naforintse’ areo t’Iehovà le nifarie’e
    ka nahareo.'
  tha-KJV: แล​้วพระวิญญาณของพระเจ้าได้สวมทับเศคาริยาห์​บุ​ตรชายเยโฮยาดาปุโรหิต และท่านได้ยืนเหนือประชาชน
    และกล่าวแก่เขาทั้งหลายว่า “พระเจ้าตรั​สด​ังนี้​ว่า ‘ทำไมท่านทั้งหลายจึงละเมิดพระบัญญั​ติ​ของพระเยโฮวาห์อันเป็นเหตุ​ให้​ท่านเจริญขึ้นไม่​ได้​’
    เพราะท่านทั้งหลายได้ทอดทิ้งพระเยโฮวาห์​พระองค์​จึงทอดทิ้งท่าน”
  por-BR-2018: 'E o espírito de Deus investiu a Zacarias, filho de Joiada o sacerdote,
    o qual estando sobre o povo, lhes disse: Assim disse Deus: Por que quebrantais
    os mandamentos do SENHOR? Não vos virá bem disso; porque por haver deixado ao
    SENHOR, ele também vos deixará.'
  deu-ELO: 'Und der Geist Gottes kam über Sekarja, den Sohn Jojadas, des Priesters;
    und er stand auf über dem Volke und sprach zu ihnen: So spricht Gott: Warum übertretet
    ihr die Gebote Jehovas? Es wird euch ja nicht gelingen. Weil ihr Jehova verlassen
    habt, so hat er euch verlassen.'
  eng-WYC-2018: Then the Spirit of the Lord clothed, or environed, Zechariah, the
    priest, the son of Jehoiada; and he stood in the sight of the people, and said
    to them, The Lord saith these things, Why break ye the commandment of the Lord,
    which thing shall not profit to you, and ye have forsaken the Lord, that he should
    forsake you? (Then the Spirit of the Lord came upon Zechariah, the son of the
    High Priest Jehoiada; and he stood before the people, and said to them, The Lord
    saith these things, Why have ye broken the Lord’s commands? truly that shall not
    profit you; but because ye have abandoned the Lord, now he hath abandoned you.)
  epo-epo: 'La spirito de Dio venis sur Zeĥarjan, filon de la pastro Jehojada, kaj
    li stariĝis antaŭ la popolo, kaj diris al ili: Tiele diras Dio: Kial vi malobeas
    la ordonojn de la Eternulo? Vi ne havos sukceson, ĉar vi forlasis la Eternulon,
    kaj tial Li vin forlasis.'
  uig-PIN: 'U qaƣda Hudaning Roⱨi bax kaⱨin Yǝⱨoyadaning oƣli Zǝkǝriyaƣa qüxti, u
    hǝlⱪning aldida ɵrǝ turup ularƣa: — Huda mundaⱪ dǝydu: «Silǝr nemixⱪa Pǝrwǝrdigarning
    ǝmirlirigǝ hilapliⱪ ⱪilisilǝr? Silǝr ⱨeq rawajliⱪ kɵrmǝysilǝr, qünki silǝr Pǝrwǝrdigardin
    waz kǝqtinglar wǝ Umu silǝrdin waz kǝqti», — dedi.'
  beo-beo: Amalalu, Hina Gode Ea A:silibu Hadigidafa da Segalaia (gobele salasu dunu
    Yihoiada egefe) amoga aligila sa:i. E da dunu huluane ilia midadi lelu, amane
    sia:i, “Hina Gode da amane sia:sa, ‘Dilia abuliba:le Hina Gode Ea hamoma:ne sia:i
    hame naba? Dilia da didili hame hamomu. Dilia da Hina Gode fisiagaiba:le, E amola
    da dili fisiagai dagoi.’”
  tpi-OTNT: Orait na spirit bilong God i kamap strong long Sekaraia, pikinini man
    bilong pris Jehoiada. Na Sekaraia i go sanap antap long ples klia bai ol manmeri
    i lukim em, na em i tokim ol olsem, “God, Bikpela i tok, yupela i sakim pinis
    ol lo bilong em, na bai yupela i no inap i stap gut. Bilong wanem yupela i mekim
    dispela kain pasin? Yupela i bin givim baksait long God, olsem na em i givim baksait
    pinis long yupela tu.”
  hau-SA: Sai Ruhun Allah ya sauko a kan Zakariya ɗan Yehohiyada firist. Ya tsaya
    a gaban mutane ya ce, “Ga abin da Allah ya ce, ‘Me ya sa ba ku yi biyayya da umarnan
    Ubangiji ba? Ba za ku yi nasara ba. Domin kun yashe Ubangiji, shi ma ya yashe
    ku.’ ”
  uig-LAT: 'U chaghda Xudaning Rohi bash kahin Yehoyadaning oghli Zekeriyagha chüshti,
    u xelqning aldida öre turup ulargha: — Xuda mundaq deydu: «Siler némishqa Perwerdigarning
    emirlirige xilapliq qilisiler? Siler héch rawajliq körmeysiler, chünki siler Perwerdigardin
    waz kechtinglar we Umu silerdin waz kechti», — dédi.'
  nde-nde: 'Ngakho uMoya kaNkulunkulu wehlela kuZakhariya indodana yomphristi uJehoyada.
    Wema phambi kwabantu wathi, “Nanku okutshiwo nguNkulunkulu: ‘Kungani lingalaleli
    imilayo kaThixo? Aliyikuphumelela. Ngenxa yokumlahla uThixo elikwenzileyo, laye
    uselilahlile.’ ”'
  ton-ton: Pea naʻe hoko ʻae Laumālie ʻae ʻOtua kia Sakalia ko e foha ʻo Sihoiata
    ko e taulaʻeiki, pea tuʻu ki ʻolunga ia ʻi he kakai, ʻo ne pehē kiate kinautolu,
    “ʻOku pehē mai ʻe he ʻOtua, Koeʻumaʻā hoʻomou fai talangataʻa ki he ngaahi fekau
    ʻa Sihova, ko ia ʻoku ʻikai ai te mou faʻa monūʻia? Ko e meʻa ʻi hoʻomou liʻaki
    ʻa Sihova, kuo ne liʻaki ai ʻakimoutolu foki.”
  ces-1613: 'Nýbrž, když Duch Boží vzbudil Zachariáše syna Joiady kněze, (kterýž vystoupiv
    před lid, mluvil jim: Takto praví Bůh: Proč přestupujete přikázaní Hospodinova?
    Nepovedeť se vám šťastně. Proto že jste opustili Hospodina, i on také opustí vás);'
  eng-WMB: The Spirit of God came on Zechariah the son of Jehoiada the priest; and
    he stood above the people, and said to them, “God says, ‘Why do you disobey the
    LORD’s commandments, so that you can’t prosper? Because you have forsaken the
    LORD, he has also forsaken you.’”
  tam-TCV: 'அப்பொழுது ஆசாரியனான யோய்தாவின் மகன் சகரியாவின்மேல் இறைவனின் ஆவியானவர்
    வந்தார். அவன் மக்களுக்கு முன்பாக நின்று, “இறைவன் சொல்வது இதுவே: யெகோவாவின் கட்டளைகளுக்கு
    நீங்கள் ஏன் கீழ்ப்படியாமலிருக்கிறீர்கள்? நீங்கள் செழிப்படையமாட்டீர்கள். நீங்கள்
    யெகோவாவைக் கைவிட்டீர்கள். அதனால் அவரும் உங்களைக் கைவிட்டுவிட்டார்” என்று சொன்னான்.'
  ceb-ULB: 'Ang Espiritu ni Yahweh miabot kang Zacarias ang anak nga lalaki ni Jehoyada,
    nga pari; mibarog si Zacarias taliwala sa katawhan ug miingon ngadto kanila, “Miingon
    ang Dios niini: Ngano man nga naglapas kamo sa mga sugo ni Yahweh, mao nga wala
    kamo mouswag? Sanglit gisalikway man ninyo si Yahweh, isalikway usab niya kamo.”'
  pol-UBG: 'Wówczas Duch Boży zstąpił na Zachariasza, syna kapłana Jehojady, który
    stanął przed ludem i powiedział im: Tak mówi Bóg: Czemu przekraczacie przykazania
    PANA? Nie powodzi się wam. Skoro wy opuściliście PANA, on też was opuścił.'
  urd-GVU: پھر اللہ کا روح یہویدع امام کے بیٹے زکریاہ پر نازل ہوا، اور اُس نے قوم
    کے سامنے کھڑے ہو کر کہا، ”اللہ فرماتا ہے، ’تم رب کے احکام کی خلاف ورزی کیوں کرتے
    ہو؟ تمہیں کامیابی حاصل نہیں ہو گی۔ چونکہ تم نے رب کو ترک کر دیا ہے اِس لئے اُس
    نے تمہیں ترک کر دیا ہے‘!“
  deu-1912: 'Und der Geist Gottes erfüllte Sacharja, den Sohn Jojadas, des Priesters.
    Der trat oben über das Volk und sprach zu ihnen: So spricht Gott: Warum übertretet
    ihr die Gebote des HERRN und wollt kein Gelingen haben? Denn ihr habt den HERRN
    verlassen, so wird er euch wieder verlassen.'
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಮಗ ಜೆಕರ್ಯನು ದೇವರ ಆತ್ಮನಿಂದ ತುಂಬಿದವನಾಗಿ ಆವೇಶ ಉಳ್ಳವನಾದನು.
    ಆಗ ಅವನು ಜನರ ಎದುರಿನಲ್ಲಿ ಉನ್ನತ ಸ್ಥಾನದಲ್ಲಿ ನಿಂತುಕೊಂಡು ಅವರಿಗೆ, “ದೇವರ ಮಾತನ್ನು ಕೇಳಿರಿ;
    ನೀವು ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನು ಮೀರಿ, ನಿಮ್ಮನ್ನೆ ಏಕೆ ನಾಶಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದೀರಿ? ನೀವು ಯೆಹೋವನನ್ನು
    ಕಡೆಗಣಿಸಿರುವುದರಿಂದ; ಆತನೂ ನಿಮ್ಮನ್ನು ಕಡೆಗಣಿಸಿದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Ma aram me yib e Kan Nthothup rok Got nga daken Zekariah nib mo’on ni fak
    Jehoyada ni prist. Me sak’iy ko gin nra guy e girdi’ riy me non nib ga’ laman
    ni ga’ar, “Be fithmed SOMOL ni Got ko mangfan nda kumur folgad ko tin ke ta’chiylen
    ma gimed be girengiy e gafgow nga dakenmed! Ka mu paged, ere ke pagmed!”
  hlt-MCSB: Te vaengah Pathen kah Mueihla loh khosoih Jehoiada capa Zekhariah te a
    thing. Te dongah pilnam te a taengah a pai thil tih amih te, “Pathen loh he ni
    a. thui. Balae tih BOEIPA kah olpaek te na poe. Te dongah na thaihtak uh mahpawh.
    BOEIPA te na hnoo uh dongah nangmih khaw n'hnoo van coeng,” a ti nah.
  mdy-ETH: ዬካፓ ፆኦሲኮ ዓያና ቄኤሳሢ፥ ዮዳሄ ናኣዚ ዛካሪያሴይዳ ኬዴኔ፤ ዬያሮ ዒዚ ዴራ ዒዛ ዴንቃንዳ ዼጌ ቤሲዳ ኬስኪ ዔቃዖ፦
    «ፆኦሲ ‹ታኣኮ ዓይሢፆ ዒንሢ ዓይጎሮ ኩንሦ ሃሻይ? ዒንሢዳ ዒንሢሮ ዒንሢ ባይሲንታ ዓይጎሮ ዔኪ ሙካይ?› ጌይ ዒንሢ ዖኦጫኔ፤
    ዓካሪ ሃሢ ዒንሢ ዒዛ ሃሼሢሮ ዒዚያ ዒንሢ ሃሼኔ!» ጌዔኔ።
  twi-ASANTE: 'Afei, Onyankopɔn Honhom baa ɔsɔfoɔ Yehoiada babarima Sakaria so. Ɔgyinaa
    nnipa no anim kaa sɛ, “Sɛdeɛ Onyankopɔn seɛ nie: Adɛn enti na monni Awurade ahyɛdeɛ
    so? Morennya nkɔsoɔ ɛfiri sɛ, moagya Awurade ama ɔno nso agya mo!”'
  eng-WEBU: The Spirit of God came on Zechariah the son of Jehoiada the priest; and
    he stood above the people, and said to them, “God says, ‘Why do you disobey the
    LORD’s commandments, so that you can’t prosper? Because you have forsaken the
    LORD, he has also forsaken you.’”
  wal-wal: Hegaappe guyyiyan, qeesiyaa Yoodaahe na7aa Zakkaariyaasa bolli Xoossaa
    Ayyaanai wodhdhiis; wodhdhin Zakkaariyaasi asaa sinttan eqqidi, “Xoossai hagaadan
    yaagees; ‘Intte GODAA azazuwaa poliyoogaa aissi ixxeetii? Hegee intteyyo iita.
    Intte GODAA aggido gishshau, ikka inttena aggiis’ yaagees” yaagiis.
  spa-PDDPT: 'Entonces el Espíritu de ʼElohim revistió a Zacarías, hijo del sacerdote
    Joiada, quien se presentó ante el pueblo y les dijo: ʼElohim dice: ¿Por qué traspasan
    ustedes los Mandamientos de Yavé? No prosperarán, porque por abandonar a Yavé,
    Él también los abandonará.'
  gun-gun: 'Ha''e gui Nhanderuete Nhe''ẽ ou sacerdote Joiada ra''ykue Zacarias re.
    Ha''e ramo heta va''e kuery renonde py opu''ã ho''amy vy aipoe''i ha''e kuery
    pe: — Po rami Nhanderuete ijayvu: “Mba''e re tu Senhor ojapo uka va''ekue rupi
    e''ỹ pendekuai? Mba''eta napendekuai porãi ''rã. Senhor pejapa ramo ha''e voi
    pendereja ''rã”, he''i.'
  ilo-ULB: Immay ti Espiritu ti Dios kenni Zacarias a putot a lalaki ni Jehoyada,
    a padi; nagtakder ni Zacarias iti nangato a disso iti sangoanan dagiti tattao
    ket kinuna kadakuada, “Kastoy ti kuna ti Dios; 'Apay a salsalungasingenyo dagiti
    bilbilin ni Yahweh, nga isu a saankayo a dumur-as? Agsipud ta tinallikudanyo ni
    Yahweh, tinallikudannakayo met.'”
  kpg-kpg: Di Hagataalunga o God gu hagahonu Zechariah tama daane Jehoiada, tangada
    hai mee dabu. Mee gaa duu i di gowaa dela e gidee nia daangada gaa wolo gi nua,
    “God e heeu be goodou e aha ala digi hagalongo gi nia helekai Dimaadua, ga dagi mai
    di haingadaa gi goodou! Goodou gu diiagi a Mee, gei Mee hogi gu diiagi goodou!”
  uig-ARA: 'ئۇ چاغدا خۇدانىڭ روھى باش كاھىن يەھويادانىڭ ئوغلى زەكەرىياغا چۈشتى، ئۇ
    خەلقنىڭ ئالدىدا ئۆرە تۇرۇپ ئۇلارغا: ــ خۇدا مۇنداق دەيدۇ: «سىلەر نېمىشقا پەرۋەردىگارنىڭ
    ئەمىرلىرىگە خىلاپلىق قىلىسىلەر؟ سىلەر ھېچ راۋاجلىق كۆرمەيسىلەر، چۈنكى سىلەر پەرۋەردىگاردىن
    ۋاز كەچتىڭلار ۋە ئۇمۇ سىلەردىن ۋاز كەچتى»، ــ دېدى.'
  sus-sus: 'Ala Xaxili naxa lu sɛrɛxɛdubɛ Yehoyada xa di Sakari ma, a fa a masen ɲama
    bɛ, «Ala xa masenyi nan ya: Munfe ra wo na n tan Alatala xa sɛriyɛ matandife?
    Wo xa fe yo mu sɔɔnɛyama, barima wo bara n tan Alatala rabɛɲin. N fan fama wo
    rabɛɲinde na nan ma.»'
  pon-2006: Ngenen KAUN-O eri ti pohn Sekaraia nein samworo Sehoiada. E ahpw uh wasa
    me aramas akan kak kilang ih ie oh ngihl laudida, patohwan, “KAUN-O Koht, ketin
    keinemwe dahme kumwail sohte peikikihong sapwellime kosonned akan oh kahredohr
    kahpwal laud pohmwail! Kumwail sohpeisangehr, ihme e pil ketin sohpeikihsang kumwail!”
  ksd-ksd: 'Ma ra Tulungea i God i ga ki taun Sekaria natu i Ieoiada ra tena tinabar;
    ma i ga tur rikai pire ra tarai, ma i ga biti ta diat: God i biti dari: Ta ra
    ava ava piam vue ra umana vartuluai kai ra Luluai, upi pa na boina pire vavat?
    A Luluai i tar vana kan avat, tago ava tar vana kan ia.'
  tur-YTC: Tanrı'nın Ruhu, kâhin Yehoyada'nın oğlu Zekarya'nın üzerine geldi; ve halkın
    arasında yüksek bir yerde durdu ve onlara dedi, “Tanrı şöyle diyor, 'Neden Yahve'nin
    buyruklarını uymamazlık ediyorsunuz da başarılı olamıyorsunuz? Çünkü siz Yahve'yi
    bıraktığınız için o da sizi bıraktı.'”
  grc-BRENT: Καὶ πνεῦμα Θεοῦ ἐνέδυσε τὸν Ἀζαρίαν τὸν τοῦ Ἰωδαὲ τὸν ἱερέα, καὶ ἀνέστη
    ἐπάνω τοῦ λαοῦ, καὶ εἶπε, τάδε λέγει Κύριος, τί παραπορεύεσθε τὰς ἐντολὰς Κυρίου;
    καὶ οὐκ εὐοδωθήσεσθε· ὅτι ἐγκατελίπετε τὸν Κύριον, καὶ ἐγκαταλείψει ὑμᾶς.
  ind-AYT: 'Kemudian, Roh Allah menguasai Zakharia, anak Imam Yoyada. Dia berdiri
    di depan rakyat dan berkata, “Inilah firman Allah: Mengapa kamu melanggar perintah-perintah
    TUHAN sehingga kamu tidak beruntung? Karena kamu meninggalkan TUHAN, maka Dia
    meninggalkan kamu.”'
  nya-nya: 'Kenaka Mzimu wa Mulungu unabwera pa Zekariya mwana wa wansembe Yehoyada.
    Iye anayimirira pamaso pa anthu ndipo anati, “Zimene Mulungu akunena ndi Izi:
    ‘Chifukwa chiyani simukumvera Malamulo a Yehova? Simudzapindula. Chifukwa mwasiya
    Yehova, Iyenso wakusiyani.’ ”'
  hrv-hrv: 'Tada Božji duh napuni Jojadina sina, svećenika Zahariju, koji, stavši
    poviše naroda, reče: “Ovako veli Bog: ''Zašto kršite Jahvine zapovijedi? Zašto
    nećete da budete sretni? Kako ste vi ostavili Jahvu, i on će vas ostaviti.''”'
  mps-mps: Tama tialima, Godigo Spirit Mobo Bidi bomo elama mu te pris Jehoiadago
    ogwa Sekaraiaba pedelali. Tama Sekaraia aga te we bidigo suabo pebeli diliba ugwa
    doligi pali, tama agai augwalibolo e tama po walali, “God Genuai Bidigo te po
    walio. Dagego agai bomai po polo bogi palio, tama dage bugagia munu me bidigobeo.
    Magi baso dagego te tobage kolesaga yaliwe? Dagego Godiba tudi ola manio. Tama
    tibaso, agai me dage polo tudi ola manio,” Sekaraiago te po wali.
  tpi-tpi: Orait na spirit bilong God i kamap strong long Sekaraia, pikinini man bilong
    pris Jehoiada. Na Sekaraia i go sanap antap long ples klia bai ol manmeri i lukim
    em, na em i tokim ol olsem, “God, Bikpela i tok, yupela i sakim pinis ol lo bilong
    em, na bai yupela i no inap i stap gut. Bilong wanem yupela i mekim dispela kain
    pasin? Yupela i bin givim baksait long God, olsem na em i givim baksait pinis
    long yupela tu.”
  dan-1931: 'Men Guds Ånd iførte sig Zekarja, Præsten Jojadas Søn, og han trådte frem
    for Folket og sagde til dem: “Så siger Gud: Hvorfor overtræder I HERRENS Bud så
    Lykken viger fra eder? Fordi I har forladt HERREN, har han forladt eder!”'
  vie-OVCB: 'Thần Linh Đức Chúa Trời cảm động Xa-cha-ri, con Thầy Tế lễ Giê-hô-gia-đa.
    Ông đứng trước toàn dân và tuyên bố: “Đây là điều Đức Chúa Trời cảnh cáo: Tại
    sao các ngươi phạm các điều răn của Ngài? Các ngươi không thể nào thịnh đạt được.
    Các ngươi chối bỏ Chúa, bây giờ Ngài từ bỏ các ngươi.”'
  guj-2017: 'યહોયાદા યાજકના પુત્ર ઝખાર્યા પર ઈશ્વરનો આત્મા આવ્યો; ઝખાર્યાએ લોકોની
    સમક્ષ ઊભા થઈને કહ્યું, “ઈશ્વર એમ કહે છે: ‘શા માટે તમે ઈશ્વરની આજ્ઞાઓનું ઉલ્લંઘન
    કરીને પોતાને માથે આફત લાવો છો? તમે ઈશ્વરને તજ્યા છે, માટે તેમણે તમને તજ્યા છે.’”'
  pon-2006A: Ngenen KAUN-O eri ti pohn Sekaraia nein samworo Sehoiada. E ahpw uh wasa
    me aramas akan kak kilang ih ie oh ngihl laudida, patohwan, “KAUN-O Koht, ketin
    keinemwe dahme kumwail sohte peikikihong sapwellime kosonned akan oh kahredohr
    kahpwal laud pohmwail! Kumwail sohpeisangehr, ihme e pil ketin sohpeikihsang kumwail!”
  por-BRBSL: 'O Espírito de Deus veio sobre Zacarias, filho de Jehoiada, o sacerdote;
    e ele ficou acima do povo, e disse-lhes: “Deus diz: ''Por que vocês desobedecem
    aos mandamentos de Javé, para que não possam prosperar? Porque você abandonou
    Yahweh, ele também o abandonou”.'
  cth-cth: Hahoi vaihma Jehoiada e capa Zekhariah koe Cathut e Muitha teh a pha. Ahni
    ni rangpuinaw koe a kangdue teh ahnimouh koe, Cathut ni hettelah a dei, bangkongmaw
    hawinae na hmu awh hoeh hanelah BAWIPA e kâpoelawknaw na tapoe awh. BAWIPA na
    pahnawt awh dawkvah, ahni ni hai nangmouh na pahnawt awh telah atipouh.
  twi-twi: 'Afei, Onyankopɔn Honhom baa ɔsɔfo Yehoiada babarima Sakaria so. Ogyinaa
    nnipa no anim kae se, “Sɛnea Onyankopɔn se ni: Adɛn nti na munni Awurade ahyɛde
    so? Morennya nkɔso, efisɛ moagyaw Awurade ama ɔno nso agyaw mo!”'
  hlt-hlt: Te vaengah Pathen kah Mueihla loh khosoih Jehoiada capa Zekhariah te a
    thing. Te dongah pilnam te a taengah a pai thil tih amih te, “Pathen loh he ni
    a thui. Balae tih BOEIPA kah olpaek te na poe. Te dongah na thaihtak uh mahpawh.
    BOEIPA te na hnoo uh dongah nangmih khaw n'hnoo van coeng,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie nYɑɑ́ ncútɛ́ní ikuɔ́ nìùtì Yoyɑdɑ birɛ Sɑkɑrii ĩ́nkɛ̀,
    kòo cómmú bɛnìtìbɛ̀ ììkɛ̀ kɛ́bɛ́i nkɛ dɔ̀: Kuyie ntú dɛ̀ dòmmɛ kɛ̀ di yetɛ ku
    tɑnnɔ̀ di í yóó yɑ̀ mɛsɑ̀ɑ̀ mmɑmɛ̀ di mɛ nkù yetɛmɛ̀ kù di yetɛmu.'
  msy-2020: 'Ezɨ Godɨn Duam, ofa gamir gumazim Jehoiadan otarim Sekaraia gapasa. Ezɨ
    gumazamiziba Sekaraian ganasa, an azenim girɨgha ghua bar me gafiragha mɨtɨgha
    kamaghɨn mɨgei, “Ikiavɨra Itir God kamaghɨn mɨgei: Ia an Akar Gavgaviba munasaragha
    gɨfa, kamaghɨn amizɨ, ia deraghvɨra ikian kogham. Ia tizim bagha arazir kam gami?
    Ia akɨrim ragha Ikiavɨra Itir God gasaragha gɨfa, kamaghɨn amizɨ, an akɨrim ragha
    ia gasara.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ Feesuɣu kʋlǝnɑ Yoyɑtɑ pǝyɑlʋ kɔtʋlʋ Sɑkɑlɩ. Nɑ ɩ́ sǝŋ sɑmɑɑ
    tɑɑ, nɑ ɩ́ yɔɣɔtɩ sɩ: Ɩsɔ yɔɣɔtɑɑ sɩ pepe tɔɔ kɛ́ ɩɩ tɔkǝɣɩ mɑ kiiŋ? Tɔʋ, timpi
    ɩ́ lɔ-m tɔ, ɩ́ kɑɑ wɑɑ. Mɑɑ lɔ-mɛ tɔtɔ.'
  azb-azb: 'Kahin Yehoyadanın oğlu Zəkəriyyənin üzərinə Allahın Ruhu gəldi və xalqın
    arasında çıxış edib onlara dedi: «Allah belə deyir: nə üçün Rəbbin əmrlərini pozursunuz?
    İşləriniz yaxşı getməz, çünki siz Rəbbi tərk etdiyiniz kimi O da sizi tərk etdi».'
  eng-DBY: 'And the Spirit of God came upon Zechariah the son of Jehoiada the priest;
    and he stood up above the people and said unto them, Thus saith God: Wherefore
    do ye transgress the commandments of Jehovah? And ye cannot prosper; for ye have
    forsaken Jehovah, and he hath forsaken you.'
  hin-2017: तब परमेश्वर का आत्मा यहोयादा याजक के पुत्र जकर्याह में समा गया, और वह
    ऊँचे स्थान पर खड़ा होकर लोगों से कहने लगा, “परमेश्वर यह कहता है, कि तुम यहोवा
    की आज्ञाओं को क्यों टालते हो? ऐसा करके तुम्हारा भला नहीं हो सकता। देखो, तुम ने
    तो यहोवा को त्याग दिया है, इस कारण उसने भी तुम को त्याग दिया।”
  eng-YLT: and the Spirit of God hath clothed Zechariah son of Jehoiada the priest,
    and he standeth over-against the people, and saith to them, 'Thus said God, Why
    are ye transgressing the commands of Jehovah, and prosper not? because ye have
    forsaken Jehovah — He doth forsake you.'
  eng-WYC-2017: Then the Spirit of the Lord clothed, or environed, Zechariah, the
    priest, the son of Jehoiada; and he stood in the sight of the people, and said
    to them, The Lord saith these things, Why break ye the commandment of the Lord,
    which thing shall not profit to you, and ye have forsaken the Lord, that he should
    forsake you?
  eng-WMBB: The Spirit of God came on Zechariah the son of Jehoiada the priest; and
    he stood above the people, and said to them, “God says, ‘Why do you disobey the
    LORD’s commandments, so that you can’t prosper? Because you have forsaken the
    LORD, he has also forsaken you.’”
  urd-GVH: फिर अल्लाह का रूह यहोयदा इमाम के बेटे ज़करियाह पर नाज़िल हुआ, और उसने क़ौम
    के सामने खड़े होकर कहा, “अल्लाह फ़रमाता है, ‘तुम रब के अहकाम की ख़िलाफ़वरज़ी क्यों
    करते हो? तुम्हें कामयाबी हासिल नहीं होगी। चूँकि तुमने रब को तर्क कर दिया है इसलिए
    उसने तुम्हें तर्क कर दिया है’!”
  rug-rug: Meke kamo la sa Maqomaqona sa Tamasa koe Zakaraea, tuna e Zehoiada sa hiama.
    Turu la si asa pa keke vasina sapu kote boka dogoro betoa rina tie meke velavela
    vura si asa, “Sa Tamasa si nanasa nia sapu na vegua ke koromia va tabei sari na
    tinarae te Zihova meke kote va kamo i gamu sari na tinasuna! Kilua gamu si Asa,
    ke kilu gamu tugo Sa si gamu!”
  gaz-gaz: 'Ergasiis Hafuurri Waaqaa Zakkaariyaas ilma Yehooyaadaa lubichaa irra ni
    buʼe. Innis kaʼee fuula uummataa dura dhaabatee, “Waaqni akkana jedha: ‘Isin maaliif
    ajaja Waaqayyoo eeguu diddani? Isin hin milkooftan. Sababii isin Waaqayyoon dhiiftaniif
    innis isin dhiiseera’ ” jedheen.'
  fra-LSG: 'Zacharie, fils du sacrificateur Jehojada, fut revêtu de l’esprit de Dieu;
    il se présenta devant le peuple et lui dit: Ainsi parle Dieu: Pourquoi transgressez-vous
    les commandements de l’Éternel? Vous ne prospérerez point; car vous avez abandonné
    l’Éternel, et il vous abandonnera.'
  yal-yal: 'Na xanbi ra, Alaa Nii Sariɲanxin yi godo saraxaraliin Yehoyadaa dii xɛmɛn
    Sakari ma, a yi ti yamaan yɛtagi, a yi a fala e xa, a naxa, “Ala naxa iki: Nanfera
    ɛ mi Alatalaa yamarine suxuma? Ɛ mi sabatima, bayo ɛ bata ɛ mɛ Alatala ra. A fan
    a mɛma ɛ ra nɛn.”'
  haw-1868: Alaila, kau mai la i ka Uhane o ke Akua maluna o Zekaria, ke keiki a Iehoiada,
    ke kahuna, a ku ae la ia imua o kanaka, olelo mai la ia lakou, Penei i olelo mai
    ai ke Akua. No ke aha la oukou i malama ole ai i na kanawai o Iehova, i pono ole
    ai oukou? No ka mea, ua haalele oukou ia Iehova, a ua haalele no hoi kela ia oukou.
  arb-NAV: 'فَحَلَّ رُوحُ اللهِ عَلَى زَكَرِيَّا بْنِ يَهُويَادَاعَ الْكَاهِنِ، فَوَقَفَ
    أَمَامَ الشَّعْبِ وَقَالَ لَهُمْ: «هَذَا مَا يَقُولُهُ اللهُ: لِمَاذَا تَتَعَدَّوْنَ
    أَوَامِرَ الرَّبِّ فَلا تُفْلِحُوا؟ لَقَدْ نَبَذْتُمُ الرَّبَّ فَنَبَذَكُمُ الرَّبُّ».'
  ewe-ewe: Azɔ Mawu ƒe Gbɔgbɔ va dze Zekaria, Yehoiada ƒe vi, dzi. Eyɔ ameawo katã
    ƒo ƒu. Etsi tsitre ɖe kplɔ̃ aɖe dzi le ameawo ŋgɔ hegblɔ na wo be, “Mawu di be
    yeanya nu si na miele yeƒe sewo dzi wɔm o. Nu sia tae naneke megadzea edzi na
    mi o. Miegble Yehowa ɖi eya ta eya hã gble mi ɖi azɔ.”
  eng-LEE: And the spirit of God endued Zechariah the son of Yehoyada' the priest,
    and he stood up above the people, and he said unto them, Thus hath said the [true]
    God, Why transgress ye the commandments of the Lord? ye cannot prosper so; because
    [as] ye have forsaken the Lord, he hath also forsaken you.
  asm-FB: 'পাছে যিহোয়াদা পুৰোহিতৰ পুত্ৰ জখৰিয়াৰ ওপৰত ঈশ্বৰৰ আত্মা স্থিতি হ’ল; তেওঁ
    লোকসকলতকৈ ওখ ঠাই এটাত থিয় হৈ তেওঁলোকক ক’লে, “ঈশ্বৰে এই কথা কৈছে: ‘তোমালোকে কিয়
    যিহোৱাৰ আজ্ঞা উলঙ্ঘন কৰিছাহঁক? এইদৰে তোমালোকে কৃতকাৰ্য্য নহ’বা? যিহেতু তোমালোকে
    যিহোৱাক ত্যাগ কৰিলা, এই হেতুকে তেওঁ তোমালোককো ত্যাগ কৰিলে’৷”'
  sus-A: عَلَ شَشِلِ نَشَ لُ سّرّشّدُبّ يٍهٌيَدَ شَ دِ سَكَرِ مَ، عَ قَ عَ مَسٍن حَمَ
    بّ، «عَلَ شَ مَسٍنيِ نَن يَ؛ مُنقٍ رَ وٌ نَ ﭑ تَن عَلَتَلَ شَ سّرِيّ مَتَندِقٍ؟
    وٌ شَ قٍ يٌ مُ سْونّيَمَ، بَرِ مَ وٌ بَرَ ﭑ تَن عَلَتَلَ رَبّحِن. ﭑ قَن قَمَ وٌ
    رَبّحِندٍ نَ نَن مَ.»
  fra-SBL: 'L''Esprit de Dieu descendit sur Zacharie, fils du prêtre Jehoïada. Il
    se tint debout au-dessus du peuple et lui dit : « Dieu dit : « Pourquoi désobéissez-vous
    aux commandements de l''Éternel, de sorte que vous ne pouvez pas prospérer ? Parce
    que vous avez abandonné Yahvé, il vous a aussi abandonnés. »'
  hbo-hbo: וְר֣וּחַ אֱלֹהִ֗ים לָֽבְשָׁה֙ אֶת־זְכַרְיָה֙ בֶּן־יְהֹויָדָ֣ע הַכֹּהֵ֔ן
    וַֽיַּעֲמֹ֖ד מֵעַ֣ל לָעָ֑ם וַיֹּ֨אמֶר לָהֶ֜ם כֹּ֣ה ׀ אָמַ֣ר הָאֱלֹהִ֗ים לָמָה֩
    אַתֶּ֨ם עֹבְרִ֜ים אֶת־מִצְוֹ֤ת יְהוָה֙ וְלֹ֣א תַצְלִ֔יחוּ כִּֽי־עֲזַבְתֶּ֥ם אֶת־יְהוָ֖ה
    וַיַּֽעֲזֹ֥ב אֶתְכֶֽם׃
  kik-kik: Ningĩ Roho wa Ngai ũgĩkinyĩrĩra Zekaria mũrũ wa Jehoiada ũrĩa warĩ mũthĩnjĩri-Ngai.
    Akĩrũgama mbere ya andũ akĩmeera atĩrĩ, “Ũũ nĩguo Ngai ekuuga, ‘Nĩ kĩĩ gĩgũtũma
    mũremere watho wa Jehova? Inyuĩ mũtingĩgaacĩra. Tondũ nĩmũtiganĩirie Jehova, o
    nake nĩamũtiganĩirie.’ ”
  fra-NCL: 'L’esprit de Dieu revêtit Zacharie, fils du prêtre Joïada, qui se présenta
    devant le peuple et lui dit : « Ainsi dit Dieu : Pourquoi transgressez-vous les
    commandements de Yahweh, pour ne pas prospérer ? Parce que vous avez abandonné
    Yahweh, il vous abandonne à son tour. »'
  cek-AK: To naah Sithaw ih Muithla loe qaima Jehoiada capa Zekariah nuiah phak; anih
    loe kaminawk hmaa ah angdoet moe, Sithaw mah hae tiah thuih; Khosak hoihaih oh
    han ai ah, tipongah Angraeng lokpaekhaih to na aek o loe? Angraeng na caeh o taak
    boeh pongah, Angraeng mah doeh na caeh o taak tih boeh, tiah a naa.
  cuk-cuk: 'Degidgine, Bab-Jehová-Burba, dule-irwa-Babse-goled-Joiada-machi-Zacaríasʼgi
    aidenonikid. Geb degi, Zacarías dulemar-asabin gwisgusgu, dulemarga sogded: “Bab-Dummad-Jehová
    weyob soged: ‘¿Ibiga bemar an-Igar-Mamaidba be nanasurmala? Emidi, bemar an-Igarba
    nanasurmarsoggu, bemarga iba-nuegan bar-naguosulid. Ar ade, bemar an-obachamarsoggu,
    an be-obanmarmogoed.’ ”'
  uig-CYR: 'У чағда Худаниң Роһи баш каһин Йәһояданиң оғли Зәкәрияға чүшти, у хәлиқниң
    алдида өрә туруп уларға: — Худа мундақ дәйду: «Силәр немишкә Пәрвәрдигарниң әмирлиригә
    хилаплиқ қилисиләр? Силәр һеч раваҗлиқ көрмәйсиләр, чүнки силәр Пәрвәрдигардин
    ваз кәчтиңлар вә Уму силәрдин ваз кәчти», — деди.'
  tel-2017: అప్పుడు దేవుని ఆత్మ యాజకుడు యెహోయాదా కొడుకూ అయిన జెకర్యా మీదికి వచ్చాడు.
    అతడు ప్రజల ముందు నిలబడి “మీరెందుకు యెహోవా ఆజ్ఞలను ధిక్కరిస్తున్నారు? మీరు వర్ధిల్లరు.
    మీరు యెహోవాను వదిలివేశారు కాబట్టి ఆయన మిమ్మల్ని వదిలివేశాడని దేవుడు చెబుతున్నాడు”
    అన్నాడు.
  hat-BSA: 'Alò Lespri Bondye a te vini sou Zacharie, fis a Jehojada a, prèt la. Li
    te kanpe anwo pèp la, e te pale yo: “Konsa Bondye te di: ‘Poukisa nou vyole kòmandman
    a SENYÈ la, e akoz sa nou pa reyisi? Akoz nou te abandone SENYÈ a, Li menm osi
    te abandone nou.’”'
  kos-kos: Na ngun lun God tuku nu facl Zechariah, wen natul Jehoiada mwet tol. El
    tu yen mwet uh ku in liyal we, ac wowoyak ac fahk, “LEUM GOD El siyuk lah efu
    ku kowos tia akos ma El sapkin, ac kowos use mwe ongoiya nu fowos sifacna! Kowos
    sisella, na pa El siskowosla!”
  hbo-WLC: וְר֣וּחַ אֱלֹהִ֗ים לָֽבְשָׁה֙ אֶת־זְכַרְיָה֙ בֶּן־יְהוֹיָדָ֣ע הַכֹּהֵ֔ן
    וַֽיַּעֲמֹ֖ד מֵעַ֣ל לָעָ֑ם וַיֹּ֨אמֶר לָהֶ֜ם כֹּ֣ה ׀ אָמַ֣ר הָאֱלֹהִ֗ים לָמָה֩
    אַתֶּ֨ם עֹבְרִ֜ים אֶת־מִצְוֺ֤ת יְהוָה֙ וְלֹ֣א תַצְלִ֔יחוּ כִּֽי־עֲזַבְתֶּ֥ם אֶת־יְהוָ֖ה
    וַיַּֽעֲזֹ֥ב אֶתְכֶֽם׃
  ibo-ibo: Mgbe ahụ, Mmụọ nke Chineke bịakwasịrị Zekaraya nwa Jehoiada onye nchụaja.
    O guzoro nʼihu ọha na eze gwa ha okwu sị; “Otu a ka Chineke sịrị, ‘Gịnị mere unu
    ji enupu isi nʼiwu Onyenwe anyị? Ihe agaghị agara unu nke ọma. Unu agbakụtala
    Onyenwe anyị azụ, ugbu a, ya onwe ya agbakụtakwala unu azụ.’ ”
  ory-ory: ଏଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଯିହୋୟାଦା ଯାଜକର ପୁତ୍ର ଜିଖରୀୟ ଉପରେ ଅଧିଷ୍ଠାନ କଲେ,
    ତହିଁରେ ସେ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଉଚ୍ଚସ୍ଥାନରେ ଠିଆ ହୋଇ ସେମାନଙ୍କୁ କହିଲା, “ପରମେଶ୍ୱର ଏହି
    କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ କାହିଁକି ସଦାପ୍ରଭୁଙ୍କର ଆଜ୍ଞାସବୁ ଲଙ୍ଘନ କରୁଅଛ? ଏଥିରେ କୃତକାର୍ଯ୍ୟ
    ନୋହିବ। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରିବାରୁ ସେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ ପରିତ୍ୟାଗ
    କରିଅଛନ୍ତି।”
  chk-chk: 'Mürin, Ngünün Kot a feitiu won Sekaraia nöün ewe souasor Jehoiata we mwän.
    Ätei a ütä wilitekia seni ekewe aramas o üreniir, “Iei alon Kot: Pwota oua purätiu
    än ewe Samol mi Lapalap kewe allük? Iei popun ousap tongeni feiöch. Pokiten oua
    likitala ewe Samol mi Lapalap, i a likitikemiila.”'
  rop-rop: Wal det spirit blanga God bin tok langa Sekaraiya det san blanga Jehoiyada
    det serramonimen, en Sekaraiya bin dalim ebribodi wanim God bin tok, “Wotfo yumob
    nomo kipum main lowa? Dijan garra bringimap panishmen langa yumob. Yumob bin libum
    mi. Wal ai garra libum yumob du.”
  ukr-1871: 'І найшов Дух Божий на Захарію, сина сьвященника Йодая, і став він на
    вишинї перед народом і промовив до їх: Так говорить Господь: Чом ви нарушуєте
    прикази Господнї? Не вийде воно вам на хосен; і коли ви покинули Господа, то й
    він вас покине.'
  deu-1951: 'Da kam der Geist Gottes über Sacharja, den Sohn Jojadas, des Priesters,
    so daß er wider das Volk auftrat und zu ihnen sprach: So spricht Gott: Warum übertretet
    ihr die Gebote des HERRN? Das bringt euch kein Glück, denn weil ihr den HERRN
    verlassen habt, wird er euch auch verlassen!'
  eng-JPS: 'And the spirit of God clothed Zechariah the son of Jehoiada the priest;
    and he stood above the people, and said unto them: ''Thus saith God: Why transgress
    ye the commandments of the LORD, that ye cannot prosper? because ye have forsaken
    the LORD, He hath also forsaken you.'''
  srp-1865: 'I doðe duh Gospodnji na Zahariju sina Jodaja sveštenika, te stade više
    naroda i reèe im: ovako veli Bog: zašto prestupate zapovijesti Gospodnje? neæete
    biti sreæni; što ostaviste Gospoda, zato i on vas ostavi.'
  lug-lug: Awo Omwoyo wa Katonda n’akka ku Zekkaliya muzzukulu wa Yekoyaada, n’ayimirira
    mu maaso g’abantu n’ayogera nti, “Bw’ati bw’ayogera Katonda nti, ‘Lwaki mujeemera
    amateeka ga Mukama? Temujja kufuna mukisa kukulaakulana. Kubanga muvudde ku Mukama
    naye kyavudde abaleka.’ ”
  heb-heb: ורוח אלהים לבשה את זכריה בן יהוידע הכהן ויעמד מעל לעם ויאמר להם כה אמר
    האלהים למה אתם עברים את מצות יהוה ולא תצליחו כי עזבתם את יהוה ויעזב אתכם׃
  ben-IRV: পরে ঈশ্বরের আত্মা যিহোয়াদা যাজকের ছেলে সখরিয়ের উপর এলে, তিনি লোকদের থেকে
    উঁচু জায়গায় দাঁড়িয়ে তাদের বললেন, “ঈশ্বর এই কথা বলছেন, ‘তোমরা কেন সদাপ্রভুর
    আদেশ অমান্য করছ? এতে সফল হবে না। তোমরা সদাপ্রভুকে ত্যাগ করেছ, তিনিও তোমাদের ত্যাগ
    করলেন।’”
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਯਹੋਯਾਦਾ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਉੱਤੇ ਉੱਤਰਿਆ। ਉਹ ਲੋਕਾਂ
    ਤੋਂ ਉੱਚੇ ਥਾਂ ਉੱਤੇ ਖੜ੍ਹੇ ਕੇ ਆਖਣ ਲੱਗਾ ਕਿ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਕਿਉਂ
    ਯਹੋਵਾਹ ਦੇ ਹੁਕਮਾਂ ਦੀ ਉਲੰਘਣਾ ਕਰਦੇ ਹੋ ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਸਫ਼ਲ ਨਹੀਂ ਹੋ ਸਕਦੇ? ਕਿਉਂ ਜੋ
    ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੇ ਵੀ ਤੁਹਾਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ
  mya-JVB: တဖန် ဘုရားသခင် ၏ ဝိညာဉ် တော်သည် ယဇ် ပုရောဟိတ် ယောယဒ သား ဇာခရိ အပေါ်မှာ
    သက်ရောက် ၍ ၊ သူသည် ပရိသတ် အလယ်၊ မြင့်သောအရပ်၌ ရပ် လျက်၊ ဘုရားသခင် မိန့် တော်မူသည်ကား
    ၊ သင်တို့သည် ကိုယ်အကျိုးကို ပျက်စေခြင်းငှါ၊ ထာဝရဘုရား ၏ပညတ် တော်တို့ကို အဘယ် ကြောင့်လွန်ကျုး
    ကြသနည်း။ သင်တို့သည် ထာဝရဘုရား ကို စွန့် သောကြောင့် ၊ သင် တို့ကိုလည်း စွန့် တော်မူပြီဟု
    မြွက်ဆို ၏။
  hmo-hmo: 'Vadaeni Dirava ena Lauma ese Sekaraia, hahelagaia tauna Iehoiada ena natuna
    tau ia abia, bona ia ese taunimanima edia vairanai ia gini, ia gwau, “Dirava be
    inai bamona ia hereva, ia gwau: ‘Badina dahaka umui ese Lohiabada ena oda umui
    kamonai henia lasi? Umui ese namo ta do umui davaria lasi, to dika momokani. Umui
    ese Lohiabada umui rakatania vadaeni dainai, ia ese umui danu ia rakatania vadaeni.’ ”'
  urd-urd: तब ख़ुदा की रूह यहूयदा' काहिन के बेटे ज़करियाह पर नाज़िल हुई, इसलिए वह
    लोगों से बुलन्द जगह पर खड़ा होकर कहने लगा, ख़ुदा ऐसा फ़रमाता है कि “तुम क्यूँ
    ख़ुदावन्द के हुक्मों से बाहर जाते हो कि ऐसे ख़ुशहाल नहीं रह सकते? चूँकि तुम ने
    ख़ुदावन्द को छोड़ा है, उसने भी तुम को छोड़ दिया।”
  rus-SYN: 'И Дух Божий облек Захарию, сына Иодая священника, и он стал на возвышении
    пред народом и сказал им: так говорит Господь: для чего вы преступаете повеления
    Господни? не будет успеха вам; и как вы оставили Господа, то и Он оставит вас.'
  bqc-SIM: 'Lua Nisĩna dɛ̀dɛ sa''onkia Yoiada nɛ́ Zakaliwa, ↄ̃ à zɛ̀ gbɛ̃́ↄ aɛ,
    a ònɛ́: Lua mɛ̀, àkɛa a pã a yã́ai? A bↄánↄ nao. Lá a pãkpà Diizi, à
    pãkpàázi sↄ̃ɛ.'
  tcz-CHONGTHU: 'Hijouchun Pathen lhagaochu Jehoiada thempupa chapa Zechariah chungah
    ahung pansan ahileh amajong munsanga adingin hitihin ahin samtaan ahi: Pakai Pathenin
    hitihin aseije “Pakaiyin hitin aseije, “Nanghon ipi dinga thupeh hi nangai daova
    nachunguva hamsetna nakiloilut khummuham! nanghon Pathen nada lhahtao vin ahileh
    amanjong nadalha taove!” ati'
  mar-mar: तेव्हा जखऱ्यामध्ये परमेश्वराच्या आत्म्याचा संचार झाला. जखऱ्या हा यहोयादा
    या याजकाचा पुत्र. जखऱ्या लोकांपुढे उभा राहून म्हणाला, देव म्हणतो, “तुम्ही परमेश्वराच्या
    आज्ञांचे उल्लंघन का करता? तुम्हास यश येणार नाही. तुम्ही परमेश्वराचा त्याग केलात.
    आता परमेश्वरही तुम्हास सोडून देत आहे.”
  qub-qub: 'Chaura cüra Joiadapa wamran Zacarías Diospa Espiritunpa munaynincho ricacushpan
    altuninman ichiycur llapan runacunata niran: «Tayta Diosga nin: ‹¿Imanirtaj mana
    cumlinquichu mandamintöcunata? ¿Imanirtaj quiquillayquicuna mana alliman chayayta
    ashircaycanqui? ¡Cananga gamcuna cachaycamashayquinöllami nogapis cachaycushayqui!›
    »'
  bqp-bqp: Yerɑ Yinni Gusunɔn Hunde u Sɑkɑri, yɑ̃ku kowo Yehoyɑdɑn bii yɔɔwɑ. Mɑ u
    yɔ̃rɑ tɔmbun wuswɑɑɔ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u gerumɔ. U nɛɛ, mbɑn sɔ̃nɑ i
    win woodɑbɑ sɑrɑmɔ. I ǹ mɑɑ koorɔ. Domi i wi, Yinni Gusunɔ deri. Yen sɔ̃nɑ win
    tii u koo mɑɑ bɛɛ deri.
  hat-hat: 'Lè sa a, lespri Bondye desann sou Zakari, pitit gason Jeojada, prèt la.
    li al kanpe yon kote pou tout pèp la wè l'', li di yo konsa: -Seyè a, Bondye a
    mande poukisa nou pa vle swiv kòmandman li yo kifè n''ap rale malè sou nou konsa?
    Nou vire do ba li, l''ap vire do ban nou tou!'
  eng-BSB: 'Then the Spirit of God came upon Zechariah son of Jehoiada the priest,
    who stood up before the people and said to them, “This is what God says: ‘Why
    do you transgress the commandments of the LORD so that you cannot prosper? Because
    you have forsaken the LORD, He has forsaken you.’”'
  eng-WEBPB: The Spirit of God came on Zechariah the son of Jehoiada the priest; and
    he stood above the people, and said to them, “God says, ‘Why do you disobey the
    LORD’s commandments, so that you can’t prosper? Because you have forsaken the
    LORD, he has also forsaken you.’”
  kbq-kbq: Ana hazageno Ra Anumzamofo Avamu'mo'a pristi ne' Jehoiada nemofo Zekaraiante
    hanavetino egeno, ana vahetmimofo zamavuga otino amanage huno zamasmi'ne, Anumzamo'a
    amanage hie, Nahigeta Ra Anumzamofo kasegea amagera nontazageno, maka zama hazazamo'a
    knarera nosie? Na'ankure tamagra Ra Anumzamofona tamagena humizageno, Agranena
    ana zanke huno amagena tamagrira hurami'ne.
  nhe-BL: 'Huan se tonali hualajqui Itonal Toteco Dios ipan nopa tiocamanalojquetl
    Zacarías tlen elqui icone nopa mijcatzi totajtzi Joiada. Huan Zacarías moquetzqui
    campa más tlahuejcapa huan quinilhui nochi nopa tlacame tlen itztoyaj ipan nopa
    tlasentilistli: “Queja ni quiijtohua Toteco Dios: ‘¿Para tlen inquiixpanoj tlen
    quiijtohua notlanahuatil, niimoTECO? Tlen inquichihuaj quisas fiero para imojuanti.
    Huajca ama pampa innechtlahuelcajtoque na nojquiya nimechtlahuelcahuas imojuanti.’
    Queja nopa quiijto Toteco Dios.”'
  gub-BL: Na'e Tupàn Hekwe ur Zakari xaxeto Zoiaz ta'yr rehe we kury. Na'e upu'àm
    ywytyr rehe teko wanupe Tupàn ze'eg imume'u pà wanupe. — Màràzàwe tuwe naperuzar
    kwaw Tupàn Tuweharupi Wiko Ma'e hemiapo kar. Pemu'ar kar iaiw haw pezehe. Peityk
    Tupàn Tuweharupi Wiko Ma'e. A'e rupi peneityk putar a'e nehe no, i'i wanupe.
  eng-DRA: 'The spirit of God then came upon Zacharias the son of Joiada the priest,
    and he stood in the sight of the people, and said to them: Thus saith the Lord
    God: Why transgress you the commandment of the Lord which will not be for your
    good, and have forsaken the Lord, to make him forsake you?'
