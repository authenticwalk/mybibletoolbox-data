verse: 2CH.024.014
translations:
  mal-C: പണികളെല്ലാം തീർത്തുകഴിഞ്ഞപ്പോൾ അവർ അധികമുള്ള പണം രാജാവിന്റെയും യെഹോയാദാ പുരോഹിതന്റെയും
    മുമ്പാകെ സമർപ്പിച്ചു. ആ പണംകൊണ്ട് യഹോവയുടെ ആലയത്തിൽവേണ്ടതായ സാധനസാമഗ്രികൾ ഉണ്ടാക്കി.
    ആരാധനയ്ക്കും ഹോമയാഗങ്ങൾക്കും വേണ്ടതായ ഉപകരണങ്ങൾ, സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള തളികകളും
    മറ്റു സാധനങ്ങളും എല്ലാം ആ പണംകൊണ്ടുണ്ടാക്കി. യെഹോയാദാപുരോഹിതന്റെ ജീവിതകാലംമുഴുവൻ
    യഹോവയുടെ ആലയത്തിൽ നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗങ്ങൾ അർപ്പിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Und als sie damit fertig waren, brachten sie das übrige Geld dem König
    und Jojada, und man machte Geräte für den Tempel Jahwes daraus - Geräte für den
    Gottesdienst und die Darbringung der Opfer, Schalen und goldene und silberne Geräte.
    Und man brachte beständig Brandopfer im Tempel Jahwes, so lange Jojada lebte.
  lin-lin: Tango basilisaki, bazongisaki epai ya mokonzi mpe Yeoyada mbongo oyo etikalaki.
    Na mbongo yango, basalaki bisalelo mpo na Tempelo ya Yawe, mpo na losambo, mpo
    na bambeka ya kotumba, bakopo, mpe bisalelo mosusu ya wolo mpe ya palata. Na mikolo
    nyonso ya bomoi ya Nganga-Nzambe Yeoyada, bazalaki kobonza bambeka ya kotumba
    kati na Tempelo ya Yawe.
  eng-LSV: And at their completing [it], they have brought in the rest of the money
    before the king and Jehoiada, and they make [with] it vessels for the house of
    YHWH, vessels of serving, and of offering up, and spoons, even vessels of gold
    and silver; and they are causing burnt-offerings to ascend in the house of YHWH
    continually, all the days of Jehoiada.
  eng-GNV: 'And when they had finished it, they brought the rest of the siluer before
    the King and Iehoiada, and he made thereof vessels for the house of the Lord,
    euen vessels to minister, both morters and incense cuppes, and vessels of golde,
    and of siluer: and they offred burnt offrings in the house of the Lord continually
    all the dayes of Iehoiada.'
  eng-WEBSTER: And when they had finished it , they brought the rest of the money
    before the king and Jehoiada, of which were made vessels for the house of the
    LORD, even vessels to minister, and to offer with , and spoons, and vessels of
    gold and silver. And they offered burnt-offerings in the house of the LORD continually
    all the days of Jehoiada.
  nhw-BL: Quema quisencajque nochi nopa tequitl ipan itiopa Toteco, nopa tlacame quihuicaque
    nopa tomi catli mocajqui huan quinmacatoj Tlanahuatijquetl Joás huan totajtzi
    Joiada. Huan inijuanti tlanahuatijque ma sempa quichihuaca nochi tlamantzitzi
    catli motequihuía ipan itiopa TOTECO para quihueyichihuase huan nojquiya catli
    monejqui para temacase tlacajcahualistli quen huejhueyi cucharas huan tasas huan
    miyac más tlamantli tlen oro huan tlen plata. Huan ipan nochi inemilis nopa totajtzi
    Joiada, mojmostla quimacayaya TOTECO nochi tlacajcahualistli catli monequiyaya.
  swh-ONEN: 'Walipokamilisha kazi hiyo ya kukarabati, wakaleta fedha zilizobaki wakampa
    mfalme na Yehoyada, nao kwa hizo wakatengeneza vyombo kwa ajili ya Hekalu la Bwana:
    Vyombo kwa ajili ya huduma na kwa ajili ya sadaka ya kuteketezwa, pia mabakuli
    na vitu vingine vya dhahabu na fedha. Wakati wote Yehoyada alipokuwa hai, sadaka
    za kuteketezwa zilitolewa wakati wote katika Hekalu la Bwana.'
  bba-bba: Sɑnɑm mɛ bɑ sɔmbu te kuɑ bɑ kpɑ yerɑ bɑ kɑ ɡobi yi yi tie nɑ sinɑ boko
    kɑ Yehoyɑdɑn mi. Bɑ sɑ̃ɑ yee ten dendi yɑ̃nu kuɑ kɑ mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kon dendi yɑ̃nu, kɑ nɔri, kɑ dendi yɑ̃nu ɡɑnu ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu.
    Bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ni kowɑ Yehoyɑdɑn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: And when they had finished it, they brought the rest of the money before
    the king and Jehoiada, whereof were made vessels for the house of the Lord, even
    vessels to minister, and to offer withal, and spoons, and vessels of gold and
    silver. And they offered burnt offerings in the house of the Lord continually
    all the days of Jehoiada.
  cpy-cpy: Ikanta ithonkari, ikaemaetakiri pinkathari itsipatakari Joeada, ipaeri
    koriki tzimahaantapaentsiri. Riitaki rowetsikaetakiri jemperika ikowaeyirini ashi
    tajorentsipanko. Rootaki imatantapiintyaawo ipinkathateeri Tajorentsi, pitayeeniri
    patsipetakaani, pimateero eejatzi okaatzi rowetsikanteetakariri ooro eejatzi koriki.
    Eeniro rañi Joeada, osheki rowamaapiinteetaki ratsipetakaani kameethatzimotziriri
    Tajorentsi.
  luo-luo: 'Kane gisetieko, negikelo pesa mane odongʼ ne ruoth kod Jehoyada mi negiloso
    gik moko mitiyogo e lemo ei hekalu mar Jehova Nyasaye kaka: gik mitiyogo e misango
    miwangʼo pep kaachiel gi dise to gi gik mamoko molos gi dhahabu kod fedha. Negitimo
    misengini miwangʼo pep mapile pile e hekalu mar Jehova Nyasaye kinde duto ka Jehoyada
    pod ngima.'
  meu-meu: Gaukara e ha-orea, bena moni orena na hanua pavapavana bona Iehoiada vairadiai
    e atoa. Una moni amo Iehova ena dubu kohuna idau-idau e kara, ia isiaina ilao-henina
    ḡaudia, bona ḡole-oho boubou ḡaudia bona e gabu muramuradia keberedia, bona gold
    bona silver ḡaudia. Bena Iehoiada ena maun dinadia iboudiai lalodiai ḡole-oho
    bouboudia e hahelaḡadia loulouva, Iehova ena dubu ai.
  npi-ULB: जब तिनीहरूले त्यो काम सिद्ध्याए, तब तिनीहरूले बाँकी बचेको रुपियाँपैसा राजा
    र यहोयादाकहाँ ल्याइदिए । ती पैसाबाट परमप्रभुका मन्दिरमा चाहिने सामानहरूको निम्ति
    प्रयोग गरियो, सेवाको काम र होमबलिको काम दुवैका निम्ति भाँडाहरू—सुन र चाँदीका चम्चा
    र भाँडाहरू । यहोयादाको समयभरि नै तिनीहरूले परमप्रभुको मन्दिरमा निरन्तर होमबलि
    चढाए ।
  yor-yor: Nígbà tí wọ́n sì parí rẹ̀ tán, wọ́n mú owó ìyókù wá sí iwájú ọba àti Jehoiada,
    a sì fi ohun èlò fún ilé Olúwa, àní ohun èlò fún ìsìn àti fún ẹbọ pẹ̀lú ọpọ́n,
    àní ohun èlò wúrà àti fàdákà. Wọ́n sì ń rú ẹbọ sísun ní ilé Olúwa nígbà gbogbo
    ní gbogbo ọjọ́ Jehoiada.
  pes-OPCB: وقتی تعمیرات خانهٔ خدا تمام شد، باقیماندهٔ پول را نزد پادشاه و یهویاداع
    آوردند و آنها دستور دادند با آن پول، ظروف طلا و نقره و وسایل دیگر برای خانهٔ خداوند
    درست کنند. در طول عمر یهویاداع کاهن، قربانیهای سوختنی به طور مرتب در خانهٔ خداوند
    تقدیم می‌شد.
  tgl-ULB: Nang kanilang matapos, dinala nila ang natirang pera sa hari at kay Joiada.
    Ang perang ito ay ginamit sa paggawa ng muwebles para sa bahay ni Yahweh, mga
    kasangkapan sa paglilingkod at paghahandog, mga sandok at mga kasangkapang ginto
    at pilak. Patuloy silang nag-alay ng mga handog na susunugin sa tahanan ni Yahweh
    sa lahat ng mga araw ni Joiada.
  hui-hui: Biabe ogoni biaiore howa muni ngolo silibarubi ibira hayago kinibi Yahoiadabi
    libuhondo mialu libugua Anduane Homogonaga andaha wulene mbirale irani delelobi
    ndisirubi ngolo silibame wabigi bilo muni biaru mini. Yahoiada ibu nahome heangi
    mbirale loma biniru Anduane Homogonaga andaha lomabu delaga dabuni delaabo haga
    hene.
  mya-mya: သူ​တို့​သည်​မွမ်း​မံ​ပြင်​ဆင်​မှု​ပြီး​စီး​သွား​သော အ​ခါ မင်း​ကြီး​နှင့်​ယော​ယ​ဒ​တို့​သည်​ပို​လျှံ
    သော​ရွှေ၊ ငွေ​ကို​ဗိ​မာန်​တော်​အ​တွက်​ခွက်​ဖ​လား များ​နှင့်​အ​ခြား​အ​သုံး​အ​ဆောင်​များ​ကို​ပြု
    လုပ်​ရာ​တွင်​အ​သုံး​ပြု​ကြ​၏။ ယော​ယ​ဒ​အ​သက်​ရှင်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး ဗိ​မာန်​တော်​တွင်​ယဇ်​များ​ကို​အ​စဉ်​ပူ​ဇော်​လေ့
    ရှိ​၏။-
  bod-N: ཡང་དེ་དག་གིས་ལས་ཀ་བསྒྲུབས་ཚར་རྗེས། དངུལ་འཕྲོ་མ་རྣམས་རྒྱལ་པོ་དང་ཡེ་ཧོ་ཡ་དཱ་གཉིས་ལ་སྤྲད་པ་དང་།
    དེ་ལས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་ཡོ་བྱད་དང་། ཞབས་ཏོག་སྒྲུབ་བྱེད་དང་མཆོད་པ་འབུལ་བྱེད་ཡོ་བྱད་དང་།
    སྡེར་མ་དང་། གསེར་དངུལ་གྱི་ཡོ་བྱད་སྣ་ཚོགས་བཅས་བཟོས་ནས། ཡེ་ཧོ་ཡ་དཱའི་སྐུ་རིང་དུ་དེ་དག་གིས་རྒྱུན་ཆད་མེད་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་བ་ཡིན།
  sna-sna: 'Pavakapedza vakauyisa imwe mari yose yakanga yasara kuna mambo naJehoyadha,
    uye yakagadziriswa midziyo yomutemberi yaJehovha: midziyo yokushandisa neyezvipiriso
    zvinopiswa namadhishi nezvimwe zvegoridhe nesirivha. Jehoyadha paakanga achiri
    mupenyu, zvipiriso zvinopiswa zvaitopiwa nguva nenguva mutemberi yaJehovha.'
  spa-BLM: Cuando terminaron, trajeron el resto del dinero ante el rey y Joiada, con
    el cual se hicieron los utensilios para la casa de Yahvé, los utensilios con los
    que se ministraba y se ofrecía, incluyendo cucharas y recipientes de oro y plata.
    Ofrecieron holocaustos en la casa de Yahvé continuamente durante todos los días
    de Joiada.
  cac-cac: Axo yic ix lajvi sb'oel yuj eb' vin̈, ix yic'anb'at q'uen tumin eb' vin̈
    ixto cani, ix yac'an q'uen eb' vin̈ d'a vin̈ rey yed' d'a vin̈aj sacerdote Joiada
    chi'. Axo yed' q'ueen ix schec vin̈ rey chi' b'ochaj yamc'ab' yic templo chi',
    aton juntzan̈ sc'anchaji ayic tz'och ejmelal yed' juntzan̈ sc'anchaj d'a altar
    yuj silab' sn̈usjitz'aoc, icha q'uen nivac cuchara yed' juntzan̈xo yamc'ab' nab'a
    oro, ma plata. Yacb'an pitzanto vin̈aj sacerdote Joiada chi', sn̈usjitz'an̈ej
    silab' d'a stemplo Jehová.
  swh-ULB: Walipomaliza, wakaleta fedha zilizobaki kwa mfalme na Yehoyada. Fedha hizo
    zilitumika kutengenezea samani kwa ajili ya nyumba ya Yahwe, vyombo vya huduma
    na kutolea dhabihu—vijiko na vyombo vya dhahabu na fedha. Wakatoa sadaka za kuteketezwa
    bila kukomaa katika nyumba ya Yahwe kwa siku zote za Yehoyada.
  bel-bel: І закончыўшы, яны прадставілі цару і Ёдаю рэшту срэбра. І зрабілі зь яго
    посуд для дома Гасподняга, посуд службовы і чары на цэласпаленьне і іншы посуд
    залаты і срэбраны. І прыносілі цэласпаленьні ў доме Гасподнім пастаянна ва ўсе
    дні Ёдая.
  deu-ELBBK: Und als sie fertig waren, brachten sie das übrige Geld vor den König
    und vor Jojada; und er machte davon Geräte für das Haus des HERRN, Geräte für
    den Dienst und für die Brandopfer, und Schalen, und goldene und silberne Geräte.
    Und man opferte Brandopfer im Haus des HERRN beständig, alle die Tage Jojadas.
  mbb-OT: Hein nepasad is terebahu, ne in-ulì dan diyà te hadì wey ziyà te ki Jehoyada
    is nesamà he selapì. Ne migamit heini te kebpevaal te menge gelemiten dutun te
    valey te NENGAZEN–he egemiten para te ked-azap, te kebpemuhat te menge ibpemuhat
    he edtutungen, ragkes en is menge yehung wey menge teleǥuey he vulawan wey pelata.
    Dutun te uuyag pa si Jehoyada, ne wazè dan engkezi is kebpemuhat te menge pemuhat
    he edtutungen dutun te valey te Nengazen.
  mal-2015: പണിതീർത്തിട്ടു ശേഷിച്ച ദ്രവ്യം അവർ രാജാവിന്റെയും യെഹോയാദയുടെയും മുമ്പിൽ
    കൊണ്ടുവന്നു; അവർ അതുകൊണ്ടു യഹോവയുടെ ആലയം വകെക്കു ഉപകരണങ്ങളുണ്ടാക്കി; ശുശ്രൂഷെക്കായും
    ഹോമയാഗത്തിന്നായുമുള്ള ഉപകരണങ്ങളും തവികളും പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങളും
    തന്നേ; അവർ യെഹോയാദയുടെ കാലത്തൊക്കെയും ഇടവിടാതെ യഹോവയുടെ ആലയത്തിൽ ഹോമയാഗം അർപ്പിച്ചുപോന്നു.
  rmc-rmc: 'Sar dokerde e buči, o love so ačhile ande anglo kraľis the Jehojada. A
    o Joaš vaš ola love diňa te kerel veci andro Chramos: o sersamos pre služba the
    pro obeti, o čare the aver somnakune a rupune veci. A medik o Jehojada dživelas,
    furt obetinenas o labarde obeti andro Chramos.'
  pes-OPV: و چون آن را تمام کرده بودند، بقیه نقره را نزد پادشاه و یهویاداع آوردند
    و از آن برای خانه خداوند اسباب یعنی آلات خدمت وآلات قربانی‌ها و قاشقها و ظروف
    طلا و نقره ساختند، و در تمامی روزهای یهویاداع، قربانی های سوختنی دائم در خانه
    خداوندمی گذرانیدند.
  ron-1924: Кынд ау испрэвит, ау адус ынаинтя ымпэратулуй ши ынаинтя луй Иехоиада
    арӂинтул каре май рэмэсесе. Ши ку ел ау фэкут унелте пентру Каса Домнулуй, унелте
    пентру службэ ши пентру ардериле-де-тот, пахаре ши алте скуле де аур ши де арӂинт.
    Ши, ын тот тимпул веций луй Иехоиада, ау адус некурмат ардерь-де-тот ын Каса Домнулуй.
  ben-OBCV: 'তাদের কাজ শেষ হয়ে যাওয়ার পর, তারা বাকি অর্থ রাজার ও যিহোয়াদার কাছে
    নিয়ে এসেছিল, এবং সেই অর্থ দিয়ে সদাপ্রভুর মন্দিরের জন্য এইসব জিনিসপত্র তৈরি করা
    হল: সেবাকাজের ও হোমবলির জন্য কিছু জিনিসপত্র, এবং সোনা ও রুপোর থালা ও অন্যান্য
    জিনিসপত্র। যতদিন যিহোয়াদা বেঁচেছিলেন, ততদিন সদাপ্রভুর মন্দিরে নিয়মিতভাবে হোমবলি
    উৎসর্গ করা হত।'
  som-som: Oo markay hawshii dhammeeyeen waxay lacagtii hadhay keeneen boqorkii iyo
    Yehooyaadaac hortooda, oo taasna waxaa gurigii Rabbiga looga sameeyey weelal,
    kuwaasoo ahaa weelal lagu adeegi jiray iyo kuwa wax lagu bixin jiray, iyo malgacadihii,
    iyo weelashii ahaa dahabka iyo lacagta. Oo Yehooyaadaac cimrigiisii oo dhanna
    guriga Rabbiga waxaa had iyo goor lagu bixin jiray qurbaanno la gubo.
  lat-VUC: 'Cumque complessent omnia opera, detulerunt coram rege et Jojada reliquam
    partem pecuniæ: de qua facta sunt vasa templi in ministerium, et ad holocausta,
    phialæ quoque, et cetera vasa aurea et argentea: offerebantur holocausta in domo
    Domini jugiter cunctis diebus Jojadæ.'
  eng-ASVBT: And when they had made an end, they brought the rest of the money before
    the king and Jehoiada, whereof were made vessels for the house of Jehovah, even
    vessels wherewith to minister and to offer, and spoons, and vessels of gold and
    silver. And they offered burnt offerings in the house of Jehovah continually all
    the days of Jehoiada.
  ita-1885: E quando ebber finito, portarono davanti al re, e davanti a Gioiada, il
    rimanente de' danari; ed egli li impiegò in arredi per la Casa del Signore, in
    arredi per fare il servigio, e per offerir sacrificii, ed in coppe, ed altri vasellamenti
    d'oro e d'argento. E nel tempo di Gioiada, furono del continuo offerti olocausti
    nella Casa del Signore.
  eng-LXXUP: 'And when they had finished it, they brought to the king and to Jehoiada
    the remainder of the money, and they made vessels for the house of the Lord, vessels
    of service for whole burnt offerings, and gold and silver censers: and they offered
    up whole burnt offerings in the house of the Lord continually all the days of
    Jehoiada.'
  eng-ULB: When they finished, they brought the rest of the money to the king and
    Jehoiada. This money was used to make furnishings for the house of Yahweh, utensils
    with which to serve and make offerings—spoons and utensils of gold and silver.
    They offered burnt offerings in the house of Yahweh continually for all the days
    of Jehoiada.
  spa-VBL: Cuando terminaron, devolvieron el dinero que quedaba al rey y a Joiada,
    y con él se hicieron utensilios para el Templo del Señor, tanto para los servicios
    de adoración como para los holocaustos, también copas para el incienso y recipientes
    de oro y plata. Los holocaustos se ofrecían regularmente en el Templo del Señor
    durante toda la vida de Joiada.
  fra-_FOB: Lorsqu'ils eurent achevé, ils apportèrent devant le roi et devant Jéhojada
    le reste de l'argent, dont il fit faire des ustensiles pour la maison de l'Éternel,
    des ustensiles pour le service et pour les holocaustes, des coupes et d'autres
    ustensiles d'or et d'argent. Et on offrit continuellement des holocaustes dans
    la maison de l'Éternel, tant que vécut Jéhojada.
  mal-mal: പണിതീർത്തിട്ട് ശേഷിച്ച പണം അവർ രാജാവിന്റെയും യെഹോയാദയുടെയും മുമ്പിൽ കൊണ്ടുവന്നു;
    അവർ അതുകൊണ്ട് യഹോവയുടെ ആലയത്തിലേക്ക് ഉപകരണങ്ങളുണ്ടാക്കി; ശുശ്രൂഷക്കും ഹോമയാഗത്തിനുമുള്ള
    ഉപകരണങ്ങളും, തവികളും, പൊന്നും, വെള്ളിയും കൊണ്ടുള്ള ഉപകരണങ്ങളും തന്നേ; അവർ യെഹോയാദയുടെ
    കാലത്തൊക്കെയും ഇടവിടാതെ യഹോവയുടെ ആലയത്തിൽ ഹോമയാഗം അർപ്പിച്ചുപോന്നു.
  urd-GVR: Kām ke iḳhtitām par ṭhekedār bāqī paise Yuās Bādshāh aur Yahoyadā ke pās
    lāe. In se unhoṅ ne Rab ke ghar kī ḳhidmat ke lie darkār pyāle, sone aur chāṅdī
    ke bartan aur dīgar kaī chīzeṅ jo qurbāniyāṅ chaṛhāne ke lie istemāl hotī thīṅ
    banwāīṅ. Yahoyadā ke jīte-jī Rab ke ghar meṅ bāqāydagī se bhasm hone wālī qurbāniyāṅ
    pesh kī jātī rahīṅ.
  suz-BL: मिनु मेकोपुकीम गेय थुम्‍मे नोले मेको लीशो क्‍येट पिप नु येहो-यादा आस कली
    लेश्‍शा गेमे बाक्‍त। मिनु मेको क्‍येटीम परमप्रभु यावे आ खिं कली ग्‍योंबपुकी सेल्‍मे
    बाक्‍त। गेय पचा कली, चोशा चढ़ेचा कली माल्‍तीक थोव़कपुकी नु सुन नु चांदी के डाडुपुकी
    नु ग्‍योंबपुकी सेल्‍मे बाक्‍त। यहोयादा बाक्‍म सम्‍म परमप्रभु यावे आ खिंम नाक्‍त
    किंत किंत चोशा चढ़ेतीक चढ़ेमे बाक्‍त।
  ita-1927: 'E, quand’ebbero finito, portarono davanti al re e davanti a Jehoiada
    il rimanente del danaro, col quale si fecero degli utensili per la casa dell’Eterno:
    degli utensili per il servizio e per gli olocausti, delle coppe, e altri utensili
    d’oro e d’argento. E durante tutta la vita di Jehoiada, si offrirono del continuo
    olocausti nella casa dell’Eterno.'
  ckb-ckb: کاتێک تەواو بوون، ئەوەی لە زیوەکە مابووەوە هێنایانە بەردەم پاشا و یەهۆیاداع،
    جا قاپوقاچاغیان بۆ پەرستگای یەزدان دروستکرد، قاپوقاچاغی خزمەتکردن و پێشکەشکردن
    و کەوچک و جامی زێڕین و چەند کەلوپەلێکی دیکە لە زێڕ و زیو. بە درێژایی ژیانی یەهۆیاداع
    بەردەوام قوربانی سووتاندنیان لە پەرستگای یەزدان پێشکەش دەکرد.
  eng-BBE: And when the work was done, they took the rest of the money to the king
    and Jehoiada, and it was used for making the vessels for the house of the Lord,
    all the vessels needed for the offerings, the spoons and the vessels of gold and
    silver. And as long as Jehoiada was living, the regular burned offerings were
    offered in the house of the Lord.
  kan-OKCV: ಕೆಲಸ ಮುಗಿಸಿದ ಮೇಲೆ, ಮಿಕ್ಕ ಅರಸನ ಮುಂದೆಯೂ ಯೆಹೋಯಾದಾವನ ಮುಂದೆಯೂ ತಂದರು. ಅದರಿಂದ
    ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಬಂಗಾರ ಬೆಳ್ಳಿ ಪಾತ್ರೆಗಳಾದ ಸೇವೆಯ ಪಾತ್ರೆಗಳು, ಅರ್ಪಣೆಯ ಪಾತ್ರೆಗಳು,
    ಸೌಟುಗಳು ಮಾಡಲಾಗಿದ್ದವು. ಯೆಹೋಯಾದಾವನ ಸಮಸ್ತ ದಿವಸಗಳಲ್ಲಿ ಯಾವಾಗಲೂ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: அதை முடித்தபின்பு, மீதமிருந்த பணத்தை ராஜாவுக்கும் யோய்தாவுக்கும் முன்பாகக்
    கொண்டுவந்தார்கள்; அந்தப் பணத்தைக் கொண்டு யெகோவாவுடைய ஆலயத்தில் செய்யப்படும் பணிமுட்டுகளையும்,
    ஆராதனை பலி முதலியவைகளுக்கு வேண்டிய பணிமுட்டுகளையும், கலசங்களையும், பொற்பாத்திரங்களையும்,
    வெள்ளிப்பாத்திரங்களையும் செய்தான்; யோய்தாவின் நாட்களெல்லாம் அனுதினமும் யெகோவாவுடைய
    ஆலயத்திலே சர்வாங்க தகனபலிகளைச் செலுத்திவந்தார்கள்.
  spa-RV-1909: Y cuando hubieron acabado, trajeron lo que quedaba del dinero al rey
    y á Joiada, é hicieron de él vasos para la casa de Jehová, vasos para el servicio,
    morteros, cucharas, vasos de oro y de plata. Y sacrificaban holocaustos continuamente
    en la casa de Jehová todos los días de Joiada.
  ron-BTF: Și după ce au terminat-o, au adus înaintea împăratului și a lui Iehoiada
    restul de bani, din care s-au făcut vase pentru casa DOMNULUI, vase pentru servire
    și pentru a oferi în întregime și linguri și vase de aur și argint. Și au adus
    continuu ofrande arse în casa DOMNULUI, în toate zilele lui Iehoiada.
  eng-WEBP: When they had finished, they brought the rest of the money before the
    king and Jehoiada, from which were made vessels for the LORD’s house, even vessels
    with which to minister and to offer, including spoons and vessels of gold and
    silver. They offered burnt offerings in the LORD’s house continually all the days
    of Jehoiada.
  eng-FBV: When they finished, they returned the money that was left to the king and
    Jehoiada, and with it utensils were made for the Lord's Temple, both for the worship
    services and for the burnt offerings, also bowls for incense and vessels of gold
    and silver. Burnt offerings were regularly offered in the Lord's Temple regularly
    throughout Jehoiada's lifetime.
  nld-1939: Toen zij klaar waren, bracht men den koning en Jehojada de gelden, die
    nog over waren; daarvoor liet hij het gerief voor de tempel van Jahweh vervaardigen,
    met schalen en andere gouden en zilveren voorwerpen, die nodig waren voor de dienst
    en de offers. Zolang Jehojada leefde, bracht men voortdurend brandoffers in de
    tempel van Jahweh.
  nch-BL: Quema quisencajque nochi nopa tequit ipan itiopa Toteco, nopa tacame quihuicaque
    nopa tomi cati mocajqui huan quimacatoj Tanahuatijquet Joás huan totajtzi Joiada.
    Huan inijuanti tanahuatijque ma sempa quichihuaca nochi tamantzitzi cati motequihuía
    ipan itiopa TOTECO para quihueyichihuase huan nojquiya cati monejqui para temacase
    tacajcahualisti quej huejhueyi cucharas huan tazas huan más miyac tamanti ten
    oro huan ten plata. Huan ipan nochi inemilis nopa totajtzi Joiada, mojmosta quimacayaya
    TOTECO nochi tacajcahualisti cati monequiyaya.
  vie-1934: Khi đã làm xong, chúng bèn đem bạc còn dư lại đến trước mặt vua và Giê-hô-gia-đa;
    người ta dùng bạc ấy làm những đồ lễ về đền Đức Giê-hô-va, tức những đồ dùng về
    việc phụng sự, và về cuộc tế lễ, những chén, và những khí dụng bằng vàng bằng
    bạc. Trọn đời Giê-hô-gia-đa, người ta hằng dâng của lễ thiêu tại đền của Đức Giê-hô-va
    luôn luôn.
  hin-CV: जब सारा काम खत्म हो गया, वे बाकी रह गई राशि राजा और यहोयादा के सामने ले
    आए. इन बाकी की चांदी की मुद्राओं से उन्होंने याहवेह के भवन के प्रयोग के लिए बर्तन
    बना लिए; होमबलि के लिए इस्तेमाल, सोने और चांदी के बर्तन. यहोइयादा के पौरोहित्यकाल
    में याहवेह के भवन में नियमित रूप से होमबलि चढ़ाई जाती रही.
  spa-BES: Y cuando se hizo el trabajo, llevaron el resto del dinero al rey y a Joiada,
    y se usó para hacer los recipientes para la casa del Señor, todos los recipientes
    necesarios para las ofrendas, las cucharas y los vasos de oro y plata. Y mientras
    vivía Joiada, las ofrendas quemadas se ofrecían en la casa del Señor.
  tdx-tdx: Ie nifonitse le nendese’ iareo añatrefa’ i mpanjakay naho Iehoiada eo o
    drala tsy nirì’eo vaho ie ty nitsenea’ iareo fanake ho a i anjomba’ Iehovày, fana-pitoroñañe
    naho fañengañe naho fìoke naho fanake volamena naho volafoty vaho nañenga soroñe
    añ’ anjomba’ Iehovà ao nainai’e tañ’ andro’ Iehoiadà.
  tha-KJV: และเมื่อเขาได้กระทำสำเร็จแล้วเขาก็นำเงิ​นที​่​เหลืออยู่​มาหน้าพระพักตร์​กษัตริย์​และเยโฮยาดา
    และเขาเอาเงินนั้นทำเครื่องใช้สำหรับพระนิเวศแห่งพระเยโฮวาห์ คือเครื่องใช้สำหรับการปรนนิบั​ติ
    ทั้งสำหรับการถวายเครื่องบูชาและช้อน และภาชนะทองคำและเงิน และเขาทั้งหลายได้ถวายเครื่องเผาบูชาในพระนิเวศของพระเยโฮวาห์เสมอตลอดชั่วอายุของเยโฮยาดา
  por-BR-2018: E quando houveram acabado, trouxeram o que restava do dinheiro ao rei
    e a Joiada, e fizeram dele vasos para a casa do SENHOR, vasos para o serviço,
    utensílios para os sacrifícios, colheres, vasos de ouro e de prata. E sacrificavam
    holocaustos continuamente na casa do SENHOR todos os dias de Joiada.
  deu-ELO: Und als sie fertig waren, brachten sie das übrige Geld vor den König und
    vor Jojada; und er machte davon Geräte für das Haus Jehovas, Geräte für den Dienst
    und für die Brandopfer, und Schalen, und goldene und silberne Geräte. Und man
    opferte Brandopfer im Hause Jehovas beständig, alle die Tage Jojadas.
  eng-WYC-2018: And when they had fulfilled all the works, they brought before the
    king and Jehoiada the tother part of the money, of which money vessels were made
    into the service of the temple, and to burnt sacrifices, (or and from that money
    vessels were made for service in the Temple, and for the burnt sacrifices); also
    vials, or basins, and other vessels of gold and of silver were made thereof. And
    burnt sacrifices were offered in the house of the Lord continually, in all the
    days of Jehoiada.
  epo-epo: Kiam ili finis, ili alportis la restintan monon al la reĝo kaj al Jehojada;
    el tio oni faris vazojn por la domo de la Eternulo, vazojn por la servado kaj
    por la bruloferoj, kalikojn kaj aliajn vazojn orajn kaj arĝentajn. Kaj oni alportadis
    bruloferojn en la domo de la Eternulo konstante, dum la tuta vivo de Jehojada.
  uig-PIN: Ular ixni püttürgǝndin keyin exip ⱪalƣan pulni padixaⱨ bilǝn Yǝⱨoyadaning
    aldiƣa ǝkilip tapxurdi. Ular buning bilǝn Pǝrwǝrdigarning ɵyi üqün ⱨǝrhil ǝswab-buyumlarni,
    jümlidin ibadǝt hizmitidiki ⱨǝrhil buyumlar, kɵydürmǝ ⱪurbanliⱪlarƣa munasiwǝtlik
    ⱪaqa-ⱪuqa, ⱪazan-tǝhsilǝr wǝ ⱨǝrhil altun-kümüx baxⱪa buyumlarni yasatti. Yǝⱨoyadaning
    barliⱪ künliridǝ, ular Pǝrwǝrdigarning ɵyidǝ kɵydürmǝ ⱪurbanliⱪni daim sunup turdi.
  beo-beo: 'Debolo Diasu dodoa:su da hamoi dagoloba, muni dialu ilia da hina bagade
    amola Yihoiada elama i. Amo muniga ela da silifa ofodo, dalabede, gamali gesosu
    liligi, amola eno silifa o gouli liligi huluane, amo hahamomusa: ilegei. Yihoiada
    da esaloba, ilia da Debolo Diasuga gobele salasu hou gebewane hamonanu.'
  tpi-OTNT: Ol wokman i pinisim wok bilong stretim bek haus bilong Bikpela, na i gat
    hap gol na silva i stap yet. Orait ol bosman i kisim dispela gol na silva na givim
    long king wantaim Jehoiada. Na tupela i tokim ol arapela wokman long kisim dispela
    gol na silva na wokim ol samting bilong mekim ofa na ol plet bilong kukim paura
    bilong kamapim smok i gat gutpela smel, na ol plet na kap samting, na ol arapela
    samting bilong mekim wok insait long haus bilong Bikpela. Taim Jehoiada i stap
    yet, oltaim ol manmeri i save go long haus bilong Bikpela na mekim ol ofa bilong
    paia i kukim olgeta.
  hau-SA: Da suka gama, suka kawo sauran kuɗin wa sarki da Yehohiyada, da su ne kuwa
    aka yi kayayyaki domin hidima da kuma domin hadayun ƙonawa, haka kuma kwanoni
    da sauran kayayyakin zinariya da azurfa. Muddin Yehohiyada yana raye, aka riƙa
    kawo hadayun ƙonawa a haikalin Ubangiji.
  uig-LAT: Ular ishni püttürgendin kéyin éship qalghan pulni padishah bilen Yehoyadaning
    aldigha ekilip tapshurdi. Ular buning bilen Perwerdigarning öyi üchün herxil eswab-buyumlarni,
    jümlidin ibadet xizmitidiki herxil buyumlar, köydürme qurbanliqlargha munasiwetlik
    qacha-qucha, qazan-texsiler we herxil altun-kümüsh bashqa buyumlarni yasatti.
    Yehoyadaning barliq künliride, ular Perwerdigarning öyide köydürme qurbanliqni
    daim sunup turdi.
  nde-nde: 'Bathe sebeqedile, baletha imali eyasalayo enkosini lakuJehoyada, benza
    ngayo impahla zethempeli likaThixo: izitsha zokusebenzela kanye lezeminikelo yokutshiswa,
    izinditshi lezinye izitsha zegolide lezesiliva. UJehoyada esaphila, iminikelo
    yokutshiswa yayihlezi ikhona ethempelini likaThixo.'
  ton-ton: Pea hili ʻa hono fakaʻosi, naʻa nau ʻomi hono toe ʻoe paʻanga ki he ʻao
    ʻoe tuʻi mo Sihoiata, pea naʻe ngaohi ʻaki ia ʻae ngaahi ipu ki he fale ʻo Sihova,
    ʻio ʻoe ngaahi ipu ke ngāueʻaki, pea ke fai ʻi ai ʻae ʻatu meʻa, mo e ngaahi sēpuni,
    mo e ngaahi ipu koula mo e siliva. Pea naʻa nau ʻatu ʻae ngaahi feilaulau tutu
    maʻuaipē ʻi he fale ʻo Sihova ʻi he ngaahi ʻaho kotoa pē ʻo Sihoiata.
  ces-1613: A když dokonali, přinesli před krále a Joiadu ostatek peněz. I dal nadělati
    z nich nádob do domu Hospodinova, nádob k službě a obětování, a kadidlnic, i jiných
    nádob zlatých a stříbrných. A tak obětovávali oběti zápalné v domě Hospodinově
    ustavičně, po všecky dny Joiadovy.
  eng-WMB: When they had finished, they brought the rest of the money before the king
    and Jehoiada, from which were made vessels for the LORD’s house, even vessels
    with which to minister and to offer, including spoons and vessels of gold and
    silver. They offered burnt offerings in the LORD’s house continually all the days
    of Jehoiada.
  tam-TCV: ஆலய வேலைகளை முடித்தபோது, உடனே அவர்கள் மிகுதியாயிருந்த பணத்தை அரசனிடமும்
    யோய்தாவிடமும் கொண்டுவந்தார்கள். அதைக்கொண்டு யெகோவாவின் ஆலயத்திற்கென பொருட்கள்
    செய்யப்பட்டன. யெகோவாவினுடைய ஆராதனைக்கும், தகன காணிக்கைக்கும் உரிய பொருட்களும்,
    அத்துடன் கிண்ணங்களும், மற்றும், தங்கம், வெள்ளி ஆகியவற்றாலான பொருட்களும் செய்யப்பட்டன.
    யோய்தா வாழ்ந்த நாட்களெல்லாம் யெகோவாவினுடைய ஆலயத்தில் தொடர்ச்சியாக தகன காணிக்கைகள்
    செலுத்தப்பட்டன.
  ceb-ULB: Sa dihang nahuman nila kini, gidala nila ang nabilin nga mga salapi ngadto
    sa hari ug kang Jehoyada. Gigamit kining salapi alang sa kagamitan sa puluy-anan
    ni Yahweh, mga gamit alang sa pag-alagad ug paghalad—mga kutsara ug mga gamit
    nga hinimo sa bulawan ug plata. Nagpadayon sila sa paghalad ug mga sinunog sa
    puluy-anan ni Yahweh sa tanang mga adlaw ni Jehoyada.
  pol-UBG: 'A gdy skończyli, przynieśli przed króla i Jehojadę resztę pieniędzy, za
    które sporządzono naczynia do domu PANA: naczynia do służby i składania ofiar,
    czasze oraz inne naczynia złote i srebrne. I nieustannie składali całopalenia
    w domu PANA przez wszystkie dni Jehojady.'
  urd-GVU: کام کے اختتام پر ٹھیکے دار باقی پیسے یوآس بادشاہ اور یہویدع کے پاس لائے۔
    اِن سے اُنہوں نے رب کے گھر کی خدمت کے لئے درکار پیالے، سونے اور چاندی کے برتن
    اور دیگر کئی چیزیں جو قربانیاں چڑھانے کے لئے استعمال ہوتی تھیں بنوائیں۔ یہویدع
    کے جیتے جی رب کے گھر میں باقاعدگی سے بھسم ہونے والی قربانیاں پیش کی جاتی رہیں۔
  deu-1912: Und da sie es vollendet hatten, brachten sie das übrige Geld vor den König
    und Jojada; davon machte man Gefäße zum Hause des HERRN, Gefäße zum Dienst und
    zu Brandopfern, Löffel und goldene und silberne Geräte. Und sie opferten Brandopfer
    bei dem Hause des HERRN allewege, solange Jojada lebte.
  kan-2017: ಕೆಲಸ ಮುಗಿದಾಗ ಅವರು ಉಳಿದ ಹಣವನ್ನು ಅರಸನಿಗೂ, ಯೆಹೋಯಾದನಿಗೂ ಒಪ್ಪಿಸಿದರು. ಇವರು ಅದರಿಂದ
    ಯೆಹೋವನ ಆಲಯದ ಆರಾಧನೆಗಾಗಿಯೂ, ಯಜ್ಞಸಮರ್ಪಣೆಗಾಗಿಯೂ ಉಪಯೋಗವಾಗುವ ಧೂಪಾರತಿ, ಬೆಳ್ಳಿಬಂಗಾರದ ಪಾತ್ರೆ
    ಮೊದಲಾದ ಸಾಮಾನುಗಳನ್ನು ಮಾಡಿಸಿದರು. ಯೆಹೋಯಾದನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಪ್ರತಿನಿತ್ಯವೂ
    ಸರ್ವಾಂಗಹೋಮಯಜ್ಞವು ನಡೆಯುತ್ತಿತ್ತು.
  yap-yap: Nap’an nmu’ i ngongliy e yungin ke kireb, ma tin ni aw e gol nge silber
    e ni pi’ ngak fare pilung nge Jehoyada, min ngongliy yochi dabiy riy nge ku boch
    ban’en ni mam’en fare Tempel. N’umngin nap’an nib fos Jehoyada, ma un pi’ e maligach
    u Tempel ni gubin ngiyal’.
  hlt-MCSB: A khah uh phoeiah tah tangka coih te manghai neh Jehoiada mikhmuh la a
    khuen uh. Te te BOEIPA im kah hnopai la, thohtatnah hnopai la a saii tih yakbu,
    sui neh cak hnopai khaw a khuen. Te dongah Jehoiada tue khuiah tah BOEIPA im ah
    hmueihhlutnah aka khuen khaw phueih om.
  mdy-ETH: ዬይ ማዻ ጋፔስካፓ ዓቴ ሚኢሾ ካኣቲ ዒዮዓሴና ቄኤሳሢ ዮዳሄናም ዒንጌኔ፤ ዔያታ ዬያ ዓቴሢና ጌኤዦ ማኣሮይዳ ማዾ
    ማዺንቶ ሜሆና ዒንጎ ባካ ዒንጊንታንዳጉዲ ዔቶ ሳኣኖንታ ዱማ ዱማ ባኣዚያኣ ሻንቄኔ። ዮዳሄ ሼምፔና ዓኣ ዎዶና ቢያ ኬሊ ጌኤዦ
    ማኣሮይዳ ናንጊና ናንጋ ጎዳም ዒንጎ ባካ ዒንጊንታኔ፤
  twi-ASANTE: Wɔwiee nsiesie no, wɔde sika no nkaeɛ brɛɛ ɔhene no ne Yehoiada. Wɔde
    yɛɛ nneɛma ahodoɔ a wɔde bi som, de bi bɔ ɔhyeɛ afɔdeɛ a nkwankoraa ne atam ahodoɔ
    a wɔde sikakɔkɔɔ ne dwetɛ ayɛ nso ka ho. Na wɔde kɔguu Awurade asɔredan no mu.
    Ɛberɛ a na ɔsɔfoɔ Yehoiada te ase no, na wɔtaa bɔ ɔhyeɛ afɔdeɛ wɔ Awurade Asɔredan
    mu hɔ.
  eng-WEBU: When they had finished, they brought the rest of the money before the
    king and Jehoiada, from which were made vessels for the LORD’s house, even vessels
    with which to minister and to offer, including spoons and vessels of gold and
    silver. They offered burnt offerings in the LORD’s house continually all the days
    of Jehoiada.
  wal-wal: Oosanchchati Beeta Maqidasiyaa bottokonuwaa polido wode, palahida worqqaanne
    biraa kawuwaakkonne Yoodaahekko ehiidosona. Ehin eti he worqqaaninne biran GODAA
    Beeta Maqidasiyaa giddo oosuwaayyo maaddiya miishshata, xuuggiyo yarshshuwaayyo
    haniya sainetanne hara dumma dumma miishshata ootissidosona. Yoodaahee de7ido
    laittan GODAA Beeta Maqidasiyan xuuggiyo yarshshuwaa ubba wode eti yarshshoosona.
  spa-PDDPT: 'Cuando terminaron, llevaron lo que quedó del dinero al rey y a Joiada.
    Con esto hicieron utensilios para la Casa de Yavé: objetos para el servicio del
    holocausto, cacerolas y utensilios de oro y de plata. Todo el tiempo de Joiada
    se ofrecieron holocaustos de continuo en la Casa de Yavé.'
  gun-gun: Ha'e nunga ojapopa ma vy huvixa ha'e Joiada pe ogueru okuapy peráta rembyrekue.
    Ha'e va'ekue gui ma ojapo uka mba'emo Senhor pegua opy ha'e ombojeroviaa rupi
    oiporu pyrã. Ouro ha'e prata gui ojapo mba'emo oapyaty rupi oiporu va'erã, hy'a'i
    ha'e tembiporu ha'e javi. Ha'e ramo Joiada oĩa pukukue re ma Senhor pegua opy
    mba'emo oapy reve ome'ẽa jepi 'rã.
  ilo-ULB: Idi nalpasdan, impanda ti nabati a kuarta iti ari ken kenni Jehoyada. Nausar
    daytoy a kuarta iti panagaramid kadagiti alikamen para iti balay ni Yahweh, a
    maus-usar iti panagserbi ken panangidaton-dagiti kutsara ken al-alikamen a balitok
    ken pirak. Nagtultuloy ti panangidatonda kadagiti daton a mapuoran iti balay ni
    Yahweh iti amin nga aldaw ni Jehoyada.
  kpg-kpg: Di madagoaa di moomee di haga hoou la ne lawa, nia goolo mono silber ala
    ne dubu la guu wanga gi di king mo Jehoiada, meemaa gu hai hegau nia maa guu hai
    nia boolo mono goloo ala i golo ang gi di Hale Daumaha. Di madagoaa Jehoiada nogo
    mouli, nia tigidaumaha nogo duudagi e hai i nia madagoaa huogodoo i lodo di Hale
    Daumaha.
  uig-ARA: ئۇلار ئىشنى پۈتتۈرگەندىن كېيىن ئېشىپ قالغان پۇلنى پادىشاھ بىلەن يەھويادانىڭ
    ئالدىغا ئەكىلىپ تاپشۇردى. ئۇلار بۇنىڭ بىلەن پەرۋەردىگارنىڭ ئۆيى ئۈچۈن ھەرخىل ئەسۋاب-بۇيۇملارنى،
    جۈملىدىن ئىبادەت خىزمىتىدىكى ھەرخىل بۇيۇملار، كۆيدۈرمە قۇربانلىقلارغا مۇناسىۋەتلىك
    قاچا-قۇچا، قازان-تەخسىلەر ۋە ھەرخىل ئالتۇن-كۈمۈش باشقا بۇيۇملارنى ياساتتى. يەھويادانىڭ
    بارلىق كۈنلىرىدە، ئۇلار پەرۋەردىگارنىڭ ئۆيىدە كۆيدۈرمە قۇربانلىقنى دائىم سۇنۇپ
    تۇردى.
  sus-sus: E to gɛ na wali ra, e naxa kɔbiri dɔnxɔɛ ragbilen mangɛ nun Yehoyada ma.
    Mangɛ naxa se gbɛtɛe yailan na kɔbiri ra, naxee nu rawalima Alatala xa banxi kui,
    alɔ gbeti pɔɔti nun xɛɛma pɔɔti, a nun yirabasee naxee nu rawalima sɛrɛxɛ gan
    daaxi bafe ra. Sɛrɛxɛ gan daaxie nu bama Alatala xa banxi kui Yehoyada xa simaya
    birin kui.
  pon-2006: Ni ahnsou me doadoahko imwisekla, luhwen kohl oh silper kan kohieng nanmwarkio
    oh Sehoiada, me uhd doadoahkohng ni wiepen pwohl kan oh soangen dipwisou teikan
    en Tehnpas Sarawio. Erein Sehoiada eh momour, meirong kan kin wiewiawi rahn koaros
    nan Tehnpas Sarawio.
  ksd-ksd: Ma ba dia ga vapar ia, dia ga kap ra mani nina i ki valili pire ra king
    ma Ieoiada, ma di ga pait ra umana la ure ra kuba i ra Luluai me, a umana la ure
    ra papalum ma ure ra umana tinabar, ma ra umana ikilik na la, ma ra umana la na
    silva ma ra umana la na goled. Ma dia ga tul vatikene tar ra umana tinabar di
    tuntun tar ia ta ra kuba i ra Luluai ta ra umana bung na nilaun kai Ieoiada.
  tur-YTC: İşleri bitince, artakalan parayı kralın ve Yehoyada'nın önüne getirdiler.
    Bununla Yahve'nin evi için kaplar, hizmet etmek ve sunu sunmak için kaplar, kaşıklar
    ve altın ve gümüş kaplar da yaptılar.
  grc-BRENT: Καὶ ὡς συνετέλεσαν, ἤνεγκαν πρὸς τὸν βασιλέα καὶ πρὸς Ἰωδαὲ τὸ κατάλοιπον
    τοῦ ἀργυρίου, καὶ ἐποίησαν σκεύη εἰς οἶκον Κυρίου, σκεύη λειτουργικὰ ὁλοκαυτωμάτων,
    καὶ θυΐσκας χρυσᾶς καὶ ἀργυρᾶς, καὶ ἀνήνεγκαν ὁλοκαυτώσεις ἐν οἴκῳ Κυρίου διαπαντὸς
    πάσας τὰς ἡμέρας Ἰωδαέ.
  ind-AYT: Setelah mereka selesai, mereka membawa sisa uang itu kepada raja dan Yoyada.
    Uang itu digunakan untuk membuat peralatan-peralatan di bait TUHAN, yaitu peralatan
    untuk pelayanan persembahan, sendok-sendok, dan peralatan-peralatan dari emas
    dan perak. Sepanjang Yoyada hidup, kurban bakaran dipersembahkan di bait TUHAN
    secara teratur.
  nya-nya: 'Atamaliza, iwo anabweretsa ndalama zotsala kwa mfumu ndi Yehoyada, ndipo
    anazigwiritsira ntchito popangira zida za mʼNyumba ya Yehova: ziwiya zogwiritsa
    ntchito potumikira ndi popereka nsembe zopsereza, komanso mbale ndi ziwiya zagolide
    ndi siliva. Nthawi yonse ya moyo wa Yehoyada, nsembe zopsereza zinkaperekedwa
    mosalekeza mʼNyumba ya Yehova.'
  hrv-hrv: A kad su sve svršili, donijeli su pred kralja i Jojadu novce što su ostali;
    od toga su napravili posuđe za Jahvin Dom, posuđe za posluživanje, za paljenje,
    plitice i druge zlatne i srebrne predmete. Paljenice su se prinosile u Jahvinu
    Domu bez prestanka dok je god živio Jojada.
  mps-mps: Te sę bidi dabe augwaligo Genuai Bidigo tempel be dodolobo sę silali,
    tama te gol me silva bugai munaluali. Tama tialima te bos bidi dabego te gol dali
    silva dali si selama, augwali king de Jehoiada sibolo mani. Tama augwali sigo
    selama, gasa sę bidi dabebolo menama, augwalibolo te ofa yabo nai plet dabe,
    te wiegi yai denami ebo pauda ulabo plet dabe geselao po wali, tama te plet dabe
    me kap dabe me geselao po wali, tama Genuai Bidigo be tomode sę yabo nai meba
    me geselali. Te Jehoiada bidibadi te we bidi augwali Genuai Bidigo beba pelama,
    augwaligo isigo mu dela silibo ofa mu iyu yali, te tigidali sogo.
  tpi-tpi: Ol wokman i pinisim wok bilong stretim bek haus bilong Bikpela, na i gat
    hap gol na silva i stap yet. Orait ol bosman i kisim dispela gol na silva na givim
    long king wantaim Jehoiada. Na tupela i tokim ol arapela wokman long kisim dispela
    gol na silva na wokim ol samting bilong mekim ofa na ol plet bilong kukim paura
    bilong kamapim smok i gat gutpela smel, na ol plet na kap samting, na ol arapela
    samting bilong mekim wok insait long haus bilong Bikpela. Taim Jehoiada i stap
    yet, oltaim ol manmeri i save go long haus bilong Bikpela na mekim ol ofa bilong
    paia i kukim olgeta.
  dan-1931: Da de var færdige, bragte de Resten af Pengene til Kongen og Jojada, og
    for dem lod han lave Redskaber til HERRENS Hus, Redskaber til Tjenesten og Ofrene,
    Kander og Kar af Guld og Sølv. Og de ofrede stadig Brændofre i HERRENS Hus, så
    længe Jojada levede.
  vie-OVCB: Khi công cuộc tu bổ hoàn tất, người ta đem số tiền còn lại đến cho vua
    và Giê-hô-gia-đa. Tiền này được dùng để sắm các dụng cụ trong Đền Thờ Chúa Hằng
    Hữu gồm những đĩa, bình bằng vàng, và bằng bạc dùng vào việc phục vụ thờ phượng
    và dâng tế lễ thiêu. Trọn đời Thầy Tế lễ Giê-hô-gia-đa, người ta liên tục dâng
    lễ thiêu trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: તેઓ તે કામ સમાપ્ત કરી રહ્યા, ત્યારે તેઓ બાકીના પૈસા રાજા તથા યહોયાદાની
    પાસે લાવ્યા. તેમાંથી ઈશ્વરના ઘરને માટે સેવાના તથા અર્પણનાં પાત્રો, ચમચાઓ તથા સોના
    ચાંદીની બીજી વસ્તુઓ બનાવવામાં આવી. યહોયાદાના દિવસો સુધી તેઓ ઈશ્વરના ઘરમાં નિત્ય
    દહનીયાર્પણ ચઢાવતા હતા.
  pon-2006A: Ni ahnsou me doadoahko imwisekla, luhwen kohl oh silper kan kohieng nanmwarkio
    oh Sehoiada, me uhd doadoahkohng ni wiepen pwohl kan oh soangen dipwisou teikan
    en Tehnpas Sarawio. Erein Sehoiada eh momour, meirong kan kin wiewiawi rahn koaros
    nan Tehnpas Sarawio.
  por-BRBSL: Quando terminaram, trouxeram o resto do dinheiro diante do rei e Jehoiada,
    dos quais foram feitos vasos para a casa de Javé, até mesmo vasos para ministrar
    e oferecer, incluindo colheres e vasos de ouro e prata. Eles ofereciam holocaustos
    na casa de Iavé continuamente durante todos os dias de Jehoiada.
  cth-cth: A cum awh torei teh kacawie tangkanaw pueng teh, siangpahrang hoi Jehoiada
    koe a thokhai awh. Hote tangka hoi BAWIPA e im dawk thaw tawk nahanelah, hnopai,
    thueng nahanelah hnopai hoi pacen, sui hoi ngun manang naw lah a sak awh. Hottelah
    Jehoiada a hringyung thung teh BAWIPA im dawk hmaisawi thuengnae pout laipalah
    pou a sak awh.
  twi-twi: Wowiee asiesie no, wɔde sika no nkae brɛɛ ɔhene no ne Yehoiada. Wɔde yɛɛ
    nneɛma ahorow a wɔde bi som, de bi bɔ ɔhyew afɔre a nkwankora ne hweaseammɔ ahorow
    a wɔde sikakɔkɔɔ ne dwetɛ ayɛ nso ka ho. Na wɔde koguu Awurade asɔredan no mu.
    Bere a na ɔsɔfo Yehoiada te ase no, na wɔtaa bɔ ɔhyew afɔre wɔ Awurade Asɔredan
    mu hɔ.
  hlt-hlt: A khah uh phoeiah tah tangka coih te manghai neh Jehoiada mikhmuh la a
    khuen uh. Te te BOEIPA im kah hnopai la, thohtatnah hnopai la a saii tih yakbu,
    sui neh cak hnopai khaw a khuen. Te dongah Jehoiada tue khuiah tah BOEIPA im ah
    hmueihhlutnah aka khuen khaw phueih om.
  tbz-SIM: Bɛ̀ dèè dìì mɔ̀nnì kɛ́tɔo okpɑ̀ɑ̀tì Yoyɑdɑ timɑ́tì pɛ́ítì sɔnti kɛ̀ bɛ̀ɛ
    tì dɔ̀ɔ̀nɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì bɛ̀ yó mpĩ́nnɛ̀ tì mutɔ̃mmú,
    kɛ feu iwũɔ̃ kɛ tuɔ̀, ibòòkɛ nɛ̀ mɛsɔɔ nkó tinɛntì tɛtì nɛ̀ timɑ́tì pɛ́ítì kpɛti
    kɛ̀ bɛ̀ nfeu ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ iwũɔ̃ sɑ̃́ɑ̃̀ kɛ tuɔ̀, Yoyɑdɑ fòmmu
    mumɔu miɛkɛ.
  msy-2020: Ingangarir gumaziba Ikiavɨra Itir Godɨn Dɨpenimɨn ingara anegɨvazɨ, gol
    ko silvan naba ikiavɨra iti. Ezɨ ingangarir gumazibar dapaniba silva ko golɨn
    kaba atrivim ko Jehoiada ganɨngi. Eghtɨ aning ingangarir gumazir igharazibav kemeghtɨ,
    me silva ko golɨn kaba inigh, ofa damuamin biziba, ko pauran mughuriar aghuim
    zuim tuamin itariba, ko itarir igharaziba ko baghaba, ko Godɨn Dɨpenimɨn aven
    ingaramin bizir igharaziba sara ingaram. Ezɨ Jehoiada ikiavɨra itir dughiamɨn,
    gumazamiziba Ikiavɨra Itir Godɨn Dɨpenimɨn ghua ofan bar isia mɨghɨribagh ami.
  dop-dop: Wɑɑtʋ wei tǝmɑ tɛmɑ, ɩlɛnɑ ɑ nyʋɣʋ nyǝ́mɑ kɔnɑ liɣitee kʋkɑɑsɛɛ, nɑ pɑ́
    cɛlɑ wulɑʋ nɑ Yoyɑtɑ. Nɑ pɑ́ lu wontu nti pɑ lɑkǝnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ. Ɩsɩɩ Ɩsɔ
    sɛɛʋ wontu, nɑ kɔtʋɣʋ nyǝntʋ, nɑ wʋlɑ nɑ liɣitee nyǝɣǝtʋ kɔpʋnɑɑ. Pɑ lɑkɑɣɑ kɔtɑsɩ
    nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ Ɩsɔ tǝsɛɛlɛ kɛ́, hɑlǝnɑ Yoyɑtɑ sǝm.
  azb-azb: İşi qurtardıqları vaxt yerdə qalan pulu padşahın və Yehoyadanın önünə gətirdilər
    və bununla Rəbbin məbədi üçün əşyalar – xidmət və yandırma qurbanları üçün əşyalar,
    nimçələr, qızıl və gümüş əşyalar düzəltdilər. Onlar Yehoyadanın bütün ömrü boyu
    daim Rəbbin məbədində yandırma qurbanları təqdim edərdi.
  eng-DBY: And when they had finished, they brought the rest of the money before the
    king and Jehoiada; and they made of it vessels for the house of Jehovah, utensils
    to minister, and with which to offer up, and cups, and utensils of gold and silver.
    And they offered up burnt-offerings in the house of Jehovah continually all the
    days of Jehoiada.
  hin-2017: जब उन्होंने वह काम पूरा कर लिया, तब वे शेष रुपये राजा और यहोयादा के पास
    ले गए, और उनसे यहोवा के भवन के लिये पात्र बनाए गए, अर्थात् सेवा टहल करने और होमबलि
    चढ़ाने के पात्र और धूपदान आदि सोने चाँदी के पात्र। जब तक यहोयादा जीवित रहा, तब
    तक यहोवा के भवन में होमबलि नित्य चढ़ाए जाते थे।
  eng-YLT: And at their completing [it], they have brought in before the king and
    Jehoiada the rest of the money, and they make it vessels for the house of Jehovah,
    vessels of serving, and of offering up, and spoons, even vessels of gold and silver;
    and they are causing burnt-offerings to ascend in the house of Jehovah continually,
    all the days of Jehoiada.
  eng-WYC-2017: And when they had fulfilled all the works, they brought before the
    king and Jehoiada the tother part of the money, of which money vessels were made
    into the service of the temple, and to burnt sacrifices,; also vials, or basins,
    and other vessels of gold and of silver were made thereof. And burnt sacrifices
    were offered in the house of the Lord continually, in all the days of Jehoiada.
  eng-WMBB: When they had finished, they brought the rest of the money before the
    king and Jehoiada, from which were made vessels for the LORD’s house, even vessels
    with which to minister and to offer, including spoons and vessels of gold and
    silver. They offered burnt offerings in the LORD’s house continually all the days
    of Jehoiada.
  urd-GVH: काम के इख़्तिताम पर ठेकेदार बाक़ी पैसे युआस बादशाह और यहोयदा के पास लाए।
    इनसे उन्होंने रब के घर की ख़िदमत के लिए दरकार प्याले, सोने और चाँदी के बरतन और
    दीगर कई चीज़ें जो क़ुरबानियाँ चढ़ाने के लिए इस्तेमाल होती थीं बनवाईं। यहोयदा के
    जीते-जी रब के घर में बाक़ायदगी से भस्म होनेवाली क़ुरबानियाँ पेश की जाती रहीं।
  rug-rug: Totoso hokoto sa tinavete tuvatuvaka si vala pulei rini koasa baṉara meke
    koe Zehoiada, sari na qolo na siliva sapu koa holadi pa tinavete. Arini si la
    ri karua meke taveteni na vovoina meke kaiqa likakalae tanisa Zelepade. Sipu korapa
    toanana se Zehoiada, si ta tavete lamo sari na vinukivukihi va uququ pa Zelepade
    koari na hopeke dia totoso.
  gaz-gaz: Erga fixanii booddees maallaqa hafe fidanii mootichaa fi Yehooyaadaatti
    ni kennan; maallaqa sanaanis miʼoota mana qulqullummaa Waaqayyoo jechuunis miʼoota
    tajaajilaa fi kan aarsaan gubamu ittiin dhiʼeeffamu akkasumas caabiiwwan, miʼoota
    warqee fi meetii ittiin ni hojjetan. Isaanis bara Yehooyaadaa keessa utuu gargar
    hin kutin mana qulqullummaa Waaqayyoo keessatti aarsaa gubamu dhiʼeessaa turan.
  fra-LSG: Lorsqu’ils eurent achevé, ils apportèrent devant le roi et devant Jehojada
    le reste de l’argent; et l’on en fit des ustensiles pour la maison de l’Éternel,
    des ustensiles pour le service et pour les holocaustes, des coupes, et d’autres
    ustensiles d’or et d’argent. Et, pendant toute la vie de Jehojada, on offrit continuellement
    des holocaustes dans la maison de l’Éternel.
  yal-yal: 'E to yelin banxini tɔnɲɛ, e yi gbeti dɔnxɛn xali Manga Yowasa nun Yehoyada
    xɔn. E yi seni itoe sara Alatala Batu Banxin xa: sali seene nun saraxa gan seene
    nun igelengenne nun se gbɛtɛye, a xɛma daxine nun gbeti fixɛ daxine. E lu nɛn
    saraxa gan daxin bɛ Alatala Batu Banxini Yehoyadaa siimayaan birin yi.'
  haw-1868: A paa ia hana, lawe mai lakou imua o ke alii a me Iehoiada i ke koena
    o ke kala, a hana lakou i na kiaha no ka hale o Iehova, i na kiaha e lawelawe
    ai, a e mohai aku ai, a me na puna a me na kiaha gula a me ke kala. A mohai mau
    aku lakou i na mohai iloko o ka hale o Iehova i na la a pau o Iehoiada.
  arb-NAV: وَلَمَّا تَمَّ إِنْجَازُ الْعَمَلِ حَمَلُوا مَا تَبَقَّى مِنْ فِضَّةٍ إِلَى
    الْمَلِكِ وَيَهُويَادَاعَ، فَصَاغُوا آنِيَةً لِلْهَيْكَلِ وَلِتَقْرِيبِ الْمُحْرَقَاتِ،
    وَصُحُوناً وَآنِيَةَ ذَهَبٍ وَفِضَّةٍ. وَوَاظَبُوا عَلَى إِصْعَادِ الْمُحْرَقَاتِ
    فِي بَيْتِ الرَّبِّ بِصُورَةٍ دَائِمَةٍ كُلَّ أَيَّامِ يَهُويَادَاعَ.
  ewe-ewe: 'Esi wowu dɔ la nu la, wotsɔ ga si susɔ la vɛ na fia la kple Yehoiada eye
    wotsɔe wɔ Yehowa ƒe gbedoxɔmenu siawoe: subɔsubɔnuwo, numevɔsanuwo kple agbawo
    kple klosalo kple sikanuwo. Zi ale si Yehoiada nɔ agbe la, numevɔsa yi edzi ɣe
    sia ɣi le Yehowa ƒe gbedoxɔ me.'
  eng-LEE: And when they had completed it, they brought before the king and Yehoyada'
    the rest of the money, and they made of it vessels for the house of the Lord,
    the vessels of the service and for the sacrificing, and the spoons, and [other]
    vessels of gold and silver. And they offered burnt-offerings in the house of the
    Lord continually all the days of Yehoyada'.
  asm-FB: কাম কৰি এটোৱাৰ পাছত, তেওঁলোকে বাকী থকা ৰূপখিনি ৰজা আৰু যিহোয়াদাৰ আগলৈ আনিলে৷
    তাৰ দ্বাৰাই যিহোৱাৰ গৃহৰ বাবে নানা পাত্ৰ, অৰ্থাৎ পৰিচৰ্যা কৰা পাত্ৰ আৰু হোম কৰা
    পাত্ৰ আৰু পিয়লা আদি সোণৰ আৰু ৰূপৰ পাত্ৰ সজা কাৰ্যত ব্যৱহাৰ কৰা হৈছিল। আৰু যিহোয়াদাৰ
    দিনৰ সকলো সময়তে যিহোৱাৰ গৃহত সদায় হোম-বলি দিয়া হৈছিল।
  sus-A: عٍ تٌ فّ نَ وَلِ رَ، عٍ نَشَ كْبِرِ دْنشْي رَفبِلٍن مَنفّ نُن يٍهٌيَدَ مَ.
    مَنفّ نَشَ سٍ فبّتّيٍ يَءِلَن نَ كْبِرِ رَ، نَشٍيٍ نُ رَوَلِمَ عَلَتَلَ شَ بَنشِ
    كُي، عَلْ فبٍتِ ثْوتِ نُن شّيمَ ثْوتِ، عَ نُن يِرَبَسٍيٍ نَشٍيٍ نُ رَوَلِمَ سّرّشّ
    فَن دَاشِ بَقٍ رَ. سّرّشّ فَن دَاشِيٍ نُ بَمَ عَلَتَلَ شَ بَنشِ كُي يٍهٌيَدَ شَ
    سِمَيَ بِرِن كُي.
  fra-SBL: Lorsqu'ils eurent terminé, ils apportèrent le reste de l'argent devant
    le roi et devant Jehojada, avec lequel on fabriqua des ustensiles pour la maison
    de l'Éternel, des ustensiles pour le service et pour les offrandes, des coupes
    et des récipients d'or et d'argent. Ils offrirent des holocaustes dans la maison
    de Yahvé, sans interruption pendant toute la durée de Jehojada.
  hbo-hbo: וּֽכְכַלֹּותָ֡ם הֵבִ֣יאוּ לִפְנֵי֩ הַמֶּ֨לֶךְ וִֽיהֹויָדָ֜ע אֶת־שְׁאָ֣ר
    הַכֶּ֗סֶף וַיַּעֲשֵׂ֨הוּ כֵלִ֤ים לְבֵית־יְהוָה֙ כְּלֵ֣י שָׁרֵ֔ת וְהַעֲלֹ֣ות וְכַפֹּ֔ות
    וּכְלֵ֥י זָהָ֖ב וָכָ֑סֶף וַ֠יִּֽהְיוּ מַעֲלִ֨ים עֹלֹ֤ות בְּבֵית־יְהוָה֙ תָּמִ֔יד
    כֹּ֖ל יְמֵ֥י יְהֹויָדָֽע׃ פ
  kik-kik: 'Rĩrĩa maarĩkirie kũmĩaka, makĩrehera mũthamaki na Jehoiada mbeeca icio
    ingĩ, nacio igĩtũmĩrwo gũthondeka indo cia hekarũ ya Jehova: indo cia wĩra na
    cia maruta ma njino, o na magĩthondeka thaani na indo ingĩ cia thahabu na cia
    betha. Rĩrĩa rĩothe Jehoiada aarĩ muoyo-rĩ, maruta ma njino maarutagwo marũmanĩrĩirio
    hekarũ-inĩ ya Jehova.'
  fra-NCL: Quand ils eurent fini, ils apportèrent devant le roi et devant Joïada l’argent
    qui restait, et l’on en fit des ustensiles pour la maison de Yahweh, des ustensiles
    pour le service et pour les holocaustes, des coupes et d’autres ustensiles d’or
    et d’argent. Et l’on offrit continuellement des holocaustes dans la maison de
    Yahweh pendant toute la vie de Joïada.
  cek-AK: Toksak boeng pacoengah loe kamtlai tangka to siangpahrang hoi Jehoiada khaeah
    paek o let; kamtlai to ih phoisa hoiah Angraeng ih im thungah toksak naah patoh
    koi sui, sumkanglung, laom sabaenawk, angbawnhaih laom sabaenawk, kathlahnawk,
    laom sabaenawk to a sak o; Jehoiada hing thung, Angraeng ih im thungah boeng thai
    ai hmai angbawnhaih to a sak o.
  cuk-cuk: 'Bela neg-ogulesad-sorba, mani-gwabgusad reyse, degi, Joiadaʼse senonimalad.
    A-manigi Bab-Jehováʼse-goled-neggi we-ibmar-ebulemalad soblesad: Bab-Dummadga-namakedgi,
    ese goledgi ibmar-ebulemalad, Bab-Dummadga-ibmar-ogumakar-uklegedgi ibmar-ebulemalad.
    Wesar-dummagan, nogmar orbi soblesad, degi, nogmar manibi soblesbalid. Deunni,
    Joiada-duladgine, bane-bane dulemar Bab-Jehováʼse-goled-neggi ibmar-durgan ogumakar-ukdii
    gusmalad.'
  uig-CYR: Улар ишни пүттүргәндин кейин ешип қалған пулни падиша билән Йәһояданиң
    алдиға әкилип тапшурди. Улар буниң билән Пәрвәрдигарниң өйи үчүн һәр хил әсвап-буюмларни,
    җүмлидин ибадәт хизмитидики һәр хил буюмлар, көйдүрмә қурбанлиқларға мунасивәтлик
    қача-қуча, қазан-тәхсиләр вә һәр хил алтун-күмүч башқа буюмларни ясатти. Йәһояданиң
    барлиқ күнлиридә, улар Пәрвәрдигарниң өйидә көйдүрмә қурбанлиқни дайим сунуп турди.
  tel-2017: వారు దాన్ని పూర్తి చేసిన తరువాత మిగిలిన ధనాన్ని రాజు దగ్గరికీ, యెహోయాదా
    దగ్గరికీ తీసుకువచ్చారు. ఆ డబ్బుతో వారు యెహోవా మందిరానికి సంబంధించిన వస్తువులనూ,
    సేవకు ఉపయోగపడే వస్తువులనూ, దహనబలికి ఉపయోగపడే వస్తువులనూ, గరిటెలనూ, వెండీ బంగారు
    ఉపకరణాలనూ చేయించారు. యెహోయాదా జీవించి ఉన్న రోజులన్నిటిలో వారు యెహోవా మందిరంలో
    దహనబలులను కొనసాగించారు.
  hat-BSA: Lè yo te fini, yo te mennen rès lajan an devan wa a avèk Jehojada. Li te
    fonn pou fè zouti pou lakay SENYÈ a, zouti pou sèvis la ak ofrann brile a, avèk
    po ak zouti an lò avèk ajan. Epi yo te ofri ofrann brile yo lakay SENYÈ a san
    rete pandan tout jou a Jehojada yo.
  kos-kos: Ke pacl se tari orekma sac, ma lula ke gold ac silver itukyang nu sin tokosra
    ac Jehoiada, ac eltal sang ma inge orala ahlu ku kutu pac mwe orekmak ma ac eneneyuk
    nu ke Tempul. Ke lusen pacl Jehoiada el moul, kisa uh orek in Tempul fal nu ke
    pacl la.
  hbo-WLC: וּֽכְכַלּוֹתָ֡ם הֵבִ֣יאוּ לִפְנֵי֩ הַמֶּ֨לֶךְ וִֽיהוֹיָדָ֜ע אֶת־שְׁאָ֣ר
    הַכֶּ֗סֶף וַיַּעֲשֵׂ֨הוּ כֵלִ֤ים לְבֵית־יְהוָה֙ כְּלֵ֣י שָׁרֵ֔ת וְהַעֲל֣וֹת וְכַפּ֔וֹת
    וּכְלֵ֥י זָהָ֖ב וָכָ֑סֶף וַ֠יִּֽהְיוּ מַעֲלִ֨ים עֹל֤וֹת בְּבֵית־יְהוָה֙ תָּמִ֔יד
    כֹּ֖ל יְמֵ֥י יְהוֹיָדָֽע׃ פ
  ibo-ibo: Mgbe ha rụsịrị ọrụ niile, ha weghachitere ego fọdụrụ, nye ya eze na Jehoiada,
    ha were ya rụta ngwa ije ozi maka ụlọnsọ Onyenwe anyị, ngwa ije ozi na ihe isure
    aja nsure ọkụ, na ngaji, ya na efere dị iche iche, na ihe ọlaọcha na ọlaedo. A
    na-achụ aja nsure ọkụ nʼụlọnsọ nye Onyenwe anyị ụbọchị niile Jehoiada dị ndụ.
  ory-ory: ପୁଣି, ସେମାନେ କାର୍ଯ୍ୟ ସମାପ୍ତ କରନ୍ତେ, ରାଜାଙ୍କର ଓ ଯିହୋୟାଦାର ସମ୍ମୁଖକୁ ଅବଶିଷ୍ଟ
    ମୁଦ୍ରା ଆଣିଲେ, ତଦ୍ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ ନାନା ପାତ୍ର, ଅର୍ଥାତ୍‍, ପରିଚର୍ଯ୍ୟାର୍ଥକ
    ଓ ବଳିଦାନାର୍ଥକ ପାତ୍ର, ପୁଣି ଚାମଚ ଓ ସ୍ୱର୍ଣ୍ଣମୟ ଓ ରୌପ୍ୟମୟ ପାତ୍ର ନିର୍ମାଣ କରାଗଲା। ଆଉ,
    ସେମାନେ ଯିହୋୟାଦାର ଜୀବନଯାଏ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ନିତ୍ୟ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Nge lupwen ra wes le angang, ra uwato lusun ewe moni ren ewe king me Jehoiata.
    Ren ei moni ra föri pisek fän iten angangen lon imwen ewe Samol mi Lapalap, pwal
    fän iten ekewe asoren kek. Ra föri sepi me sokopaten pisek seni kolt me silifer.
    Iwe, ra eäni asoren kek lon imwen ewe Samol mi Lapalap iteiten fansoun lupwen
    ränin manauen Jehoiata.
  rop-rop: Dei nomo bin yusum ol detlot teks mani blanga fiksimap det pleis en deibin
    gibit ola leftoba mani langa King Jowesh en Jehoiyada. Deibin yusum detlot mani
    blanga meigim ola dish en ebrijing brom gol en silba blanga pudum langa det Serramoni
    Pleis. Deibin gibit sekrifais weya meigim YAWEI gudbinji olataim langa det Serramoni
    Pleis raidap Jehoiyada det serramonimen bin dai.
  ukr-1871: А коли все скінчили, то принесли цареві та Йодаєві останок срібла; й пороблено
    з його посуд для дому Господнього, посуд до служби й до всепалення, чаші та инчий
    золотий та срібний посуд. І приносили всепалення в домі Господньому безперестанно,
    доки жив Йодай.
  deu-1951: Und als sie es vollendet hatten, brachten sie das übrige Geld vor den
    König und vor Jojada; davon machte man Geräte für das Haus des HERRN, Geräte für
    den Dienst und für die Opfer, Schalen und goldene und silberne Geräte. Und sie
    opferten Brandopfer im Hause des HERRN immerdar, solange Jojada lebte.
  eng-JPS: And when they had made an end, they brought the rest of the money before
    the king and Jehoiada, whereof were made vessels for the house of the LORD, even
    vessels wherewith to minister, and buckets, and pans, and vessels of gold and
    silver. And they offered burnt-offerings in the house of the LORD continually
    all the days of Jehoiada.
  srp-1865: A kad svršiše, donesoše pred cara i Jodaja novce što pretekoše; i od toga
    naèini sudove za dom Gospodnji, sudove za službu i za žrtve, i kadionice, i druge
    sudove zlatne i srebrne. I tako prinošahu žrtve paljenice u domu Gospodnjem jednako
    svega vijeka Jodajeva.
  lug-lug: Awo bwe baamaliriza, ensimbi ezafikkawo ne bazikomyawo ewa kabaka ne Yekoyaada,
    ate ezo ne zikozesebwa okukola ebintu eby’omu yeekaalu ya Mukama, eby’obuweereza
    n’eby’ebiweebwayo ebyokebwa, ne bbakuli ez’obubaane, n’ebibya ebya zaabu ne ffeeza.
    Era ne baweerangayo ebiweebwayo ebyokebwa mu yeekaalu ya Mukama ennaku zonna eza
    Yekoyaada.
  heb-heb: וככלותם הביאו לפני המלך ויהוידע את שאר הכסף ויעשהו כלים לבית יהוה כלי שרת
    והעלות וכפות וכלי זהב וכסף ויהיו מעלים עלות בבית יהוה תמיד כל ימי יהוידע׃
  ben-IRV: কাজ শেষ করে তারা বাকি রূপা রাজা ও যিহোয়াদার কাছে নিয়ে আসত এবং তার ফলে
    সদাপ্রভুর গৃহের জন্য নানা পাত্র, অর্থাৎ সেবার জন্য ও হোমের পাত্র এবং চামচ, সোনা
    ও রূপার পাত্র তৈরী হল। আর তারা যিহোয়াদা যতদিন বেঁচে ছিলেন ততদিন সদাপ্রভুর গৃহে
    নিয়মিত হোম করত।
  pan-pan: ਜਦ ਉਹ ਨੂੰ ਮੁਕਾ ਚੁੱਕੇ ਤਾਂ ਬਾਕੀ ਦੀ ਚਾਂਦੀ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੋਯਾਦਾ ਦੇ ਕੋਲ ਲੈ ਆਏ
    ਜਿਸ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਭਾਂਡੇ ਅਰਥਾਤ ਸੇਵਾ ਅਤੇ ਬਲੀ ਚੜ੍ਹਾਉਣ ਦੇ ਭਾਂਡੇ ਅਤੇ ਕੌਲੀਆਂ
    ਅਤੇ ਸੋਨੇ ਅਤੇ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ ਬਣੇ ਅਤੇ ਉਹ ਯਹੋਯਾਦਾ ਦੇ ਸਾਰੇ ਦਿਨਾਂ ਤੱਕ ਲਗਾਤਾਰ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਵਿੱਚ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਰਹੇ।
  mya-JVB: လက်စသတ် သောအခါ ၊ ကျန်ကြွင်း သောငွေ ကို ရှင်ဘုရင် နှင့် ယောယဒ ထံသို့ ယူခဲ့
    ၍ ၊ ထိုငွေနှင့် ဗိမာန် တော်၌ အမှုတော်ကို ဆောင်ရွက်ပူဇော်ရန် တန်ဆာ၊ ရွှေ ဖလား ၊
    ငွေ ဖလား၊ ဇွန်း များကိုလုပ် ကြ၏။ ယောယဒ လက်ထက် ကာလ ပတ်လုံး၊ ဗိမာန် တော်၌ မီးရှို့
    ရာယဇ်ကို အစဉ်ပူဇော်ကြ၏။
  hmo-hmo: Gaukara idia haorea neganai, moni orena, idia do gaukaralaia lasi gaudia,
    be king bona Iehoiada dekenai idia henia. Unai moni dekena amo Lohiabada ena Dubu
    Helaga ena kohu idauidau idia karaia, tomadiho totona gaudia, hegeregere sipunu,
    mereki, kapusi, bona uro, golo bona siliva gaudia, ma gabua bouboudia, bona mai
    bonana namo muramura gabua totona gaudia. Iehoiada ena mauri dinadia ibounai lalonai,
    idia gabua bouboudia be Lohiabada dekenai idia henia noho, henia noho, Dubu Helaga
    lalonai.
  urd-urd: और जब उसे पूरा कर चुके तो बाक़ी रुपया बादशाह और यहूयदा' के पास ले आए, जिससे
    ख़ुदावन्द के घर के लिए बर्तन या'नी ख़िदमत के और क़ुर्बानी पेश करने के बर्तन और
    चमचे और सोने और चाँदी के बर्तन बने। और वह यहूयदा' के जीते जी ख़ुदावन्द के घर में
    हमेशा सोख़्तनी क़ुर्बानियाँ अदा करते रहे।
  rus-SYN: И кончив все, они представили царю и Иодаю остаток серебра. И сделали из
    него сосуды для дома Господня, сосуды служебные и для всесожжений, чаши и другие
    сосуды золотые и серебряные. И приносили всесожжения в доме Господнем постоянно
    во все дни Иодая.
  bqc-SIM: Kɛ́ aa zĩpi mìdɛ, aa mↄ̀ ↄ̃a pↄ́ gↄ̃̀ kpà kí ń Yoiadaowa, ↄ̃ wà Dii
    kpɛ́ zĩkɛbↄↄ pìò, sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi pↄ́ↄ ń toonaↄ ń
    vua pↄeↄ ń ã́nusu pↄeↄ. Wìↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Dii ua mↄ̀ↄmↄↄ
    Yoiada gↄↄɛ.
  tcz-CHONGTHU: Asemphat chaiphatnun Sana leh Dangka avalhochu lengpaleh Jehoiada
    khutna apelutnun amanin Pakai houin na manchahding sana le dangka chu kong le
    bel semna in amang lhonnin ahi, Jehoiada hin laisen Pakai houin nah pumgo thilto
    tanglouvin aboljingun ahi
  mar-mar: कारागिरांचे काम आटोपल्यावर उरलेली रक्कम त्यांनी योवाश आणि यहोयादा यांना
    आणून दिली. त्या पैशातून परमेश्वराच्या मंदिरातील सेवेची उपकरणे आणि होमबलीसाठी वापरायची
    पात्रे बनविण्यात आली. त्यांनी याव्यतिरिक्त सोन्यारुप्याचे कटोरे व इतर पात्रे तयार
    केली. या परमेश्वराच्या मंदिरात यहोयाद जिवंत असेपर्यंत याजक दररोज होमबली अर्पण
    करत असत.
  qub-qub: Allchayta ushaycur puchoj guellayta aparan raywan cüra Joiada cajman. Chaura
    paycunana chay puchoj guellaypita rurachiran Templucho imapis pishejcunata. Rurachiran
    Tayta Diosta alabananpaj caj cösacunata, sacrifisyucunata rupachir üsanan cajcunata,
    cucharuncunata, gori bäsucunata, guellay bäsucunata. Joiada cawashancamaga Tayta
    Diospa Templuncho custumri cashanno uywacunatapis siguïru ruparcaycächiran.
  bqp-bqp: Sɑnɑm mɛ bɑ sɔmbu te kuɑ bɑ kpɑ yerɑ bɑ kɑ gobi yi yi tie nɑ sinɑ boko
    kɑ Yehoyɑdɑn mi. Bɑ sɑ̃ɑ yee ten dendi yɑ̃nu kuɑ kɑ mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kon dendi yɑ̃nu, kɑ nɔri, kɑ dendi yɑ̃nu gɑnu ni bɑ kuɑ kɑ wurɑ kɑ sii geesu.
    Bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii ni kowɑ Yehoyɑdɑn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ.
  hat-hat: Lè yo fini ak travay reparasyon an, yo pote rès lò ak rès ajan an renmèt
    wa a ak Jeojada ki sèvi avèk yo pou fè bagay pou Tanp Seyè a, tankou bòl ak veso
    yo bezwen lè y'ap fè sèvis, lè y'ap boule bèt yo touye pou Bondye ak tout kalite
    veso an lò ak an ajan. Pandan tout tan Jeojada te la a, yo pa te sispann boule
    bèt nèt nan dife nan Tanp Seyè a jan pou yo fè l' la.
  eng-BSB: When they were finished, they brought the rest of the money to the king
    and Jehoiada to make with it the articles for the house of the LORD—utensils for
    the service and for the burnt offerings, dishes, and other objects of gold and
    silver. Throughout the days of Jehoiada, burnt offerings were presented regularly
    in the house of the LORD.
  eng-WEBPB: When they had finished, they brought the rest of the money before the
    king and Jehoiada, from which were made vessels for the LORD’s house, even vessels
    with which to minister and to offer, including spoons and vessels of gold and
    silver. They offered burnt offerings in the LORD’s house continually all the days
    of Jehoiada.
  kbq-kbq: Hagi ana eri'zama eri vagamarete'za amnema me'nea zago'a eri atru hu'za
    eri'za kini ne'ene, Jehoiadakizni eme znamizageke, ana zagoa erike Ra Anumzamofo
    nompima antesaza golire zantamima silvare zantamine tro hu'na'e. Hagi Jehoiadama
    pristima mani'nea kna'afina, Ra Anumzamofo mono nompina vahe'mo'za ofa eri'za
    eme kresramna vu vava hu'naze.
  nhe-BL: Quema quisencajque nochi nopa tequitl ipan itiopa Toteco, nopa tlacame quihuicaque
    nopa tomi tlen mocajqui huan quinmacatoj Tlanahuatijquetl Joás huan totajtzi Joiada.
    Huan inijuanti tlanahuatijque ma sampa quichihuaca nochi tlamantzitzi tlen motequihuía
    ipan itiopa TOTECO para quihueyichihuase huan nojquiya tlen monejqui para temacase
    tlacajcahualistli queja huejhueyi cucharas huan tasas huan miyac más tlamantli
    tlen oro huan tlen plata. Huan ipan nochi iyolis nopa totajtzi Joiada, mojmostla
    quimacayaya TOTECO nochi tlacajcahualistli tlen monequiyaya.
  gub-BL: Uma'ereko haw imumaw ire weraha or ikurer parat ikurer tuwihawete pe wà,
    Zoiaz pe wà no. Uma'ema'e a'e or ikurer a'e parat ikurer ma'e tàpuzuhu pe har
    Tupàn imuwete har romo iapo pà wà. Ume'eg kar ma'ea'yr Tupàn henataromo izuka
    pyràm a'e temetarer pupe wà no. Uma'ema'e y'a zàwenugar iapo pà wà no, amo ma'e
    iapo pà no. Zoiaz heko we mehe we xaxeto uzuka ma'ea'yr tàpuzuhu pe tuweharupi
    wà.
  eng-DRA: 'And when they had finished all the works, they brought the rest of the
    money before the king and Joiada: and with it were made vessels for the temple
    for the ministry, and for holocausts and bowls, and other vessels of gold and
    silver: and holocausts were offered in the house of the Lord continually all the
    days of Joiada.'
