verse: 2CH.024.017
translations:
  mal-C: യെഹോയാദായുടെ മരണശേഷം യെഹൂദ്യയിൽനിന്നുള്ള ഉദ്യോഗസ്ഥന്മാർ വന്ന് രാജാവിനെ വണങ്ങി.
    അദ്ദേഹം അവർക്കു ചെവികൊടുക്കുകയും ചെയ്തു.
  deu-TKW: Nach dem Tode Jojadas aber kamen die Obersten Judas und warfen sich vor
    dem Könige nieder; da hörte der König auf sie.
  lin-lin: Sima na kufa ya Yeoyada, bakambi ya Yuda bayaki kopesa mokonzi lokumu,
    mpe mokonzi ayokaki bango.
  eng-LSV: And after the death of Jehoiada, heads of Judah have come in, and bow themselves
    to the king; then the king has listened to them,
  eng-GNV: And after the death of Iehoiada, came the princes of Iudah, and did reuerence
    to the King, and the King hearkened vnto them.
  eng-WEBSTER: Now after the death of Jehoiada came the princes of Judah, and made
    obeisance to the king. Then the king hearkened to them.
  nhw-BL: Teipa quema mijqui nopa totajtzi Joiada, hualajque nopa tlayacanani tlen
    tlali Judá huan motlancuaquetzque iixpa Tlanahuatijquetl Joás para quinextise
    tlatlepanitali. Quichijque ya nopa para ma quintlacaquili catli quinequiyayaj
    huan ma quincahuilis ma quicahuase TOTECO.
  swh-ONEN: Baada ya kifo cha Yehoyada, wakuu wa Yuda walikuja kumpa mfalme heshima,
    naye akawasikiliza.
  bba-bba: Yehoyɑdɑn ɡɔɔn biru, Yudɑn wiruɡibu bɑ nɑ bɑ sinɑ boko kpunɑ kɑ bɛɛrɛ,
    mɑ u ben ɡɑri swɑɑ dɑki.
  eng-KJVCPB: Now after the death of Jehoiada came the princes of Judah, and made
    obeisance to the king. Then the king hearkened unto them.
  cpy-cpy: Tema kamaki Joeada, areeteeyakani reewaritepaeni Judá, owanaana ikimoshirewenteetakiri
    pinkathari. Ikowapiintaki ikaminaeteri rantantyaawo kameethari.
  luo-luo: Bangʼ tho Jehoyada, jotend jo-Juda nobiro mondo olim ruoth mi nowinjogi.
  meu-meu: Iehoiada ena mase murinai, Iuda lohiadia na ema, hanua pavapavana e toma
    henia diho; bena hanua pavapavana ese e kamonai henidia.
  npi-ULB: यहोयादाको मृत्युपछि यहूदाका अधिकारीहरू राजाकहाँ आएर आदर देखाए । तब राजाले
    तिनीहरूका कुरा सुने ।
  yor-yor: Lẹ́yìn ikú Jehoiada, àwọn oníṣẹ́ Juda wá láti fi ìforíbalẹ̀ wọn hàn sí
    ọba. Ó sì fèsì sí wọn.
  pes-OPCB: اما پس از مرگ یهویاداع، بزرگان یهودا نزد یوآش پادشاه آمده، با سخنان خود
    او را تحریک کردند تا دست از خانهٔ خداوند، خدای اجدادش بکشد و همراه ایشان بت شرم‌آور
    اشیره و بتهای دیگر را بپرستد. پادشاه سخنان آنها را پذیرفت و از این رو بار دیگر
    خشم خدا بر یهودا و اورشلیم افروخته شد.
  tgl-ULB: Ngayon pagkatapos ng kamatayan ni Joiada, nagpunta ang mga pinuno ng Juda
    at pinarangalan ang hari. At nakinig sa kanila ang hari.
  hui-hui: Yahoiada homayagola Yuda dindini haru haga haguanerume Yoasa ko bilo mo
    bia halu hene.
  mya-mya: သို့​ရာ​တွင်​ယော​ယ​ဒ​ကွယ်​လွန်​ပြီး​သည်​နောက် ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​သည်
    ယော​ရှ မင်း​အား​မိ​မိ​တို့​၏​စ​ကား​ကို​နား​ထောင်​ရန် သွေး​ဆောင်​ကြ​၏။-
  bod-N: ཡང་ཡེ་ཧོ་ཡ་དཱ་ཚེ་ལས་འདས་པའི་རྗེས་སུ། ཡ་ཧུ་དཱ་ཡི་འགོ་དཔོན་རྣམས་རྒྱལ་པོ་ཡོ་ཨ་སི་ལ་མཇལ་དུ་འོངས་པ་ལ།
    རྒྱལ་པོས་དེ་དག་གི་གཏམ་ལ་མཉན་ཏེ།
  sna-sna: Mushure mokufa kwaJehoyadha, vakuru veJudha vakauya kuzopa rukudzo kuna
    mambo, uye akateerera kwavari.
  spa-BLM: Después de la muerte de Joiada, los príncipes de Judá vinieron y se inclinaron
    ante el rey. Entonces el rey los escuchó.
  cac-cac: Ayic toxo ix cham vin̈aj Joiada chi', ix javi eb' vin̈ yajal yaj d'a Judá,
    ix em n̈ojan eb' vin̈ d'a vin̈aj rey Joás chi' yic smontan vin̈ eb' vin̈. Axo
    ix aji, ix och d'a spensar vin̈ tas ix yal eb' vin̈ chi'.
  swh-ULB: Sasa baada ya kifo cha Yehoyada, kiongozi wa Yuda akaja na kutoa heshima
    kwa mfalme. Kisha mfalme akawasikiliza.
  bel-bel: Але пасля сьмерці Ёдая прыйшлі князі Юдэйскія і пакланіліся цару, тады
    цар пачаў слухацца іх,
  deu-ELBBK: Und nach dem Tod Jojadas kamen die Obersten von Juda und beugten sich
    vor dem König nieder; und der König hörte auf sie.
  mbb-OT: Piru hein minatey en si Jehoyada, midhendiyà is menge upisyal te Juda te
    ki Hadì Joash. Ne midluhud dan su edtahud dan kandin. Ne migkeǥiyan dan sikandin
    te mebpemineg sikandin kandan.
  mal-2015: യെഹോയാദാ മരിച്ചശേഷം യെഹൂദാപ്രഭുക്കന്മാർ വന്നു രാജാവിനെ വണങ്ങി; രാജാവു
    അവരുടെ വാക്കു കേട്ടു.
  rmc-rmc: Pal oda sar muľa o Jehojada, o judska vodci avle a dine pačiv le kraľis.
    O kraľis priačhiľa pre lengre lava.
  pes-OPV: و بعد از وفات یهویاداع، سروران یهوداآمدند و پادشاه را تعظیم نمودند و پادشاه
    در آن وقت به ایشان گوش گرفت.
  ron-1924: Дупэ моартя луй Иехоиада, кэпетенииле луй Иуда ау венит ши с-ау ынкинат
    ынаинтя ымпэратулуй. Атунч, ымпэратул й-а аскултат.
  ben-OBCV: যিহোয়াদার মৃত্যুর পর, যিহূদার কর্মকর্তারা এসে রাজাকে সম্মান প্রদর্শন
    করল, এবং তিনি তাদের কথাই শুনতে শুরু করলেন।
  som-som: Haddaba markii Yehooyaadaac dhintay dabadeed waxaa yimid amiirradii dalkii
    Yahuudah oo boqorkay u sujuudeen. Markaasaa boqorkii iyagii maqlay.
  lat-VUC: 'Postquam autem obiit Jojada, ingressi sunt principes Juda, et adoraverunt
    regem: qui delinitus obsequiis eorum, acquievit eis.'
  eng-ASVBT: Now after the death of Jehoiada came the princes of Judah, and made obeisance
    to the king. Then the king hearkened unto them.
  ita-1885: E dopo che Gioiada fu morto, i capi di Giuda vennero al re, e si prostesero
    davanti a lui; allora egli attese a loro.
  eng-LXXUP: And it came to pass after the death of Jehoiada, that the princes of
    Judah went in, and did obeisance to the king. Then the king hearkened to them.
  eng-ULB: Now after the death of Jehoiada, the leaders of Judah came and did honor
    to the king. Then the king listened to them.
  spa-VBL: Pero después de la muerte de Joiada, los líderes de Judá vinieron a jurar
    su lealtad al rey, y él escuchó sus consejos.
  fra-_FOB: Mais, après que Jéhojada fut mort, les principaux de Juda vinrent et se
    prosternèrent devant le roi; alors le roi les écouta.
  mal-mal: യെഹോയാദാ മരിച്ചശേഷം യെഹൂദാപ്രഭുക്കന്മാർ വന്ന് രാജാവിനെ വണങ്ങി; രാജാവ് അവരുടെ
    വാക്കു കേട്ടു.
  urd-GVR: Yahoyadā kī maut ke bād Yahūdāh ke buzurg Yuās ke pās ā kar muṅh ke bal
    jhuk gae. Us waqt se wuh un ke mashwaroṅ par amal karne lagā.
  suz-BL: मिनु येहो-यादा बेक्‍म नोले यहूदा ङा सरकार आ गेय पाइब पिप योआश कली ग्रुम्‍थ
    जाक्‍शा, मेको कली सेउ पामे बाक्‍त। मिनु पिपम मेको आन लोव़ नेना बाक्‍त।
  ita-1927: Dopo la morte di Jehoiada, i capi di Giuda vennero al re e si prostrarono
    dinanzi a lui; allora il re die’ loro ascolto;
  ckb-ckb: پاش مردنی یەهۆیاداع پیاوە گەورەکانی یەهودا هاتن و کڕنۆشیان بۆ پاشا برد،
    ئینجا پاشا گوێی لێ گرتن.
  eng-BBE: Now after the death of Jehoiada, the chiefs of Judah came and went down
    on their faces before the king. Then the king gave ear to them.
  kan-OKCV: ಯೆಹೋಯಾದಾವನ ಮರಣದ ತರುವಾಯ ಯೆಹೂದದ ಪ್ರಧಾನರು ಬಂದು ಅರಸನಿಗೆ ಅಡ್ಡಬಿದ್ದರು. ಆಗ ಅರಸನು
    ಅವರ ಮಾತನ್ನು ಕೇಳಿದನು.
  tam-2017: யோய்தா இறந்தபின்பு யூதாவின் பிரபுக்கள் வந்து, ராஜாவைப் பணிந்துகொண்டார்கள்;
    அப்பொழுது ராஜா அவர்கள் சொல்வதைக் கவனித்தான்
  spa-RV-1909: Muerto Joiada, vinieron los príncipes de Judá, é hicieron acatamiento
    al rey; y el rey los oyó.
  ron-BTF: Și, după moartea lui Iehoiada, au venit prinții lui Iuda și s-au prosternat
    împăratului. Atunci împăratul le-a dat ascultare.
  eng-WEBP: Now after the death of Jehoiada, the princes of Judah came and bowed down
    to the king. Then the king listened to them.
  eng-FBV: But after the death of Jehoiada, the leaders of Judah came to swear their
    loyalty to the king, and he listened to their advice.
  nld-1939: Na de dood van Jehojada kwamen echter de voormannen van Juda zich voor
    den koning neerbuigen. De koning luisterde naar hen,
  nch-BL: Teipa quema mijqui nopa totajtzi Joiada, hualajque nopa tayacanani ten tali
    Judá huan motancuaquetzque iixpa Tanahuatijquet Joás para quinextise tatepanitali.
    Quichijque ya nopa para ma quincaquili cati quinequiyayaj huan ma quincahuili
    quicahuase TOTECO.
  vie-1934: Sau khi Giê-hô-gia-đa đã qua đời, các quan trưởng Giu-đa đến chầu lạy
    vua. Vua bèn nghe theo lời của chúng,
  hin-CV: यहोयादा की मृत्यु के बाद यहूदिया के अधिकारी आकर राजा के प्रति अपना झूठा
    लगाव दिखाने लगे और राजा उनकी सुनने भी लगा.
  spa-BES: Después de la muerte de Joiada, los jefes de Judá vinieron y se postraron
    sobre sus rostros ante el rey. Entonces el rey les prestó oído.
  tdx-tdx: Ie añe ty nihomaha’ Iehoiada le nomb’ amy mpanjakay o roandria’ Iehodao
    niambane ama’e; vaho hinao’ i mpanjakay.
  tha-KJV: หลังจากที่​เยโฮยาดาสิ้นชีวิตแล้วบรรดาเจ้านายแห่งยูดาห์​ได้​เข​้ามาถวายบังคมต่อกษั​ตริ​ย์
    แล​้วกษั​ตริ​ย์ทรงฟังคำทูลของเขา
  por-BR-2018: Depois de Joiada ter morrido, vieram os príncipes de Judá, e fizeram
    reverência ao rei; e o rei os ouviu.
  deu-ELO: Und nach dem Tode Jojadas kamen die Obersten von Juda und beugten sich
    vor dem König nieder; und der König hörte auf sie.
  eng-WYC-2018: But after that Jehoiada died, the princes of Judah entered, and worshipped
    the king, which was flattered with their services, and assented to them. (But
    after that Jehoiada died, the leaders of Judah entered, and worshipped, or honoured,
    the king, who was flattered by them, and he assented to them.)
  epo-epo: Post la morto de Jehojada venis la estroj de Judujo kaj kliniĝis antaŭ
    la reĝo; kaj li komencis obeadi ilin.
  uig-PIN: Yǝⱨoyada ɵlgǝndin keyin Yǝⱨudadiki yolbaxqilar padixaⱨning aldiƣa kelip
    uningƣa bax urdi; padixaⱨ ular kɵrsǝtkǝn mǝsliⱨǝtni maⱪul kɵrdi.
  beo-beo: 'Be Yihoiada da bogoloba, amogalu Yuda ouligisu dunu da Youa:sie ilia fada:i
    sia: fa:no bobogemusa: fuligala:i.'
  tpi-OTNT: Taim Jehoiada i dai pinis, ol lida bilong Juda i grisim King Joas na em
    i bihainim tok bilong ol.
  hau-SA: Bayan mutuwar Yehohiyada, hafsoshin Yahuda suka zo suka yi mubaya’a wa sarki,
    ya kuma saurare su.
  uig-LAT: Yehoyada ölgendin kéyin Yehudadiki yolbashchilar padishahning aldigha kélip
    uninggha bash urdi; padishah ular körsetken meslihetni maqul kördi.
  nde-nde: Ngemva kokufa kukaJehoyada, izikhulu zakoJuda zayakhonza enkosini uJowashi,
    yazilalela.
  ton-ton: Pea hili ʻae pekia ʻa Sihoiata naʻe haʻu ʻae houʻeiki ʻo Siuta, ʻonau fai
    ʻae hū ki he tuʻi. Pea naʻe tokanga ʻae tuʻi kiate kinautolu.
  ces-1613: Po smrti pak Joiadově přišla knížata Judská, a padše, klaněli se králi.
    Tedy uposlechl jich král.
  eng-WMB: Now after the death of Jehoiada, the princes of Judah came and bowed down
    to the king. Then the king listened to them.
  tam-TCV: யோய்தா இறந்தபின் யூதாவின் அதிகாரிகள் வந்து அரசனுக்கு மரியாதை செலுத்தினர்.
    அரசன் அவர்களுக்குச் செவிகொடுத்தான்.
  ceb-ULB: Karon human sa kamatayon ni Jehoyada, miabot ang mga pangulo sa Juda ug
    nagpasidungog ngadto sa hari. Unya nagpatalinghog ang hari kanila.
  pol-UBG: Po śmierci Jehojady przyszli książęta Judy i pokłonili się królowi. Wtedy
    król ich usłuchał.
  urd-GVU: یہویدع کی موت کے بعد یہوداہ کے بزرگ یوآس کے پاس آ کر منہ کے بل جھک گئے۔
    اُس وقت سے وہ اُن کے مشوروں پر عمل کرنے لگا۔
  deu-1912: Und nach dem Tode Jojadas kamen die Obersten von Juda und bückten sich
    vor dem König; da hörte der König auf sie.
  kan-2017: ಯೆಹೋಯಾದನು ಮೃತನಾದ ಮೇಲೆ ಯೆಹೂದ ಪ್ರಭುಗಳು ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದು
    ಅವನನ್ನು ಒಲಿಸಿಕೊಂಡರು.
  yap-yap: Machane yug nap’an ni yim’ Jehoyada me gelfen e pi tayugang’ nu Judah ngak
    Joash ni Pilung ni yad e ngi i motoyil ngorad.
  hlt-MCSB: Tedae Jehoiada a dueknah hnukah tah Judah mangpa rhoek te cet uh tih manghai
    taengah bakop uh. Te vaengah manghai loh amih taengkah te a hnatun.
  mdy-ETH: ዮዳሄ ሃይቄስካፓ ጋዓንቴ ዪሁዳ ዓሶ ሱኡጋ ካኣቲ፥ ዒዮዓሴ ኮይላ ሙካዖ ዳዲ ባዒ ዔያታ ኮዓ ማሊፆ ኬኤዜኔ፤ ዒዚያ
    ዔያቶ ሃይሶና ዎላ ጊኢጌኔ፤
  twi-ASANTE: Yehoiada owuo akyi no, Yuda ntuanofoɔ bɛkotoo ɔhene Yoas anim, srɛɛ
    no sɛ ɔntie wɔn afotuo.
  eng-WEBU: Now after the death of Jehoiada, the princes of Judah came and bowed down
    to the king. Then the king listened to them.
  wal-wal: Yoodaahee haiqqidoogaappe guyyiyan, Yihudaa halaqati yiidi, kawuwaayyo
    lichchi giidi gufannidosona. Yaatin, kawoi eta zoriyaa siyiis.
  spa-PDDPT: Pero después de la muerte de Joiada, los jefes de Judá fueron y se inclinaron
    ante el rey, y el rey los escuchó.
  gun-gun: Joiada omano ma rire ou okuapy Judá regua yvatekueve. Guenapy'ã re ikuai
    huvixa Joás renonde py. Ha'e kuery ijayvu rã huvixa oendu.
  ilo-ULB: Ita, kalpasan iti ipapatay ni Jehoyada, immay dagiti mangidadaulo ti Juda
    ket sinugsuganda ti ari. Ket impangag ti ari ida.
  kpg-kpg: Malaa, di madagoaa hua Jehoiada ne made, nia dagi o Judah gu helekai hagammahi
    e huli di King Joash gi hagalongo hua ang gi ginaadou.
  uig-ARA: يەھويادا ئۆلگەندىن كېيىن يەھۇدادىكى يولباشچىلار پادىشاھنىڭ ئالدىغا كېلىپ
    ئۇنىڭغا باش ئۇردى؛ پادىشاھ ئۇلار كۆرسەتكەن مەسلىھەتنى ماقۇل كۆردى.
  sus-sus: Yehoyada to faxa, Yudaya kuntigie naxa fa mangɛ yire, e fa e felen bɔxi
    ma a bun ma. Na kui, mangɛ naxa a tuli mati e xa marasi ra.
  pon-2006: Ahpw ni Sehoiada eh sipallahr, kaun akan en Suda ngidingidkihong Nanmwarki
    Sohas en karonge irail.
  ksd-ksd: Ma ba Ieoiada i ga tar mat, ra umana luluai Iuda dia ga pot ma dia ga pait
    ra variru pire ra king. Ma ra king i ga torom ta diat.
  tur-YTC: Yehoyada'nın ölümünden sonra Yahuda beyleri gelip krala eğildiler. O zaman
    kral da onları dinledi.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὴν τελευτὴν Ἰωδαὲ εἰσῆλθον οἱ ἄρχοντες Ἰούδα, καὶ προσεκύνησαν
    τὸν βασιλέα· τότε ἐπήκουσεν αὐτοῖς ὁ βασιλεύς.
  ind-AYT: Sesudah kematian Yoyada, pemimpin-pemimpin Yehuda datang dan sujud menyembah
    raja. Sejak saat itu, raja mendengarkan mereka.
  nya-nya: Atamwalira Yehoyada, akuluakulu a Yuda anabwera kudzapereka ulemu kwa mfumu,
    ndipo mfumu inawamvera.
  hrv-hrv: Poslije Jojadine smrti došli su Judini knezovi i poklonili se kralju. Tada
    ih kralj poče slušati.
  mps-mps: Te Jehoiada aga polo isai madi, te Juda dabego tobolu bidi dabego king
    Joas homu begelabo po wali, tama agai augwaligo po wali pali.
  tpi-tpi: Taim Jehoiada i dai pinis, ol lida bilong Juda i grisim King Joas na em
    i bihainim tok bilong ol.
  dan-1931: Men efter Jojadas Død kom Judas Øverster og kastede sig ned for Kongen.
    Da hørte Kongen dem villig,
  vie-OVCB: Sau khi Giê-hô-gia-đa qua đời, các nhà lãnh đạo Giu-đa đến xu nịnh Vua
    Giô-ách, và thuyết phục vua nghe lời họ.
  guj-2017: હવે યહોયાદાના મૃત્યુ પછી યહૂદિયાના સરદારોએ આવીને રાજાને વિનંતી કરી. પછી
    રાજાએ તેઓનું સાંભળ્યું.
  pon-2006A: Ahpw ni Sehoiada eh sipallahr, kaun akan en Suda ngidingidkihong Nanmwarki
    Sohas en karonge irail.
  por-BRBSL: Agora após a morte de Jehoiada, os príncipes de Judá vieram e se curvaram
    diante do rei. Então, o rei os ouviu.
  cth-cth: Jehoiada a due hnukkhu, Judah kahrawikungnaw a tho awh teh, siangpahrang
    koe a tabo awh. Hahoi siangpahrang ni ahnimae lawk a tarawi pouh.
  twi-twi: Yehoiada wu akyi no, Yuda ntuanofo bɛkotow ɔhene Yoas anim, srɛɛ no se
    ontie wɔn afotu.
  hlt-hlt: Tedae Jehoiada a dueknah hnukah tah Judah mangpa rhoek te cet uh tih manghai
    taengah bakop uh. Te vaengah manghai loh amih taengkah te a hnatun.
  tbz-SIM: Yoyɑdɑ kṹṹ nkó difɔ̃nkúò, kɛ̀ Sudɑɑ tempɛ̃ nkó bɛkótíbɛ̀ɛ kɔtɛ kɛ́dɔu
    nhokpɑ̀ɑ̀tì kɛ́kɔ̃nkɛ o ììkɛ̀ kóò dɛ́úkùnnɛ kɛ̀ wèe yie mbɛ kpɛti.
  msy-2020: Jehoiada ovegha gɨvazɨ, Judan gumazir dapaniba iza Atrivim Joasɨn ziam
    fava anepezeperima, a men akabar gɨn zui.
  dop-dop: Yoyɑtɑ sǝm wɑɑlɩ kɛ́ Yutɑ nyʋɣʋ nyǝ́mɑ polɑɑ nɑ pɑ́ mɑɣɑnɑ Sowɑsɩ nɑ pɑ́
    sɑmɩ-ɩ. Ɩlɛnɑ ɩ́lɛ́ ɩ́ nɩɩ pɑ tɔm ntɩ.
  azb-azb: Yehoyadanın ölümündən sonra Yəhuda rəisləri gəlib padşaha baş əydilər.
    O zaman padşah onlara qulaq asdı.
  eng-DBY: And after the death of Jehoiada the princes of Judah came and made obeisance
    to the king; then the king hearkened to them.
  hin-2017: यहोयादा के मरने के बाद यहूदा के हाकिमों ने राजा के पास जाकर उसे दण्डवत्
    की, और राजा ने उनकी मानी।
  eng-YLT: And after the death of Jehoiada come in have heads of Judah, and bow themselves
    to the king; then hath the king hearkened unto them,
  eng-WYC-2017: But after that Jehoiada died, the princes of Judah entered, and worship-ped
    the king, which was flattered with their services, and assented to them.
  eng-WMBB: Now after the death of Jehoiada, the princes of Judah came and bowed down
    to the king. Then the king listened to them.
  urd-GVH: यहोयदा की मौत के बाद यहूदाह के बुज़ुर्ग युआस के पास आकर मुँह के बल झुक
    गए। उस वक़्त से वह उनके मशवरों पर अमल करने लगा।
  rug-rug: Mudina mate se Zehoiada, si la ari na koimata pa Ziuda zama va lomolomosia
    sa baṉara Zoasi pude kaqu va avoso la koarini si asa.
  gaz-gaz: Erga Yehooyaadaan duʼee booddee qondaaltonni Yihuudaa dhufanii amanamummaa
    mootichaaf qaban ni ibsan; innis isaan dhaggeeffate.
  fra-LSG: Après la mort de Jehojada, les chefs de Juda vinrent se prosterner devant
    le roi. Alors le roi les écouta.
  yal-yal: Yehoyada faxa xanbini, Yuda muxu gbeene yi fa Manga Yowasa fɛma a tantundeni.
    Mangan yi a tuli mati e ra.
  haw-1868: A mahope o ka make ana o Iehoiada, hele mai na kaukaualii o luda, a kulou
    imua o ke alii; alaila, hoolohe ke alii ia lakou.
  arb-NAV: وَبَعْدَ وَفَاةِ يَهُويَاداعَ جَاءَ قَادَةُ يَهُوذَا وَأَظْهَرُوا وَلاءَهُمْ
    لِلْمَلِكِ وَأَمَالُوا قَلْبَهُ،
  ewe-ewe: Le Yehoiada ƒe ku megbe la, Israel kplɔlawo va de ta agu na fia la eye
    fia la ɖo to wo.
  eng-LEE: But after the death of Yehoyada' came the princes of Judah, and bowed themselves
    down to the king. Then did the king hearken unto them.
  asm-FB: যিহোয়াদাৰ মৃত্যুৰ পাছত, যিহূদাৰ অধ্যক্ষসকলে আহি ৰজাক প্ৰণিপাত কৰিলে৷ তেতিয়া
    ৰজাই তেওঁলোকৰ কথা শুনিলে।
  sus-A: يٍهٌيَدَ تٌ قَشَ، يُدَيَ كُنتِفِيٍ نَشَ قَ مَنفّ يِرٍ، عٍ قَ عٍ قٍلٍن بْشِ
    مَ عَ بُن مَ. نَ كُي، مَنفّ نَشَ عَ تُلِ مَتِ عٍ شَ مَرَ سِ رَ.
  fra-SBL: Après la mort de Jehoïada, les princes de Juda vinrent se prosterner devant
    le roi. Et le roi les écouta.
  hbo-hbo: וְאַֽחֲרֵ֥י מֹות֙ יְהֹ֣ויָדָ֔ע בָּ֚אוּ שָׂרֵ֣י יְהוּדָ֔ה וַיִּֽשְׁתַּחֲו֖וּ
    לַמֶּ֑לֶךְ אָ֛ז שָׁמַ֥ע הַמֶּ֖לֶךְ אֲלֵיהֶֽם׃
  kik-kik: Thuutha wa gĩkuũ kĩa Jehoiada, anene a Juda magĩũka kũgeithia mũthamaki,
    nake agĩkĩmathikĩrĩria.
  fra-NCL: Après la mort de Joïada, les chefs de Juda vinrent se prosterner devant
    le roi ; alors le roi les écouta.
  cek-AK: Jehoiada duek pacoengah, Judah angraengnawk loe siangpahrang bok hanah angzoh
    o. To naah siangpahrang mah nihcae ih lok to tahngaih pae.
  cuk-cuk: Joiada-burgwisad-sorba, Judá-dummagan reyba-ibsaega Rey-Joásʼse nonimalad.
    Geb degine, Rey-Joás, dummagan-ega-binsaed-uksad itosad.
  uig-CYR: Йәһояда өлгәндин кейин Йәһудадики йолбашчилар падишаниң алдиға келип униңға
    баш урди; падиша улар көрсәткән мәслиһәтни мақул көрди.
  tel-2017: యెహోయాదా చనిపోయిన తరువాత యూదా అధికారులు వచ్చి రాజును గౌరవించారు. రాజు
    వారి మాటలు విన్నాడు.
  hat-BSA: Men apre lanmò Jehojada, ofisye Juda yo te vini bese ba devan wa a, e wa
    a te koute yo.
  kos-kos: Tusruktu tukunna Jehoiada el misa, mwet kol lun Judah elos kifasulla Tokosra
    Joash elan wela pwapa lalos uh.
  hbo-WLC: וְאַֽחֲרֵ֥י מוֹת֙ יְה֣וֹיָדָ֔ע בָּ֚אוּ שָׂרֵ֣י יְהוּדָ֔ה וַיִּֽשְׁתַּחֲו֖וּ
    לַמֶּ֑לֶךְ אָ֛ז שָׁמַ֥ע הַמֶּ֖לֶךְ אֲלֵיהֶֽם׃
  ibo-ibo: Mgbe Jehoiada nwụsịrị, ndịisi Juda bịara ịkwanyere eze Joash ugwu. O gekwara
    ha ntị.
  ory-ory: ଯିହୋୟାଦାର ମରଣ ଉତ୍ତାରେ ଯିହୁଦାର ଅଧିପତିମାନେ ଆସି ରାଜାଙ୍କୁ ପ୍ରଣାମ କଲେ। ତହିଁରେ
    ରାଜା ସେମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କଲେ।
  chk-chk: Nge mürin än Jehoiata mäla, ekewe samolun Juta ra feito o asamolu ewe king.
    Mürin, ewe king a aüselinga ar tüngor.
  rop-rop: Afta Jehoiyada det serramonimen bin dai, ola lida blanga Juda bin go langa
    King Jowesh en deibin meigim im dum wanim deibin wandim.
  ukr-1871: Та після Йодаєвої смертї поприходили князї Юдейські, підлещуючись до царя;
    і царь почав їх слухати.
  deu-1951: Aber nach Jojadas Tod kamen die Obersten in Juda und huldigten dem König;
    da hörte der König auf sie.
  eng-JPS: Now after the death of Jehoiada came the princes of Judah, and prostrated
    themselves before the king. Then the king hearkened unto them.
  srp-1865: A kad umrije Jodaj, doðoše knezovi Judini i pokloniše se caru; tada ih
    posluša car,
  lug-lug: Awo Yekoyaada ng’amaze okufa, abakungu ba Yuda ne bajja ne bavuunamira
    kabaka, n’abawuliriza.
  heb-heb: ואחרי מות יהוידע באו שרי יהודה וישתחוו למלך אז שמע המלך אליהם׃
  ben-IRV: যিহোয়াদার মৃত্যুর পরে যিহূদার শাসনকর্তারা এসে রাজাকে প্রণাম করল; তখন রাজা
    তাদের কথাই শুনলেন।
  pan-pan: ਯਹੋਯਾਦਾ ਦੇ ਮਰਨ ਦੇ ਮਗਰੋਂ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਤਾਂ
    ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸੁਣੀ
  mya-JVB: ယောယဒ သေ သောနောက် ၊ ယုဒ မင်း တို့သည် ရှင်ဘုရင် ထံ တော်သို့ လာ ၍ ရှိခိုး
    ကြ၏။ သူ တို့စကားကို ရှင်ဘုရင် နားထောင် သဖြင့်၊
  hmo-hmo: Iehoiada ia mase murinai, Iuda lohia taudia idia mai, king Ioasa dekenai
    idia tomadiho henia. Vadaeni king ese edia hereva ia kamonai henia,
  urd-urd: यहूयदा' के मरने के बाद यहूदाह के सरदार आकर बादशाह के सामने कोर्निश बजा
    लाए; तब बादशाह ने उनकी सुनी,
  rus-SYN: Но по смерти Иодая пришли князья Иудейские и поклонились царю; тогда царь
    стал слушаться их.
  bqc-SIM: Yoiada gaa gbɛa Yuda kíaↄ mↄ̀ kulɛkɛ̀ kíɛ, ↄ̃ à ń yãmà.
  tcz-CHONGTHU: Jehoiada thinunghin Juda lamkaite ahungun lengpa komah chibai ahung
    bohun ahileh lengpan jong amaho thu angaitaan ahi
  mar-mar: यहोयादा मरण पावल्यावर यहूदाच्या सरदारांनी राजा योवाशाला येऊन मुजरा केला.
    राजाने त्याचे ऐकून घेतले.
  qub-qub: Joiada wañushanpitanaga Judá runacunapa mandajnincuna ray cajman aywaycur
    rayta rispitar alliman churaran. Nircurnaga paycuna llutanta yachachishanta ray
    chasquiparan.
  bqp-bqp: Yehoyɑdɑn gɔɔn biru, Yudɑn wirugibu bɑ nɑ bɑ sinɑ boko kpunɑ kɑ bɛɛrɛ,
    mɑ u ben gɑri swɑɑ dɑki.
  hat-hat: Mouri Jeojada mouri, chèf peyi Jida yo vin jwenn wa a, yo bese tèt jouk
    atè devan li. Wa a koute konsèy yo.
  eng-BSB: After the death of Jehoiada, however, the officials of Judah came and paid
    homage to the king, and he listened to them.
  eng-WEBPB: Now after the death of Jehoiada, the princes of Judah came and bowed
    down to the king. Then the king listened to them.
  kbq-kbq: Hagi Jehoiada'ma fritege'za Juda kumatamimpinti kva vahe'mo'za kini ne'
    Joasinte eza eme kepri hu'za ra agi nemi'za antahintahia eme amizageno, ana antahintahi
    zamia amage ante'ne.
  nhe-BL: Teipa quema mijqui nopa totajtzi Joiada, hualajque nopa tlayacanani tlen
    tlali Judá huan motlancuaquetzque iixpa Tlanahuatijquetl Joás para quinextise
    tlatlepanitali. Quichijque ya nopa para ma quintlacaquili tlen quinequiyayaj huan
    ma quincahuilis ma quicahuase TOTECO.
  gub-BL: Zoiaz imàno re Zuta wanuwihaw upuner wera'u ma'e uze'eg oho tuwihawete pe
    wà. Uzemumew henataromo imuwete pà wà. Waze'eg ikatu tuwihawete pe.
  eng-DRA: 'And after the death of Joiada, the princes of Juda went in, and worshipped
    the king: and he was soothed by their services and hearkened to them.'
