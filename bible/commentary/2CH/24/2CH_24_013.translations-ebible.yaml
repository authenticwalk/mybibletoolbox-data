verse: 2CH.024.013
translations:
  mal-C: പണിയുടെ ചുമതലക്കാർ കഠിനാധ്വാനശീലമുള്ളവരായിരുന്നു. അവരുടെ മേൽനോട്ടത്തിൽ അറ്റകുറ്റപ്പണികൾ
    പുരോഗമിച്ചു. അവർ ദൈവാലയത്തെ ആദ്യത്തെ രൂപകൽപ്പനകൾക്കനുസൃതമായി പുനരുദ്ധരിച്ചു ബലപ്പെടുത്തി.
  deu-TKW: Und die Werkmeister waren thätig, so daß die Ausbesserung durch sie vorwärts
    ging, und so stellten sie den Tempel Gottes nach den gegebenen Maßen wieder her
    und setzten ihn in guten Stand.
  lin-lin: Bato oyo bazalaki kosala misala basalaki yango noki, mpe misala ezalaki
    kotambola malamu na bokambami na bango. Babongisaki Tempelo ya Nzambe ndenge ezalaka.
  eng-LSV: And those doing the business work, and there goes up lengthening to the
    work by their hand, and they establish the house of God by its proper measure,
    and strengthen it.
  eng-GNV: 'So the workemen wrought, and the worke amended through their hands: and
    they restored the house of God to his state, and strengthened it.'
  eng-WEBSTER: So the workmen wrought, and the work was perfected by them, and they
    set the house of God in its state, and strengthened it.
  nhw-BL: Huan nopa tlacame catli tlayacanayayaj ipan nopa tequitl para quisencahuase
    tiopamitl nelía tequitique chicahuac huan cuali quisqui inintequi. Huan quicualtlalijque
    itiopa Toteco Dios quen achtihuiya eltoya huan nelía mocajqui yejyectzi.
  swh-ONEN: Watu walioshughulika na kazi walikuwa wenye bidii, nayo kazi ya kukarabati
    ikaendelea vizuri mikononi mwao. Wakalitengeneza upya Hekalu la Bwana likarudi
    katika hali yake ya awali na kuliimarisha.
  bba-bba: Be bɑ sɔmbu te nɔmu sɔndiɑ, bɑ sɔmburu kuɑ. Mɑ bɑ derɑ bɑ sɑ̃ɑ yee te sɔmmɔ.
    Bɑ dii te sɔnwɑ tɑ dɑm kuɑ.
  eng-KJVCPB: So the workmen wrought, and the work was perfected by them, and they
    set the house of God in his state, and strengthened it.
  cpy-cpy: Ari retanakawo rantawaetanaki ikaatzi rowaetakiri rantawaete. Thaamenta
    ikanteeyani, rowetsikaero tajorentsipanko rashi Tajorentsi, imateero jempe okanta
    rowetsikaetakiro paerani. Kameethari ikanteero rowetsikaero.
  luo-luo: Jogo mane rito tich ne ngʼiyo tich maber kendo tich nodhi maber e lwetgi.
    Negiloso hekalu mar Nyasaye kaluwore gi kaka nogere chon kendo negimedo sire mondo
    omed bedo motegno.
  meu-meu: Taunabunai ḡaukara lalonai e vareai taudia na e ḡaukara goadagoada, bona
    dubu ibanina vada e haraḡa idia imadia ai; idia ese Dirava ena dubu ma e hanamoa
    lou oromana korikorina ai, bona e ha-aukaia danu.
  npi-ULB: यसरी कामदारहरूले श्रम गरे, र तिनीहरूकै हातमा यस मरम्मतका काम अगाडि बढ्यो
    । तिनीहरूले पहिलेकै नमूनाअनुसार परमप्रभुका मन्दिरको पुनर्निर्माण गरे र त्यसलाई
    बलियो बनाए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn tí ó ń ṣiṣẹ́ náà, sì lọ síwájú àti síwájú ní ọwọ́ wọn, wọ́n
    sì tún mú ilé Ọlọ́run dúró sí ipò rẹ̀, wọ́n mú un le.
  pes-OPCB: به این ترتیب، کارگران به تعمیر خانهٔ خدا پرداختند و آن را مستحکم ساخته،
    به صورت اول درآوردند.
  tgl-ULB: Kaya nagtrabaho ang mga manggagawa, at umusad ang gawaing pag-aayos sa
    pamamagitan ng kanilang mga kamay; itinayo nila ang tahanan ng Diyos sa dati nitong
    disenyo at pinatibay ito.
  hui-hui: Tigua anda bayuwa arema bigi bialu Anduane Homogonaga anda ala hongohe
    hayagobi helo bia dai bini.
  mya-mya: ထို​အ​လုပ်​သ​မား​အား​လုံး​ပင်​အ​လုပ်​ကို ကြိုး​စား​လုပ်​ကိုင်​လျက် ဗိ​မာန်​တော်​ကို​န​ဂို
    အ​တိုင်း​ခိုင်​ခိုင်​ခံ့​ခံ့​ပြန်​လည်​ရောက်​ရှိ​စေ ကြ​၏။-
  bod-N: དེ་ལྟར་ལག་ཤེས་པ་རྣམས་ཀྱིས་ལས་ཀ་བྱས་ཏེ་ཞིག་གསོའི་ཨར་ལས་རིམ་བཞིན་གྲུབ་ཅིང་།
    དཀོན་མཆོག་གི་མཆོད་ཁང་ནི་སྔོན་ཆད་བཞིན་ཞིག་གསོ་བྱས་པར་མ་ཟད་ཧ་ཅང་བརྟན་པོར་གྱུར་ཏོ།
    །
  sna-sna: Varume vaibata basa iri vaiva nounyanzvi uye kugadziridza kwose kwakaenderera
    mberi mumaoko avo. Vakavakazve temberi yaMwari sezvayakanga yakaita pakutanga,
    vakaisimbisa.
  spa-BLM: Así trabajaron los obreros, y la obra de reparación avanzó en sus manos.
    Arreglaron la casa de Dios tal como estaba diseñada, y la reforzaron.
  cac-cac: Yuj chi' a eb' vin̈ tz'ilan munlajel chi', a eb' vin̈ scuchb'an eb' vin̈
    svach' b'oanxi templo chi'. Ix sb'o eb' vin̈ icha val yajtaxon d'a yichb'anil,
    te vach' ix ajxican sb'o yuj eb' vin̈.
  swh-ULB: Kwa hiyo wafanya kazi wakafanya kazi, na kazi ya kukarabati ikasonga mbele
    mikononi mwao; waakaisimamisha nyumba ya Mungu katika hali yake halisi na kuiimarisha.
  bel-bel: І працавалі майстры работ, і зьдзейсьнілася папраўленьне рукамі іхнімі,
    і прывялі дом Божы да патрэбнага ладу, і ўмацавалі яго.
  deu-ELBBK: Und die das Werk taten, arbeiteten, und die Herstellung des Werkes nahm
    zu durch ihre Hand; und sie setzten das Haus Gottes wieder in seinen früheren
    Stand und machten es fest.
  mbb-OT: Menge meǥied utew is edumala zutun te terebahu, umbe meǥaan is kedterebahu.
    Nepurungan dan haazà is baley te Megbevayà he iring ded is kegkeveeli zuen te
    zaan he kebeeli kayi, ne midlig-enan dan pa heini.
  mal-2015: അങ്ങനെ പണിക്കാർ വേല ചെയ്തു അറ്റകുറ്റം തീർത്തു ദൈവാലയം യഥാസ്ഥാനത്താക്കി
    ഉറപ്പിച്ചു.
  rmc-rmc: Mukle pes te prikerel o Chramos a e buči lenge džalas igen mištes. Prikerde
    a zoraľarde o Chramos a sas ajso sar angloda.
  pes-OPV: پس عمله‌ها به‌کارپرداختند و کار از دست ایشان به انجام رسید وخانه خدا را
    به حالت اولش برپا داشته، آن رامحکم ساختند.
  ron-1924: Лукрэторий с-ау апукат де лукру ши ау испрэвит че ера де дрес; ау пус
    Каса луй Думнезеу ярэшь ын старе бунэ ши ау ынтэрит-о.
  ben-OBCV: কাজের দায়িত্বে থাকা লোকজন খুব পরিশ্রমী ছিল, এবং মেরামতির কাজ তাদের তত্ত্বাবধানে
    এগিয়ে যাচ্ছিল। মূল নকশা অনুসারে তারা ঈশ্বরের মন্দিরটি আরেকবার তৈরি করল এবং সেটি
    আরও মজবুত করে তুলেছিল।
  som-som: Markaasay shaqaalihii shaqeeyeen, oo shuqulkiina gacantoodii buu ku hagaagay,
    oo gurigii Ilaahna waxay ka dhigeen siduu ahaan jiray, wayna adkeeyeen.
  lat-VUC: Egeruntque hi qui operabantur industrie, et obducebatur parietum cicatrix
    per manus eorum, ac suscitaverunt domum Domini in statum pristinum, et firmiter
    eam stare fecerunt.
  eng-ASVBT: So the workmen wrought, and the work of repairing went forward in their
    hands, and they set up the house of God in its state, and strengthened it.
  ita-1885: Coloro adunque che aveano la cura dell'opera, si adoperarono; e l'opera
    fu ristorata per le lor mani; ed essi rimisero la Casa di Dio nello stato suo,
    e la rinforzarono.
  eng-LXXUP: And the workmen wrought, and the works prospered in their hands, and
    they established the house of the Lord on its foundation, and strengthened it.
  eng-ULB: So the workmen labored, and the work of repairing went forward in their
    hands; they set up the house of God in its original design and strengthened it.
  spa-VBL: Los hombres que hacían las reparaciones trabajaron duro y avanzaron mucho.
    Restauraron el Templo de Dios a su condición original y lo fortalecieron.
  fra-_FOB: Ceux qui étaient chargés de l'ouvrage travaillèrent donc, et par leurs
    soins, l'œuvre fut réparée; de sorte qu'ils rétablirent la maison de Dieu en son
    état, et la consolidèrent.
  mal-mal: അങ്ങനെ പണിക്കാർ വേലചെയ്ത് കേടുപാടുകൾ തീർത്ത് ദൈവാലയം യഥാസ്ഥാനത്താക്കി ഉറപ്പിച്ചു.
  urd-GVR: Rab ke ghar kī marammat ke nigarānoṅ ne mehnat se kām kiyā, aur un ke zer-e-nigarānī
    taraqqī hotī gaī. Āḳhir meṅ Rab ke ghar kī hālat pahle kī-sī ho gaī thī balki
    unhoṅ ne use mazīd mazbūt banā diyā.
  suz-BL: मिनु मेको गेय पाइबपुकीमी शुश गेय पा लेंशा ठीक पतीके गेय रिम्‍शो दुम्‍ना
    दुम्‍न लमाक्‍त। मेकोपुकीम परमप्रभु आ खिं ङोंइती ङा खोदेंशो पा ठीक नु बोल्‍यो सेल्‍मे
    बाक्‍त।
  ita-1927: Così gl’incaricati dei lavori si misero all’opera, e per le loro mani
    furon compiute le riparazioni; essi rimisero la casa di Dio in buono stato, e
    la consolidarono.
  ckb-ckb: ئەوانەی بە کارەکە هەڵدەستان، کارەکەیان کرد و تێیدا سەرکەوتوو بوون. پەرستگای
    خودایان لەسەر شێوەی یەکەمجاری بنیاد نایەوە و تۆکمەیان کرد.
  eng-BBE: So the workmen did their work, making good what was damaged and building
    up the house of God till it was strong and beautiful again.
  kan-OKCV: ಹೀಗೆ ಕೆಲಸದವರು ಕೆಲಸವನ್ನು ನಡೆಸಿದ್ದರಿಂದ, ಕೆಲಸವು ಅವರ ಕೈಯಿಂದ ಪೂರ್ಣವಾಯಿತು. ಅವರು
    ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಮೊದಲಿದ್ದ ಸ್ಥಿತಿಗೆ ಅದನ್ನು ತಂದು ಭದ್ರಪಡಿಸಿದರು.
  tam-2017: அப்படி வேலையை செய்கிறவர்கள் தங்கள் கைகளினாலே வேலையைச் செய்து, தேவனுடைய
    ஆலயத்தை அதின் முந்தின நிலைமைக்குக் கொண்டுவந்து அதைப் பலப்படுத்தினார்கள்.
  spa-RV-1909: Hacían pues los oficiales la obra, y por sus manos fué la obra restaurada,
    y restituyeron la casa de Dios á su condición, y la consolidaron.
  ron-BTF: Astfel lucrătorii au lucrat și lucrarea a fost desăvârșită de ei și au
    pus casa lui Dumnezeu în ordine și au întărit-o.
  eng-WEBP: So the workmen worked, and the work of repairing went forward in their
    hands. They set up God’s house as it was designed, and strengthened it.
  eng-FBV: The men doing the repairs worked hard and made good progress. They restored
    God's Temple to its original condition and strengthened it.
  nld-1939: De arbeiders deden hun werk, en het werk vorderde onder hun handen; zij
    herstelden de tempel van God in zijn oorspronkelijke toestand, en brachten hem
    in goede staat.
  nch-BL: Huan nopa tacame cati tayacanayayaj ipan nopa tequit para quicualchijchihuase
    tiopamit nelía tequitique chicahuac huan cuali quisqui inintequi. Huan quicualtalijque
    itiopa Toteco Dios quej achtohuiya eltoya huan nelía mocajqui yejyectzi.
  vie-1934: Vậy, các thợ làm công việc, và nhờ tay họ việc tu bổ được thành; chúng
    làm lại đền của Đức Chúa Trời như cũ, và làm cho vững chắc.
  hin-CV: ये समस्त शिल्पी काम पर लग गए और उनके परिश्रम का प्रतिफल प्रगति के रूप में
    जाहिर हुआ. विशेष निर्देशों के अनुसार परमेश्वर का भवन पहले की तरह मजबूत हो गया.
  spa-BES: Entonces los obreros hicieron su trabajo, repararon lo que estaba dañado
    y repararon la casa de Dios de acuerdo a sus planos y la reforzaron otra vez.
  tdx-tdx: Aa le nifanehake o mpitoloñeo naho nifonitse am-pità’ iareo i asay naho
    nifonire’ iareo manahake te taolo i anjomban’ Añaharey vaho nañafatratse aze.
  tha-KJV: บรรดาคนที่รับจ้างทำงานจึงได้​ทำงาน และงานซ่อมแซมก็ดำเนิ​นก​้าวหน้าในมือของเขา
    และเขาได้ซ่อมแซมพระนิเวศของพระเจ้าตามขนาดเดิมและเสริมให้​แข​็งแรงขึ้น
  por-BR-2018: Faziam, pois, os oficiais a obra, e por suas mãos foi a obra restaurada,
    e restituíram a casa de Deus a sua condição, e a consolidaram.
  deu-ELO: Und die das Werk taten, arbeiteten, und die Herstellung des Werkes nahm
    zu durch ihre Hand; und sie setzten das Haus Gottes wieder in seinen früheren
    Stand und machten es fest.
  eng-WYC-2018: They that wrought did craftily, and the crazing of the walls was stopped
    by the hands of them; and they raised the house of the Lord into the former state,
    and made it to stand steadfastly. (They who did the work did so with craftsmanship,
    and they repaired the breaches in the walls; and so they raised the House of the
    Lord back to its former state, and made it stand strong and steadfast.)
  epo-epo: Kaj la laboristoj laboris, kaj la afero antaŭeniris per iliaj manoj; kaj
    oni metis la domon de Dio en bonan staton, kaj oni ĝin fortikigis.
  uig-PIN: Ixlǝmqilǝr tohtimay ixlidi, ongxax ixi ularning ⱪolida onguxluⱪ elip berildi;
    xundaⱪ ⱪilip ular Pǝrwǝrdigarning ɵyini ǝslidiki ɵlqǝm-laⱨiyǝsi boyiqǝ yasidi,
    xundaⱪla uni tolimu puhta ⱪilip yasap qiⱪti.
  beo-beo: 'Ilia huluane gasa fili, hawa: hamone, Debolo Diasu da bu hahamoi dagoi
    ba:i. Debolo Diasu da ea musa: gasa bagade gagui hou bu ba:i.'
  tpi-OTNT: Ol dispela lain wokman i wok hat tru na ol i stretim bek haus bilong God
    na haus i kamap gutpela na strongpela tru olsem bipo.
  hau-SA: Mutanen da suke lura da aikin natsattsu ne, kuma gyare-gyaren suka ci gaba
    a ƙarƙashinsu. Suka sāke gina haikalin Allah bisa ga ainihin fasalinsa suka ƙara
    masa ƙarfi.
  uig-LAT: Ishlemchiler toxtimay ishlidi, ongshash ishi ularning qolida ongushluq
    élip bérildi; shundaq qilip ular Perwerdigarning öyini eslidiki ölchem-lahiyesi
    boyiche yasidi, shundaqla uni tolimu puxta qilip yasap chiqti.
  nde-nde: Amadoda ayebona ngokuqhutshwa komsebenzi ayekhaliphile, njalo umsebenzi
    ayewukhangele waqhubeka kuhle. Lakhiwa kutsha ithempeli likaNkulunkulu labuyela
    esimeni salo elaliyiso njalo baliqinisa.
  ton-ton: Ko ia naʻe ngāue ʻae kau tangata ngāue, pea naʻe fakaʻosi lelei ʻae ngāue
    ʻekinautolu, pea naʻa nau teuʻi ʻae fale ʻoe ʻOtua ʻi hono anga ʻo ia, pea fakamālohiʻi
    ia.
  ces-1613: Takž dělali dělníci, a spraveno jest dílo to skrze ruce jejich, tak že
    přivedli zase dům Boží k způsobu jeho, a upevnili jej.
  eng-WMB: So the workmen worked, and the work of repairing went forward in their
    hands. They set up God’s house as it was designed, and strengthened it.
  tam-TCV: வேலைக்குப் பொறுப்பாய் இருந்த மனிதர் கடும் உழைப்பாளிகளாய் இருந்தார்கள்.
    அவர்களின் மேற்பார்வையில் திருத்த வேலைகள் தொடர்ந்து நடைபெற்றன. அவர்கள் இறைவனின்
    ஆலயத்தை அதன் முந்திய வரைபடத்தின்படி திரும்பவும் கட்டி வலுவுள்ளதாய் அமைத்தார்கள்.
  ceb-ULB: Busa nagmakugihon kaayo ang mga trabahante, ug paspas ang ilang pagtrabaho,
    gipatindog nila pag-usab ang balay sa Dios sama sa daang disenyo ug gipalig-on
    kini.
  pol-UBG: Tak więc robotnicy pracowali i dzięki nim dzieło zostało wykonane. Doprowadzili
    dom Boży do właściwego stanu i umocnili go.
  urd-GVU: رب کے گھر کی مرمت کے نگرانوں نے محنت سے کام کیا، اور اُن کے زیرِ نگرانی
    ترقی ہوتی گئی۔ آخر میں رب کے گھر کی حالت پہلے کی سی ہو گئی تھی بلکہ اُنہوں نے
    اُسے مزید مضبوط بنا دیا۔
  deu-1912: Und die Arbeiter arbeiteten, daß die Besserung im Werk zunahm durch ihre
    Hand, und machten das Haus Gottes ganz fertig und wohl zugerichtet.
  kan-2017: ಕೆಲಸ ಮಾಡುವವರು ಆಸಕ್ತಿಯಿಂದ ಜೀರ್ಣೋದ್ಧಾರದ ಕೆಲಸವನ್ನು ಮಾಡಿ ಮುಗಿಸಿದರು. ಹೀಗೆ ಅವರು
    ದೇವಾಲಯವನ್ನು ಭದ್ರಪಡಿಸಿ ಪೂರ್ವಸ್ಥಿತಿಗೆ ತಂದರು.
  yap-yap: Urngin fa pi girdi’en e maruwel nra maruwelgad nib gel, miyad fulweg fare
    Tempel nga rogon ni immoy nsom’on nike gel bayay.
  hlt-MCSB: Aka saii rhoek loh bitat a saii uh van dongah amih kut dongkah bitat tah
    sading la cet. Pathen im te a lan a tang bangla a thoh uh tih a duel uh.
  mdy-ETH: ዬይ ማዻ ዓሳ ዶዲ ማዺ ጌኤዦ ማኣሮ ቤርታኣሲ ጎይፆማ ጊንሣ ዓካሲ ኮሼኔ።
  twi-ASANTE: Na mmarima a wɔhwɛ ɛdan no nsiesie so no yɛɛ adwumaden ma adwuma no
    kɔɔ so sɛdeɛ ɛfata. Wɔsii Onyankopɔn Asɔredan no wɔ ne tebea dada no sɛso na wɔhyɛɛ
    mu den.
  eng-WEBU: So the workmen worked, and the work of repairing went forward in their
    hands. They set up God’s house as it was designed, and strengthened it.
  wal-wal: Qaxarin oosanchchati Xoossaa Beeta Maqidasee moorettidaagaa minni oottidi,
    bantta kushiyan kaseegaadan ooraxissidosona.
  spa-PDDPT: Los encargados de la obra trabajaron y la restauración progresó en su
    mano. Le dieron a la Casa de ʼElohim su antigua condición, y la fortalecieron.
  gun-gun: Ha'e ramo omba'eapo va'erã omoĩ mbyre omba'eapo okuapy vy omoatyrõ porã
    heravy. Ha'e rami vy Nhanderuete pegua oo ha'ekue'i rami ae ju ojapo, omo'ã ratãmbave
    guive.
  ilo-ULB: Impasnek ngarud dagiti trabahador ti nagtrabaho, ken nagtultuloy ti panangtarimaanda;
    binangonda manen ti balay ti Dios kas iti sigud a langana ken pinalagdada daytoy.
  kpg-kpg: Digau ngalua huogodoo gu ngalua hagamahi gu haga hoou di Hale Daumaha gi hai hua
    be dono hau di matagidagi, koia gu mau dangihi.
  uig-ARA: ئىشلەمچىلەر توختىماي ئىشلىدى، ئوڭشاش ئىشى ئۇلارنىڭ قولىدا ئوڭۇشلۇق ئېلىپ
    بېرىلدى؛ شۇنداق قىلىپ ئۇلار پەرۋەردىگارنىڭ ئۆيىنى ئەسلىدىكى ئۆلچەم-لاھىيەسى بويىچە
    ياسىدى، شۇنداقلا ئۇنى تولىمۇ پۇختا قىلىپ ياساپ چىقتى.
  sus-sus: Wali naxa sɔɔnɛya walikɛe wakili saabui ra. Ala xa hɔrɔmɔbanxi naxa gbilen
    a xa tofanyi singe ma, nde naxa sa a sɛnbɛ xun ma.
  pon-2006: Tohndoadoahk kan kin wia doadoahk laud, oh re pwurehng onehda sapahl Tehnpas
    Sarawio duwehte ni eh tepin wiawihdao, me kapw oh kehlail sang mahs.
  ksd-ksd: Damana ra umana tena papalum dia ga papalum, ma dia ga ongor ta ra minamal,
    ma dia ga mal mule ra kuba i God pi na da lua, ma dia ga vadekdek mule.
  tur-YTC: Böylece işçiler çalıştılar ve onarım işi onların elinde ilerledi. Tanrı'nın
    evini tasarlandığı gibi kurdular ve sağlamlaştırdılar.
  grc-BRENT: Καὶ ἐποίουν οἱ ποιοῦντες τὰ ἔργα, καὶ ἀνέβη μῆκος τῶν ἔργων ἐν χερσὶν
    αὐτῶν, καὶ ἀνέστησαν τὸν οἶκον Κυρίου ἐπὶ τὴν στάσιν αὐτοῦ, καὶ ἐνίσχυσαν.
  ind-AYT: Para pekerja itu mulai melakukan pekerjaan mereka, dan pekerjaan perbaikan
    itu maju di tangan mereka. Mereka membangun bait Allah menurut keadaannya semula
    dan mengukuhkannya.
  nya-nya: Anthu amene ankagwira ntchito anali odziwa bwino, ndipo ntchitoyo inagwiridwa
    bwino ndi manja awo. Iwo anamanganso Nyumba ya Mulungu motsatira mapangidwe ake
    oyamba ndipo anayilimbitsa.
  hrv-hrv: Poslovođe su poslovale i popravljanje je napredovalo pod njihovom upravom;
    vratili su Božji Dom u red i obnovili ga.
  mps-mps: Te sę bidi dabe augwaligo sę bomo elama mu elama, tama Godigo be wiegi
    yai mu pedelama, tama boma pai polobadu elaluali tiwai yali.
  tpi-tpi: Ol dispela lain wokman i wok hat tru na ol i stretim bek haus bilong God
    na haus i kamap gutpela na strongpela tru olsem bipo.
  dan-1931: Og de, der stod for Arbejdet, tog fat, og Istandsættelsesarbejdet skred
    frem under deres Hænder, og de byggede Guds Hus op efter de opgivne Mål og satte
    det i god Stand.
  vie-OVCB: Như vậy, công việc tiến hành, Đền Thờ Đức Chúa Trời trở nên tốt đẹp và
    vững chắc như xưa.
  guj-2017: તેથી કારીગરો કામે લાગી ગયા અને તેઓના હાથથી કામ સંપૂર્ણ થયું; તેઓએ ઈશ્વરના
    ઘરને પહેલાંના જેવું જ મજબૂત બનાવી દીધું.
  pon-2006A: Tohndoadoahk kan kin wia doadoahk laud, oh re pwurehng onehda sapahl
    Tehnpas Sarawio duwehte ni eh tepin wiawihdao, me kapw oh kehlail sang mahs.
  por-BRBSL: Assim, os trabalhadores trabalharam, e o trabalho de reparo foi adiante
    em suas mãos. Eles montaram a casa de Deus como ela foi projetada, e a fortaleceram.
  cth-cth: Hottelah thaw katawkkungnaw ni thapatho lahoi na tawk awh dawkvah, Cathut
    im teh apasueke boiboe lah a pathoup awh teh a caksak awh.
  twi-twi: Na mmarima a wɔhwɛ ɔdan no siesie so no yɛɛ adwumaden maa adwuma no kɔɔ
    so sɛnea ɛfata. Wosii Onyankopɔn Asɔredan no wɔ ne tebea dedaw no sɛso na wɔhyɛɛ
    mu den.
  hlt-hlt: Aka saii rhoek loh bitat a saii uh van dongah amih kut dongkah bitat tah
    sading la cet. Pathen im te a lan a tang bangla a thoh uh tih a duel uh.
  tbz-SIM: Kɛ̀ bɛtɔ̃mbɛ̀ mpĩ́ mmutɔ̃mmú kɛ tũnni Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ dɛ̀ kèrí sɛ́i.
    Mɛm̀mɛ bɛ̀ tũ̀ntɛmɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ɛ kpenkɛ mɛsɑ̀ɑ̀.
  msy-2020: Ingangarir gumazir kaba bar puvɨra ingarava Godɨn Dɨpenim bar deravɨra
    anekɨrizɨ, a fomɨra ikezɨ moghɨn otogha bar deragha bar gavgafi.
  dop-dop: Ntɛnɑ tǝmlɑtɑɑ niki pɑ tǝmɑ nɑ pɑ nyǝm tǝnɑ. Nɑ pɑ́ tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ
    kɛ teu nɑ tǝ́ mǝlɩ ɩsɩɩ tǝ wule tɑɑ.
  azb-azb: İşçilər işlədilər, təmir işi onların əlində irəli getdi və Allahın məbədini
    qaydasına salıb onu möhkəmləndirdilər.
  eng-DBY: So the workmen wrought, and the work was perfected by them, and they set
    the house of God in its state, and strengthened it.
  hin-2017: कारीगर काम करते गए और काम पूरा होता गया, और उन्होंने परमेश्वर का भवन जैसा
    का तैसा बनाकर दृढ़ कर दिया।
  eng-YLT: And those doing the business work, and there goeth up lengthening to the
    work by their hand, and they establish the house of God, by its proper measure,
    and strengthen it.
  eng-WYC-2017: They that wrought did craftily, and the crazing of the walls was stopped
    by the hands of them; and they raised the house of the Lord into the former state,
    and made it to stand steadfastly.
  eng-WMBB: So the workmen worked, and the work of repairing went forward in their
    hands. They set up God’s house as it was designed, and strengthened it.
  urd-GVH: रब के घर की मरम्मत के निगरानों ने मेहनत से काम किया, और उनके ज़ेरे-निगरानी
    तरक़्क़ी होती गई। आख़िर में रब के घर की हालत पहले की-सी हो गई थी बल्कि उन्होंने
    उसे मज़ीद मज़बूत बना दिया।
  rug-rug: Tavetavete va ṉiṉira si arini, meke va vaqura pulea rini sa Zelepade gugua
    pule tatasana, meke tava nabu va leana.
  gaz-gaz: Hojjettoonni qaxaraman waan jabaatanii hojjetaniif hojiin sun isaaniif
    ni milkaaʼe. Mana qulqullummaa Waaqaas akkuma duraan turetti deebisanii ni haaromsan;
    ni jabeessanis.
  fra-LSG: Ceux qui étaient chargés de l’ouvrage travaillèrent, et les réparations
    s’exécutèrent par leurs soins; ils remirent en état la maison de Dieu et la consolidèrent.
  yal-yal: Walikɛne yi wanla raba alo a yi lan kii naxan yi. E yi Ala Batu Banxin
    liga alo a yi kii naxan yi a singeni. E yi a yitɔn ki faɲi.
  haw-1868: A hana iho la ka poe paahana, a paa ia hana ia lakou, a kukulu lakou i
    ka hale o ke Akua, e like me kona ano mamua, hana hoi lakou a paa.
  arb-NAV: وَجَدَّ الْمُشْرِفُونَ فِي عَمَلِهِمْ فَأَفْلَحُوا، وَأَعَادُوا تَرْمِيمَ
    بَيْتِ الرَّبِّ بِمُوْجِبِ رَسْمِهِ الأَصْلِيِّ، وَثَبَّتُوهُ.
  ewe-ewe: Ŋutsu siwo nɔ dɔa nu la wɔ dɔ kple kutrikuku eye ɖɔɖɔɖodɔ la yi edzi nyuie
    le woƒe kpɔkplɔ te. Wogbugbɔ Mawu ƒe gbedoxɔ la tu, heglãe ɖe eƒe tata gbãtɔ nu.
  eng-LEE: So the workmen wrought, and the work was restored through their means,
    and they replaced the house of God in its [former] state, and strengthened it.
  asm-FB: তাতে কাম কৰোঁতা সকলে কাম কৰাত, তেওঁলোকৰ দ্বাৰাই সম্পূৰ্ণকৈ কাৰ্য সমাধা কৰা
    হ’ল; এইদৰে তেওঁলোকে ঈশ্বৰৰ গৃহ আচল নক্সাত মজবুত কৰি প্ৰতিষ্ঠা কৰিলে।
  sus-A: وَلِ نَشَ سْونّيَ وَلِكّيٍ وَكِلِ سَابُي رَ. عَلَ شَ هْرْ مْبَنشِ نَشَ فبِلٍن
    عَ شَ تٌقَنيِ سِنفٍ مَ، ندٍ نَشَ سَ عَ سّنبّ شُن مَ.
  fra-SBL: Les ouvriers travaillèrent donc, et l'œuvre de réparation avança entre
    leurs mains. Ils remirent en place la maison de Dieu telle qu'elle avait été conçue,
    et la consolidèrent.
  hbo-hbo: וַֽיַּעֲשׂוּ֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה וַתַּ֧עַל אֲרוּכָ֛ה לַמְּלָאכָ֖ה בְּיָדָ֑ם
    וַֽיַּעֲמִ֜ידוּ אֶת־בֵּ֧ית הָֽאֱלֹהִ֛ים עַל־מַתְכֻּנְתֹּ֖ו וַֽיְאַמְּצֻֽהוּ׃
  kik-kik: Andũ arĩa maarũgamagĩrĩra wĩra maarĩ na kĩyo, naguo wĩra wa gũcookereria
    hekarũ ũgĩthiĩ na mbere wega ũrũgamĩrĩirwo nĩo. Magĩaka hekarũ ya Ngai rĩngĩ o
    ta ũrĩa mũhano wayo wa mbere watariĩ, na makĩmĩaka ĩ nũmu mũno.
  fra-NCL: Les ouvriers travaillèrent, et la restauration progressa en leurs mains ;
    ils rétablirent la maison de Dieu en son état ancien et l’affermirent.
  cek-AK: Toksah kaminawk loe katoengah toksak o pongah, Angraeng ih im loe tangsuek
    nathuem ih baktiah pathoep o moe, cak o sak let.
  cuk-cuk: Neg-sobmalad-e-dummagan bela neg-ogusadse nue-arbasmalad. Bab-Dummadse-goled-neg
    gannarse idualedyob obinolesad. A-neg nue-obinoles sigisad.
  uig-CYR: Ишләмчиләр тохтимай ишлиди, оңшаш иши уларниң қолида оңушлуқ елип берилди;
    шундақ қилип улар Пәрвәрдигарниң өйини әслидики өлчәм-лаһийәси бойичә ясиди, шундақла
    уни толиму пухта қилип ясап чиқти.
  tel-2017: ఈ విధంగా పనివారు కష్టించి పనిచేస్తుంటే మందిర మరమ్మత్తు చక్కగా కొనసాగింది.
    వారు దేవుని మందిరాన్ని దాని పూర్వస్థితికి తెచ్చి దాన్ని దృఢపరచారు.
  hat-BSA: Konsa, ouvriye yo te travay, epi èv reparasyon an te avanse nan men yo.
    Yo te restore lakay Bondye a selon plan li, e yo te ranfòse li.
  kos-kos: Mwet nukewa moniyuk na in orekma, ac elos akwoyela Tempul arulana ku, oana
    ke tufahna orekla ah.
  hbo-WLC: וַֽיַּעֲשׂוּ֙ עֹשֵׂ֣י הַמְּלָאכָ֔ה וַתַּ֧עַל אֲרוּכָ֛ה לַמְּלָאכָ֖ה בְּיָדָ֑ם
    וַֽיַּעֲמִ֜ידוּ אֶת־בֵּ֧ית הָֽאֱלֹהִ֛ים עַל־מַתְכֻּנְתּ֖וֹ וַֽיְאַמְּצֻֽהוּ׃
  ibo-ibo: Ndị e nyefere ọrụ ahụ nʼaka ji obi ha niile rụọ ọrụ nke mere na ọrụ ahụ
    gara nʼihu nke ọma. Ha rụziri ụlọnsọ ukwu Chineke dịka atụmatụ ya mbụ si dị, meekwa
    ya ka o sie ike karịa.
  ory-ory: ଏହିରୂପେ କର୍ମକାରୀମାନେ କାର୍ଯ୍ୟ କଲେ ଓ ସେମାନଙ୍କ ଦ୍ୱାରା କାର୍ଯ୍ୟ ସିଦ୍ଧ ହେଲା,
    ଆଉ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପୂର୍ବାବସ୍ଥାରେ ସ୍ଥାପନ କରି ତାହା ଦୃଢ଼ କଲେ।
  chk-chk: Chokewe mi föri ewe angang ra fokun achocho le angang ngeni ewe imwenfel.
    Ra försefäli mine a ta me won o apöchöküla, pwe a usun chök me mwan.
  rop-rop: Ol dislot men bin go blanga wek streidawei blanga fiksimap det Serramoni
    Pleis en deibin ol wek adbala en imbin luk jis laik wen imbin jidan basdam.
  ukr-1871: І робили майстрі, й доверушувалась понова їх руками, й привели дом Божий
    до належного стану й скріпили його.
  deu-1951: Und die Handwerker arbeiteten, so daß die Verbesserung des Werkes unter
    ihrer Hand zunahm, und sie stellten das Haus Gottes wieder in seinen rechten Stand
    und machten es fest.
  eng-JPS: So the workmen wrought, and the work was perfected by them, and they set
    up the house of God in its state, and strengthened it.
  srp-1865: I poslovahu poslenici, i opravljanje napredovaše pod njihovijem rukama,
    te povratiše domu Božijemu oblièje njegovo, i utvrdiše ga.
  lug-lug: Abasajja abaavunaanyizibwanga omulimu ogwo baali banyiikivu, era n’omulimu
    ogwo gwali mu mikono gyabwe, era ne baddaabiriza yeekaalu ya Katonda okutuuka
    ku mutindo gwayo ogugisaanira, ne baginyweza.
  heb-heb: ויעשו עשי המלאכה ותעל ארוכה למלאכה בידם ויעמידו את בית האלהים על מתכנתו
    ויאמצהו׃
  ben-IRV: এই ভাবে যারা সারাইয়ের কাজ করছিল তারা খুব পরিশ্রম করলে তাদের মাধ্যমে কাজ
    এগিয়ে চলল; আর তারা ঈশ্বরের গৃহটি মেরামত করে আগের মত মজবুত করল।
  pan-pan: ਸੋ ਕਾਰੀਗਰ ਲੱਗ ਗਏ ਅਤੇ ਕੰਮ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੀਂ ਪੂਰਾ ਹੁੰਦਾ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਨੂੰ ਉਸ ਦੀ ਪਹਿਲੀ ਹਾਲਤ ਉੱਤੇ ਕਰ ਕੇ ਉਹ ਨੂੰ ਪੱਕਾ ਕਰ ਦਿੱਤਾ
  mya-JVB: အလုပ် လုပ် သောသူတို့ သည် ကြိုးစား ၍ ပြုပြင် သဖြင့် ၊ ဗိမာန် တော်ကို ပကတိ
    အဖြစ်၌ ခိုင်ခံ့ စေကြ၏။
  hmo-hmo: Gaukara lalonai idia vareai taudia be idia gaukara goadagoada, bona Dubu
    Helaga hanamoa lou gaukara idia karaia namonamo. Idia ese Dirava ena Dubu idia
    hanamoa lou, iena toana gunana korikori dekenai, bona ma idia ha-aukaia danu.
  urd-urd: इसलिए कारीगर लग गए और काम उनके हाथ से पूरा होता गया, और उन्होंने ख़ुदा
    के घर को उसकी पहली हालत पर करके उसे मज़बूत कर दिया।
  rus-SYN: И работали производители работ, и совершилось исправление руками их, и
    привели дом Божий в надлежащее состояние его, и укрепили его.
  bqc-SIM: Zĩpi dↄaanaↄ zĩkɛ̀, ↄ̃ Lua kpɛ́ kɛkɛa táa'ò ń ↄzĩ, aa tò kpɛ́pi
    sù a gbɛu lá a káauwa.
  tcz-CHONGTHU: Natongho chun hatahin atongun houin chu dettah in akisah tilla tobang
    asodoh sahtaovin ahi
  mar-mar: या कामावर देखरेख करणारे लोक अतिशय विश्वासू होते. परमेश्वराच्या मंदिराच्या
    जीर्णोध्दाराचे काम पूर्ण झाले. देवाचे मंदिर पुन्हा पूर्वीसारखेच नीटनेटके आणि पहिल्यापेक्षा
    भक्कम झाले.
  qub-qub: Chaura paycunana aruyta gallaycärir rätu usharachiran. Rimir-punta caj
    plänunta ricaycur-ricaycur chaynöta Tayta Diospa Templunta allcharan.
  bqp-bqp: Be bɑ sɔmbu te nɔmu sɔndiɑ, bɑ sɔmburu kuɑ. Mɑ bɑ derɑ bɑ sɑ̃ɑ yee te sɔmmɔ.
    Bɑ dii te sɔnwɑ tɑ dɑm kuɑ.
  hat-hat: Tout moun ki te reskonsab travay la mete men. Yo repare Tanp lan, yo mete
    l' jan l' te ye anvan an, yo fè l' byen solid.
  eng-BSB: So the workmen labored, and in their hands the repair work progressed.
    They restored the house of God according to its specifications, and they reinforced
    it.
  eng-WEBPB: So the workmen worked, and the work of repairing went forward in their
    hands. They set up God’s house as it was designed, and strengthened it.
  kbq-kbq: Hagi ana eri'za vahe'mo'za hanaveti'za eri'zana e'nerizageno, eri'zamo'a
    ome vagarege'za ko'ma hu'nazaza hu'za Anumzamofo mono nona eri hanavetiza eri
    so'e hu'za ki'naze.
  nhe-BL: Huan nopa tlacame tlen tlayacanayayaj ipan nopa tequitl para quisencahuase
    tiopamitl nelía tequitique chicahuac huan cuali quisqui inintequi. Huan quicualtlalijque
    itiopa Toteco Dios queja achtohuiya eltoya huan nelía mocajqui yejyectzi.
  gub-BL: Paw rupi uzypyrog uma'ereko pà wà. Uma'ereko katu wà. Izypy mehe tàpuzuhu
    ikatuahy a'e. Ikatuahy nezewegatete a'e iapo katu haw imumaw ire no. Ikàg izypy
    mehe. Ikàg wera'u kury.
  eng-DRA: And the workmen were diligent, and the breach of the walls was closed up
    by their hands, and they set up the house of the Lord in its former state, and
    made it stand firm.
