verse: 2CH.024.015
translations:
  mal-C: യെഹോയാദാ വൃദ്ധനും കാലസമ്പൂർണനുമായി നൂറ്റിമുപ്പതാമത്തെ വയസ്സിൽ മരിച്ചു.
  deu-TKW: Es ward aber Jojada alt und lebenssatt und starb; hundertunddreißig Jahre
    war er alt, als er starb.
  lin-lin: Yeoyada akomaki mobange makasi, atondaki mikolo mpe akufaki tango akokisaki
    mibu nkama moko na tuku misato ya mbotama.
  eng-LSV: And Jehoiada is aged and satisfied with days, and dies—a son of one hundred
    and thirty years in his death,
  eng-GNV: But Iehoiada waxed olde, and was ful of dayes and dyed. An hundreth and
    thirtie yeere olde was he when he dyed.
  eng-WEBSTER: But Jehoiada grew old, and was full of days when he died; a hundred
    and thirty years old was he when he died.
  nhw-BL: Pero teipa nopa hueyi totajtzi Joiada huehuejtixqui huan mijqui quema quipiyayaya
    130 xihuitl.
  swh-ONEN: Basi Yehoyada alikuwa mzee aliyeshiba siku wakati alipofariki. Alikufa
    akiwa na umri wa miaka 130.
  bba-bba: Yen biru, Yehoyɑdɑ u tɔkɔru kuɑ kɔ̃ɔ kɔ̃ɔ. Mɑ u kpunɑ u ɡu. U mɔwɑ wɔ̃ɔ
    wunɑɑ teeru kɑ wɔkuru sɑnɑm mɛ u ɡu.
  eng-KJVCPB: But Jehoiada waxed old, and was full of days when he died; an hundred
    and thirty years old was he when he died.
  cpy-cpy: Roori kantacha, antyashiparitapaaki Joeada, ikanta imaperotaka, kamaki.
    Osheki okaatzi rojarentsite, okaatzi 130 ojarentsi.
  luo-luo: Jehoyada koro noti kendo hike noniangʼ mine otho ka en ja-higni mia achiel
    gi piero adek.
  meu-meu: A Iehoiada na e buruka, ena mauri dinadia na momo herea; bena e mase. Ena
    mase negana ai, ena mauri laḡanidia na sinahu-ta toi-ahui.
  npi-ULB: यहोयादा वृद्ध भए र दीर्घायु भए अनि त्‍यसपछि तिनी मरे । तिनको मृत्‍यु हुँदा
    तिनी एक सय तिस वर्षका थिए ।
  yor-yor: Ṣùgbọ́n Jehoiada di arúgbó, ó sì kún fún ọjọ́, ó sì kú, ẹni àádóje ọdún
    ni nígbà tí ó kú.
  pes-OPCB: یهویاداع در کمال پیری، در سن ۱۳۰ سالگی درگذشت
  tgl-ULB: Tumanda si Joiada at napuspos ng mga araw, at siya ay namatay. Siya ay
    130 taong gulang nang siya mamatay.
  hui-hui: Yahoiada ibu mali handari mbirani pira tebira (130) halu homene.
  mya-mya: သူ​သည်​အ​လွန်​အို​၍​အ​သက်​တစ်​ရာ့​သုံး ဆယ်​ရှိ​သော​အ​ခါ​ကွယ်​လွန်​လေ​သည်။-
  bod-N: ཡེ་ཧོ་ཡ་དཱ་བགྲེས་ནས་ཚེ་ལོ་མཐར་ཕྱིན་ཏེ་ཚེ་ལས་འདས་ཤིང་། ཁོང་ཚེ་ལས་འདས་པའི་དུས་སུ་དགུང་ལོ་བརྒྱ་དང་སུམ་ཅུ་ཡིན་ནོ།
    །
  sna-sna: Zvino Jehoyadha akanga akura ava namakore mazhinji, uye akafa ava namakore
    zana namakumi matatu.
  spa-BLM: Pero Joiada envejeció y se llenó de días, y murió. Tenía ciento treinta
    años cuando murió.
  cac-cac: Palta ix ichamvinacax vin̈aj Joiada chi', 130 ab'il sq'uinal vin̈ ayic
    ix cham vin̈.
  swh-ULB: Yehoyada akazeeka na alaaikuwa amejaa siku, na kisha akafa; alikuwa na
    umri wa mika 130 alipokufa.
  bel-bel: 'І састарыўся Ёдай і насыціўшыся днямі жыцьця, памёр: сто трыццаць гадоў
    было яму, калі ён памёр.'
  deu-ELBBK: Und Jojada wurde alt und der Tage satt, und er starb; er war 130 Jahre
    alt, als er starb.
  mbb-OT: Midluǥeyazan utew te untung si Jehoyada, ne minatey sikandin he 130 is penuiǥen
    din.
  mal-2015: യെഹോയാദാ വയോധികനും കാലസമ്പൂർണ്ണനുമായി മരിച്ചു; മരിക്കുമ്പോൾ അവന്നു നൂറ്റിമുപ്പതു
    വയസ്സായിരുന്നു.
  rmc-rmc: O Jehojada sphuriľa a muľa, sar leske sas 130 berš.
  pes-OPV: اما یهویاداع پیر و سالخورده شده، بمرد وحین وفاتش صد و سی ساله بود.
  ron-1924: Иехоиада а мурит бэтрын ши сэтул де зиле. Ла моарте, авя о сутэ трейзечь
    де ань.
  ben-OBCV: যিহোয়াদা বৃদ্ধ ও পূর্ণায়ূ হয়ে গেলেন, এবং 130 বছর বয়সে তাঁর মৃত্যু
    হল।
  som-som: Laakiinse Yehooyaadaac wuu da' weynaa, gabow buuna la dhacay, wuuna dhintay,
    oo markuu dhintay wuxuu jiray boqol iyo soddon sannadood.
  lat-VUC: 'Senuit autem Jojada plenus dierum, et mortuus est cum esset centum triginta
    annorum:'
  eng-ASVBT: But Jehoiada waxed old and was full of days, and he died; a hundred and
    thirty years old was he when he died.
  ita-1885: Or Gioiada, essendo diventato vecchio e sazio di giorni, morì. Egli era
    d'età di centotrent'anni, quando morì.
  eng-LXXUP: And Jehoiada grew old, being full of days, and he died, being a hundred
    and thirty years old at his death.
  eng-ULB: Jehoiada grew old and was full of days, and then he died; he was 130 years
    old when he died.
  spa-VBL: Joiada envejeció y murió a la edad de 130 años, habiendo vivido una vida
    plena.
  fra-_FOB: Or Jéhojada devint vieux et rassasié de jours, et il mourut; il était
    âgé de cent trente ans quand il mourut.
  mal-mal: യെഹോയാദാ വയോധികനും കാലസമ്പൂർണ്ണനുമായി മരിച്ചു; മരിക്കുമ്പോൾ അവന് നൂറ്റിമുപ്പത്
    വയസ്സായിരുന്നു.
  urd-GVR: Yahoyadā nihāyat būṛhā ho gayā. 130 sāl kī umr meṅ wuh faut huā.
  suz-BL: मिनु येहो-यादा शुश ब्रोंइशा खूशो दुम्‍शा, सहे का ३० बर्स दुम्‍मेनु, बेक्‍माक्‍त।
    १इतिहास २९:२८
  ita-1927: Ma Jehoiada, fattosi vecchio e sazio di giorni, morì; quando morì, avea
    centotrent’anni;
  ckb-ckb: یەهۆیاداع پیر بوو و چووە ساڵەوە و لە تەمەنی سەد و سی ساڵیدا مرد.
  eng-BBE: But Jehoiada became old and full of days, and he came to his end; he was
    a hundred and thirty years old at the time of his death.
  kan-OKCV: ಯೆಹೋಯಾದಾವನು ವೃದ್ಧನಾಗಿ ಮರಣಹೊಂದಿದನು. ಅವನು ಸಾಯುವಾಗ ನೂರಾಮೂವತ್ತು ವರ್ಷಗಳುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: யோய்தா நீண்டஆயுள் உள்ளவனாக முதிர்வயதில் இறந்தான்; அவன் இறக்கும்போது நூற்றுமுப்பது
    வயதாயிருந்தான்.
  spa-RV-1909: 'Mas Joiada envejeció, y murió harto de días: de ciento y treinta años
    era cuando murió.'
  ron-BTF: Dar Iehoiada a îmbătrânit și a fost plin de zile când a murit; era în vârstă
    de o sută treizeci de ani când a murit.
  eng-WEBP: But Jehoiada grew old and was full of days, and he died. He was one hundred
    thirty years old when he died.
  eng-FBV: Jehoiada grew old and died at the age of 130, having lived a full life.
  nld-1939: Maar Jehojada werd oud en hoogbejaard en stierf. Bij zijn dood was hij
    honderd dertig jaar.
  nch-BL: Pero teipa nopa hueyi totajtzi Joiada huehuejtixqui huan mijqui quema quipiyayaya
    130 xihuit.
  vie-1934: Vả, Giê-hô-gia-đa đã trở về già tuổi rất cao, rồi qua đời; lúc người thác,
    được một trăm ba mươi tuổi.
  hin-CV: जब यहोयादा पूरे बुढ़ापे को पहुंचा, उसकी मृत्यु हो गई. मृत्यु के समय उसकी
    अवस्था एक सौ तीस साल की थी.
  spa-BES: Pero Joiada envejeció y se llenó de días, y llegó a su fin; Tenía ciento
    treinta años en el momento de su muerte.
  tdx-tdx: Fe nigain-kantetse t’Iehoiada ie ni-lifots’ andro le nivilasy; zato-tsi-telopolo
    taoñe t’ie nihomake.
  tha-KJV: แต่​เยโฮยาดาก็ชราลงและหง่อมแล้​วก​็​สิ้นชีวิต เมื่อสิ้นชีวิ​ตน​ั้นท่านมี​อายุ​หน​ึ่งร้อยสามสิบปี
  por-BR-2018: 'Mas Joiada envelheceu, e morreu farto de dias: de cento e trinta anos
    era quando morreu.'
  deu-ELO: Und Jojada wurde alt und der Tage satt, und er starb; er war hundertdreißig
    Jahre alt, als er starb.
  eng-WYC-2018: And Jehoiada full of days waxed eld, and he was dead, when he was
    of an hundred years and thirty; (And Jehoiada grew old, and full of days, and
    he died when he was a hundred and thirty years old;)
  epo-epo: Jehojada maljuniĝis kaj atingis sufiĉan aĝon, kaj li mortis; la aĝon de
    cent tridek jaroj li havis, kiam li mortis.
  uig-PIN: Yǝⱨoyada ⱪerip, yaxaydiƣan yexi toxup ɵldi; u ɵlgǝn qaƣda bir yüz ottuz
    yaxta idi.
  beo-beo: E da da:idafa hamone, ode 130 agoane gidigiloba, e da bogoi.
  tpi-OTNT: Bihain Jehoiada i kamap lapun tru. Na taim em i gat 130 krismas pinis,
    orait em i dai.
  hau-SA: Yanzu Yehohiyada ya tsufa kuma cike da shekaru, ya kuwa mutu yana da shekara
    ɗari da talatin.
  uig-LAT: Yehoyada qérip, yashaydighan yéshi toshup öldi; u ölgen chaghda bir yüz
    ottuz yashta idi.
  nde-nde: UJehoyada wayeseluphele eleminyaka eminengi, wafa eleminyaka yokuzalwa
    elikhulu elilamatshumi amathathu.
  ton-ton: '¶ Ka naʻe fakaʻaʻau ʻo motuʻa ʻa Sihoiata, pea naʻe lahi hono ʻaho ʻi
    heʻene pekia: ko e taʻu ʻe teau ma tolungofulu hono motuʻa pea ne toki pekia.'
  ces-1613: Potom sstaral se Joiada, pln jsa dnů, a umřel. Ve stu a ve třidcíti letech
    byl, když umřel.
  eng-WMB: But Jehoiada grew old and was full of days, and he died. He was one hundred
    thirty years old when he died.
  tam-TCV: இப்பொழுது யோய்தா வயதுசென்று முதியவனாகி, நூற்று முப்பதாவது வயதில் இறந்தான்.
  ceb-ULB: Nagkatigulang na si Jehoyada ug taas nga mga adlaw, ug unya namatay siya;
    130 ang iyang pangidaron sa dihang namatay siya.
  pol-UBG: Potem Jehojada zestarzał się i umarł, będąc syty dni. Miał sto trzydzieści
    lat, gdy umarł.
  urd-GVU: یہویدع نہایت بوڑھا ہو گیا۔ 130 سال کی عمر میں وہ فوت ہوا۔
  deu-1912: Und Jojada ward alt und des Lebens satt und starb, und war hundertunddreißig
    Jahre alt, da er starb.
  kan-2017: ಯೆಹೋಯಾದನು ಮುಪ್ಪಿನ ಮುದುಕನಾಗಿ ಮರಣ ಹೊಂದಿದನು; ಅವನು ಸಾಯುವಾಗ ನೂರಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
  yap-yap: Nap’an ni gaman e ra’ay nge guyey e duw rok Jehoyada ni kari pilbithir
    me yim’.
  hlt-MCSB: Jehoiada te patong tih a khohnin khaw cup coeng. A dueknah te khaw kum
    ya sawmthum a lo ca vaengah duek.
  mdy-ETH: ዮዳሄ ጊዳንዳያ ሄላንዳኣና ጋርቺ ሌዓ ዒዛኮ ፄኤታና ሃይሢታሚ ማዓዛ ሃይቄኔ፤
  twi-ASANTE: Yehoiada nyinii yie, ɔwuiɛ no na wadi mfirinhyia ɔha ne aduasa.
  eng-WEBU: But Jehoiada grew old and was full of days, and he died. He was one hundred
    thirty years old when he died.
  wal-wal: Yoodaahee keehippe cimmidi haiqqiis; i haiqqiyo wode a laittai xeetanne
    hasttama.
  spa-PDDPT: Pero Joiada envejeció y murió lleno de días. Tenía 130 años cuando murió.
  gun-gun: Ha'e gui ma Joiada tuja'i, ha'e hi'ára reta ma vy omano. Cento e trinta
    ma'etỹ ma oguereko reve omano.
  ilo-ULB: Limmakay unay ni Jehoyada, ket natay; 130 ti tawenna idi natay isuna.
  kpg-kpg: I muli hua mee ne madumadua huoloo ne lau motolu ono ngadau, gei mee gaa made.
  uig-ARA: يەھويادا قېرىپ، ياشايدىغان يېشى توشۇپ ئۆلدى؛ ئۇ ئۆلگەن چاغدا بىر يۈز ئوتتۇز
    ياشتا ئىدى.
  sus-sus: Yehoyada xa simaya to kamali a fanyi ra, a naxa laaxiraya. A xa simaya
    nu bara siga han ɲɛ kɛmɛ ɲɛ tongo saxan.
  pon-2006: Mwurin eh lelehr sounpar epwiki silihsek, e ahpw sipalla.
  ksd-ksd: Ma leoiada i ga manga patuana ma i ga laun vao, ma i ga mat; i ga laun
    vue tika na mar ma utul a vinun na kilala ba i ga mat.
  tur-YTC: Ama Yehoyada yaşlandı ve günlere doydu ve öldü. Öldüğünde yüz otuz yaşındaydı.
  grc-BRENT: Καὶ ἐγήρασεν Ἰωδαὲ πλήρης ἡμερῶν, καὶ ἐτελεύτησεν ὢν ἑκατὸν καὶ τριάκοντα
    ἐτῶν ἐν τῷ τελευτᾷν αὐτόν.
  ind-AYT: Yoyada menjadi tua dan genap hari-harinya, lalu dia mati. Usianya 130 tahun
    pada saat kematiannya.
  nya-nya: Tsono Yehoyada anakalamba ndipo anali ndi zaka zambiri. Pambuyo pake iye
    anamwalira ali ndi zaka 130.
  hrv-hrv: Onda je Jojada, ostarjevši i nasitivši se života, umro u sto i tridesetoj
    godini.
  mps-mps: Tama nosali Jehoiada aga monu dabe mu yali, tama aga 130 kibu be elama,
    tama aga nosali isali.
  tpi-tpi: Bihain Jehoiada i kamap lapun tru. Na taim em i gat 130 krismas pinis,
    orait em i dai.
  dan-1931: Men Jojada blev gammel og mæt af Dage og døde; han var ved sin Død 130
    År gammel.
  vie-OVCB: Giê-hô-gia-đa ngày càng già, rồi qua đời, thọ 130 tuổi.
  guj-2017: યહોયાદા વૃદ્ધ થયો અને પાકી ઉંમરે તે મરણ પામ્યો; જયારે તે મરણ પામ્યો, ત્યારે
    તે એકસો ત્રીસ વર્ષનો હતો.
  pon-2006A: Mwurin eh lelehr sounpar epwiki silihsek, e ahpw sipalla.
  por-BRBSL: Mas Jehoiada envelheceu e estava cheio de dias, e morreu. Ele tinha cento
    e trinta anos de idade quando morreu.
  cth-cth: Hatei Jehoiada teh a matawng poung toung dawkvah a due. A due navah a kum
    130 touh a pha.
  twi-twi: Yehoiada nyinii yiye, owui no na wadi mfirihyia ɔha ne aduasa.
  hlt-hlt: Jehoiada te patong tih a khohnin khaw cup coeng. A dueknah te khaw kum
    ya sawmthum a lo ca vaengah duek.
  tbz-SIM: Kɛ̀ Yoyɑdɑ kótɛ́ kɛ́tuɔkɛ o we kɛ́kú, kɛ́ nyóó kú kɛ mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀
    nɛ̀ sipísìtɑ̃ɑ̃ti (130).
  msy-2020: Ezɨ gɨn Jehoiada bar ghuri, ezɨ an azeniba 130plan tuzɨ, an areme.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ kpɑtǝlɑ teu tǝkuŋkuŋku. Ɩ pɩɩsɩ yoosɑ nɩɩnʋwɑ nɑ hiu nɑ
    nɑɑnʋwɑ (130) ɩlɛnɑ ɩ́ sɩ́.
  azb-azb: Yehoyada qocalıb yaşa doldu və öldü. O, öldüyü zaman yüz otuz yaşında idi.
  eng-DBY: And Jehoiada grew old and was full of days, and he died; he was a hundred
    and thirty years old when he died.
  hin-2017: परन्तु यहोयादा बूढ़ा हो गया और दीर्घायु होकर मर गया। जब वह मर गया तब एक
    सौ तीस वर्ष का था।
  eng-YLT: And Jehoiada is aged and satisfied with days, and dieth — a son of a hundred
    and thirty years in his death,
  eng-WYC-2017: And Jehoiada full of days waxed eld, and he was dead, when he was
    of an hundred years and thirty;
  eng-WMBB: But Jehoiada grew old and was full of days, and he died. He was one hundred
    and thirty years old when he died.
  urd-GVH: यहोयदा निहायत बूढ़ा हो गया। 130 साल की उम्र में वह फ़ौत हुआ।
  rug-rug: Ba barogoso va gorevura si asa, kamoa keke gogoto toloṉavulu puta vuahenina,
    meke mate si asa.
  gaz-gaz: Yehooyaadaanis bara dheeraa jiraatee dulloomee waggaa dhibba tokkoo fi
    soddomatti ni duʼe.
  fra-LSG: Jehojada mourut, âgé et rassasié de jours; il avait à sa mort cent trente
    ans.
  yal-yal: Yehoyada yi fori, a faxa a ɲɛɛ kɛmɛ ɲɛɛ tonge saxanna ma.
  haw-1868: A elemakule iho la o Iehoiada, a nui loa kona mau la, a make iho la ia.
    Hookahi haneri kona mau makahiki a me kanakolu, i kona make ana.
  arb-NAV: وَشَاخَ يَهُويَادَاعُ وَطَعَنَ فِي السِّنِّ، ثُمَّ مَاتَ بَعْدَ أَنْ بَلَغَ
    مِنَ الْعُمْرِ مِئَةً وَثَلاثِينَ سَنَةً،
  ewe-ewe: Yehoiada tsi ŋutɔ, exɔ ƒe alafa ɖeka blaetɔ̃ (130) hafi ku.
  eng-LEE: 'And Yehoyada'' became old, and was full of days, and died: he was old
    one hundred and thirty years when he died.'
  asm-FB: পাছে যিহোয়াদাই বৃদ্ধ হৈ সম্পূৰ্ণ আয়ুস পাই মৰিল; মৃত্যুৰ সময়ত তেওঁৰ এশত্ৰিশ
    বছৰ বয়স আছিল।
  sus-A: يٍهٌيَدَ شَ سِمَيَ تٌ كَمَلِ عَ قَنيِ رَ، عَ نَشَ لَاشِرَيَ. عَ شَ سِمَيَ
    نُ بَرَ سِفَ هَن حّ كّمّ حّ تٌنفٌ سَشَن.
  fra-SBL: Mais Jehoïada devint vieux, et ses jours furent comptés, et il mourut.
    Il avait cent trente ans lorsqu'il mourut.
  hbo-hbo: וַיִּזְקַ֧ן יְהֹויָדָ֛ע וַיִּשְׂבַּ֥ע יָמִ֖ים וַיָּמֹ֑ת בֶּן־מֵאָ֧ה וּשְׁלֹשִׁ֛ים
    שָׁנָ֖ה בְּמֹותֹֽו׃
  kik-kik: Na rĩrĩ, Jehoiada aarĩ mũkũrũ, na akaingĩhia mĩaka, nake agĩkua arĩ wa
    mĩaka 130.
  fra-NCL: Joïada devint vieux et rassasié de jours, et il mourut ; il avait cent
    trente ans quand il mourut.
  cek-AK: Jehoiada loe mitong parai moe, saning cumvai, quithumto phak naah duek.
  cuk-cuk: Degi-inigwele, Joiada sered-guded. Degisoggu, nue-selebaadgi burgwisad.
    Birga-dulanergwa-gakambe-nika (130) burgwisad.
  uig-CYR: Йәһояда қерип, яшайдиған йеши тошуп өлди; у өлгән чағда бир йүз оттуз яшта
    еди.
  tel-2017: యెహోయాదా వయసు మీరి పండు వృద్ధాప్యంలో చనిపోయాడు. అతడు చనిపోయినప్పుడు అతని
    వయస్సు 130 ఏళ్ళు.
  hat-BSA: Alò, lè Jehojada te rive a yon gwo laj byen mi, li te vin mouri. Li te
    gen san-trantan lè l te mouri.
  kos-kos: Tukun el arulana matu ac sun yac siofok tolngoul, na el misa.
  hbo-WLC: וַיִּזְקַ֧ן יְהוֹיָדָ֛ע וַיִּשְׂבַּ֥ע יָמִ֖ים וַיָּמֹ֑ת בֶּן־מֵאָ֧ה וּשְׁלֹשִׁ֛ים
    שָׁנָ֖ה בְּמוֹתֽוֹ׃
  ibo-ibo: Ma Jehoiada mere nnọọ agadi, jupụtakwa nʼọtụtụ afọ, ọ nwụrụ mgbe ọ gbara
    narị afọ na iri afọ atọ.
  ory-ory: ମାତ୍ର ଯିହୋୟାଦା ବୃଦ୍ଧ ଓ ପୂର୍ଣ୍ଣାୟୁ ହୋଇ ମଲା; ମରଣ ସମୟରେ ତାହାର ବୟସ ଏକ ଶହ ତିରିଶ
    ବର୍ଷ ହୋଇଥିଲା
  chk-chk: Nge lupwen Jehoiata a chinlapala o ierini ipükü ilik, a mäla.
  rop-rop: Jehoiyada bin dai wen imbin 130 yiya ol,
  ukr-1871: І постарівся Йодай і, поживши доволї, помер; сто трийцять років було йому,
    як він умер.
  deu-1951: Jojada aber ward alt und lebenssatt und starb; er war bei seinem Tod hundertdreißig
    Jahre alt.
  eng-JPS: But Jehoiada waxed old and was full of days, and he died; a hundred and
    thirty years old was he when he died.
  srp-1865: Potom ostarjevši Jodaj sit života umrije; sto i trideset godina bješe
    mu kad umrije.
  lug-lug: Yekoyaada n’akaddiwa, n’awangaala nnyo, n’afa ng’aweza emyaka kikumi mu
    asatu egy’obukulu.
  heb-heb: ויזקן יהוידע וישבע ימים וימת בן מאה ושלשים שנה במותו׃
  ben-IRV: পরে যিহোয়াদা বুড়ো হয়ে আয়ু পূর্ণ হলে মারা গেলেন; সেই দিনের তাঁর একশো
    ত্রিশ বছর বয়স হয়েছিল।
  pan-pan: ਯਹੋਯਾਦਾ ਬੁੱਢਾ ਤੇ ਸਮਾ ਪੂਰ ਹੋ ਕੇ ਚਲਾਣਾ ਕਰ ਗਿਆ ਅਤੇ ਜਿਸ ਵੇਲੇ ਉਹ ਦੀ ਮੌਤ ਹੋਈ
    ਤਾਂ ਉਹ ਇੱਕ ਸੌ ਤੀਹਾਂ ਸਾਲਾਂ ਦਾ ਸੀ
  mya-JVB: ယောယဒ သည် အို ၍ ကာလ ပြည့်စုံ ရာရောက် လျက် ၊ အသက် တရာ သုံးဆယ် ရှိသော် သေ
    ၍၊
  hmo-hmo: To Iehoiada be ia buruka, iena mauri lagani be momo herea, vadaeni ia mase.
    Iena mase neganai iena mauri lagani be 130.
  urd-urd: लेकिन यहूयदा' ने बुड्ढा और उम्र दराज़ होकर वफ़ात पाई; और जब वह मरा तो एक
    सौ तीस साल का था।
  rus-SYN: 'И состарился Иодай и, насытившись днями жизни, умер: сто тридцать лет
    было ему, когда он умер.'
  bqc-SIM: Yoiada zikũ̀ táotaoɛ. Aà wɛ̃̀ basoolokwide guu ↄ̃ à gà.
  tcz-CHONGTHU: Jehoiada chu atehcheh tan kum jakhat le som thum alhingin athitan
    ahi
  mar-mar: पुढे यहोयादा वयोवृध्द झाला. तो दीर्घायुषी होऊन मरण पावला. मृत्युवेळी त्याचे
    वय एकशेतीस वर्षे इतके होते.
  qub-qub: Cüra Joiadaga auquinna caran. Pachac quimsa chuncan (130) watayoj caycashancho
    wañucuran.
  bqp-bqp: Yen biru, Yehoyɑdɑ u tɔkɔru kuɑ kɔ̃ɔ kɔ̃ɔ. Mɑ u kpunɑ u gu. U mɔwɑ wɔ̃ɔ
    wunɑɑ teeru kɑ wɔkuru sɑnɑm mɛ u gu.
  hat-hat: Men, Jeojada te fin vye granmoun. Li te gen santrantan lè li mouri.
  eng-BSB: When Jehoiada was old and full of years, he died at the age of 130.
  eng-WEBPB: But Jehoiada grew old and was full of days, and he died. He was one hundred
    and thirty years old when he died.
  kbq-kbq: Hianagi Jehoiada'a 130'a kafu huteno ozafareno fri'ge'za,
  nhe-BL: Pero teipa nopa hueyi totajtzi Joiada huehuejtixqui huan mijqui quema quipiyayaya
    130 xihuitl.
  gub-BL: Zoiaz umumaw kwarahy tetea'u xaxeto wanuwihaw romo wiko pà. Itua'uhez umàno
    mehe.
  eng-DRA: But Joiada grew old and was full of days, and died when he was a hundred
    and thirty years old.
