    e yungin nike kireb ko fare Tempel. I yog ngorad ni ngar papey gad machane me
    sowath fa pi Levite,
  hlt-MCSB: Te phoeiah khosoih rhoek neh Levi rhoek te a coi tih amih te, “Judah khopuei
