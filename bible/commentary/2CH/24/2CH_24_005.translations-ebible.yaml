    kini.” Sa sinugdanan wala kini buhata sa mga Levita.
  pol-UBG: 'Zebrał więc kapłanów i Lewitów i powiedział do nich: Wyjdźcie do miast
    Judy i zbierajcie od całego Izraela pieniądze na coroczną naprawę domu waszego
