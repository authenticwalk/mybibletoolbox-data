  mdy-ETH: ዬያሮ ቄኤሶና ሌዊ ዓሶና ፔቴይዳ ዔኤላዖ፦ «ዪሁዳ ካታሞ ቢያ ዴንዲ ፆኦዛሢ ማኣሮ ሌዓ ሌዓ ዓካሲ ማዦንዶያ ጊዳ
    ሚኢሼ ዒስራዔኤሌ ዴሮ ቢያሢፓ ዑኬና ኬሲሱዋቴ» ጌዒ ዓይሤኔ፤ ሌዊ ዓሳ ጋዓንቴ ዬያ ቦሃዖ ማሊፆ ሃሺ ናጌኔ፤
  twi-ASANTE: Enti, ɔfrɛfrɛɛ asɔfoɔ ne Lewifoɔ ka kyerɛɛ wɔn sɛ, “Monkɔ Yuda nkuro
