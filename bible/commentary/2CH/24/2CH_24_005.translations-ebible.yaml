    Asɔredan no. Monntwentwɛn koraa.” Nanso, Lewifoɔ no ankɔ prɛko pɛ.
  eng-WEBU: He gathered together the priests and the Levites, and said to them, “Go
    out to the cities of Judah, and gather money to repair the house of your God from
    all Israel from year to year. See that you expedite this matter.” However the
    Levites didn’t do it right away.
  wal-wal: Yo7aashi qeesetanne Leewata shiishshidi, “Yihudaa katamata biidi, intte
    Xoossaa Beeta Maqidasiyaa laittan laittan bottokonanau Israa7eela ubbaappe miishshaa
    shiishshite; ha yohuwaa eesuwan oottite” yaagiis. SHin Leewati eesuwan oottibookkona.
  spa-PDDPT: 'Reunió a los sacerdotes y a los levitas, y les dijo: Salgan a las ciudades
    de Judá y recojan dinero de todo Israel para restaurar anualmente la Casa de su
    ʼElohim. Traten de apresurar el asunto. Pero los levitas no se apresuraron.'
  gun-gun: 'Ha''e rami vy sacerdote ha''e levita kuery omboatypa vy aipoe''i ha''e
    kuery pe: — Tapeo Judá yvy re tetã ikuai va''e rupi. Ha''e vy pemono''õ peráta
    Israel kuery ha''e javi gui, ma''etỹa nhavõ ha''e kuery ome''ẽ va''erã, Penderuete
    pegua oo pemoatyrõmba aguã. Pejapo pojavave''i ke ha''e nunga — he''i. Ha''e rami
    teĩ levita kuery ma nonhea''ãi okuapy ha''e rami aguã.'
  ilo-ULB: Inummongna dagiti papadi ken dagiti Levita ket kinunana kadakuada, “Tinawen
    a mapankayo kadagiti siudad ti Juda ket urnongenyo ti kuarta manipud iti entero
    nga Israel a tinawen nga ibayad dagiti tattao tapno mapatarimaan ti balay ti Diosyo.
    Siguradoenyo nga irugiyo a dagus.” Ngem saan nga inaramid a dagus dagiti Levita.
  kpg-kpg: Mee ga hagau digau hai mee dabu mo digau Levi gii hula gi nia waahale o
    Judah gi hagabudulia mai nia bahihadu i baahi nia daangada huogodoo gii dohu gi di
    hai nia moomee lodo di ngadau ala e haga hoou di Hale Daumaha. Mee gu helekai
    gi digaula gi ngalua gi limalima bolo gi heia di nadau hegau, gei digau Levi gu duai.
  uig-ARA: 'ئۇ كاھىنلارنى ۋە لاۋىيلارنى يىغىپ ئۇلارغا: ــ خۇدايىڭلارنىڭ ئۆيىنى ئوڭلىتىپ
    تۇرۇش ئۈچۈن يەھۇدا شەھەرلىرىگە بېرىپ، بارلىق ئىسرائىللاردىن يىللىق ئىئانە توپلاڭلار؛
    بۇ ئىشنى تېزدىن بېجىرىڭلار! ــ دېدى. لېكىن لاۋىيلار بۇ ئىشنى بېجىرىشكە ئانچە ئالدىراپ
    كەتمىدى.'
  sus-sus: A naxa sɛrɛxɛdubɛe nun Lewikae malan, a a fala e bɛ, «Wo siga Yudaya taae
    kui nun Isirayila bɔxi ma ɲɛ yo ɲɛ kɔbiri malande, alako wo xa wo Marigi Ala xa
    banxi yailan. Wo xa gbata yi wali ra.» Kɔnɔ Lewikae mu a suxu sɔɔbɛ ra.
  pon-2006: E ketin koasoanehdi pwe samworo oh mehn Lipai ko en patoseli nan kahnimw
    kan en Suda oh rikada sang rehn aramas akan mwohni me pahn itar pwehn wia Tehnpas
    Sarawio erein sounpar ehu. E mahsanihong irail re en kamwadanga doadoahko, ahpw
    mehn Lipai ko me pwand en doadoahk,
  ksd-ksd: 'Ma i ga oro guve ra umana tena tinabar ma ra tarai Levi, ma i ga biti
    ta diat: Avat a vana ta ra umana pia na pal Iuda, ma avat a varurue ra mani tai
    ra tarai Israel par upi da mal pa mule ra kuba i kavava God ta ra kilakilala,
    ma avat a pait lulut ia. la kaka ra tarai Levi pa dia ga pait lulut ia.'
  tur-YTC: Yoaş kâhinleri ve Levililer'i bir araya topladı ve onlara, “Yahuda kentlerine
    çıkın ve her yıl İsrael'in her yerinden Tanrınız'ın evini onarmak için para toplayın.
    Bu işi hızlandırın” dedi. Ancak Levililer bunu hemen yapmadılar.
  grc-BRENT: Καὶ συνήγαγε τοὺς ἱερεῖς καὶ τοὺς Λευίτας, καὶ εἶπεν αὐτοῖς, ἐξέλθατε
    εἰς τὰς πόλεις Ἰούδα, καὶ συναγάγετε ἀπὸ παντὸς Ἰσραὴλ ἀργύριον κατισχῦσαι τὸν
    οἶκον Κυρίου ἐνιαυτὸν κατʼ ἐνιαυτὸν, καὶ σπεύσατε λαλῆσαι· καὶ οὐκ ἔσπευσαν οἱ
    Λευῖται.
  ind-AYT: Dia mengumpulkan para imam dan orang Lewi, dan berkata kepada mereka, “Pergilah
    ke kota-kota Yehuda dan kumpulkanlah uang dari seluruh Israel untuk memperbaiki
    bait Allahmu setiap tahun. Lakukanlah hal itu secepatnya.” Namun, orang Lewi tidak
    segera melakukannya.
  nya-nya: Iye anayitanitsa pamodzi ansembe ndi Alevi ndipo anawawuza kuti, “Pitani
    ku mizinda ya Yuda ndi kukasonkhetsa ndalama za pa chaka kwa Aisraeli onse zokonzera
    Nyumba ya Mulungu wanu. Chitani zimenezi tsopano.” Koma Alevi sanachite zimenezi
    mwachangu.
  hrv-hrv: 'Skupivši svećenike i levite, reče im: “Zađite po judejskim gradovima i
    kupite od svih Izraelaca novaca da se obnovi Dom vašega Boga, od godine do godine,
    a vi pohitite s tim poslom.” Ali se levitima nije htjelo.'
  mps-mps: Tama agai pris dabe me Livai dabe sisinama, tama augwalibolo e tama po
    wali, “Dage tigidali Juda dabego taunba pelama, tigidali we bidibolo dena Godigo
    be dodolabo mone maiąo po wao. Dagego te sę tigidali kibu bede iyąo. Tama megi
    da, dage polo pelama, te mone dabe polo sigi piąo,” wali. Tiali goli Livai dabego
    te polo ebeo.
  tpi-tpi: Na em i bungim ol pris na ol Livai na i tokim ol olsem, “Yupela go long
    olgeta taun bilong Juda na tokim olgeta manmeri long givim mani bilong stretim
    haus bilong God bilong yumi. Yupela i mas mekim dispela wok long olgeta yia. Na
    nau yupela i mas i go hariap na kisim dispela mani.” Tasol ol Livai i no hariap
    long mekim dispela wok.
  dan-1931: 'Han samlede derfor Præsterne og Levitterne og sagde til dem: “Drag ud
    til Judas Byer og saml Penge ind i hele Israel til at istandsætte eders Guds Hus
    År efter År; men I må skynde eder!” Levitterne skyndte sig dog ikke.'
  vie-OVCB: 'Vua họp các thầy tế lễ và người Lê-vi lại và bảo: “Các ông đi khắp các
    thành trong nước Giu-đa, thu tiền dâng hiến hằng năm của dân, để có thể thực hiện
    chương trình tu bổ Đền Thờ Đức Chúa Trời. Hãy mau xúc tiến việc này!” Nhưng người
    Lê-vi cứ trì hoãn.'
  guj-2017: તેણે યાજકોને તથા લેવીઓને ભેગા કરીને તેઓને કહ્યું, “યહૂદિયાના નગરોમાં જાઓ.
    અને સર્વ ઇઝરાયલીઓ પાસેથી તમારા પ્રભુ, ઈશ્વરના ઘરને પુનઃસ્થાપિત કરવા માટે નાણાં
    ઉઘરાવી લાવો. આ કામ કાળજી રાખીને ઉતાવળથી કરજો.” તોપણ લેવીઓએ તે ઉતાવળથી કર્યું નહિ.
  pon-2006A: E ketin koasoanehdi pwe samworo oh mehn Lipai ko en patoseli nan kahnimw
    kan en Suda oh rikada sang rehn aramas akan mwohni me pahn itar pwehn wia Tehnpas
    Sarawio erein sounpar ehu. E mahsanihong irail re en kamwadanga doadoahko, ahpw
    mehn Lipai ko me pwand en doadoahk,
  por-BRBSL: 'Ele reuniu os sacerdotes e os levitas, e disse-lhes: “Ide às cidades
    de Judá, e ajuntai dinheiro para reparar a casa de vosso Deus de todo Israel de
    ano para ano”. Vejam se agilizam este assunto”. No entanto, os levitas não o fizeram
    de imediato.'
  cth-cth: Vaihmanaw hoi Levihnaw a kaw teh, Judah ram e khonaw koe cet awh nateh,
    kum tangkuem Cathut im pathoup nahanelah, Isarelnaw koe tangka cawng awh. Karanglah
    tang kâroe awh, telah atipouh. Hatei, Levihnaw ni karanglah kâroe pouh hoeh.
  twi-twi: Enti ɔfrɛfrɛɛ asɔfo ne Lewifo no ka kyerɛɛ wɔn se, “Monkɔ Yuda nkurow nyinaa
    so ntɛm, na munkogyigye afirihyiatow, sɛnea yebetumi asiesie mo Nyankopɔn Asɔredan
    no. Monntwentwɛn koraa.” Nanso Lewifo no ankɔ prɛko pɛ.
  hlt-hlt: Te phoeiah khosoih rhoek neh Levi rhoek te a coi tih amih te, “Judah khopuei
    rhoek la cet uh. Na Pathen im duel hamla kum khat, kum khat a rhoeh la Israel
    pum taengkah tangka coi uh. Nangmih te a ol bangla na tokthuet uh mai akhaw Levi
    rhoek tah tok boel saeh,” a ti nah.
  tbz-SIM: 'Kòo tíí nyikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ Sudɑɑ
    ɛkɛ̀ kɛ́cuɔ́ní idíítí Isidɑyɛɛribɛ bɛmɔu borɛ̀. Bɑ́ dìì benni Kuyie ncĩ́ɛ̃̀tɛ̀
    tũntimù kpɛ́í. Dɔɔ̀nɛ̀ ti mɛcɑ̃ɑ̃. Bɑ́ Defiibɛ í ntì dɔ̀ɔ̀ mɛcɑ̃ɑ̃.'
  msy-2020: Egha a ofa gamir gumaziba ko Livaiba akuvagha kamaghɨn me mɨgei, “Ia mangɨ
    Judan nguibar ekiabar itir gumazamiziba bar me mɨkɨmtɨ, me e uan Godɨn Dɨpenim
    akɨrsɨ dagɨabar arɨgh. Ia azenibar zurara ingangarir kam damu. Egh ia datɨrɨghɨn
    zuamɨra mangɨ dagɨar kaba inigh.” Ezɨ Livaiba zuamɨra ingangarir kam gamizir puvatɨ.
  dop-dop: 'Ɩlɛnɑ ɩ́ koti kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ nɑ ɩ́ heeli-wɛ sɩ: Ɩ́ cɔɔkɩ Yutɑ
    ɑcɑlɛɛ tɑɑ kɛ́ pɑɑ pǝnɑɣɑ ŋkɑ, nɑ ɩ́ mʋɣɩ liɣitee kɛ Ɩsɛɣɛlɩ nyǝ́mɑ kiŋ, nɑ ɩ́
    tɑɣɑnǝnɑ mǝ Ɩsɔ tǝsɛɛlɛ. Amɑ Lefii nyǝ́mɑ nɑ́ tɑ́ pɑɑsǝnɑ lɔŋ.'
  azb-azb: 'Kahinlərlə Levililəri toplayıb onlara dedi: «Yəhudanın şəhərlərinə çıxın
    və Allahınızın məbədini hər il təmir etmək üçün bütün İsraillilərdən pul toplayın,
    bu işi görməyə tələsin». Ancaq Levililər tələsmədi.'
  eng-DBY: And he gathered together the priests and the Levites, and said to them,
    Go out to the cities of Judah and collect of all Israel money for the repair of
    the house of your God from year to year, and ye shall hasten the matter. But the
    Levites hastened it not.
  hin-2017: तब उसने याजकों और लेवियों को इकट्ठा करके कहा, “प्रतिवर्ष यहूदा के नगरों
    में जा जाकर सब इस्राएलियों से रुपये लिया करो जिससे तुम्हारे परमेश्वर के भवन की
    मरम्मत हो; देखो इस काम में फुर्ती करो।” तो भी लेवियों ने कुछ फुर्ती न की।
  eng-YLT: and he gathereth the priests and the Levites, and saith to them, 'Go out
    to the cities of Judah, and gather from all Israel money to strengthen the house
    of your God sufficiently year by year, and ye, ye do haste to the matter;' and
    the Levites have not hasted.
  eng-WYC-2017: And he gathered together [the] priests and deacons [or Levites], and
    said to them, Go ye out to the cities of Judah, and gather ye of all Israel money,
    to the repairing of the temple of your Lord God, by each year; and do ye this
    thing hastily. Certainly the deacons did this thing negligently.
  eng-WMBB: He gathered together the priests and the Levites, and said to them, “Go
    out to the cities of Judah, and gather money to repair the house of your God from
    all Israel from year to year. See that you expedite this matter.” However the
    Levites didn’t do it right away.
  urd-GVH: इमामों और लावियों को अपने पास बुलाकर उसने उन्हें हुक्म दिया, “यहूदाह के
    शहरों में से गुज़रकर तमाम लोगों से पैसे जमा करें ताकि आप साल बसाल अपने ख़ुदा के
    घर की मरम्मत करवाएँ। अब जाकर जल्दी करें।” लेकिन लावियों ने बड़ी देर लगाई।
  rug-rug: Garuni sa sari na hiama na tie Livaeti pude la koari na vasileana nomadi
    pa Ziuda meke vagi sari poata sapu hoke ta tabara doduru vuaheni koari na tie,
    pude boka tuvaka pule ia sa Zelepade. Tozi ni sa pude tuturei nia sa tinavete,
    ba va sasanae sari na tie Livaeti,
  gaz-gaz: Innis lubootaa fi Lewwota walitti waamee, “Gara magaalaawwan Yihuudaa dhaqaatii
    maallaqa waggaa waggaadhaan mana qulqullummaa Waaqa keessanii haaromsuuf oolu
    Israaʼeloota hunda irraa walitti qabaa. Kanas ammuma godhaa” isaaniin jedhe. Lewwonni
    garuu dafanii hin goone.
  fra-LSG: 'Il assembla les sacrificateurs et les Lévites, et leur dit: Allez par
    les villes de Juda, et vous recueillerez dans tout Israël de l’argent, chaque
    année, pour réparer la maison de votre Dieu; et mettez à cette affaire de l’empressement.
    Mais les Lévites ne se hâtèrent point.'
  yal-yal: A yi saraxaraline nun Lewi bɔnsɔnna muxune malan, a yi a fala e xa, a naxa,
    “Ɛ siga Yuda taane birin yi, ɛ sa gbetin nasuxu Isirayila kaane birin na ɲɛɛ yo
    ɲɛɛ alogo en xa Ala Batu Banxini tɔn. Ɛ na feni fura.” Koni Lewi bɔnsɔnna muxune
    mi na feene mafura.
  haw-1868: Hoakoakoa ae la oia i ka poe kahuna, a me na Levi, a olelo aku la ia lakou,
    E hele oukou i na kulanakauhale o Iuda, a e houluulu i kahi kala a ka Iseraela
    a pau i mea e hoomaikai hou ai i ka hale o ko oukou Akua, i kela makahiki keia
    makahiki; e wikiwiki oukou i keia hana. Aka, aole i hana wawe na Levi.
  arb-NAV: 'جَمَعَ الْكَهَنَةَ وَاللّاوِيِّينَ وَقَالَ لَهُمْ: «انْطَلِقُوا إِلَى
    مُدُنِ يَهُوذَا وَاجْمَعُوا الْمُخَصَّصَاتِ السَّنَوِيَّةَ مِنْ جَمِيعِ إِسْرَائِيلَ،
    فِضَّةً مِنْ أَجْلِ تَرْمِيمِ بَيْتِ إِلَهِكُمْ، وَبَادِرُوا بِتَنْفِيذِ ذَلِكَ
    الآنَ». غَيْرَ أَنَّ اللّاوِيِّينَ تَقَاعَسُوا عَنْ إِنْجَازِ الأَمْرِ.'
  ewe-ewe: Eyɔ nunɔlawo kple Levitɔwo ƒo ƒu eye wògblɔ na wo be, “Miyi Yuda duwo katã
    me eye miadzɔ xɔtuga le Israelviwo si ale be míate ŋu adzra gbedoxɔ la ɖo. Mitso
    ɖe eŋu kaba! Migahe ɖe megbe o!” Ke Levitɔwo metso ɖe eŋu enumake o.
  eng-LEE: And he gathered together the priests and the Levites, and said to them,
    Go out unto the cities of Judah, and gather from all Israel money to repair the
    house of your God from year to year, and ye shall make haste in this matter. But
    the Levites made no haste.
  asm-FB: তেওঁ পুৰোহিত আৰু লেবীয়াসকলক গোটাই তেওঁলোকক ক’লে, “তোমালোকে যিহূদাৰ নগৰবোৰলৈ
    ওলাই যোৱা আৰু বছৰে বছৰে তোমালোকৰ ঈশ্বৰৰ গৃহৰ মেৰামত কাৰ্য কৰিবলৈ গোটেই ইস্ৰায়েলৰ
    পৰা ৰূপ গোটোৱা, এই কাৰ্য বেগাই কৰা।” কিন্তু লেবীয়াসকলে তাক বেগাই নকৰিলে।
  sus-A: عَ نَشَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ مَلَن، عَ عَ قَلَ عٍ بّ، «وٌ سِفَ يُدَيَ
    تَايٍ كُي نُن عِسِرَيِلَ بْشِ مَ حّ يٌ حّ كْبِرِ مَلَندٍ، عَلَكٌ وٌ شَ وٌ مَرِفِ
    عَلَ شَ بَنشِ يَءِلَن. وٌ شَ فبَتَ يِ وَلِ رَ.» كْنْ لٍوِكَيٍ مُ عَ سُشُ سْوبّ
    رَ.
  fra-SBL: 'Il rassembla les prêtres et les lévites, et leur dit : « Allez dans les
    villes de Juda, et recueillez de tout Israël de l''argent pour réparer la maison
    de votre Dieu d''année en année. Veillez à accélérer cette affaire. » Cependant,
    les lévites ne le firent pas tout de suite.'
  hbo-hbo: וַיִּקְבֹּץ֮ אֶת־הַכֹּהֲנִ֣ים וְהַלְוִיִּם֒ וַיֹּ֣אמֶר לָהֶ֡ם צְא֣וּ לְעָרֵ֪י
    יְהוּדָ֟ה וְקִבְצוּ֩ מִכָּל־יִשְׂרָאֵ֨ל כֶּ֜סֶף לְחַזֵּ֣ק ׀ אֶת־בֵּ֣ית אֱלֹֽהֵיכֶ֗ם
    מִדֵּ֤י שָׁנָה֙ בְּשָׁנָ֔ה וְאַתֶּ֖ם תְּמַהֲר֣וּ לַדָּבָ֑ר וְלֹ֥א מִֽהֲר֖וּ הַֽלְוִיִּֽם׃
  kik-kik: Agĩĩta athĩnjĩri-Ngai na Alawii hamwe, akĩmeera atĩrĩ, “Thiĩi matũũra-inĩ
    ma Juda mũnganie mbeeca iria ciagĩrĩirwo nĩ kũrĩhwo o mwaka kuuma Isiraeli cia
    gũcookereria hekarũ ya Ngai wanyu. Ĩkai ũndũ ũcio o rĩu.” No Alawii matiigana
    gwĩka ũndũ ũcio narua.
  fra-NCL: 'Il assembla les prêtres et les lévites et leur dit : « Allez dans les
    villes de Juda, et vous recueillerez parmi tout Israël de l’argent, chaque année,
    pour réparer la maison de votre Dieu, et faites cela avec hâte. » Mais les lévites
    ne se hâtèrent point.'
  cek-AK: Anih mah qaima hoi Levi acaengnawk to nawnto pakhueng moe, na Sithaw ih
    im pakhraih hanah, Judah vangpuinawk boih ah caeh oh loe, Israel acaengnawk mah
    saning kruek paek han koi tamut to cong oh, hae hmuen hae vaihiah sah o roep ah,
    tiah a naa. Toe Levi acaengnawk mah sah o roep ai.
  cuk-cuk: 'Agine, Joás dule-irwa-Bab-Dummadse-gormaladse, degi, e-bendakmalad-Levita-dulemarse
    gochad. Geb ega sogded: “Emisgwa, Judá-yargi neggweburmar-bukwadse be namala.
    Bela Israel-dulemargi be mani-weenamala, adi, birga-irba anmar-Bab-Dummadse-goled-neg
    nudakledii guegar.” Degi-inigwele, Levita-dulemardi itossurmalad.'
  uig-CYR: 'у каһинларни вә Лавийларни жиғип уларға: — Худайиңларниң өйини оңлитип
    туруш үчүн Йәһуда шәһәрлиригә берип, барлиқ Исраиллардин жиллиқ сәдиқә топлаңлар;
    бу ишни тездин беҗириңлар! — деди. Лекин Лавийлар бу ишни беҗиришкә анчә алдирап
    кәтмиди.'
  tel-2017: అతడు యాజకులనూ లేవీయులనూ ఒక చోట సమావేశపరచి వారితో ఇలా అన్నాడు “మీరు యూదా
    పట్టణాలకు పోయి మీ దేవుని మందిరం బాగుచేయడానికి ఇశ్రాయేలీయులందరి దగ్గర నుంచి ధనం
    ప్రతి సంవత్సరం పోగుచేయాలి. ఈ పని మీరు త్వరగా మొదలుపెట్టాలి.” మొదట్లో లేవీయులు
    ఆ పని త్వరగా చేయలేదు.
  hat-BSA: 'Li te rasanble prèt yo avèk Levit yo, e li te di yo: “Ale antre nan tout
    vil Juda yo e rekeyi lajan pami tout Israël pou repare lakay SENYÈ nou an chak
    ane. Epi fè sa byen vit.” Men Levit yo pa t aji avèk vitès.'
  kos-kos: El sap mwet tol ac mwet Levi in som nu in siti nukewa lun Judah, ac orani
    lupan mani sin mwet uh ma ac fal in akwoyela acn ma musalla ke Tempul ke yac sac.
    El fahk mu elos in oru in sa, tuh pa mwet Levi inge pahtlac.
  hbo-WLC: וַיִּקְבֹּץ֮ אֶת־הַכֹּהֲנִ֣ים וְהַלְוִיִּם֒ וַיֹּ֣אמֶר לָהֶ֡ם צְא֣וּ לְעָרֵ֪י
    יְהוּדָ֟ה וְקִבְצוּ֩ מִכָּל־יִשְׂרָאֵ֨ל כֶּ֜סֶף לְחַזֵּ֣ק ׀ אֶת־בֵּ֣ית אֱלֹֽהֵיכֶ֗ם
    מִדֵּ֤י שָׁנָה֙ בְּשָׁנָ֔ה וְאַתֶּ֖ם תְּמַהֲר֣וּ לַדָּבָ֑ר וְלֹ֥א מִֽהֲר֖וּ הַֽלְוִיִּֽם׃
  ibo-ibo: Ọ kpọkọtara ndị nchụaja na ndị Livayị niile sị ha, “Gaanụ nʼobodo Juda
    niile nakọta ego ụtụ afọ nʼaka ndị Izrel niile, maka iwuzi ụlọnsọ Chineke unu.
    Meenụ ya ugbu a.” Ma ndị Livayị emeghị ya ngwangwa.
  ory-ory: ତହିଁରେ ସେ ଯାଜକମାନଙ୍କୁ ଓ ଲେବୀୟମାନଙ୍କୁ ଏକତ୍ର କରି କହିଲେ, “ତୁମ୍ଭେମାନେ ଯିହୁଦାର
    ସମସ୍ତ ନଗରକୁ ଯାଅ ଓ ବର୍ଷକୁ ବର୍ଷ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ଦୃଢ଼ କରିବା ନିମନ୍ତେ ସମଗ୍ର
    ଇସ୍ରାଏଲ ନିକଟରୁ ମୁଦ୍ରା ସଂଗ୍ରହ କର, ଏବଂ ଏହି କାର୍ଯ୍ୟ ଶୀଘ୍ର କର।” ତଥାପି ଲେବୀୟମାନେ ତାହା
    ଶୀଘ୍ର କଲେ ନାହିଁ।
  chk-chk: Iwe, a amwichafengeni ekewe souasor me chon ewe ainangen Lefi o üreniir,
    “Oupwe feila lon ekewe telinimwen Juta o ioni moni seni ekewe chon Israel meinisin,
    pwe sipwe försefäli mine a ta me won imwenfelin ach we Kot iteiten ier. Oupwe
    pi pwe oupwe amüttiri ewe angang.” Nge chon ewe ainangen Lefi resap müttir ngeni
    ewe angang.
  rop-rop: Imbin majurrumap ola serramonimen en Libaimen en imbin tok, “Yu garra go
    ebriweya langa Juda en yu garra gajim ola teks mani ola pipul garra pei ebriyiya.
    Ai wandim dijan mani streidawei, dumaji wi garra abum tharran mani blanga fiksimap
    det Serramoni Pleis.” Bat detlot Libaimen nomo bin go kwikbala blanga dum wanim
    det king bin dalim olabat.
  ukr-1871: 'І зібрав він сьвященників та левітів і сказав їм: Ійдїть по містах Юдейських
    і збірайте з усїх Ізрайлитян срібло задля піддержки дому Бога вашого рік за роком,
    і присьпішіть се дїло. Але левіти не квапились.'
  deu-1951: 'Und er versammelte die Priester und Leviten und sprach zu ihnen: Ziehet
    aus zu den Städten Judas und sammelt Geld aus ganz Israel, um das Haus eures Gottes
    jährlich auszubessern, und beeilet euch damit! Aber die Leviten beeilten sich
    nicht.'
  eng-JPS: 'And he gathered together the priests and the Levites, and said to them:
    ''Go out unto the cities of Judah, and gather of all Israel money to repair the
    house of your God from year to year, and see that ye hasten the matter.'' Howbeit
    the Levites hastened it not.'
  srp-1865: 'I sazva sveštenike i Levite, pa im reèe: poðite po gradovima Judinijem
    i kupite od svega Izrailja novaca da se opravlja dom Boga vašega od godine do
    godine, i vi pohitajte s tijem. Ali ne hitješe Leviti.'
  lug-lug: N’ayita bakabona n’Abaleevi, n’abagamba nti, “Mugende mu bibuga bya Yuda,
    musolooze ensimbi eza buli mwaka okuva mu Isirayiri yenna, olw’okuddaabiriza yeekaalu
    ya Mukama, era mutandikirewo.” Naye Abaleevi ne batakikolerawo.
  heb-heb: ויקבץ את הכהנים והלוים ויאמר להם צאו לערי יהודה וקבצו מכל ישראל כסף לחזק
    את בית אלהיכם מדי שנה בשנה ואתם תמהרו לדבר ולא מהרו הלוים׃
  ben-IRV: তাতে তিনি যাজকদের ও লেবীয়দের ডেকে জড়ো করে বললেন, “তোমরা যিহূদার নগরে
    নগরে যাও এবং প্রতি বছর তোমাদের ঈশ্বরের গৃহ মেরামত করবার জন্য সমস্ত ইস্রায়েলের
    কাছ থেকে রূপা আদায় কর; এই কাজটি তাড়াতাড়ি কর।” কিন্তু লেবীয়েরা সেই কাজ তাড়াতাড়ি
    করল না।
  pan-pan: ਸੋ ਉਸ ਨੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੂਦਾਹ
    ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਜਾ-ਜਾ ਕੇ ਸਾਰੇ ਇਸਰਾਏਲ ਪਾਸੋਂ ਹਰ ਸਾਲ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਮੁਰੰਮਤ
    ਲਈ ਚਾਂਦੀ ਇਕੱਠੀ ਕਰਿਆ ਕਰੋ ਅਤੇ ਇਸ ਕੰਮ ਵਿੱਚ ਤੁਸੀਂ ਛੇਤੀ ਕਰਨੀ ਤਾਂ ਵੀ ਲੇਵੀਆਂ ਨੇ ਕੁਝ ਛੇਤੀ
    ਨਾ ਕੀਤੀ
  mya-JVB: ယဇ်ပုရောဟိတ် လေဝိ သားတို့ကို စုဝေး စေ၍ ၊ သင် တို့ဘုရားသခင် ၏အိမ် တော်ကို
    ပြုပြင် ခြင်းငှါ ၊ ယုဒ မြို့ တို့ကို လှည့်လည် သဖြင့် ၊ နှစ် တိုင်းအစဉ် ဣသရေလ လူအပေါင်း
    တို့မှ ငွေ ကိုခံယူ ၍ ၊ အမှု ပြီးအောင် ကြိုးစား အားထုတ်ကြလော့ဟုမိန့် တော်မူ၏။ သို့သော်လည်း
    ၊ လေဝိ သားတို့သည် မ ကြိုးစား ဘဲနေကြ၏။
  hmo-hmo: Vadaeni ia ese hahelagaia taudia bona Levi taudia ia haboua, idia dekenai
    ia hereva, ia gwau, “Iuda hanuadia dekenai do umui lao, Israela taudia ibounai
    dekena amo moni do umui haboua, inai be lagani ta ta emui Dirava ena Dubu hanamoa
    lou totona idia henia noho moni. Bona inai moni haboua gaukara do umui karaia
    haraga.” To Levi taudia ese unai gaukara idia karaia haraga lasi.
  urd-urd: इसलिए उसने काहिनों और लावियों को इकट्ठा किया और उनसे कहा कि यहूदाह के शहरों
    में जा जा कर, सारे इस्राईल से साल — ब — साल अपने ख़ुदा के घर की मरम्मत के लिए
    रुपये जमा' किया करो, और इस काम में तुम जल्दी करना। तो भी लावियों ने कुछ जल्दी
    न की।
  rus-SYN: 'и собрал он священников и левитов и сказал им: пойдите по городам Иудеи
    и собирайте со всех Израильтян серебро для поддержания дома Бога вашего из года
    в год, и поспешите в этом деле. Но не поспешили левиты.'
  bqc-SIM: 'À sa''onaↄ ń Levii bui kĩniↄ sìsi, a ònɛ́: À gɛ́ Yuda wɛ̃́lɛↄ guu,
    í Isailiↄ wɛ̃̀''ↄ̃a kãaa à á Lua kpɛ́ kɛkɛò. À kɛ kpakpa. Levii buipiↄ i
    kɛ kpakpa sↄ̃o.'
  tcz-CHONGTHU: Aman thempu holeh Levite chu Judah khopihoa hi cheleova kumlhun seh
    a houin semphatna dinga mipi hojouse laha sum gadong dingin thupeh aneitaan ahi.
    Aman gang tah a tohpat jengdiuvin thu anapen ahi, ahivangin Levi miten gangtah
    in anatong panthei tapouvin ahi
  mar-mar: तेव्हा त्याने याजक आणि लेवी यांना बोलवून घेतले आणि त्यांना तो म्हणाला,
    “यहूदामधील सर्व गावांमध्ये जा आणि इस्राएल लोकांकडून पैसे जमा करा. त्या पैशातून
    देवाच्या मंदिराच्या दुरुस्तीचे काम हाती घ्या.” या कामाला विलंब लावू नका पण लेवींनी
    याबाबतीत तप्तरता दाखवली नाही.
  qub-qub: 'Chaymi cüracunata y cüracunata yanapaj Leví runacunata shuntaycur niran:
    «Judá siudäcunapa tumar llapan runacunapita guellayta shuntamuy cada watalla Tayta
    Diospa Templunta allchachinapaj. Juclla ayway.» Nishanpis Leví runacunaga manami
    jucllaga aywaranchu.'
  bqp-bqp: Mɑ u yɑ̃ku kowobu kɑ Lefibɑ mɛnnɑ u nɛɛ, i yɑrio i dɑ Yudɑbɑn wusu sɔɔ,
    kɑ Isirelibɑgisɔ i gobi mwɛɛri wɔ̃ɔ bɑɑgere i kɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yeru
    sɔmɛ. I de i ye ko fuuku. Adɑmɑ Lefibɑ bɑ ǹ ye kue.
  hat-hat: 'Li reyini prèt yo ak moun Levi yo, li di yo: -Ale nan tout lavil peyi
    Jida yo. Ranmase lajan nan men tout pèp la pou repare Tanp lan chak lanne. Souke
    kò nou, pa mize. Men moun Levi yo pa t'' prese.'
  eng-BSB: So he gathered the priests and Levites and said, “Go out to the cities
    of Judah and collect the money due annually from all Israel, to repair the house
    of your God. Do it quickly.” The Levites, however, did not make haste.
  eng-WEBPB: He gathered together the priests and the Levites, and said to them, “Go
    out to the cities of Judah, and gather money to repair the house of your God from
    all Israel from year to year. See that you expedite this matter.” However the
    Levites didn’t do it right away.
  kbq-kbq: Ana nehuno pristi vahetamine Livae vahetaminena kehu atru huno amanage
    huno zamasami'ne, Maka Juda mopafima me'nea rankumatmimpi vuta Israeli vahepintira
    kafune kafunema Ra Anumzamofo mono noma eriso'e huta ki'nuna silva zagoa zogita
    egahaze. Hagi anagema huteno'a, ame huta viho huno huzmante'ne. Hianagi Livae
    vahe'mo'za kema hiazana hu'za ame hu'za ovu'naze.
  nhe-BL: 'Huan quinnotzqui nochi nopa totajtzitzi huan levitame huan quinilhui: ―Xiyaca
    nimantzi ipan nochi altepetini tlen tlali Judá huan xijsentilica nopa tomi tlen
    nochi israelitame monequi temacase sesen xihuitl para ichaj Toteco Dios huan ica
    tijsencahuase itiopa. Pero nopa levitame ax quichijque nimantzi.'
  gub-BL: Wenoz kar xaxeto wamuwà wà. Wenoz kar Erewi izuapyapyr wamuwà wà no. Uze'eg
    wanupe. — Peho tawhu Zuta ywy rehe har nànàn nehe. Teko umur putar wemetarer ikurer
    ihewe wà nehe. Nezewe mehe umekuzar putar tàpuzuhu iapo katu haw kwarahy nànàn
    wà nehe. Pemono'og a'e temetarer nehe. Peho na'arewahy nehe kury, i'i wanupe.
    Noho kwaw na'arewahy wà.
  eng-DRA: 'And he assembled the priests, and the Levites, and said to them: Go out
    to the cities of Juda, and gather of all Israel money to repair the temple of
    your God, from year to year: and do this with speed: but the Levites were negligent.'
