  kan-2017: ಯಾಜಕರನ್ನೂ ಲೇವಿಯರನ್ನೂ ಒಟ್ಟಿಗೆ ಸೇರಿಸಿ ಅವರಿಗೆ, “ನೀವು ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೆ ಹೋಗಿ,
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯದ ವಾರ್ಷಿಕ ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡುವುದಕ್ಕಾಗಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಂದ
    ಹಣ ಸಂಗ್ರಹಿಸಿರಿ; ಈ ಕಾರ್ಯವನ್ನು ಶೀಘ್ರವಾಗಿ ನೆರವೇರಿಸಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆದರೂ ಲೇವಿಯರು
