  urd-GVU: اماموں اور لاویوں کو اپنے پاس بُلا کر اُس نے اُنہیں حکم دیا، ”یہوداہ کے
    شہروں میں سے گزر کر تمام لوگوں سے پیسے جمع کریں تاکہ آپ سال بہ سال اپنے خدا کے
    گھر کی مرمت کروائیں۔ اب جا کر جلدی کریں۔“ لیکن لاویوں نے بڑی دیر لگائی۔
  deu-1912: 'und versammelte die Priester und Leviten und sprach zu ihnen: Ziehet
    aus zu allen Städten Juda''s und sammelt Geld aus ganz Israel, das Haus eures
