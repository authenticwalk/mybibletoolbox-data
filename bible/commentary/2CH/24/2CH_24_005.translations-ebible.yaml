verse: 2CH.024.005
translations:
  mal-C: 'അദ്ദേഹം പുരോഹിതന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി അവരോടു പറഞ്ഞു: “നിങ്ങൾ
    യെഹൂദാനഗരങ്ങളിൽചെന്ന് ദൈവത്തിന്റെ ആലയത്തിന്റെ കേടുപാടുകൾ പോക്കുന്നതിന് എല്ലാ ഇസ്രായേലും
    ആണ്ടുതോറും കൊടുക്കേണ്ടതായ ദ്രവ്യം ശേഖരിക്കുക! ഇക്കാര്യം വേഗം നിർവഹിക്കുക.” എന്നാൽ
    ലേവ്യർ വേഗത്തിൽ ഈ കാര്യം ചെയ്തില്ല.'
  deu-TKW: 'Da versammelte er die Priester und die Leviten und gebot ihnen: Geht hinaus
    in die Städte Judas und sammelt von ganz Israel Geld ein, um Jahr für Jahr den
    Tempel eures Gottes auszubessern, und zwar müßt ihr die Sache eilig betreiben!
    Aber die Leviten beeilten sich nicht.'
  lin-lin: 'Abengisaki Banganga-Nzambe mpe Balevi, alobaki na bango : — Botambola
    kati na bingumba ya Yuda, bokongola mbongo, mobu na mobu, kati na Isalaele mobimba
    mpo na kobongisa Tempelo ya Yawe, Nzambe na bino. Bosala yango sik’oyo. Kasi Balevi
    basalaki yango na lombangu te.'
  eng-LSV: and he gathers the priests and the Levites, and says to them, “Go out to
    the cities of Judah, and gather money from all Israel to strengthen the house
    of your God sufficiently year by year, and you, hurry to the matter”; and the
    Levites have not hurried.
  eng-GNV: 'And he assembled the Priests and the Leuites, and said to them, Goe out
    vnto the cities of Iudah, and gather of all Israel money to repaire the house
    of your God, from yeere to yeere, and haste the thing: but the Leuites hasted
    not.'
  eng-WEBSTER: And he convened the priests and the Levites, and said to them, Go out
    to the cities of Judah, and gather from all Israel money to repair the house of
    your God from year to year, and see that ye hasten the matter. But the Levites
    hastened it not.
  nhw-BL: 'Huan quinnotzqui nochi nopa totajtzitzi huan levitame huan quinilhui: ―Xiyaca
    nimantzi ipan nochi altepeme tlen tlali Judá huan xijsentilica nopa tomi catli
    nochi israelitame monequi temacase sesen xihuitl para ichaj Toteco Dios huan ica
    tijsencahuase itiopa. Pero nopa levitame amo quichijque nimantzi.'
  swh-ONEN: Akawaita pamoja makuhani na Walawi akawaambia, “Nendeni katika miji ya
    Yuda mkakusanye fedha wanazopaswa kulipa kila mwaka kutoka kwa Israeli wote, ili
    kukarabati Hekalu la Mungu wenu. Fanyeni hivyo sasa.” Lakini Walawi hawakufanya
    upesi.
  bba-bba: Mɑ u yɑ̃ku kowobu kɑ Lefibɑ mɛnnɑ u nɛɛ, i yɑrio i dɑ Yudɑbɑn wusu sɔɔ,
    kɑ Isirelibɑɡisɔ i ɡobi mwɛɛri wɔ̃ɔ bɑɑɡere i kɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yeru
    sɔmɛ. I de i ye ko fuuku. Adɑmɑ Lefibɑ bɑ ǹ ye kue.
  eng-KJVCPB: And he gathered together the priests and the Levites, and said to them,
    Go out unto the cities of Judah, and gather of all Israel money to repair the
    house of your God from year to year, and see that ye haste the matter. Howbeit
    the Levites hastened it not.
  cpy-cpy: 'Ipiyotakiri maawoeni omperatajorentsitaarewo, eejatzi isheninkapaeni Leví.
    Ikantakiri: “Panashitero maawoeni inampitsite Judá, pikowakoteri iyorikite Israel-paeni,
    jame owetsikaero itajorentsipankote Tajorentsi. Pishintsite, eero pojamaninkiro.”
    Roori kantacha, tee ithaamenta isheninkapaeni Leví, tee ithaankiwentziro ikantziriri
    Tajorentsi.'
  luo-luo: Nochoko jonabi kod jo-Lawi kanyakla achiel kowachonegi niya, Dhiuru e miech
    Juda kendo usol pesa ma jo-Israel owinjore ogol higa ka higa mondo walosgo hekalu
    mar Nyasachu. Neuru ni utimo mano mapiyo. To jo-Lawi ne ok otimo mapiyo.
  meu-meu: Bena ia ese hahelaḡa taudia bona Levi taudia e haboudia, e hereva henidia,
    eto, Iuda hanuadia baola, Israel taudia iboudiai edia amo moni ba habou, laḡani
    ta ta amo emui Dirava ena dubu ba hanamoa helaoreana; ḡaukara ba haharagaia. A
    Levi taudia ese ḡaukara na se haharaḡaia.
  npi-ULB: तिनले पुजारी र लेवीहरूलाई एकसाथ भेला गरे र तिनीहरूलाई भने, “हरेक वर्ष यहूदाका
    सहरहरूमा जाओ र सबै इस्राएलबाट परमप्रभुको मन्दिरको पुनर्निर्माण गर्नलाई पैसा जम्मा
    गर । तिमीहरू यो काम झट्टै सुरु गरिहाल ।” लेवीहरूले सुरुमा केही पनि गरेनन् ।
  yor-yor: Ó pe àwọn àlùfáà àti àwọn ará Lefi jọ, ó wí fún wọn pé, “Ẹ lọ sí àwọn ìlú
    Juda, kí ẹ sì gba owó ìtọ́sí láti ọwọ́ gbogbo Israẹli láti fi tún ilé Ọlọ́run
    yín ṣe.” Ṣùgbọ́n àwọn ará Lefi kò ṣe é lẹ́ẹ̀kan náà.
  pes-OPCB: 'او کاهنان و لاویان را فرا خواند و این دستور را به ایشان داد: «به تمام
    شهرهای یهودا بروید و هدایای سالیانه را جمع کنید تا بتوانیم خانهٔ خدا را تعمیر
    کنیم. هر چه زودتر این کار را انجام دهید.» اما لاویان تأخیر نمودند.'
  tgl-ULB: Tinipon niya ang mga pari at mga Levita at sinabi sa kanila, “Pumunta kayo
    taun-taon sa mga lungsod ng Juda at kolektahin ang pera mula sa lahat ng Israelita
    upang isaayos ang tahanan ng inyong Diyos. Tiyakin ninyo na masimulan ninyo kaagad.”
    Noong una, walang ginawa ang mga Levita.
  hui-hui: Ani manda buwa loma binigo mo miagarubi Libaialirubi olo ngoai howa lalu,
    Wali agalime Anduane Homogonaga anda arema bulenaga dagisi muni mali bibahendengi
    mulene winigo milo Yuda tano bibahendeha abale mo pialu yalu dai bilimu, lene.
    Ani layago hale howa Libaialirume abale nape emene hondo hene.
  mya-mya: သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေဝိ​အ​နွယ် ဝင်​များ​အား​ယု​ဒ​ပြည်​အ​မြို့​မြို့​သို့​စေ​လွှတ်
    ၍ ဗိ​မာန်​တော်​ကို​နှစ်​စဉ်​မွမ်း​မံ​ပြင်​ဆင်​ရန် အ​တွက်​ပြည်​သူ​အ​ပေါင်း​တို့​ထံ​မှ
    ငွေ​အ​လုံ အ​လောက်​ကောက်​ခံ​စေ​တော်​မူ​၏။ မင်း​ကြီး သည်​ဤ​အ​မှု​ကို​ဆော​လျင်​စွာ​ဆောင်​ရွက်
    ရန်​အ​မိန့်​ပေး​ခဲ့​သော်​လည်း လေ​ဝိ​အ​နွယ် ဝင်​တို့​သည်​ဖင့်​နွဲ​လျက်​နေ​ကြ​၏။-
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་བསྡུས་ནས་དེ་དག་ལ་ན་རེ། ཁྱོད་རྣམས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ཀུན་ཏུ་སོང་ལ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་ལོ་རེ་བཞིན་ཞིག་གསོ་བྱེད་དུ་དེ་རྣམས་ལས་དངུལ་བསྡུས་ཤིག
    ལས་ཀ་འདི་གང་མྱུར་སྒོས་སྒྲུབས་ཤིག་ཅེས་བསྒོས་ན་ཡང་། ལེ་ཝི་པས་མྱུར་དུ་མ་བསྒྲུབས་པ་དང་།
  sna-sna: Akaunganidza vaprista navaRevhi akati kwavari, “Endai kumaguta eJudha mundotora
    mari inofanira kupiwa gore negore kubva kuIsraeri, yokugadziridza nayo temberi
    yaMwari wenyu. Zviitei iye zvino.” Asi vaRevhi havana kubva vazviita ipapo.
  spa-BLM: 'Reunió a los sacerdotes y a los levitas y les dijo: “Salgan a las ciudades
    de Judá y reúnan dinero para reparar la casa de su Dios de todo Israel de año
    en año. Procurad agilizar este asunto”. Sin embargo, los levitas no lo hicieron
    de inmediato.'
  cac-cac: 'Yuj chi'' ix smolb''ej eb'' vin̈ sacerdote vin̈ yed'' eb'' vin̈ levita,
    ix yalan vin̈ d''a eb'' vin̈ icha tic: Ixiquec d''a masanil chon̈ab'' d''a yol
    yic Judá tic, sb''at e molb''an q''uen tumin, aton q''uen syac''taxon eb'' quetchon̈ab''
    tic d''a junjun ab''il yic sb''ochajxi stemplo Dios tic. Aq''uec val eyip e b''ati,
    xchi vin̈. Palta maj yac''och val eb'' vin̈ d''a sc''ool sb''ati.'
  swh-ULB: Akawakusanya pamoja makuhani na Walawi, na kusema kwao, “ Nendeni nje kila
    mwaka kwenye miji ya Yuda na kukusanya fedha kutoka Israeli yote kwa ajili ya
    kuikarabati nyumba ya Mungu wenu. Hakikisheni kwamba mnaanza haraka.” Walawi hawakufanya
    kitu kwanza.
  bel-bel: 'і сабраў ён сьвятароў і лявітаў і сказаў ім: ідзеце па гарадах Юдэі і
    зьбірайце з усіх Ізраільцянаў срэбра на падтрыманьне дома Бога вашага год у год,
    і пасьпяшайцеся ў гэтай справе. Але не пасьпяшаліся лявіты.'
  deu-ELBBK: 'Und er versammelte die Priester und die Leviten und sprach zu ihnen:
    Zieht aus in die Städte Judas und sammelt Geld ein von ganz Israel, um das Haus
    eures Gottes auszubessern von Jahr zu Jahr; und ihr sollt mit der Sache eilen.
    Aber die Leviten eilten nicht.'
  mbb-OT: Impetawag din is menge memumuhat wey menge Levihanen ne migkeǥiyan din te,
    “Pehendiyè kew te menge inged te Juda ne kuwaa niw is menge veleyazan te menge
    Israilihanen kada tuig, su para mepepurungi tew heini is baley te Megbevayè tew.
    Kinahanglan he segugunè niw veeli heini.” Piru is menge Levihanen midlanganlangan
    dan.
  mal-2015: 'അവൻ പുരോഹിതന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി അവരോടു: യെഹൂദാനഗരങ്ങളിലേക്കു
    ചെന്നു നിങ്ങളുടെ ദൈവത്തിന്റെ ആലയം ആണ്ടുതോറും അറ്റകുറ്റം പോക്കുവാൻ എല്ലായിസ്രായേലിലും
    നിന്നു ദ്രവ്യം ശേഖരിപ്പിൻ; ഈ കാര്യം വേഗം നിവർത്തിക്കേണം എന്നു കല്പിച്ചു. ലേവ്യരോ
    അതിന്നു ബദ്ധപ്പെട്ടില്ല.'
  rmc-rmc: 'Zvičinďa le rašajen the le Leviten a prikazinďa lenge: „Džan andre savore
    judska fori a kiden avri le manušendar e beršeskri daň, hoj te prikeras o Chramos
    amare Devleskro. Keren oda sigo!“ Ale o Leviti aleha na siďarenas.'
  pes-OPV: 'و کاهنان و لاویان راجمع کرده، به ایشان گفت: «به شهرهای یهودابیرون روید
    و از تمامی اسرائیل نقره برای تعمیر خانه خدای خود، سال به سال جمع کنید، و دراین
    کار تعجیل نمایید.» اما لاویان تعجیل ننمودند.'
  ron-1924: 'А стрынс пе преоць ши пе левиць ши ле-а зис: „Дучеци-вэ прин четэциле
    луй Иуда ши стрынӂець бань дин тот Исраелул, пе фиекаре ан, пентру дреӂеря Касей
    Думнезеулуй востру. Ши грэбици-вэ ку лукрул ачеста.” Дар левиций ну с-ау грэбит.'
  ben-OBCV: তিনি যাজক ও লেবীয়দের এক স্থানে ডেকে বললেন, “যিহূদার নগরগুলিতে যাও এবং
    তোমাদের ঈশ্বরের মন্দিরটি মেরামত করার জন্য ইস্রায়েলীদের সবার কাছ থেকে বাৎসরিক
    পাওনাগণ্ডা আদায় করে নিয়ে এসো। এখনই তা করো।” কিন্তু লেবীয়েরা তাড়াতাড়ি সে কাজটি
    করেননি।
  som-som: Markaasuu soo wada ururiyey wadaaddadii iyo kuwii reer Laawi, oo wuxuu
    ku yidhi, Baxa oo magaalooyinka dalka Yahuudah taga, oo reer binu Israa'iil oo
    dhan waxaad ka soo ururisaan lacag guriga Ilaahiinna lagu cusboonaysiiyo sannad
    ilaa sannad, oo xaalkaas dhaqso u sameeya. Habase yeeshee kuwii reer Laawi xaalkaas
    kuma ayan dhaqsan.
  lat-VUC: 'Congregavitque sacerdotes et Levitas, et dixit eis: Egredimini ad civitates
    Juda, et colligite de universo Israël pecuniam ad sartatecta templi Dei vestri
    per singulos annos, festinatoque hoc facite. Porro Levitæ egere negligentius.'
  eng-ASVBT: And he gathered together the priests and the Levites, and said to them,
    Go out unto the cities of Judah, and gather of all Israel money to repair the
    house of your God from year to year; and see that ye hasten the matter. Howbeit
    the Levites hastened it not.
  ita-1885: 'Perciò adunò i sacerdoti e i Leviti, e disse loro: Andate per le città
    di Giuda, e raccogliete, anno per anno, da tutto Israele, danari per ristorar
    la Casa dell''Iddio vostro; e voi sollecitate questo affare. Ma i Leviti non lo
    sollecitarono.'
  eng-LXXUP: And he gathered the priests and the Levites, and said to them, Go out
    into the cities of Judah, and collect money of all Israel to repair the house
    of the Lord from year to year, and make haste to speak of it. But the Levites
    hastened not.
  eng-ULB: He gathered together the priests and the Levites, and he said to them,
    “Go out every year to the cities of Judah and gather from all Israel money to
    repair the house of your God. Make sure that you start right away.” The Levites
    did nothing at first.
  spa-VBL: 'Convocó a los sacerdotes y a los levitas y les dijo: “Vayan a las ciudades
    de Judá y recojan las cuotas anuales de todos en Israel para reparar el Templo
    de su Dios. Háganlo de inmediato”. Pero los levitas no fueron de inmediato.'
  fra-_FOB: 'Il assembla donc les sacrificateurs et les Lévites, et leur dit: Allez
    par les villes de Juda, et amassez de l''argent par tout Israël, pour réparer
    la maison de votre Dieu d''année en année, et hâtez cette affaire. Mais les Lévites
    ne se hâtèrent point.'
  mal-mal: 'അവൻ പുരോഹിതന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി അവരോട്: “യെഹൂദാനഗരങ്ങളിലേക്കു
    ചെന്ന് ആണ്ടുതോറും നിങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കുവാൻ യിസ്രായേൽ
    ജനത്തിൽനിന്ന് പണം ശേഖരിപ്പിൻ; ഈ കാര്യം വേഗം നിവർത്തിക്കേണം” എന്ന് കല്പിച്ചു. ലേവ്യരോ
    അതിന് ബദ്ധപ്പെട്ടില്ല.'
  urd-GVR: Imāmoṅ aur Lāwiyoṅ ko apne pās bulā kar us ne unheṅ hukm diyā, “Yahūdāh
    ke shahroṅ meṅ se guzar kar tamām logoṅ se paise jamā kareṅ tāki āp sāl basāl
    apne Ḳhudā ke ghar kī marammat karwāeṅ. Ab jā kar jaldī kareṅ.” Lekin Lāwiyoṅ
    ne baṛī der lagāī.
  suz-BL: मिनु मेकोमी चढ़ेब नु लेवी आन कली ब्रेश्‍शा “यहूदा ङा सहरपुकीम लशा, इस्राएली
    नेल्‍ल आन रे परमप्रभु आ खिं लेंशा ठीक सेल्‍चा कली मेको आन बर्स बर्सम गेतीक क्‍येट
    पोक्‍कीन। एको गेय रीब पा पने” देंमाक्‍त। तन्‍न लेवीपुकीम मेको गेय रीब पा मपामे
    बाक्‍त।
  ita-1927: 'Radunò i sacerdoti e i Leviti, e disse loro: “Andate per le città di
    Giuda, e raccogliete anno per anno in tutto Israele del danaro per restaurare
    la casa dell’Iddio vostro; e guardate di sollecitar la cosa”. Ma i Leviti non
    s’affrettarono.'
  ckb-ckb: 'کاهینە لێڤییەکانی کۆکردەوە و پێی گوتن: «بڕۆن بۆ شارۆچکەکانی یەهودا و لە
    هەموو ئیسرائیل ئەو زیوە کۆبکەنەوە کە ساڵانە بۆ چاککردنەوەی پەرستگای خوداتان دەدرێت.
    ئێوە لەم کارە بە پەلە بن.» بەڵام لێڤییەکان پەلەیان نەکرد.'
  eng-BBE: And getting together the priests and Levites, he said to them, Go out into
    the towns of Judah year by year, and get from all Israel money to keep the house
    of your God in good condition; and see that this is done without loss of time.
    The Levites, however, were slow in doing so.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು ಅವರಿಗೆ, “ನೀವು ಯೆಹೂದ ಪಟ್ಟಣಗಳಿಗೆ
    ಹೊರಟುಹೋಗಿ ವರ್ಷ ವರ್ಷಕ್ಕೆ ನಿಮ್ಮ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತು ಮಾಡುವುದಕ್ಕೆ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಂದ
    ಹಣವನ್ನು ಕೂಡಿಸಿರಿ ಮತ್ತು ಕೆಲಸವನ್ನು ಶೀಘ್ರವಾಗಿ ನಡೆಸಿರಿ,” ಎಂದನು. ಆದರೂ ಲೇವಿಯರು ಅವಸರ
    ಮಾಡದೆ ಇದ್ದರು.
  tam-2017: 'அவன் ஆசாரியர்களையும் லேவியர்களையும் கூடிவரச்செய்து, அவர்களை நோக்கி: நீங்கள்
    யூதா பட்டணங்களுக்குப் புறப்பட்டுப்போய், உங்கள் தேவனுடைய ஆலயத்தை வருடந்தோரும் பழுதுபார்க்கிறதற்கு,
    இஸ்ரவேலெங்கும் பணம் சேகரியுங்கள்; இந்தக் காரியத்தைத் தாமதமில்லாமல் செய்யுங்கள்
    என்றான்; ஆனாலும் லேவியர்கள் தாமதம்செய்தார்கள்.'
  spa-RV-1909: 'Y juntó los sacerdotes y los Levitas, y díjoles: Salid por las ciudades
    de Judá, y juntad dinero de todo Israel, para que cada año sea reparada la casa
    de vuestro Dios; y vosotros poned diligencia en el negocio. Mas los Levitas no
    pusieron diligencia.'
  ron-BTF: 'Și a adunat pe preoți și pe leviți și le-a spus: Ieșiți la cetățile lui
    Iuda și adunați din tot Israelul, bani pentru a repara casa Dumnezeului vostru
    din an în an, grăbiți-vă în acest lucru. Totuși leviții nu s-au grăbit în aceasta.'
  eng-WEBP: He gathered together the priests and the Levites, and said to them, “Go
    out to the cities of Judah, and gather money to repair the house of your God from
    all Israel from year to year. See that you expedite this matter.” However the
    Levites didn’t do it right away.
  eng-FBV: He summoned the priests and Levites and told them, “Go to the towns of
    Judah and collect the yearly dues from everyone in Israel to repair the Temple
    of your God. Do it right away.” But the Levites did not go right away.
  nld-1939: 'Hij riep de priesters en levieten bijeen, en zeide tot hen: Ge moet naar
    de steden van Juda gaan, en geld bij heel Israël ophalen, om van jaar tot jaar
    de tempel van uw God te kunnen herstellen. Zet spoed achter het werk. Maar de
    levieten zetten geen spoed achter het werk.'
  nch-BL: 'Huan quinnotzqui nochi nopa totajtzitzi huan levitame huan quinilhui: ―Xiyaca
    nimantzi ipan nochi altepeme ten tali Judá huan xijsentilica nopa tomi cati nochi
    israelitame monequi temacase sesen xihuit para ichaj Toteco Dios huan ica tijcualchijchihuase
    itiopa. Pero nopa levitame amo quichijque nimantzi.'
  vie-1934: 'bèn nhóm những thầy tế lễ và người Lê-vi, mà bảo rằng: Hãy đi khắp các
    thành Giu-đa, thâu lấy tiền bạc của cả Y-sơ-ra-ên, để hằng năm tu bổ lại cái đền
    của Đức Chúa Trời các ngươi; khá làm việc này cho mau. Song người Lê-vi trì hoãn.'
  hin-CV: उसने पुरोहितों और लेवियों को इकट्ठा कर उन्हें कहा, “बिना देर किए यहूदिया
    के सारे नगरों में जाकर सारे इस्राएल से वार्षिक दान इकट्ठा कीजिए, कि परमेश्वर के
    भवन की मरम्मत की जा सके.” किंतु लेवी इसके लिए देर करते रहे.
  spa-BES: 'Y reuniendo a los sacerdotes y levitas, les dijo: Salgan de las ciudades
    de Judá año tras año, y obtengan de todo el dinero de Israel para mantener la
    casa de su Dios en buenas condiciones; y ver que esto se hace sin pérdida de tiempo.
    Los levitas, sin embargo, tardaron en hacerlo.'
  tdx-tdx: Natonto’e o mpisoroñeo naho o nte-Levio le nanoa’e ty hoe, Akia, mb’amo
    rova’ Iehodao vaho atontono am’ Israele iaby ty drala hampisomontiañe ty anjomban’
    Añahare boa-taoñe, le ilozoho! Fe tsy nahimbañe amy rahay o nte-Levio.
  tha-KJV: พระองค์​ทรงประชุมปุโรหิตและคนเลวี และตรัสกับเขาทั้งหลายว่า “จงออกไปตามหัวเมืองยูดาห์
    และเก็บเงินจากอิสราเอลทั้งปวง เพื่อซ่อมแซมพระนิเวศของพระเจ้าของเจ้าเป็นปีๆไป และจงรีบทำงานนั้น”
    แต่​คนเลว​ี​ไม่​เร่งรีบ
  por-BR-2018: 'E juntou os sacerdotes e os levitas, e disse-lhes: Saí pelas cidades
    de Judá, e juntai dinheiro de todo Israel, para que cada ano seja reparada a casa
    de vosso Deus; e vós ponde diligência no negócio. Mas os levitas não puseram diligência.'
  deu-ELO: 'Und er versammelte die Priester und die Leviten und sprach zu ihnen: Ziehet
    aus in die Städte Judas, und sammelt Geld ein von ganz Israel, um das Haus eures
    Gottes auszubessern von Jahr zu Jahr; und ihr sollt mit der Sache eilen. Aber
    die Leviten eilten nicht.'
  eng-WYC-2018: And he gathered together [the] priests and deacons, and said to them,
    Go ye out to the cities of Judah, and gather ye of all Israel money, to the repairing
    of the temple of your Lord God, by each year; and do ye this thing hastily. Certainly
    the deacons did this thing negligently. (And he gathered together the priests
    and the Levites, and said to them, Go ye out to the cities of Judah, and gather
    ye the yearly money, or the annual tax, from all Israel, for repairs to the Temple
    of the Lord your God; and do ye this thing promptly, or quickly. But the Levites
    did it negligently, or slovenly.)
  epo-epo: 'Kaj li kunvokis la pastrojn kaj la Levidojn, kaj diris al ili: Iru en
    la urbojn de Judujo kaj kolektu de ĉiuj Izraelidoj monon por riparadi la domon
    de via Dio ĉiujare; kaj rapidu kun tiu afero. Sed la Levidoj ne rapidis.'
  uig-PIN: 'u kaⱨinlarni wǝ Lawiylarni yiƣip ularƣa: — Hudayinglarning ɵyini onglitip
    turux üqün Yǝⱨuda xǝⱨǝrlirigǝ berip, barliⱪ Israillardin yilliⱪ ianǝ toplanglar;
    bu ixni tezdin bejiringlar! — dedi. Lekin Lawiylar bu ixni bejirixkǝ anqǝ aldirap
    kǝtmidi.'
  beo-beo: 'Youa:sie da gobele salasu dunu amola Lifai fi dunu ili ema misa:ne sia:ne,
    ilia da Yuda moilai huluane amoga asili, muni amo Debolo Diasu dodoa:musa: lama:ne
    sia:i. E da ilima hedolo masa:ne sia:i. Be ilia hedolo hame asi.'
  tpi-OTNT: Na em i bungim ol pris na ol Livai na i tokim ol olsem, “Yupela go long
    olgeta taun bilong Juda na tokim olgeta manmeri long givim mani bilong stretim
    haus bilong God bilong yumi. Yupela i mas mekim dispela wok long olgeta yia. Na
    nau yupela i mas i go hariap na kisim dispela mani.” Tasol ol Livai i no hariap
    long mekim dispela wok.
  hau-SA: Ya tara firistoci da Lawiyawa wuri ɗaya ya ce musu, “Ku je garuruwan Yahuda
    ku karɓa kuɗin da ya kamata a biya shekara-shekara daga dukan Isra’ila, don gyaran
    haikalin Allahnku. Ku yi haka yanzu.” Amma Lawiyawa ba su yi haka nan da nan ba.
  uig-LAT: 'u kahinlarni we Lawiylarni yighip ulargha: — Xudayinglarning öyini onglitip
    turush üchün Yehuda sheherlirige bérip, barliq Israillardin yilliq iane toplanglar;
    bu ishni tézdin béjiringlar! — dédi. Lékin Lawiylar bu ishni béjirishke anche
    aldirap ketmidi.'
  nde-nde: 'Wabuthanisa abaphristi labaLevi wathi kubo: “Yanini emizini yakoJuda liyeqoqa
    imali yomnyaka ngomnyaka kuye wonke umʼIsrayeli, lilungiswe kutsha ithempeli likaNkulunkulu
    wenu. Kwenzeni khathesi.” Kodwa abaLevi abazange bakwenze masinyane.'
  ton-ton: Pea naʻa ne tānaki fakataha ʻae kau taulaʻeiki mo e kau Livai, ʻo ne pehē
    kiate kinautolu, ʻAlu kituaʻā ki he ngaahi kolo kotoa pē ʻo Siuta, pea tānaki
    ʻae paʻanga mei ʻIsileli kotoa pē ke ngaohi ʻo fakalelei ai ʻae fale ʻo homou
    ʻOtua ʻi he taʻu tuku fakaholo, pea vakai ʻo fakavavevave ia. Ka naʻe ʻikai fakavavevave
    ia ʻe he kau Livai.
  ces-1613: 'I shromáždil kněží a Levíty, a řekl jim: Vyjděte do měst Judských, a
    vybírejte ode všeho Izraele peníze, na opravu domu Boha vašeho na každý rok, vy
    pak pospěšte s tou věcí. Ale nepospíchali Levítové.'
  eng-WMB: He gathered together the priests and the Levites, and said to them, “Go
    out to the cities of Judah, and gather money to repair the house of your God from
    all Israel from year to year. See that you expedite this matter.” However the
    Levites didn’t do it right away.
  tam-TCV: அவன் ஆசாரியர்களையும் லேவியர்களையும் ஒன்றாக அழைத்து அவர்களிடம், “யூதாவின்
    பட்டணங்களுக்குப் போய் உங்கள் இறைவனின் ஆலயத்தைத் திருத்துவதற்கு இஸ்ரயேலரிடமிருந்து
    வருடாவருடம் கொடுக்கப்படவேண்டிய பணத்தைச் சேகரியுங்கள். அதை இப்பொழுதே செய்யுங்கள்”
    என்றான். ஆனால் லேவியர்களோ உடனே செயல்படவில்லை.
  ceb-ULB: Gitigom niya ang mga pari ug mga Levita, ug miingon ngadto kanila, “Gawas
    ngadto sa siyudad sa Juda sa matag tuig ug tigoma ang salapi sa tibuok Israel
