verse: 2CH.024.012
translations:
  mal-C: ഈ ദ്രവ്യം രാജാവും യെഹോയാദാ പുരോഹിതനുംകൂടി, യഹോവയുടെ ആലയത്തിൽ ആവശ്യമായ പണികൾ
    ചെയ്യാൻ ചുമതലപ്പെടുത്തിയിരുന്നവരെ ഏൽപ്പിച്ചു. അവർ യഹോവയുടെ ആലയം പുനരുദ്ധരിക്കുന്നതിന്
    കൽപ്പണിക്കാരെയും മരപ്പണിക്കാരെയും കൂലിക്കെടുത്തു; കൂടാതെ, ഇരുമ്പും വെങ്കലവുംകൊണ്ടു
    പണിചെയ്യുന്ന ആളുകളെയും അവർ നിയോഗിച്ചു.
  deu-TKW: Und der König und Jojada gaben es den Werkführern bei der Arbeit am Tempel
    Jahwes; die dingeten alsdann Steinmetzen und Zimmerleute, um den Tempel Jahwes
    wiederherzustellen, dazu auch Eisen- und Kupferschmiede, um den Tempel Jahwes
    auszubessern.
  lin-lin: Mokonzi mpe Yeoyada bazalaki kopesa yango na bato oyo bazalaki kosala misala
    ya kobongisa Tempelo ya Yawe. Bafutaki babuki mabanga, basharipantie mpe bato
    oyo basalaka misala ya bibende mpe ya bronze na moto, mpo na kobongisa Tempelo
    ya Yawe.
  eng-LSV: And the king and Jehoiada give it to the doers of the work of the service
    of the house of YHWH, and they are hiring hewers and craftsmen to renew the house
    of YHWH, and also—to craftsmen in iron and bronze to strengthen the house of YHWH.
  eng-GNV: 'And the King and Iehoiada gaue it to such as did the labour and worke
    in the house of the Lord, and hyred masons and carpenters to repayre the house
    of the Lord: they gaue it also to workers of yron and brasse, to repayre the house
    of the Lord.'
  eng-WEBSTER: And the king and Jehoiada gave it to such as did the work of the service
    of the house of the LORD, and hired masons and carpenters to repair the house
    of the LORD, and also such as wrought iron and brass to mend the house of the
    LORD.
  nhw-BL: Huan Tlanahuatijquetl Joás huan nopa totajtzi Joiada quihuicaque nopa tomi
    huan quinmactilijque nopa tlacame catli quiyacanayayaj nopa tequitl ipan itiopa
    Toteco. Huan inijuanti quintemojque calchihuani huan cuaximani para quicualtlalise
    itiopa Toteco, huan nojquiya quintemojque tlacame para tequitise ica hierro huan
    bronce.
  swh-ONEN: Mfalme na Yehoyada wakawapa wale watu waliofanya kazi iliyotakiwa katika
    Hekalu la Bwana. Wakawaajiri waashi na maseremala ili kutengeneza Hekalu la Bwana,
    pia wafanyakazi za chuma na shaba ili kukarabati Hekalu la Bwana.
  bba-bba: Yen biru sinɑ boko kɑ Yehoyɑdɑ bɑ rɑ ɡobi yi tɔn be wɛ̃ be bɑ sɔmbu te
    nɔmu sɔndiɑ. Domi bɑ sɔm kowobu suɑ be bɑ koo ɡobi kɔsiɑ. Ben ɡɑbu bɑ sɑ̃ɑwɑ kpee
    dɑ̃kobu, ɡɑbu dɑ̃ɑ dɑ̃kobu, ɡɑbu mɑɑ be bɑ rɑ sisu kɑ sii ɡɑndun sɔmburu ko. Tɔn
    beni kpurowɑ bɑ koo dii te sɔmɛ.
  eng-KJVCPB: And the king and Jehoiada gave it to such as did the work of the service
    of the house of the Lord, and hired masons and carpenters to repair the house
    of the Lord, and also such as wrought iron and brass to mend the house of the
    Lord.
  cpy-cpy: Ikanta pinkathari itsipatakari Joeada, ipapiintakiri koriki aminakaantzirori
    rowetsikaero tajorentsipanko, riitaki aminatsini amitakoterini rowetsikaero tajorentsipanko.
    Otzimatye eejatzi ramine owetsikayitzirori oetarika, rootaki rowetsikanteeyaawori
    tajorentsipanko.
  luo-luo: Ruoth kod Jehoyada nochiwo pesa ne jogo mane timo tich mane dwarore mar
    loso hekalu mar Jehova Nyasaye. Negindiko jogedo kod jopa bao kaachiel gi joma
    olony e tich nyinyo kod mula mondo olos hekalu mar Jehova Nyasaye.
  meu-meu: Bena hanua pavapavana bona Iehoiada ese unu moni na Iehova ena dubu ḡaukaradia
    e ita taova taudia e henidia; bena idia ese nadi iḡaukaralaidia taudia bona kamuta
    taudia e vatudia, Iehova ena dubu bae hanamoa lou totona, bona auri bona auri
    labora-labora iḡaukaralaidia taudia danu e vatudia, Iehova ena dubu ibanina totona.
  npi-ULB: राजा र यहोयादाले त्यो रुपियाँपैसा परमप्रभुको मन्दिरमा काम गर्न लाउने मानिसहरूको
    जिम्मामा दिए । ती मानिसहरूले मन्दिरको पुनर्निर्माण गर्न डकर्मी, सिकर्मीहरू, फलाम
    र काँसाको काम गर्नेहरूलाई ज्यालामा लगाए ।
  yor-yor: Ọba àti Jehoiada fi fún àwọn ọkùnrin náà tí ó sì ń ṣiṣẹ́ nínú ilé Olúwa.
    Wọ́n fi owó gba ẹni tí ń fi òkúta mọ ilé àti àwọn gbẹ́nàgbẹ́nà láti kọ́ ilé Olúwa
    padà, àti àwọn òṣìṣẹ́ pẹ̀lú irin àti idẹ láti tún ilé Olúwa ṣe.
  pes-OPCB: پادشاه و یهویاداع پولها را به ناظران کار ساختمانی می‌دادند و ایشان بناها،
    نجارها و فلزکارها را برای تعمیر خانهٔ خداوند به کار می‌گرفتند.
  tgl-ULB: Ibinigay ng hari at ni Joiada ang pera sa mga gumawa ng gawaing paglilingkod
    sa tahanan ni Yahweh. Umupa ang mga lalaking ito ng mga kantero at mga karpintero
    upang ibalik sa dating kalagayan ang tahanan ni Yahweh, at maging ang mga gumagawa
    gamit ang bakal at tanso.
  hui-hui: Yoasa Yahoiadala libugua muni siliba uruni Anduane Homogonaga anda biago
    goba halu mo ko hene wigi bini wiaru arema bilo haru haga agali hearuhondo mo
    migi biaga wini. Ani miyagola haru haga agali biarume irame anda biaga hearubi
    ege to̱le̱me anda biaga mugubeyi hearubi agali maru hari wiagoha howa ege to̱le̱
    anda bule podaga hearubi tihondo yolo miaga wini. Biabe ogoni alego maru bulene
    wiyaguabi nde yolo bia dege biaga wini.
  mya-mya: မင်း​ကြီး​နှင့်​ယော​ယ​ဒ​သည် ထို​ငွေ​ကို​ဗိ​မာန် တော်​မွမ်း​မံ​ပြင်​ဆင်​မှု​လုပ်​ငန်း​ကြီး​ကြပ်​သူ
    များ​၏​လက်​သို့​ပေး​အပ်​ကြ​၏။ ကြီး​ကြပ်​သူ တို့​သည်​မွမ်း​မံ​ပြင်​ဆင်​မှု​အ​တွက်
    ပန်း​ရန် သ​မား၊ လက်​သ​မား၊ ပန်း​ပဲ၊ ပန်း​တဉ်း သ​မား​တို့​ကို​ငှား​ရမ်း​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དང་ཡེ་ཧོ་ཡ་དཱ་གཉིས་ཀྱིས་དངུལ་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཞབས་ཏོག་སྒྲུབ་མཁན་རྣམས་ལ་སྤྲད་ནས།
    དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་གསོ་བྱེད་ཆེད་རྡོ་བཟོ་དང་ཤིང་བཟོ་གླས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་གསོ་བྱེད་པའི་ལྕགས་བཟོ་དང་ལི་བཟོ་ཡང་གླས་པ་ཡིན།
  sna-sna: Mambo naJehoyadha akaipa kuvanhu vaizoita basa raidiwa patemberi yaJehovha.
    Vakaripira vavezi vamatombo navavezi vamatanda kuti vamise pakare temberi yaJehovha,
    uyewo vapfuri vesimbi nendarira kuti vagadziridze temberi.
  spa-BLM: El rey y Joiada lo dieron a los que hacían el trabajo del servicio de la
    casa de Yahvé. Contrataron albañiles y carpinteros para restaurar la casa de Yahvé,
    y también a los que trabajaban el hierro y el bronce para reparar la casa de Yahvé.
  cac-cac: A vin̈ rey chi' yed' vin̈aj sacerdote Joiada chi' ix yac' q'uen tumin chi'
    eb' vin̈ d'a eb' vin̈ ayoch yilan munlajel sb'o d'a stemplo Jehová chi', yic saychaj
    eb' vin̈ mac'umpoj q'ueen, eb' vin̈ n̈icum te', eb' vin̈ smunlaj d'a q'uen hierro
    yed' d'a q'uen bronce, yic vach' sb'ochajxi templo chi'.
  swh-ULB: Mfalme na Yehoyada akawapa zile fedha wale waliofanya kazi ya kuhudumu
    katika nyumba ya Yahwe, Watu hawa waliwaajiri waashi na maseremala ili waijenge
    nyumba ya Yahwe, na pia wale waliofanya kazi katika chuma na shaba.
  bel-bel: і аддавалі яго цар і Ёдай тым, што вялі працу ў доме Гасподнім, і тыя наймалі
    каменячосаў і цесляў для паднаўленьня дома Гасподнага, таксама кавалёў і меднікаў
    для ўмацаваньня дома Гасподнага.
  deu-ELBBK: Und der König und Jojada gaben es denen, die das Werk der Arbeit am Haus
    des HERRN betrieben; und diese stellten Steinhauer und Zimmerleute an, um das
    Haus des HERRN zu erneuern, und auch Arbeiter in Eisen und Kupfer, um das Haus
    des HERRN auszubessern.
  mbb-OT: Ne imbeǥey ni Hadì Joash wey ni Jehoyada is selapì diyà te menge etew he
    edumala zutun te ebpepurungan he valey te Nengazen. Ne migkuwa zan te menge pandey
    wey menge memetau he ebpandey te menge putew wey brunsi.
  mal-2015: രാജാവും യെഹോയാദയും അതു യഹോവയുടെ ആലയത്തിൽ വേല ചെയ്യിക്കുന്നവർക്കു കൊടുത്തു;
    അവർ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ കല്പണിക്കാരെയും ആശാരികളെയും യഹോവയുടെ
    ആലയം കേടുപോക്കുവാൻ ഇരിമ്പും താമ്രവുംകൊണ്ടു പണിചെയ്യുന്നവരെയും കൂലിക്കു വെച്ചു.
  rmc-rmc: Paľis o kraľis the o Jehojada ola love denas le muršeske, savo sas ačhado
    upral e buči andro Chramos le RAJESKRO. O Chramos prikerenas o kamenara, o ťesara
    the o kovača, save kerenas le trasteha the le brondzoha.
  pes-OPV: و پادشاه و یهویاداع آن را به آنانی که در کار خدمت خانه خداوند مشغول بودنددادند،
    و ایشان بنایان و نجاران به جهت تعمیرخانه خداوند و آهنگران و مسگران برای مرمت خانه
    خداوند اجیر نمودند.
  ron-1924: Ымпэратул ши Иехоиада ыл дэдяу мештерилор ынсэрчинаць ку фачеря лукрэрий
    ын Каса Домнулуй, каре токмяу чоплиторь де пятрэ ши тымпларь, ка сэ дрягэ Каса
    Домнулуй, прекум ши лукрэторь ын фер ши арамэ, ка сэ дрягэ Каса Домнулуй.
  ben-OBCV: রাজা ও যিহোয়াদা সেই অর্থ তাদেরই দিলেন, যারা সদাপ্রভুর মন্দিরের কাজ করত।
    সদাপ্রভুর মন্দির মেরামত করার জন্য তারা রাজমিস্ত্রি ও ছুতোর ভাড়া করল, এবং মন্দির
    মেরামতির জন্য লোহার ও ব্রোঞ্জের কাজ জানা লোকও তারা ভাড়া করল।
  som-som: Oo boqorkii iyo Yehooyaadaac waxay lacagtii siin jireen kuwii samayn jiray
    hawshii adeegidda guriga Rabbiga, oo waxay soo kiraysteen wastaadyo iyo nijaarro
    si ay u cusboonaysiiyaan gurigii Rabbiga, oo waxay kaloo siin jireen kuwii bir
    iyo naxaas wax uga samayn jiray si ay gurigii Rabbiga ugu hagaajiyaan.
  lat-VUC: 'quam dederunt rex et Jojada his qui præerant operibus domus Domini: at
    illi conducebant ex ea cæsores lapidum, et artifices operum singulorum ut instaurarent
    domum Domini: fabros quoque ferri et æris, ut quod cadere cœperat, fulciretur.'
  eng-ASVBT: And the king and Jehoiada gave it to such as did the work of the service
    of the house of Jehovah; and they hired masons and carpenters to restore the house
    of Jehovah, and also such as wrought iron and brass to repair the house of Jehovah.
  ita-1885: E il re, e Gioiada, davano que' danari a quelli che aveano la cura dell'opera
    che si faceva per lo servigio della Casa del Signore; ed essi ne prezzolavano
    scarpellini, e legnaiuoli, per rinnovar la Casa del Signore; ed anche fabbri di
    ferro e di rame, per ristorarla.
  eng-LXXUP: And the king and Jehoiada the priest gave it to the workmen employed
    in the service of the house of the Lord, and they hired masons and carpenters
    to repair the house of the Lord, also smiths and braziers to repair the house
    of the Lord.
  eng-ULB: The king and Jehoiada gave the money to those who did the work of serving
    in the house of Yahweh. These men hired stonemasons and carpenters to restore
    the house of Yahweh, and also those who worked in iron and bronze.
  spa-VBL: Luego el rey y Joiada destinaban el dinero de los que supervisaban las
    obras del Templo del Señor a contratar canteros y carpinteros para restaurar el
    Templo del Señor y artesanos del hierro y del bronce para reparar el Templo del
    Señor.
  fra-_FOB: Le roi et Jéhojada le donnaient à ceux qui étaient chargés de l'ouvrage
    pour le service de la maison de l'Éternel, et ceux-ci louaient des tailleurs de
    pierres et des charpentiers pour réparer la maison de l'Éternel, et aussi des
    ouvriers en fer et en airain, pour réparer la maison de l'Éternel.
  mal-mal: രാജാവും യെഹോയാദയും അത് യഹോവയുടെ ആലയത്തിൽ വേല ചെയ്യിക്കുന്നവർക്ക് കൊടുത്തു;
    അവർ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ കല്പണിക്കാരെയും ആശാരികളെയും യഹോവയുടെ
    ആലയം കേടുപോക്കുവാൻ ഇരിമ്പും താമ്രവുംകൊണ്ട് പണിചെയ്യുന്നവരെയും കൂലിക്ക് വെച്ചു.
  urd-GVR: Bādshāh aur Yahoyadā yih paise un ṭhekedāroṅ ko diyā karte the jo Rab ke
    ghar kī marammat karwāte the. Yih paise patthar tarāshne wāloṅ, baṛha'iyoṅ aur
    un kārīgaroṅ kī ujrat ke lie sarf hue jo lohe aur pītal kā kām karte the.
  suz-BL: मिनु पिप नु येहो-यादाम मेको क्‍येट परमप्रभु यावे आ खिं ङा गेय पाइब आन कली
    कोव़ब मुर कली गेमी बाक्‍त। मेकोपुकीम चहिं गारो प्रोक्‍ब मुर, शी के गेय पाइब नु
    फलाम नु कांसा के गेय पाइब आन कली ब्रेश्‍शा, गाल्‍च गेशा, लेंशा परमप्रभु यावे आ
    खिं सेल्‍पदमे बाक्‍त।
  ita-1927: E il re e Jehoiada lo davano a quelli incaricati d’eseguire i lavori della
    casa dell’Eterno; e questi pagavano degli scalpellini e de’ legnaiuoli per restaurare
    la casa dell’Eterno, e anche de’ lavoratori di ferro e di rame per restaurare
    la casa dell’Eterno.
  ckb-ckb: پاشا و یەهۆیاداع دایانە ئەوانەی بە کارەکە هەڵدەستان، خزمەتکارانی پەرستگای
    یەزدان، ئەوانیش نەقاڕ و دارتاش و ئاسنگەر و بڕۆنزگەریان بەکرێ دەگرت بۆ نۆژەنکردنەوە
    و نوێکردنەوەی پەرستگای یەزدان.
  eng-BBE: Then the king and Jehoiada gave it to those who were responsible for getting
    the work done on the Lord's house, and with it they got wall-builders and woodworkers
    and metal-workers to put the house of the Lord in good order again.
  kan-OKCV: ಆಗ ಅರಸನೂ, ಯೆಹೋಯಾದಾವನೂ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸೇವೆಯ ಕಾರ್ಯವನ್ನು ಮಾಡುವವರಿಗೆ
    ಕೊಟ್ಟು ಅವರಿಂದ ಕೆಲಸ ಮಾಡಿಸಿದರು. ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತಿಪಡಿಸುವ ನಿಮಿತ್ತ ಕಲ್ಲು
    ಕಡಿಯುವವರನ್ನೂ, ಬಡಗಿಯವರನ್ನೂ ಕೂಲಿಗೆ ಕರೆದುಕೊಂಡರು. ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಭದ್ರ ಮಾಡುವ ನಿಮಿತ್ತ
    ಕಬ್ಬಿಣ, ಕಂಚಿನ ಕೆಲಸ ಮಾಡುವವರನ್ನು ಕೂಲಿಗೆ ಕರೆದುಕೊಂಡರು.
  tam-2017: அதை ராஜாவும் யோய்தாவும் யெகோவாவுடைய ஆலயத்தின் வேலையைச் செய்யும் ஊழியக்காரர்கள்
    கையிலே கொடுத்தார்கள்; அதனால் அவர்கள் யெகோவாவுடைய ஆலயத்தைப் புதுப்பிக்கும்படி சிற்பிகளையும்,
    தச்சரையும், யெகோவாவுடைய ஆலயத்தைப் பழுதுபார்க்கும்படி கொல்லர்களையும் கம்மாளர்களையும்
    கூலிக்கு அமர்த்திக்கொண்டார்கள்.
  spa-RV-1909: El cual daba el rey y Joiada á los que hacían la obra del servicio
    de la casa de Jehová, y tomaban canteros y oficiales que reparasen la casa de
    Jehová, y herreros y metalarios para componer la casa de Jehová.
  ron-BTF: Și împăratul și Iehoiada i-au dat celor care făceau lucrarea serviciului
    casei DOMNULUI și au angajat zidari și tâmplari să repare casa DOMNULUI și de
    asemenea celor care au lucrat cu fier și aramă să repare casa DOMNULUI.
  eng-WEBP: The king and Jehoiada gave it to those who did the work of the service
    of the LORD’s house. They hired masons and carpenters to restore the LORD’s house,
    and also those who worked iron and bronze to repair the LORD’s house.
  eng-FBV: Then the king and Jehoiada would allocate the money of those supervising
    the work on the Lord's Temple to hire stonecutters and carpenters to restore the
    Lord's Temple and craftsmen in iron and bronze to repair the Lord's Temple.
  nld-1939: De koning en Jehojada gaven het aan de opzichters, die het werk aan de
    tempel van Jahweh hadden te leiden; en dezen namen steenhouwers en timmerlieden
    in dienst, om de tempel van Jahweh nog hechter te maken, en smeden en koperslagers,
    om de tempel van Jahweh te herstellen.
  nch-BL: Huan Tanahuatijquet Joás huan nopa totajtzi Joiada quihuicaque nopa tomi
    huan quinmactilijque nopa tacame cati quiyacanayayaj nopa tequit ipan itiopa Toteco.
    Huan inijuanti quintemojque calchihuani huan cuaximani para quicualtalise itiopa
    Toteco, huan nojquiya quintemojque tacame para tequitise ica hierro huan bronce.
  vie-1934: Vua và Giê-hô-gia-đa giao bạc ấy cho những kẻ coi sóc công việc trong
    đền Đức Giê-hô-va; họ mướn thợ đẽo đá, và thợ mộc, đặng tu bổ đền Đức Giê-hô-va;
    cũng mướn những thợ sắt và thợ đồng đặng sửa lại đền Đức Giê-hô-va.
  hin-CV: राजा और यहोयादा ने यह राशि उनसे सेवकों को सौंप दी, जिनकी जवाबदारी याहवेह
    के भवन में सेवा करने की थी. उन्होंने याहवेह के भवन के मरम्मत के लिए वेतन पर रखा
    गया राजमिस्त्री, और बढ़ई दिए. इनके अलावा याहवेह के भवन के उद्धार के लिए उन्होंने
    लोहे और कांसे के शिल्पी भी पारिश्रमिक के आधार पर नियुक्त किए.
  spa-BES: Entonces el rey y Joiada se lo dieron a los responsables de hacer el trabajo
    en la casa del Señor, y con ello consiguieron que los constructores de paredes
    y los trabajadores de la madera, el metal, canteros y repararon el templo del
    Señor.
  tdx-tdx: Natolo’ i mpanjakay naho Iehoiada amo mpitoloñe am-pitoroñañe i anjomba’
    Iehovàio izay vaho nañarama mpandrafi-bato naho mpandranjy, hampisomontiañe i
    anjomba’ Iehovày naho mpanefe viñe vaho torisike hikotokotok’ añ’ anjomba’ Iehovày.
  tha-KJV: กษัตริย์​และเยโฮยาดาก็​ให้​แก่​บรรดาผู้​ดู​แลก​ิจการของพระนิเวศของพระเยโฮวาห์
    และเขาทั้งหลายจ้างช่างก่อและช่างไม้​ให้​ซ่อมแซมพระนิเวศของพระเยโฮวาห์ ทั้งคนงานช่างเหล็กและช่างทองสัมฤทธิ์
    ให้​ซ่อมแซมพระนิเวศของพระเยโฮวาห์
  por-BR-2018: O qual dava o rei e Joiada aos que faziam a obra do serviço da casa
    do SENHOR, e tomavam pedreiros e oficiais que reparassem a casa do SENHOR, e ferreiros
    e artesãos de metal para compor a casa do SENHOR.
  deu-ELO: Und der König und Jojada gaben es denen, welche das Werk der Arbeit am
    Hause Jehovas betrieben; und diese dingten Steinhauer und Zimmerleute, um das
    Haus Jehovas zu erneuern, und auch Arbeiter in Eisen und Erz, um das Haus Jehovas
    auszubessern.
  eng-WYC-2018: which the king and Jehoiada gave to them that were (the) sovereigns
    of the works of the house of the Lord. And they hired thereof cutters of stones,
    and craftsmen of all works, that they should repair the house of the Lord; also
    they hired smiths of iron, and of brass, that that thing should be underset, that
    began to fall, (or and they hired ironsmiths, and bronze-workers, so that what
    had begun to fall, or to fail, could be strengthened).
  epo-epo: Kaj la reĝo kaj Jehojada donadis ĝin al la farantoj de la laboroj en la
    domo de la Eternulo, kaj oni dungis ŝtonhakistojn kaj ĉarpentistojn, por renovigi
    la domon de la Eternulo, ankaŭ feraĵistojn kaj kupraĵistojn, por ripari la domon
    de la Eternulo.
  uig-PIN: Padixaⱨ bilǝn Yǝⱨoyada pulni Pǝrwǝrdigar ɵyidiki ix bejirgüqilǝrgǝ tapxurdi;
    ular buning bilǝn Pǝrwǝrdigarning ɵyini ongxax wǝ ǝsligǝ kǝltürüx üqün taxqilar
    bilǝn yaƣaqqilarni, tɵmürqilǝr bilǝn miskǝrlǝrni yallidi.
  beo-beo: 'Amalalu, hina bagade amola Yihoiada da amo muni Debolo Diasu hawa: hamosu
    ouligisu dunu ilima iasu. Amo dunu ilia da diasu gagusu dunu, gele goudasu dunu
    amola gele dadamusu dunu, ilima iasu. Amola ilia da ifa gaga:i, amola gele gadelale
    sa:i, amo bu hahamoma:ne, amola eno hawa: hamoma:ne, amo dabe iasu.'
  tpi-OTNT: King Joas wantaim hetpris Jehoiada i save kisim dispela mani na givim
    long ol man i bosim wok bilong stretim haus. Ol dispela bosman i kisim ol kamda
    na ol man i save gut long wokim haus long ston, na tu ol i kisim ol man i save
    gut long wokim ol samting long ain na bras, na ol i tokim ol long stretim bek
    haus bilong Bikpela.
  hau-SA: Sarki da Yehohiyada suka ba da shi ga mutanen da suka yi aikin da ake bukata
    don haikalin Ubangiji. Suka ɗauki masu gini da kafintoci don su gyara haikalin
    Ubangiji, da kuma ma’aikatan ƙarafa da tagulla don su gyara haikalin.
  uig-LAT: Padishah bilen Yehoyada pulni Perwerdigar öyidiki ish béjirgüchilerge tapshurdi;
    ular buning bilen Perwerdigarning öyini ongshash we eslige keltürüsh üchün tashchilar
    bilen yaghachchilarni, tömürchiler bilen miskerlerni yallidi.
  nde-nde: Inkosi loJehoyada baholisa abantu ababesenza umsebenzi owawufanele wenziwe
    ethempelini likaThixo. Baqhatsha ababazi bamatshe lababazi ukuze bakhe kutsha
    ithempeli likaThixo, labakhandi bezinsimbi kanye labakhandi bethusi besakha kutsha
    ithempeli.
  ton-ton: Pea naʻe ʻatu ia ʻe he tuʻi mo Sihoiata kiate kinautolu naʻe fai ʻae ngāue
    ʻi he ngāue ki he fale ʻo Sihova, ʻonau totongi ki he kau tufunga maka, mo e kau
    tufunga ʻakau ke fakalelei ʻae fale ʻo Sihova, pea mo e niʻihi foki naʻe ngāue
    ʻi he ukamea mo e palasa ke ngaohi ke lelei ʻae fale ʻo Sihova.
  ces-1613: Kteréž vydával král a Joiada správcům nad dílem domu Hospodinova, a oni
    najímali kameníky a řemeslníky k opravování domu Hospodinova, ano i kováře a kotláře
    k utvrzení domu Hospodinova.
  eng-WMB: The king and Jehoiada gave it to those who did the work of the service
    of the LORD’s house. They hired masons and carpenters to restore the LORD’s house,
    and also those who worked iron and bronze to repair the LORD’s house.
  tam-TCV: அரசனும், யோய்தாவும் அப்பணத்தை யெகோவாவின் ஆலயத்திற்கு வேண்டிய வேலைசெய்யும்
    மனிதர்களிடம் கொடுத்தார்கள். அவர்கள் யெகோவாவின் ஆலயத்தை புதுப்பித்துக் கட்டுவதற்கென
    சிற்பிகளையும், தச்சர்களையும் கூலிக்கு அமர்த்தினார்கள். அத்துடன் ஆலயத்தைத் திருத்துவதற்கான
    இரும்பு வேலை, வெண்கல வேலை பார்ப்போரையும்கூட கூலிக்கு அமர்த்தினார்கள்.
  ceb-ULB: Gihatag sa hari ug ni Jehoyada ang salapi ngadto sa mga nagatrabaho sa
    puluy-anan ni Yahweh. Nagsuhol kining mga tawhana ug mga mason, ug mga panday
    aron ayohon ang puluy-anan ni Yahweh, ug kadto usab nga nagatrabaho sa puthaw
    ug bronsi.
  pol-UBG: Król i Jehojada dawali je kierownikom robót domu PANA, a ci najmowali kamieniarzy
    i cieśli do naprawy domu PANA, a także kowali i brązowników – do umocnienia domu
    PANA.
  urd-GVU: بادشاہ اور یہویدع یہ پیسے اُن ٹھیکے داروں کو دیا کرتے تھے جو رب کے گھر
    کی مرمت کرواتے تھے۔ یہ پیسے پتھر تراشنے والوں، بڑھئیوں اور اُن کاری گروں کی اُجرت
    کے لئے صَرف ہوئے جو لوہے اور پیتل کا کام کرتے تھے۔
  deu-1912: Und der König und Jojada gaben's den Werkmeistern, die da schaffen am
    Hause des HERRN; dieselben dingten Steinmetzen und Zimmerleute, zu erneuern das
    Haus des HERRN; auch Meister in Eisen und Erz, zu bessern das Haus des HERRN.
  kan-2017: ಅರಸನೂ ಯೆಹೋಯಾದನೂ ಅದನ್ನು ಯೆಹೋವನ ಆಲಯದ ಕೆಲಸವನ್ನು ನಡೆಸುವವರಿಗೆ ಒಪ್ಪಿಸಿದರು. ಅವರು
    ಯೆಹೋವನ ಆಲಯದ ಜೀರ್ಣೋದ್ಧಾರಕ್ಕಾಗಿ ಶಿಲ್ಪಿಗಳನ್ನೂ, ಬಡಗಿಯರನ್ನೂ, ಅದನ್ನು ಭದ್ರಪಡಿಸುವುದಕ್ಕಾಗಿ
    ಕಮ್ಮಾರರನ್ನೂ, ಕಂಚುಗಾರರನ್ನೂ ಕೆಲಸಕ್ಕೆ ನೇಮಿಸಿದರು.
  yap-yap: Fare pilung nge Jehoyada e ra pi’ew fare salpiy ngak e pi’in nib milfan
    ngorad e yungin ngan ngongliy bayay ko fare Tempel, miyad pi’ pulwon e girdi’
    ni manang rogon i ubung e malang, nge pi salap ko dumow naun, nge pi’in ba salap
    i ngongliy ban’en ko wasey ni ngar ngongliyed bayay e yungin ke kireb ko fare
    Tempel.
  hlt-MCSB: Te te manghai neh Jehoiada loh BOEIPA im kah thothuengnah bitat aka saii
    taengah a paek tih BOEIPA im a tlaih vaengkah lungto aka dae neh kutthai rhoek,
    BOEIPA im a duel vaengkah thi neh rhohum kutthai rhoek ham khaw a paang nah la
    om.
  mdy-ETH: ካኣቲና ቄኤሳሢ ዮዳሄና ሚኢሾ ዔካዖ ጌኤዦ ማኣሮ ዓካሳኒ ማዢሳ ሱኡጎም ዒንጋኔ፤ ዬያታ ሱኡጋ ዬያ ሚኢሾና ጌኤዦ
    ማኣሮ ሹጮና ኮሻ ዓሶ፥ ሚፆና ማዢ ኮሻ ዓሶንታ ዱማ ዱማ ዓንጎና ኮሻ ዓሶዋ ዔኪ ማዺሻኔ፤
  twi-ASANTE: Ɔhene no ne Yehoiada de sika no maa adansie sohwɛfoɔ, ma wɔfaa adansifoɔ
    ne nnua dwumfoɔ, ma wɔsiesiee Awurade Asɔredan no. Afei, wɔfaa nnadeɛ adwumfoɔ
    maa wɔde nnadeɛ ne kɔbere mfrafraeɛ yɛɛ Awurade Asɔredan no ho nneɛma.
  eng-WEBU: The king and Jehoiada gave it to those who did the work of the service
    of the LORD’s house. They hired masons and carpenters to restore the LORD’s house,
    and also those who worked iron and bronze to repair the LORD’s house.
  wal-wal: He miishshaa kawoinne Yoodaahee GODAA Beeta Maqidasiyaa oosuwaa wochchanau
    sunttettida asatuyyo immoosona. Immin eti GODAA Beeta Maqidasiyaa bottokonanau
    shuchchaa massiyaageetanne anaaxeta, qassi GODAA Beeta Maqidasiyaa bottokonanau
    birataanne nahaasiyaa oosanchchata qaxaridosona.
  spa-PDDPT: Luego el rey y Joiada lo entregaban a los que hacían la obra de servicio
    de la Casa de Yavé. Contrataron canteros, ebanistas y artífices en hierro y bronce
    para restaurar la Casa de Yavé.
  gun-gun: Ha'e va'e ha'e javi ma huvixa ha'e Joiada ome'ẽmba Senhor pegua oo moatyrõa
    kuery re opena va'e kuery po py. Opaga avi ita re omba'eapo va'e ha'e oo apoarã
    kuery Senhor pegua oo omoatyrõmba aguã. Ojou avi ferro ha'e overa va'e re omba'eapo
    va'erã, Senhor pegua oo omoatyrõmba aguã.
  ilo-ULB: Ited ti ari ken Jehoyada ti kuarta kadagiti mangimaton iti pannakatarimaan
    ti balay ni Yahweh. Nangtangdan dagitoy a lallaki kadagiti kumakabite, karpintero
    ken mammanday a mangtarimaan iti balay ni Yahweh.
  kpg-kpg: Di king mo Jehoiada gaa wanga nia bahihadu gi nia gau ala e dagi di moomee
    dela e haga hoou di Hale Daumaha, gei digaula gu hagangalua digau e daadaa nia
    hadu, tegitanga, digau hai baalanga ala e hai nia moomee di haga hoou.
  uig-ARA: پادىشاھ بىلەن يەھويادا پۇلنى پەرۋەردىگار ئۆيىدىكى ئىش بېجىرگۈچىلەرگە تاپشۇردى؛
    ئۇلار بۇنىڭ بىلەن پەرۋەردىگارنىڭ ئۆيىنى ئوڭشاش ۋە ئەسلىگە كەلتۈرۈش ئۈچۈن تاشچىلار
    بىلەن ياغاچچىلارنى، تۆمۈرچىلەر بىلەن مىسكەرلەرنى ياللىدى.
  sus-sus: Mangɛ nun Yehoyada nu na kɔbiri soma walikɛ xunyie nan yi ra, e xa nu walikɛe
    sare fi a ra. Walikɛe nu na naxee gɛmɛ masolima, naxee kamudɛri wali rabama, naxee
    wure nun yɔxui rawalima Alatala xa banxi yailanfe ra.
  pon-2006: Nanmwarkio oh Sehoiada ahpw kin ketikihong mwohni ko rehn irail kan me
    apwahpwalih onohn sapahl en Tehnpas Sarawio, re pil alehda sounpar takai, sounkou
    ihmw, oh sounwia mete pwe re en wia doadoahk en onohnsapahlo.
  ksd-ksd: Ma ra king ma leoiada dir ga tul tar ia pire ra umana luluai na papalum
    ta ra kuba i ra Luluai; ma dia ga kul ra umana tena madaka ta ra vat ma ra umana
    tena madaka ta ra davai upi diat a mal mule ra kuba i ra Luluai, ma ra umana tena
    madaka ta ra palariam ma ra palariam gobo upi diat a mamal ta ra kuba i ra Luluai.
  tur-YTC: Kral ve Yehoyada onu Yahve'nin evinin hizmetinde çalışanlara verdiler.
    Yahve'nin evini onarmak için duvarcılar, marangozlar ve Yahve'nin evini onarmak
    için demir ve tunç işleyenleri de tuttular.
  grc-BRENT: Καὶ ἔδωκεν αὐτὸ ὁ βασιλεὺς καὶ Ἰωδαὲ ὁ ἱερεὺς τοῖς ποιοῦσι τὰ ἔργα εἰς
    ἐργασίαν οἴκου Κυρίου· καὶ ἐμισθοῦντο λατόμους καὶ τέκτονας ἐπισκευάσαι τὸν οἶκον
    Κυρίου, καὶ χαλκεῖς σιδήρου καὶ χαλκοῦ ἐπισκευάσαι τὸν οἶκον Κυρίου.
  ind-AYT: Raja dan Yoyada menyerahkan uang itu kepada mereka yang melakukan pekerjaan
    pelayanan bait TUHAN. Merekalah yang mengupah tukang-tukang pahat dan tukang-tukang
    kayu untuk memugar bait TUHAN, juga tukang-tukang besi dan tembaga untuk memperbaiki
    bait TUHAN.
  nya-nya: Mfumu pamodzi ndi Yehoyada anapereka ndalamazo kwa anthu oyangʼanira ntchito
    ku Nyumba ya Yehova. Analemba ntchito amisiri a miyala ndi a matabwa kuti akonzenso
    Nyumba ya Yehova. Analembanso ntchito amisiri a zitsulo ndi mkuwa kuti akonze
    Nyumba ya Mulungu.
  hrv-hrv: Onda su ga kralj i Jojada davali poslovođama nad poslom oko Jahvina Doma,
    a oni su za plaću unajmljivali klesare i drvodjelce da se obnovi Jahvin Dom, pa
    kovače i mjedare da se popravi Jahvin Dom.
  mps-mps: King Joas de hetpris Jehoiada augwali sigo te mone selama, augwaligo te
    be dodolobo sę ebo tonalubo bidi dabebolo mayu ebo dao. Te sę tonalubo bidi
    dabe augwaligo te kamda me te masigi dugo be sę ebo koneai bidi dabe siyu, me
    augwaligo te ain me brasgo nai dabe geselebo koneai bidi dabe me siyu yali. Tama
    augwaligo augwalibolo te Genuai Bidigo be ma dodolao po wali.
  tpi-tpi: King Joas wantaim hetpris Jehoiada i save kisim dispela mani na givim long
    ol man i bosim wok bilong stretim haus. Ol dispela bosman i kisim ol kamda na
    ol man i save gut long wokim haus long ston, na tu ol i kisim ol man i save gut
    long wokim ol samting long ain na bras, na ol i tokim ol long stretim bek haus
    bilong Bikpela.
  dan-1931: Og Kongen og Jojada gav Pengene til dem, der stod for Arbejdet ved HERRENS
    Hus, og de lejede Stenhuggere og Tømmermænd til at udbedre HERRENS Hus og derhos
    Jern og Kobbersmede til at istandsætte HERRENS Hus.
  vie-OVCB: Vua và Giê-hô-gia-đa đem tiền ấy giao cho những người coi sóc việc xây
    cất, những người này thuê thợ nề và thợ mộc để trùng tu Đền Thờ Chúa Hằng Hữu.
    Họ cũng thuê thợ sắt và thợ đồng để sửa chữa Đền Thờ Chúa Hằng Hữu.
  guj-2017: રાજાએ તથા યહોયાદાએ ઈશ્વરના ઘરની સેવાનું કામ કરનારાઓને તે આપ્યાં. ઈશ્વરના
    ઘરને પુનઃસ્થાપિત કરવા માટે કડિયા તથા સુથારોને તેઓએ કામે રાખ્યા અને લોખંડનું તથા
    પિત્તળનું કામ કરનાર કારીગરોને પણ પુનઃસ્થાપિત કરવા માટે રાખ્યા.
  pon-2006A: Nanmwarkio oh Sehoiada ahpw kin ketikihong mwohni ko rehn irail kan me
    apwahpwalih onohn sapahl en Tehnpas Sarawio, re pil alehda sounpar takai, sounkou
    ihmw, oh sounwia mete pwe re en wia doadoahk en onohnsapahlo.
  por-BRBSL: O rei e Jehoiada deram-no àqueles que faziam o trabalho do serviço da
    casa de Yahweh. Eles contrataram pedreiros e carpinteiros para restaurar a casa
    de Iavé, e também aqueles que trabalharam ferro e bronze para reparar a casa de
    Iavé.
  cth-cth: Hahoi siangpahrang Jehoiada ni BAWIPA e im dawk thaw katawkkungnaw kut
    dawk a poe awh. BAWIPA e im pathoup nahanelah, talung kadeinaw hoi kutsakkathoumnaw
    a hlai awh teh, BAWIPA e im pathoup nahanelah, sum hoi rahum kahlunthainaw hai
    a hlai awh.
  twi-twi: Ɔhene no ne Yehoiada de sika no maa adansi sohwɛfo, ma wɔfaa adansifo ne
    nnua dwumfo, ma wosiesiee Awurade Asɔredan no. Afei, wɔfaa nnade adwumfo ma wɔde
    nnade ne kɔbere mfrafrae yɛɛ Awurade Asɔredan no ho nneɛma.
  hlt-hlt: Te te manghai neh Jehoiada loh BOEIPA im kah thothuengnah bitat aka saii
    taengah a paek tih BOEIPA im a tlaih vaengkah lungto aka dae neh kutthai rhoek,
    BOEIPA im a duel vaengkah thi neh rhohum kutthai rhoek ham khaw a paang nah la
    om.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì nɛ̀ ikuɔ́ nìùtì Yoyɑdɑ kɛ̀ bɛ̀ɛ ì tùótɛ́ kɛ́duɔ́ mbɛ̀ɛ̀ ni
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú kɛ̀ bɛ̀ nyietì bɛtɑ̃́cíɛ̀bɛ̀ nɛ̀ bɛdɑbɛɛsṹɔ̃̀bɛ̀
    nɛ̀ bɛ̀ɛ̀ pĩ ntimɑ́tì kó mutɔ̃mmú nɛ̀ disɔɔwũɔ̃̀ kɔ̃mu, kɛ̀ bɛ̀ bo tũntɛnɛ̀ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Atrivim Joas ko ofa gamir gumazibar dapanim Jehoiada, dagɨar kaba
    inigha, Dɨpenim akɨrmɨghamin gumazibar gumazir dapanibagh anɨngi. Ezɨ gumazir
    dapanir kaba ghua ingangarir gumazir kabagh ivezasa me ini. Dɨpenibar ingarir
    gumaziba ko, gumazir deravɨra dagɨabar dɨpenibar ingariba ko, gumazir deravɨra
    ain ko brasɨn bizibar ingariba, me me inizɨ. Eghtɨ me ua Ikiavɨra Itir Godɨn Dɨpenimɨn
    ingar an anekɨram.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɑ Yoyɑtɑ pɑ cɛlɑ liɣitee ɑnǝɣɩ tǝmlɛ nyʋɣʋ nyǝ́mɑ. Ɩlɛnɑ
    pɛlɛ pɑ́ kpɑɣɑ pɛɛ sɑɑkǝlɑɑ, nɑ kɑɑfǝntɑnɑɑ, nɑ nyǝɣǝlʋɣʋ nɑ pǝ kʋsɛɛmʋɣʋ pǝ lutɑɑ
    sɩ, pɑ́ tɑɣɑnǝnɑ Ɩsɔ tǝsɛɛlɛ nɑ tǝ́ lɑ́ teu.
  azb-azb: Padşahla Yehoyada onu Rəbbin məbədinin xidmət işini görənlərə verdilər
    və Rəbbin məbədini bərpa etmək üçün daşyonanları və dülgərləri, Rəbbin məbədini
    təmir etmək üçün dəmir və tunc ustalarını muzdla tutdular.
  eng-DBY: And the king and Jehoiada gave it to such as did the work of the service
    of the house of Jehovah, and they hired masons and carpenters to renew the house
    of Jehovah, and also such as wrought in iron and bronze, to repair the house of
    Jehovah.
  hin-2017: तब राजा और यहोयादा ने वह रुपये यहोवा के भवन में काम करनेवालों को दे दिए,
    और उन्होंने राजमिस्त्रियों और बढ़इयों को यहोवा के भवन के सुधारने के लिये, और लोहारों
    और ठठेरों को यहोवा के भवन की मरम्मत करने के लिये मजदूरी पर रखा।
  eng-YLT: And the king and Jehoiada give it unto the doers of the work of the service
    of the house of Jehovah, and they are hiring hewers and artificers to renew the
    house of Jehovah, and also — to artificers in iron and brass to strengthen the
    house of Jehovah.
  eng-WYC-2017: which the king and Jehoiada gave to them that were sovereigns of the
    works of the house of the Lord. And they hired thereof cutters of stones, and
    craftsmen of all works, that they should repair the house of the Lord; also they
    hired smiths of iron, and of brass, that that thing should be underset, that began
    to fall.
  eng-WMBB: The king and Jehoiada gave it to those who did the work of the service
    of the LORD’s house. They hired masons and carpenters to restore the LORD’s house,
    and also those who worked iron and bronze to repair the LORD’s house.
  urd-GVH: बादशाह और यहोयदा यह पैसे उन ठेकेदारों को दिया करते थे जो रब के घर की मरम्मत
    करवाते थे। यह पैसे पत्थर तराशनेवालों, बढ़इयों और उन कारीगरों की उजरत के लिए सर्फ़
    हुए जो लोहे और पीतल का काम करते थे।
  rug-rug: Valani sa baṉara meke se Zehoiada sari na poata koari na tie kopudi sari
    na tinavete tuvatuvaka koasa Zelepade te Zihova. Ke vagi rini meke tabari sari
    na tie tavetavete pa patu, na kamada, meke sari na tie tavete aeana na boronizi
    pude tuvatuvaka.
  gaz-gaz: Mootichii fi Yehooyaadaanis maallaqa sana warra mana qulqullummaa Waaqayyoo
    hojjechiisuuf itti gaafatamummaa fudhatanitti ni kennan. Isaanis mana qulqullummaa
    Waaqayyoo haaromsuudhaaf namoota dhagaa cabsanii fi ogeeyyii hojii mukaa, akkasumas
    mana qulqullummaa haaromsuudhaaf hojjettoota sibiilaa fi naasii ittiin ni qaxaran.
  fra-LSG: Le roi et Jehojada le donnaient à ceux qui étaient chargés de faire exécuter
    l’ouvrage dans la maison de l’Éternel, et qui prenaient à gage des tailleurs de
    pierres et des charpentiers pour réparer la maison de l’Éternel, et aussi des
    ouvriers en fer ou en airain pour réparer la maison de l’Éternel.
  yal-yal: Mangan nun Yehoyada yi na gbetin soma Alatala Batu Banxin wali muxune nan
    yii, naxanye yi muxune tima gɛmɛ sonla nun xalanbe wanla nun wure wanla nun sulan
    wanla ra alogo e xa Alatala Batu Banxini tɔn.
  haw-1868: A o ke alii a me Iehoiada, haawi laua i keia mea i ka poe ia lakou ka
    hana ma ka hale o Iehova, a hoolimalima lakou i poe kalai pohaku, a i ka poe kamana,
    e hoomaikai hou i ka hale o Iehova, a i poe kui hao a me ke keleawe, e hoopaa
    hou i ka hale o Iehova.
  arb-NAV: دَفَعَهَا الْمَلِكُ وَيَهُويَادَاعُ لِلْمُشْرِفِينَ عَلَى أَعْمَالِ خِدْمَةِ
    بَيْتِ الرَّبِّ، فَكَانَ هَؤُلاءِ يَسْتَأْجِرُونَ نَحَّاتِينَ وَنَجَّارِينَ وَحَدَّادِينَ
    لِصِيَانَةِ هَيْكَلِ الرَّبِّ وَتَرْمِيمِهِ.
  ewe-ewe: Fia la kple Yehoiada tsɔa ga la naa ŋutsu siwo wɔa dɔ siwo hiã le Yehowa
    ƒe gbedoxɔ la ŋu. Wotsɔa gliɖolawo kple atikpalawo be woaɖɔ Yehowa ƒe gbedoxɔ
    la ɖo. Nenema kee wotsɔa gayibɔ kple akɔbli dɔwɔlawo be woaɖɔ gbedoxɔ la ɖo.
  eng-LEE: And the king and Yehoyada' gave it to those who overlooked the service
    of the house of the Lord, and these hired masons and carpenters to renew the house
    of the Lord, and also to the workers in iron and copper to repair the house of
    the Lord.
  asm-FB: পাছত ৰজা আৰু যিহোয়াদাই যিহোৱাৰ গৃহৰ পৰিচৰ্যা কৰা লোকসকলক সেই ৰূপ দিলে৷
    তেওঁলোক যিহোৱাৰ গৃহ আগৰ দৰে কৰি ৰাখিবৰ বাবে ভাড়া কৰি অনা ৰাজমিস্ত্ৰী আৰু কাঠমিস্ত্ৰী
    আৰু যিহোৱাৰ গৃহ মেৰামত কৰিবৰ বাবে লোহাৰ আৰু পিতলৰ কাম কৰোঁতাসকল আছিল।
  sus-A: مَنفّ نُن يٍهٌيَدَ نُ نَ كْبِرِ سٌمَ وَلِكّ شُنيِيٍ نَن يِ رَ، عٍ شَ نُ وَلِكّيٍ
    سَرٍ قِ عَ رَ. وَلِكّيٍ نُ نَ نَشٍيٍ فّمّ مَسٌلِمَ، نَشٍيٍ كَمُدّرِ وَلِ رَبَمَ،
    نَشٍيٍ وُرٍ نُن يْشُي رَوَلِمَ عَلَتَلَ شَ بَنشِ يَءِلَنقٍ رَ.
  fra-SBL: Le roi et Jehoïada le donnèrent à ceux qui s'occupaient du service de la
    maison de Yahvé. Ils engagèrent des maçons et des charpentiers pour restaurer
    la maison de l'Éternel, et aussi ceux qui travaillaient le fer et le bronze pour
    réparer la maison de l'Éternel.
  hbo-hbo: וַיִּתְּנֵ֨הוּ הַמֶּ֜לֶךְ וִֽיהֹויָדָ֗ע אֶל־עֹושֵׂה֙ מְלֶ֙אכֶת֙ עֲבֹודַ֣ת
    בֵּית־יְהוָ֔ה וַיִּֽהְי֤וּ שֹׂכְרִים֙ חֹצְבִ֣ים וְחָרָשִׁ֔ים לְחַדֵּ֖שׁ בֵּ֣ית
    יְהוָ֑ה וְ֠גַם לְחָרָשֵׁ֤י בַרְזֶל֙ וּנְחֹ֔שֶׁת לְחַזֵּ֖ק אֶת־בֵּ֥ית יְהוָֽה׃
  kik-kik: Nao mũthamaki na Jehoiada magĩcinengera andũ arĩa maarutire wĩra ũrĩa wendekanaga
    nĩ ũndũ wa hekarũ ya Jehova. Makĩandĩka mabundi a mahiga na a mbaũ nĩguo macookererie
    hekarũ ya Jehova, o na makĩandĩka aruti a wĩra wa igera o na a gĩcango nĩguo macookererie
    hekarũ.
  fra-NCL: Le roi et Joïada le donnaient à ceux qui faisaient exécuter l’ouvrage de
    la maison de Yahweh, et ceux-ci prenaient à gage des tailleurs de pierres et des
    charpentiers pour restaurer la maison de Yahweh, ainsi que des artisans en fer
    et en airain pour consolider la maison de Yahweh.
  cek-AK: Siangpahrang hoi Jehoiada mah to phoisa to Angraeng im thungah toksah kaminawk
    khaeah paek hoi moe, Angraeng ih im pathoep hanah, param long sah kop kami, thing
    aat thaih kaminawk to thlai o; sum hoi sumkamling sui thaih kaminawk doeh Angraeng
    ih im sak hanah thlai o.
  cuk-cuk: 'Geb degine, rey, Joiadaʼbogwa, Bab-Jehováʼse-goled-neg-nudaknanaimalad-e-dummaganga
    mani ukdamalad. A-dummagan dule-arbamalad amidaed: Akwagi-arbamalad, urgogi arbamalad,
    esgoro-gordikidgi-arbamalad, degi, esgorogi-arbamalad amidaed, adi, Bab-Jehováʼse-goled-neg-nudakedgi
    arbaegar.'
  uig-CYR: Падиша билән Йәһояда пулни Пәрвәрдигар өйидики иш беҗиргүчиләргә тапшурди;
    улар буниң билән Пәрвәрдигарниң өйини оңшаш вә әслигә кәлтүрүш үчүн ташчилар билән
    яғаччиларни, төмүрчиләр билән мискәрләрни яллиди.
  tel-2017: అప్పుడు రాజు, యెహోయాదా, యెహోవా మందిరంలో పనిచేసే వారికి ఆ ధనాన్ని ఇచ్చారు.
    యెహోవా మందిరాన్ని బాగుచేయడానికి రాతి పని చేసే వారిని, వడ్రంగి వారిని, ఇనుప పనీ,
    ఇత్తడి పనీ చేసే వారిని కూలికి తీసుకున్నారు.
  hat-BSA: Wa a avèk Jehojada te bay li a sila ki te fè travay nan sèvis lakay SENYÈ
    a. Yo te anplwaye mason avèk chapant pou restore lakay SENYÈ a, ak ouvriye, fè,
    avèk bwonz pou repare lakay SENYÈ a.
  kos-kos: Tokosra ac Jehoiada ac sang mani inge nu sin mwet kol orekma ke Tempul,
    ac elos ac sang moli mwet tufahl eot, mwet kamtu, ac mwet orekma pac ke osra,
    tuh elos in sang orala kutena acn musalla ke Tempul.
  hbo-WLC: וַיִּתְּנֵ֨הוּ הַמֶּ֜לֶךְ וִֽיהוֹיָדָ֗ע אֶל־עוֹשֵׂה֙ מְלֶ֙אכֶת֙ עֲבוֹדַ֣ת
    בֵּית־יְהוָ֔ה וַיִּֽהְי֤וּ שֹׂכְרִים֙ חֹצְבִ֣ים וְחָרָשִׁ֔ים לְחַדֵּ֖שׁ בֵּ֣ית
    יְהוָ֑ה וְ֠גַם לְחָרָשֵׁ֤י בַרְזֶל֙ וּנְחֹ֔שֶׁת לְחַזֵּ֖ק אֶת־בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Eze na Jehoiada weere ego ahụ niile nyefee ha nʼaka ndị ọrụ ụlọ Onyenwe
    anyị dị nʼaka, ha chọtara ndị ọka na-edo nkume, na ndị ọkpọ ǹtu. Ha tinyere ọrụ
    ime ka ụlọnsọ ahụ dị ọhụrụ nʼaka ndị a. Ha gokwara ndị ụzụ bịara kpụọ ihe niile
    gbasara bronz na igwe e ji rụọ ọrụ ahụ.
  ory-ory: ଆଉ, ରାଜା ଓ ଯିହୋୟାଦା ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସେବାକର୍ମକାରୀମାନଙ୍କୁ ତାହା ଦେଲେ; ତହିଁରେ
    ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ମରାମତି ନିମନ୍ତେ ରାଜମିସ୍ତ୍ରୀ ଓ ସୂତ୍ରଧରମାନଙ୍କୁ, ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହ ଦୃଢ଼ କରିବା ନିମନ୍ତେ ଲୌହ ଓ ପିତ୍ତଳ କର୍ମକାରୀମାନଙ୍କୁ ବେତନ ଦେଇ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, ewe king me Jehoiata ra ngeni ätekewe mi nemeni angangen imwen ewe
    Samol mi Lapalap ewe moni, nge ir ra möni ngeni ekewe chon ses fau me ekewe taikü,
    ngeni ekewe chon angang ngeni mächä me piras, pwe repwe försefäli mine a ta me
    won imwen ewe Samol mi Lapalap.
  rop-rop: King Jowesh en Jehoiyada bin gibit detlot mani langa ola boswan blanga
    ol detlot wek weya deibin dum langa Serramoni Pleis. Deibin yusum detlot mani
    blanga peiyim ola men hubin wek garram ston, en ola kapinta, en detlot hubin wek
    garram aiyan en kopawan du.
  ukr-1871: І віддавали його царь та Йодай виконувачам робіт при домі Господньому,
    а вони наймали камянотесів та теслїв до понови дому Господнього, і ковалїв та
    гамарників до піддержування дому Господнього.
  deu-1951: Und der König und Jojada gaben es denen, welche das Werk des Dienstes
    am Hause des HERRN betrieben; die dingten Steinmetzen und Zimmerleute, das Haus
    des HERRN zu erneuern, auch Meister in Eisen und Erz, das Haus des HERRN auszubessern.
  eng-JPS: And the king and Jehoiada gave it to such as did the work of the service
    of the house of the LORD; and they hired masons and carpenters to restore the
    house of the LORD, and also such as wrought iron and brass to repair the house
    of the LORD.
  srp-1865: I davaše ga car Jodaj nastojnicima nad poslom oko doma Gospodnjega, a
    oni naimahu kamenare i drvodjelje da se obnovi dom Gospodnji, i kovaèe koji rade
    od gvožða i od mjedi, da se opravi dom Gospodnji.
  lug-lug: Kabaka ne Yekoyaada ne bazikwasa abo abaavunaanyizibwanga omulimu gwa yeekaalu
    ya Mukama, bo ne bapangisa abaagula amayinja n’ababazzi okuddaabiriza yeekaalu
    ya Mukama, n’abalala baali baweesi ba byuma n’ebikomo era nabo nga baakuddaabiriza
    yeekaalu ya Mukama.
  heb-heb: ויתנהו המלך ויהוידע אל עושה מלאכת עבודת בית יהוה ויהיו שכרים חצבים וחרשים
    לחדש בית יהוה וגם לחרשי ברזל ונחשת לחזק את בית יהוה׃
  ben-IRV: পরে রাজা ও যিহোয়াদা সদাপ্রভুর গৃহে যাদের উপর দায়িত্ব ছিল সেগুলি তাদের
    হাতে দিতেন; তারা সদাপ্রভুর গৃহ মেরামত করবার জন্য রাজমিস্ত্রি ও ছুতোরকে মজুরী দিত
    এবং সদাপ্রভুর গৃহ মেরামত করার জন্য লোহা ও পিতলের কারিগরদেরকেও দিত।
  pan-pan: ਫੇਰ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੋਯਾਦਾ ਨੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇ ਦਿੱਤੀ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ
    ਉਪਾਸਨਾ ਦੇ ਕੰਮ ਉੱਤੇ ਨਿਯੁਕਤ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾਂ ਅਤੇ ਤਰਖਾਣਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਨੂੰ ਠੀਕ ਕਰਨ ਲਈ ਅਤੇ ਲੁਹਾਰਾਂ ਅਤੇ ਠਠੇਰਿਆਂ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਲਈ ਮਜ਼ਦੂਰੀ
    ਉੱਤੇ ਰੱਖਿਆ
  mya-JVB: ရှင်ဘုရင် နှင့် ယောယဒ သည် ဗိမာန် တော်၏ အမှု တော်စောင့် တို့၌ ထိုငွေကိုအပ်၍
    ဗိမာန် တော်ကို ပြုပြင် စေခြင်းငှါ ၊ ပန်းရန်သမား ၊ လက်သမား ၊ ပန်းပဲသမား ၊ ပန်းတဉ်းသမားတို့အား
    ပေး ဝေကြ၏။
  hmo-hmo: King Ioasa bona Iehoiada ese, unai moni be Lohiabada ena Dubu Helaga hanamoa
    lou gaukara idia naria taudia dekenai idia henia. Vadaeni inai gaukara biagudia
    ese nadi gaukaralaia taudia bona kamuta taudia bona auri bona auri laboralabora
    gaukaralaia taudia danu edia gaukara davana idia henia, Dubu hanamoa lou gaukara
    do idia karaia totona.
  urd-urd: फिर बादशाह और यहूयदा' ने उसे उनको दे दिया जो ख़ुदावन्द के घर की इबादत के
    काम पर मुक़र्रर थे, और उन्होंने पत्थर तराशों और बढ़इयों को ख़ुदावन्द के घर को
    बहाल करने के लिए और लोहारों और ठठेरों को भी ख़ुदावन्द के घर की मरम्मत के लिए मज़दूरी
    पर रखा।
  rus-SYN: И отдавали его царь и Иодай производителям работ по дому Господню, и они
    нанимали каменотесов и плотников для подновления дома Господня, также кузнецов
    и медников для укрепления дома Господня.
  bqc-SIM: Kí ń Yoiadao ↄ̃api kpà Dii uazĩkɛnaↄ gbɛ̃zↄ̃ↄↄwa, ↄ̃ aaìↄ fĩaboò
    gbɛ̀'ãnaↄ ń li'ãnaↄ ń kpɛdↄnaↄnɛ, aaↄ Dii kpɛ́ kɛkɛò. Aaì fĩabo gbɛ̃́ pↄ́
    aaì mↄsi ń mↄgotɛ̃opiↄnɛ lↄ.
  tcz-CHONGTHU: Lengpaleh Jehoiada chun houin semphatnadinga mopohna neiho kommachun
    apelut jilhonin ahi. amaho chun houin semphatna dinga songkheng them holeh thingthem
    bolho chuleh thihkheng themho komma apehlutjiuvin ahi
  mar-mar: राजा योवाश आणि यहोयादा यांनी मग ही रक्कम परमेश्वराच्या मंदिराचे काम करणाऱ्यांच्या
    हवाली केली. या लोकांनी परमेश्वराच्या मंदिराच्या जीर्णोध्दारासाठी कसबी सुतार, कोरीव
    काम करणारे, लोखंड, पितळ या धातूचे काम करणारे कारागीर यांना मजुरीवर कामाला घेतले.
  qub-qub: Raywan cüra Joiadanami Tayta Diosta rispitana Templuta allchachejcunata
    guellayta entregaj. Paycunanami rumi llagllajcunata, carpintërucunata, fyërru
    tacajcunata, runsipita rurajcunata pägaj.
  bqp-bqp: Yen biru sinɑ boko kɑ Yehoyɑdɑ bɑ rɑ gobi yi tɔn be wɛ̃ be bɑ sɔmbu te
    nɔmu sɔndiɑ. Domi bɑ sɔm kowobu suɑ be bɑ koo gobi kɔsiɑ. Ben gɑbu bɑ sɑ̃ɑwɑ kpee
    dɑ̃kobu, gɑbu dɑ̃ɑ dɑ̃kobu, gɑbu mɑɑ be bɑ rɑ sisu kɑ sii gɑndun sɔmburu ko. Tɔn
    beni kpurowɑ bɑ koo dii te sɔmɛ.
  hat-hat: Wa a ak Jeojada renmèt lajan an bay moun ki te reskonsab repare Tanp Seyè
    a. Moun sa yo menm te anplwaye mason ak chapant sou kontra pou repare Tanp Seyè
    a. Yo te anplwaye bòs ki gen ladrès pou travay fè ak kwiv pou repare Tanp lan
    tou.
  eng-BSB: Then the king and Jehoiada would give the money to those who supervised
    the labor on the house of the LORD to hire stonecutters and carpenters to restore
    the house of the LORD, as well as workers in iron and bronze to repair the house
    of the LORD.
  eng-WEBPB: The king and Jehoiada gave it to those who did the work of the service
    of the LORD’s house. They hired masons and carpenters to restore the LORD’s house,
    and also those who worked iron and bronze to repair the LORD’s house.
  kbq-kbq: Hagi kini ne' Joasi'ene Jehoiadakea ana zagoa erike Ra Anumzamofo mono
    noma eri so'ema hu' vahe zamazampi ante'na'e. Ana nehuke noma ki vahetamine, zamazanteti'ma
    keonkezama tro hu vahe'ene, ainine bronsinema kreno ke'onkezama trohu vahetaminena
    zagoa mizasezmantazage'za Ra Anumzamofo mono nona eri so'e hu'za ki'naze.
  nhe-BL: Huan Tlanahuatijquetl Joás huan nopa totajtzi Joiada quihuicaque nopa tomi
    huan quinmactilijque nopa tlacame tlen quiyacanayayaj nopa tequitl ipan itiopa
    Toteco. Huan inijuanti quintemojque calchihuani huan cuaximani para quicualtlalise
    itiopa Toteco, huan nojquiya quintemojque tlacame para tequitise ica hierro huan
    bronce.
  gub-BL: 'Tuwihawete a''e, Zoiaz a''e no, omono a''e temetarer awa wama''ereko haw
    tàpuzuhu pe har rehe uzekaiw ma''e wanupe wà. A''e awa umuma''ereko kar awa wà:
    ita ima''ema''e har wà, ywyra ikixi har wà, ita per ima''ema''e har wà, itazu
    morog ima''ema''e har wà. Uzapokatu kar tàpuzuhu wanupe.'
  eng-DRA: 'And the king and Joiada gave it to those who were over the works of the
    house of the Lord: but they hired with it stonecutters, and artificers of every
    kind of work to repair the house of the Lord: and such as wrought in iron and
    brass, to uphold what began to be falling.'
