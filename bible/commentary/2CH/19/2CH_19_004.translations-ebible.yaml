verse: 2CH.019.004
translations:
  mal-C: യെഹോശാഫാത്ത് ജെറുശലേമിൽ താമസിച്ചു. അദ്ദേഹം ബേർ-ശേബാമുതൽ എഫ്രയീം മലനാടുവരെയുള്ള
    ജനങ്ങളുടെ മധ്യത്തിലേക്കു വീണ്ടും ഇറങ്ങിച്ചെന്ന് അവരെ തങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവയിലേക്ക് തിരികെവരുത്തി.
  deu-TKW: Josaphat aber blieb einige Zeit zu Jerusalem. Sodann zog er wieder unter
    dem Volk umher von Beerseba bis zum Gebirge Ephraim und bekehrte sie zu Jahwe,
    dem Gott ihrer Väter.
  lin-lin: Jozafati avandaki na Yelusalemi mpe atambolaki lisusu kati na bato longwa
    na Beri-Sheba kino na etuka ya bangomba ya Efrayimi, mpe azongisaki bana ya Isalaele
    epai na Yawe, Nzambe ya bakoko na bango.
  eng-LSV: And Jehoshaphat dwells in Jerusalem, and he turns back and goes out among
    the people from Beer-Sheba to the hill-country of Ephraim, and brings them back
    to YHWH, God of their fathers.
  eng-GNV: So Iehoshaphat dwelt at Ierusalem, and returned and went through the people
    from Beer-sheba to mount Ephraim, and brought them againe vnto the Lord God of
    their fathers.
  eng-WEBSTER: 'And Jehoshaphat dwelt at Jerusalem: and he went out again through
    the people from Beer-sheba to mount Ephraim, and brought them back to the LORD
    God of their fathers.'
  nhw-BL: Tlanahuatijquetl Josafat mocajqui para itztos ipan altepetl Jerusalén, pero
    momajtoya quisa quinpaxalohua sequinoc altepeme tlen altepetl Beerseba huan hasta
    ipan tlali Efraín. Huan quinyolchicahuayaya para ma mocuepaca huan ma motemachica
    san ipan TOTECO Dios catli elqui ininTeco ininhuejcapan tatahua.
  swh-ONEN: Yehoshafati aliishi huko Yerusalemu, naye akatoka akaenda tena miongoni
    mwa watu, kuanzia Beer-Sheba hadi nchi ya vilima ya Efraimu na kuwageuza wakamrudia
    Bwana, Mungu wa baba zao.
  bba-bba: Yen biru Yosɑfɑti u mɑɑ sinɑ Yerusɑlɛmuɔ. Mɑ u win tɔmbu berɑ sɑɑ Beri
    Sebɑn di n kɑ dɑ Efɑrɑimun ɡuunɔ. Mɑ u ben ɡɔ̃rusu wesiɑ Gusunɔ ben bɑɑbɑbɑn Yinnin
    mi.
  eng-KJVCPB: 'And Jehoshaphat dwelt at Jerusalem: and he went out again through the
    people from Beer-sheba to mount Ephraim, and brought them back unto the Lord God
    of their fathers.'
  luo-luo: Jehoshafat nodak Jerusalem, nochako owuok kendo kolimo joge koa Bersheba
    nyaka chop piny gode matindo mag Efraim kendo kojiwo chunygi mondo gidwog ir Jehova
    Nyasaye ma Nyasach kweregi.
  meu-meu: Iehosafat na Ierusalem ai e nohova. Bena ia na ma e raka lasi, taunimanima
    bogaragidiai ela, Bere-sieba amo ela bona Efraim ororodia, e harakadia kerehai,
    Iehova, senedia edia Dirava, enai.
  npi-ULB: यहोशापातको यरूशलेममा बसे । अनि तिनी फेरि बेर्शेबादेखि एफ्राइमको पहाडी देशमा
    मानिसहरूका माझमा गए र तिनीहरूलाई परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरकहाँ फर्काएर
    ल्‍याए ।
  yor-yor: Jehoṣafati sì ń gbé ní Jerusalẹmu ó sì jáde lọ padà láàrín àwọn ènìyàn
    láti Beerṣeba dé òkè ìlú Efraimu, ó sì mú wọn padà sọ́dọ̀ Olúwa Ọlọ́run baba wọn.
  pes-OPCB: یهوشافاط مدتی در اورشلیم ماند. سپس بار دیگر از بئرشبع تا کوهستان افرایم
    به میان قوم خود رفت و آنان را به سوی خداوند، خدای اجدادشان برگرداند.
  tgl-ULB: Sa Jerusalem tumira si Jehoshafat, at muli niyang pinuntahan ang mga tao,
    mula sa Beer-seba hanggang sa burol na lupain ng Efraim at pinanumbalik sila kay
    Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Kini Yahosabada ibu Yarusalemeni howa halu mbiru nde ibunaga wali agaliru
    de handama Yuda dindi bibahendeha ibaga biai halu dindi abene unurahayagi mini
    Beaseba tano wiagoria piai halu abene uyurahayagi Eberaimi hameigini dindi ege
    barebare wuyu peagoria piai haga hene. Ani puwa ibunaga wali agalihondo Anduane
    Homogo ti mamalirunaga Ngode Datagaliwabe ibuni karia dai bidaba laga bima piaga
    hene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နန်း​စံ တော်​မူ​သော်​လည်း တောင်​ဘက်​ရှိ​ဗေ​ရ​ရှေ​ဘ
    မြို့​မှ​သည်​မြောက်​ဘက်​တောင်​ပေါ​များ​သည့် ဧ​ဖ​ရိမ်​နယ်​စပ်​တိုင်​အောင် အ​မြဲ​တ​စေ​လှည့်
    လည်​၍​ပြည်​သူ​တို့​အား​မိ​မိ​တို့​ဘိုး​ဘေး များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ
    တော်​သို့​ပြန်​စေ​တော်​မူ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་དུས། ཡང་ཁོང་པེར་ཤ་བཱ་ནས་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་དུ་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ཕྱིན་ཏེ།
    འབངས་རྣམས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ཕྱིར་ཁྲིད་འོངས་པ་དང་།
  sna-sna: Jehoshafati aigara muJerusarema, uye akaendazve pakati pavanhu vokuBheeri
    Shebha kunyika yezvikomo yaEfuremu akavadzosa kuna Jehovha, Mwari wamadzibaba
    avo.
  spa-BLM: Josafat vivía en Jerusalén, y volvió a salir entre el pueblo desde Beerseba
    hasta la región montañosa de Efraín, y los hizo volver a Yahvé, el Dios de sus
    padres.
  cac-cac: A d'a Jerusalén cajan vin̈aj Josafat chi', palta ay jun smodo vin̈, to
    sb'at vin̈ yil juntzan̈xo schon̈ab', schacot vin̈ d'a Beerseba, masanto sq'uec'och
    vin̈ d'a lum tzalquixtac d'a yol yic Efraín. Tz'ec' vin̈ yic syac'xioch sb'a eb'
    anima d'a Jehová sDiosal eb' yed' eb' smam yicham.
  swh-ULB: Yehoshafati akaishi katika Yerusalemu; na akaenda nje tena miongoni mwa
    watu wa Beer- sheba hadi nchi ya kilima ya Efraimu na akawarudisha kwa Yahwe,
    Mungu wa baba zao.
  bel-bel: І жыў Ёсафат у Ерусаліме. І зноў пачаў ён абыходзіць народ свой ад Вірсавіі
    да гары Яфрэмавай, і навяртаў іх да Госпада, Бога бацькоў іхніх.
  deu-ELBBK: Und Josaphat blieb in Jerusalem. Und er zog wiederum aus unter das Volk,
    von Beerseba bis zum Gebirge Ephraim, und führte sie zurück zu dem HERRN, dem
    Gott ihrer Väter.
  mbb-OT: Diyà med-ubpà si Jehoshafat te Jerusalem, piru mibpemeyaan din is menge
    etew puun te Beersheba pehendiyà diyà te vuvungan te Efraim su ibpelikù din sikandan
    diyà te Nengazen he Megbevayà te menge kepuun dan.
  mal-2015: യെഹോശാഫാത്ത് യെരൂശലേമിൽ പാർത്തു, ബേർ-ശേബമുതൽ എഫ്രയീംമലനാടുവരെ ജനത്തിന്റെ
    ഇടയിൽ വീണ്ടും സഞ്ചരിച്ചു അവരെ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയിങ്കലേക്കു
    തിരിച്ചുവരുത്തി.
  rmc-rmc: Kajte o Jošafat bešelas andro Jeruzalem, geľa pale ko manuša la Beer-Šebatar
    dži paš o Efrajimika brehi, hoj te vakerel le manušenca, hoj pes pale te visaren
    ko RAJ, savo hino Del lengre phure dadengro.
  pes-OPV: و چون یهوشافاط در اورشلیم ساکن شد، باردیگر به میان قوم از بئرشبع تا کوهستان
    افرایم بیرون رفته، ایشان را به سوی یهوه خدای پدران ایشان برگردانید.
  ron-1924: Иосафат а рэмас ла Иерусалим. Апой а май фэкут о кэлэторие прин мижлокул
    попорулуй, де ла Беер-Шеба пынэ ла мунтеле луй Ефраим, ши й-а адус ынапой ла Домнул
    Думнезеул пэринцилор лор.
  ben-OBCV: যিহোশাফট জেরুশালেমে বসবাস করছিলেন, এবং তিনি আবার বের-শেবা থেকে শুরু করে
    ইফ্রয়িমের পাহাড়ি এলাকায় যত লোক বসবাস করত, তাদের কাছে গেলেন ও তাদের ঈশ্বর সদাপ্রভুর
    কাছে তাদের ফিরিয়ে এনেছিলেন।
  som-som: Yehooshaafaad wuxuu degganaan jiray Yeruusaalem, oo haddana wuxuu dhex
    maray dadkii tan iyo Bi'ir Shebac iyo ilaa dalka buuraha leh oo reer Efrayim,
    oo iyagii wuxuu u soo celiyey Rabbiga ah Ilaahii awowayaashood.
  lat-VUC: Habitavit ergo Josaphat in Jerusalem, rursumque egressus est ad populum
    de Bersabee usque ad montem Ephraim, et revocavit eos ad Dominum Deum patrum suorum.
  eng-ASVBT: 'And Jehoshaphat dwelt at Jerusalem: and he went out again among the
    people from Beer-sheba to the hill country of Ephraim, and brought them back unto
    Jehovah, the God of their fathers.'
  ita-1885: E GIOSAFAT, essendo dimorato alquanto tempo in Gerusalemme, andò di nuovo
    attorno fra il popolo, da Beerseba fino al monte di Efraim, e li ridusse al Signore
    Iddio de' lor padri.
  eng-LXXUP: 'And Jehoshaphat dwelt in Jerusalem: and he again went out among the
    people from Beersheba to the mount of Ephraim, and turned them back to the Lord
    God of their fathers.'
  eng-ULB: Jehoshaphat lived in Jerusalem; and he went out again among the people
    from Beersheba to the hill country of Ephraim and brought them back to Yahweh,
    the God of their fathers.
  spa-VBL: Josafat siguió viviendo en Jerusalén, y una vez más viajó entre el pueblo,
    desde Beerseba hasta la región montañosa de Efraín, para animarlos a servir al
    Señor, el Dios de sus padres.
  fra-_FOB: Et Josaphat habita à Jérusalem. Puis, de nouveau, il sortit parmi le peuple,
    depuis Béer-Shéba jusqu'à la montagne d'Éphraïm, et il les ramena à l'Éternel,
    le Dieu de leurs pères.
  mal-mal: യെഹോശാഫാത്ത് യെരൂശലേമിൽ പാർത്തു, ബേർ-ശേബമുതൽ എഫ്രയീംമലനാടുവരെ ജനത്തിന്റെ
    ഇടയിൽ വീണ്ടും സഞ്ചരിച്ച് അവരെ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയിലേക്ക് തിരിച്ചുവരുത്തി.
  urd-GVR: Is ke bād Yahūsafat Yarūshalam meṅ rahā. Lekin ek din wuh dubārā niklā.
    Is bār us ne junūb meṅ Bair-sabā se le kar shimāl meṅ Ifrāīm ke pahāṛī ilāqe tak
    pūre Yahūdāh kā daurā kiyā. Har jagah wuh logoṅ ko Rab un ke bāpdādā ke Ḳhudā
    ke pās wāpas lāyā.
  suz-BL: येहो-शाफात आ दरवार यरूसलेमम बाक्‍माक्‍त। मिनु मेको लेंशा बेयर-शेबा रे एफ्राइम
    ङा पहाड ङा मुर आन बाक्‍तीक लशा, मेको आन कली लेंशा परमप्रभु यावे, आन किकी पिपी
    आन परमप्रभु गे लेश्‍शा चाक्‍मी बाक्‍त।
  ita-1927: Giosafat rimase a Gerusalemme; poi fece di nuovo un giro fra il popolo,
    da Beer-Sceba alla contrada montuosa d’Efraim, e lo ricondusse all’Eterno, all’Iddio
    de’ suoi padri.
  ckb-ckb: یەهۆشافات لە ئۆرشەلیم نیشتەجێ بوو، دیسان لە ئۆرشەلیم هاتە دەرەوە و بەناو
    گەلدا گەڕا، لە بیری شابەعەوە هەتا ناوچە شاخاوییەکانی ئەفرایم و ئەوانی بۆ لای یەزدانی
    پەروەردگاری باوباپیرانیان گەڕاندەوە.
  eng-BBE: And Jehoshaphat was living in Jerusalem; and he went out again among the
    people, from Beer-sheba to the hill-country of Ephraim, guiding them back to the
    Lord, the God of their fathers.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಅವನು ತಿರುಗಿ ಹೊರಟು ಬೇರ್ಷೆಬ ಮೊದಲುಗೊಂಡು
    ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟದ ಮಟ್ಟಿಗೂ ಜನರಲ್ಲಿ ಸಂಚರಿಸಿ, ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ
    ಅವರನ್ನು ತಿರುಗಿಸಿದನು.
  tam-2017: யோசபாத் எருசலேமிலே குடியிருந்து, திரும்ப பெயர்செபா தொடங்கி, எப்பிராயீம்
    மலைத்தேசம்வரை உள்ள மக்களுக்குள்ளே பிரயாணமாகப் போய், அவர்களைத் தங்கள் பிதாக்களுடைய
    தேவனாகிய கர்த்தரிடம் திரும்பச்செய்தான்.
  spa-RV-1909: Habitó pues Josaphat en Jerusalem; mas daba vuelta y salía al pueblo,
    desde Beer-seba hasta el monte de Ephraim, y reducíalos á Jehová el Dios de sus
    padres.
  ron-BTF: Și Iosafat a locuit la Ierusalim și a ieșit din nou prin poporul de la
    Beer-Șeba la muntele Efraim și i-a adus înapoi la DOMNUL Dumnezeul părinților
    lor.
  eng-WEBP: Jehoshaphat lived at Jerusalem; and he went out again among the people
    from Beersheba to the hill country of Ephraim, and brought them back to the LORD,
    the God of their fathers.
  eng-FBV: Jehoshaphat continued living in Jerusalem, and once again he traveled among
    the people, from Beersheba to the hill country of Ephraim, to encourage them to
    serve the Lord, the God of their fathers.
  nld-1939: Nadat Josafat enige tijd in Jerusalem was gebleven, trok hij er wederom
    op uit, om het volk, van Beër-Sjéba tot het Efraïmgebergte, terug te brengen tot
    Jahweh, den God hunner vaderen.
  nch-BL: Tanahuatijquet Josafat mocajqui para itztos ipan altepet Jerusalén, pero
    momajtoya quisa quinpaxalohua sequinoc altepeme ten altepet Beerseba huan hasta
    ipan tali Efraín. Huan quinyolchicahuayaya para ma mocuepaca huan ma motemachica
    san ipan TOTECO Dios cati ininTeco inihuejcapan tatahua.
  vie-1934: Giô-sa-phát ở tại Giê-ru-sa-lem. Đoạn, người lại đi ra tuần soát dân sự,
    từ Bê-e-Sê-ba cho đến núi Eùp-ra-im, dẫn dắt chúng trở về cùng Giê-hô-va Đức Chúa
    Trời của tổ phụ họ.
  hin-CV: यहोशाफ़ात येरूशलेम में रहता रहा. उसने प्रजा में घूमना शुरू कर दिया. बेअरशेबा
    से लेकर एफ्राईम के पहाड़ी इलाके तक और उसकी कोशिशों से लोग अपने पूर्वजों के परमेश्वर
    याहवेह की ओर हो गए.
  spa-BES: Y Josafat vivía en Jerusalén; y volvió a salir entre la gente, desde Beerseba
    hasta la región montañosa de Efraín, para hacerlos volver al Señor, el Dios de
    sus padres.
  tdx-tdx: Aa le nimoneñe e Ierosalaime ao t’Iehosafate naho niavotse indraike mb’am’
    ondaty mifotots’ e Beer­sevà pak’ ambohibohi’ i Efraimeo vaho nampoli’e am’ Iehovà
    Andrianañaharen-droae’ iareo.
  tha-KJV: เยโฮชาฟัทประทั​บท​ี่​เยรูซาเล็ม และพระองค์ทรงออกไปท่ามกลางประชาชนอีก ตั้งแต่​เบเออร์เชบาถึงถิ่นเทือกเขาเอฟราอิม
    และนำเขาทั้งหลายกลับมายังพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา
  por-BR-2018: Habitou, pois, Josafá em Jerusalém; mas dava volta e saía ao povo,
    desde Berseba até o monte de Efraim, e os reconduzia ao SENHOR, o Deus de seus
    pais.
  deu-ELO: Und Josaphat blieb zu Jerusalem. Und er zog wiederum aus unter das Volk,
    von Beerseba bis zum Gebirge Ephraim, und führte sie zurück zu Jehova, dem Gott
    ihrer Väter.
  eng-WYC-2018: Therefore Jehoshaphat dwelled in Jerusalem; and again he went out
    to the people from Beersheba to the hill of Ephraim, and he called them again
    to the Lord God of their fathers. (And so Jehoshaphat lived in Jerusalem; but
    he went out among the people, from Beersheba to the hill country of Ephraim, and
    he brought them back to the Lord God of their fathers.)
  epo-epo: Kaj Jehoŝafat loĝis en Jerusalem. Kaj denove li iris al la popolo, de Beer-Ŝeba
    ĝis la monto de Efraim, kaj revenigis ilin al la Eternulo, Dio de iliaj patroj.
  uig-PIN: Yǝⱨoxafat Yerusalemda olturatti; keyinki waⱪitlarda u hǝlⱪ arisiƣa qiⱪip,
    Bǝǝr-Xebadin tartip Əfraim taƣliriƣiqǝ sǝpǝr ⱪilip, hǝlⱪni towa ⱪildurup ata-bowilirining
    Hudasi Pǝrwǝrdigarƣa yandurdi.
  beo-beo: 'Yihosiafa:de da Yelusalemega esalu. Be e da eso bagohame amoga Yuda soge
    ganodini, ea fi dunu ba:musa: sofe ahoasu. Ea soge da ga (south) Biasiba moilai
    bai bagade asili Ifala:ime soge ga (north) gala. E da ea fi dunu ilia aowalalia
    Hina Godema bu sinidigima:ne ilima sia:i.'
  tpi-OTNT: Jehosafat i stap long Jerusalem, tasol em i save raun long lukim ol manmeri
    bilong en i go inap long taun Berseba long hap saut na i go inap long ples maunten
    bilong Efraim long hap not. Na em i save tokim ol manmeri long ol i mas kam bek
    long God, Bikpela bilong ol tumbuna bilong ol. Orait ol i harim tok na i kam bek
    long God.
  hau-SA: Yehoshafat ya zauna a Urushalima, ya kuma fita yana shiga cikin mutane daga
    Beyersheba zuwa ƙasar tudun Efraim ya kuma juyar da su ga Ubangiji Allah na kakanninsu.
  uig-LAT: Yehoshafat Yérusalémda olturatti; kéyinki waqitlarda u xelq arisigha chiqip,
    Beer-Shébadin tartip Efraim taghlirighiche seper qilip, xelqni towa qildurup ata-bowilirining
    Xudasi Perwerdigargha yandurdi.
  nde-nde: UJehoshafathi wayehlala eJerusalema, waphuma wahambela abantu kusukela
    eBherishebha kusiya elizweni lamaqaqa lako-Efrayimi wabaphendula ukuba bamkhonze
    uThixo, uNkulunkulu wabokhokho babo.
  ton-ton: 'Pea naʻe nofo ʻa Sihosafate ʻi Selūsalema: pea toe ʻalu atu ia ki he kakai
    kotoa pē mei Peasipa ʻo aʻu ki he moʻunga ko ʻIfalemi, ʻo ne liliu ʻakinautolu
    kia Sihova ko e ʻOtua ʻo ʻenau ngaahi tamai.'
  ces-1613: I bydlil Jozafat v Jeruzalémě, a zase projel lid od Bersabé až k hoře
    Efraim, a navrátil je k Hospodinu Bohu otců jejich.
  eng-WMB: Jehoshaphat lived at Jerusalem; and he went out again among the people
    from Beersheba to the hill country of Ephraim, and brought them back to the LORD,
    the God of their fathers.
  tam-TCV: யோசபாத் எருசலேமில் குடியிருந்தான். அவன் மறுபடியும் பெயெர்செபா தொடங்கி எப்பிராயீம்
    மலைநாடு வரையுள்ள மக்களைக் காண்பதற்கு சென்று, அவர்களைத் திரும்பவும் அவர்களின் முற்பிதாக்களின்
    இறைவனான யெகோவாவின் பக்கமாய் திரும்பச் செய்தான்.
  ceb-ULB: Nagpuyo si Jehoshafat sa Jerusalem; ug miadto siya pag-usab uban ang katawhan
    gikan sa Beersheba paingon sa kabukiran sa Efraim ug gidala sila pagbalik ngadto
    kang Yahweh, ang Dios sa ilang mga amahan.
  pol-UBG: Zamieszkał więc Jehoszafat w Jerozolimie. I znowu wyruszył na objazd do
    ludu, od Beer-Szeby aż do góry Efraim, i nawrócił ich do PANA, Boga swoich ojców.
  urd-GVU: اِس کے بعد یہوسفط یروشلم میں رہا۔ لیکن ایک دن وہ دوبارہ نکلا۔ اِس بار اُس
    نے جنوب میں بیرسبع سے لے کر شمال میں افرائیم کے پہاڑی علاقے تک پورے یہوداہ کا
    دورہ کیا۔ ہر جگہ وہ لوگوں کو رب اُن کے باپ دادا کے خدا کے پاس واپس لایا۔
  deu-1912: Also blieb Josaphat zu Jerusalem. Und er zog wiederum aus unter das Volk
    von Beer-Seba an bis auf das Gebirge Ephraim und brachte sie wieder zu dem HERRN,
    ihrer Väter Gott.
  kan-2017: ಯೆಹೋಷಾಫಾಟನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದು, ಮತ್ತೊಮ್ಮೆ ಬೇರ್ಷೆಬದಿಂದ ಎಫ್ರಾಯೀಮ್
    ಪರ್ವತದ ವರೆಗೂ ಸಂಚರಿಸಿ, ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ಅವರ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಸಿದನು.
  yap-yap: Yug aram rogon ni i par Jehoshafat ni Pilung u Jerusalem, mi i milekag
    ngi i fangechiy e girdi’ i yan, nma tabab u Beersheba u lan e yimuch me yan i
    mus nga thathren e ted u Efraim ko lel’och, ni bochan e ngi i yog ngak e girdi’
    ni ngar sulod ngak SOMOL ni Got rok e pi chitamngirad.
  hlt-MCSB: Te phoeiah Jehoshaphat tah Jerusalem ah kho a sak. Te phoeiah mael tih
    pilnam te Beersheba lamloh Ephraim tlang duela a hip phoeiah tah amih te a napa
    rhoek kah Pathen BOEIPA taengla a mael puei.
  mdy-ETH: ካኣቲ ዒዮሳፒፄ ዎዚ ዬሩሳላሜይዳ ናንጋያ ማዔቴያ ዴሮ ፔኤኮ ቤርታኣ ዓዶንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ባንሢ
    ማሃኒ ዾኦሎ ዛሎና ቤርሳቤፓ ዓርቃዖ ዴንዲ ኬዶ ዛሎኮ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮ ጋፖ ሄላንዳኣና ሃንቲ ሃንቲ ቢያ ዎዴ
    ዴሮ ዞሪ ማሄኔ፤
  twi-ASANTE: Na Yehosafat tenaa Yerusalem. Nanso, ɔtuu kwan firii Beer-Seba kɔɔ Efraim
    bepɔ asase no so, kɔhyɛɛ nkurɔfoɔ nkuran sɛ, wɔnsane nkɔ Awurade, wɔn agyanom
    Onyankopɔn no nkyɛn.
  eng-WEBU: Jehoshaphat lived at Jerusalem; and he went out again among the people
    from Beersheba to the hill country of Ephraim, and brought them back to the LORD,
    the God of their fathers.
  wal-wal: Yoosaafixi Yerusalaamen de7iis. Qassi Yoosaafixi Berssaabehappe doommidi,
    Efireema gezziyaa gakkanaashin, asaa giddon yuuyidi, GODAAKKO, eta aawatu Xoossaakko,
    eta zaariis.
  spa-PDDPT: Josafat se quedó en Jerusalén, aunque salía a visitar al pueblo desde
    Beerseba hasta la región montañosa de Efraín, para hacerlos volver a Yavé ʼElohim
    de sus antepasados.
  gun-gun: Josafá ma Jerusalém pygua ae oiko va'eri oo avi 'rã heta va'e kuery ikuaia
    rupi Berseba guive Efraim re yvyty ikuai va'e rupi. Ojapo 'rã ovy Senhor guamoĩ
    kuery ruete pe ju ojevy aguã.
  ilo-ULB: Nagnaed ni Jehosafat idiay Jerusalem; ket nagdaliasat manen isuna a napan
    kadagiti tattao, manipud Beerseba agingga iti katurturodan ti Efraim ket pinagsublina
    ida kenni Yahweh, a Dios dagiti ammada.
  kpg-kpg: Ma e aha maa King Jehoshaphat e noho i Jerusalem, mee e hanahana i mehanga
    nia daangada mai Beersheba i di baahi gi ngaaga ga hanadu loo gi taalinga tenua
    gonduu o Ephraim i di baahi gi ngeia, belee laha mai nia daangada gi muli gi Dimaadua,
    go di God o nadau maadua mmaadua
  uig-ARA: يەھوشافات يېرۇسالېمدا ئولتۇراتتى؛ كېيىنكى ۋاقىتلاردا ئۇ خەلق ئارىسىغا چىقىپ،
    بەئەر-شېبادىن تارتىپ ئەفرائىم تاغلىرىغىچە سەپەر قىلىپ، خەلقنى توۋا قىلدۇرۇپ ئاتا-بوۋىلىرىنىڭ
    خۇداسى پەرۋەردىگارغا ياندۇردى.
  sus-sus: Yehosafati naxa lu Darisalamu, kɔnɔ a man naxa bɔxi iɲɛrɛ keli Beri Seeba,
    sa dɔxɔ Efirami geya ra, a fa mixie ragbilen e babae Marigi Alatala ma.
  pon-2006: Seosopat kin ketiket Serusalem, ahpw e kin kalapw seiloakseli rehn aramas
    akan, sang Peersepa ni palieir lellahng ni irepen sahpw nahnahn Epraim ni paliepeng,
    pwehn pwurehng kapwuredohng aramas akan rehn KAUN-O, Koht en ar pahpa kahlap ako.
  ksd-ksd: Ma Ieosapat i ga ki abara Ierusalem; ma i ga vana mulai pire kana tarai
    papa aro Ber-Seba tuk uro ta ra gunan na lualuana Epraim, ma i ga ben valilikun
    diat tadav ra Luluai ra God kai ra lavur tama i diat.
  tur-YTC: Yehoşafat Yeruşalem'de yaşadı; ve yeniden Beer Şeva'dan Efraim dağlık bölgesine
    kadar halkın arasına çıktı ve onları atalarının Tanrısı Yahve'ye geri getirdi.
  grc-BRENT: Καὶ κατῴκησεν Ἰωσαφὰτ εἰς Ἱερουσαλήμ· καὶ πάλιν ἐξῆλθεν εἰς τὸν λαὸν
    ἀπὸ Βηρσαβεὲ ἕως ὄρους Ἐφραὶμ, καὶ ἐπέστρεψεν αὐτοὺς ἐπὶ Κύριον Θεὸν τῶν πάτερων
    αὐτῶν.
  ind-AYT: Yosafat tinggal di Yerusalem. Dia pergi ke tengah-tengah rakyatnya, dari
    Bersyeba sampai pegunungan Efraim, sambil menyuruh rakyat berbalik kepada TUHAN,
    Allah nenek moyang mereka.
  nya-nya: Yehosafati anakakhala ku Yerusalemu, ndipo amayenda pakati pa anthu kuchokera
    ku Beeriseba mpaka ku dziko lamapiri la Efereimu ndipo anawatembenuzira kwa Yehova,
    Mulungu wa makolo awo.
  hrv-hrv: Od tada je Jošafat živio u Jeruzalemu, opet zalazio među narod od Beer
    Šebe do Efrajimske gore i obraćao ga Jahvi, Bogu njegovih otaca.
  mps-mps: Te Jehosafat aga Jerusalemde bidiyu, tialigo agai aga we bidi susa biligi
    peyu, te bilibo te taun Berseba te saut badu gagalama, tama u badu notba te Efraim
    hanigo bulu duba usu nigi peyu ebo dao. Tama agai te we bidi dabebolo augwali
    te augwa wąį dabego God Genuai Bidiba ma asiąo po wabo dao. Tama tialima augwaligo
    po odama, augwali God pageba ma asali.
  tpi-tpi: Jehosafat i stap long Jerusalem, tasol em i save raun long lukim ol manmeri
    bilong en i go inap long taun Berseba long hap saut na i go inap long ples maunten
    bilong Efraim long hap not. Na em i save tokim ol manmeri long ol i mas kam bek
    long God, Bikpela bilong ol tumbuna bilong ol. Orait ol i harim tok na i kam bek
    long God.
  dan-1931: Josafat blev nu i Jerusalem, Så drog han atter ud blandt Folket fra Be'ersjeba
    til Efraims Bjerge og førte dem tilbage til HERREN, deres Fædres Gud.
  vie-OVCB: Giô-sa-phát ở tại Giê-ru-sa-lem, rồi đi thị sát dân tình khắp cả nước
    từ Bê-e-sê-ba cho đến Ép-ra-im, dìu dắt dân chúng quay về với Chúa Hằng Hữu là
    Đức Chúa Trời của tổ phụ họ.
  guj-2017: યહોશાફાટ યરુશાલેમમાં રહ્યો; અને ફરીથી બેરશેબાથી માંડીને એફ્રાઇમના પહાડી
    પ્રદેશ સુધી લોકોમાં ફરીને તેણે તેઓના પિતૃઓના પ્રભુ ઈશ્વર તરફ તેઓનાં મન ફેરવ્યાં.
  pon-2006A: Seosopat kin ketiket Serusalem, ahpw e kin kalapw seiloakseli rehn aramas
    akan, sang Peersepa ni palieir lellahng ni irepen sahpw nahnahn Epraim ni paliepeng,
    pwehn pwurehng kapwuredohng aramas akan rehn KAUN-O, Koht en ar pahpa kahlap ako.
  por-BRBSL: Jehoshaphat viveu em Jerusalém; e saiu novamente entre o povo de Beersheba
    para a região montanhosa de Efraim, e os trouxe de volta para Yahweh, o Deus de
    seus pais.
  cth-cth: Jehoshaphat teh Jerusalem vah ao. Hahoi Beersheba teh Ephraim mon totouh
    a taminaw koe a cei teh, mintoenaw e BAWIPA Cathut koe a bankhai.
  twi-twi: Na Yehosafat tenaa Yerusalem. Nanso, otuu kwan fii Beer-Seba kɔɔ Efraim
    bepɔw asase no so, kɔhyɛɛ nkurɔfo nkuran sɛ, wɔnsan nkɔ Awurade, wɔn agyanom Nyankopɔn
    no nkyɛn.
  hlt-hlt: Te phoeiah Jehoshaphat tah Jerusalem ah kho a sak. Te phoeiah mael tih
    pilnam te Beersheba lamloh Ephraim tlang duela a hip phoeiah tah amih te a napa
    rhoek kah Pathen BOEIPA taengla a mael puei.
  tbz-SIM: Kɛ̀ Sosɑfɑti mbo Sedisɑdɛmmu kɛ́wɛ̃tɛ kɛ́ítɛ́ kɛ́ce ndihɛì kɛ́túótɛ́ Bɛɛrisebɑɑ
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Efɑdɑimmu tɑ̃rì, kɛ bo tɛ̃́nnɛ́ní bɛnìtìbɛ̀ ti Yiɛ̀ nKuyie
    mborɛ̀, kunku bɛ yɛmbɛ̀ do tũ nkù.
  msy-2020: Atrivim Jehosafat Jerusalemɨn iti. Egha dughiar mabar, a dɨkava ghua uan
    gumazamizibar ganasa ghua, sautɨn amadaghan Berseban nguibar ekiamɨn ikegha ghua
    notɨn amadaghan Efraimɨn anabamɨn mɨghsɨaba itir danganimɨn tuifi. Egha a Ikiavɨra
    Itir God, men inazir afeziabar God bagh uamategh izasa me mɨgei. Ezɨ me a baregha
    uamategha God bagha ize.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔ, Yosɑlɛm tɑɑ kɛ́ Sosɑfɑtɩ sɑɑlɑɑ. Ɩ tɑ mǝlɩ Ɩsɛɣɛlɩ.
    Ḿpʋ́ɣʋ́ Sosɑfɑtɩ cɔɔ tɛtʋ tɑɑ kɛ́ pǝ kpɑɣɑʋ Pɛɛsepɑ, nɑ Ɩfǝlɑyim pulɑsɩ hɔɣɔlʋɣʋ
    tɑɑ tɔ, sɩ ɩ mǝlǝɣǝnɑ Yutɑ nyǝ́mɑ kɛ pɑ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ kiŋ.
  azb-azb: Yehoşafat Yerusəlimdə yaşadı. Təkrar Beer-Şevadan Efrayimin dağlıq bölgəsinə
    qədər xalq arasında gəzdi və onları atalarının Allahı Rəbbə tərəf döndərdi.
  eng-DBY: And Jehoshaphat dwelt in Jerusalem; and he went out again among the people
    from Beer-sheba to mount Ephraim, and brought them back to Jehovah the God of
    their fathers.
  hin-2017: यहोशापात यरूशलेम में रहता था, और उसने बेर्शेबा से लेकर एप्रैम के पहाड़ी
    देश तक अपनी प्रजा में फिर दौरा करके, उनको उनके पितरों के परमेश्वर यहोवा की ओर
    फेर दिया।
  eng-YLT: And Jehoshaphat dwelleth in Jerusalem, and he turneth back and goeth out
    among the people from Beer-Sheba unto the hill-country of Ephraim, and bringeth
    them back unto Jehovah, God of their fathers.
  eng-WYC-2017: Therefore Jehoshaphat dwelled in Jerusalem; and again he went out
    to the people from Beersheba to the hill of Ephraim, and he called them again
    to the Lord God of their fathers.
  eng-WMBB: Jehoshaphat lived at Jerusalem; and he went out again amongst the people
    from Beersheba to the hill country of Ephraim, and brought them back to the LORD,
    the God of their fathers.
  urd-GVH: इसके बाद यहूसफ़त यरूशलम में रहा। लेकिन एक दिन वह दुबारा निकला। इस बार उसने
    जुनूब में बैर-सबा से लेकर शिमाल में इफ़राईम के पहाड़ी इलाक़े तक पूरे यहूदाह का
    दौरा किया। हर जगह वह लोगों को रब उनके बापदादा के ख़ुदा के पास वापस लाया।
  rug-rug: Pa Zerusalema mo si koa sa baṉara Zehosapati, ba hoke ene hopiki ni sa
    sari na tinoni, podalae pa Biasiba kamo la koari na toqetoqere pa popoa Iparemi.
    La pude tozini pude kekere pule la koe Zihova, sa Tamasa tadi na tiatamadia.
  gaz-gaz: Yehooshaafaax Yerusaalem keessa jiraate; innis Bersheebaadhaa hamma biyya
    gaaraa Efreemitti saba gidduu deemee akka isaan gara Waaqayyo Waaqa abbootii isaaniitti
    deebiʼan godhe.
  fra-LSG: Josaphat resta à Jérusalem. Puis il fit encore une tournée parmi le peuple,
    depuis Beer-Schéba jusqu’à la montagne d’Éphraïm, et il les ramena à l’Éternel,
    le Dieu de leurs pères.
  yal-yal: Manga Yosafati yi lu Yerusalɛn yi. Na waxatini, a yi lu yamanani sigɛ,
    keli Bɛriseba taan ma siga han Efirami geya yirena, a falama Isirayila kaane xa,
    a e xa fa Alatala ma, e benbane Ala.
  haw-1868: Noho iho la o Iehosapata ma Ierusalema, a kaahele ae la ia iwaena o na
    kanaka, mai Beereseba a i ka mauna o Eperaima, a hoohuli oia ia lakou ia Iehova
    i ke Akua o ko lakou poe kupuna.
  arb-NAV: وَمَكَثَ يَهُوشَافَاطُ فِي أُورُشَلِيمَ، ثُمَّ شَرَعَ يَتَجَوَّلُ بَيْنَ
    الشَّعْبِ مِنْ بِئْرِ سَبْعَ إِلَى جَبَلِ أَفْرَايِمَ، وَرَدَّهُمْ إِلَى عِبَادَةِ
    الرَّبِّ إِلَهِ آبَائِهِمْ.
  ewe-ewe: Le esia ta Yehosafat megayi Israel azɔ o, ke boŋ enɔ Yerusalem. Emegbe
    la, egado go yi ameawo gbɔ; ezɔ mɔ tso Beerseba yi Efraim ƒe tonyigba dzi be yeado
    ŋusẽ wo be woasubɔ wo fofowo ƒe Mawu la.
  eng-LEE: And Jehoshaphat remained at Jerusalem; but he went out again through the
    people from Beer-sheba' as far as the mountain of Ephraim, and caused them to
    return unto the Lord the God of their fathers.
  asm-FB: তাৰ পাছত যিহোচাফটে যিৰূচালেমত বসতি কৰিলে; আৰু তেওঁ পুনৰাই ওলায় বেৰ-চেবাৰ
    পৰা ইফ্ৰয়িম পৰ্বতীয়া অঞ্চললৈকে লোকসকলৰ মাজত ফুৰি, তেওঁলোকৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ
    যিহোৱাৰ ফালে তেওঁলোকক ঘূৰাই আনিলে।
  sus-A: يٍهٌسَقَتِ نَشَ لُ دَرِ سَلَمُ، كْنْ عَ مَن نَشَ بْشِ عِحّرّ كٍلِ بٍرِ سٍبَ،
    سَ دْشْ عٍقِرَ مِ فٍيَ رَ، عَ قَ مِشِيٍ رَفبِلٍن عٍ بَبَيٍ مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Josaphat habitait à Jérusalem. Il sortit de nouveau au milieu du peuple,
    depuis Beer Schéba jusqu'à la montagne d'Ephraïm, et il le ramena à Yahvé, le
    Dieu de ses pères.
  hbo-hbo: וַיֵּ֥שֶׁב יְהֹושָׁפָ֖ט בִּירוּשָׁלָ֑͏ִם ס וַיָּ֜שָׁב וַיֵּצֵ֣א בָעָ֗ם
    מִבְּאֵ֥ר שֶׁ֙בַע֙ עַד־הַ֣ר אֶפְרַ֔יִם וַיְשִׁיבֵ֕ם אֶל־יְהוָ֖ה אֱלֹהֵ֥י אֲבֹותֵיהֶֽם׃
  kik-kik: Jehoshafatu agĩtũũra Jerusalemu, agĩcooka akiumagara rĩngĩ, agĩthiĩ kũrĩ
    andũ a kuuma Birishiba kũu bũrũri wa irĩma wa Efiraimu, na akĩmacookia kũrĩ Jehova,
    Ngai wa maithe mao.
  fra-NCL: Josaphat résida à Jérusalem ; et de nouveau il visita le peuple depuis
    Bersabée jusqu’à la montagne d’Ephraïm, et il les ramena à Yahweh, le Dieu de
    leurs pères.
  cek-AK: Jehosaphat loe Jerusalem vangpui ah oh; kaminawk thung hoiah Beersheba hoi
    Ephraim mae karoek to a caeh moe, kaminawk to ampanawk ih Angraeng Sithaw khaeah
    amlaemsak let.
  cuk-cuk: Josafat Jerusalénʼgi megnoni-inigwele, gannar e-dulemarse ataknade gusad.
    Beerseba-neggwebur-akale, Efraín-yalagan-nanaidsega atakdii gusad. Adi, dulemar-bukwad,
    e-dadgan-e-Bab-Dummad-Jehováʼba nanamalagar.
  uig-CYR: Йәһошафат Йерусалимда олтиратти; кейинки вақитларда у хәлиқ арисиға чиқип,
    Бәәр-Шебадин тартип Әфраим тағлириғичә сәпәр қилип, хәлиқни товва қилдуруп ата-бовилириниң
    Худаси Пәрвәрдигарға яндурди.
  tel-2017: యెహోషాపాతు యెరూషలేములో నివసించాడు. బెయేర్షెబా నుంచి ఎఫ్రాయిము కొండ ప్రాంతం
    వరకూ ఉన్న ప్రజల దగ్గరికి తిరిగి వెళ్లి, వారి పూర్వీకుల దేవుడైన యెహోవా వైపుకు వారిని
    మళ్ళించాడు.
  hat-BSA: Konsa, Josaphat te rete Jérusalem e li te sòti deyò ankò pami pèp la soti
    Beer-Schéba jis rive nan peyi ti mòn a Éphraïm yo. Epi konsa, li te mennen yo
    retounen a SENYÈ a, Bondye a zansèt pa yo a.
  kos-kos: Tokosra Jehoshaphat el finne muta in acn Jerusalem, el forfor pacl nukewa
    inmasrlon mwet lal, mutawauk Beersheba in acn eir, nwe ke sisken infulan eol in
    acn Ephraim nu epang, tuh elan folokonma mwet uh nu sin LEUM GOD lun papa tumalos.
  hbo-WLC: וַיֵּ֥שֶׁב יְהוֹשָׁפָ֖ט בִּירוּשָׁלִָ֑ם ס וַיָּ֜שָׁב וַיֵּצֵ֣א בָעָ֗ם מִבְּאֵ֥ר
    שֶׁ֙בַע֙ עַד־הַ֣ר אֶפְרַ֔יִם וַיְשִׁיבֵ֕ם אֶל־יְהוָ֖ה אֱלֹהֵ֥י אֲבוֹתֵיהֶֽם׃
  ibo-ibo: Jehoshafat biri na Jerusalem. Ọ pụrụ gagharịa nʼetiti ndị ya site na Bịasheba
    ruo nʼobodo ugwu ugwu Ifrem, laghachikwutekwa Onyenwe anyị, bụ Chineke nke nna
    nna ha.
  ory-ory: ପୁଣି ଯିହୋଶାଫଟ୍‍ ଯିରୂଶାଲମରେ ବାସ କଲେ; ଆଉ ସେ ପୁନର୍ବାର ବେର୍‍ଶେବାଠାରୁ ଇଫ୍ରୟିମର
    ପର୍ବତମୟ ଦେଶ ପର୍ଯ୍ୟନ୍ତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଗତାୟାତ କରି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ
    ପ୍ରତି ସେମାନଙ୍କୁ ଫେରାଇ ଆଣିଲେ।
  chk-chk: Iwe, Jehosafat a imweimw lon Jerusalem, nge a pwal fetalfeil lein ekewe
    aramas seni Persepa mi nom ör tori chukuchukutän ewe fanü Efraim mi nom efeng,
    pwe epwe aliwinisefälireto ren ewe Samol mi Lapalap än ar kewe lewo we Kot.
  rop-rop: Wal nomeda det King Jehosafet bin jidan langa Jerusalem, bat stil imbin
    go langa ola pipul nomeda weya deibin jidan, brom Biyashiba langa sauthwei, en
    imbin trebulin raidap langa det hil kantri blanga Ifreiyim langa nowathsaid, en
    imbin dalim ola pipul blanga kambek langa YAWEI, det God blanga olabat grengrenfathamob.
  ukr-1871: І жив Йосафат в Ерусалимі. І знов став він обходити свій народ від Бирсавиї
    до гори Ефраїмової, й навертав їх до Господа, Бога батьків їх.
  deu-1951: Darnach verblieb Josaphat zu Jerusalem; dann ging er wieder aus unter
    das Volk, von Beerseba bis zum Gebirge Ephraim, und führte sie zu dem HERRN, dem
    Gott ihrer Väter, zurück.
  eng-JPS: And Jehoshaphat dwelt at Jerusalem; and he went out again among the people
    from Beer-sheba to the hill-country of Ephraim, and brought them back unto the
    LORD, the God of their fathers.
  srp-1865: Potom Josafat sjeðaše u Jerusalimu, i opet proðe po narodu od Virsaveje
    do gore Jefremove, i povrati ih ka Gospodu Bogu otaca njihovijeh.
  lug-lug: Awo Yekosafaati n’abeeranga mu Yerusaalemi, n’addayo eri abantu okuva e
    Beeruseba okutuuka mu Efulayimu mu nsi ey’ensozi, bonna n’abakomyawo eri Mukama,
    Katonda wa bajjajjaabwe.
  heb-heb: וישב יהושפט בירושלם וישב ויצא בעם מבאר שבע עד הר אפרים וישיבם אל יהוה אלהי
    אבותיהם׃
  ben-IRV: আর যিহোশাফট যিরূশালেমে বাস করলেন; পরে আবার বের-শেবা থেকে পাহাড়ে ঘেরা ইফ্রয়িম
    দেশ পর্যন্ত লোকদের কাছে গিয়ে তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর দিকে তাদের ফিরিয়ে
    আনলেন।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਫੇਰ ਬਏਰਸ਼ਬਾ ਤੋਂ ਇਫ਼ਰਾਈਮ ਦੇ
    ਪਹਾੜਾਂ ਤੱਕ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਫਿਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ
    ਵੱਲ ਮੋੜਿਆ
  mya-JVB: ထိုနောက် ၊ ယောရှဖတ် သည် ယေရုရှလင် မြို့၌ နေ ၏။ တဖန် ဗေရရှေဘ မြို့မှစ၍ ၊
    ဧဖရိမ် တောင် တိုင်အောင် လှည့်လည် သဖြင့် ၊ ပြည်သား တို့ကို ဘိုးဘေး တို့၏ဘုရားသခင်
    ထာဝရဘုရား ထံ တော်သို့ ပြန် စေတော်မူ ၏။
  hmo-hmo: Iehosapata be Ierusalema dekenai ia noho. Vadaeni ia ese ma ia raka lao,
    iena taunimanima edia huanai ia lao lou, Bere Sieba dekena amo ela bona Eparaima
    ororo ena tano. Ia ese Lohiabada, edia sene taudia edia Dirava dekenai edia lalodia
    ia hagiroa lou.
  urd-urd: यहूसफ़त येरूशलेम में रहता था, और उसने फिर बैरसबा' से इफ़्राईम के पहाड़ी
    तक लोगों के बीच दौरा करके, उनको ख़ुदावन्द उनके बाप — दादा के ख़ुदा की तरफ़ फिर
    मोड़ दिया।
  rus-SYN: И жил Иосафат в Иерусалиме. И опять стал он обходить народ свой от Вирсавии
    до горы Ефремовой, и обращал их к Господу, Богу отцов их.
  bqc-SIM: Yosafa ìↄ ku Yelusalɛũ, ãma ìↄ bɛ gbɛ̃́ↄ guu za Bɛɛsɛba e Ɛflaiũ bùsu
    gusĩsĩdeuɛ, a tò gbɛ̃́ↄ ɛ̀a sù Dii ń deziↄ Luawa.
  tcz-CHONGTHU: Hiti hin Jehoshaphat hi Jerusalem a apansan, chule amahi akipatdoh
    in Beersheba’a kon in Ephraim lhang geijin aga cheovin; hitichun mipiho chu apu
    apa teu Pathen henga apuilut kit in ahi.
  mar-mar: यहोशाफाट यरूशलेमामध्ये राहत असे, त्याने पुन्हा एकदा बैर-शेबापासून एफ्राइमाच्या
    डोंगराळ प्रदेशापर्यंत फिरुन लोकांच्या भेटी घेतल्या. त्याने लोकांस पुन्हा एकदा
    त्यांच्या पूर्वजांचा देव परमेश्वर याच्याकडे वळवले.
  qub-qub: Josafatga Jerusalencho tiyaran. Payga imaypis marca-masincunata watucur
    purej. Chaymi aywaj Beersebapita gallaycur Efraín jircacama unay caj awiluncuna
    rispitashan Tayta Diosta paycunapis rispitananpaj willapar.
  bqp-bqp: Yen biru Yosɑfɑti u mɑɑ sinɑ Yerusɑlɛmuɔ. Mɑ u win tɔmbu berɑ sɑɑ Beri
    Sebɑn di n kɑ dɑ Efɑrɑimun guunɔ. Mɑ u ben gɔ̃rusu wesiɑ Gusunɔ ben bɑɑbɑbɑn Yinnin
    mi.
  hat-hat: Jozafa te rete lavil Jerizalèm. Men, li pran vizite pèp la nan tout peyi
    a ankò, depi lavil Bècheba nan sid, rive jouk nan mòn Efrayim yo nan nò, pou l'
    te fè pèp la tounen vin jwenn Seyè a, Bondye zansèt yo a.
  eng-BSB: Jehoshaphat lived in Jerusalem, and once again he went out among the people
    from Beersheba to the hill country of Ephraim and turned them back to the LORD,
    the God of their fathers.
  eng-WEBPB: Jehoshaphat lived at Jerusalem; and he went out again amongst the people
    from Beersheba to the hill country of Ephraim, and brought them back to the LORD,
    the God of their fathers.
  kbq-kbq: Hagi Jehosafati'a Jerusalemi kumate mani'neno, Beseba kumateti agafa huteno
    vuno Efraemi agona moparegama uhanati'nea kumatmimpina vano nehuno, Ra Anumzana
    zamafahe'i Anumzamofoma avararihogura veamokizmia zamazeri hankavetino vano hu'ne.
  nhe-BL: Tlanahuatijquetl Josafat mocajqui para itztos ipan altepetl Jerusalén, pero
    momajtoya quisa quinpaxalohua sequinoc altepetini tlen altepetl Beerseba huan
    hasta ipan tlali Efraín. Huan quinyolchicahuayaya para ma mocuepaca huan ma motemachica
    san ipan TOTECO Dios tlen elqui ininTeco ininhuejcapan tatahua.
  gub-BL: Zuzapa wiko wiwi Zeruzarez pe. Uzekytyar oho teko uiwy nànàn no, Merexewa
    pe har wapyr kwarahy heixe haw awyze har kutyr, te Eparai ywy ywytyruhu heta haw
    rehe har wapyr kwarahy ihemaw awyze har kutyr no. Umuzewyr kar teko Tupàn Tuweharupi
    Wiko Ma'e waipy wazar pe wà.
  eng-DRA: 'And Josaphat dwelt at Jerusalem: and he went out again to the people from
    Bersabee to mount Ephraim, and brought them back to the Lord the God of their
    fathers.'
