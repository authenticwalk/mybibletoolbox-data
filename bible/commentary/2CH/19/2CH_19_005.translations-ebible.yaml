verse: 2CH.019.005
translations:
  mal-C: അദ്ദേഹം രാജ്യമെങ്ങും, യെഹൂദ്യയിലെ കോട്ടകെട്ടി ബലപ്പെടുത്തിയ ഓരോ നഗരത്തിലും,
    ന്യായാധിപന്മാരെ നിയമിച്ചു.
  deu-TKW: Auch bestellte er Richter im Lande, in allen festen Städten Judas, Stadt
    für Stadt.
  lin-lin: Atiaki basambisi kati na mokili, kati na bingumba nyonso ya Yuda, oyo batonga
    makasi.
  eng-LSV: And he establishes judges in the land, in all the fortified cities of Judah,
    for every city,
  eng-GNV: And hee set iudges in the lande throughout all the strong cities of Iudah,
    citie by citie,
  eng-WEBSTER: And he set judges in the land throughout all the fortified cities of
    Judah, city by city,
  nhw-BL: Huan Tlanahuatijquetl Josafat quintlali jueces ipan nochi altepeme tlen
    tlali Judá,
  swh-ONEN: Akawaweka waamuzi katika nchi, kwenye miji yote ya Yuda yenye maboma.
  bba-bba: Mɑ u siri kowobu yi Yudɑn wuu ɡbɑ̃rɑruɡuu bɑɑɡere sɔɔ.
  eng-KJVCPB: And he set judges in the land throughout all the fenced cities of Judah,
    city by city,
  luo-luo: Noketo jongʼad bura e piny, e mier duto madongo mag Juda mochiel gohinga.
  meu-meu: Ia ese hahemaoro taudia e haginidia, Iuda hanuadia mai maḡudia iboudiai
    lalodiai.
  npi-ULB: यहूदाका किल्लाबन्‍दी गरिएका सबै सहरमा तिनले न्‍यायकर्ताहरू नियुक्त गरे
    ।
  yor-yor: Ó sì yan àwọn onídàájọ́ sí ilẹ̀ náà, ní olúkúlùkù ìlú olódi Juda.
  pes-OPCB: او در تمام شهرهای حصاردار یهودا قضات گماشت
  tgl-ULB: Naglagay siya ng mga hukom sa lupain, sa bawat pinatibay na lungsod ng
    Juda.
  hui-hui: Ani bialu ibugua agali maru godi hale halu mo tale biaga helo dabaga bialu
    Yuda dindi bibahendeha tano wai pabe hongohe bu mabubi wiaruha howa godi hale
    halu helo helaga bini.
  mya-mya: သူ​သည်​ယု​ဒ​ပြည်​ခံ​တပ်​မြို့​တိုင်း​တွင်​တ​ရား သူ​ကြီး​များ​ကို​ခန့်​ထား​ပြီး​လျှင်၊-
  bod-N: ཡང་ཁོང་གིས་ཡ་ཧུ་དཱའི་འགོག་སྲུང་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱི་ནང་དུ་ཁྲིམས་དཔོན་བཞག་ནས།
  sna-sna: Akagadza vatongi munyika muguta rimwe nerimwe reJudha rakakomberedzwa namasvingo.
  spa-BLM: Puso jueces en el país por todas las ciudades fortificadas de Judá, ciudad
    por ciudad,
  cac-cac: Ix ac'jioch eb' vin̈ juez yuj vin̈ d'a junjun chon̈ab' ayoch smuroal ay
    d'a yol yic Judá chi'.
  swh-ULB: Akaweka waamuzi katika nchi katika miji yote ya Yuda yenye angome, mji
    kwa mji.
  bel-bel: І паставіў судзьдзяў на зямлі па ўсіх умацаваных гарадах Юдэі, у кожным
    горадзе,
  deu-ELBBK: Und er bestellte Richter im Land, in allen festen Städten Judas, Stadt
    für Stadt.
  mbb-OT: Duen menge zatù he midhimu zin he menhuhusey ziyà te kada vinerengbeng he
    inged diyà te Juda.
  mal-2015: 'അവൻ ദേശത്തു പട്ടണംതോറും യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിലൊക്കെയും ന്യായാധിപന്മാരെ
    നിയമിച്ചു:'
  rmc-rmc: Andre dojekh ohradzimen foros andre judsko phuv ačhaďa sudcen.
  pes-OPV: و داوران در ولایت یعنی درتمام شهرهای حصاردار یهودا شهر به شهر قرارداد.
  ron-1924: А пус жудекэторь ын тоате четэциле ынтэрите дин цара луй Иуда, ын фиекаре
    четате.
  ben-OBCV: দেশে, অর্থাৎ যিহূদার প্রত্যেকটি সুরক্ষিত নগরে তিনি বিচারক নিযুক্ত করে
    দিলেন।
  som-som: Oo dalkii oo dhan iyo magaalooyinkii deyrka lahaa oo dadka Yahuudah wuxuu
    magaalo ka magaalo fadhiisiyey xaakinno.
  lat-VUC: Constituitque judices terræ in cunctis civitatibus Juda munitis per singula
    loca,
  eng-ASVBT: And he set judges in the land throughout all the fortified cities of
    Judah, city by city,
  ita-1885: E costituì de' giudici nel paese, per tutte le città forti di Giuda, di
    città in città.
  eng-LXXUP: And he appointed judges in all the strong cities of Judah, city by city.
  eng-ULB: He placed judges in the land throughout all the fortified cities of Judah,
    city by city.
  spa-VBL: Nombró jueces en todo el país, en todas las ciudades fortificadas de Judá.
  fra-_FOB: Il établit aussi des juges dans le pays, dans toutes les villes fortes
    de Juda, dans chaque ville.
  mal-mal: 'അവൻ ദേശത്ത്, യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിലെല്ലാം ന്യായാധിപന്മാരെ നിയമിച്ചു.
    അവരോട് പറഞ്ഞത്:'
  urd-GVR: Us ne Yahūdāh ke tamām qilāband shahroṅ meṅ qāzī bhī muqarrar kie.
  suz-BL: मेकोमी यहूदा ङा बोल्‍यो सहर नेल्‍लेमी निसाफ पाइबपुकी वोदा बाक्‍त।
  ita-1927: 'E stabilì dei giudici nel paese, in tutte le città fortificate di Giuda,
    città per città, e disse ai giudici:'
  ckb-ckb: هەروەها دادوەری لە هەموو شارە قەڵابەندەکانی یەهودا دانا و
  eng-BBE: And he put judges through all the land, in every walled town of Judah,
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ದೇಶದೊಳಗೆ ಪಟ್ಟಣ ಪಟ್ಟಣದಲ್ಲಿ ಯೆಹೂದದ ಸಮಸ್ತ ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣಗಳೊಳಗೆ
    ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೆ,
  tam-2017: அவன் யூதாவின் பாதுகாப்பான பட்டணங்களாகிய ஒவ்வொரு பட்டணத்திலும் நியாயாதிபதிகளை
    வைத்து,
  spa-RV-1909: Y puso en la tierra jueces en todas las ciudades fuertes de Judá, por
    todos los lugares.
  ron-BTF: Și a așezat judecători în țară prin toate cetățile întărite din Iuda, cetate
    de cetate,
  eng-WEBP: He set judges in the land throughout all the fortified cities of Judah,
    city by city,
  eng-FBV: He appointed judges throughout the country, in all of the fortified towns
    of Judah.
  nld-1939: Ook stelde hij rechters aan in het land en in alle vestingen van Juda,
    stad voor stad.
  nch-BL: Huan Tanahuatijquet Josafat quintali jueces ipan nochi altepeme ten tali
    Judá,
  vie-1934: Người lập quan xét trong khắp nước, tại các thành bền vững của Giu-đa,
    thành nào cũng có.
  hin-CV: यहूदिया देश के हर एक नगर में उसने न्यायाध्यक्ष ठहरा दिए.
  spa-BES: Y puso a los jueces por toda la tierra, en cada pueblo amurallado de Judá,
  tdx-tdx: Le nampijadoña’e mpizaka an-tane ao; amo rova-fatratse e Iehoda iabio kirova-drova,
  tha-KJV: พระองค์​ทรงตั้งผู้​วิน​ิจฉัยในแผ่นดินนั้น ในหัวเมืองที่​มี​ป้อมทั้งสิ้นของยูดาห์
    ที​ละหัวเมือง
  por-BR-2018: E pôs na terra juízes em todas as cidades fortes de Judá, por todos
    os lugares.
  deu-ELO: Und er bestellte Richter im Lande, in allen festen Städten Judas, Stadt
    für Stadt.
  eng-WYC-2018: And he ordained judges of the land in all the strengthened cities
    of Judah, by each place. (And he ordained judges of the land in all the fortified
    cities of Judah, at each place.)
  epo-epo: Li starigis juĝistojn en la lando, en ĉiuj fortikigitaj urboj de Judujo,
    en ĉiu urbo aparte.
  uig-PIN: U yǝnǝ Yǝⱨuda tǝwǝsidiki barliⱪ ⱪorƣanliⱪ xǝⱨǝrlǝrdǝ soraⱪqilarni tǝyinlidi;
  beo-beo: E da Yuda gagili sali moilai bai bagade afae afae amo ganodini fofada:su
    dunu ilegei.
  tpi-OTNT: Na Jehosafat i makim ol man bilong harim kot na em i putim ol i stap long
    olgeta taun bilong Juda i gat strongpela banis.
  hau-SA: Ya naɗa alƙalai a kowanne daga cikin biranen katanga na Yahuda a ƙasar.
  uig-LAT: U yene Yehuda tewesidiki barliq qorghanliq sheherlerde soraqchilarni teyinlidi;
  nde-nde: Wakhetha abehluleli elizweni, kuwo wonke amadolobho abiyelweyo akoJuda.
  ton-ton: ¶ Pea naʻe fakanofo ʻe ia ʻae kau fakamaau ʻi he fonua ʻi he ngaahi kolotau
    kotoa pē ʻo Siuta ʻi he kolo taki taha kotoa pē.
  ces-1613: A ustanovil soudce v zemi po všech městech Judských hrazených, v jednom
    každém městě.
  eng-WMB: He set judges in the land throughout all the fortified cities of Judah,
    city by city,
  tam-TCV: அவன் யூதாவிலுள்ள அரண்செய்யப்பட்ட பட்டணங்களில் இருக்கும்படி நாட்டில் நீதிபதிகளை
    நியமித்தான்.
  ceb-ULB: Nagbutang siya ug mga maghuhukom sa yuta sa tanang kinutaan nga mga siyudad
    sa Juda, matag siyudad.
  pol-UBG: I ustanowił sędziów w ziemi we wszystkich warownych miastach Judy, w każdym
    mieście.
  urd-GVU: اُس نے یہوداہ کے تمام قلعہ بند شہروں میں قاضی بھی مقرر کئے۔
  deu-1912: Und er bestellte Richter im Lande in allen festen Städten Juda's, in einer
    jeglichen Stadt etliche,
  kan-2017: ಅವನು ಯೆಹೂದ ದೇಶದ ಪ್ರತಿಯೊಂದು ಕೋಟೆಕೊತ್ತಲಗಳುಳ್ಳ ಪಟ್ಟಣದಲ್ಲಿ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು
    ನೇಮಿಸಿದನು.
  yap-yap: Ra reb fapi binaw nu Judah ni kan yororiy nib gel ni fan ko mael me duwgiliy
    e pi’in ni ngar manged tapuf oloboch riy
  hlt-MCSB: Judah kah aka cak khopuei boeih kah khopuei, khopuei ah khohmuen kah laitloek
    rhoek te a khueh.
  mdy-ETH: ዒዚ ዙሎ ኬልቂ ዲርቂ ዋርዲዮና ዪሁዳ ካታሞ ቢያሢዳ ሱኡጌ ዶኦራዖ፥
  twi-ASANTE: Ɔyiyii atemmufoɔ wɔ nkuropɔn a wɔabɔ ho ban wɔ ɔman no mu nyinaa,
  eng-WEBU: He set judges in the land throughout all the fortified cities of Judah,
    city by city,
  wal-wal: Yihudaa biittan de7iya gimbbettida katamatu ubban daannata sunttiis.
  spa-PDDPT: Estableció jueces en todas las ciudades fortificadas del territorio de
    Judá.
  gun-gun: Oyvy jave rupi omoĩ joguerekoarã kuery, tetã ikorapa va'e ha'e javi rupi,
    peteĩ-teĩ tetã py ikuai aguã.
  ilo-ULB: Nangisaad isuna kadagiti ukom iti amin a nasarikedkedan a siudad ti Juda,
    iti tunggal siudad ti Juda.
  kpg-kpg: Mee guu dongo ana gau gabunga i lodo nia waahale dagidahi o Judah ala gu abaaba,
  uig-ARA: ئۇ يەنە يەھۇدا تەۋەسىدىكى بارلىق قورغانلىق شەھەرلەردە سوراقچىلارنى تەيىنلىدى؛
  sus-sus: A naxa kiitisae dɔxɔ Yudaya taa makantaxi birin kui.
  pon-2006: E ketin pilada sounkopwung kei nan ehuehu kahnimw me kehl kehlail nan
    Suda
  ksd-ksd: Ma i ga tibe ta umana tena varkurai ure ra gunan ta nam ra umana pia na
    pal nina di ga liplip bat diat ta ra langun Iuda,
  tur-YTC: Ülkede, Yahuda'nın bütün surlu kentlerine, kent kent hâkimler koydu,
  grc-BRENT: Καὶ κατέστησε τοὺς κριτὰς ἐν πάσαις ταῖς πόλεσιν Ἰούδα ταῖς ὀχυραῖς,
    ἐν πόλει καὶ πόλει.
  ind-AYT: Dia mengangkat hakim-hakim di tanah itu, yaitu di kota-kota Yehuda yang
    berkubu, dari kota ke kota.
  nya-nya: Iye anasankha oweruza mʼdzikomo, mu mzinda uliwonse wotetezedwa wa Yuda.
  hrv-hrv: Postavi suce u zemlji u svim tvrdim judejskim gradovima, u svakome gradu.
  mps-mps: Tama Jehosafatgo te po tų ebo odabo bidi dabe sa munama. augwali te tigidali
    bomai obo elalubo taunde tatagalo pali.
  tpi-tpi: Na Jehosafat i makim ol man bilong harim kot na em i putim ol i stap long
    olgeta taun bilong Juda i gat strongpela banis.
  dan-1931: Og han indsatte Dommere i Landet i hver enkelt af de befæstede Byer i
    Juda.
  vie-OVCB: Vua bổ nhiệm các phán quan tại các thành phố chiến lược khắp đất nước
    Giu-đa,
  guj-2017: તેણે દેશમાં, એટલે યહૂદિયાના સર્વ કિલ્લાવાળાં નગરોમાંના પ્રત્યેક નગરમાં,
    ન્યાયાધીશો નીમ્યા.
  pon-2006A: E ketin pilada sounkopwung kei nan ehuehu kahnimw me kehl kehlail nan
    Suda
  por-BRBSL: Ele colocou juízes na terra em todas as cidades fortificadas de Judá,
    cidade por cidade,
  cth-cth: Judah ram thung rapan ka tawn e kho tangkuem dawk, lawkcengkungnaw a hruek.
  twi-twi: Oyiyii atemmufo wɔ nkuropɔn a wɔabɔ ho ban wɔ ɔman no mu nyinaa,
  hlt-hlt: Judah kah aka cak khopuei boeih kah khopuei, khopuei ah khohmuen kah laitloek
    rhoek te a khueh.
  tbz-SIM: Kòo kɑnnɛ bɛkótíbɛ̀ Sudɑɑ tempɛ̃ nkó yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀ yɛmɔu, bɑ́
    dìì ɛì nɛ̀ di kó bɛkótíbɛ̀,
  msy-2020: Ezɨ Jehosafat kotiaba tuisɨghamin jasba amɨsevegha, Judan nguibar ekiar
    dɨvazir bar gavgavim avɨniziba bar me arɨki.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑ hʋʋlɑɑ kɛ Yutɑ kɑwulɑɣɑ koloosi ɑcɑlɛɛ tǝnɑ tɑɑ.
  azb-azb: Ölkəyə, Yəhudanın bütün qalalı şəhərlərinə hakimlər – hər şəhərə bir hakim
    qoydu.
  eng-DBY: And he set judges in the land throughout the fortified cities of Judah,
    city by city.
  hin-2017: फिर उसने यहूदा के एक-एक गढ़वाले नगर में न्यायी ठहराया।
  eng-YLT: And he establisheth judges in the land, in all the fenced cities of Judah,
    for every city,
  eng-WYC-2017: And he ordained judges of the land in all the strengthened cities
    of Judah, by each place.
  eng-WMBB: He set judges in the land throughout all the fortified cities of Judah,
    city by city,
  urd-GVH: उसने यहूदाह के तमाम क़िलाबंद शहरों में क़ाज़ी भी मुक़र्रर किए।
  rug-rug: Vizata tie varipitui si asa koari hopeke popoa lavata pa Ziuda saripu ta
    goba patu,
  gaz-gaz: Innis biyya sana keessatti magaalaawwan Yihuudaa kanneen dallaa jabaa qaban
    hundatti abbootii murtii muude.
  fra-LSG: Il établit des juges dans toutes les villes fortes du pays de Juda, dans
    chaque ville.
  yal-yal: A yi kitisane dɔxɔ Yuda yamanan taa rakantanxine birin yi.
  haw-1868: Hoonoho oia i mau lunakanawai ma ka aina, ma na kulanakauhale o Iuda i
    paa i ka pa a pau, ma kela kulanakauhale, keia kulanakauhale.
  arb-NAV: وَعَيَّنَ قُضَاةً فِي كُلِّ مُدُنِ يَهُوذَا الْمُحَصَّنَةِ.
  ewe-ewe: Eɖo ʋɔnudrɔ̃lawo ɖe du gãwo katã me le anyigba blibo la dzi
  eng-LEE: And he appointed judges in the land in all the fortified cities of Judah,
    in city by city.
  asm-FB: আৰু দেশৰ ভিতৰত গড়েৰে আবৃত যিহূদাৰ আটাইবোৰ নগৰৰ ভিতৰত প্ৰত্যেক নগৰত তেওঁ
    এজন এজনকৈ বিচাৰকৰ্ত্তা নিযুক্ত কৰিলে৷
  sus-A: عَ نَشَ كِيتِسَيٍ دْشْ يُدَيَ تَا مَكَنتَشِ بِرِن كُي.
  fra-SBL: Il établit des juges dans le pays, dans toutes les villes fortes de Juda,
    ville par ville,
  hbo-hbo: וַיַּעֲמֵ֨ד שֹֽׁפְטִ֜ים בָּאָ֗רֶץ בְּכָל־עָרֵ֧י יְהוּדָ֛ה הַבְּצֻרֹ֖ות
    לְעִ֥יר וָעִֽיר׃
  kik-kik: Nake agĩthuura andũ a gũthikagĩrĩria maciira kũu bũrũri-inĩ, thĩinĩ wa
    o itũũra rĩa matũũra manene ma Juda marĩa mairigĩirwo na thingo cia hinya.
  fra-NCL: Il établit des juges dans le pays, dans toutes les villes fortes de Juda,
    pour chaque ville.
  cek-AK: Prae thung boih hoi sipae kaom Judah vangpuinawk boih ah, lokcaekkungnawk
    to a suek.
  cuk-cuk: Degi, Josafat Judá-yargi bela-neggweburmar-gandik-bukwadgi igar-nabomalad-dummagan-nug-imaksabalid.
  uig-CYR: У йәнә Йәһуда тәвәсидики барлиқ қорғанлиқ шәһәрләрдә сорақчиларни тайинлиди;
  tel-2017: యూదాలో ప్రాకారాలున్న పట్టణాలన్నిటిలో అతడు న్యాయాధిపతులను ఏర్పరచాడు.
  hat-BSA: Li te chwazi jij nan peyi a nan tout vil fòtifye Juda yo, vil pa vil.
  kos-kos: El srisrngiya mwet nununku nu in kais sie siti kuhlusyukyak in acn Judah,
  hbo-WLC: וַיַּעֲמֵ֨ד שֹֽׁפְטִ֜ים בָּאָ֗רֶץ בְּכָל־עָרֵ֧י יְהוּדָ֛ה הַבְּצֻר֖וֹת
    לְעִ֥יר וָעִֽיר׃
  ibo-ibo: Ọ họpụtara ndị ikpe nʼala ahụ, nʼotu nʼotu nʼobodo ndị ahụ niile e wusiri
    ike nke Juda.
  ory-ory: ଆଉ, ସେ ଦେଶର ସର୍ବତ୍ର ଯିହୁଦାର ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରସମୂହରେ ନଗରକୁ ନଗର ବିଚାରକର୍ତ୍ତାମାନଙ୍କୁ
    ନିଯୁକ୍ତ କଲେ।
  chk-chk: A filätä soukapwüng lon iteiten eu me eu telinimw mi pöchökül tittir me
    lon ewe fanü Juta.
  rop-rop: Imbin pudum haibala boswan jadjis langa ebri strongwan taun deya langa
    Juda,
  ukr-1871: І понастановляв суддїв в землї по всїх утверджених містах Юдеї, в кожному
    містї;
  deu-1951: Und er bestellte Richter im Lande, in allen festen Städten Judas, in einer
    jeden Stadt besonders.
  eng-JPS: And he set judges in the land throughout all the fortified cities of Judah,
    city by city,
  srp-1865: I postavi sudije u zemlji po svijem tvrdijem gradovima Judinijem, u svakom
    gradu.
  lug-lug: N’alonda abalamuzi mu nsi, ne mu buli kibuga kya Yuda ekiriko Bbugwe.
  heb-heb: ויעמד שפטים בארץ בכל ערי יהודה הבצרות לעיר ועיר׃
  ben-IRV: আর দেশের মধ্যে অর্থাৎ যিহূদার প্রাচীরে ঘেরা নগরগুলির মধ্যে বিচারকদের নিযুক্ত
    করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਗੜਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਨਿਆਈਂ ਸ਼ਹਿਰ ਸ਼ਹਿਰ ਨਿਯੁਕਤ
    ਕੀਤੇ
  mya-JVB: ယုဒ နိုင်ငံ တွင် ၊ ခိုင်ခံ့ သောမြို့ ရှိသမျှအသီးအသီး တို့၌ တရားသူကြီး တို့ကို
    ခန့်ထား ၍၊
  hmo-hmo: Iehosapata ese danu kota biagudia ia abia hidi, tano kahana ibounai dekenai
    ia atodia, Iuda hanua mai edia magudia ibounai lalonai.
  urd-urd: उसने यहूदाह के सब फ़सीलदार शहरों में शहर — ब — शहर क़ाज़ी मुक़र्रर किए,
  rus-SYN: И поставил судей на земле по всем укрепленным городам Иудеи в каждом городе,
  bqc-SIM: À yã́kpalɛkɛnaↄ dìlɛdilɛ Yuda bùsu wɛ̃́lɛ bĩ́ideↄ guu.
  tcz-CHONGTHU: Hichejou chun Jehoshaphat in kul kikai khum kho piho jousea chun,
    thutan vaihom ho akoisoh keijin ahi.
  mar-mar: तसेच त्याने यहूदामध्ये आणि यहूदाच्या प्रत्येक तटबंदीच्या नगरांत न्यायाधीश
    नेमले.
  qub-qub: Curalasha siudäcunacho intëruchömi Judächöga juezcunata churaran.
  bqp-bqp: Mɑ u siri kowobu yi Yudɑn wuu gbɑ̃rɑruguu bɑɑgere sɔɔ.
  hat-hat: Li mete jij nan chak lavil ak ranpa peyi Jida a, yonn apre lòt.
  eng-BSB: He appointed judges in the land, in each of the fortified cities of Judah.
  eng-WEBPB: He set judges in the land throughout all the fortified cities of Judah,
    city by city,
  kbq-kbq: Hagi maka Juda mopafima hanave vihuma hugagiterema hazageno me'nea ranra
    kumapina, nanekema refkoma hu kva vahetmina zamazeri otitere nehuno,
  nhe-BL: Huan Tlanahuatijquetl Josafat quintlali jueces ipan nochi altepetini tlen
    tlali Judá,
  gub-BL: Omono kar tuwihaw teko wanemiapo kwer imume'u har tawhu Zuta rehe har pàrirogaw
    hereko har nànàn wà no.
  eng-DRA: And he set judges of the land in all the fenced cities of Juda, in every
    place.
