verse: 2CH.019.008
translations:
  mal-C: യഹോവയുടെ നിയമങ്ങൾ നടപ്പാക്കുന്നതിനും തർക്കമുള്ള കാര്യങ്ങളിൽ തീർപ്പുകൽപ്പിക്കുന്നതിനുമായി
    ചില ലേവ്യരെയും പുരോഹിതന്മാരെയും ഇസ്രായേല്യകുടുംബങ്ങളുടെ തലവന്മാരെയും യെഹോശാഫാത്ത്
    ജെറുശലേമിൽ നിയമിച്ചു. അവരുടെ ആസ്ഥാനവും ജെറുശലേംതന്നെയായിരുന്നു.
  deu-TKW: Aber auch zu Jerusalem bestellte Josaphat welche von den Leviten und den
    Priestern und den Familienhäuptern Israels für die Angelegenheiten Jahwes und
    die Rechtshändel der Bewohner Jerusalems.
  lin-lin: Kati na Yelusalemi, Jozafati aponaki Balevi, Banganga-Nzambe mpe bakambi
    ya mabota ya Isalaele mpo na kosambisa kolanda Mibeko ya Yawe mpe kokata makambo
    ya bavandi ya Yelusalemi.
  eng-LSV: And also in Jerusalem, Jehoshaphat has appointed of the Levites, and of
    the priests, and of the heads of the fathers of Israel, for the judgment of YHWH,
    and for strife; and they return to Jerusalem,
  eng-GNV: 'Moreouer in Ierusalem did Iehoshaphat set of the Leuites, and of the Priests
    and of the chiefe of the families of Israel, for the iudgement and cause of the
    Lord: and they returned to Ierusale.'
  eng-WEBSTER: Moreover, in Jerusalem did Jehoshaphat set of the Levites, and of the
    priests, and of the chief of the fathers of Israel, for the judgment of the LORD,
    and for controversies, when they returned to Jerusalem.
  nhw-BL: Huan nojquiya Tlanahuatijquetl Josafat quintlali ipan altepetl Jerusalén
    sequin levitame, sequin totajtzitzi huan sequin catli itztoyaj tlayacanani tlen
    israelita familias. Huan quintequimacac para tetlajtolsencahuase ica itequiticayo
    TOTECO huan quisencahuase cuesoli ica tlamantli ipan tiopamitl huan nojquiya para
    quisencahuase nochi tlamantli cualantli huan tequipacholi catli masehualme tlen
    altepetl Jerusalén quipixque se ica seyoc.
  swh-ONEN: Pia huko Yerusalemu, Yehoshafati akaweka baadhi ya Walawi, makuhani na
    viongozi wa jamaa za Waisraeli ili kutoa hukumu kwa ajili ya Bwana na kuamua magomvi.
    Nao waliishi huko Yerusalemu.
  bba-bba: Sɑnɑm mɛ bɑ wurɑmɑ Yerusɑlɛmuɔ, Yosɑfɑti u Lefibɑ kɑ yɑ̃ku kowobu yi, kɑ
    sere mɑɑ Isirelibɑn ɡuro ɡurobu, bu kɑ tɔmbu siriɑ bɑ̀ n ɡɑri ɡɛɛ mɔ.
  eng-KJVCPB: Moreover in Jerusalem did Jehoshaphat set of the Levites, and of the
    priests, and of the chief of the fathers of Israel, for the judgment of the Lord,
    and for controversies, when they returned to Jerusalem.
  luo-luo: Bende e Jerusalem, Jehoshafat noketo jo-Lawi, jodolo kaachiel gi jotend
    anywola moko mag jo-Israel mondo ongʼad bura e nying Jehova Nyasaye kendo mondo
    gikel kwe e tungni. Kendo negidak Jerusalem.
  meu-meu: Ierusalem ai danu Iehosafat ese Levi taudia bona hahelaḡa taudia haida
    bona Israel iduhudia ikwaradia taudia haida danu e haginidia, Iehova ena hahemaoro
    karadia bae kara, bona heiri-heiri taudia bae hahemaoro henidia. Edia ḡaukara
    gabuna be Ierusalem ai.
  npi-ULB: यसबाहेक यहोशापातले यरूशलेममा केही लेवी र पुजारी, र इस्राएलका पुर्ख्‍यौली
    घरानाका केही अगुवाहरूलाई परमप्रभुको न्याय कायम राख्‍न र झगडाहरू मिलउन नियुक्त
    गरे । तिनीहरू यरूशलेममा बसे ।
  yor-yor: Ní Jerusalẹmu pẹ̀lú, Jehoṣafati yan díẹ̀ lára àwọn Lefi, àwọn àlùfáà àti
    àwọn olórí ìdílé Israẹli si pípa òfin Olúwa mọ́ àti láti ṣe ìdájọ́. Wọn sì ń gbé
    ní Jerusalẹmu.
  pes-OPCB: یهوشافاط در اورشلیم از لاویان و کاهنان و سران طایفه‌ها نیز قضاتی تعیین
    کرد تا از جانب خداوند قضاوت کنند.
  tgl-ULB: Bukod dito, nagtalaga si Jehoshafat ng ilan sa mga Levita at mga pari sa
    Jerusalem, at ilan sa mga pinuno ng mga sinaunang sambahayan ng Israel, para sa
    pagsasagawa ng paghatol para kay Yahweh, at para sa mga pagtatalo. Tumira sila
    sa Jerusalem.
  hui-hui: Yahosabada ibu ani ibaga bialu howa Yarusalemehabi ibugua Libai agaliru
    loma binigo mo miagaru hameigini emene haga binidadagua agali haguane mbira mbira
    bu hearubi tigua Yarusalemeni howa wali agalime Anduane Homogonaga mana puguarago
    godini hale helobi wali agali Yarusaleme tanoha bu hearunaga bi lai lalu keba
    hene wiaru mo tiga bialu helo dabo helene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​မြို့​သူ​မြို့​သား​အ​ချင်း​ချင်း တ​ရား​တွေ့​မှု​များ​နှင့်​ထာ​ဝရ​ဘု​ရား​၏​ပ​ညတ်
    တော်​ကို​ချိုး​ဖောက်​မှု​များ​ကို​စီ​ရင်​ရန်​အ​တွက် လေ​ဝိ​အနွယ်​ဝင်​များ​နှင့်​မြို့​မိ​မြို့​ဖ​များ​အား
    တ​ရား​သူ​ကြီး​များ​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་ལེ་ཝི་པ་དང་མཆོད་དཔོན། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་རྣམས་ལས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དཔྱད་ཁྲ་གཏོང་བ་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་འབངས་མིའི་ཆེད་དུ་ཁྲིམས་གཅོད་པར་མི་འགའ་རེ་བསྐོས་པ་ཡིན་ནོ།
    །
  sna-sna: MuJerusarema, Jehoshafati akagadza vamwe vevaRevhi, vaprista navakuru vemhuri
    dzavaIsraeri kuti vagochengetedza murayiro waJehovha uye kuti vapedze gakava,
    uye vakagara muJerusarema.
  spa-BLM: Además, Josafat nombró en Jerusalén a algunos levitas, sacerdotes y jefes
    de familia de Israel para que juzgaran por Yahvé y por las controversias. Ellos
    regresaron a Jerusalén.
  cac-cac: An̈ejtona' ix sic'anpaxelta juntzan̈ eb' vin̈ levita vin̈, eb' vin̈ sacerdote
    yed' juntzan̈ eb' vin̈ yajal yaj d'a junjun macan̈ eb' cajan d'a Jerusalén chi',
    yic tz'och eb' vin̈ juezal yic sc'ayb'aj eb' anima chi' yuj eb' vin̈ d'a sley
    Jehová yed' yic sb'oan yaj yoval eb' anima chi' eb' vin̈ d'a Jerusalén chi'.
  swh-ULB: Vile vile, katika Yerusalemu Yehoshafati akateua baadhi ya Walawi na makuhani,
    na baahdhi ya viongozi wa nyumba za mababu wa Israeli, kwa ajili ya kufanya hukumu
    kwa ajili ya Yahwe, na kwa ajili ya migogoro. Wakaishi katika Yerusalemu.
  bel-bel: І ў Ерусаліме прыставіў Ёсафат зь лявітаў і сьвятароў і ўзначальцаў пакаленьняў
    у Ізраіля да суду Гасподняга і да цяжбінаў. І вярнуліся ў Ерусалім.
  deu-ELBBK: Und auch in Jerusalem bestellte Josaphat Leviten und Priester und Häupter
    der Väter Israels für das Gericht des HERRN und für den Rechtsstreit. Und sie
    waren nach Jerusalem zurückgekehrt.
  mbb-OT: Duen daan menge Levihanen, menge memumuhat, wey menge pengulu te menge pemilya
    te menge Israilihanen he midhimu ni Jehoshafat he menge menhuhusey te menge rirù
    he zuen kelevetan te kesuǥuan te Nengazen wey kedhusey te menge ebpekedtetebek.
    Ne ziyè dan med-ubpà te Jerusalem.
  mal-2015: യെരൂശലേമിലും യെഹോശാഫാത്ത് ലേവ്യരിലും പുരോഹിതന്മാരിലും യിസ്രായേലിന്റെ പിതൃഭവനത്തലവന്മാരിലും
    ചിലരെ യഹോവയുടെ ന്യായപാലനത്തിന്നായിട്ടും വ്യവഹാരം തീക്കേണ്ടതിന്നായിട്ടും നിയമിച്ചു;
  rmc-rmc: Paľis o Jošafat the andro Jeruzalem ačhaďa Leviten, rašajen the anglune
    muršen sar sudcen, hoj te sudzinen le manušen, sar len ela vareso maškar peste
    abo sar vareko na doľikerela o zakonos le RAJESKRO.
  pes-OPV: و در اورشلیم نیز یهوشافاط بعضی از لاویان و کاهنان را و بعضی از روسای آبای
    اسرائیل را به جهت داوری خداوند و مرافعه‌ها قرار داد پس به اورشلیم برگشتند.
  ron-1924: Кынд с-а ынторс ла Иерусалим, Иосафат а пус ши аич, пентру жудекэциле
    Домнулуй ши пентру неынцелеӂерь, левиць, преоць ши кэпетений песте каселе пэринтешть
    але луй Исраел.
  ben-OBCV: জেরুশালেমেও যিহোশাফট সদাপ্রভুর বিধান প্রয়োগ করার ও মতবিরোধের মীমাংসা
    করার জন্য কয়েকজন লেবীয়কে, যাজককে ও ইস্রায়েল বংশোদ্ভুক্ত কর্তাব্যক্তিকে নিযুক্ত
    করলেন। তারা সবাই জেরুশালেমেই বসবাস করতেন।
  som-som: Oo markay Yeruusaalem ku noqdeen ayaa Yehooshaafaad weliba Yeruusaalemna
    fadhiisiyey kuwii reer Laawi iyo wadaaddadii iyo madaxdii reeraha dadka Israa'iil
    inay sameeyaan Rabbiga garsooriddiisa iyo inay kuwii murma u garsooraan.
  lat-VUC: In Jerusalem quoque constituit Josaphat Levitas, et sacerdotes, et principes
    familiarum ex Israël, ut judicium et causam Domini judicarent habitatoribus ejus.
  eng-ASVBT: Moreover in Jerusalem did Jehoshaphat set of the Levites and the priests,
    and of the heads of the fathers’ houses of Israel, for the judgment of Jehovah,
    and for controversies. And they returned to Jerusalem.
  ita-1885: Oltre a ciò, Giosafat costituì anche in Gerusalemme alcuni d'infra i Leviti,
    e d'infra i sacerdoti, e d'infra i capi delle famiglie paterne d'Israele, per
    tener la ragione del Signore, e per giudicar le liti; e si ricorreva in Gerusalemme.
  eng-LXXUP: Moreover Jehoshaphat appointed in Jerusalem some of the priests, and
    Levites, and heads of houses of Israel, for the judgment of the Lord, and to judge
    the dwellers in Jerusalem.
  eng-ULB: Moreover, in Jerusalem Jehoshaphat appointed some of the Levites and the
    priests, and some of the heads of the ancestral houses of Israel, for carrying
    out judgment for Yahweh, and for the sake of disputes. They lived in Jerusalem.
  spa-VBL: Josafat también nombró en Jerusalén a algunos de los levitas, sacerdotes
    y jefes de familia para que actuaran como jueces respecto a la ley del Señor y
    para que resolvieran las disputas. Debían tener sus tribunales en Jerusalén.
  fra-_FOB: Josaphat établit aussi à Jérusalem des Lévites, et des sacrificateurs,
    et des chefs des pères d'Israël, pour le jugement de l'Éternel, et pour les contestations.
    Et on revint à Jérusalem.
  mal-mal: കൂടാതെ യെരൂശലേമിലും, യെഹോശാഫാത്ത്, ലേവ്യരിലും പുരോഹിതന്മാരിലും യിസ്രായേലിന്റെ
    പിതൃഭവനത്തലവന്മാരിലും ചിലരെ യഹോവയുടെ ന്യായപാലനത്തിനായും വ്യവഹാരം തീർക്കേണ്ടതിനായും
    നിയമിച്ചു;
  urd-GVR: Yarūshalam meṅ Yahūsafat ne kuchh Lāwiyoṅ, imāmoṅ aur ḳhāndānī sarparastoṅ
    ko insāf karne kī zimmedārī dī. Rab kī sharīat se mutālliq kisī muāmale yā Yarūshalam
    ke bāshindoṅ ke darmiyān jhagaṛe kī sūrat meṅ unheṅ faislā karnā thā.
  suz-BL: येहो-शाफातम यरूसलेममी लेवीपुकी, चढ़ेबपुकी नु इस्राएल ङा खिं खिं आन ठेयब
    मुर आन कली परमप्रभु यावे आ ङोंइती निसाफ पचा कली नु जीब आन दातेमी गारपाइक्‍चा कली
    वोइश्‍शो बाक्‍माक्‍त। मिनु मेकोपुकी यरूसलेमम बाक्‍बाक्‍मा बाक्‍त। ब्‍यवस्‍था १७:८-९;
    ब्‍यवस्‍था १९:१७
  ita-1927: Giosafat, tornato che fu a Gerusalemme, stabilì anche quivi dei Leviti,
    dei sacerdoti e dei capi delle case patriarcali d’Israele per render giustizia
    nel nome dell’Eterno, e per sentenziare nelle liti.
  ckb-ckb: هەروەها یەهۆشافات لە لێڤی و کاهین و گەورەی بنەماڵەکانی ئیسرائیل چەند کەسێکی
    لە ئۆرشەلیم دانا بۆ دادوەریکردن بەگوێرەی فێرکردنی یەزدان و بۆ ناوبژیکردنی ناکۆکییەکان،
    ئەوانیش لە ئۆرشەلیم دانیشتن.
  eng-BBE: Then in Jerusalem he gave authority to certain of the Levites and the priests
    and the heads of families of Israel to give decisions for the Lord, and in the
    causes of those living in Jerusalem.
  kan-OKCV: ಅವರು ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿ ಬಂದ ತರುವಾಯ ಯೆಹೋಷಾಫಾಟನು ಯೆಹೋವ ದೇವರ ನ್ಯಾಯತೀರ್ವಿಕೆಗೋಸ್ಕರವೂ,
    ವ್ಯಾಜ್ಯಗಳಿಗೋಸ್ಕರವೂ ಯೆರೂಸಲೇಮಿನೊಳಗೆ ಲೇವಿಯರಲ್ಲಿಯೂ, ಯಾಜಕರಲ್ಲಿಯೂ, ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಪ್ರಧಾನರಲ್ಲಿಯೂ
    ಕೆಲವರನ್ನು ನೇಮಿಸಿ ಅವರಿಗೆ,
  tam-2017: அவர்கள் எருசலேமில் வந்திருக்கும்போது, யோசபாத் லேவியர்களிலும், ஆசாரியர்களிலும்,
    இஸ்ரவேலுடைய வம்சத்தலைவரிலும், சிலரைக் யெகோவாவுடைய நியாயங்களைக்குறித்தும் விவாதக்
    காரியங்களைக்குறித்தும் விசாரிக்கும்படி எருசலேமிலே நியமித்து,
  spa-RV-1909: Y puso también Josaphat en Jerusalem algunos de los Levitas y sacerdotes,
    y de los padres de familias de Israel, para el juicio de Jehová y para las causas.
    Y volviéronse á Jerusalem.
  ron-BTF: Mai mult, Iosafat a așezat în Ierusalim dintre leviți și preoți și dintre
    mai marii părinților lui Israel, pentru judecata DOMNULUI și pentru certe, când
    s-au întors la Ierusalim.
  eng-WEBP: Moreover in Jerusalem Jehoshaphat appointed certain Levites, priests,
    and heads of the fathers’ households of Israel to give judgment for the LORD and
    for controversies. They returned to Jerusalem.
  eng-FBV: Jehoshaphat also appointed in Jerusalem some of the Levites, priests, and
    family heads to act as judges regarding the law of Lord and to settle disputes.
    They were to have their courts in Jerusalem.
  nld-1939: Ook in Jerusalem stelde Josafat enige levieten, priesters en familiehoofden
    van Israël aan, om Jahweh’s rechten te handhaven, en de geschillen tussen de burgers
    van Jerusalem te beslechten.
  nch-BL: Huan nojquiya Tanahuatijquet Josafat quintali ipan altepet Jerusalén sequij
    levitame, sequij totajtzitzi huan sequij cati eliyayaj tayacanani ten israelita
    familias. Huan quintequimacac para tetajtolsencahuase ica itequiticayo TOTECO
    huan quisencahuase cuesoli ica tamanti ipan tiopamit huan nojquiya para quisencahuase
    nochi tamanti cualanti huan tequipacholi cati masehualme ten altepet Jerusalén
    quipiyayayaj se ica seyoc.
  vie-1934: Lại Giô-sa-phát cũng chọn mấy người Lê-vi, thầy tế lễ và trưởng tộc của
    Y-sơ-ra-ên, đặt họ tại Giê-ru-sa-lem, đặng vì Đức Giê-hô-va mà đoán xét và phân
    xử việc kiện cáo. Chúng đều trở về Giê-ru-sa-lem.
  hin-CV: येरूशलेम में भी उसने कुछ लेवियों, पुरोहितों और इस्राएल के पितरों के गोत्रों
    के कुछ प्रमुखों को याहवेह की ओर से येरूशलेम में विवादों के न्याय देने के लिए चुना.
  spa-BES: Luego, en Jerusalén, dio autoridad a algunos de los levitas, sacerdotes
    y jefes de familia de Israel para tomar decisiones por el Señor y por las causas
    de los que viven en Jerusalén.
  tdx-tdx: Mbore nampijadoñe nte-Levy naho mpisoroñe vaho talèn’ anjomban-droae’ Israele
