    meke na koimata pa puku tatamana pude na tie varipitui koari na tie pa linulina
    sa tinarae te Tamasa, meke pude va toṉoti sari na ninominomi tadi na tie pa popoa.
  gaz-gaz: Yehooshaafaax akkasumas Yerusaalem keessatti akka isaan seera Waaqayyoo
    eegsisanii dubbii wal dhabiisaatiif illee araara buusaniif Lewwota, lubootaa fi
    hangafoota maatiiwwan Israaʼel tokko tokko muude. Isaanis Yerusaalem keessa jiraatan.
  fra-LSG: Quand on fut de retour à Jérusalem, Josaphat y établit aussi, pour les
    jugements de l’Éternel et pour les contestations, des Lévites, des sacrificateurs
    et des chefs de maisons paternelles d’Israël.
  yal-yal: Na kiini, Yosafati mɔn yi Lewi bɔnsɔnna muxune nun saraxaraline nun Isirayila
    bɔnsɔn xunne dɔxɔ Yerusalɛn yi, alogo e xa kitin sa Alatala xinli, e yi yɛngɛne
    ɲan yamaan tagi.
  haw-1868: A ma Ierusalema hoi, ua hoonoho o Iehosapata i kekahi poe o na Levi, a
    me na kahuna, a me kekahi poe luna o na makua o ka Iseraela, e hookolokolo no
    Iehova i na mea hoopaapaa, i ko lakou hoi ana mai i Ierusalema.
  arb-NAV: كَذَلِكَ عَيَّنَ يَهُوشَافَاطُ فِي أُورُشَلِيمَ قُضَاةً لِلرَّبِّ مِنَ
    اللّاوِيِّينَ وَالْكَهَنَةِ وَرُؤَسَاءِ بُيُوتَاتِ الشَّعْبِ لِفَضِّ النِّزَاعَاتِ.
    وَكَانَ مَقَرُّ إِقَامَتِهِمْ فِي أُورُشَلِيمَ،
  ewe-ewe: Yehosafat ɖo ʋɔnudrɔ̃ƒewo anyi le Yerusalem hã eye wòda Levitɔwo, nunɔlawo,
    hlɔ̃wo ƒe tatɔwo kple ʋɔnudrɔ̃lawo ɖe wo nu.
  eng-LEE: But also in Jerusalem did Jehoshaphat appoint some of the Levites, and
    the priests, and of the chiefs of the family divisions of Israel, for the [giving
    of] the judgment of the Lord, and for controversies, when they returned to Jerusalem.
  asm-FB: ইয়াৰ উপৰিও, যিহোচাফটে যিৰূচালেমত যিহোৱা-সমন্ধীয় বিচাৰৰ অৰ্থে আৰু বিবাদ
    ভাঙিবৰ অৰ্থে লেবীয়াসকলৰ, পুৰোহিতসকলৰ আৰু ইস্ৰায়েলৰ ফৈদৰ মুখিয়াল কেইজনমানক নিযুক্ত
    কৰিলে। তেখেতসকল যিৰূচালেমত বাস কৰিলে৷
  sus-A: يٍهٌسَقَتِ تٌ فبِلٍن دَرِ سَلَمُ، عَ نَشَ لٍوِكَيٍ، سّرّشّدُبّيٍ، نُن عِسِرَيِلَ
    دٍنبَيَ شُنيِيٍ تِ كِيتِسَيٍ رَ دَرِ سَلَمُ، عَلَكٌ عَلَتَلَ شَ سّرِيّ شَ فٍرٍ
    رَحْن حَمَ تَفِ.
  fra-SBL: Josaphat nomma à Jérusalem des lévites, des prêtres et des chefs de famille
    d'Israël pour qu'ils rendent des jugements en faveur de Yahvé et en cas de litige.
    Ils retournèrent à Jérusalem.
  hbo-hbo: וְגַ֣ם בִּ֠ירוּשָׁלַ͏ִם הֶעֱמִ֨יד יְהֹושָׁפָ֜ט מִן־הַלְוִיִּ֣ם וְהַכֹּהֲנִ֗ים
    וּמֵרָאשֵׁ֤י הָאָבֹות֙ לְיִשְׂרָאֵ֔ל לְמִשְׁפַּ֥ט יְהוָ֖ה וְלָרִ֑יב וַיָּשֻׁ֖בוּ
    יְרוּשָׁלָֽ͏ִם׃
  kik-kik: O nakuo Jerusalemu-rĩ, Jehoshafatu nĩathuurire Alawii amwe, na athĩnjĩri-Ngai,
    na atongoria a nyũmba cia andũ a Isiraeli marũgamagĩrĩre watho wa Jehova, na magatuithanagia
    maciira o na makaniina ngarari. Nao maatũũraga Jerusalemu.
  fra-NCL: A Jérusalem aussi, quand ils revinrent dans cette ville, Josaphat établit,
    pour les jugements de Yahweh et pour les contestations, des lévites, des prêtres
    et des chefs de maisons d’Israël.
  cek-AK: Jehosaphat loe Jerusalem kaminawk maeto hoi maeto lokpung naah raemh hanah,
    Angraeng ih daan patukkung, Levi acaeng, qaima hoi Israel acaeng zaehoikung kacoehtanawk
    to Jerusalem vangpui ah a suek; nihcae loe Jerusalem vangpui ah oh o.
  cuk-cuk: Deginbali, Josafat, Bab-Dummadse-dule-irwa-gormalad Jerusalén-neggweburgi
    urbisad, degi, e-bendakmalad-Levita-dulemar urbisbalid. Degine, Israel-e-neguya-e-dummagan,
    Bab-Jehová-Igar-Sogmaidba igar-nabogega urbisbalid. Amarde, Jerusalénʼgi mamaimalad.
  uig-CYR: Йәһошафат Лавийлардин, каһинлардин вә Исраил җәмәтлириниң башлиридин бәзиләрни
    Йерусалимға қайтуруп келип, уларни Йерусалимдиму Пәрвәрдигарниң һөкүмлирини чиқириш
    вә хәлиқниң әрз-дәвалирини бир тәрәп қилишқа тайинлиди.
  tel-2017: యెహోవా నిర్ణయించిన న్యాయాన్ని జరిగించడానికి, వివాదాలను పరిష్కరించడానికి
    యెహోషాపాతు లేవీయుల్లో యాజకుల్లో ఇశ్రాయేలీయుల పూర్వీకుల ఇంటి పెద్దల్లో కొందరిని
    యెరూషలేములో కూడా నియమించాడు. వారు యెరూషలేములో నివసించారు.
  hat-BSA: Nan Jérusalem osi, Josaphat te apwente kèk nan Levit yo avèk prèt yo ak
    kèk nan chèf lakay zansèt Israël yo, pou fè jijman SENYÈ a, e pou jije konfli
    pami moun ki te rete Jérusalem yo.
  kos-kos: In acn Jerusalem Jehoshaphat el srisrngiya mwet Levi, mwet tol, ac sifen
    sou, in mwet nununku ke pacl oasr lainyen ma sap lun LEUM GOD, ku ke amei inmasrlon
    mwet in siti sac.
  hbo-WLC: וְגַ֣ם בִּ֠ירוּשָׁלִַם הֶעֱמִ֨יד יְהוֹשָׁפָ֜ט מִן־הַלְוִיִּ֣ם וְהַכֹּהֲנִ֗ים
    וּמֵרָאשֵׁ֤י הָאָבוֹת֙ לְיִשְׂרָאֵ֔ל לְמִשְׁפַּ֥ט יְהוָ֖ה וְלָרִ֑יב וַיָּשֻׁ֖בוּ
    יְרוּשָׁלִָֽם׃
  ibo-ibo: Ọzọkwa, nʼime Jerusalem, Jehoshafat họpụtara ụfọdụ ndị Livayị, na ndị nchụaja,
    na ndịisi ezinaụlọ Izrel ka ha bụrụ ndị na-ahazi iwu nke Onyenwe anyị na-edozikwa
    esemokwu. Ha bikwa na Jerusalem.
  ory-ory: ଆହୁରି, ଯିହୋଶାଫଟ୍‍ ଯିରୂଶାଲମରେ ସଦାପ୍ରଭୁଙ୍କ ପକ୍ଷରେ ବିଚାର ଓ ବିବାଦ ଭଞ୍ଜନ କରିବା
    ନିମନ୍ତେ, ଲେବୀୟମାନଙ୍କ ଓ ଯାଜକମାନଙ୍କ ଓ ଇସ୍ରାଏଲର ପିତୃବଂଶର ପ୍ରଧାନମାନଙ୍କ ମଧ୍ୟରୁ ଲୋକ
    ନିଯୁକ୍ତ କଲେ। ତହୁଁ ସେମାନେ ଯିରୂଶାଲମକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, lon Jerusalem Jehosafat a pwal filätä ekoch mwän seni ewe ainangen
    Lefi, ekoch souasor pwal ekoch mwänirelan ekewe famili lon Israel, pwe repwe eäni
    kapwüng won än aramas puri än ewe Samol mi Lapalap kewe allük o apwüngala pwüngün
    ar kewe osukosuk. Iwe, ra nonom lon Jerusalem.
  rop-rop: Wal deya langa Jerusalem King Jehosafet bin pikimat detlot Libaimen, en
    ola serramonimen, en sambala brabli gudwan lidamob blanga kotim enibodi langa
    God lowa en najalot lowa blanga pipul langa det taun.
  ukr-1871: 'Та й в Ерусалимі настановив Йосафат декого з левітів і сьвященників та
    старшин над поколїннями в Ізраїлї до суду Господнього й до позвів: (І повертались
    у Ерусалим)'
  deu-1951: Auch in Jerusalem bestellte Josaphat etliche von den Leviten und Priestern
    und Familienhäuptern Israels für das Gericht des HERRN und für die Rechtshändel
    derer, die wieder nach Jerusalem gekommen waren.
  eng-JPS: Moreover in Jerusalem did Jehoshaphat set of the Levites and the priests,
    and of the heads of the fathers' houses of Israel, for the judgment of the LORD,
    and for controversies. And they returned to Jerusalem.
  srp-1865: Takoðer i u Jerusalimu postavi Josafat od Levita i sveštenika i glavara
    domova otaèkih u Izrailju za sudove Gospodnje i za raspre; jer dolažahu opet u
    Jerusalim.
  lug-lug: Ate ne mu Yerusaalemi Yekosafaati yalonda abamu ku Baleevi, ne bakabona,
    n’emitwe gy’ennyumba za Isirayiri okulamulanga ku bwa Mukama, n’okusalangawo ensonga
    enzibu.
  heb-heb: וגם בירושלם העמיד יהושפט מן הלוים והכהנים ומראשי האבות לישראל למשפט יהוה
    ולריב וישבו ירושלם׃
  ben-IRV: আর যিহোশাফট যিরূশালেমেও সদাপ্রভুর হয়ে বিচারের জন্য এবং ঝগড়া-বিবাদের মীমাংসার
    জন্য কয়েকজন লেবীয়দের, যাজকদের এবং ইস্রায়েলীয় বংশের প্রধানদের নিযুক্ত করলেন।
    আর তাঁরা যিরূশালেমে ফিরে এলেন।
  pan-pan: ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੀ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਲੇਵੀਆਂ ਅਤੇ ਜਾਜਕਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪੁਰਖਿਆਂ
    ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਲੋਕਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਨਿਆਂਵਾਂ ਅਤੇ ਝਗੜਿਆਂ ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ,
    ਤਾਂ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜੇ
  mya-JVB: ယေရုရှလင် မြို့၌ လည်း ၊ ထာဝရဘုရား ၏တရားမှု တို့ကို၎င်း ၊ ယေရုရှလင် မြို့သားအချင်းချင်းတရားတွေ့မှု
    တို့ကို၎င်း၊ စီရင်စေခြင်းငှါလေဝိ သား၊ ယဇ်ပုရောဟိတ် ၊ ဣသရေလ အဆွေအမျိုး သူကြီး အချို့တို့ကို
    ခန့်ထား ၍၊
  hmo-hmo: Ierusalema dekenai danu Iehosapata ese Levi taudia bona hahelagaia taudia,
    bona Israela iduhu kwaradia taudia haida danu ia haginia, Lohiabada ena kota biaguna
    gaukara do idia karaia totona. Idia ese Lohiabada ena Taravatu utua ena kota do
    idia naria, bona taunimanima edia hepapahuahu do idia hamaoromaoroa. Idia be Ierusalema
    dekenai idia noho.
  urd-urd: और येरूशलेम में भी यहूसफ़त ने लावियों और काहिनों और इस्राईल के आबाई ख़ान्दानों
    के सरदारों में से लोगों को, ख़ुदावन्द की 'अदालत और मुक़द्दमों के लिए मुक़र्रर
    किया; और वह येरूशलेम को लौटे
  rus-SYN: И в Иерусалиме приставил Иосафат некоторых из левитов и священников и глав
    поколений у Израиля - к суду Господню и к тяжбам. И возвратились в Иерусалим.
  bqc-SIM: Yosafa Levii buieↄ ń sa'onaeↄ ń Isaili uabeleeↄ dìlɛ Yelusalɛũ Dii
    yã́kpalɛkɛnaↄ ũ aaↄ lɛkpaaↄ bↄaa. Ɔ̃ aa ku Yelusalɛũ.
  tcz-CHONGTHU: Hichechung chonchun aman Jerusalem Pakai dan sukeh ho chunga thutan
    dingin, Jehoshaphat in Levi hole thempu ho chule Israel mipa holah a athupicheh
    Jerusalem a hung kile hochu apansah in ahi.
  mar-mar: यानंतर यहोशाफाटाने यरूशलेमामध्ये काही परमेश्वराचे लेवी, याजक तसेच इस्राएल
    घराण्यांतील वयस्कर मंडळी यांना न्यायाधीश म्हणून नेमले. परमेश्वराच्या नियमांना
    अनुसरुन त्यांनी यरूशलेमामधल्या रहिवाश्यांच्या वादांचा निकाल लावायचा होता. ते यरूशलेमेत
    राहीले
  qub-qub: Jinan Jerusalenchöpis Josafatga cüracunatawan cüracunata yanapaj Leví runacunata,
    Israelcho mandajcunatapis churaran Tayta Diospa layninta rispitacachinanpaj, arriglucunata
    alli rurananpaj.
  bqp-bqp: Sɑnɑm mɛ bɑ wurɑmɑ Yerusɑlɛmuɔ, Yosɑfɑti u Lefibɑ kɑ yɑ̃ku kowobu yi, kɑ
    sere mɑɑ Isirelibɑn guro gurobu, bu kɑ tɔmbu siriɑ bɑ̀ n gɑri gɛɛ mɔ.
  hat-hat: Nan lavil Jerizalèm menm, Jozafa chwazi kèk moun Levi, prèt ak chèf fanmi,
    li mete pou jije tout ka ki an rapò ak lalwa Bondye a, tout pwose moun lavil Jerizalèm
    yo ka gen yonn ak lòt.
  eng-BSB: Moreover, Jehoshaphat appointed in Jerusalem some of the Levites, priests,
    and heads of the Israelite families to judge on behalf of the LORD and to settle
    disputes. And they lived in Jerusalem.
  eng-WEBPB: Moreover in Jerusalem Jehoshaphat appointed certain Levites, priests,
    and heads of the fathers’ households of Israel to give judgement for the LORD
    and for controversies. They returned to Jerusalem.
  kbq-kbq: Ana nehuno Jerusalemia Jehosafati'a mago'a Livae vahe'ene, pristi vahetamine,
    Israeli vahepima mago mago nagate'ma ugotama hu'ne'za keagama refkoma hanaza kva
    vahe zamazeri otige'za, ranra keagama Jerusalemi kumapima fore'ma hige'za keaga
    refko nehu'za, Ra Anumzamofo eri'zana eri'naze.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Josafat quintlali ipan altepetl Jerusalén
    sequin levitame, sequin totajtzitzi huan sequin tlen itztoyaj tlayacanani tlen
    israelita familias. Huan quintequimacac para tetlajtolsencahuase ica itequihuejcayo
    TOTECO huan quisencahuase cuesoli ica tlamantli ipan tiopamitl huan nojquiya para
    quisencahuase nochi tlamantli cualantli huan cuesoli tlen tlacame tlen altepetl
    Jerusalén quipixque se ica seyoc.
  gub-BL: 'Zuzapa omono amo tuwihaw Zeruzarez pe wà no: amo Erewi izuapyapyr wà, amo
    xaxeto wà, amo teko uzeànàànàm ma''e wanuwihaw wà. — Pemukatu Tupàn imuwete haw
    nehe, teko waneruze''eg pà hehe nehe. Pemukatu tawhu pe har wazeàmàtyry''ym awer
    nehe no, i''i wanupe.'
  eng-DRA: In Jerusalem also Josaphat appointed Levites, and priests and chiefs of
    the families of Israel, to judge the judgment and the cause of the Lord for the
    inhabitants thereof.
