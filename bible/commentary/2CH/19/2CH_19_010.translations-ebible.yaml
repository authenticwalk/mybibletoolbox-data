  twi-ASANTE: Ɛberɛ biara a asɛm bi a ɛfiri mo nkurɔfoɔ a wɔwɔ nkurotoɔ yi so bɛba
    mo anim no, sɛ ɛyɛ awudie anaa Onyankopɔn mmara anaa nʼahyɛdeɛ so buo no, mommɔ
    wɔn kɔkɔ sɛ, wɔnnyɛ bɔne ntia Awurade, sɛdeɛ ɛbɛyɛ a, nʼabufuo mma mo ne wɔn so.
    Monyɛ saa, na morenni fɔ.
  eng-WEBU: Whenever any controversy comes to you from your brothers who dwell in
    their cities, between blood and blood, between law and commandment, statutes and
    ordinances, you must warn them, that they not be guilty toward the LORD, and so
    wrath come on you and on your brothers. Do this, and you will not be guilty.
  wal-wal: Bantta kataman de7iya intte ishantti shemppo yoho, woikko higgebaa, woikko
    azazobaa, woikko awaajobaa, woikko pirddabaa inttekko ehiikko, eti GODAA sinttan
    mooranchcha gidennaadaaninne a hanqqoi intte bollinne intte ishanttu bolli yeennaadan
    eta seerite. Intte eta seerikko, intte intte huuphiyau mooranchcha gidekketa.
  spa-PDDPT: Cuando lleven ante ustedes cualquier pleito entre sus hermanos que viven
    en las ciudades, en litigios por derramamiento de sangre, o en consultas sobre
    Ley, Precepto, Estatutos y Decretos, ustedes los amonestarán para que no pequen
    contra Yavé, y así no llegue la ira sobre ustedes y sobre sus hermanos. Si actúan
    de esta manera no tendrán culpa.
  gun-gun: Ha'e gui peẽ kuerya py ou 'rã penderyvy kuery tetã py ikuaia gui, jouguy
    omoẽague re oikuaa pota uka vy, ha'e'ỹ vy lei re oĩ va'e re, ojapo uka pyre re,
    ombopara pyre e'ỹ vy imongetaague re mba'e. Ha'e ramo ha'e kuery pe pendeayvu
    'rã Senhor renonde ojejavy e'ỹ aguã, peẽ ha'e penderyvy kuery re ipoxya ou e'ỹ
    aguã. Ha'e rami ae ke peiko pejejavy e'ỹ aguã.
  ilo-ULB: No adda idatagda kadakayo a riri manipud kadagiti kakabsatyo nga agnanaed
    kadagiti siudadda, pammapatay man wenno maipapan kadagiti linteg, bilbilin, alagaden
    ken paglintegan, nasken a ballaaganyo ida tapno saanda nga agbasol kenni Yahweh,
    ken tapno saan nga agdissuor ti pungtotna kadakayo ken kadagiti kakabsatyo. No
    agtinaykayo iti kastoy a wagas, saankayo nga agbasol.
  kpg-kpg: Di madagoaa godou duaahina mai tei waahale ga gowadu gi goodou di gabunga
    tangada ne daaligi dana daangada gii made, be di oho tei haganoho, goodou e hai loo
    gi aago digaula gii donu i nadau mee ala ma gaa hai i di madagoaa di gabunga,
    dela e hai gi dee hala digaula ang gi Dimaadua. Maa goodou ga hagalee hai di mee
    deenei, goodou mo godou ihoo daangada ga longono di hagawelewele a Dimaadua. Gei
    goodou gaa hai godou hegau gii donu, goodou ga hagalee ihala.
  uig-ARA: ھەرقايسى شەھەرلەردە تۇرىدىغان قېرىنداشلىرىڭلارنىڭ ئالدىڭلارغا ئېلىپ كەلگەن
    بارلىق ئەرز-دەۋاسى، مەيلى ئۇ خۇن دەۋاسى بولسۇن، قانۇن-ئەمر ۋە ھۆكۈم-بەلگىلىمىلەر
    توغرىسىدىكى ئەرز-دەۋا بولسۇن، ئۇلارنىڭ پەرۋەردىگار ئالدىدا گۇناھكار بولۇپ قالماسلىقى
    ئۈچۈن، شۇنداقلا پەرۋەردىگارنىڭ غەزىپى ئۆز بېشىڭلارغا ۋە قېرىنداشلىرىڭلارنىڭ بېشىغا
    كېلىپ قالماسلىقى ئۈچۈن، ئۇلارنى ھامان ئاگاھلاندۇرۇپ تۇرۇڭلار؛ شۇنداق قىلساڭلار،
    گۇناھكار بولمايسىلەر.
  sus-sus: Wo wo ngaxakerenyie makiitima tɛmui naxɛ e xɔnyi faxɛti fe ra, xa na mu
    a ra yaamari nde matandi fe ra, wo xa na birin tagi raba e bɛ a fanyi ra alako
    e naxa yunubi sɔtɔ Alatala mabiri, a fa xɔnɔ wo nun wo ngaxakerenyie ma. Xa wo
    na rabama a raba ki ma, wo mu yunubi sɔtɔma.
  pon-2006: Ahnsou koaros me tohn wehiet sang ehu kahnimw sohte lipilipil pahn wadohng
    kumwail iren kopwung ehu me pid kamalahn aramas de kauwehla kosonned ehu de kosonned
    en KAUN-O, kumwail pahn kaweidkin irail ni keneinei duwen arail pahn uh oh mwekid
    mwohn mwoalen kopwung, pwe re dehr dipada ong KAUN-O. Ma kumwail sohte pahn kapwaiada
    met, kumwail oh iangamwail tohn wehi kan pahn kehn uwen kehlail en engieng en
    KAUN-O. Ahpw ma kumwail pahn kapwaiada amwail pwukoa, kumwail sohte pahn dipada.
  ksd-ksd: Ma ona ra umana tura i vavat ta ra umana pia na pal dia kap ra vartoto
    pire vavat upi avat a varkurai tana, a vardodoko, ba ra tinata na varkurai ma
    ra vartuluai, ba ra umana togotogo ma ra umana varkurai, avat a ve vakapa diat,
    upi koko diat a rara tadav ra Luluai ma ra kankan na tadav avat ma ra umana tura
    i vavat; avat a pait muka go ma avat a langalanga.
  tur-YTC: Kentlerinde oturan kardeşlerinizden, kanla kan arasında, yasayla buyruk
    arasında, yasalar ve kurallar arasında bir anlaşmazlık çıktığında, onları uyarmalısınız
    ki, Yahve'ye karşı suçlu olmasınlar ve böylece sizin ve kardeşlerinizin üzerine
    gazap gelmesin. Bunu yapın, suçlu olmazsınız.
  grc-BRENT: Πᾶς ἀνὴρ κρίσιν τὴν ἐλθοῦσαν ἐφʼ ὑμᾶς τῶν ἀδελφῶν ὑμῶν τῶν κατοικούντων
    ἐν ταῖς πόλεσιν αὐτῶν ἀναμέσον αἷμα αἵματος, καὶ ἀναμέσον τοῦ προστάγματος καὶ
    ἐντολῆς, καὶ δικαιώματα καὶ κρίματα, καὶ διαστελεῖσθε αὐτοῖς, καὶ οὐχ ἁμαρτήσονται
    τῷ κυρίῳ, καὶ οὐκ ἔσται ὀργὴ ἐφʼ ὑμᾶς, καὶ ἐπὶ τοὺς ἀδελφοὺς ὑμῶν· οὕτως ποιήσετε,
    καὶ οὐχ ἁμαρτήσεσθε.
  ind-AYT: Kapan pun sebuah perkara disampaikan kepadamu oleh saudara-saudaramu yang
    tinggal di kota-kota, yakni mengenai penumpahan darah atau mengenai hukum, perintah-perintah,
    ketetapan-ketetapan, dan peraturan-peraturan, kamu harus memperingatkan mereka
    agar mereka jangan bersalah di hadapan TUHAN sehingga murka-Nya akan menimpa kamu
    dan saudara-saudaramu. Berbuatlah demikian supaya kamu sendiri tidak bersalah.
  nya-nya: Pa mlandu uliwonse wobwera kwa inu kuchokera kwa abale anu amene amakhala
    mʼmizinda, mlandu wokhetsa magazi kapena mlandu wosamvera malamulo kapena malangizo
    kapena ziphunzitso zina, inu muziwachenjeza kuti asachimwire Yehova pakuti mukapanda
    kutero mkwiyo wake udzakhala pa inu ndi abale anu. Chitani zimenezi ndipo simudzachimwa.
  hrv-hrv: 'Kakav god spor iziđe pred vas od vaše braće što žive u gradovima: bilo
    da su posrijedi krvna osveta, Zakon, zapovijedi, uredbe ili običaji, valja sve
    da im rastumačite, kako ne bi sagriješili Jahvi i kako se njegova srdžba ne bi
    oborila na vas i na vašu braću. Tako radite pa nećete sagriješiti.'
  mps-mps: Tialima dage dali deli sę ebo bage augwali gasa meba taunde bidibo bage,
    augwaligo augwali po tų odobo sęde tau somainu hanalubaso da, teda dagego augwali
    tau selama, tama dagego augwali po tų ebo wiegi yai doloba pai kolesaga ola mao.
    Te bidi ela muai po tų yaibaso, me o te bidigo gasa meba bomai po dabe bogi pai
    po tų yaibaso, me tagalao. Dagego augwali ola mao, tama augwaligo po tų dolo
    bugagia emainao. Tama augwali Genuai Bidigo gedude dwai sęgę me elalugobeo.
  tpi-tpi: Sapos ol wanwok bilong yupela i stap long ol arapela taun i askim yupela
    long helpim ol long harim kot, orait yupela i mas helpim ol na skulim ol long
    gutpela pasin bilong skelim kot, maski sapos em i kot bilong man i bin kilim man
    i dai o kot bilong ol man i bin brukim ol arapela kain lo. Yupela i mas skulim
    ol, na bai ol i ken skelim gut ol kot, na bai ol i no gat asua long ai bilong
    Bikpela.
  dan-1931: Hver Gang der forelægges eder en Retssag af eders Brødre, der bor i deres
