verse: 2CH.019.010
translations:
  mal-C: നഗരങ്ങളിൽ പാർക്കുന്ന നിങ്ങളുടെ സഹപൗരന്മാരിൽനിന്നു നിങ്ങളുടെമുമ്പാകെവരുന്ന
    ഓരോ പരാതിയിലും—രക്തച്ചൊരിച്ചിലിനെക്കുറിച്ചോ, അല്ലെങ്കിൽ നിയമം, കൽപ്പന, ഉത്തരവുകൾ,
    അനുശാസനങ്ങൾ എന്നിവയെക്കുറിച്ചോ ഏതും ആയിക്കൊള്ളട്ടെ—യഹോവയ്ക്കെതിരേ പാപം ചെയ്യാതിരിക്കാനും
    അവിടത്തെ ക്രോധം നിങ്ങളുടെമേലും നിങ്ങളുടെ സഹപൗരന്മാരുടെമേലും പതിക്കാതിരിക്കുന്നതിനും
    നിങ്ങൾ അവർക്കുവേണ്ട മുന്നറിയിപ്പുകൾ നൽകണം. ഇങ്ങനെ ചെയ്താൽ നിങ്ങൾ കുറ്റക്കാരാകുകയില്ല.
  deu-TKW: In jedem Rechtshandel aber, der von seiten eurer Brüder, die in ihren Städten
    wohnen, vor euch gebracht wird, er betreffe nun einen Mord oder irgend ein Gesetz
    und Gebot oder irgendwelche Satzungen und Rechte, sollt ihr sie belehren, damit
    sie sich nicht gegen Jahwe verschulden, und nicht ein grimmiger Zorn über euch
    und eure Brüder komme. Also sollt ihr verfahren, damit ihr euch nicht verschuldet!
  lin-lin: Tango nyonso likambo ekowuta epai na bandeko na bino oyo bavandaka na engumba
    mpe ekokoma liboso na bino, ezala ya koboma to ya kobuka mibeko, mitindo, bikateli
    to malako, bosengeli kokebisa bango ete basala masumu te liboso ya Yawe ; soki
    te, kanda na Ye ekokweyela bino mpe bandeko na bino. Bosala bongo mpe bokozala
    na pamela te.
  eng-LSV: and any strife that comes to you of your brothers who are dwelling in their
    cities, between blood and blood, between law and command, statutes, and judgments,
    then you have warned them and they do not become guilty before YHWH, and wrath
    has not been on you and on your brothers; thus do you do, and you are not guilty.
  eng-GNV: And in euery cause that shall come to you of your brethren that dwel in
    their cities, betweene blood and blood, betweene law and precept, statutes and
    iudgements, ye shall iudge them, and admonish them that they trespasse not against
    the Lord, that wrath come not vpon you and vpon your brethren. This shall ye do
    and trespasse not.
  eng-WEBSTER: 'And whatever cause shall come to you of your brethren that dwell in
    their cities, between blood and blood, between law and commandment, statutes and
    judgments, ye shall even warn them that they trespass not against the LORD, and
    so wrath come upon you, and upon your brethren: this do, and ye shall not trespass.'
  nhw-BL: Huan quemantic hualas se tlamantli cualantli tlen sequinoc altepeme catli
    amo hueli quisencahuase. Huan anmechhualiquilise para xijsencahuaca. Huelis se
    quimictijtoc seyoc o se quiixpanotoc se itlanahuatil TOTECO. Huajca xiquinnotzaca
    nopa jueces ma quipiyaca cuidado para ma amo quiixpanoca TOTECO, pampa sintla
    quiixpanose TOTECO quinajsis icualancayo inijuanti huan nojquiya anmechajsis amojuanti.
    Sintla anquichihuase nelía xitlahuac, huajca amo anhuetzise ipan tlajtlacoli.
  swh-ONEN: Katika kila shauri lifikalo mbele yenu kutoka kwa ndugu zenu wale waishio
    katika miji, ikiwa ni la umwagaji wa damu au mambo mengine yahusuyo sheria, amri,
    hukumu au maagizo, inawapasa ninyi kuwaonya kwamba wasiingie katika hatia dhidi
    ya Bwana, la sivyo ghadhabu yake itakuja juu yenu na ndugu zenu. Tendeni hivyo,
    nanyi hamtatenda dhambi.
  bba-bba: '@see-verse:2CH.019.009'
  eng-KJVCPB: 'And what cause soever shall come to you of your brethren that dwell
    in their cities, between blood and blood, between law and commandment, statutes
    and judgments, ye shall even warn them that they trespass not against the Lord,
    and so wrath come upon you, and upon your brethren: this do, and ye shall not
    trespass.'
  luo-luo: Kuom wach moro amora mane okel e nyimu gi joweteu modak e mier, bedni en
    wach nek kata weche moko mag chik, yorene kata weche mag buchene to nyaka usiemgi
    ni kik giketh e nyim Jehova Nyasaye, ka ok kamano to mirimbe nobi kuomu kod kuom
    joweteu. Kutimo ma, to ok unutim richo.
  meu-meu: tadikakamui edia hanua lalodiai e nohomu na hahemaoro totona dekemui baema,
    rara ihahebubuna dainai, eiava haheḡani eiava taravatu eiava hahedua herevadia
    daidiai, negadia iboudiai na ba hadibadia, bena idia na Iehova vairanai basie
    kerere, bona badu na umui bona tadikakamui latamui ai basine kau. Unu ba kara
    toma, bena basio kerere.
  npi-ULB: जब आफ्‍ना सहरमा बस्‍ने तिमीहरूका दाजुभाइबाट तिमीहरूका सामु कुनै पनि मुद्दा
    आउँछन्‌, चाहे ती रक्तपातसम्‍बन्‍धी होउन्, वा व्‍यवस्‍था र आज्ञा, विधिहरू वा आदेशहरूका
    विरुद्धमा होउन्‌, तिमीहरूले तिनीहरूलाई चेताउनी दिनू, ताकि तिनीहरू परमप्रभुको अगि
    दोषी नठहरिऊन्, नत्रता तिमीहरू र तिमीहरूका दाजुभाइमा क्रोध आइपर्ने छ । तिमीहरूले
    यसो गर्नू र तिमीहरू सबै दोषी ठहरिने छैनौ ।
  yor-yor: Ní gbogbo ẹjọ́ tí ó bá wà níwájú rẹ láti ọ̀dọ̀ àwọn arákùnrin yín tí ń
    gbé ìlú wọn bóyá ẹ̀jẹ̀ tí ń sàn tàbí ìyókù òfin pẹ̀lú, pa á láṣẹ ìlànà àti ẹ̀tọ́,
    ìwọ gbọdọ̀ kìlọ̀ fún wọn láti má ṣe dẹ́ṣẹ̀ sí Olúwa bí bẹ́ẹ̀ kọ́, ìbínú yóò sì
    wá sórí yín, àti sórí àwọn arákùnrin. Ṣe èyí, ìwọ kì yóò sì jẹ̀bi.
  pes-OPCB: هرگاه قضات شهرهای دیگر قضیه‌ای را به شما ارجاع کنند، خواه قضیه‌ای مربوط
    به قتل باشد یا تخلف از احکام و قوانین، شما موظف هستید ایشان را در تشخیص جرم کمک
    نمایید تا حکم را درست صادر کنند، اگر نه خشم خداوند بر شما و آنها افروخته خواهد
    شد. پس طوری رفتار کنید که قصوری از شما سر نزند.
  tgl-ULB: Kapag may dumating na pagtatalo mula sa inyong mga kapatid na nakatira
    sa kanilang lungsod, kung dahil sa pagdanak ng dugo, kung dahil sa mga batas o
    kautusan, palatuntunan o utos, dapat ninyo silang balaan upang hindi sila magkasala
    laban kay Yahweh, at upang ang galit ay hindi bumaba sa inyo at sa inyong mga
    kapatid. Kung kikilos kayo sa ganitong paraan, hindi kayo magkakasala.
  hui-hui: Godi hale haga tíni aria bu karume tí biamogo bialu godi hale hole ibidaba
    layagua nde tígua agali uruni bayuwa biamogo bialu godini tiga tiga hale holene
    ngadagua hale halu mbiralime agali homelo bo waheneyaguabi mana tara maru ngaru
    puguiniyaguabi tanabi mo tiga bulene ngadagua bialu halimu. Tiha bia ko hene mbira
    Anduane Homogo deni nawi howa manani ngadagua hale howa mo tale bialu halimu.
    Ani nabirimiyagua nde tíbi tí hameiginirubi Anduane Homogonaga keba holene tíha
    biba helolebira. Tígua tiga tiga bulene ngadagua birimiyagua nde tíni ko mbira
    para naholebira.
  mya-mya: အ​ခြား​မြို့​များ​တွင်​နေ​ထိုင်​သော​အ​မျိုး​သား ချင်း​တို့​သည်​လူ​သတ်​မှု​ကို​ဖြစ်​စေ၊
    တ​ရား ဥ​ပ​ဒေ​သို့​မ​ဟုတ်​ပ​ညတ်​တော်​ကို​လွန်​ကူး မှု​ကို​ဖြစ်​စေ​သင်​တို့​ထံ​သို့​ယူ​ဆောင်​လာ​သည့်
    အ​ခါ​တိုင်း သူ​တို့​သည်​တ​ရား​စီ​ရင်​ရာ​တွင် ထာ​ဝရ​ဘု​ရား​အား​မ​ပြစ်​မှား​မိ​စေ​ရန်​သင်
    တို့​က​သေ​ချာ​စွာ​ညွှန်​ကြား​ရ​ကြ​မည်။ ယင်း သို့​မ​ပြု​ပါ​မူ​သင်​တို့​နှင့်​သူ​တို့​၏​အ​ပေါ်​သို့
    ထာ​ဝရ​ဘု​ရား​၏​အ​မျက်​တော်​သက်​ရောက် လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​တို့​သည်​မိ​မိ​တို့
    တာ​ဝန်​ရှိ​သည်​အ​တိုင်း​ဆောင်​ရွက်​ကြ​လျှင် မူ​ကား​အ​ပြစ်​လွှတ်​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཚོའི་གྲོང་ཁྱེར་སོ་སོར་གནས་པའི་སྤུན་ཟླ་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་མདུན་དུ་ཁྱེར་ཡོང་བའི་གྱོད་གཞི་ཐམས་ཅད་ནི།
    ཁྲག་བཞུར་བའི་དོན་རྐྱེན་ནམ། ཡང་ན་བཀའ་ཁྲིམས་དང་བཀའ་རྒྱ། ཁྲིམས་སྲོལ། སྲོལ་ཡིག་བཅས་དང་འབྲེལ་བའི་གྱོད་གཞི་གང་ཡིན་ཡང་།
    དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཉེས་པ་མི་བྱེད་པ་དང་། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་སྤུན་གྱི་སྟེང་དུ་ཁོང་གི་ཐུགས་ཁྲོ་མི་འབབ་པའི་ཆེད་དུ།
    དེ་དག་ལ་ཉེན་བརྡ་ཐོངས་ཤིག དེ་ལྟར་བྱས་ན་ཁྱོད་ཅག་ལ་སྡིག་པ་མེད་དོ། །
  sna-sna: Munyaya ipi neipi inouya kwamuri kubva kuna vamwe vomunyika yenyu vanogara
    mumaguta, kungava kuteuka kweropa kana zvimwewo zvinotaurwa nomurayiro, zvakarayirwa,
    mitemo kana zvirevo, munofanira kuvayambira kuti vasatadzira Jehovha; mukasadaro
    kutsamwa kwake kuchauya pamusoro penyu nehama dzenyu. Itai izvi uye hamuzotadzi.
  spa-BLM: Siempre que os llegue alguna controversia de vuestros hermanos que habitan
    en sus ciudades, entre sangre y sangre, entre ley y mandamiento, estatutos y ordenanzas,
    debéis amonestarlos, para que no sean culpables ante Yahvé, y venga así la ira
    sobre vosotros y sobre vuestros hermanos. Haz esto, y no serás culpable.
  cac-cac: Yaln̈ej tas yaj yoval eb' quetchon̈ab' tic, ol javoc eb' d'ayex, ma yuj
    eb' ay d'a juntzan̈xo chon̈ab', tato a' yuj junoc lolonel, ma yuj mac'ojcham anima,
    ma juntzan̈xo tas tz'el sc'ulan eb' to man̈ ichaoc yalan sley Jehová, tze b'o
    yaj d'a eb'. Scham val e cachan eb' yic max och smul eb' d'a Jehová, yic max cot
    yoval d'a eyib'an̈ yed' d'a yib'an̈ eb'. Vach'n̈ej tzeyutej e b'a, yic man̈ ol
    och e mul.
  swh-ULB: Kila mgogoro wowote utakapokuja kwenu kutoka kwa ndugu zenu wanaoishi katika
    miji yao, iwe inahusu mauji, iwe inhusu torati na amri, lazim muwaonye, ili kwamba
    wasiwe na hatia mbele za Yahwe, la sivyo ghadhabu itakuja juu yenu na juu ya ndugu
    zenu. Mnapaswa kufanya hivyo na hamtakuwa na hatia
  bel-bel: ва ўсякай справе спрэчнай, якая паступіць да вас ад братоў вашых, што жывуць
    у гарадах сваіх, ці пра праліваньне крыві, ці пра закон запаведзі, пастановы і
    абрады, настаўляйце іх, каб яны не правініліся прад Госпадам і ня было б гневу
    Ягонага на вас і на братоў вашых; так дзейнічайце, - і вы не зграшыце.
  deu-ELBBK: Und was irgend für ein Rechtsstreit vor euch kommt vonseiten eurer Brüder,
    die in ihren Städten wohnen, zwischen Blut und Blut, zwischen Gesetz und Gebot,
    Satzungen und Rechten, so sollt ihr sie verwarnen, dass sie sich nicht an dem
    HERRN verschulden, und dass nicht ein Zorn über euch und über eure Brüder komme.
    So sollt ihr tun, damit ihr euch nicht verschuldet.
  mbb-OT: Ne emun duen samuk he egkehitavù diyan te keniyu he vaal te menge zuma niw
    ziyà te minsan hendei he inged he zuen kelevetan te kedhimatey wey zuma pa he
    paaǥi te kebpekesupak te menge suǥù wey menge sulunuzen, petizeeni niw sikandin
    he kenè dan mebaal te salà diyà te Nengazen, su wey kenà mepauk sikandin keniyu
    wey diyà te kandan. Ul-ulaha niw heini para kenè kew mekesalà.
  mal-2015: അതതു പട്ടണത്തിൽ പാർക്കുന്ന നിങ്ങളുടെ സഹോദരന്മാർ വിവിധരക്തപാതകങ്ങളെയും
    ന്യായപ്രമാണത്തെയും കല്പനയെയും ചട്ടങ്ങളെയും വിധികളെയും സംബന്ധിച്ചു ഏതൊരു വ്യവഹാരവും
    നിങ്ങളുടെ മുമ്പാകെ കൊണ്ടുവന്നാൽ, അവർ യഹോവയോടു അകൃത്യം ചെയ്തിട്ടു നിങ്ങളുടെമേലും
    നിങ്ങളുടെ സഹോദരന്മാരുടെമേലും ക്രോധം വരാതിരിക്കേണ്ടതിന്നു നിങ്ങൾ അവർക്കു ബുദ്ധിയുപദേശിച്ചുകൊടുക്കേണം;
    നിങ്ങൾ കുറ്റക്കാരാകാതിരിക്കേണ്ടതിന്നു അങ്ങനെ ചെയ്തുകൊൾവിൻ.
  rmc-rmc: A sar avena angle tumende o manuša andral aver fori, hoj len te rozsudzinen
    – či džala pal oda, hoj vareko varekas murdarďa, abo hoj vareko na doľikerďa o
    zakonos, o prikazaňja abo le RAJESKRE lava – mušinen lenge te dovakerel, sar pes
    te ľikerel, hoj te na keren binos anglo RAJ, hoj le RAJESKRI choľi te na avel
    pre tumende the pre tumare manuša. Keren oda avke a na ela tumen binos.
  pes-OPV: و در هر دعوی‌ای که ازبرادران شما که ساکن شهرهای خود می‌باشند، میان خون
    و خون و میان شرایع و اوامر و فرایض و احکام پیش شما آید، ایشان را انذار نمایید
    تانزد خداوند مجرم نشوند، مبادا غضب بر شما و بربرادران شما بیاید. اگر به این طور
    رفتار نمایید، مجرم نخواهید شد.
  ron-1924: Ын орьче неынцелеӂере, каре вэ ва фи супусэ де фраций воштри, каре локуеск
    ын четэциле лор, ши ануме ку привире ла ун омор, ла о леӂе, ла о порункэ, ла ынвэцэтурь
    ши рындуель, сэ-й луминаць, ка сэ ну се факэ виноваць фацэ де Домнул ши сэ ну
    избукняскэ мыния Луй песте вой ши песте фраций воштри. Аша сэ лукраць, ши ну вець
    фи виноваць.
  ben-OBCV: বিভিন্ন নগরে যারা বসবাস করে, সেইসব লোক যখন তোমাদের কাছে কোনও সমস্যা নিয়ে
    আসবে, তখন প্রত্যেকটি ক্ষেত্রেই—রক্তপাত হোক বা বিধানের, আদেশের, বিধির বা নিয়মকানুনের
    অন্য কোনও বিষয়—তোমাদের তখন তাদের সতর্ক করে দিতে হবে, যেন তারা সদাপ্রভুর বিরুদ্ধে
    পাপ না করে; তা না হলে তাঁর ক্রোধ তোমাদের উপর ও তোমাদের লোকজনের উপর নেমে আসবে।
    এরকমই কোরো, আর তোমরা দোষী হবে না।
  som-som: Oo mar alla markii dacwo idiinka timaado walaalihiinna magaalooyinkooda
    deggan, taasoo u dhexaysa oo ah dhiig iyo dhiig, iyo sharci iyo amar, iyo qaynuun
    iyo xukummo, de markaas waa inaad u digtaan si aanay Rabbiga ugu dembaabin, oo
    aan taas aawadeed cadhada Rabbigu ugu soo degin idinka iyo walaalihiinba. Saas
    yeela oo eed lahaan maysaan.
  lat-VUC: 'Omnem causam quæ venerit ad vos fratrum vestrorum, qui habitant in urbibus
    suis inter cognationem et cognationem, ubicumque quæstio est de lege, de mandato,
    de cæremoniis, de justificationibus: ostendite eis, ut non peccent in Dominum,
    et ne veniat ira super vos et super fratres vestros: sic ergo agentes non peccabitis.'
  eng-ASVBT: 'And whensoever any controversy shall come to you from your brethren
    that dwell in their cities, between blood and blood, between law and commandment,
    statutes and ordinances, ye shall warn them, that they be not guilty toward Jehovah,
    and so wrath come upon you and upon your brethren: this do, and ye shall not be
    guilty.'
  ita-1885: Ed in ogni lite, che sarà portata davanti a voi da' vostri fratelli, che
    abitano nelle lor città, per giudicar fra omicidio ed omicidio, fra legge e comandamento,
    e fra statuti e ordinazioni, chiariteli; acciocchè non si rendano colpevoli appo
    il Signore, onde vi sia ira contro a voi, e contro a' vostri fratelli; fate così,
    acciocchè non vi rendiate colpevoli.
  eng-LXXUP: 'Whatsoever man of your brethren that dwell in their cities shall bring
    the cause that comes before you, between blood and blood, and between precept
    and commandment, and ordinances and judgments, ye shall even decide for them;
    so they shall not sin against the Lord, and there shall not be wrath upon you,
    and upon your brethren: thus ye shall do, and ye shall not sin.'
  eng-ULB: Whenever any dispute comes to you from your brothers who live in their
    cities, whether concerning bloodshed, whether about laws and commands, statutes
    or decrees, you must warn them, so they do not become guilty before Yahweh, or
    anger will come toward you and toward your brothers. You shall do this and you
    will not be guilty.
  spa-VBL: En todos los casos que se presenten ante ustedes de su gente que vive en
    otras ciudades, ya sea que se trate de un asesinato o de violaciones de la ley,
    los mandamientos, los estatutos o las sentencias, deben advertirles que no ofendan
    al Señor para que el castigo no caiga sobre ti y tu pueblo. Si haces esto no serás
    considerado culpable.
  fra-_FOB: Et pour les différends qui viendront devant vous, de la part de vos frères
    qui habitent dans leurs villes, qu'il s'agisse d'un meurtre, d'une loi, d'un commandement,
    de statuts ou d'ordonnances, vous les éclairerez, afin qu'ils ne se rendent pas
    coupables envers l'Éternel, et qu'il n'y ait point de courroux sur vous et sur
    vos frères. Vous agirez ainsi, et vous ne serez point trouvés coupables.
  mal-mal: ഓരോ പട്ടണത്തിലും പാർക്കുന്ന നിങ്ങളുടെ സഹോദരന്മാർ രക്തപാതകം, ന്യായപ്രമാണം,
    കല്പനകൾ, ചട്ടങ്ങൾ, വിധികൾ എന്നിവയെ സംബന്ധിച്ചുള്ള ഏതൊരു വ്യവഹാരവുമായി നിങ്ങളുടെ
    മുമ്പാകെ വന്നാൽ, അവർ യഹോവയോട് അകൃത്യം ചെയ്തിട്ട് നിങ്ങളുടെമേലും നിങ്ങളുടെ സഹോദരന്മാരുടെമേലും
    ക്രോധം വരാതിരിക്കേണ്ടതിന് നിങ്ങൾ അവർക്ക് ബുദ്ധി ഉപദേശിച്ചു കൊടുക്കണം; നിങ്ങൾ കുറ്റക്കാരാകാതിരിക്കേണ്ടതിന്
    അങ്ങനെ ചെയ്തുകൊൾവിൻ.
  urd-GVR: Āp ke bhāī shahroṅ se ā kar āp ke sāmne apne jhagaṛe pesh kareṅge tāki
    āp un kā faislā kareṅ. Āp ko qatl ke muqaddamoṅ kā faislā karnā paṛegā. Aise muāmalāt
    bhī hoṅge jo Rab kī sharīat, kisī hukm, hidāyat yā usūl se tālluq rakheṅge. Jo
    bhī ho, lāzim hai ki āp unheṅ samjhāeṅ tāki wuh Rab kā gunāh na kareṅ. Warnā us
    kā ġhazab āp aur āp ke bhāiyoṅ par nāzil hogā. Agar āp yih kareṅ to āp bequsūr
    raheṅge.
  suz-BL: मिनु अरु सहर ङा आइक्‍च निसाफ पाइब इन लोक्‍ब, इन बाक्‍तीक सहरम इन कली हिल्‍लो
    पचा कली जाक्‍नीमी। मार बाक्‍त हना यो, मुर साइश्‍शो आ पर्बम बाक्‍त हना यो, परमप्रभु
    यावे आ अरेशो लोव़ आ पर्बम बाक्‍त हना यो, शेंतीक लोव़ आ पर्बम बाक्‍त हना यो, फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु निसाफ पतीक लोव़ बाक्‍त हना यो, गे मेको आन कली शेंचा माल्‍नीनी।
    मोपा मेकोपुकीमी दूली मपथु, परमप्रभु यावे आ ङोंइती पाप मपाइनीम। मेकोपुकीम मरिम्‍शो
    पाम्‍तेक्‍म हना, परमप्रभु इन पर्बम नु इन लोक्‍ब, आइक्‍च निसाफ पाइब आन पर्बम गाइक्‍ब।
    पाप मपथु, रिम्‍शो शेंदीने।
  ita-1927: In qualunque lite che vi sia portata dinanzi dai vostri fratelli dimoranti
    nelle loro città, sia che si tratti d’un omicidio o d’una legge o d’un comandamento
    o d’uno statuto o d’un precetto, illuminateli, affinché non si rendano colpevoli
    verso l’Eterno, e l’ira sua non piombi su voi e sui vostri fratelli. Così facendo,
    voi non vi renderete colpevoli.
  ckb-ckb: هەر داوایەک کە برایانی دانیشتووی شارەکانتان دەیهێننە لاتان، پەیوەست بێت
    بە خوێنڕشتن یان بە فێرکردنەکان سەبارەت بە فەرمان و حوکمەکان، ئەوا ئاگاداریان بکەنەوە
    لە دژی یەزدان تاوان نەکەن، نەوەک تووڕەیی یەزدان بێتە سەر خۆتان و گەلەکەتان. ئەگەر
    بەم شێوەیە بکەن، تاوان ناکەن.
  eng-BBE: And if any cause comes before you from your brothers living in their towns,
    where the death punishment is in question, or where there are questions of law
    or order, or rules or decisions, make them take care that they are not in the
    wrong before the Lord, so that wrath may not come on you and on your brothers;
    do this and you yourselves will not be in the wrong.
  kan-OKCV: ಇದಲ್ಲದೆ ಜೀವಹತ್ಯ, ನ್ಯಾಯಕ್ಕೂ, ಆಜ್ಞೆಗೂ, ನಿಯಮಗಳಿಗೂ, ನ್ಯಾಯತೀರ್ವಿಕೆಗಳಿಗೂ ತಮ್ಮ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವ ನಿಮ್ಮ ಸಹೋದರರಿಂದ ಯಾವ ಕಾರ್ಯವಾದರೂ ನಿಮ್ಮ ಮುಂದೆ ಬಂದರೆ, ರೌದ್ರವು
    ನಿಮ್ಮ ಮೇಲೆಯೂ, ನಿಮ್ಮ ಸಹೋದರರ ಮೇಲೆಯೂ ಬಾರದ ಹಾಗೆ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡದಂತೆ
    ನೀವು ಅವರನ್ನು ಎಚ್ಚರಿಸಬೇಕು. ಇದನ್ನು ಮಾಡಿರಿ. ಆಗ ನೀವು ಅಪರಾಧವಿಲ್ಲದವರಾಗಿರುವಿರಿ.
  tam-2017: பலவித இரத்தப்பழியைக்குறித்த காரியங்களும், பிரமாணத்திற்கும், கற்பனைக்கும்,
    கட்டளைகளுக்கும், நியாயங்களுக்கும் அடுத்த பலவித வழக்குச்செய்திகளும், தங்கள் பட்டணங்களிலே
    குடியிருக்கிற உங்கள் சகோதரரிடத்திலிருந்து உங்களிடத்தில் வரும்போது, அவர்கள் யெகோவாவுக்கு
    முன்பாகக் குற்றவாளிகள் ஆகாமலிருக்கவும், உங்கள்மேலும் உங்கள் சகோதரர்கள் மேலும்
    கடுங்கோபம் வராமலிருக்கவும், நீங்கள் அவர்களை எச்சரியுங்கள்; நீங்கள் இப்படிச் செய்தால்
    குற்றவாளிகள் ஆகமாட்டீர்கள்.
  spa-RV-1909: En cualquier causa que viniere á vosotros de vuestros hermanos que
    habitan en las ciudades, entre sangre y sangre, entre ley y precepto, estatutos
    y derechos, habéis de amonestarles que no pequen contra Jehová, porque no venga
    ira sobre vosotros y sobre vuestros hermanos. Obrando así no pecaréis.
  ron-BTF: Și orice cauză va veni la voi dintre frații voștri care locuiesc în cetățile
    lor, între sânge și sânge, între lege și poruncă, statute și judecăți, să îi avertizați
    să nu încalce legea împotriva DOMNULUI și astfel furie să vină peste voi și peste
    frații voștri; faceți aceasta și nu veți încălca legea.
  eng-WEBP: Whenever any controversy comes to you from your brothers who dwell in
    their cities, between blood and blood, between law and commandment, statutes and
    ordinances, you must warn them, that they not be guilty toward the LORD, and so
    wrath come on you and on your brothers. Do this, and you will not be guilty.
  eng-FBV: In every case that comes before you from your people living in other towns,
    whether it involves murder or violations of the law, commandment, statutes, or
    judgments, you are to warn them not to offend the Lord so that punishment does
    not come upon you and your people. If you do this you will not be held guilty.
  nld-1939: Bij alle rechtszaken, die door uw broeders, die in hun steden wonen, voor
    u worden gebracht over doodslag of over de uitleg van wetten, geboden, bepalingen
    en voorschriften, moet gij een vermaning voegen, dat ze zich niet tegen Jahweh
    bezondigen, en gij met uw broeders niet door zijn toorn wordt getroffen. Zo moet
    gij optreden; anders maakt gij u zelf schuldig.
  nch-BL: Quemantica hualas se tamanti cualanti ten sequinoc altepeme cati amo hueli
    quisencahuaj inijuanti. Amechhualiquilise para xijsencahuaca. Huelis se quimictijtoc
    seyoc o se quiixpanotoc se itanahuatil TOTECO. Huajca xiquinnotzaca nopa jueces
    ma quipiyaca cuidado para ma amo quiixpanoca TOTECO, pampa sinta quiixpanose TOTECO
    quinajsis icualancayo inijuanti huan nojquiya amechajsis amojuanti. Sinta anquichihuase
    nelía xitahuac, huajca amo anhuetzise ipan tajtacoli.
  vie-1934: 'Hễ có anh em các ngươi ở trong các thành họ, đem đến trước mặt các ngươi
    việc tranh tụng nào, hoặc vì sự đổ huyết, hoặc vì phạm luật lệ và điều răn, giới
    mạng và pháp độ, thì các ngươi phải dạy bảo họ chớ phạm tội cùng Đức Giê-hô-va,
    e có cơn giận nghịch cùng các ngươi và anh em các ngươi: các ngươi làm như vậy,
    ắt không gây cho mình mắc tội.'
  hin-CV: जब कभी प्रजाजनों की ओर से तुम्हारे सामने खून खराबा, नियम तोड़ने से संबंधित
    मुकद्दमा लाया जाए, तब तुम उन्हें निर्देश देना. उन्हें चेतावनी देना है कि वे याहवेह
    के सामने दोषी साबित न हों और तुम पर और तुम्हारे भाइयों पर परमेश्वर का क्रोध न
    उतरे. इस तरह की प्रक्रिया से तुम दोषी नहीं पाए जाओगे.
  spa-BES: Y si alguna causa se presenta ante ti por parte de tus hermanos que viven
    en sus pueblos, donde se cuestiona la pena de muerte, o donde hay cuestiones de
    ley u orden, reglas o decisiones, haz que se encarguen de que sea así y no cometan
    faltas contra el Señor, para que la ira no caiga sobre ustedes y sobre tus hermanos;
    hagan esto y ustedes mismos no estarán en el mal.
  tdx-tdx: Aa ndra mbia’ mbia te tendrek’ ama’ areo boak’ aman-drolongo’ areo mpimo­neñe
    an-drova’ iareo ao, añivo’ ty lio naho ty lio, añivo’ t’i Hake naho ty faly, ty
    fañè naho ty fepètse, le ho hatahatae’ areo, ehe, tsy hanan-tahiñe am’ Iehovà,
    hampifetsahan-kaviñerañe ama’ areo naho aman-drolongo’ areo; ano izay, tsy hampanan-kakeo
    anahareo.
  tha-KJV: เมื่​อม​ี​คดี​มาถึงท่านจากพี่น้องของท่านผู้อาศัยอยู่ในหัวเมืองของเขาทั้งหลาย
    เก​ี่ยวกับเรื่องฆ่าฟั​นก​ัน พระราชบัญญัติ​หรือพระบัญญั​ติ กฎเกณฑ์​หรือคำตัดสิน
    ท่านทั้งหลายก็ควรจะตักเตือนเขา เพื่อเขาจะไม่ละเมิดต่อพระเยโฮวาห์ พระพิโรธจึงจะไม่มาเหนือท่านและพี่น้องของท่าน
    ท่านจงกระทำเช่นนี้ และท่านจะไม่​ละเมิด
  por-BR-2018: Em qualquer causa que vier a vós de vossos irmãos que habitam nas cidades,
    entre sangue e sangue, entre lei e preceito, estatutos e direitos, haveis de admoestar-lhes
    que não pequem contra o SENHOR, porque não venha ira sobre vós e sobre vossos
    irmãos. Agindo assim, não pecareis.
  deu-ELO: Und was irgend für ein Rechtsstreit vor euch kommt von seiten eurer Brüder,
    die in ihren Städten wohnen, zwischen Blut und Blut, zwischen Gesetz und Gebot,
    Satzungen und Rechten, so sollt ihr sie verwarnen, daß sie sich nicht an Jehova
    verschulden, und daß nicht ein Zorn über euch und über eure Brüder komme. Also
    sollt ihr tun, damit ihr euch nicht verschuldet.
  eng-WYC-2018: Each cause that cometh to you of your brethren, that dwell in their
    cities, betwixt kindred and kindred, wherever is question of the law, (or) of
    the commandment, or of ceremonies, either sacrifices, or of justifyings, show
    ye to them, that they do not sin against the Lord, and that wrath of the Lord
    come not upon you, and upon your brethren. Therefore ye doing thus shall not do
    sin. (Each cause, or case, that cometh to you of your kinsmen, who live in their
    cities, between kindred and kindred, wherever there is a question of the law,
    or of the commandment, or of ceremonies, or sacrifices, or of statutes, show ye
    to them, so that they do not sin against the Lord, and that the Lord’s anger come
    not upon you, and upon your kinsmen. And by doing so, ye shall do no sin.)
  epo-epo: en ĉiu juĝa disputo, kiu venos antaŭ vin de viaj fratoj, kiuj loĝas en
    siaj urboj, ĉu pri afero de sango, ĉu pri religia preskribo, ordono, leĝoj, aŭ
    decidoj, klarigu al ili, por ke ili ne kulpiĝu antaŭ la Eternulo kaj por ke ne
    falu kolero sur vin kaj sur viajn fratojn; tiel agu, tiam vi ne fariĝos kulpaj.
  uig-PIN: Ⱨǝrⱪaysi xǝⱨǝrlǝrdǝ turidiƣan ⱪerindaxliringlarning aldinglarƣa elip kǝlgǝn
    barliⱪ ǝrz-dǝwasi, mǝyli u hun dǝwasi bolsun, ⱪanun-ǝmr wǝ ⱨɵküm-bǝlgilimilǝr
    toƣrisidiki ǝrz-dǝwa bolsun, ularning Pǝrwǝrdigar aldida gunaⱨkar bolup ⱪalmasliⱪi
    üqün, xundaⱪla Pǝrwǝrdigarning ƣǝzipi ɵz bexinglarƣa wǝ ⱪerindaxliringlarning
    bexiƣa kelip ⱪalmasliⱪi üqün, ularni ⱨaman agaⱨlandurup turunglar; xundaⱪ ⱪilsanglar,
    gunaⱨkar bolmaysilǝr.
  beo-beo: 'Dilia fi dunu da medole legesu hou o eno Gode Ea Sema giadofasu hou dilima
    fofada:musa: masea, ilia Hina Godema wadela:le hamosa:besa:le, ilia fofada:su
    ganodini hou noga:idafa hamoma:ne, ilima olelema. Dilia agoane hame hamosea, Hina
    Gode Ea ougidafa hou ba:mu. Be dilia hawa: dawa:iwane hamosea, se hame nabimu.'
  tpi-OTNT: Sapos ol wanwok bilong yupela i stap long ol arapela taun i askim yupela
    long helpim ol long harim kot, orait yupela i mas helpim ol na skulim ol long
    gutpela pasin bilong skelim kot, maski sapos em i kot bilong man i bin kilim man
    i dai o kot bilong ol man i bin brukim ol arapela kain lo. Yupela i mas skulim
    ol, na bai ol i ken skelim gut ol kot, na bai ol i no gat asua long ai bilong
    Bikpela.
  hau-SA: Cikin kowane batun da ya zo gabanku daga ’yan’uwanku waɗanda suke zama a
    birane, ko batun na kisa ne ko kuwa waɗansu batuttuwan da suka shafi doka, umarnai,
    ƙa’idodi ko farillai, dole ku ja musu kunne kada su yi wa Ubangiji zunubi; in
    ba haka ba fushinsa zai sauko a kanku da ’yan’uwanku. Ku yi wannan, ta haka ba
    za ku kuwa yi zunubi ba.
  uig-LAT: Herqaysi sheherlerde turidighan qérindashliringlarning aldinglargha élip
    kelgen barliq erz-dewasi, meyli u xun dewasi bolsun, qanun-emr we höküm-belgilimiler
    toghrisidiki erz-dewa bolsun, ularning Perwerdigar aldida gunahkar bolup qalmasliqi
    üchün, shundaqla Perwerdigarning ghezipi öz béshinglargha we qérindashliringlarning
    béshigha kélip qalmasliqi üchün, ularni haman agahlandurup turunglar; shundaq
    qilsanglar, gunahkar bolmaysiler.
  nde-nde: Wonke amacala eza kini evela ezihlotsheni zenu kuwo wonke amadolobho elihlala
    kiwo loba kungamacala okuchitha igazi loba awokwephula umthetho, imilayo, izimiso
    loba iziqondiso, baxwayiseni ukuba bangoni kuThixo, funa ulaka lwakhe lwehlele
    phezu kwenu labafowenu. Lingenza lokho aliyikwenza isono.
  ton-ton: 'Pea ko e meʻa ia kotoa pē ʻe ʻomi kiate kimoutolu ʻi homou ngaahi kāinga
    ʻoku nofo ʻi honau ngaahi kolo, ʻi he fetāmateʻaki, pe ʻi he fono mo e fekau,
    mo e ngaahi tuʻutuʻuni, ke mou valoki ʻakinautolu ke ʻoua naʻa nau fai angahala
    kia Sihova, ke hoko ai ʻae houhau kiate kimoutolu, pea ki homou kāinga: mou fai
    ia, pea ʻe ʻikai te mou fai hala.'
  ces-1613: A při všeliké rozepři, kteráž by přišla před vás od bratří vašich, kteříž
    bydlí v městech svých, buď mezi krví a krví, mezi zákonem a přikázaním, ustanoveními
    a soudy, napomenete jich, aby nehřešili proti Hospodinu, tak aby nepřišla prchlivost
    na vás, ani na bratří vaše. Tak čiňte, a neuběhnete v hřích.
  eng-WMB: Whenever any controversy comes to you from your brothers who dwell in their
    cities, between blood and blood, between law and commandment, statutes and ordinances,
    you must warn them, that they not be guilty toward the LORD, and so wrath come
    on you and on your brothers. Do this, and you will not be guilty.
  tam-TCV: பட்டணங்களில் வாழ்கின்ற உங்களது உடனொத்த சகோதரர் இரத்தம் சிந்துதல், சட்டம்,
    கட்டளைகள், விதிமுறைகள், ஒழுங்குவிதிகள் ஆகிய வழக்குகளை உங்களிடம் கொண்டுவரும்போது,
    யெகோவாவுக்கு விரோதமாக பாவம் செய்யவேண்டாம் என, நீங்கள் அவர்களை எச்சரிக்க வேண்டும்.
    இல்லையெனில் அவரது கடுங்கோபம் உங்கள்மேலும், உங்கள் சகோதரர்மேலும் வரும். இதைச் செய்யுங்கள்,
    அப்பொழுது நீங்கள் பாவம் செய்யமாட்டீர்கள்.
  ceb-ULB: Sa dihang moabot ang bisan unsa nga mga panaglalis kaninyo gikan sa imong
    mga igsoon nga nagpuyo sa ilang mga siyudad, nga adunay kalabotan sa pag-ula sa
    dugo, kung mahitungod kini sa mga balaod ug mga kasugoan, mga tugon o mga sugo,
    kinahanglan nga pasidan-an ninyo sila aron dili sila mahimong sad-an sa atubangan
    ni Yahweh, o moabot ang kasuko diha kaninyo ug sa inyong mga kaigsoonan. Buhata
    ninyo kini ug dili kamo mahimong sad-an.
  pol-UBG: A przy wszystkich sporach, które wam przedłożą wasi bracia mieszkający
    w swoich miastach, czy dotyczą one przelania krwi, czy prawa, przykazania, ustaw
    czy sądów, napominajcie ich, aby nie grzeszyli przeciwko PANU, aby gniew nie spadł
    na was i na waszych braci. Tak czyńcie, a nie zgrzeszycie.
  urd-GVU: آپ کے بھائی شہروں سے آ کر آپ کے سامنے اپنے جھگڑے پیش کریں گے تاکہ آپ اُن
    کا فیصلہ کریں۔ آپ کو قتل کے مقدموں کا فیصلہ کرنا پڑے گا۔ ایسے معاملات بھی ہوں
    گے جو رب کی شریعت، کسی حکم، ہدایت یا اصول سے تعلق رکھیں گے۔ جو بھی ہو، لازم ہے
    کہ آپ اُنہیں سمجھائیں تاکہ وہ رب کا گناہ نہ کریں۔ ورنہ اُس کا غضب آپ اور آپ کے
    بھائیوں پر نازل ہو گا۔ اگر آپ یہ کریں تو آپ بےقصور رہیں گے۔
  deu-1912: In allen Sachen, die zu euch kommen von euren Brüdern, die in ihren Städten
    wohnen, zwischen Blut und Blut, zwischen Gesetz und Gebot, zwischen Sitten und
    Rechten, sollt ihr sie unterrichten, daß sie sich nicht verschulden am HERRN und
    ein Zorn über euch und eure Brüder komme. Tut also, so werdet ihr euch nicht verschulden.
  kan-2017: ಯೆಹೂದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸುವ ನಿಮ್ಮ ಸಹೋದರರೊಳಗೆ ಜೀವಹತ್ಯ ಸಂಬಂಧದಲ್ಲಿಯಾಗಲಿ, ಧರ್ಮಶಾಸ್ತ್ರದ
    ಆಯಾ ಆಜ್ಞಾವಿಧಿ ನ್ಯಾಯಗಳ ಸಂಬಂಧದಲ್ಲಿಯಾಗಲಿ ವ್ಯಾಜ್ಯವುಂಟಾಗಿ, ಅದು ನಿಮ್ಮ ಮುಂದೆ ವಿಚಾರಣೆಗೆ
    ಬಂದರೆ, ನಿಮ್ಮ ಸಹೋದರರು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಪರಾಧಿಗಳಾಗದಂತೆ ನೀವು ಅವರೊಂದಿಗೆ ದೇವರ ಕೋಪಕ್ಕೆ
