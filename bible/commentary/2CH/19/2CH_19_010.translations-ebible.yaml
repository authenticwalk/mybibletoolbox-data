    skal I hjælpe dem til Rette, at de ikke skal pådrage sig Skyld for HERREN, så
    der kommer Vrede over eder og eders Brødre; gør således for ikke at pådrage eder
    Skyld.
  vie-OVCB: Nếu anh em các ngươi từ các thành đến thưa kiện, dù là vụ án mạng, điều
