  yap-yap: Re ngiyal’ nra yibnag reb e girdi’ romed ni be’ u reb e pi binaw ney ba
    pa’ i oloboch ngomed ni murung’agen e mathang pogofan ara reb e pi motochiyel
    ni kan th’ab, ma thingar mogned ngorad rogon e n’en ni ngu’ur rin’ed ko ngiyal’
    ni yi be pithig fare pa’ i oloboch, ya nge dabi buch e rorad ni fan e yad be denen
    nib togopluw ngak SOMOL. Fa’anra dab mu rin’ed ni aray rogon, me gimed nge girdi’
    romed e gimed ra thamiy gelngin e damumuw rok SOMOL. Ma fa’an gimed ra rin’ e
    maruwel romed ma dabi buch e romed.
  hlt-MCSB: Nangmih taengla aka pawk tuituknah boeih tah kho takuem kah, khosa na
    manuca taeng lamkah khaw, thii neh thii laklo ah, olkhueng neh olpaek bangla,
    oltlueh neh laitloeknah bangla amih te thuituen uh lamtah BOEIPA taengah boe uh
    boel saeh. Te dongah nangmih so neh na manuca soah a thinhulnah om ve. Te te na
    vai uh daengah ni na boe uh pawt eh.
  mdy-ETH: ዒንሢ ዓጮይዳ ዓኣ ዒንሢ ዓሶ ማዔ ዒጊኖ ቢያ ዎኖ ካታማፓኣ ማዖም ዓሲ ዎዺ፥ ዎጌ ዓይሡዋ ባኣዚ ማዺ፥ ዓይሢንቴ
    ዎጎ ማዺ ኩንሡዋዖ ሃሺሢና ዓርቂንቲ ዒንሢ ኮይላ ሺኢኬቴ ጎሜ ማዺ ዔያታ ናንጊና ናንጋ ጎዳ ዖዪሱዋጉዲ፥ ናንጊና ናንጋ ጎዳኮ
