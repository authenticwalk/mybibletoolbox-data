    vem sobre você e sobre seus irmãos. Faça isso, e você não será culpado.
  cth-cth: Kho tangkuem koe kaawm e hmaunawnghanaw koe tami theinae, kâlawk hoi kâpoelawk
    dawk thoseh, phunglawk hoi lawkcengnae dawk thoseh, nangmouh koe a pha torei teh,
    kâhruetcuetnae na poe awh han. Hottelah nahoeh pawiteh, BAWIPA taran vaiteh, kâ
    a tapoe awh han. Nangmouh hoi hmaunawngha lathueng vah, lungkhueknae a pha payon
    han. Hettelah na sak awh pawiteh, yon pennae dawk hoi na hlout awh han.
  twi-twi: Bere biara a asɛm bi a efi mo nkurɔfo a wɔwɔ nkurow yi so bɛba mo anim
    no, sɛ ɛyɛ awudi anaa Onyankopɔn mmara anaa nʼahyɛde sobu no, mommɔ wɔn kɔkɔ sɛ,
    wɔnnyɛ bɔne ntia Awurade, sɛnea ɛbɛyɛ a nʼabufuw remma mo ne wɔn so. Monyɛ saa,
    na morenni fɔ.
  hlt-hlt: Nangmih taengla aka pawk tuituknah boeih tah kho takuem kah, khosa na manuca
    taeng lamkah khaw, thii neh thii laklo ah, olkhueng neh olpaek bangla, oltlueh
    neh laitloeknah bangla amih te thuituen uh lamtah BOEIPA taengah boe uh boel saeh.
    Te dongah nangmih so neh na manuca soah a thinhulnah om ve. Te te na vai uh daengah
    ni na boe uh pawt eh.
  tbz-SIM: Bɑ́ dìì mɔ̀nnì kɛ̀ di kɔbɛ bɛ̀ɛ̀ bo yɛhɛkɛ̀ kɛ̀ bɛ̀ níí tɔní tìmɑtì, kòò
    mɔù weè kùɔ onìtì yoo ò yetɛ́nɛ̀ ikuɔ́, yoo Kuyie ntɑnnùù mɑrì, yoo ikuɔ́ tɛì
    mɑì, dí tì wèńtɛ́, kɛ́ mbɛ̀ tiè nkɛ̀ dɛ̀ nwenni, kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ bɑ́ɑ́ yetɛ́nɛ̀
    ti Yiɛ̀ nKuyie nkɛ̀ ku miɛkɛ bɑ́ɑ́ di do díndi nɛ̀ di kɔbɛ. Kɛ̀ di mɛ ndɔɔri di
    bɑ́ɑ́ yetɛ́nɛ̀ Kuyie.
  msy-2020: Eghtɨ ian namakataba, nguibar ekiar igharazibar ikegh izɨ uarir akurvagh
    kotiaba tuisɨghsɨ ian azangtɨ, ia men akuragh kotiaba tuisɨghamin arazir aghuibar
    men sure damu. Gumazim, gumazir igharazimɨn mɨsoghezɨ an aremezir kotiam ko, gumazim
    Godɨn Araziba, ko an Akar Gavgaviba abɨghizir kotiam, ko gumazim arazir God ifongeziba
    abɨghizimɨn kotiam ko arazir God damuasa ia mɨkemeziba abɨghizir kotiam, ia men
    sure damutɨ, me Ikiavɨra Itir Godɨn damazimɨn osɨmtɨziba puvatɨgham. Eghtɨ ia
    ko ian adarasi, Godɨn damazimɨn osɨmtɨziba puvatɨghtɨ, God ian anɨngagheghan kogham.
  dop-dop: Ye mǝ nyǝ́mɑ mpɑ pɑ wɛ ɑcɑlɛɛ tɑɑ tɔ pɑ kɔnɑ-mɛɣɛ tɔm sɔsɔɔntʋ. Ɩsɩɩ yʋlʋkʋlɛ
    yɑɑ yoou tɔm, nɑ pǝ́ kɛ́ kiiu, yɑɑ kʋsǝsɩɩtʋ, yɑɑ kʋtʋtʋtʋ, yɑɑ kʋlɑpʋtʋnɑɑ wɑkǝlʋɣʋ
    tɔm. Ɩlɛ ɩ́ kilisi-wɛɣɛ-tɩ. Ɩlɛ mǝ nɑ-wɛ mǝ tɔm kɑɑ sǝnɑ Tɑcɑɑ, nɑ ɩ́lɛ́ ɩ mʋ-mɛ
    nɑ pɑ́ɑ́nɑ́.
  azb-azb: öz şəhərlərində yaşayan qohumlarınızdan sizə gələcək hər mübahisəli iş
    üçün, istər qan işi olsun, istərsə də qanun, əmr, qayda və hökm barədə olsun,
    onlara xəbərdarlıq edin ki, Rəbbin qarşısında təqsirkar olmasınlar və Onun qəzəbi
    sizin və qohumlarınızın üzərinə gəlməsin. Belə etməklə siz təqsirkar olmayacaqsınız.
  eng-DBY: 'And what cause soever comes to you of your brethren that dwell in their
    cities, between blood and blood, between law and commandment, statutes and ordinances,
    ye shall even warn them that they trespass not against Jehovah, and so wrath come
    upon you and upon your brethren: this do and ye shall not trespass.'
  hin-2017: तुम्हारे भाई जो अपने-अपने नगर में रहते हैं, उनमें से जिसका कोई मुकद्दमा
    तुम्हारे सामने आए, चाहे वह खून का हो, चाहे व्यवस्था, अथवा किसी आज्ञा या विधि या
    नियम के विषय हो, उनको चिता देना कि यहोवा के विषय दोषी न हो। ऐसा न हो कि तुम पर
    और तुम्हारे भाइयों पर उसका क्रोध भड़के। ऐसा करो तो तुम दोषी न ठहरोगे।
  eng-YLT: and any strife that cometh in unto you of your brethren who are dwelling
    in their cities, between blood and blood, between law and command, statutes, and
    judgments, then ye have warned them and they become not guilty before Jehovah,
    and wrath hath not been on you and on your brethren; thus do ye do, and ye are
    not guilty.
  eng-WYC-2017: Each cause that cometh to you of your brethren, that dwell in their
    cities, betwixt kindred and kindred, wher-ever is question of the law, of the
    commandment, or of ceremonies, either sacrifices, or of justifyings, show ye to
    them, that they do not sin against the Lord, and that wrath of the Lord come not
    upon you, and upon your brethren. Therefore ye doing thus shall not do sin.
  eng-WMBB: Whenever any controversy comes to you from your brothers who dwell in
    their cities, between blood and blood, between law and commandment, statutes and
    ordinances, you must warn them, that they not be guilty towards the LORD, and
    so wrath come on you and on your brothers. Do this, and you will not be guilty.
  urd-GVH: आपके भाई शहरों से आकर आपके सामने अपने झगड़े पेश करेंगे ताकि आप उनका फ़ैसला
    करें। आपको क़त्ल के मुक़दमों का फ़ैसला करना पड़ेगा। ऐसे मामलात भी होंगे जो रब
    की शरीअत, किसी हुक्म, हिदायत या उसूल से ताल्लुक़ रखेंगे। जो भी हो, लाज़िम है कि
    आप उन्हें समझाएँ ताकि वह रब का गुनाह न करें। वरना उसका ग़ज़ब आप और आपके भाइयों
    पर नाज़िल होगा। अगर आप यह करें तो आप बेक़ुसूर रहेंगे।
  rug-rug: Pana atu si keke turaṉamu maena gua koari na vasileana lavata, meke vatu
    nia si keke vinari nominomi pa vina mate tie, babe seke tinarae, na seke ginarunu,
    si kaqu va balau i gamu si arini pude lopu tavete va sea la koe Zihova. Be lopu
    va balau i gamu si arini, sa tinaṉaziri te Tamasa si kote raza koa gamu meke sari
    na tinoni. Va tanai saripu gua arini pude mi lopu ta zutu si gamu pa sinea.
  gaz-gaz: Himatawwan namoota biyya keessanii kanneen magaalaa keessa jiraatan irraa
    waaʼee dhiiga dhangalaasuu yookaan waaʼee seeraa, waaʼee ajajawwanii, waaʼee labsii
    yookaan qajeelcha diduu irratti gara keessan dhufan, akka isaan Waaqayyotti cubbuu
    hin hojjenneef akeekkachiisaa. Yoo kanaa achii dheekkamsi isaa isinii fi obboloota
    keessanitti ni dhufaa. Waan kana godhaa; isinis cubbuu hin hojjettan.
  fra-LSG: Dans toute contestation qui vous sera soumise par vos frères, établis dans
    leurs villes, relativement à un meurtre, à une loi, à un commandement, à des préceptes
    et à des ordonnances, vous les éclairerez, afin qu’ils ne se rendent pas coupables
    envers l’Éternel, et que sa colère n’éclate pas sur vous et sur vos frères. C’est
    ainsi que vous agirez, et vous ne serez point coupables.
  yal-yal: Ɛ ngaxakedenna naxanye taa gbɛtɛne yi, ne na fa kiti yo ra ɛ xɔn, xa a
    findi faxa feen na, hanma yɛngɛna, hanma sariyana fe, hanma yamarina fe, ɛ e rakolon
    alogo e nama bira Alatala ra, a yi xɔlɔ ɛ nun ɛ ngaxakedenne ma. Ɛ na nan ligama
    alogo ɛ tan yɛtɛɛn nama bira Alatala ra.
  haw-1868: 'A o ka hoopaapaa a pau a ko oukou poe hoahanau e noho ana ma ko oukou
    kulanakauhale e lawe mai ai io oukou la, mawaena o kekahi koko, a me kekahi koko,
    a mawaena o ke kanawai, a me ko kauoha, a me na olelo kupaa, a me ka olelo hooponopono,
    e ao aku oukou ia lakou i hewa ole lakou ia Iehova, o hiki mai ka huhu maluna
    o oukou, a maluna o ko oukou poe hoahanau: pela oukou e hana''i, a lawehala ole
    oukou.'
  arb-NAV: وَعَلَيْكُمْ فِي كُلِّ دَعْوَى يَرْفَعُهَا إِلَيْكُمْ إِخْوَتُكُمُ الْمُقِيمُونَ
    فِي مُدُنِهِمْ، تَتَعَلَّقُ بِقَضِيَّةِ قَتْلٍ، أَوْ بَيْنَ شَرِيعَةٍ وَوَصِيَّةٍ
    لَهَا مَسَاسٌ بِالْفَرَائِضِ وَالأَحْكَامِ، أَنْ تُحَذِّرُوهُمْ لِئَلّا يَأْثَمُوا
    إِلَى الرَّبِّ فَيَحُلَّ عَلَيْكُمْ وَعَلَى إِخْوَتِكُمْ غَضَبُهُ. افْعَلُوا هَذَا
    وَتَفَادَوْا الإِثْمَ.
  ewe-ewe: Ne ʋɔnudrɔ̃lawo tsɔ nyawo tso duta va mia gbɔ la, nenye amewunya alo Mawu
    ƒe sewo dometɔ aɖe dzi dada la, ele be miabu ɖaseɖiɖiwo ŋu nyuie eye miakpe ɖe
    ʋɔnudrɔ̃la siwo tso duta ŋu be, woatso afia dzɔdzɔe ne Mawu ƒe dɔmedzoe nagabi
    ɖe miawo kple woawo siaa ŋu o. Ne miewɔ alea la, ekema miawɔ miaƒe dɔdeasiwo nyuie.”
  eng-LEE: 'And whatsoever controversy may come to you from your brethren that dwell
    in their cities, between blood and blood, between law and commandment, statutes
    and ordinances, ye shall truly warn them that they incur not guilt against the
    Lord, and so there come wrath over you, and over your brethren: so must ye do,
    and ye will not incur guilt.'
  asm-FB: ৰক্তপাতৰ বিষয়ে বা ব্যৱস্থা ও আজ্ঞাৰ বা বিধি ও শাসন-প্ৰণালীৰ বিষয়ে যি কোনো
    গোচৰ, নিজ নিজ নগৰত বাস কৰা তোমালোকৰ ভাইসকলৰ পৰা তোমালোকৰ গুৰিত উপস্থিত হ’ব, সেই
    বিষয়ে তোমালোকে সেই লোকসকলক উপদেশ দিবা যাতে তেওঁলোকে যিহোৱাৰ বিৰুদ্ধে দোষী নহ’ব
    আৰু তোমালোকৰ ওপৰত আৰু তোমালোকৰ ভাইসকলৰ ওপৰত তাৰ কাৰণে যিহোৱাৰ ক্ৰোধ নাথাকিব; যদি
    তোমালোকে ইয়াকে কৰা তেতিয়া তোমালোক দোষী নহ’বা।
  sus-A: وٌ وٌ نفَشَكٍرٍنيِيٍ مَكِيتِمَ تّمُي نَشّ عٍ شْنيِ قَشّتِ قٍ رَ، شَ نَ مُ
    عَ رَ يَامَرِ ندٍ مَتَندِ قٍ رَ، وٌ شَ نَ بِرِن تَفِ رَبَ عٍ بّ عَ قَنيِ رَ عَلَكٌ
    عٍ نَشَ يُنُبِ سْتْ عَلَتَلَ مَبِرِ، عَ قَ شْنْ وٌ نُن وٌ نفَشَكٍرٍنيِيٍ مَ. شَ
    وٌ نَ رَبَمَ عَ رَبَ كِ مَ، وٌ مُ يُنُبِ سْتْمَ.
  fra-SBL: Chaque fois qu'une controverse vous viendra de vos frères qui habitent
    dans leurs villes, entre le sang et le sang, entre la loi et le commandement,
    les statuts et les ordonnances, vous les avertirez, afin qu'ils ne soient pas
    coupables envers Yahvé, et qu'ainsi la colère ne vienne pas sur vous et sur vos
    frères. Fais cela, et tu ne seras pas coupable.
  hbo-hbo: וְכָל־רִיב֩ אֲשֶׁר־יָבֹ֨וא עֲלֵיכֶ֜ם מֵאֲחֵיכֶ֣ם ׀ הַיֹּשְׁבִ֣ים בְּעָרֵיהֶ֗ם
    בֵּֽין־דָּ֣ם ׀ לְדָם֮ בֵּין־תֹּורָ֣ה לְמִצְוָה֮ לְחֻקִּ֣ים וּלְמִשְׁפָּטִים֒ וְהִזְהַרְתֶּ֣ם
    אֹתָ֔ם וְלֹ֤א יֶאְשְׁמוּ֙ לַיהוָ֔ה וְהָֽיָה־קֶ֥צֶף עֲלֵיכֶ֖ם וְעַל־אֲחֵיכֶ֑ם כֹּ֥ה
    תַעֲשׂ֖וּן וְלֹ֥א תֶאְשָֽׁמוּ׃
  kik-kik: Ciira wothe ũrĩa mũrĩrehagĩrwo kuuma kũrĩ andũ a bũrũri wanyu arĩa matũũraga
    matũũra-inĩ marĩa manene, arĩ ũiti wa thakame kana maũndũ mangĩ makoniĩ watho,
    kana maathani, kana kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo, kana matuĩro ma ciira,
    makanagiei matikanehĩrie Jehova; kwaga ũguo marakara make nĩmakamũũkĩrĩra inyuĩ
    ene na ariũ a thoguo. Ĩkagai ũguo na mũtikehia.
  fra-NCL: Dans toute cause qui viendra devant vous de la part de vos frères établis
    dans leurs villes, quand il s’agira de distinguer entre meurtre et meurtre, entre
    loi, commandement, précepte ou ordonnance, vous les éclairerez, afin qu’ils ne
    se rendent pas coupables envers Yahweh, et que sa colère ne vienne pas sur vous
    et sur vos frères. Vous agirez ainsi, et vous ne serez pas coupables.
  cek-AK: Vangpui thung kaom nam nawkamyanawk khae hoi angzo, kami athii palonghaih,
    lokpaekhaih hoi patukhaih, khokhanhaih hoi lokcaekhaih pongah, Angraeng koeh ai
    ih hmuen sak pazae o moeng han ai ah, acoehaih lok to thui pae oh, to tih ai nahaeloe
    nangcae hoi nam nawkamyanawk nuiah palungphuihaih to pha moeng tih. Hae hmuen
    hae na sak o nahaeloe, zaehaih na loih o tih.
  cuk-cuk: '”Be-gwenadgan neggweburmar-baiganginmalad, boni-nika bese danimalale:
    Na ablis-eosmaladgindibe, Moisés-Igar-Maidgindibe, Bab-Dummad-Igar-odurdaklemaidgindibe,
    ega be we-Igarmargi sunmakoed, ega weyob be sogoed: ‘Mer Bab-Jehováʼgi be isgumarye.’
    Adi, mer Bab-Jehová-sae-itogedgi bemar odurdaklegegarye, degi, be-gwenadgangi
    mer yolebaligarye. Ar deyob be imakmalale, begi ataklegosulid.'
  uig-CYR: Һәр қайси шәһәрләрдә туридиған қериндашлириңларниң алдиңларға елип кәлгән
    барлиқ әрз-дәваси, мәйли у хун дәваси болсун, қанун-әмир вә һөкүм-бәлгүлимиләр
    тоғрисидики әрз-дәва болсун, уларниң Пәрвәрдигар алдида гунакар болуп қалмаслиғи
    үчүн, шундақла Пәрвәрдигарниң ғәзиви өз бешиңларға вә қериндашлириңларниң бешиға
    келип қалмаслиғи үчүн, уларни һаман агаһландуруп туруңлар; шундақ қилсаңлар, гунакар
    болмайсиләр.
  tel-2017: నరహత్య గురించి, ధర్మశాస్త్రం గురించి, ధర్మం గురించి, కట్టడలను గురించి
    న్యాయవిధులను గురించి, వివిధ పట్టణాల్లో నివసించే మీ సోదరులు తీసుకొచ్చే ఏ విషయమైనా
    మీరు విచారించేటప్పుడు మీమీదికీ మీ సోదరుల మీదికీ యెహోవా కోపం రాకుండా వారు యెహోవా
    దృష్టిలో ఏ పాపం చేయకుండా వారిని హెచ్చరించాలి. ఇలా చేస్తే మీరు అపరాధులు కాకుండా
    ఉంటారు.
  hat-BSA: Nenpòt lè yon konfli rive devan nou soti nan manm fanmi nou yo ki rete
    nan vil yo, antre san ak san, antre lalwa avèk kòmandman yo, règleman avèk òdonans
    yo, nou va avèti yo pou yo pa vin koupab devan SENYÈ a, e pou kòlè pa rive sou
    nou avèk fanmi nou.
  kos-kos: Kutena pacl mwet liwos fin tuku liki siti selos ac use tukak ke akmas,
    ku ke kutena lumah ma lain ma sap ac ma oakwuk, kowos enenu in akkalemye nu selos
    ouiya fal elos in oru ke pacl in nununku, tuh elos in tia tafongla ac oru ma koluk
    lain LEUM GOD. Kowos fin tia oru ouinge, kowos ac mwet liwos ac fah pula kasrkusrak
    lulap lun LEUM GOD. A kowos fin oru ma kunowos in wo, na ac fah wangin mwatuwos.
  hbo-WLC: וְכָל־רִיב֩ אֲשֶׁר־יָב֨וֹא עֲלֵיכֶ֜ם מֵאֲחֵיכֶ֣ם ׀ הַיֹּשְׁבִ֣ים בְּעָרֵיהֶ֗ם
    בֵּֽין־דָּ֣ם ׀ לְדָם֮ בֵּין־תּוֹרָ֣ה לְמִצְוָה֮ לְחֻקִּ֣ים וּלְמִשְׁפָּטִים֒ וְהִזְהַרְתֶּ֣ם
    אֹתָ֔ם וְלֹ֤א יֶאְשְׁמוּ֙ לַיהוָ֔ה וְהָֽיָה־קֶ֥צֶף עֲלֵיכֶ֖ם וְעַל־אֲחֵיכֶ֑ם כֹּ֥ה
    תַעֲשׂ֖וּן וְלֹ֥א תֶאְשָֽׁמוּ׃
  ibo-ibo: Mgbe ọbụla ụmụnna unu ndị bi nʼobodo unu dị iche iche buteere unu ikpe
    igbu mmadụ maọbụ ikpe mmebi iwu ọbụla, maọbụ ihe megidere ihe e nyere nʼiwu, maọbụ
    nke megidere ụkpụrụ, ma ọ bụkwanụ megide iwu na usoro ime ihe, unu ga-adọ ha aka
    na ntị ka ha ghara imehie megide Onyenwe anyị. Ọ bụrụ na unu emeghị otu a, iwe
    Onyenwe anyị ga-adakwasị unu na ụmụnna unu. Ma ọ bụrụ na unu arụọ ọrụ unu nke
    ọma, unu agaghị emehie.
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ନଗରବାସୀ ତୁମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣ ଦ୍ୱାରା ରକ୍ତପାତ ଓ ରକ୍ତପାତ ମଧ୍ୟରେ,
    ବ୍ୟବସ୍ଥା ଓ ଆଜ୍ଞା, ବିଧି ଓ ଶାସନ ମଧ୍ୟରେ କୌଣସି ବିବାଦ କୌଣସି ସମୟରେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ
    ଉପସ୍ଥିତ ହେଲେ ଯେପରି ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଦୋଷୀ ନୋହିବେ, ଆଉ ତୁମ୍ଭମାନଙ୍କ ଓ ତୁମ୍ଭମାନଙ୍କ
    ଭ୍ରାତୃଗଣ ଉପରେ କୋପ ନ ବର୍ତ୍ତିବ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଚେତନା ଦେବ; ଏହା କଲେ,
    ତୁମ୍ଭେମାନେ ଦୋଷୀ ନୋହିବ।
  chk-chk: Iteiten fansoun, lupwen eu osukosuk a torikemi seni pwimi kewe chon Israel
    mi imweimw lon ekewe telinimw, ese lifilifil ika tipisin nimanau ika puri allük
    me pwüüng, mürin ämi oupwe aiti ngeniir pwüngün ar kewe osukosuk, pwe resap tipis
    ngeni ewe Samol mi Lapalap, nge i esap song ngenikemi me pwimi kewe. Iei usun
    mine oupwe föri pwe ousap tipis.
  rop-rop: Wal wen yumob kantrimen blanga detlot taun kaman en bringimap enibodi hubin
    medrim sambodi, o hubin breigim najalot lowa, yumob garra dalim im hau im garra
    jidan langa det kotkeis, wulijim im nomo dum nogudbala ting blanga YAWEI. If yumob
    nomo dum tharran, wal YAWEI garra wail langa yumob. Bat if yumob dum tharran wal
    yumob nomo gilti.
  ukr-1871: У всїх справах неясних, які прийдуть до вас від братів ваших, живучих
    по містах своїх, чи то про пролив крові, чи про закон та заповідї, постанови й
    обряди, навчайте їх, щоб вони не проступились перед Господом, і не було гнїву
    його на вас і на братів ваших; оттак дїйте, — і ви не помилитесь.
  deu-1951: In jedem Rechtsstreit, der vor euch gebracht wird von seiten eurer Brüder,
    die in ihren Städten wohnen, betreffe es Blutrache oder Gesetz und Gebot, Satzungen
    und Rechte, sollt ihr sie unterrichten, damit sie sich nicht an dem HERRN versündigen
    und sein Zorn nicht über euch und eure Brüder komme. Tut also und versündigt euch
    nicht!
  eng-JPS: And whensoever any controversy shall come to you from your brethren that
    dwell in their cities, between blood and blood, between law and commandment, statutes
    and ordinances, ye shall warn them, that they be not guilty towards the LORD,
    and so wrath come upon you and upon your brethren; thus shall ye do, and ye shall
    not be guilty.
  srp-1865: I u svakoj parnici koja doðe k vama od braæe vaše što sjede po gradovima
    svojim, da rasudite izmeðu krvi i krvi, izmeðu zakona i zapovijesti, izmeðu uredaba
    i sudova, obavijestite ih da ne bi griješili Gospodu, da ne bi došao gnjev njegov
    na vas i na braæu vašu; tako èinite, te neæete zgriješiti.
  lug-lug: Bwe wanaabangawo ensonga evudde eri baganda bammwe okuva mu bibuga byabwe,
    ng’ekwata ku kuyiwa omusaayi, oba ku nsonga endala yonna ekwata ku kiragiro, ku
    mateeka oba ku biragiro, munaabalabulanga obutayonoona Mukama, obusungu bwe muleme
    okubatuukako mmwe ne baganda bammwe. Bwe mutyo bwe munaakolanga muleme okubaako
    omusango.
  heb-heb: וכל ריב אשר יבוא עליכם מאחיכם הישבים בעריהם בין דם לדם בין תורה למצוה לחקים
    ולמשפטים והזהרתם אתם ולא יאשמו ליהוה והיה קצף עליכם ועל אחיכם כה תעשון ולא תאשמו׃
  ben-IRV: রক্তপাতের বিষয়ে, ব্যবস্থা ও আদেশ এবং নিয়ম ও শাসনের বিষয়ে যে কোনো বিচার
    তোমাদের নগরে বসবাসকারী ভাইয়েদের থেকে তোমাদের কাছে আসবে, সেই বিষয়ে তাদেরকে উপদেশ
    দেবে, নাহলে যদি তারা সদাপ্রভুর চোখে দোষী হয়, তাহলে তোমাদের ও তোমাদের ভাইদের ওপরে
    ক্রোধ পড়বে; এই ভাবে কাজ কোরো, তাহলে তোমরা দোষী হবে না।
  pan-pan: ਜਦ ਕਦੀ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਵੱਲੋਂ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ ਕੋਈ ਝਗੜਾ
    ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਆਵੇ ਜੋ ਆਪਸ ਦੇ ਖੂਨ ਜਾਂ ਬਿਵਸਥਾ ਅਤੇ ਹੁਕਮਨਾਮੇ ਜਾਂ ਬਿਧੀਆਂ ਜਾਂ ਨਿਆਂਵਾਂ
    ਨਾਲ ਵਾਸਤਾ ਰੱਖਦਾ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝਾਉਣਾ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਨਾ
    ਕਰਨ ਜਿਸ ਨਾਲ ਤੁਹਾਡੇ ਉੱਤੇ ਅਤੇ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਉੱਤੇ ਕਹਿਰ ਉਤਰੇ। ਇਹ ਕਰੋ ਤਾਂ ਤੁਸੀਂ ਦੋਸ਼ੀ
    ਨਹੀਂ ਹੋਵੋਗੇ
  mya-JVB: အမြို့မြို့ ၌ နေ သောအမျိုးသား ချင်းတို့တွင်၊ လူအသက်သတ်ခြင်းအမှု၊ စီရင်
    ထုံးဖွဲ့တော်မူချက်ပညတ် တရား ကို လွန်ကျူးခြင်းအမှုမည်သည်ကား၊ သင် တို့ရှေ့ သို့ရောက်
    လျှင် ၊ သင် တို့နှင့် အမျိုးသား ချင်းတို့အပေါ် သို့ အမျက် တော်သက်ရောက် စေခြင်းငှါ
    ၊ သူတို့သည် ထာဝရဘုရား ကို မ ပြစ်မှား ရမည်အကြောင်းသတိ ပေးကြလော့။ သို့ပြုလျှင် ၊
    ကိုယ်တိုင်အပြစ် လွတ်ကြလိမ့်မည်။
  hmo-hmo: “Bema emui basileia tamona taudia ese edia hanua ta ta dekena amo, umui
    hamaoromaoroa totona hepapahuahu ta, taunimanima alaia gauna, o taravatu ta utua
    gauna idia mailaia neganai, umui ese idia do umui sisiba henia goada, Lohiabada
    ena kota vairanai do idia kerere lasi totona. Bema unai bamona umui karaia lasi
    neganai, umui bona emui basileia tamona taudia ese Lohiabada ena badu ena mamina
    do umui abia. To bema emui gaukara umui karaia namonamo neganai, umui be kerere
    lasi.
  urd-urd: जब कभी तुम्हारे भाइयों की तरफ़ से जो अपने शहरों में रहते हैं, कोई मुक़द्दमा
    तुम्हारे सामने आए, जो आपस के ख़ून से या शरी'अत और फ़रमान या क़ानून और 'अदालत से
    ता'अल्लुक़ रखता हो, तो तुम उनको आगाह कर देना कि वह ख़ुदावन्द का गुनाह न करें,
    जिससे तुम पर और तुम्हारे भाइयों पर ग़ज़ब नाज़िल हो। यह करो तो तुम से ख़ता न होगी।
  rus-SYN: во всяком деле спорном, какое поступит к вам от братьев ваших, живущих
    в городах своих, о кровопролитии ли, или о законе, заповеди, уставах и обрядах,
    наставляйте их, чтобы они не провинились пред Господом, и не было бы гнева Его
    на вас и на братьев ваших; так действуйте, - и вы не погрешите.
  bqc-SIM: Tó á gbɛ̃́ pↄ́ kú ń wɛ̃́lɛↄ guuↄ mↄ̀wá ń yã́o, gbɛ̃dɛa yã́ ge ikoyã
    pãlen nò, yãdilɛa ge ↄtondↄkĩi ge yãdilɛnɛn nò, àli lɛdamá, kɛ́ aasu tàaekɛ
    Diiɛ, i pↄkũmabↄbↄwá ń á gbɛ̃́ↄo yã́i. Àↄ kɛ màa, kɛ́ ásu duunakɛo yã́i.
  tcz-CHONGTHU: “Khopi mi nachen khompi khopi khat a kona tolthat thu hihen lang dan
    khat touleh thupeh khat tou sukeh hijongleh, Pathen dounaa chonset abol louna
    dinga chingthei tah a pan alahna ding in thupeh aneiyin ahi. Hitia chu nabol louva
    ahileh, nachung uva Pathen lunghanna chuding ahi. Amavang natoh diudol phatah
    a natohuva ahileh themmo nachan loudiu ahi,” atipeh e.
  mar-mar: खुनाचा वाद, कायदा, नियम, आज्ञा, किंवा एखादा न्याय यासंबंधी तुमच्याकडे वाद
    येतील. हे वाद नगरात राहणाऱ्या तुमच्या बांधवांकडूनच उपस्थित केले जातील. अशा सर्वबाबतीत
    प्रत्येक वेळी लोकांस सांगा की त्यांनी परमेश्वराविरुध्द पाप करु नये. हे तुम्ही
    निष्ठेने पार पाडले नाहीत तर तुमच्यावर आणि या तुमच्या भाऊबंदांवर परमेश्वराचा कोप
    ओढवेल. एवढे करा म्हणजे तुमच्या मनात अपराधभाव राहणार नाही.
  qub-qub: Cay nasyuncho, siudäcunacho tiyajcuna imapitapis gamcunaman dimanduta capas
    churamunman runa wañushapita, man'chäga layta mana cumlishanpita, Tayta Dios nishancunata
    cumlinanpaj cajta mana cumlishanpita. Chaura gamcunaga willapanqui Tayta Dios
    mana munashantaga mana rurananpaj. Chaynöpami Tayta Diosga mana castigashunquipächu
    gamcunata ni paycunatapis. Chayno rurar manami gamcunachu juchayoj canquipaj.
  bqp-bqp: '@see-verse:2CH.019.009'
  hat-hat: Chak fwa frè nou yo ki rete nan lòt lavil yo vin pote yon ka devan nou,
    kit se pou yon moun yo touye, kit se pou yon lwa, yon lòd, yon regleman osinon
    yon prensip yo dezobeyi, se pou nou pale ak yo pou yo pa fè anyen ki mal devan
    Seyè a. Si nou pa fè sa, Seyè a ap move ni sou nou ni sou moun nou yo. Si nou
    fè sa nou dwe fè, nou p'ap koupab nou menm.
  eng-BSB: For every dispute that comes before you from your brothers who dwell in
    their cities—whether it regards bloodshed or some other violation of law, commandments,
    statutes, or ordinances—you are to warn them, so that they will not incur guilt
    before the LORD and wrath will not come upon you and your brothers. Do this, and
    you will not incur guilt.
  eng-WEBPB: Whenever any controversy comes to you from your brothers who dwell in
    their cities, between blood and blood, between law and commandment, statutes and
    ordinances, you must warn them, that they not be guilty towards the LORD, and
    so wrath come on you and on your brothers. Do this, and you will not be guilty.
  kbq-kbq: Hagi tamagri vahe'ma rankumapima nemaniza naga'mo'zama, vahe ahefri ke'ma
    eri'za ege, mago'a kasegeo, trake'ma hantagi'nenaza keagama eme hanageta, zamavumro
    zmantenke'za Ra Anumzamofo avurera kumira osiho. Hagi ana'ma osnazana Anumzamofo
    rimpahezamo'a tamagrite'ene tamafuhe'inte'ene egahie. Hagi kema antahitama ana'ma
    hanazana, nagatmimofo knazana tamagra e'origahaze.
  nhe-BL: Huan quemantzi hualas se tlamantli cualantli tlen sequinoc altepetini tlen
    ax hueli quisencahuase. Huan inmechhualiquilise para xijsencahuaca. Huelis se
    quimictijtoc seyoc o se quiixpanotoc se itlanahuatil TOTECO. Huajca xiquinnotzaca
    nopa jueces ma quipiyaca cuidado para ma ax quiixpanoca TOTECO, pampa intla quiixpanose
    TOTECO quinajsis icualancayo inijuanti huan nojquiya inmechajsis imojuanti. Intla
    inquichihuase nelía xitlahuac, huajca ax inhuetzise ipan tlajtlacoli.
  gub-BL: 'Peiwy rehe har tawhu Zuta ywy rehe har pe har ur putar peme ma''e imukatu
    kar pà peme wà nehe: amo uzuka amo, amo nuweruzar kwaw tuwihaw ze''eg wà, amo
    uzapo ikatu ''ym ma''e wà, amo noho kwaw Tupàn ze''eg rupi wà. Wanur mehe peze''eg
    nezewe wanupe nehe. — Pezapo zo ikatu ''ym ma''e Tupàn Tuweharupi Wiko Ma''e henataromo
    nehe. Nezewe mehe nuzepyk kwaw penehe nehe. Nuzepyk kwaw peiwy rehe har wanehe
    nehe no, peze wanupe nehe. Aze pemume''u ko ze''eg wanupe nehe, napeiko kwaw ikatu
    ''ym ma''e iapo arer romo Tupàn henataromo nehe.'
  eng-DRA: 'Every cause that shall come to you of your brethren, that dwell in their
    cities, between kindred and kindred, wheresoever there is question concerning
    the law, the commandment, the ceremonies, the justifications: shew it them, that
    they may not sin against the Lord, and that wrath may not come upon you and your
    brethren: and so doing you shall not sin.'
