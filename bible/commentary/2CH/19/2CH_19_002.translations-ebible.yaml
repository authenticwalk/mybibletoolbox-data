  dop-dop: 'Ɩlɛnɑ Hɑnɑni pǝyɑlʋ Yehu wei ɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔ, ɩ́ polo
