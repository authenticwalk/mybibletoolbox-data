verse: 2CH.019.002
translations:
  mal-C: ഹനാനിയുടെ മകനും ദർശകനുമായ യേഹു രാജാവിനെ കാണാൻ ചെന്നിട്ട് ഇപ്രകാരം പറഞ്ഞു.
    “നീ ദുഷ്ടനെ സഹായിക്കുകയും യഹോവയെ വെറുക്കുന്നവനെ സ്നേഹിക്കുകയും ചെയ്യുന്നോ? നിന്റെ
    ഈ പ്രവൃത്തിമൂലം യഹോവയുടെ ക്രോധം നിന്റെമേൽ വീണിരിക്കുന്നു.
  deu-TKW: 'Da trat Jehu, der Sohn Hananis, der Seher, vor ihn und sprach zum Könige
    Josaphat: Mußtest du dem Gottlosen helfen und liebst du die, die Jahwe hassen?
    Darum lastet nun auf dir grimmiger Zorn von seiten Jahwes!'
  lin-lin: 'mosakoli Jewu, mwana mobali ya Anani, akendeki kokutana na ye. Alobaki
    na mokonzi Jozafati : « Mpo na nini kosunga moto mabe mpe kolinga bato oyo bayinaka
    Yawe ? Mpo ete osali bongo, kanda makasi ya Yawe ezali likolo na yo.'
  eng-LSV: and Jehu son of Hanani the seer goes out to his presence and says to King
    Jehoshaphat, “Do you love to give help to the wicked and to those hating YHWH?
    And for this, wrath [is] against you from before YHWH,
  eng-GNV: And Iehu the sonne of Hanani the Seer went out to meete him, and said to
    King Iehoshaphat, Wouldest thou helpe the wicked, and loue them that hate the
    Lord? therefore for this thing the wrath of the Lord is vpon thee.
  eng-WEBSTER: And Jehu the son of Hanani the seer went out to meet him, and said
    to king Jehoshaphat, Shouldst thou help the ungodly, and love them that hate the
    LORD? therefore is wrath upon thee from before the LORD.
  nhw-BL: 'Pero quinamiquito nopa tlajtol pannextijquetl Jehú, catli elqui icone Hanani,
    huan quiilhui: “¿Para tlen tijpalehuía se catli fiero huan timohuampoxchijtoc
    ica se catli icualancaitaca TOTECO? TOTECO tlahuel cualantoc mohuaya por catli
    tijchijtoc.'
  swh-ONEN: Yehu mwonaji, mwana wa Hanani, akapanda kwenda kuonana naye akamwambia
    Mfalme Yehoshafati, “Je, utawasaidia waovu na kuwapenda wale wanaomchukia Bwana?
    Kwa sababu ya jambo hili, ghadhabu ya Bwana iko juu yako.
  bba-bba: Mɑ Yehu, Gusunɔn sɔmɔ Hɑnɑnin bii u nùn sennɔ dɑ. Mɑ u Yosɑfɑti sɔ̃ɔwɑ
    u nɛɛ, bɑ rɑ tɔn kɔ̃so somi? A be bɑ Gusunɔ tusɑ kĩ? Yenibɑn sɔ̃, Yinni Gusunɔ
    u kɑ nun mɔru sɑ̃ɑ.
  eng-KJVCPB: And Jehu the son of Hanani the seer went out to meet him, and said to
    king Jehoshaphat, Shouldest thou help the ungodly, and love them that hate the
    Lord? therefore is wrath upon thee from before the Lord.
  luo-luo: Jehu janen ma wuod Hanani nodhi mondo orom kode kendo nonyiso ruoth niya,
    “Bende dikony joricho kendo iher jogo mochayo Jehova Nyasaye? Mirimb Jehova Nyasaye
    ni kuomi nikech isetimo ma.
  meu-meu: A Iehu Hanani, mata-hanai tauna, na ihedavarihenina totona e raka lasi,
    bena ia ese King Iehosafat e gwau henia, eto, Kara dika taudia o durudiamu bona
    Iehova e inai heniamu taudia o ura henidiamu be maoro a? Ina dainai Iehova ena
    badu na oi latamu ai vada e kau.
  npi-ULB: तब हनानीका छोरा दर्शी येहू तिनलाई भेट्‌न आए र यहोशापात राजालाई भने, “के
    दुष्‍टलाई तपाईंले सहायता गर्नुपर्छ र? के परमप्रभुलाई घृणा गर्नेहरूलाई तपाईंले
    प्रेम गर्नुपर्छ र? यस कामको कारणले गर्दा परमप्रभुको क्रोध तपाईंमाथि परेको छ ।
  yor-yor: Jehu aríran, ọmọ Hanani jáde lọ láti lọ pàdé rẹ̀, ó sì wí fún ọba pé, “Ṣé
    ìwọ yóò máa ran ènìyàn búburú lọ́wọ́, kí o sì fẹ́ràn àwọn tí ó kórìíra Olúwa?
    Nítorí èyí, ìbínú Olúwa wà lórí wa.
  pes-OPCB: 'ییهوی نبی (پسر حنانی) به سراغ او رفت و گفت: «آیا کمک به بدکاران و دوستی
    با دشمنان خداوند کار درستی است؟ به دلیل کاری که کرده‌ای، مورد غضب خداوند قرار
    گرفته‌ای.'
  tgl-ULB: Lumabas si propetang Jehu na anak ni Hanani upang salubungin siya at sinabi
    kay Haring Jehoshafat, “Dapat mo bang tulungan ang masama? Dapat mo bang mahalin
    ang mga namumuhi kay Yahweh? Dahil sa ginawa mong ito, nasa iyo ang galit mula
    kay Yahweh.
  hui-hui: Horo ogoningi agali Anduane Homogonaga bi mana latagi haga Hananai igini
    Yihu ibu Yahosabada lola hole puwa ibugua kinihondo lamialu lalu, Í̠na mandabu
    handalu keria agali ko biaga karu biamogo bialu Ngode Datagaliwabehondo gubalini
    nahaga karu baba mandagi holenego karulapeda lo mandabu kebe. Í̠na mana ogonidagua
    bialu harigonaga Anduane Homogohanda í̠hondo turu naheore kago ndobe.
  mya-mya: ဟာ​နန်​၏​သား​ပ​ရော​ဖက်​ယေ​ဟု​သည်​မင်း​ကြီး ထံ​သို့​သွား​၍``ဘု​ရင်​မင်း​သည်​သူ​ယုတ်​မာ​တို့​ကို
    ကူ​ညီ​မ​စ​အပ်​ပါ​သ​လော။ ထာ​ဝရ​ဘု​ရား​ကို မုန်း​သူ​တို့​နှင့်​မိတ်​ဆွေ​ဖွဲ့​အပ်​ပါ​သ​လော။
    ယင်း အ​မှု​တို့​ကြောင့်​ထာ​ဝရ​ဘု​ရား​၏​အ​မျက်​တော် သည် ဘု​ရင်​မင်း​၏​အ​ပေါ်​သို့​သက်​ရောက်​လေ
    ပြီ။-
  bod-N: ཧ་ནཱ་ནེའི་བུ་མངོན་ཤེས་པ་ཡེ་ཧུ་ཁོང་བསུ་རུ་འོངས་ནས། རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ལ་འདི་ལྟར།
    ཁྱོད་མི་ངན་གྱི་གྲོགས་བྱེད་ཅིང་དཀོན་མཆོག་ཡ་ཝཱེར་སྡང་མཁན་ལ་དགའ་བ་ཅི་ཡིན་ནམ། དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཁྱོད་ཀྱི་ཐོག་ཏུ་བབས་སོ།
    །
  sna-sna: Jehu muoni, mwanakomana waHanani, akabuda kundosangana naye akati kuna
    mambo, “Mungabatsira here vanhu vakaipa uye mugoda avo vanovenga Jehovha? Nokuda
    kwaizvozvi kutsamwa kwaJehovha kwava pamusoro penyu.
  spa-BLM: 'Jehú, hijo del vidente Hanani, salió a su encuentro y le dijo al rey Josafat:
    “¿Debes ayudar a los impíos y amar a los que odian a Yahvé? A causa de esto, la
    ira está sobre ti de parte de Yahvé.'
  cac-cac: 'Ix elta vin̈aj Jehú schecab'' Dios yuninal vin̈aj Hanani scha vin̈ rey
    chi'', ix yalan vin̈ icha tic: ¿Tas yuj ix ach colvaj yed'' jun vin̈ chuc spensar
    chi''? ¿Tas yuj vach'' ac''an yed'' jun vin̈ ayoch ajc''olal d''a Jehová? Yuj
    chi'' toxo ix cot yoval Jehová d''ayach.'
  swh-ULB: Kisha Yehu mwana wa Hanani, mwonaji, akatoka kukutana naye na akasema kwa
    mfalme Yehoshafati, “Unapaswa kuwa unawasaidia waovu? Unapaswa kuwapenda wanaomchukia
    Yahwe? Kwa ajili ya tendo hili, ghadhabu toka kwa Yahwe iko juu yako.
  bel-bel: 'І выступіў насустрач яму Іуй, сын Ананіі, празорлівец, і сказаў цару Ёсафату:
    ці сьлед было табе дапамагаць бязбожніку і любіць ненавісьнікаў Госпада? За гэта
    на цябе гнеў ад аблічча Гасподняга.'
  deu-ELBBK: 'Da ging ihm Jehu, der Sohn Hananis, der Seher, entgegen; und er sprach
    zu dem König Josaphat: Hilfst du dem Gottlosen, und liebst du, die den HERRN hassen?
    Und deswegen ist Zorn über dir vonseiten des HERRN.'
  mbb-OT: ne midsinuǥung sikandin te ebpeneuven he si Jehu he anak ni Hanani ne migkeǥiyan
    din te, “Maan is mid-uǥupan nu is lalung wey mibmahal nu haazà is menge etew he
    mibpekidkuntada te Nengazen? Tenged kayi, nepauk is Nengazen kenikew.
  mal-2015: 'ഹനാനിയുടെ മകനായ യേഹൂദർശകൻ അവനെ എതിരേറ്റുചെന്നു യെഹോശാഫാത്ത് രാജാവിനോടു:
    ദുഷ്ടന്നു സഹായം ചെയ്യുന്നതു വിഹിതമോ? യഹോവയെ പകെക്കുന്നവരോടു നീ സ്നേഹം കാണിക്കുന്നുവോ
    അതുകൊണ്ടു യഹോവയിങ്കൽനിന്നു കോപം നിന്റെമേൽ വന്നിരിക്കുന്നു.'
  rmc-rmc: 'Arakhľa pes leha o prorokos Jehu, le Chananiskro čhavo, a phenďa leske:
    „Gondoľines tuke, hoj hin mištes te pomožinel le bijedevleskre manušenge a te
    sikavel o jileskeriben olenge, ko džan pro RAJ? Vašoda hin pre tute le RAJESKRI
    choľi.'
  pes-OPV: 'و ییهوابن حنانی رایی برای ملاقات وی بیرون آمده، به یهوشافاط پادشاه گفت:
    «آیا شریران را می‌بایست اعانت نمایی و دشمنان خداوند را دوست داری؟ پس از این جهت
    غضب از جانب خداوند بر توآمده است.'
  ron-1924: 'Иеху, фиул пророкулуй Ханани, й-а ешит ынаинте ши а зис ымпэратулуй Иосафат:
    „Кум де ай ажутат ту пе чел рэу ши ай юбит пе чей че урэск пе Домнул? Дин причина
    ачаста есте мыният Домнул пе тине.'
  ben-OBCV: তখন হনানির ছেলে দর্শক যেহূ তাঁর সাথে দেখা করার জন্য বের হয়ে এলেন এবং
    রাজাকে তিনি বললেন, “দুষ্টকে সাহায্য করা ও যারা সদাপ্রভুকে ঘৃণা করে, তাদের ভালোবাসা
    কি আপনার উচিত হয়েছে? এজন্য, সদাপ্রভুর ক্রোধ আপনার উপর এসে পড়েছে।
  som-som: Oo waxaa baxay oo isagii ka hor tegey Yeehuu ina Xanaanii oo wax arkihii
    ahaa, oo wuxuu Boqor Yehooshaafaad ku yidhi, War ma waxaa kuu ekayd inaad caawiso
    kuwa sharka ah iyo inaad jeclaato kuwo Rabbiga neceb? Waxan daraaddiis waxaa kugu
    soo degtay cadho Rabbiga hortiisa ka timid.
  lat-VUC: 'Cui occurrit Jehu filius Henani videns, et ait ad eum: Impio præbes auxilium,
    et his qui oderunt Dominum amicitia jungeris, et idcirco iram quidem Domini merebaris:'
  eng-ASVBT: And Jehu the son of Hanani the seer went out to meet him, and said to
    king Jehoshaphat, Shouldest thou help the wicked, and love them that hate Jehovah?
    for this thing wrath is upon thee from before Jehovah.
  ita-1885: 'Allora il veggente Iehu, figliuolo di Hanani, gli uscì incontro, e gli
    disse: Si conviene egli dar soccorso ad un empio? Ti si conviene egli amar quelli
    che odiano il Signore? Perciò dunque vi è ira contro a te da parte del Signore.'
  eng-LXXUP: And there went out to meet him Jehu the prophet the son of Hanani, and
    said to him, King Jehoshaphat, dost thou help a sinner, or act friendly toward
    one hated of the Lord? Therefore has wrath come upon thee from the Lord.
  eng-ULB: Then Jehu son of Hanani, the seer, went out to meet him and said to King
    Jehoshaphat, “Should you be helping the wicked? Should you be loving those who
    hate Yahweh? For this deed, anger from Yahweh is on you.
  spa-VBL: 'Jehú, hijo de Hanani, el vidente, salió a hacerle frente. Le dijo al rey
    Josafat: “¿Por qué ayudas a los malvados? ¿Por qué amas a los que odian al Señor?
    El Señor está enojado contigo por eso.'
  fra-_FOB: 'Mais Jéhu, fils de Hanani, le Voyant, sortit au-devant du roi Josaphat,
    et lui dit: Est-ce le méchant qu''il faut aider? Sont-ce les ennemis de l''Éternel
    que tu aimes? A cause de cela, l''Éternel est irrité contre toi.'
  mal-mal: 'ഹനാനിയുടെ മകനായ യേഹൂദർശകൻ അവനെ എതിരേറ്റുചെന്ന് യെഹോശാഫാത്ത് രാജാവിനോട്:
    “ദുഷ്ടന് സഹായം ചെയ്യുന്നതും, യഹോവയെ പകെക്കുന്നവരോട് സ്നേഹം കാണിക്കുന്നതും ശരിയോ?
    അതുകൊണ്ട് യഹോവയുടെ കോപം നിന്റെമേൽ വന്നിരിക്കുന്നു.'
  urd-GVR: Us waqt Yāhū bin Hanānī jo ġhaibbīn thā use milne ke lie niklā aur bādshāh
    se kahā, “Kyā yih ṭhīk hai ki āp sharīr kī madad kareṅ? Āp kyoṅ un ko pyār karte
    haiṅ jo Rab se nafrat karte haiṅ? Yih dekh kar Rab kā ġhazab āp par nāzil huā
    hai.
  suz-BL: मिनु परमप्रभु यावे आ नोले दुम्‍ब लोव़ पाइब हानानी आ तौ येहू मेको कली ग्रुम्‍थ
    जाक्‍माक्‍त। मिनु मेकोमी येहो-शाफात कली “मार, मरिम्‍शो पाइब कली वारच पाइश्‍शा,
    परमप्रभु यावे आ जोरी सत्रु कली दाक्‍चा ठीक बाक्‍बा? इन पशो तशा परमप्रभु यावे इन
    पर्बम गाइक्‍ताक्‍व।
  ita-1927: 'E il veggente Jehu, figliuolo di Hanani, andò incontro a Giosafat, e
    gli disse: “Dovevi tu dare aiuto ad un empio e amar quelli che odiano l’Eterno?
    Per questo fatto hai attirato su di te l’ira dell’Eterno.'
  ckb-ckb: 'یێهوی کوڕی حەنانی، ئەوەی پەیامی خودای بە پاشا ڕادەگەیاند، چووە لای و بە
    یەهۆشافات پاشای گوت: «ئایا دەبوو یارمەتی خراپەکار بدەیت و ئەوانەت خۆشبوێت کە ڕقیان
    لە یەزدانە؟ لەبەر ئەوە تووڕەیی یەزدانت لەسەرە.'
  eng-BBE: And Jehu, the son of Hanani the seer, went to King Jehoshaphat and said
    to him, Is it right for you to go to the help of evil-doers, loving the haters
    of the Lord? because of this, the wrath of the Lord has come on you.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿ ಹನಾನೀಯ ಮಗ ಯೇಹುವು ಅವನನ್ನು ಎದುರುಗೊಂಡು, ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನಿಗೆ ಅವನು,
    “ದುಷ್ಟನಿಗೆ ಸಹಾಯ ಕೊಡುವವನಾಗಿ ಯೆಹೋವ ದೇವರನ್ನು ದ್ವೇಷಮಾಡುವವರನ್ನು ಪ್ರೀತಿಮಾಡಬಹುದೋ? ಆದಕಾರಣ
    ನಿನ್ನ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಿಂದ ಕೋಪಾಗ್ನಿ ಇದೆ.
  tam-2017: 'அப்பொழுது அனானியின் மகனாகிய யெகூ என்னும் தரிசனம் காண்கிறவன் புறப்பட்டு,
    அவனைச் சந்தித்து, ராஜாவாகிய யோசபாத்தை நோக்கி: துன்மார்க்கனுக்குத் துணைநின்று,
    யெகோவாவைப் பகைக்கிறவர்களை நீர் சிநேகிக்கலாமா? இதனால் யெகோவாவுடைய கடுங்கோபம் உம்மேல்
    வர இருந்தது.'
  spa-RV-1909: 'Y salióle al encuentro Jehú el vidente, hijo de Hanani, y dijo al
    rey Josaphat: ¿Al impío das ayuda, y amas á los que aborrecen á Jehová? Pues la
    ira de la presencia de Jehová será sobre ti por ello.'
  ron-BTF: 'Și Iehu, fiul lui Hanani, văzătorul, a ieșit să îl întâmpine și a spus
    împăratului Iosafat: Este drept să ajuți pe cei neevlavioși și să îi iubești pe
    cei care urăsc pe DOMNUL? De aceea este furie peste tine dinaintea DOMNULUI.'
  eng-WEBP: Jehu the son of Hanani the seer went out to meet him, and said to King
    Jehoshaphat, “Should you help the wicked, and love those who hate the LORD? Because
    of this, wrath is on you from before the LORD.
  eng-FBV: Jehu, son of Hanani, the seer went out to face him. He said to King Jehoshaphat,
    “Why are you helping the wicked? Why do you love those who hate the Lord? The
    Lord is angry with you because of this.
  nld-1939: 'Daar verscheen voor hem de ziener Jehoe, de zoon van Chanani, en sprak
    tot koning Josafat: Moest gij een booswicht helpen, en bevriend zijn met hen,
    die Jahweh haten? Daarom zal de toorn van Jahweh u treffen,'
