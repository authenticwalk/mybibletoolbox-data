    wei ɩɩ cɑɑkɩ Tɑcɑɑ tɔ se. N lɑpɑ mpʋ tɔ Ɩsɔ tɑɑ kpɑnɑ-ŋ kɛ́.'
  azb-azb: 'Xanani oğlu görücü Yehu onun önünə çıxdı və padşah Yehoşafata dedi: «Pis
    adama kömək etmək və Rəbbə nifrət edənləri sevmək sənə lazım idimi? Bundan ötrü
    Rəbbin qəzəbi sənin üzərindədir.'
  eng-DBY: And Jehu the son of Hanani, the seer, went out to meet him, and said to
    king Jehoshaphat, Shouldest thou help the ungodly, and love them that hate Jehovah?
    Therefore is wrath upon thee from Jehovah.
  hin-2017: तब हनानी नामक दर्शी का पुत्र येहू यहोशापात राजा से भेंट करने को निकला
    और उससे कहने लगा, “क्या दुष्टों की सहायता करनी और यहोवा के बैरियों से प्रेम रखना
    चाहिये? इस काम के कारण यहोवा की ओर से तुझ पर क्रोध भड़का है।
  eng-YLT: and go out unto his presence doth Jehu son of Hanani, the seer, and saith
    unto king Jehoshaphat, 'To give help to the wicked, and to those hating Jehovah,
    dost thou love? and for this against thee [is] wrath from before Jehovah,
  eng-WYC-2017: Whom the prophet Jehu, the son of Hanani met, and said to him, Thou
    givest help to a wicked man, and thou art joined by friendship to them that hate
    the Lord; and therefore soothly thou deservedest the wrath of the Lord;
  eng-WMBB: Jehu the son of Hanani the seer went out to meet him, and said to King
    Jehoshaphat, “Should you help the wicked, and love those who hate the LORD? Because
    of this, wrath is on you from before the LORD.
  urd-GVH: उस वक़्त याहू बिन हनानी जो ग़ैबबीन था उसे मिलने के लिए निकला और बादशाह
    से कहा, “क्या यह ठीक है कि आप शरीर की मदद करें? आप क्यों उनको प्यार करते हैं जो
    रब से नफ़रत करते हैं? यह देखकर रब का ग़ज़ब आप पर नाज़िल हुआ है।
  rug-rug: Ba si la tutuvia sa poropita, e Zehu, sa tuna Hanani, sa baṉara meke zama
    la ia sa, “Balabala ia agoi sapu toṉoto si pude tokani sari na tie kaleadi, meke
    tataru ni sarini pu kana ia se Zihova? Sa binugoro te Zihova si ele atu koa goi,
    koa gua koasa ginugua sapu ele evaṉia goi.
  gaz-gaz: Yehuun raajichi ilmi Hanaanii sun isa simachuuf baʼee akkana isaan jedhe;
    “Ati nama hamaa gargaaruu fi warra Waaqayyoon jibban jaallachuu qabdaa? Kanaafuu
    dheekkamsi Waaqayyoo sitti dhufeera.
  fra-LSG: 'Jéhu, fils de Hanani, le prophète, alla au-devant de lui. Et il dit au
    roi Josaphat: Doit-on secourir le méchant, et aimes-tu ceux qui haïssent l’Éternel?
    A cause de cela, l’Éternel est irrité contre toi.'
  yal-yal: Fe toon Yehu, Xanani a dii xɛmɛn yi mini a ralandeni. A yi a fala Yosafati
    xa, a naxa, “I muxu ɲaxin maliin nanfera? Alatala yaxune rafan i tan ma ba? Na
    ma, Alatala bata xɔlɔ i ma.
  haw-1868: Hele ae la iwaho e halawai pu me ia o Iehu, ke keiki a Hanani ke kaula,
    olelo aku la i ke alii ia Iehosapata, E pono anei oe ke kokua i ka poe hewa, a
    e aloha i ka poe i inaina aku ia Iehova? No keia mea, aia maluna ou ka huhu, mai
    o Iehova mai.
  arb-NAV: 'فَخَرَجَ النَّبِيُّ يَاهُو بْنُ حَنَانِي لِلِقَائِهِ وَقَالَ لِلْمَلِكِ
    يَهُوشَافَاطَ: «أَتُعِينُ الشِّرِّيرَ وَتُحِبُّ مُبْغِضِي الرَّبِّ؟ لِذَلِكَ يَحُلُّ
    عَلَيْكَ غَضَبُ الرَّبِّ.'
  ewe-ewe: nukpɔla Yehu, Hanani ƒe vi, do go yi ɖakpee eye wòbia fia la be, “Ɖe nàkpe
    ɖe ame vɔ̃ɖi la ŋu eye nàlɔ̃ ame siwo lé fu Yehowa? Esia ta la, Yehowa ƒe dziku
    le dziwò.
  eng-LEE: And there came out to meet him Jehu the son of Chanani the seer, and said
    to king Jehoshaphat, Shouldst thou help the wicked, and love those that hate the
    Lord? and because of this there is wrath over thee from before the Lord.
  asm-FB: তেতিয়া হনানীৰ পুত্ৰ যেহূ দৰ্শকে তেওঁৰ লগত সাক্ষাত কৰিবলৈ গ’ল আৰু ৰজা যিহোচাফটক
    ক’লে, “দুৰ্জনক সহায় কৰা আৰু যিহোৱাক ঘিণ কৰোঁতা সকলক প্ৰেম কৰা জানো তোমাৰ উচিত?
    এই কাৰণে তোমাৰ ওপৰত যিহোৱাৰ ক্ৰোধ আহিছে।
  sus-A: عَننَبِ شَنَنِ شَ دِ يٍهُ نَشَ سِفَ يٍهٌسَقَتِ يِرٍ، عَ عَ قَلَ عَ بّ، «عِ
    مِشِ كٌبِ مَلِشِ مُنقٍ رَ؟ عَلَتَلَ يَشُي نْمَ رَقَندٍ عِ مَ؟ عَلَتَلَ بَرَ شْنْ
    عِ مَ نَ قٍ مَ.
  fra-SBL: 'Jéhu, fils de Hanani, le devin, sortit à sa rencontre et dit au roi Josaphat :
    « Veux-tu aider les méchants et aimer ceux qui haïssent Yahvé ? A cause de cela,
    la colère est sur toi de la part de Yahvé.'
  hbo-hbo: וַיֵּצֵ֣א אֶל־פָּנָ֗יו יֵה֣וּא בֶן־חֲנָ֘נִי֮ הַחֹזֶה֒ וַיֹּ֙אמֶר֙ אֶל־הַמֶּ֣לֶךְ
    יְהֹושָׁפָ֔ט הֲלָרָשָׁ֣ע לַעְזֹ֔ר וּלְשֹׂנְאֵ֥י יְהוָ֖ה תֶּאֱהָ֑ב וּבָזֹאת֙ עָלֶ֣יךָ
    קֶּ֔צֶף מִלִּפְנֵ֖י יְהוָֽה׃
  kik-kik: Jehu ũrĩa muoni-maũndũ, mũrũ wa Hanani, agĩthiĩ akamũtũnge nake akĩũria
    mũthamaki atĩrĩ, “Nĩwagĩrĩirwo gũteithia mũndũ ũrĩa mwaganu na wende arĩa mathũire
    Jehova? Nĩ ũndũ wa ũguo-rĩ, mangʼũrĩ ma Jehova marĩ igũrũ rĩaku.
  fra-NCL: 'Jéhu, fils de Hanani, le voyant, sortit au-devant de lui, et il dit au
    roi Josaphat : « Doit-on secourir le méchant, et aimes-tu ceux qui haïssent Yahweh ?
    A cause de cela, est venue sur toi la colère, de par Yahweh.'
  cek-AK: Tahmaa Jehu Hanani capa loe anih tongh hanah caeh, siangpahrang Jehosaphat
    khaeah, Sithaw panoek ai kami to na bomh moe, Angraeng hnuma kami to na palung
    han maw? Hae hmuen pongah, Angraeng palungphuihaih na nuiah oh.
  cuk-cuk: 'dule-negburgan-daked-Hanani-machi-Jehú ese ataknonikid, degi, ega sognonikid:
    “¿Ibiga dule-isgana-bendakye be soge? ¿Dule-Bab-Jehová-isdar-dakmalad be sabde?
    Weyob be ibmar-imaksad-ulale, Bab-Jehová-sae-itogedba begi gwisgusad.'
  uig-CYR: 'Алдин көргүчи Һананиниң оғли Йәһу падиша Йәһошафатниң алдиға чиқип: —
    Сениң рәзилләрниң ярдимидә болуп, Пәрвәрдигарға өч болғанларни сөйгиниң дурусму?
    Шу сәвәптин Пәрвәрдигарниң ғәзиви бешиңға чүшидиған болди.'
  tel-2017: దీర్ఘ దర్శి, హనానీ కొడుకు అయిన యెహూ అతనిని కలుసుకొనడానికి వెళ్లి, యెహోషాపాతు
    రాజుకు ఇలా తెలియచేశాడు. “నువ్వు దుర్మార్గులకు సహాయం చేస్తావా? యెహోవాను ద్వేషించే
    వారిని నువ్వు ప్రేమిస్తావా? దాన్ని బట్టి నీ మీద యెహోవా కోపం ఉంది.
  hat-BSA: 'Jéhu, fis a Hanani a, konseye a, te sòti pou rankontre li, e te di a Wa
    Josaphat: “Èske ou ta dwe ede mechan yo, e renmen sila ki rayi SENYÈ yo, e konsa,
    kite lakòlè SENYÈ a vini sou ou?'
  kos-kos: Mwet palu Jehu, wen natul Hanani, el som in osun nu sin tokosra ac fahk
    nu sel, “Ku kom nunku mu wo in kasru mwet koluk, ac in wi layen lun mwet su kwase
    LEUM GOD? Ma kom oru inge pa pwanang kasrkusrak lun LEUM GOD in tuku nu fom.
  hbo-WLC: וַיֵּצֵ֣א אֶל־פָּנָ֗יו יֵה֣וּא בֶן־חֲנָ֘נִי֮ הַחֹזֶה֒ וַיֹּ֙אמֶר֙ אֶל־הַמֶּ֣לֶךְ
    יְהוֹשָׁפָ֔ט הֲלָרָשָׁ֣ע לַעְזֹ֔ר וּלְשֹׂנְאֵ֥י יְהוָ֖ה תֶּאֱהָ֑ב וּבָזֹאת֙ עָלֶ֣יךָ
    קֶּ֔צֶף מִלִּפְנֵ֖י יְהוָֽה׃
  ibo-ibo: Jehu nwa Hanani, onye ọhụ ọhụ, pụrụ gaa izute ya; ọ sịrị eze Jehoshafat,
    “O kwesiri ka i nyere onye ọjọọ aka? Ọ bụkwa ndị na-akpọ Onyenwe anyị asị ka ị
    na-ahụ nʼanya? Nʼihi nke a iwe ọkụ Onyenwe anyị adakwasịla gị.
  ory-ory: ପୁଣି ହନାନିର ପୁତ୍ର ଯେହୂ ଦର୍ଶକ ତାଙ୍କୁ ଭେଟିବାକୁ ବାହାରକୁ ଯାଇ ଯିହୋଶାଫଟ୍‍ ରାଜାଙ୍କୁ
    କହିଲା, “ଦୁଷ୍ଟମାନଙ୍କର ସାହାଯ୍ୟ କରିବା, ପୁଣି ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଘୃଣା କରନ୍ତି, ସେମାନଙ୍କୁ
    ପ୍ରେମ କରିବା କି ତୁମ୍ଭର କର୍ତ୍ତବ୍ୟ? ଏହି କାର୍ଯ୍ୟ ହେତୁ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ତୁମ୍ଭ ଉପରେ କୋପ
    ଉପସ୍ଥିତ।
  chk-chk: Nge ewe soufos Jehu nöün Hanani we mwän a feila pwe epwe churi ewe king
    Jehosafat. Iwe, a üreni, “Ifa usun, a pwüng om kopwe alisi ekewe aramasangau o
    peni chokewe mi oput ewe Samol mi Lapalap? Pokiten ei föför ka föri, ewe Samol
    mi Lapalap a song ngonuk.
  rop-rop: Wal wan speshalwan mesinja neim Jehu, hubin san blanga Henanai bin go blanga
    midap garram det king, en imbin tok langa im, “Wotfo yubin album detlot nogudbala
    pipul hu nomo laigim YAWEI det trubala God? Tharran na bin meigim YAWEI brabli
    wail langa yu.
  ukr-1871: 'Аж ось вийшов на зустріч йому пророк Іуй Ананїєнко й сказав цареві Йосафатові:
    Чи слїд було тобі помагати нечестивцеві й любити ненавидячих Господа? За се (мав
    упасти) на тебе гнїв від лиця Господнього;'
  deu-1951: 'Und Jehu, der Sohn Hananis, der Seher, ging hinaus, ihm entgegen, und
    sprach zum König Josaphat: Solltest du also dem Gottlosen helfen und die lieben,
    welche den HERRN hassen? Deswegen ist der Zorn des HERRN wider dich entbrannt!'
  eng-JPS: 'And Jehu the son of Hanani the seer went out to meet him, and said to
    king Jehoshaphat: ''Shouldest thou help the wicked, and love them that hate the
    LORD? for this thing wrath is upon thee from before the LORD.'
  srp-1865: 'Izide preda nj Juj sin Ananijev, vidjelac, i reèe Josafatu: bezbožniku
    li pomažeš, i one koji mrze na Gospoda ljubiš? zato se podigao na te gnjev Gospodnji.'
  lug-lug: Yeeku, Omulabi, mutabani wa Kanani n’agenda okumusisinkana, n’agamba Yekosafaati
    nti, “Kituufu ggwe okuyamba ababi, ate n’okukolagana n’abo abakyawa Mukama? Olw’ekikolwa
    ekyo, obusungu bwa Mukama kyebuvudde bukubuubukirako.
  heb-heb: ויצא אל פניו יהוא בן חנני החזה ויאמר אל המלך יהושפט הלרשע לעזר ולשנאי יהוה
    תאהב ובזאת עליך קצף מלפני יהוה׃
  ben-IRV: আর হনানির ছেলে দর্শক যেহূ তাঁর সঙ্গে দেখা করে যিহোশাফট রাজাকে বললেন, “দুষ্টদের
    সাহায্য করা এবং যারা সদাপ্রভুকে ঘৃণা করে তাদের ভালবাসা কি আপনার উচিত? এই জন্য
    সদাপ্রভুর ক্রোধ আপনার উপর নেমে এল।
  pan-pan: ਤਦ ਹਨਾਨੀ ਗੈਬਦਾਨ ਦਾ ਪੁੱਤਰ ਯੇਹੂ ਉਸ ਦੇ ਮਿਲਣ ਲਈ ਨਿੱਕਲਿਆ ਅਤੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਪਾਤਸ਼ਾਹ
    ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਦੁਸ਼ਟਾਂ ਦੀ ਸਹਾਇਤਾ ਅਤੇ ਯਹੋਵਾਹ ਤੋਂ ਘਿਣ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਨਾਲ ਪਿਆਰ ਕਰੇ?
    ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਤੇਰੇ ਉੱਤੇ ਕਹਿਰਵਾਨ ਹੈ
  mya-JVB: ဟာနန် သား ပရောဖက် ယေဟု သည်၊ ယောရှဖတ် မင်းကြီး ကို ခရီးဦးကြိုပြုအံ့သောငှါ
    ထွက်သွား ၍ ၊ မင်းကြီးသည် မ တရားသောသူတို့ကို မစ သင့်သလော။ထာဝရဘုရား ကို မုန်း သောသူတို့ကို
    ချစ်သင့်သလော။ ယခုပြုသောအမှုကြောင့်၊ ထာဝရဘုရား ၏ အမျက် တော် သည် မင်းကြီး အပေါ်
    သို့ သက်ရောက်လေပြီ။
  hmo-hmo: To Iehu Hanani, peroveta tauna, be Iehosapata hedavari totona ia raka mai,
    bona ia ese king Iehosapata ia gwau henia, ia gwau, “Kara dika taudia oi durua
    noho, bona Lohiabada idia badu henia taudia oi ura henia noho, be maoro, a? Inai
    dainai Lohiabada ena badu be oi dekenai ia ginidae vadaeni.
  urd-urd: तब हनानी ग़ैबबीन का बेटा याहू उसके इस्तक़बाल को निकला, और यहूसफ़त बादशाह
    से कहने लगा, क्या मुनासिब है कि तू शरीरों की मदद करे, और ख़ुदावन्द के दुश्मनों
    से मुहब्बत रखें? इस बात की वजह से ख़ुदावन्द की तरफ़ से तुझ पर ग़ज़ब है।
  rus-SYN: 'И выступил навстречу ему Ииуй, сын Анании, прозорливец, и сказал царю
    Иосафату: следовало ли тебе помогать нечестивцу и любить ненавидящих Господа?
    За это на тебя гнев от лица Господня.'
  bqc-SIM: 'gu''ena Yehu, Anani nɛ́ bↄ̀ gɛ̀ daiaàlɛ, a òɛ̀: N dↄa gbɛ̃vãiↄlɛ maaa?
    N yea gbɛ̃́ pↄ́ za Diiguↄzi maaa? A yã́i Dii pↄ fɛ̃anzi.'
  tcz-CHONGTHU: Hanani chapa themgao Jehu chu lengpatoh kimuton achen hitin agaseijin
    ahi, “Miphalou panpileh Pakai doujing ho langa pan lah hi dih nasah hinam?” Hijeh
    chun nachunga Pakai alunghangtan ahi.
  mar-mar: हनानीचा पुत्र येहू हा द्रष्टा होता तो राजा यहोशाफाटाला सामोरा गेला. येहू
    यहोशाफाटाला म्हणाला, “दुष्टांच्या मदतीला तू का गेलास? परमेश्वराचा द्वेष करणाऱ्यांबद्दल
    तुला आपुलकी का वाटावी? म्हणूनच परमेश्वराचा तुझ्यावर कोप झाला आहे.”
  qub-qub: 'Hananipa wamran Jehú Diospa profëtanga Josafat-ta taripaycur tapuran:
    «¿Imamantaj aywashcanqui fiyu runata yanapäga? ¿Imanirtaj Tayta Diosta chiquejcunawanga
    alli ricanacuycanqui? Chaypitami gampäga Tayta Dios rabyacurcusha.'
  bqp-bqp: Mɑ Yehu, Gusunɔn sɔmɔ Hɑnɑnin bii u nùn sennɔ dɑ. Mɑ u Yosɑfɑti sɔ̃ɔwɑ
    u nɛɛ, bɑ rɑ tɔn kɔ̃so somi? A be bɑ Gusunɔ tusɑ kĩ? Yenibɑn sɔ̃, Yinni Gusunɔ
    u kɑ nun mɔru sɑ̃ɑ.
  hat-hat: 'Yon pwofèt yo te rele Jeou, pitit gason Anani an, vin kontre wa a, li
    di l'' konsa: -Ki jan ou fè al ede moun k''ap fè mal? Ki jan ou rive fè zanmi
    ak moun ki pa vle wè Seyè a? Se poutèt sa, Seyè a fache sou ou anpil.'
  eng-BSB: Jehu son of Hanani the seer went out to confront him and said to King Jehoshaphat,
    “Should you help the wicked and love those who hate the LORD? Because of this,
    the wrath of the LORD is upon you.
  eng-WEBPB: Jehu the son of Hanani the seer went out to meet him, and said to King
    Jehoshaphat, “Should you help the wicked, and love those who hate the LORD? Because
    of this, wrath is on you from before the LORD.
  kbq-kbq: Hianagi kasnampa ne' Hanani nemofo Jehu'a, anante ome keno kini ne' Jehosafatina
    amanage huno asmi'ne, Kagra kefo avu'ava'ma nehuno, Ra Anumzamofoma avresrama
    hunentaza kefo vahe zamaza nehunka kavesizmante'nane. Ana hanku Ra Anumzamo'a
    tusi rimpa ahegante'ne.
  nhe-BL: 'Pero quinamiquito nopa tiocamanalojquetl Jehú, tlen elqui icone Hanani,
    huan quiilhui: “¿Para tlen tijpalehuía se tlen fiero huan timohuampochijtoc ica
    se tlen icualancaitaca TOTECO? TOTECO tlahuel cualantoc mohuaya ipampa tlen tijchijtoc.'
  gub-BL: Tupàn ze'eg imume'u har Zeu Anani ta'yr uwàxi tuwihawete oho kury. — Màràzàwe
    tuwe erepytywà ikatu 'ym ma'e ne wà. Màràzàwe tuwe ereiko Tupàn iàmàtyry'ymar
    wamyrypar romo. A'e rupi Tupàn Tuweharupi Wiko Ma'e uzepyk putar nerehe a'e nehe.
  eng-DRA: 'And Jehu the son of Hanani the seer met him, and said to him: Thou helpest
    the ungodly, and thou art joined in friendship with them that hate the Lord, and
    therefore thou didst deserve indeed the wrath of the Lord:'
