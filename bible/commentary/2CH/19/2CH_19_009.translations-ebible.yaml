verse: 2CH.019.009
translations:
  mal-C: 'അവർക്ക് അദ്ദേഹം ഈ കൽപ്പന നൽകി: “നിങ്ങൾ വിശ്വസ്തതയോടും പൂർണഹൃദയത്തോടും യഹോവാഭക്തിയോടുംകൂടി
    നിങ്ങളുടെ കർത്തവ്യം നിറവേറ്റണം.'
  deu-TKW: 'Und er gab ihnen folgende Anweisung: Also sollt ihr verfahren, in der
    Furcht Jahwes, in Treue und aufrichtiger Gesinnung.'
  lin-lin: 'Apesaki bango mitindo oyo : « Bosengeli kosala na boyengebene, na motema
    mobimba mpe na botosi epai na Yawe.'
  eng-LSV: and he lays a charge on them, saying, “Thus do you do in the fear of YHWH,
    in faithfulness, and with a perfect heart,
  eng-GNV: And he charged them, saying, Thus shall yee doe in the feare of the Lord
    faithfully and with a perfite heart.
  eng-WEBSTER: And he charged them, saying, Thus shall ye do in the fear of the LORD,
    faithfully, and with a perfect heart.
  nhw-BL: 'Huan Tlanahuatijquetl Josafat quinmachti nopa tlacame quenicatza quichihuase
    nopa tequitl. Quinilhui: “Monequi xiquincamanalhuica masehualme ica melahuac huan
    ica amoyolo xitlahuac iixpa TOTECO pampa anquitlepanitaj.'
  swh-ONEN: 'Akawapa maagizo haya: “Ni lazima mtumike kwa uaminifu na kwa moyo wote
    katika kicho cha Bwana.'
  bba-bba: Wee woodɑ ye u bu wɛ̃. U nɛɛ, ɡoo ù n kɑ siribu nɑ bɛɛn mi sɑɑ wuu ɡɑɡun
    di yèn sɔ̃ bɑ ɡoo ɡo, ǹ kun mɛ ɡoo u woodɑ sɑrɑ, ǹ kun mɛ u Yinni Gusunɔn yiirebu
    ɡɑbu yinɑ, i ko i nùn siriɑwɑ dee dee Gusunɔn nɑsiɑru sɔɔ, kɑ murɑfitiru sɑriru
    sɔɔ, kɑ ɡɔ̃ru dɛɛrɔ. I de i bu swɑɑ ɡeɑ sɔ̃ɔsi kpɑ bu ku rɑɑ Yinni Gusunɔ torɑri
    kpɑ u ku bɛɛ kɑ bɛɛɡibu mɔru ko. Nɡe mɛyɑ i ko i n dɑ kɑ bu sirie kpɑ i ku kɑ
    tɑɑrɛ wɑ.
  eng-KJVCPB: And he charged them, saying, Thus shall ye do in the fear of the Lord,
    faithfully, and with a perfect heart.
  luo-luo: Nochikogi kama, Nyaka uti tijeu gi adiera kendo gi chunyu duto ka uluoro
    Jehova Nyasaye.
  meu-meu: 'Bena ia ese e haduadia, eto, Ini ba kara toma, Iehova garina ai bona heabidadama
    ai bona mai lalomui idoidiai ida:'
  npi-ULB: तिनले उनीहरूलाई यसो भनेर निर्देशन दिए, “तिमीहरूले सधैँ परमेश्‍वरको भय राखेर
    विश्‍वाससित र आफ्‍ना सारा हृदयले काम गर्नुपर्छ ।
  yor-yor: Ó sì kìlọ̀ fún wọn wí pé. “Ìwọ gbọdọ̀ sìn pẹ̀lú òtítọ́ àti pẹ̀lú ọkàn pípé
    ní ìbẹ̀rù Olúwa.
  pes-OPCB: 'دستورهایی که او به آنها داد چنین بود: «شما باید همیشه با خداترسی و با
    صداقت رفتار کنید.'
  tgl-ULB: 'Tinagubilinan niya sila, sinasabi, “Bilang paggalang kay Yahweh, ito ang
    gagawin ninyo nang tapat at may matuwid na puso:'
  hui-hui: Ani dabo helowa Yahosabada ibugua agali godi hale haga biaruhondo lamialu
    lalu, Tígua biabe uruni bialu howa tíni Anduane Homogo andaneha howa ibunaga bi
    mana lowini ngago bayuwa talialu bialu halimu. Ani bialu biabe ogoni mini bilina
    howa baya hangu biaabo halu halimu.
  mya-mya: မင်း​ကြီး​က​ထို​သူ​တို့​အား``သင်​တို့​သည်​ထာ​ဝရ ဘု​ရား​အား​ကြောက်​ရွံ့​ရို​သေ​သော​စိတ်​နှင့်
    မိ​မိ​တို့ ၏​တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ဆောင်​ရွက်​ကြ​ရ​မည်။ ရိုး​သား​ဖြောင့်​မတ်​ရ​ကြ​မည်။
    ဘက်​မ​လိုက်​ကြ​ရ။-
  bod-N: ཡང་ཁོང་གིས་དེ་རྣམས་ལ་བཀའ་བསྩལ་ནས་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པའི་སེམས་བཅངས་ནས་བློ་དཀར་བ་དང་སེམས་ཧྲིལ་པོས་དོན་རྣམས་སྒྲུབས་ཤིག
  sna-sna: 'Akavapa mirayiro iyi: “Munofanira kubata basa makatendeka nomwoyo wose
    muchitya Jehovha.'
  spa-BLM: 'Él les ordenó diciendo: “Haréis esto en el temor de Yahvé, con fidelidad
    y con un corazón perfecto.'
  cac-cac: 'Ix yac''ancan juntzan̈ checnab''il tic vin̈ d''a eb'' vin̈ icha tic: A
    ex tic, ol eyil eyopisio tic, ayocab'' yelc''och Jehová d''a e sat, tze c''anab''ajani,
    vach''n̈ej tzeyutej e b''a.'
  swh-ULB: Akawaelekeza, akisema, “Lazima mtumike kwa heshima kwa ajaili ya Yahwe,
    kwa uaminifu, na na kwa moyo wenu wote.
  bel-bel: 'І даў ім загад, кажучы: так дзейце ў страху Гасподнім, зь вернасьцю і
    з чыстым сэрцам:'
  deu-ELBBK: 'Und er gebot ihnen und sprach: So sollt ihr tun in der Furcht des HERRN,
    mit Treue und mit ungeteiltem Herzen.'
  mbb-OT: 'Iyan heini menge mandù din kandan: Kinahanglan he mebpenilbi kew he metinumanen
    wey ebpuun te ǥehinawa niw duma is kedtahud te Nengazen.'
  mal-2015: 'അവർ യെരൂശലേമിൽ മടങ്ങിവന്നു. അവൻ അവരോടു കല്പിച്ചതു എന്തെന്നാൽ: നിങ്ങൾ
    യഹോവാഭയത്തോടും വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടും കൂടെ ഇങ്ങനെ പ്രവർത്തിച്ചുകൊള്ളേണം.'
  rmc-rmc: 'Paľis o Jošafat lenge prikazinďa: „Keren oda pačivalones, cale jileha
    a mi el tumen dar anglo RAJ.'
  pes-OPV: 'و ایشان را امر فرموده، گفت: «شما بدینطور با امانت و دل کامل در ترس خداوند
    رفتار نمایید.'
  ron-1924: 'Ши ятэ порунчиле пе каре ли ле-а дат: „Вой сэ лукраць ын фрикэ де Домнул,
    ку крединцэ ши курэцие де инимэ.'
  ben-OBCV: 'তিনি তাদের এইসব আদেশ দিলেন: “সদাপ্রভুর ভয়ে বিশ্বস্ত হয়ে ও মনপ্রাণ ঢেলে
    দিয়ে তোমাদের পরিচর্যা করতে হবে।'
  som-som: Oo wuxuu iyagii amray oo ku yidhi, Saas yeela idinkoo Rabbiga ka cabsanaya
    oo aamin ah oo qalbigiinnu qumman yahay.
  lat-VUC: 'Præcepitque eis, dicens: Sic agetis in timore Domini fideliter et corde
    perfecto.'
  eng-ASVBT: And he charged them, saying, Thus shall ye do in the fear of Jehovah,
    faithfully, and with a perfect heart.
  ita-1885: E comandò loro che così facessero nel timor del Signore, con lealtà, e
    di cuore intiero.
  eng-LXXUP: And he charged them, saying, Thus shall ye do in the fear of the Lord,
    in truth and with a perfect heart.
  eng-ULB: He instructed them, saying, “You must serve in reverence for Yahweh, faithfully,
    and with your whole heart.
  spa-VBL: 'Les dio estas órdenes: “Deben honrar a Dios y actuar con fidelidad y total
    compromiso.'
  fra-_FOB: 'Et il leur donna des ordres, en disant: Vous agirez ainsi dans la crainte
    de l''Éternel, avec fidélité et avec intégrité de cœur.'
  mal-mal: 'അവർ യെരൂശലേമിൽ മടങ്ങിവന്നു. അവൻ അവരോട് കല്പിച്ചതെന്തെന്നാൽ: “നിങ്ങൾ ദൈവ
    ഭയത്തോടും, വിശ്വസ്തതയോടും, ഏകാഗ്രഹൃദയത്തോടുംകൂടെ പ്രവർത്തിച്ചുകൊള്ളേണം”.'
  urd-GVR: Yahūsafat ne unheṅ samjhāte hue kahā, “Rab kā ḳhauf mān kar apnī ḳhidmat
    ko wafādārī aur pūre dil se saranjām deṅ.
  suz-BL: मिनु मेकोमी मेको आन कली “इन गेय दोपा पचा देंशा हना, इन पशो नेल्‍लेमी परमप्रभु
    यावे कली मान पा हिंशा, थमा सुइक्‍चा ङा दुम्‍शा, इन थुं नेल्‍लेमी पचा माल्‍नीनी।
  ita-1927: 'E diede loro i suoi ordini, dicendo: “Voi farete così, con timore dell’Eterno,
    con fedeltà e con cuore integro:'
  ckb-ckb: 'فەرمانی پێ کردن و گوتی: «بە لەخواترسی و دڵسۆزی و بە هەموو دڵەوە کار بکەن.'
  eng-BBE: And he gave them their orders, saying, You are to do your work in the fear
    of the Lord, in good faith and with a true heart.
  kan-OKCV: “ನೀವು ಈ ಕಾರ್ಯವನ್ನು ಯೆಹೋವ ದೇವರ ಭಯದಿಂದಲೂ ನಂಬಿಕೆಯಿಂದಲೂ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ಮಾಡಬೇಕು.
  tam-2017: 'அவர்களுக்குக் கட்டளையிட்டதாவது: நீங்கள் யெகோவாவுக்குப் பயந்து, உண்மையோடும்
    உத்தம இருதயத்தோடும் நடந்து, செய்யவேண்டியது என்னவென்றால்,'
  spa-RV-1909: 'Y mandóles, diciendo: Procederéis asimismo con temor de Jehová, con
    verdad, y con corazón íntegro.'
  ron-BTF: 'Și le-a poruncit, spunând: Astfel să faceți în frică de DOMNUL, cu credincioșie
    și cu o inimă desăvârșită.'
  eng-WEBP: He commanded them, saying, “You shall do this in the fear of the LORD,
    faithfully, and with a perfect heart.
  eng-FBV: He gave them these orders, “You must honor God, and act with faithfulness
    and complete commitment.
  nld-1939: 'En hij beval hun: Doet uw plicht in ontzag voor Jahweh, in oprechtheid
    en met een onverdeeld hart.'
  nch-BL: 'Huan Tanahuatijquet Josafat quinmachti nopa tacame quenicatza quichihuase
    nopa tequit. Quinilhui: “Monequi xiquincamanalhuica masehualme ica melahuac huan
    ica amoyolo xitahuac iixpa TOTECO pampa anquitepanitaj.'
  vie-1934: 'Người dạy biểu chúng rằng: Các ngươi phải kính sợ Đức Giê-hô-va, lấy
    lòng trọn lành trung tín mà làm như vậy.'
  hin-CV: राजा ने उन्हें आदेश दिया, तुम्हारी जवाबदारी याहवेह के प्रति श्रद्धा और भय
    की भावना में, सच्चाई और पूरे मन से हो.
  spa-BES: 'Y él les dio sus órdenes, diciendo: Debes hacer tu trabajo en el temor
    del Señor, de buena fe y con un corazón verdadero.'
  tdx-tdx: 'Le nafanto’e am’ iereo ty hoe: Hanoe’ areo am-pañeveñañe ama’ Iehovà o
    raha zao, am-pigahiñañe naho an-kaampon’arofo.'
  tha-KJV: และพระองค์ทรงกำชับเขาทั้งหลายว่า “ท่านทั้งหลายจงกระทำการนี้ด้วยความยำเกรงพระเยโฮวาห์
    ด้วยความสัตย์​ซื่อ และด้วยสิ้นสุดใจของท่าน
  por-BR-2018: 'E mandou-lhes, dizendo: Procedereis assim com temor do SENHOR, com
    verdade, e com coração íntegro.'
  deu-ELO: 'Und er gebot ihnen und sprach: Also sollt ihr tun in der Furcht Jehovas,
    mit Treue und mit ungeteiltem Herzen.'
  eng-WYC-2018: And he commanded to them, and said, Thus ye shall do in the dread
    of the Lord, faithfully, and in perfect heart. (And he commanded to them, and
    said, Thus ye shall do in the fear of the Lord or in reverence for the Lord, faithfully,
    and with a perfect heart.)
  epo-epo: 'Kaj li ordonis al ili jene: Tiele agu en timo antaŭ la Eternulo, en fideleco
    kaj kun pura koro:'
  uig-PIN: 'Yǝⱨoxafat ularƣa: — Silǝr bu ixlarni Pǝrwǝrdigarning ⱪorⱪunqida bolup
    sadaⱪǝtlik bilǝn qin kɵnglünglardin bejiringlar.'
  beo-beo: 'Yihosiafa:de da ilima amane hamoma:ne sia:i, “Dilia Hina Godema nodonewane
    hawa: hamoma. Dilia hawa: hamosu huluane amo ganodini, Ea hamoma:ne sia:i noga:le
    fa:no bobogema.'
  tpi-OTNT: Na Jehosafat i tokim ol dispela jas olsem, “Long taim yupela i mekim dispela
    wok, yupela i mas i stap aninit tru long Bikpela na bihainim gut ol lo bilong
    em. Na yupela i mas laikim tru long mekim dispela wok i kamap gutpela.
  hau-SA: Ya ba su waɗannan umarnai, “Ku yi aikinku da aminci da tsoron Ubangiji da
    dukan zuciyarku.
  uig-LAT: 'Yehoshafat ulargha: — Siler bu ishlarni Perwerdigarning qorqunchida bolup
    sadaqetlik bilen chin könglünglardin béjiringlar.'
  nde-nde: 'Wabanika iziqondiso ezithi: “Kumele lethembeke ngokumesaba uThixo, ngobuqotho
    langenhliziyo nye epheleleyo.'
  ton-ton: Pea naʻe fekau pau ʻe ia kiate kinautolu ʻo pehē, “Ke mou fai pehē pe ʻi
    he manavahē kia Sihova, ʻo angatonu pea ʻi he loto haohaoa.
  ces-1613: 'A přikázal jim, řka: Takž dělejte v bázni Hospodinově, u víře a v srdci
    upřímém.'
  eng-WMB: He commanded them, saying, “You shall do this in the fear of the LORD,
    faithfully, and with a perfect heart.
  tam-TCV: 'அவன் அவர்களுக்குக் கொடுத்த கட்டளைகளாவன: “நீங்கள் யெகோவாவுக்குப் பயந்து
    உண்மையுடனும், முழு இருதயத்துடனும் பணிசெய்ய வேண்டும்.'
  ceb-ULB: Gitudloan niya sila, nga nag-ingon, “Kinahanglan nga mag-alagad kamo nga
    adunay pagtahod kang Yahweh, matinud-anon, ug sa bug-os ninyong kasingkasing.”
  pol-UBG: 'I nakazał im: Czyńcie to w bojaźni PANA, wiernie i doskonałym sercem.'
  urd-GVU: یہوسفط نے اُنہیں سمجھاتے ہوئے کہا، ”رب کا خوف مان کر اپنی خدمت کو وفاداری
    اور پورے دل سے سرانجام دیں۔
  deu-1912: 'und er gebot ihnen und sprach: Tut also in der Furcht des HERRN, treulich
    und mit rechtem Herzen.'
  kan-2017: ಅವರಿಗೆ, “ನೀವು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ ನಂಬಿಕೆಯಿಂದಲೂ ಯಥಾರ್ಥಮನಸ್ಸಿನಿಂದಲೂ
    ಮಾಡತಕ್ಕ ಕೆಲಸಗಳು ಯಾವುದೆಂದರೆ,
  yap-yap: 'Ma ba’aray e pin’en ni yog ngorad ni ngu’ur rin’ed: ‘Thingar um rin’ed
    e pi maruwel romed ni bay madgun SOMOL u wun’med, mu yul’yul’gad ngu’um folgad
    rok u gubin e tin gimed be rin’.'
  hlt-MCSB: Amih te khaw te a uen tih, “BOEIPA hinyahnah neh, uepomnah neh thinko
    rhuemtuet la bi saii uh tangloeng.
  mdy-ETH: ዬካፓ ዒዚ ዔያቶም ሂዚ ጌዒ ዓይሤኔ፦ «ናንጊና ናንጋ ጎዳ ዒጊጪ ዒዛም ጉሙርቂንታያ ማዒ ፒዜ ዒኔና ማዾ ማዹዋቴ፤
  twi-ASANTE: Ɔhyɛɛ wɔn sɛ, “Daa, momfa Awurade nyamesuro, nokorɛdie ne adwene pa
    nyɛ mo adwuma.
  eng-WEBU: He commanded them, saying, “You shall do this in the fear of the LORD,
    faithfully, and with a perfect heart.
  wal-wal: Hegaappe guyyiyan, Yoosaafixi eta hagaadan yaagidi azaziis; “GODAASSI yayyidi,
    ammanettiyoogaaninne kumetta wozanan oottite.
  spa-PDDPT: 'Les ordenó: Procedan asimismo con temor a Yavé, fidelidad y corazón
    íntegro.'
  gun-gun: 'Ha''e kuery omoĩ vy aipoe''i: — Peteĩ rami pendepy''aa py ojeroviapy ''rã
    peiko Senhor renonde pejererokyjea rupi.'
  ilo-ULB: 'Binilinna ida, a kunana, “Aramidenyo dagiti pagrebbenganyo a sibubuteng
    kenni Yahweh, sipupudno, ken iti isu-aminyo, kastoy ti aramidenyonto:'
  kpg-kpg: 'Mee guu wanga gi digaula nia helekai gi daudalia aanei: “Goodou e hai loo
    gii hai godou hegau i lodo di hagalaamua Dimaadua, daudalia a Mee mo di manawa dahi
    i godou mee huogodoo ala ma gaa hai.'
  uig-ARA: 'يەھوشافات ئۇلارغا: ــ سىلەر بۇ ئىشلارنى پەرۋەردىگارنىڭ قورقۇنچىدا بولۇپ
    ساداقەتلىك بىلەن چىن كۆڭلۈڭلاردىن بېجىرىڭلار.'
  sus-sus: A naxa e yaamari, «Wo xa wali dugutɛgɛɲa nun bɔɲɛ fiixɛ ra Alatala xa yaragaaxui
    kui.
  pon-2006: 'E ketikihong irail kaweid pwukat: “Kumwail pahn wia amwail doadoahk ni
    amwail pahn wauneki KAUN-O, loalopwoat peikong ni mehkoaros me kumwail pahn wia.'
  ksd-ksd: 'Ma i ga vartuluai pire diat dari: Avat a pait kavava tiniba ma ra variru
    tadav ra Luluai, ma avat a pait ia ma ra dovotina ma ra ko na bala i vavat.'
  tur-YTC: Onlara, “Bunu Yahve korkusuyla, sadakatle ve tam bir yürekle yapacaksınız”
    diye buyurdu.
  grc-BRENT: Καὶ ἐνετείλατο πρὸς αὐτοὺς, λέγων, οὕτω ποιήσετε ἐν φόβῳ Κυρίου, ἐν ἀληθείᾳ,
    καὶ ἐν πλήρει καρδίᾳ·
  ind-AYT: Dia memberi perintah kepada mereka, dengan berkata, “Kamu harus bertindak
    dalam takut akan TUHAN, dengan setia dan dengan tulus hati.
  nya-nya: Iye anawalamula kuti, “Inu mutumikire mokhulupirika ndi mtima wanu wonse
    moopa Yehova.
  hrv-hrv: 'i on im dade naputke: “Radite u Jahvinu strahu vjerno i iskrena srca.'
  mps-mps: Tama Jehosafat agai te jas dabebolo e tama po walali, “Dagego te sę ebo
    sogo da, dage Genuai Bidi dologode bidiyu, tama dagego agai bomai po wali piąo.
    Tama dagego te sę wiegi yai mu pedelemainogo godolo mu iyąo.
  tpi-tpi: Na Jehosafat i tokim ol dispela jas olsem, “Long taim yupela i mekim dispela
    wok, yupela i mas i stap aninit tru long Bikpela na bihainim gut ol lo bilong
    em. Na yupela i mas laikim tru long mekim dispela wok i kamap gutpela.
  dan-1931: 'Og han bød dem: “Således skal I gøre i HERRENS Frygt, i Sanddruhed og
    med redeligt Hjerte:'
  vie-OVCB: 'Vua căn dặn các phán quan này: “Các ngươi hãy kính sợ Chúa Hằng Hữu,
    phục vụ Ngài cách trung kiên với lòng trọn thành.'
  guj-2017: તેણે તેઓને સૂચનો આપ્યાં, “ઈશ્વરને આદર આપતા તમારે વિશ્વાસુપણાથી અને સંપૂર્ણ
    હૃદયથી વર્તવું.
  pon-2006A: 'E ketikihong irail kaweid pwukat: “Kumwail pahn wia amwail doadoahk
    ni amwail pahn wauneki KAUN-O, loalopwoat peikong ni mehkoaros me kumwail pahn
    wia.'
  por-BRBSL: 'Ele lhes ordenou, dizendo: “Fá-lo-eis no temor de Iavé, fielmente e
    com um coração perfeito”.'
  cth-cth: Hahoi nangmouh ni lungthin katang hoi BAWIPA na taki awh teh, yuemkamcu
    lahoi lawkceng awh.
  twi-twi: Ɔhyɛɛ wɔn se, “Daa, momfa onyamesuro, nokware ne adwene pa nyɛ mo adwuma.
  hlt-hlt: Amih te khaw te a uen tih, “BOEIPA hinyahnah neh, uepomnah neh thinko rhuemtuet
    la bi saii uh tangloeng.
  tbz-SIM: 'Kòo bɛ̀ duɔ́ ndinùù kɛ dɔ̀: Mɛm̀mɛ di yóó ndɔɔrimɛ̀ kɛ́ndé ti Yiɛ̀ nKuyie,
    kɛ tũ nku yɛ̃ mmù nɛ̀ mɛyɛ̀mmɛ̀ mɛ̀mɑ́ɑ̀.'
  msy-2020: Jehosafat kamaghɨn jasɨn kabav gei, “Ia ingangarir kam damuamin dughiamɨn,
    ia bar Ikiavɨra Itir Godɨn atiating an apengan ikɨva, deraghvɨra an arazibar gɨn
    mangɨ. Ia ingangarir kam damutɨ, a deraghvɨram otivsɨ, ia uan navir averiabar
    aven bar ifongegh.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Pǝ wɛɛ kɛ́ sɩ ɩ́ nyɑŋnɑ Tɑcɑɑ kɛ teu, nɑ ɩ́ lɑkɩ pǝ
    tǝnɑ tǝcʋŋŋ nɑ luɣu kʋlʋmʋɣʋ.'
  azb-azb: 'padşah onlara əmr edib dedi: «Rəbb qorxusu ilə, sədaqətlə və bütün ürəklə
    belə edin:'
  eng-DBY: And he charged them saying, Thus shall ye do in the fear of Jehovah faithfully
    and with a perfect heart.
  hin-2017: उसने उनको आज्ञा दी, “यहोवा का भय मानकर, सच्चाई और निष्कपट मन से ऐसा करना।
  eng-YLT: and he layeth a charge upon them, saying, 'Thus do ye do in the fear of
    Jehovah, in faithfulness, and with a perfect heart,
  eng-WYC-2017: And he commanded to them, and said, Thus ye shall do in the dread
    of the Lord, faithfully, and in perfect heart.
  eng-WMBB: He commanded them, saying, “You shall do this in the fear of the LORD,
    faithfully, and with a perfect heart.
  urd-GVH: यहूसफ़त ने उन्हें समझाते हुए कहा, “रब का ख़ौफ़ मानकर अपनी ख़िदमत को वफ़ादारी
    और पूरे दिल से सरंजाम दें।
  rug-rug: 'Vala ni sa sari na tinarae hire koa rini: “Kaqu va tana i gamu sari na
    mia tinavete pa vina pepekae la koe Zihova pa doduru bulomia, va tabe va hinokaria
    si Asa pa doduru mia vinatana.'
  gaz-gaz: Innis akkana jedhee isaan ajaje; “Isin amanamummaa fi garaa guutuun Waaqayyoon
    sodaachaa tajaajiluu qabdu.
  fra-LSG: 'Et voici les ordres qu’il leur donna: Vous agirez de la manière suivante
    dans la crainte de l’Éternel, avec fidélité et avec intégrité de cœur.'
  yal-yal: A yi e yamari, a naxa, “Ɛ kitin sa Alatala yɛɛragaxun nun tinxinni.
  haw-1868: Kauoha aku la oia ia lakou, i aku la, Penei oukou e hana'i me ka makau
    ia Iehova, a me ka oiaio a me ka naau pololei.
  arb-NAV: 'وَأَوْصَاهُمْ قَائِلاً: «اقْضُوا بِتَقْوَى الرَّبِّ بِأَمَانَةٍ وَقَلْبٍ
    خَالِصِ النِّيَّةِ.'
  ewe-ewe: Nu siwo wòɖo na wo be woawɔ la woe nye, “Ele be miawɔ nu sia nu ɣe sia
    ɣi le mawuvɔvɔ̃ me kple nuteƒewɔdziwo.
  eng-LEE: And he charged on them, saying, Thus shall ye do in the fear of the Lord,
    in faithfulness, and with an undivided heart.
  asm-FB: 'তেওঁ তেখেতসকলক এই আজ্ঞা দিলে, বোলে, “তোমালোকে যিহোৱালৈ ভয় ৰাখি বিশ্বাসীৰূপে
    সিদ্ধ মনেৰে এইদৰে কাৰ্য কৰিবা:'
  sus-A: عَ نَشَ عٍ يَامَرِ، «وٌ شَ وَلِ دُفُتّفّحَ نُن بْحّ قِيشّ رَ عَلَتَلَ شَ
    يَرَفَاشُي كُي.
  fra-SBL: 'Il leur donna cet ordre : « Vous ferez cela dans la crainte de Yahvé,
    fidèlement et avec un cœur parfait.'
  hbo-hbo: וַיְצַ֥ו עֲלֵיהֶ֖ם לֵאמֹ֑ר כֹּ֤ה תַעֲשׂוּן֙ בְּיִרְאַ֣ת יְהוָ֔ה בֶּאֱמוּנָ֖ה
    וּבְלֵבָ֥ב שָׁלֵֽם׃
  kik-kik: 'Nake akĩmahe mawatho maya: “No nginya mũtungate na wĩhokeku na ngoro cianyu
    ciothe, na mwĩtigagĩre Jehova.'
  fra-NCL: 'Et il leur donna des ordres en ces termes : « Vous agirez ainsi en craignant
    Yahweh, dans la fidélité et l’intégrité du cœur.'
  cek-AK: Nihcae khaeah, Angraeng zithaih hoi oep kaom ah toksak moe, poekhaih palungthin
    boih hoiah toksak hanah lok a paek.
  cuk-cuk: 'Geb degine, Josafat amarga sogdebalid: “Amba deyobi Bab-Jehová-dobekwaa,
    napiragwadgi, degi, innikigwadgi be gudii gumalo.'
  uig-CYR: 'Йәһошафат уларға: — Силәр бу ишларни Пәрвәрдигарниң қорқунучида болуп
    садақәтлик билән чин көңлүңлардин беҗириңлар.'
  tel-2017: వారికి ఇలా ఆజ్ఞాపించాడు. “యెహోవా మీద భయభక్తులు కలిగి, నమ్మకంతో, యథార్థ
    మనస్సుతో మీరు ప్రవర్తించాలి.
  hat-BSA: 'Li te pase lòd bay yo. Li te di: “Konsa nou va gen lakrent SENYÈ a, avèk
    fidelite e avèk tout kè.'
  kos-kos: El fahk suwoswos nu selos, “Ke kowos oru orekma lowos, kowos enenu in oru
    in akfulatye LEUM GOD, ac kowos in oaru in aksol in ma nukewa kowos oru.
  hbo-WLC: וַיְצַ֥ו עֲלֵיהֶ֖ם לֵאמֹ֑ר כֹּ֤ה תַעֲשׂוּן֙ בְּיִרְאַ֣ת יְהוָ֔ה בֶּאֱמוּנָ֖ה
    וּבְלֵבָ֥ב שָׁלֵֽם׃
  ibo-ibo: O nyere ha iwu ndị a, “Jirinụ ikwesi ntụkwasị obi, na ịtụ egwu Onyenwe
    anyị rụọ ọrụ unu.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଭୟରେ ବିଶ୍ୱସ୍ତ
    ରୂପେ ଓ ସିଦ୍ଧ ଅନ୍ତଃକରଣରେ ଏହିପରି କର।
  chk-chk: 'Jehosafat a allük ngeniir, “Oupwe föri ämi angang fän ämi niuokusiti ewe
    Samol mi Lapalap, fän allükülük, pwal ren unusen lelukemi:'
  rop-rop: Imbin dalim olabat dislot wed, “Yumob dum yumob wek brabliwei blanga YAWEI.
    Yumob garra rispek langa im en dum ebrijing im wandim yumob blanga dum.
  ukr-1871: 'І дав їм приказ, кажучи: Так чинїть в страсї Господньому, вірно й з чистим
    серцем;'
  deu-1951: 'Und er gebot ihnen und sprach: Also sollt ihr handeln in der Furcht des
    HERRN, in Wahrheit und mit unverletztem Gewissen.'
  eng-JPS: 'And he charged them, saying: ''Thus shall ye do in the fear of the LORD,
    faithfully, and with a whole heart.'
  srp-1865: 'I zapovjedi im govoreæi: tako radite u strahu Gospodnjem, vjerno i cijela
    srca.'
  lug-lug: N’abakuutira ng’agamba nti, “Mukole nga mutya Mukama, n’obwesigwa era n’omutima
    gumu.
  heb-heb: ויצו עליהם לאמר כה תעשון ביראת יהוה באמונה ובלבב שלם׃
  ben-IRV: তিনি তাঁদের এই আদেশ দিলেন, “তোমরা সদাপ্রভুকে ভয় করে বিশ্বস্তভাবে সমস্ত
    হৃদয় দিয়ে কাজ করবে।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਗੀਦ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਸਚਿਆਈ ਅਤੇ
    ਪੂਰੇ ਦਿਲ ਨਾਲ ਅਜਿਹਾ ਕਰਨਾ।
  mya-JVB: သင်တို့သည် စုံလင် သောစိတ် နှလုံးနှင့် ထာဝရဘုရား ကိုကြောက်ရွံ့ လျက် ၊ သစ္စာ
    စောင့်လျက် စီရင် ကြလော့။
  hmo-hmo: Bona Iehosapata ese ia oda henidia, ia gwau, “Umui ese kota biaguna gaukara
    do umui karaia namonamo, mai emui laloa maoromaoro danu. Ma unai gaukara lalonai
    Lohiabada do umui gari henia, bona Lohiabada do umui abidadama henia noho.
  urd-urd: और उसने उनको ताकीद की और कहा कि तुम ख़ुदावन्द के ख़ौफ़ से दियानतदारी और
    कामिल दिल से ऐसा करना।
  rus-SYN: 'И дал им повеление, говоря: так действуйте в страхе Господнем, с верностью
    и с чистым сердцем:'
  bqc-SIM: 'À yãdìlɛnɛ́ à mɛ̀: Àↄ Dii vĩa vĩ, í zĩkɛɛ̀ ń náaio ń nↄ̀sɛmɛndoo.'
  tcz-CHONGTHU: Hitichun aman thupeh aneiyin, “Nanghon Pathen jana neitah leh lungthim
    kitahna neija thu natandiu ahi,” ati.
  mar-mar: यहोशाफाटाने त्यांना आज्ञापूर्वक सांगितले की, “परमेश्वराचे भय धरुन निष्कपट
    रीतीने आणि मन:पूर्वक ही सेवा करा.
  qub-qub: 'Paycunata willaparan: «Gamcunaga Tayta Diosta manchapacushpayqui llapan
    demanducunata pay munashanno alli arreglay.'
  bqp-bqp: Wee woodɑ ye u bu wɛ̃. U nɛɛ, goo ù n kɑ siribu nɑ bɛɛn mi sɑɑ wuu gɑgun
    di yèn sɔ̃ bɑ goo go, ǹ kun mɛ goo u woodɑ sɑrɑ, ǹ kun mɛ u Yinni Gusunɔn yiirebu
    gɑbu yinɑ, i ko i nùn siriɑwɑ dee dee Gusunɔn nɑsiɑru sɔɔ, kɑ murɑfitiru sɑriru
    sɔɔ, kɑ gɔ̃ru dɛɛrɔ. I de i bu swɑɑ geɑ sɔ̃ɔsi kpɑ bu ku rɑɑ Yinni Gusunɔ torɑri
    kpɑ u ku bɛɛ kɑ bɛɛgibu mɔru ko. Nge mɛyɑ i ko i n dɑ kɑ bu sirie kpɑ i ku kɑ
    tɑɑrɛ wɑ.
  hat-hat: 'Li ba yo lòd, li di yo: -Se pou nou fè travay nou ak krentif pou Bondye.
    Se pou nou swiv lòd li nan tou sa n''ap fè.'
  eng-BSB: He commanded them, saying, “You must serve faithfully and wholeheartedly
    in the fear of the LORD.
  eng-WEBPB: He commanded them, saying, “You shall do this in the fear of the LORD,
    faithfully, and with a perfect heart.
  kbq-kbq: Hagi agra amanage huno kea zamasmi'ne, Ra Anumzamofonku koro hunteta agorga'a
    mani'neta, tamagu'areti huta eri'zana eriho.
  nhe-BL: 'Huan Tlanahuatijquetl Josafat quinmachti nopa tlacame quejatza quichihuase
    nopa tequitl. Quinilhui: “Monequi xiquincamahuica tlacame ica melahuac huan ica
    imoyolo xitlahuac iixpa TOTECO pampa inquitlepanitaj.'
  gub-BL: — Pezapo pema'ereko haw paw pemunar 'ym pà nehe, Tupàn Tuweharupi Wiko Ma'e
    hemiapo putar haw iapo mehe nehe. Pemuwete katu nehe, heruzar pà pepy'a nànàn
    nehe.
  eng-DRA: 'And he charged them, saying: Thus shall you do in the fear of the Lord
    faithfully, and with a perfect heart.'
