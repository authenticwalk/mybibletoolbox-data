    तुम्हारे ऊपर अधिकारी है; और लेवीय तुम्हारे सामने सरदारों का काम करेंगे। इसलिए
    हियाव बाँधकर काम करो और भले मनुष्य के साथ यहोवा रहेगा।”
  eng-YLT: '''And, lo, Amariah the head priest [is] over you for every matter of Jehovah,
    and Zebadiah son of Ishmael, the leader of the house of Judah, [is] for every
    matter of the king, and officers the Levites [are] before you; be strong and do,
    and Jehovah is with the good.'''
  eng-WYC-2017: And Amariah, your priest and bishop, shall be sovereign in these things,
    that pertain to God. And Zeba-diah, the son of Ishmael, that is duke in the house
    of Judah, shall be sovereign upon the works that pertain to the office of the
    king, and ye have master deacons [or Levites] before you; be ye comforted, and
    do ye diligently, that is, studiously, or busily, and the Lord shall be with you
    in goods.
  eng-WMBB: Behold, Amariah the chief priest is over you in all matters of the LORD;
    and Zebadiah the son of Ishmael, the ruler of the house of Judah, in all the king’s
    matters. Also the Levites shall be officers before you. Deal courageously, and
    may the LORD be with the good.”
  urd-GVH: इमामे-आज़म अमरियाह रब की शरीअत से ताल्लुक़ रखनेवाले मामलात का हतमी फ़ैसला
    करेगा। जो मुक़दमे बादशाह से ताल्लुक़ रखते हैं उनका हतमी फ़ैसला यहूदाह के क़बीले
    का सरबराह ज़बदियाह बिन इसमाईल करेगा। अदालत का इंतज़ाम चलाने में लावी आपकी मदद
    करेंगे। अब हौसला रखकर अपनी ख़िदमत सरंजाम दें। जो भी सहीह काम करेगा उसके साथ रब
    होगा।”
  rug-rug: Se Amaraea, sa ṉati hiama, si kote totoli koa gamu koari doduru ginugua
    la koe Zihova, meke se Zebadaea, tuna Isimeli, sa koimata pa Ziuda, si kote totoli
    koari doduru ginugua sapu la gua koasa binaṉara Ziuda. Meke sa tinavete tadi na
    tie Livaeti si pude dogoria sapu sari na vina turu koari na vinaripitui si tava
    gorevura. Mi koa varane, mamu tavete vura ni sari na ginarunu hire, meke Mani
    somana se Zihova koa rini pu toṉoto pa dia tinavete.”
  gaz-gaz: “Waan kan Waaqayyoo taʼe kam irratti iyyuu Amariyaan lubichi hangafti,
    waan kan mootii taʼe kam irratti iyyuu Zebaadiyaan ilmi Ishmaaʼeel hoogganaan
    gosa Yihuudaa isin irratti muudamaniiru; Lewwonni immoo qondaaltota taʼanii fuula
    keessan dura ni tajaajilu. Jabaadhaa hojjedhaa; Waaqayyo warra waan gaarii hojjettan
    wajjin haa jiraatu.”
  fra-LSG: Et voici, vous avez à votre tête Amaria, le souverain sacrificateur, pour
    toutes les affaires de l’Éternel, et Zebadia, fils d’Ismaël, chef de la maison
    de Juda, pour toutes les affaires du roi, et vous avez devant vous des Lévites
    comme magistrats. Fortifiez-vous et agissez, et que l’Éternel soit avec celui
    qui fera le bien!
  yal-yal: Saraxaraline kuntigina Amari ɛ xun na Alatalaa feene yi. Yuda bɔnsɔn kuntigin
    Sebadiya, Yisimayɛli a dii xɛmɛna ɛ xun na mangana feene birin yi. Lewine fan
    ɛ fɛma sɛbɛli tiine ra. Ɛ ɛ yixɔdɔxɔ, ɛ wali, Alatala xa lu na kanna xɔn naxan
    walima a faɲin na.”
  haw-1868: Aia hoi o Amaria ke kahuna, o ko oukou luna ia ma na oihana na Iehova;
    a o Zebadia, ke keiki a Isemaela, oia ka luna o ka hale o Iuda ma na mea a pau
    a ke alii; a o na Levi, o lakou kekahi poe luna no oukou. E hoihoi oukou, e hana,
    a o Iehova pu kekahi me ka mea pono.
  arb-NAV: وَقَدْ خَوَّلْتُ أَمَرْيَا رَئِيسَ الكَهَنَةِ سُلْطَةَ الْفَصْلِ فِي كُلِّ
    الأُمُورِ الْمُتَعَلِّقَةِ بِالشُّؤُونِ الدِّينِيَّةِ، كَمَا فَوَّضْتُ إِلَى زَبَدْيَا
    بْنِ يَشْمَعِيئِيلَ رَئِيسِ يَهُوذَا أَمْرَ الشُّؤُونِ الْمَدَنِيَّةِ (شُّؤُونِ
    الْمَلِكِ). أَمَّا اللّاوِيُّونَ فَيَتَوَلَّوْنَ الإِشْرَافَ عَلَى تَنْفِيذِ الأَحْكَامِ،
    فَتَصَرَّفُوا بِحَزْمٍ وَقُوَّةٍ وَلْيَكُنِ الرَّبُّ مَعَ الصَّالِحِ».
  ewe-ewe: Etsɔ nunɔlagã Amaria ɖo ʋɔnudrɔ̃ƒe kɔkɔtɔ si drɔ̃a mawuvɔ̃nyawo nu; etsɔ
    Zebadia, Ismael ƒe vi, ɖo dziɖula le Yuda be wòakpɔ ʋɔnudrɔ̃ƒe kɔkɔtɔ si drɔ̃a
    dukɔmenyawo dzi eye wòna be Levitɔwo nakpe ɖe wo ŋu. Eƒe nya mamlɛtɔ na woe nye,
    “Migavɔ̃ le miaƒe tenɔnɔ ɖe nyateƒe la nu kple nuteƒewɔwɔ me o. Yehowa nato mia
    dzi aʋli fɔmaɖilawo ta.”
  eng-LEE: And, behold, Amaryahu the chief priest is over you for every matter of
    the Lord; and Zebadyahu the son of Yishma'el, the ruler for the house of Judah,
    for every matter of the king; and the Levites are officers before you. Be strong
    and act, and may the Lord be with the good.
  asm-FB: চোৱা, যিহোৱাৰ সকলো বিচাৰত প্ৰধান পুৰোহিত অমৰীয়া আৰু ৰজাৰ আটাই বিচাৰত যিহূদা-বংশীয়
    অধ্যক্ষ ইশ্মায়েলৰ পুত্ৰ জবাদিয়াক তোমালোকৰ ওপৰত নিযুক্ত কৰা হৈছে৷ লেবীয়াসকলো
    তোমালোকৰ আগত শাসনকৰ্ত্তা হৈ থাকিব। তোমালোকে সাহসেৰে কাৰ্য কৰা আৰু যেন যিহোৱা সাধু
    লোকসকলৰ সংগী হওঁক।”
  sus-A: سّرّشّدُبّ عَمَرَيَ نَن نَ وٌ بِرِن شُن عَلَتَلَ شَ سّرِيّ شَ قٍ رَ. سُمَيِلَ
    شَ دِ سٍبَدَيَ نَن نَ وٌ بِرِن شُن بْشِ مَنفّ شَ سّرِيّ شَ قٍ رَ. يُدَيَ فٌمِنَ
    نَن نَ عَ رَ. لٍوِكَيٍ نَن قِندِ وٌ شَ كِيتِسَيٍ رَ. وٌ وٌ سّنبّ سٌ، وٌ شَ وَلِ
    عَ قَنيِ رَ. عَلَتَلَ شَ قٍ قَنيِ رَبَيٍ مَلِ.»
  fra-SBL: Voici, Amaria, le grand prêtre, est au-dessus de vous pour toutes les affaires
    de Yahvé ; et Zebadia, fils d'Ismaël, chef de la maison de Juda, pour toutes les
    affaires du roi. Les Lévites seront aussi des officiers devant toi. Agis avec
    courage, et que Yahvé soit avec le bien. »
  hbo-hbo: וְהִנֵּ֡ה אֲמַרְיָ֣הוּ כֹהֵן֩ הָרֹ֨אשׁ עֲלֵיכֶ֜ם לְכֹ֣ל דְּבַר־יְהוָ֗ה
    וּזְבַדְיָ֨הוּ בֶן־יִשְׁמָעֵ֜אל הַנָּגִ֤יד לְבֵית־יְהוּדָה֙ לְכֹ֣ל דְּבַר־הַמֶּ֔לֶךְ
    וְשֹׁטְרִ֥ים הַלְוִיִּ֖ם לִפְנֵיכֶ֑ם חִזְק֣וּ וַעֲשׂ֔וּ וִיהִ֥י יְהוָ֖ה עִם־הַטֹּֽוב׃
    פ
  kik-kik: “Na rĩrĩ, Amaria mũthĩnjĩri-Ngai ũrĩa mũnene nĩwe ũrĩmũroraga maũndũ-inĩ
    mothe makoniĩ Jehova, nake Zebadia mũrũ wa Ishumaeli, o we mũtongoria wa mũhĩrĩga
    wa Juda, nĩwe ũrĩmũroraga maũndũ-inĩ mothe makoniĩ mũthamaki, nao Alawii nĩmarĩtungataga
    ta anene marĩ mbere yanyu. Ĩkagai maũndũ mũrĩ na ũũmĩrĩru, nake Jehova arĩkoragwo
    hamwe na arĩa marĩĩkaga wega.”
  fra-NCL: Et voici que vous aurez à votre tête Amarias, le grand prêtre, pour toutes
    les affaires de Yahweh, et Zabadias, fils d’Ismaël, le prince de la maison de
    Juda, pour toutes les affaires du roi, et vous aurez devant vous les lévites comme
    officiers. Courage et à l’œuvre ! et que Yahweh soit avec vous ! »
  cek-AK: Khenah, Angraeng hoi kasaeng hmuen pongah qaima Amariah loe nangcae zaehoikung
    ah om tih; Judah acaeng zaehoikung, Ishmael capa Zebadiah loe siangpahrang hoi
    kasaeng hmuen pongah nangcae ukkung ah om tih; Levi acaengnawk loe nangcae hmaa
    ah toksah kami ah om o tih; misahoihaih hoiah toksah oh; Angraeng loe hmuen kahoih
    sah kaminawk hoi nawnto om tih, tiah a naa.
  cuk-cuk: ”Dule-irwa-Bab-Jehováʼse-goled-Amarías bela Bab-Jehová-Igar-Maidsik, be-odurdakmaloed.
    Degi, Ismael-machi-Zebadías, Judá-wagan-e-iduedga gudiid. A-dule bela rey-igarmar-mamaidgi
    bemar-odurdakoed. Deginbali, Levita-dulemardi, bemar-abargi dummaganga gumarmogoed.
    Degisoggu, gandik be imakmar, arbamarsun. Bab-Jehová, dule-ibmar-nued-imakedba
    gudii guoed.”
  uig-CYR: Пәрвәрдигарға тәәллуқ ишларда силәрни баш каһин Амария башқуриду; падишаға
    даир ишларда, силәрни Йәһуда җәмәтиниң йолбашчиси Исмаилниң оғли Зәбадия башқуриду;
    силәрниң хизмитиңларда туридиған Лавийлар бар. Җасарәтлик болуп ишлириңларни қилиңлар
    вә Пәрвәрдигар ишни дурус қилғучилар билән биллә болиду! — деди.
  tel-2017: ప్రధానయాజకుడు అమర్యా యెహోవాకు సంబంధించిన అన్ని విషయాలను కనిపెట్టడానికి
    మీ మీద అధికారిగా ఉంటాడు. యూదా సంతతివారికి అధిపతి, ఇష్మాయేలు కొడుకు జెబద్యా, రాజు
    సంగతుల విషయంలో మీ మీద అధికారిగా ఉన్నాడు. లేవీయులు మీకు సేవ చేసే అధికారులుగా ఉన్నారు.
    ధైర్యంతో పనిచేయండి. మేలు చేయడానికి యెహోవా మీతో ఉంటాడు.”
  hat-BSA: Kontwole byen, Amaria, chèf prèt la, va chèf sou nou nan tout sa ki apatyen
    a SENYÈ a, e Zebadia, fis Ismaël la, chèf lakay Juda a, nan tout sa ki apatyen
    a wa a. Osi, Levit yo va aji kòm ofisye devan nou. Aji avèk kouraj, e SENYÈ a
    va avèk sila ki fè sa ki jis yo.”
  kos-kos: Amariah, Mwet Tol Fulat, pa ac oru nununku safla ke ip lun alu, ac Zebadiah
    wen natul Ishmael, governor lun Judah, pa ac oru nununku safla ke ip lun government.
    Ma kunen mwet Levi in liye tuh ma wotla nukewa ke pacl in nununku in fahla oana
    ma wotla. Kowos in pulaik na in karingin ma inge, ac lela LEUM GOD Elan wi layen
    ma suwohs!”
  hbo-WLC: וְהִנֵּ֡ה אֲמַרְיָ֣הוּ כֹהֵן֩ הָרֹ֨אשׁ עֲלֵיכֶ֜ם לְכֹ֣ל דְּבַר־יְהוָ֗ה
    וּזְבַדְיָ֨הוּ בֶן־יִשְׁמָעֵ֜אל הַנָּגִ֤יד לְבֵית־יְהוּדָה֙ לְכֹ֣ל דְּבַר־הַמֶּ֔לֶךְ
    וְשֹׁטְרִ֥ים הַלְוִיִּ֖ם לִפְנֵיכֶ֑ם חִזְק֣וּ וַעֲשׂ֔וּ וִיהִ֥י יְהוָ֖ה עִם־הַטּֽוֹב׃
    פ
  ibo-ibo: “Amaraya, onyeisi nchụaja, ga-abụ onyeisi unu nʼihe ọbụla metụtara Onyenwe
    anyị. Zebadaya nwa nwoke Ishmel, onyeisi nke ebo Juda ga-abụ onyeisi unu nʼihe
    o bụla metụtara eze. Ndị Livayị ga-abụ ndịisi ozi nʼihu unu. Bụrụkwanụ ndị dị
    ike, unu atụkwala ụjọ, ka Onyenwe anyị nọnyere ndị na-eme nke ọma.”
  ory-ory: ଆଉ ଦେଖ, ସଦାପ୍ରଭୁଙ୍କ ସମସ୍ତ ବିଷୟରେ ପ୍ରଧାନ ଯାଜକ ଅମରୀୟ, ପୁଣି ରାଜାଙ୍କର ସମସ୍ତ
    ବିଷୟରେ ଇଶ୍ମାୟେଲର ପୁତ୍ର ଯିହୁଦା-ବଂଶାଧ୍ୟକ୍ଷ ସବଦୀୟ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଅଛନ୍ତି;
    ମଧ୍ୟ ଲେବୀୟମାନେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଶାସନକର୍ତ୍ତା ହେବେ। ସାହସିକ ହୋଇ କର୍ମ କର ଓ ସଦାପ୍ରଭୁ
    ସୁଜନର ସହବର୍ତ୍ତୀ ହେଉନ୍ତୁ।”
  chk-chk: Ewe souasor mi lap Amaria a wisen atowu pwüngün ekewe kapwüng meinisin
    fän iten ekewe osukosuk lon pekin lamalam. Nge Sepataia nöün Ismael we mwän, ewe
    kepinan Juta, a wisen atowu pwüngün ekewe kapwüng meinisin fän iten ekewe osukosuk
    lon pekin mwü. Iwe, ekewe mwän seni ewe ainangen Lefi repwe nöümi nöüwis o angang
    ngenikemi. Oupwe tipepwora lon ämi angang, nge ewe Samol mi Lapalap epwe eti chokewe
    mi wenechar.”
  rop-rop: Wal Amaraiya det haibala serramonimen garra tok laswan wed garram enijing
    blanga serramonisaid kotkeis. En Sebadaiya det san blanga Ishmeil en det boswan
    blanga Juda, im garra tok laswan wed blanga najalot kotkeis. Detlot Libaimen garra
    lafta meiksho ebrijing garra hepin raitwei. Yumob kaan bradin blanga ol detlot
    ting weya yumob garra dum blanga YAWEI. Im garra oldei album yumob blanga dum
    ebrijing gudwei.”
  ukr-1871: А оце Амарія, первосьвященник, над вами в кожній справі Господнїй, а Зебадія
    Ізмаїленко, князь дому Юдиного, в кожній справі царевій, і вчителї левіти перед
    вами. Будьте постійні й робіть, а Господь буде при добрих.
  deu-1951: Und siehe, Amarja, der oberste Priester, ist über euch gesetzt für alle
    göttlichen Angelegenheiten; Sebadja aber, der Sohn Ismaels, ist Fürst im Hause
    Juda für alle königlichen Geschäfte, und als Amtleute stehen euch die Leviten
    vor. Gehet mutig ans Werk! Der HERR aber sei mit dem Guten!
  eng-JPS: And, behold, Amariah the chief priest is over you in all matters of the
    LORD; and Zebadiah the son of Ishmael, the ruler of the house of Judah, in all
    the king's matters; also the officers of the Levites before you. Deal courageously,
    and the LORD be with the good.'
  srp-1865: I evo, Amarija poglavar sveštenièki biæe nad vama u svijem poslovima Gospodnjim,
    a Zavdija sin Ismailov voð doma Judina u svijem poslovima carskim; takoðer Leviti
    upravitelji biæe uz vas. Budite slobodni, i radite, i Gospod æe biti s dobrijem.
  lug-lug: “Era Amaliya kabona asinga obukulu y’anaababeerangako n’obuvunaanyizibwa
    mu nsonga zonna eza Mukama, ate Zebadiya mutabani wa Isimayiri omukulu ow’ekika
    kya Yuda ye n’avunaanyizibwanga mu nsonga zonna eza kabaka, era n’Abaleevi banaaweerezanga
    ng’abaami mu maaso gammwe. Mube n’obuvumu, era Mukama abeere n’abo abakola obutuukirivu.”
  heb-heb: והנה אמריהו כהן הראש עליכם לכל דבר יהוה וזבדיהו בן ישמעאל הנגיד לבית יהודה
    לכל דבר המלך ושטרים הלוים לפניכם חזקו ועשו ויהי יהוה עם הטוב׃
  ben-IRV: আর দেখ, সদাপ্রভুর সব বিচারে প্রধান যাজক অমরিয় এবং রাজার সমস্ত বিচারে যিহূদা
    বংশের শাসনকর্ত্তা ইশ্মায়েলের ছেলে সবদিয় তোমাদের উপরে নিযুক্ত আছেন; কর্মচারী
    লেবীয়েরা তোমাদের সামনে আছে। তোমরা সাহসের সঙ্গে কাজ কর, যাঁরা সাহসিকতার সঙ্গে
    কাজ করবেন সদাপ্রভু তাঁদের সঙ্গে থাকবেন।”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਅਮਰਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਤੁਹਾਡਾ ਮੁਖੀਆ ਹੈ
    ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਇਸਮਾਏਲ ਦਾ ਪੁੱਤਰ ਜ਼ਬਦਯਾਹ ਹੈ ਜੋ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਦਾ
    ਹਾਕਮ ਹੈ ਅਤੇ ਲੇਵੀ ਵੀ ਤੁਹਾਡੇ ਅੱਗੇ ਹੁੱਦੇਦਾਰ ਹੋਣਗੇ। ਤਕੜੇ ਹੋ ਕੇ ਕੰਮ ਕਰੋ ਅਤੇ ਯਹੋਵਾਹ
    ਭਲੇ ਪੁਰਸ਼ਾਂ ਦੇ ਨਾਲ ਹੋਵੇ।
  mya-JVB: ထာဝရဘုရား ၏ အမှု အရာရာ တွင် ၊ ယဇ်ပုရောဟိတ် မင်း အာမရိ သည် သင် တို့ကို အုပ်ချုပ်
    ရ၏။ ရှင်ဘုရင် ၏အမှု အရာရာ တွင် ၊ ယုဒ အမျိုး မှာ မင်း ဖြစ် သော ဣရှမေလ သား ဇေဗဒိ
    သည် အုပ်ချုပ်ရ၏။ လေဝိ သားတို့သည်လည်း ၊ အမှု ထမ်းလုလင်လုပ် ရကြ၏။ ရဲရင့် စွာ စီရင်ကြလော့။
    ထာဝရဘုရား သည် ကောင်း သောသူတို့ ဘက် မှာ နေ တော်မူမည်ဟု မှာထားတော်မူ၏။
  hmo-hmo: Amaraia, Hahelagaia Tauna Badana, ese Lohiabada ena gaukara ibounai ia
    naria noho. Vadaeni Lohiabada ena gaukara totona hepapahuahu ibounai edia kota
    umui karaia neganai, Amaraia ese emui gaukara do ia biagua noho. Ma king ena gaukara
    ibounai totona, Sebadaia Isamaela, Iuda iduhu ena lohia tauna ese emui kota gaukara
    do ia biagua noho. Levi taudia ese emui hesiai gaukara do idia karaia. Idia ese
    do idia itaia namonamo, emui kota hereva be taunimanima ese do idia karaia momokani.
    Mai laloa goada danu inai gaukara do umui karaia, badina Lohiabada be kara maoromaoro
    taudia danu ia noho.”
  urd-urd: और देखो, ख़ुदावन्द के सब मु'आमिलों में अमरियाह काहिन तुम्हारा सरदार है,
    और बादशाह के सब मु'आमिलों में ज़बदियाह बिन इस्माईल है, जो यहूदाह के ख़ान्दान का
    रहनुमा है; और लावी भी तुम्हारे आगे सरदार होंगे। हौसले के साथ काम करना और ख़ुदावन्द
    नेकों के साथ हो।
  rus-SYN: И вот Амария первосвященник, над вами во всяком деле Господнем, а Зевадия,
    сын Исмаилов, князь дома Иудина, во всяком деле царя, и надзиратели левиты пред
    вами. Будьте тверды и действуйте, и будет Господь с добрым.
  bqc-SIM: Sa'onkia Amalia mɛ́ á gbɛ̃zↄ̃ↄ ũ Dii yã́pii musu. Isimaɛla nɛ́ Zebadia,
    Yudaↄ gbɛ̃zↄ̃ↄ mɛ́ á gbɛ̃zↄ̃ↄ ũ kí yã́ musu. Levii buiↄ mɛ́ á lakɛ̃naↄ ũ.
    À sↄ̃dilɛ àↄ zĩkɛ yã́piↄwa, Dii iↄ kú ń gbɛ̃maaↄɛ.
  tcz-CHONGTHU: Houlam thudol jousea thempulen Amariah hi thaneipen hiding, chuleh
    Judah gam vaipo Ishmeal chapa Zedekiah hi mipiholah a thutan dia; athaneipen hiding
    ahi. Levite hin thu kitanna jouse hi iti chelhahnam ti avetsuiding, hangsan tah
    in thu kapeh hi tong doh un, Pakaiyin thudih'a thu kitanna jouse apanpi ding ahi!
    ati.
  mar-mar: अमऱ्या हा मुख्य याजक आहे. परमेश्वराच्या बाबतीतल्या सर्व गोष्टींमध्ये त्याचे
    वर्चस्व राहील आणि इश्माएलचा पुत्र जबद्या, राजाच्या बाबतीतल्या सर्व गोष्टीविषयी
    मुखत्यार म्हणून नेमलेला आहे. जबद्या हा यहूदा वंशाचा अधिकारी आहे. लेवी हे लेखनिक
    कारभारी म्हणून तुमच्या दिमतीला आहेत. जे जे कराल ते धैर्याने करा. उचित तेच करणाऱ्यांना
    परमेश्वराची साथ असो.”
  qub-qub: Llapan cüracuna Tayta Diospa laynincunata cumlichinanpaj mandajnenga canga
    mas mandaj cüra Amarías. Ismaelpa wamran Zebadías Judá trïbu runacunapa mandajninnami
    canga alli arriglucunata rurachinanpaj. Leví runacunanami imachöpis yanapäshunquipaj.
    Callpachacuy-llapa. Juclla aruyta gallaycuy. ¡Juchata mana ruraj cajtaga Tayta
    Dios yanapaycuchun ari!»
  bqp-bqp: Wee yɑ̃ku kowo tɔnwero Amɑriɑ u ko n sɑ̃ɑ wirugii sɑ̃ɑrun swɑɑ sɔɔ, kpɑ
    Sebɑdiɑ, Isimɛɛlin bii Yudɑbɑn yɛnu yɛ̃ro u n sɑ̃ɑ wi u rɑ sinɑ bokon yɛnun wunɑnɔsu
    ko, kpɑ Lefibɑ bɑ n mɑɑ sɑ̃ɑ siri kowobu. Yen sɔ̃, i tii dɑm kɛ̃ɛyɔ kpɑ i se i
    sɔmɑ ko, kpɑ Yinni Gusunɔ u n wɑ̃ɑ kɑ wi u koo geɑ ko.
  hat-hat: Amarya, granprèt la, va pi gwo jij pou tout ka ki an rapò ak lalwa Bondye
    a. Zebadya, pitit Izmayèl la, chèf branch fanmi Jida a, va pi gwo jij pou tou
    sa ki an rapò ak lalwa peyi a. Se va reskonsablite moun Levi yo pou yo fè respekte
    tout desizyon n'a pran. Mete gason sou nou. Fe travay nou. Se pou Seyè a toujou
    kanpe la ak moun ki mache dwat yo.
  eng-BSB: Note that Amariah, the chief priest, will be over you in all that pertains
    to the LORD, and Zebadiah son of Ishmael, the ruler of the house of Judah, in
    all that pertains to the king. And the Levites will serve as officers before you.
    Act resolutely; may the LORD be with the upright!”
  eng-WEBPB: Behold, Amariah the chief priest is over you in all matters of the LORD;
    and Zebadiah the son of Ishmael, the ruler of the house of Judah, in all the king’s
    matters. Also the Levites shall be officers before you. Deal courageously, and
    may the LORD be with the good.”
  kbq-kbq: Hagi antahiho, ugagota pristi ne' Amaria'a maka zama Ra Anumzamofonte'ma
    hanaza zantera kegava hugahie. Hagi Ismaeli nemofo Zebadaia'a Juda vahe'mokizmi
    rankva mani'neno maka keagama kini netegama erita esazana refko hugahie. Hagi
    Livae naga'mo'za eri'za vaheka'arami mani'neza kagri eri'zana erigahaze. Hagi
    hankavetita eri'zana e'nerinkeno, Ra Anumzamo'a fatgoma hu'za eri'zama erisaza
    naga'ene manigahie.
  nhe-BL: Huan nopa hueyi totajtzi Amarías inmechyacanas ipan nochi tlamantli tlen
    TOTECO. Huan Zebadías, icone Ismael, tlen se tlayacanquetl tlen nopa hueyi familia
    Judá, yajaya quisencahuas nochi inintlaixpanol tlacame ica nopa tlanahuatijquetl.
    Huan nopa levitame inmechpalehuise nochi imojuanti. Huajca ximosemacaca huan xitequitica
    cuali. Huan TOTECO Dios ma itzto imohuaya nochi imojuanti tlen inquichihuaj tlen
    xitlahuac.”
  gub-BL: Xaxeto wanuwihaw Amaria a'e nehe, umukatu putar Tupàn imuwete haw a'e nehe,
    aze amo tuwihaw nukwaw kwaw imukatu haw a'e wà nehe. Zuta ywy rehe har wanuwihaw
    Zemani Izimaew ta'yr a'e nehe, umukatu putar teko wazeàmàtyry'ymaw a'e nehe, aze
    amo tuwihaw nukwaw kwaw imukatu haw a'e wà nehe. Erewi izuapyapyr upytywà putar
    tuwihaw ma'e imukatu har wà nehe. Pekyze zo nehe. Pema'ereko nehe kury. Tuwe Tupàn
    Tuweharupi Wiko Ma'e wiko ikatu ma'e iapo har wanehe we nehe.
  eng-DRA: 'And Amarias the priest your high priest shell be chief in the things which
    regard God: and Zabadias the son of Ismahel, who is ruler in the house of Juda,
    shall be over those matters which belong to the king’s office: and you have before
    you the Levites for masters, take courage and do diligently, and the Lord will
    be with you in good things.'
