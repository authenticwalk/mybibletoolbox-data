  kan-2017: ಇಗೋ, ಯೆಹೋವನ ಆಜ್ಞಾಸಂಬಂಧವಾದ ಎಲ್ಲಾ ವಿಚಾರಣೆಗಳಲ್ಲಿಯೂ ಮಹಾಯಾಜಕನಾದ ಅಮರ್ಯನು ನಿಮ್ಮ
