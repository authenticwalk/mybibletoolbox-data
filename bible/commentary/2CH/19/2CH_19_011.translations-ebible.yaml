verse: 2CH.019.011
translations:
  mal-C: “യഹോവയുമായി ബന്ധമുള്ള ഏതുകാര്യത്തിലും പുരോഹിതമുഖ്യനായ അമര്യാവു നിങ്ങളുടെ
    മേധാവിയായിരിക്കും. രാജകാര്യസംബന്ധമായ ഏതുകാര്യത്തിലും യെഹൂദാഗോത്രത്തിന്റെ നായകനായ
    യിശ്മായേലിന്റെ മകൻ സെബദ്യാവായിരിക്കും നിങ്ങളുടെ മേധാവി. ലേവ്യർ നിങ്ങളുടെമുമ്പാകെ
    ഉദ്യോഗസ്ഥരായി സേവനം അനുഷ്ഠിക്കുന്നതാണ്. ധൈര്യപൂർവം പ്രവർത്തിക്കുക! യഹോവ, നന്മ
    പ്രവർത്തിക്കുന്നവരുടെ പക്ഷത്ത് ഉണ്ടായിരിക്കട്ടെ.”
  deu-TKW: Der Oberpriester Amarja aber soll in allen Angelegenheiten Jahwes, und
    Sebadja, der Sohn Ismaels, der Fürste des Hauses Juda, in allen weltlichen Angelegenheiten
    euer Vorstand sein. Als Beamte aber stehen euch die Leviten zur Verfügung. Geht
    mutig ans Werk, Jahwe wird mit den Wackeren sein!
  lin-lin: Amaria, mokonzi ya Banganga-Nzambe, akozala mokambi na bino mpo na makambo
    nyonso oyo etali Yawe ; mpe Zebadia, mwana mobali ya Isimaeli, mokonzi ya libota
    ya Yuda, akozala mokambi na bino mpo na makambo nyonso oyo etali mokonzi. Balevi
    bakozala lokola bakalaka liboso na bino. Bozala na mpiko mpe bosala mosala ! Mpe
    tika ete Yawe azala elongo na bato oyo bakosala malamu ! »
  eng-LSV: And behold, Amariah the head priest [is] over you for every matter of YHWH,
    and Zebadiah son of Ishmael, the leader of the house of Judah, [is] for every
    matter of the king, and the Levites [are] officers before you; be strong and do,
    and YHWH is with the good.”
  eng-GNV: And behold, Amariah the Priest shalbe the chiefe ouer you in all matters
    of the Lord, and Zebadiah ye sonne of Ishmael, a ruler of the house of Iudah,
    shalbe for al the Kings affaires, and the Leuites shalbe officers before you.
    Bee of courage, and doe it, and the Lord shalbe with the good.
  eng-WEBSTER: 'And behold, Amariah the chief priest is over you in all matters of
    the LORD; and Zebadiah the son of Ishmael, the ruler of the house of Judah, for
    all the king''s matters: also the Levites shall be officers before you. Deal courageously,
    and the LORD will be with the good.'
  nhw-BL: Huan nopa hueyi totajtzi Amarías anmechyacanas ipan nochi tlamantli tlen
    TOTECO. Huan Zebadías, icone Ismael, catli se tlayacanquetl tlen nopa hueyi familia
    Judá, yaya quisencahuas nochi inintlaixpanol masehualme ica nopa tlanahuatijquetl.
    Huan nopa levitame anmechpalehuise nochi amojuanti. Huajca ximoyolchicahuaca huan
    xitequitica cuali. Huan TOTECO Dios ma itzto amohuaya nochi amojuanti catli anquichihuaj
    catli xitlahuac.”
  swh-ONEN: “Amaria kuhani mkuu atakuwa juu yenu katika jambo lolote linalomhusu Bwana
    naye Zebadia mwana wa Ishmaeli, kiongozi wa kabila la Yuda, atakuwa juu yenu kwa
    jambo lolote linalomhusu mfalme, nao Walawi watatumika kama maafisa mbele yenu.
    Tendeni kwa ujasiri, naye Bwana atakuwa pamoja na wale watendao vyema.”
  bba-bba: Wee yɑ̃ku kowo tɔnwero Amɑriɑ u ko n sɑ̃ɑ wiruɡii sɑ̃ɑrun swɑɑ sɔɔ, kpɑ
    Sebɑdiɑ, Isimɛɛlin bii Yudɑbɑn yɛnu yɛ̃ro u n sɑ̃ɑ wi u rɑ sinɑ bokon yɛnun wunɑnɔsu
    ko, kpɑ Lefibɑ bɑ n mɑɑ sɑ̃ɑ siri kowobu. Yen sɔ̃, i tii dɑm kɛ̃ɛyɔ kpɑ i se i
    sɔmɑ ko, kpɑ Yinni Gusunɔ u n wɑ̃ɑ kɑ wi u koo ɡeɑ ko.
  eng-KJVCPB: 'And behold, Amariah the chief priest is over you in all matters of
    the Lord; and Zebadiah the son of Ishmael, the ruler of the house of Judah, for
    all the king’s matters: also the Levites shall be officers before you. Deal courageously,
    and the Lord shall be with the good.'
  luo-luo: “Amaria jadolo maduongʼ ema notelnu e weche duto mag Jehova Nyasaye, to
    Zebadia wuod Ishmael ma jatend dhood Juda to notelnu e weche duto mag ruoth, to
    jo-Lawi noti kaka jotelo kuomu. Tiuru ka un gi chir, kendo Jehova Nyasaye obed
    gi jogo matimo maber.”
  meu-meu: A itaia, biagumui Iehova ena ḡaukara lalodiai na Amaria, hahelaḡa tauna
    badana; bona biagumui hanua pavapavana ena ḡaukara lalodiai na Sebadia, Ismael
    natuna, Iuda iduhuna lohiana; a Levi taudia na idurumui taudia ai baela. Ba ḡaukara
    mai boga-aukamui ida; Iehova na kara maoromaoro taudia ida baine noho.
  npi-ULB: हेर, परमप्रभुका सबै विषयमा मुख्‍य पुजारी अमर्याह तिमीहरूमाथि छन्‌ । राजा
    सम्‍बन्‍धमा सबै विषयमा यहूदाका घरानाका अगुवा इश्‍माएलका छोरा जबदियाह निरीक्षक
    छन्‌ । साथै लेवीहरूले अधिकारीहरूका रूपमा तिमीहरूका सेवा गर्नेछन्‌ । बलिया होओ
    र तिमीहरूलाई दिइएका निर्देशनहरू पालना गर, र असल गर्नेहरूका साथमा परमप्रभु रनुभएको
    होस् ।”
  yor-yor: “Amariah àlùfáà ni yóò jẹ́ olórí yín nínú gbogbo ọ̀ràn tí ó jẹ́ ti Olúwa,
    àti Sebadiah ọmọ Iṣmaeli alákòóso ìdílé Juda, ní yóò jẹ́ olórí ní gbogbo ọ̀rọ̀
    tí ọba, àti àwọn ará Lefi pẹ̀lú yin yóò sìn gẹ́gẹ́ bí ìjòyè níwájú yín. Ẹ ṣe é
    pẹ̀lú ìmọ́kànle, Olúwa yóò sì wà pẹ̀lú àwọn tó bá ń ṣe rere.”
  pes-OPCB: امریا، کاهن اعظم، بالاترین مرجع در مورد مسائل مذهبی و زبدیا (پسر اسماعیل)،
    استاندار یهودا، بالاترین مرجع در امور مملکتی خواهند بود و لاویان نیز همراه شما
    خدمت خواهند کرد. وظایف خود را انجام دهید و از کسی نترسید. خداوند پشتیبان کسانی
    است که به راستی عمل می‌کنند.»
  tgl-ULB: Tingnan ninyo, si Amarias na pinakapunong pari ang siyang mangangasiwa
    sa inyo sa lahat ng bagay na nauukol kay Yahweh. Si Zebedias na anak ni Ismael
    na pinuno ng sambahayan ng Juda, ang mamamahala sa lahat ng bagay patungkol sa
    hari. Gayon din naman, ang mga Levita ay magiging opisyal na maglilingkod sa inyo.
    Kumilos nang may tapang, at manahan nawa si Yahweh sa mga mabubuti.
  hui-hui: Agali kirali tínaga haguane howa godi larago damene baya hangu haru hai
    helo helalimu. Wali agalirume Anduane Homogonaga mana puguarago hale halu mo tale
    bulene agali mbira Loma Binigo Mo Miaga Haguane Timbuni mini Amaraia ibu holebira.
    Agali mende Isimale igini Sebadaia ibu Yuda dindiha gabumane haguane kago ibugua
    wali agalirume gabumanenaga mana puguarago hale halu mo tale bule ibu holebira.
    Libai agali tigua godinaga biabe bulene ngago biaiore helo Anduane Homogo ibuni
    mbirali mana bayale biaga kago baba haabo haga kago manda bialu tígua hongo ho
    howa mana bayale ngago bialu haabo halimu, lene.
  mya-mya: ဘာ​သာ​ရေး​အမှု​အ​ခင်း​ရှိ​သ​မျှ​တွင်​ယဇ်​ပု​ရော ဟိတ်​မင်း​အာ​မ​ရိ​သည်​လည်း​ကောင်း၊
    တ​ရား​အ​မှု မှန်​သ​မျှ​တွင် ဣရှ​မေ​လ​၏​သား၊ ယု​ဒ​ဘု​ရင်​ခံ ဇေ​ဗ​ဒိ​သည်​လည်း​ကောင်း​နောက်​ဆုံး​အာ​ဏာ​ပိုင်
    ဖြစ်​စေ​ရ​မည်။ တ​ရား​ရုံး​များ​မှ​ချ​မှတ်​သည့် စီ​ရင်​ချက်​များ​ကို​အ​ရေး​ယူ​ဆောင်​ရွက်​ရန်​မှာ
    လေ​ဝိ​အ​နွယ်​ဝင်​တို့​၏​တာ​ဝန်​ဖြစ်​၏။ သင်​တို့ သည်​ဤ​ညွှန်​ကြား​ချက်​များ​ကို​ရဲ​ရင့်​စွာ
    ဆောင်​ရွက်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည် ဖြောင့်​မှန်​သူ​တို့​ဘက်​၌​ရှိ​တော်​မူ​ပါ​စေ​သော''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་བྱ་བ་ཐམས་ཅད་ཀྱི་ཕྱིར་མཆོད་དཔོན་ཆེན་པོ་ཨ་མར་ཡཱ་ཡིས་ཁྱོད་ཚོའི་ཆེད་དུ་ཐག་གཅོད་བྱེད་པ་དང་།
    རྒྱལ་པོར་གཏོགས་པའི་བྱ་བ་ཐམས་ཅད་ཀྱི་ཕྱིར་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་ཡེས་མ་ཨེལ་གྱི་བུ་ཟེ་པད་ཡཱ་ཡིས་ཁྱོད་ཚོའི་ཆེད་དུ་ཐག་གཅོད་བྱེད་པ་ཡིན།
    ཡང་ལེ་ཝི་པ་དག་ནི་ཁྱོད་ཅག་གི་མདུན་དུ་ཡོད་པའི་ལས་སྣེ་པའོ། །ཁྱོད་ཚོས་སྙིང་སྟོབས་བསྐྱེད་དེ་དོན་རྣམས་སྒྲུབས་ཤིག
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་མི་བཟང་པོ་དང་མཉམ་དུ་བཞུགས་ངེས་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: “Amaria muprista mukuru ndiye achakutongai panyaya ipi zvayo iri maererano
    naJehovha. Uye Zebhadhia mwanakomana waIshumaeri mutungamiri worudzi rwaJudha,
    achakutongai panyaya ipi zvayo iri maererano naMambo uye vaRevhi vachashanda savatariri
    pamberi penyu. Itai zvose nokushinga uye Jehovha ngaave navose vanoita zvakanaka.”
  spa-BLM: He aquí que el sumo sacerdote Amarías está sobre vosotros en todos los
    asuntos de Yahvé; y Zebadías, hijo de Ismael, jefe de la casa de Judá, en todos
    los asuntos del rey. También los levitas serán oficiales ante ti. Trata con valentía,
    y que Yahvé esté con el bien”.
  cac-cac: A vin̈aj Amarías sat sacerdote yaji, an̈ej vin̈ syal yalani tas ol aj sb'o
    tastac yic Jehová. Axo vin̈aj Zebadías yuninal vin̈aj Ismael, yajal yaj vin̈ d'a
    scal eb' yin̈tilal Judá, an̈ej vin̈ syal yalan tas ol aj pax yic vin̈ rey yaji.
    Ol colvaj pax eb' vin̈ levita eyed'oc. Tec'an tzeyutej e b'a, aq'uec eyip d'a
    eyopisio tic. A mach vach'n̈ej tas ol sc'ulej, ol ochn̈ej Jehová yed'oc, xchi
    vin̈.
  swh-ULB: Ona, Amaria kuhani mkuu yuko juu yenu katika mambo yote ya Yahwe. Zebadia
    mwana wa Ishmaeli, kiongozi wa nyumba ya Yuda, ni kiongozi katika yote katika
    mambo yote ya mfalme. Pia, Walawi watakuwa wasimamizi wakiwatumikia ninyi. Muwe
    hodari na tiini maelekezo yenu, na Yahwe awe moja nao walio wema.”
  bel-bel: І вось Амарыя першасьвятар над вамі ва ўсякай дзеі Гасподняй, а Зэвадыя,
    сын Ісмаілаў, князь дома Юдавага, у кожнай дзеі цара, і наглядчыкі лявіты перад
    вамі. Будзьце цьвёрдыя і дзейце, і будзе Гасподзь з добрым.
  deu-ELBBK: Und siehe, Amarja, der Hauptpriester, ist über euch in allen Sachen des
    HERRN, und Sebadja, der Sohn Ismaels, der Fürst des Hauses Juda, in allen Sachen
    des Königs; und als Vorsteher sind die Leviten vor euch. Seid stark und handelt,
    und der HERR wird mit dem Guten sein.
  mbb-OT: Emun duen menge kasu mehitenged te kegkesupaka te velaud te Nengazen he
    kenè niw egkehusey, si Amaria he lavew he memumuhat is ipehusey niw zuen. Ne emun
    duen kasu mehitenged te kegkesupaka te velaud te gubirnu he kenè niw egkehusey,
    ne si Zebadia he anak ni Ishmael he pengulu te tribu te Juda ne iyan ipehusey
    niw zuen. Ed-uǥup keniyu is menge Levihanen para mesunud is hustu he kukuman.
    Pekevurut kew he ebaal te kinahanglan he ebeelan niw. Berakat he zumahi te Megbevayà
    is menge etew he ebaal te hustu.
  mal-2015: ഇതാ, മഹാപുരോഹിതനായ അമര്യാവു യഹോവയുടെ എല്ലാകാര്യത്തിലും യെഹൂദാഗൃഹത്തിന്റെ
    പ്രഭുവായ യിശ്മായേലിന്റെ മകൻ സെബദ്യാവു രാജാവിന്റെ എല്ലാകാര്യത്തിലും നിങ്ങൾക്കു
    തലവന്മാരായിരിക്കുന്നു; ലേവ്യരും ഉദ്യോഗസ്ഥന്മാരായി നിങ്ങൾക്കു ഉണ്ടു. ധൈര്യപ്പെട്ടു
    പ്രവർത്തിച്ചുകൊൾവിൻ; യഹോവ നല്ലവരോടുകൂടെ ഇരിക്കും.
  rmc-rmc: O Amariah, o nekbareder rašaj, rozsudzinela savore RAJESKRE veci. O Zebadiah,
    le Jišmaeloskro čhavo, savo hino vodcas upral o kmeňos Juda, rozsudzinela savore
    kraľiskre veci a o Leviti ena o uradňika paš o sudos. Aven šmela a o RAJ mi el
    oleha, ko kerela mištes.“
  pes-OPV: و اینک امریا، رئیس کهنه، برای همه امور خداوند و زبدیا ابن اسمعئیل که رئیس
    خاندان یهودا می‌باشد، برای همه امور پادشاه بر سر شما هستند و لاویان همراه شما
    در خدمت مشغولند. پس به دلیری عمل نمایید و خداوند با نیکان باشد.»
  ron-1924: Ши ятэ кэ авець ын фрунте пе мареле преот Амария пентру тоате требуриле
    Домнулуй ши пе Зебадия, фиул луй Исмаел, кэпетения касей луй Иуда, пентру тоате
    требуриле ымпэратулуй ши авець ынаинте ка дрегэторь пе левиць. Ынтэрици-вэ ши
    лукраць, ши Домнул сэ фие ку чел че ва фаче бинеле!”
  ben-OBCV: “সদাপ্রভুর যে কোনো বিষয়ে প্রধান যাজক অমরিয় তোমাদের দায়িত্ব পালন করবেন,
    এবং যিহূদা বংশের নেতা ও ইশ্মায়েলের ছেলে সবদিয়, রাজার যে কোনো বিষয়ে তোমাদের
    দায়িত্ব পালন করবেন, এবং লেবীয়েরা তোমাদের সামনে কর্মকর্তা হয়ে পরিচর্যা সামলাবেন।
    সাহসে বুক বেঁধে কাজ করে যাও, এবং যারা ভালোভাবে কাজ করবে, সদাপ্রভু যেন তাদের সাথে
    থাকেন।”
  som-som: Oo bal eega, axwaasha Rabbiga oo dhan waxaa idiinku sarrayn doona Amaryaah
    ah wadaadka sare, oo axwaasha boqorka oo dhanna waxaa idiinku sarrayn doona Sebadyaah
    ina Ismaaciil oo ah taliyaha reer Yahuudah, oo weliba reer Laawina hortiinnay
    saraakiil ku ahaan doonaan. Haddaba dhiirranaada oo Rabbiguna ha la jiro kuwii
    wanaagga sameeya.
  lat-VUC: 'Amarias autem sacerdos et pontifex vester in his quæ ad Deum pertinent,
    præsidebit: porro Zabadias filius Ismahel, qui est dux in domo Juda, super ea
    opera erit quæ ad regis officium pertinent: habetisque magistros Levitas coram
    vobis. Confortamini, et agite diligenter, et erit Dominus vobiscum in bonis.'
  eng-ASVBT: 'And, behold, Amariah the chief priest is over you in all matters of
    Jehovah; and Zebadiah the son of Ishmael, the ruler of the house of Judah, in
    all the king’s matters: also the Levites shall be officers before you. Deal courageously,
    and Jehovah be with the good.'
  ita-1885: Or ecco il sommo sacerdote Amaria sarà presidente fra voi in ogni affare
    del Signore; e Zebadia, figliuolo d'Ismaele, conduttore della Casa di Giuda, in
    ogni affare del re. Voi avete ancora a vostro comando gli ufficiali Leviti; prendete
    animo, e adoperatevi, e il Signore sarà co' buoni.
  eng-LXXUP: 'And, behold, Amariah the priest is head over you in every matter of
    the Lord; and Zebadiah the son of Ishmael is head over the house of Judah in every
    matter of the king; and the scribes and Levites are before you: be strong and
    active, and the Lord shall be with the good.'
  eng-ULB: See, Amariah the chief priest is over you in all the matters of Yahweh.
    Zebadiah son of Ishmael, the leader of the house of Judah, is in charge of all
    the matters of the king. Also, the Levites will be officers serving you. Be strong
    and obey your instructions, and may Yahweh be with those who are good.”
  spa-VBL: “Amarías, el sumo sacerdote, tomará la decisión final por ti en todo lo
    relacionado con el Señor, y Zebadías, hijo de Ismael, jefe de la tribu de Judá,
    en todo lo relacionado con el rey. Los levitas servirán como oficiales para ayudarte.
    Sé firme, y que el Señor esté con los que hacen lo correcto”.
  fra-_FOB: Et voici, Amaria, le principal sacrificateur, est préposé sur vous pour
    toutes les affaires de l'Éternel, et Zébadia, fils d'Ismaël, prince de la maison
    de Juda, pour toutes les affaires du roi; et pour secrétaires vous avez devant
    vous les Lévites. Fortifiez-vous et agissez; et que l'Éternel soit avec l'homme
    de bien!
  mal-mal: ഇതാ, മഹാപുരോഹിതനായ അമര്യാവ് യഹോവയുടെ എല്ലാകാര്യത്തിലും, യെഹൂദാഗൃഹത്തിന്റെ
    പ്രഭുവായ യിശ്മായേലിന്റെ മകൻ സെബദ്യാവ് രാജാവിന്റെ എല്ലാകാര്യത്തിലും നിങ്ങൾക്ക്
    തലവന്മാരായിരിക്കുന്നു; ലേവ്യരും ഉദ്യോഗസ്ഥന്മാരായി നിങ്ങൾക്കുണ്ട്. ധൈര്യപ്പെട്ട്
    പ്രവർത്തിച്ചുകൊൾവീൻ; യഹോവ നല്ലവരോടുകൂടെ ഇരിക്കും”.
  lit-lit: Ir štai vyriausiasis kunigas Amarijas yra viršesnis už jus visuose VIEŠPATIES
    reikaluose, o Izmaelio sūnus Zebadijas, Judo namų vadas, visuose karaliaus reikaluose,
    o levitai bus pareigūnai jūsų akivaizdoje. Būkite stiprūs ir veikite, ir VIEŠPATS
    tebūna su tuo, kuris geras.“
  urd-GVR: Imām-e-āzam Amariyāh Rab kī sharīat se tālluq rakhne wāle muāmalāt kā hatmī
    faislā karegā. Jo muqaddame bādshāh se tālluq rakhte haiṅ un kā hatmī faislā Yahūdāh
    ke qabīle kā sarbarāh Zabadiyāh bin Ismāīl karegā. Adālat kā intazām chalāne meṅ
    Lāwī āp kī madad kareṅge. Ab hauslā rakh kar apnī ḳhidmat saranjām deṅ. Jo bhī
    sahīh kām karegā us ke sāth Rab hogā.”
  suz-BL: परमप्रभु यावे आ पर्बम तुइक्‍ब नु इन कली वारच पाइब ठेयब चढ़ेब अमारयाह बाक्‍ब।
    मिनु पिप नु राज्‍य आ पर्बम तुइक्‍ब यहूदा आ थर ङा मुर आन ठेयब मुर इश्‍माएल आ तौ
    जेबदीयाह इन कली वारच पाइब बाक्‍ब। लेवीपुकीम चहिं इन निसाफ पची ना ब्रेक्‍ब नु मार
    मार वारच पाइब बाक्‍नीम। महिंथु इन गेय पने। परमप्रभु यावे रिम्‍शो पाइबपुकी नु बाक्‍ल”
    दे अर्ती गेमी बाक्‍त।
  ita-1927: Ed ecco, il sommo sacerdote Amaria vi sarà preposto per tutti gli affari
    che concernono l’Eterno; e Zebadia, figliuolo d’Ismaele, capo della casa di Giuda,
    per tutti gli affari che concernono il re; e avete a vostra disposizione dei Leviti,
    come magistrati. Fatevi cuore, mettetevi all’opra, e l’Eterno sia con l’uomo dabbene!”
  ckb-ckb: «ئەمەریای سەرۆک کاهین لە هەموو کاروبارەکانی یەزدان سەرپەرشتیتان دەکات،
    زەڤەدیای کوڕی ئیسماعیلیش کە سەرۆکی هۆزی یەهودایە، لە هەموو کاروبارەکانی پاشا سەرپەرشتیتان
    دەکات و لێڤییەکانیش وەکو کاربەدەست یارمەتیدەرتان دەبن. ئازابن و دەستبەکار بن،
    با یەزدانیش لەگەڵ چاکەکاران بێت.»
  eng-BBE: And now, Amariah, the chief priest, is over you in all questions to do
    with the Lord; and Zebadiah the son of Ishmael, the head of the family of Judah,
    in everything to do with the king's business; and the Levites will be overseers
    for you. Be strong to do the work; and may the Lord be with the upright.
  kan-OKCV: “ಮುಖ್ಯಯಾಜಕನಾದ ಅಮರ್ಯನು ಯೆಹೋವ ದೇವರ ಸಮಸ್ತ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ, ಯೆಹೂದದ ಮನೆಯ ನಾಯಕನಾಗಿರುವ
    ಇಷ್ಮಾಯೇಲನ ಮಗ ಜೆಬದ್ಯನು ಅರಸನ ಸಮಸ್ತ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ ಇರುವರು. ಇದಲ್ಲದೆ ಲೇವಿಯರು ನಿಮ್ಮ ಮುಂದೆ
    ಅಧಿಕಾರಿಗಳಾಗಿರುವರು. ನೀವು ಬಲಗೊಂಡು ಕೆಲಸ ನಡೆಸಿರಿ. ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರ ಸಂಗಡ ಇರುವರು,”
    ಎಂದನು.
  tam-2017: இதோ, ஆசாரியனாகிய அமரியா, யெகோவாவுக்குரிய எல்லா நியாயத்திலும், இஸ்மவேலின்
    மகனாகிய செபதியா என்னும் யூதா வம்சத்தின் தலைவன் ராஜாவுக்குரிய எல்லா நியாயத்திலும்
    உங்களுக்கு மேலான நியாயாதிபதிகள்; லேவியர்களும் உங்களுக்கு முன்பாக அதிகாரிகளாக இருந்து
    உங்களுக்கு உதவி செய்வார்கள்; நீங்கள் திடமனதாயிருந்து காரியங்களை நடத்துங்கள், உத்தமனுக்குக்
    யெகோவா துணை என்றான்.
  spa-RV-1909: Y he aquí Amarías sacerdote será el que os presida en todo negocio
    de Jehová; y Zebadías hijo de Ismael, príncipe de la casa de Judá, en todos los
    negocios del rey; también los Levitas serán oficiales en presencia de vosotros.
    Esforzaos pues, y obrad; que Jehová será con el bueno.
  ron-BTF: Și, iată, Amaria, mai marele preot, este peste voi în toate treburile DOMNULUI;
    și Zebadia, fiul lui Ismael, conducătorul casei lui Iuda, pentru toate treburile
    împăratului; de asemenea leviții vor fi administratori pentru voi. Purtați-vă
    curajos și DOMNUL va fi cu cel bun.
  eng-WEBP: Behold, Amariah the chief priest is over you in all matters of the LORD;
    and Zebadiah the son of Ishmael, the ruler of the house of Judah, in all the king’s
    matters. Also the Levites shall be officers before you. Deal courageously, and
    may the LORD be with the good.”
  eng-FBV: Amariah, the chief priest, will make the final decision for you in everything
    that relates to the Lord, and Zebadiah, son of Ishmael, the leader of the tribe
    of Judah, in all that relates to the king. The Levites will serve as officers
    to assist you. Be firm, and may the Lord be with those who do what is right.”
  nld-1939: De opperpriester Amarjáhoe zal uw voorzitter zijn in alle aangelegenheden
    van Jahweh; en Zebadjáhoe, de zoon van Jisjmaël, het hoofd van de stam Juda, in
    alle aangelegenheden des konings; en de levieten zullen als beambten te uwer beschikking
    staan. Gaat vastberaden aan het werk, en moge Jahweh met den deugdzame zijn.
  nch-BL: Huan nopa hueyi totajtzi Amarías amechyacanas ipan nochi tamanti ten TOTECO.
    Huan Zebadías, icone Ismael, cati se tayacanquet ten nopa hueyi familia Judá,
    yaya quisencahuas nochi inintaixpanol masehualme ica nopa tanahuatijquet. Huan
    nopa levitame amechpalehuise nochi amojuanti. Huajca ximoyolchicahuaca huan xitequitica
    cuali. Huan TOTECO Dios ma itzto ica nochi amojuanti cati anquichihuaj cati xitahuac.”
  vie-1934: Nầy thầy tế lễ cả A-ma-ria, sẽ quản lý những việc thuộc về Đức Giê-hô-va,
    và Xê-ba-đia, con trai ỗch-ma-ên, trưởng tộc chi phái Giu-đa, sẽ quản lý những
    việc thuộc về vua; trước mặt các ngươi cũng có những người Lê-vi làm quan cai.
    Các ngươi khá làm việc cách can đảm, và Đức Giê-hô-va sẽ ở cùng người thiện.
  hin-CV: “देखो, याहवेह से संबंधित हर एक विषय में प्रमुख पुरोहित अमरियाह ज़िम्मेदार
    होगा और राजा से संबंधित विषयों के लिए इशमाएल का पुत्र ज़ेबादिया, जो यहूदाह गोत्र
    का प्रशासक है. लेवी तुम्हारे लिए निर्णयों के लेने का काम पूरा करेंगे. हिम्मत बांधकर
    काम में जुट जाओ. भले लोगों के लिए याहवेह का साथ हमेशा रहेगा.”
  spa-BES: Y ahora, Amarias, el sumo sacerdote, está sobre ti en todas las preguntas
    relacionadas con el Señor; y Zebadías, hijo de Ismael, el jefe de la familia de
    Judá, en todo lo relacionado con los asuntos del rey; y los levitas serán supervisores
    para ti. Sé fuerte para hacer el trabajo; y que el Señor esté con los rectos.
  tdx-tdx: Ingo, hifehe anahareo amy ze hene raha’ Iehovà t’i Amarià mpisorom-bey;
    naho amo raham-panjaka iabio i Zebadià, ana’ Ismaele, talèn’ anjomba Iehodà; vaho
    añatrefa’ areo o mpifeleke nte-Levio. Mahasibeha am-pitoloñañe le himbae’ Iehovà
    o vantañeo.
  tha-KJV: และดู​เถิด อามาริยาห์​ปุ​โรหิตใหญ่​ก็​อยู่​เหนือท่านในสรรพกิจของพระเยโฮวาห์
    และเศบาดิยาห์​บุ​ตรชายอิชมาเอลเจ้านายของวงศ์วานยูดาห์​ก็​อยู่​เหนือท่านในสรรพกิจของกษั​ตริ​ย์
    และเลวีจะเป็นเจ้าหน้าที่​ปรนนิบัติ​ท่าน จงประกอบกิจอย่างแกล้วกล้า และขอพระเยโฮวาห์ทรงสถิตอยู่กับผู้​เที่ยงธรรม​”
  por-BR-2018: E eis que Amarias sacerdote será o que vos presida em todo negócio
    do SENHOR; e Zebadias filho de Ismael, príncipe da casa de Judá, em todos os negócios
    do rei; também os levitas serão oficiais em presença de vós. Esforçai-vos, pois,
    e agi; porque o SENHOR estará com quem é bom.
  deu-ELO: Und siehe, Amarja, der Hauptpriester, ist über euch in allen Sachen Jehovas,
    und Sebadja, der Sohn Ismaels, der Fürst des Hauses Juda, in allen Sachen des
    Königs; und als Vorsteher sind die Leviten vor euch. Seid stark und handelt, und
    Jehova wird mit dem Guten sein.
  eng-WYC-2018: And Amariah, your priest and bishop, shall be sovereign in these things,
    that pertain to God. And Zebadiah, the son of Ishmael, that is duke in the house
    of Judah, shall be sovereign upon the works that pertain to the office of the
    king, and ye (shall also) have master deacons before you; be ye comforted, and
    do ye diligently, that is, studiously, or busily, and the Lord shall be with you
    in goods. (And your High Priest Amariah, shall be the ruler in these things that
    pertain to God. And Zebadiah, the son of Ishmael, who is the leader in the house
    of Judah, shall be the ruler, or the overseer, of the works that pertain to the
    office of the king, and ye shall also have the Levites before you; so be ye strengthened,
    and do ye diligently, that is, studiously, or busily, and the Lord shall be on
    the side of the good.)
  epo-epo: Kaj jen la ĉefpastro Amarja estas super vi en ĉiu afero koncernanta la
    Eternulon, kaj Zebadja, filo de Iŝmael, la princo el la domo de Jehuda, en ĉiu
    afero koncernanta la reĝon, kaj la Levidojn vi havas antaŭ vi kiel oficistojn.
    Tenu vin forte kaj agadu, kaj la Eternulo estos kun la bonulo.
  uig-PIN: Pǝrwǝrdigarƣa tǝǝlluⱪ ixlarda silǝrni bax kaⱨin Amariya baxⱪuridu; padixaⱨⱪa
    dair ixlarda, silǝrni Yǝⱨuda jǝmǝtining yolbaxqisi Ismailning oƣli Zǝbadiya baxⱪuridu;
    silǝrning hizmitinglarda turidiƣan Lawiylar bar. Jasarǝtlik bolup ixliringlarni
    ⱪilinglar wǝ Pǝrwǝrdigar ixni durus ⱪilƣuqilar bilǝn billǝ bolidu! — dedi.
  beo-beo: Gobele salasu ouligisudafa, A:malaia da Godema sia:ne gadosu fofada:su
    amola Gode Ea Sema amoma fofada:su amo huluane ouligimu. Amola Yuda fi eagene
    ouligisudafa, Sebadaia (Isiama:iele egefe), e da dunudafa ilia osobo bagade fofada:su
    hou ouligimu. Amola Lifai fi dunu, da fofada:su ganodini sia:i liligi huluane
    didili hamoma:ne ouligimu. Mae beda:iwane, amo hamoma:ne sia:i liligi didili hamoma!
    Amola Hina Gode da moloidafa hou amoma gama:mu.”
  tpi-OTNT: Na tu yupela harim gut. Tupela man bai i stap namba wan bilong yupela
    long bosim olgeta wok bilong kot. Hetpris Amaria bai i bosim kot long taim yupela
    i harim kot bilong ol manmeri i bin brukim lo bilong Bikpela. Na namba wan hetman
    bilong lain Juda, em Sebadaia, pikinini man bilong Ismael, bai i bosim kot long
    taim yupela i harim kot bilong ol manmeri i bin brukim lo bilong gavman. Na ol
    Livai bai i helpim yupela long olgeta wok bilong kot. Orait yupela i mas sanap
    strong na mekim dispela olgeta wok, long wanem, Bikpela i save stap wantaim ol
    man bilong mekim stretpela pasin.”
  hau-SA: “Amariya, babban firist, shi ne zai shugabance ku a kan dukan al’amuran
    da suke na wajen Ubangiji, Zebadiya ɗan Ishmayel kuwa, shugabanku a kan dukan
    al’amuran da suka shafi sarki, Lawiyawa kuma za su zama a matsayin manya a gabanku.
    Ku yi abubuwa da ƙarfin hali, bari kuma Ubangiji yă kasance tare da masu yin gaskiya.”
  uig-LAT: Perwerdigargha teelluq ishlarda silerni bash kahin Amariya bashquridu;
    padishahqa dair ishlarda, silerni Yehuda jemetining yolbashchisi Ismailning oghli
    Zebadiya bashquridu; silerning xizmitinglarda turidighan Lawiylar bar. Jasaretlik
    bolup ishliringlarni qilinglar we Perwerdigar ishni durus qilghuchilar bilen bille
    bolidu! — dédi.
  nde-nde: U-Amariya umphristi omkhulu nguye ozalikhangela emsebenzini wonke kaThixo,
    kuthi uZebhadiya indodana ka-Ishumayeli, umkhokheli wesizwe sakoJuda alikhokhele
    ezintweni eziqondane lenkosi, abaLevi labo bazakuba yizikhulu zenu. Yenzani ngesibindi,
    njalo sengathi uThixo angaba lalabo abazakwenza ngobuqotho.”
  ton-ton: 'Pea vakai, ko ʻAmalia ko e taulaʻeiki lahi, ʻoku pule ia kiate kimoutolu
    ʻi he ngaahi meʻa kotoa pē ʻia Sihova: pea pule ʻa Sepatia ko e foha ʻo ʻIsimeʻeli,
    ko e pule ʻoe fale ʻo Siuta, ʻi he ngaahi meʻa ʻae tuʻi: pea ko e kau Livai foki
    ko e ngaahi matāpule ʻi homou ʻao. Mou fai loto mālohi, pea ʻe kau ʻa Sihova mo
    e angalelei.”'
  ces-1613: A aj, Amariáš, kněz nejvyšší, mezi vámi bude ve všech věcech Hospodinových,
    a Zebadiáš syn Izmaelův, vývoda domu Judova, ve všeliké věci královské. Máte také
    Levíty správce mezi sebou; posilňtež se a zmužile sobě počínejte, a budeť Hospodin
    s tím, kdož bude dobrý.
  eng-WMB: Behold, Amariah the chief priest is over you in all matters of the LORD;
    and Zebadiah the son of Ishmael, the ruler of the house of Judah, in all the king’s
    matters. Also the Levites shall be officers before you. Deal courageously, and
    may the LORD be with the good.”
  tam-TCV: “யெகோவா சம்பந்தமான எந்த விஷயத்திலும் பிரதான ஆசாரியனான அமரியா உங்களுக்குத்
    தலைமை வகிப்பான். யூதாவின் தலைவனான இஸ்மயேலின் மகன் செபதியா, அரசன் சம்பந்தமான எந்த
    விஷயத்திலும் தலைமை வகிப்பான். லேவியர்களும் உங்களுக்கு முன்பாக அதிகாரிகளாகப் பணிசெய்வார்கள்.
    துணிவுடன் செயல்படுங்கள், நன்றாய் பணிசெய்பவர்களோடு யெகோவா கூடஇருப்பாராக” என்றான்.
  ceb-ULB: Tan-awa, ang pangulong pari nga si Amaria anaa kaninyo sa tanang mga butang
    ni Yahweh. Si Zebadia ang anak nga lalaki ni Ismael, ang pangulo sa banay sa Juda,
    maoy nagdumala sa tanang butang sa hari. Ug, ang mga Levita mao ang mga opisyal
    nga mag-alagad kaninyo. Pagmalig-on ug tumana ang inyong mga pagpanudlo, ug hinaot
    nga mag-uban si Yahweh niadtong mga maayo.”
  pol-UBG: A oto najwyższy kapłan Amariasz będzie postawiony nad wami we wszystkich
    sprawach PANA, a Zebadiasz, syn Izmaela, książę w domu Judy – we wszystkich sprawach
    króla. Lewici będą również waszymi urzędnikami. Umacniajcie się i czyńcie tak,
    a PAN będzie z dobrym.
