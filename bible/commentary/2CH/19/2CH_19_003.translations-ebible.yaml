verse: 2CH.019.003
translations:
  mal-C: എന്നിരുന്നാലും നീ അശേരാപ്രതിഷ്ഠകളിൽനിന്ന് നാടിനെ മോചിപ്പിക്കുകയും ദൈവത്തെ
    അന്വേഷിക്കുന്നതിനു മനസ്സുവെക്കുകയും ചെയ്തിരിക്കുന്നതിനാൽ അൽപ്പം നന്മയും നിന്നിലുണ്ട്.”
  deu-TKW: 'Doch ward wenigstens noch etwas Gutes an dir erfunden: denn du hast die
    Ascheren aus dem Lande ausgerottet und deinen Sinn darauf gerichtet, Gott zu suchen!'
  lin-lin: Kasi atako bongo, makambo malamu emonani kati na yo, pamba te olongolaki
    makonzi ya nzambe Ashera mpe obongisaki motema na yo mpo na koluka Nzambe. »
  eng-LSV: but good things have been found with you, for you have put away the Asheroth
    out of the land, and have prepared your heart to seek God.”
  eng-GNV: Neuertheles good things are found in thee, because thou hast taken away
    ye groues out of the land, and hast prepared thine heart to seeke God.
  eng-WEBSTER: Nevertheless, there are good things found in thee, in that thou hast
    taken away the groves out of the land, and hast prepared thy heart to seek God.
  nhw-BL: Pero ipan motequi tijchijtoc sequin tlamantli catli cuali pampa tiquinijcuinijtoc
    nochi nopa tlaquetzalme para nopa tiotzi Asera tlen ni tlali. Huan timotemactilijtoc
    para timotemachis ipan Toteco Dios ica nochi moyolo.”
  swh-ONEN: Hata hivyo, kuna mema yaliyoonekana kwako, kwa kuwa umeondoa katika nchi
    nguzo za Ashera na umeukaza moyo wako katika kumtafuta Mungu.”
  bba-bba: Adɑmɑ u ɡɑ̃ɑ ɡeenu wɑ ni ɑ kuɑ. Yerɑ ɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu
    kpuro kɔsukɑ mɑm mɑm tem mɛ kpuro sɔɔ. Mɑ ɑ wunɛn tii wɛ̃ ɑ kɑ wi, Yinni Gusunɔ
    kɑsu.
  eng-KJVCPB: Nevertheless there are good things found in thee, in that thou hast
    taken away the groves out of the land, and hast prepared thine heart to seek God.
  luo-luo: Kata kama nitiere ber moko kuomi nikech isegolo e piny sirni milamo mag
    Ashera kendo chunyi bende iseketo mondo omany Nyasaye.”
  meu-meu: Ḡau tamona, namo taina lalomu ai e miamu, badina be kaivakuku na tano idoinai
    o habuadia tari, bona lalomu vada o hadaia Dirava ba tahua oto.
  npi-ULB: तापनि तपाईंमा केही असल कुरा छन्, किनभने तपाईंले अशेराका खम्बाहरूलाई देशबाट
    हटाउनुभएको छ, र तपाईंले आफ्नो हृदय परमप्रभुलाई खोज्‍नमा लाउनुभएको छ ।”
  yor-yor: Bí ó ti wù kí ó rí, ohun rere wà nínú rẹ, nítorí tí ìwọ ti mú àwọn ilé
    àwọn ère òrìṣà Aṣerah kúrò, tí o sì múra ọkàn rẹ láti wá Ọlọ́run.”
  pes-OPCB: البته کارهای خوبی نیز انجام داده‌ای؛ تو بتهای شرم‌آور اشیره را از این
    سرزمین برانداختی و سعی کرده‌ای از خدا پیروی کنی.»
  tgl-ULB: Gayon pa man, may ilang mabuting makikita sa iyo, iyon ay ang pagtanggal
    mo ng mga imahen ni Ashera palabas sa lupain, at itinakda mo ang iyong puso na
    hanapin ang Diyos.”
  hui-hui: Ani bia bialu kegoyu í̠na mana bayale ngagobi nde bia dege birili. Í̠na
    mbirale dama wali beda lowa bi pupu wule gime wabini mini Asera í̠ dalu Yuda dindi
    bibahendeha wiaru bo gialo wahai harigoni. Ani bialu Ngode Datagaliwabenaga hame
    wiago baya hangu talialu hole hongoho harigoni, lene.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရင်​မင်း​သည်​လူ​တို့​ကိုး​ကွယ်​သော အာ​ရှ​ရ​ဘု​ရား​မ​၏​တံ​ခွန်​တိုင်​ရှိ​သ​မျှ​ကို
    ဖယ်​ရှား​ပြီး​လျှင် ထာ​ဝရ​ဘု​ရား​၏​အ​လို​တော် ကို​လိုက်​လျှောက်​ရန်​ကြိုး​စား​သ​ဖြင့်
    ဘု​ရင်​မင်း မှာ​အ​ကျင့်​ကောင်း​အ​နည်း​ငယ်​ရှိ​သေး​၏'' ဟု ဆို​လေ​သည်။
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱིས་ཡུལ་འདི་ནས་ཨ་ཤེ་རཱ་རྣམས་ཚར་བཅད་དེ། དཀོན་མཆོག་བཙལ་བའི་སེམས་ཐག་བཅད་པའི་དབང་གིས།
    ཁྱོད་ལས་ད་དུང་བཟང་ཆ་རྙེད་ནུས་ཞེས་གདམས།
  sna-sna: Kunyange zvakadaro hazvo, mamuri mune zvakanaka nokuti makabvisa matanda
    aAshera munyika uye makaisa mwoyo wenyu pakutsvaka Mwari.”
  spa-BLM: Sin embargo, se han encontrado cosas buenas en ti, ya que has desechado
    a los asheróticos de la tierra y has puesto tu corazón para buscar a Dios.”
  cac-cac: Palta jun, ayto val juntzan̈xo tas vach' yoch a vach'iloc, yujto ix a satel
    yechel Asera d'a yol a macb'en tic, ix ac'anpaxoch d'a a c'ol ac'an servil Dios,
    xchi vin̈aj Jehú chi' d'a vin̈.
  swh-ULB: Aidha, kuna baadhi ya mema ya kuonekana ndani yako, kwamba umeziondosha
    Maashera nje ya nchi, na umeukaza moyo wako kumtafuta Mungu.”
  bel-bel: Зрэшты, і добрае знойдзена ў табе, бо ты зьнішчыў куміраў у зямлі Юдэйскай
    і схіліў сэрца тваё да таго, каб ісьціць Бога.
  deu-ELBBK: Jedoch ist Gutes an dir gefunden worden, weil du die Ascherot aus dem
    Land weggeschafft und dein Herz darauf gerichtet hast, Gott zu suchen.
  mbb-OT: Piru zuen ded meupiya he naahà diyà te kenikew. Impepen-awè nu kayi te Juda
    is menge tukud he simbulu te vahi he ed-ezapen he si Asera su iyan nu egkesuatan
    is kedangep te Megbevayà.”
  mal-2015: എങ്കിലും നീ അശേരാപ്രതിഷ്ഠകളെ നീക്കിക്കളകയും ദൈവത്തെ അന്വേഷിപ്പാൻ മനസ്സുവെക്കയും
    ചെയ്തതിനാൽ നന്മയും നിന്നിൽ കണ്ടിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Ale o RAJ paš tu arakhľa the vareso lačho: Tu zňičinďal savore slupi la
    Ašerakre andral odi phuv a kamehas te kerel oda, so hin le Devleske pre dzeka.“'
  pes-OPV: لیکن در تو اعمال نیکو یافت شده است چونکه اشیره‌ها را از زمین دور کرده،
    و دل خود را به طلب خدا تصمیم نموده‌ای.»
  ron-1924: Дар тот се май гэсеште ши чева бун ын тине, кэч ай ынлэтурат дин царэ
    идолий ши ць-ай пус инима сэ кауте пе Думнезеу.”
  ben-OBCV: কিছু ভালো গুণ এখনও অবশ্য আপনার মধ্যে রয়ে গিয়েছে, কারণ আপনি দেশ থেকে
    আশেরা-খুঁটিগুলি উৎখাত করে ছেড়েছেন এবং ঈশ্বরের অন্বেষণ করার জন্য আপনার অন্তর স্থির
    করেছেন।”
  som-som: Habase ahaatee waxyaalo wanaagsan baa lagaa helay, maxaa yeelay, waxaad
    dalka ka saartay geedihii Asheeraah, oo qalbigaagana waxaad u diyaarisay inaad
    Rabbiga doondoonto.
  lat-VUC: sed bona opera inventa sunt in te, eo quod abstuleris lucos de terra Juda,
    et præparaveris cor tuum ut requireres Dominum Deum patrum tuorum.
  eng-ASVBT: Nevertheless there are good things found in thee, in that thou hast put
    away the Asheroth out of the land, and hast set thy heart to seek God.
  ita-1885: Ma pure in te si son trovate di buone cose; conciossiachè tu abbi tolti
    via dal paese i boschi, ed abbi disposto il cuor tuo a ricercare Iddio.
  eng-LXXUP: Nevertheless some good things have been found in thee, forasmuch as thou
    didst remove the groves from the land of Judah, and didst direct thy heart to
    seek after the Lord.
  eng-ULB: However, there is some good to be found in you, in that you have taken
    the Asherah poles out of the land, and you have fixed your heart to seek God.”
  spa-VBL: Aun así, has hecho algunas cosas buenas, como destruir los postes de Asera
    en todo el país, y te has comprometido sinceramente a seguir a Dios”.
  fra-_FOB: Mais il s'est trouvé de bonnes choses en toi, car tu as ôté du pays les
    emblèmes d'Ashéra, et tu as appliqué ton cœur à rechercher Dieu.
  mal-mal: എങ്കിലും നീ അശേരാപ്രതിഷ്ഠകളെ നീക്കിക്കളകയും ദൈവത്തെ അന്വേഷിപ്പാൻ മനസ്സുവെക്കയും
    ചെയ്തതിനാൽ നിന്നിൽ നന്മയും കണ്ടിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: To bhī āp meṅ achchhī bāteṅ bhī pāī jātī haiṅ. Āp ne Yasīrat Dewī ke khamboṅ
    ko mulk se dūr karke Allāh ke tālib hone kā pakkā irādā kar rakhā hai.”
  suz-BL: मो हना यो गे का निक्‍शी रिम्‍शो गेय यो पशो बाक्‍नीनी। गे रागी रे मूर्ति
    थाम आन कली ग्रुंइताक्‍नी। मिनु परमप्रभु आ नोले खोइक्‍चा थुं पाइतीनी” देंमाक्‍त।
    २इतिहास १७:३,६
  ita-1927: Nondimeno si son trovate in te delle buone cose, giacché hai fatti sparire
    dal paese gl’idoli d’Astarte, e hai applicato il cuor tuo alla ricerca di Dio”.
  ckb-ckb: بەڵام هەندێک کاری چاکت لێ بەدی کراوە، چونکە ستوونە ئەشێراکانت لە خاکەکەدا
    داماڵی و خۆتت تەرخان کردووە بۆ ڕوو لە خودا کردن.»
  eng-BBE: But still there is some good in you, for you have put away the wood pillars
    out of the land, and have given your heart to the worship of God.
  kan-OKCV: ಆದರೂ ನೀನು ದೇಶದಿಂದ ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ದೇವರನ್ನು ಹುಡುಕಲು ನಿನ್ನ
    ಹೃದಯವನ್ನು ಸಿದ್ಧಪಡಿಸಿದ್ದರಿಂದ, ನಿನ್ನಲ್ಲಿ ಉತ್ತಮವಾದ ಕಾರ್ಯಗಳು ತೋರಿಬಂದಿವೆ,” ಎಂದನು.
  tam-2017: ஆகிலும் நீர் விக்கிரகத்தோப்புகளைத் தேசத்தைவிட்டு அகற்றி, தேவனைத் தேட உம்முடைய
    இருதயத்தை நேராக்கின காரியத்தில் நன்மையான காரியங்கள் உம்மிடத்திலே காணப்பட்டது உண்டு
    என்றான்.
  spa-RV-1909: Empero se han hallado en ti buenas cosas, porque cortaste de la tierra
    los bosques, y has apercibido tu corazón á buscar á Dios.
  ron-BTF: Totuși s-au găsit lucruri bune în tine, în aceea că ai îndepărtat dumbrăvile
    din țară și ți-ai pregătit inima să cauți pe Dumnezeu.
  eng-WEBP: Nevertheless there are good things found in you, in that you have put
    away the Asheroth out of the land, and have set your heart to seek God.”
  eng-FBV: Even so you've done some good things such as destroying the Asherah poles
    throughout the country, and you have made a sincere commitment to follow God.”
  nld-1939: ofschoon er nog iets goeds in u wordt gevonden, omdat gij de heilige palen
    uit het land hebt verwijderd en uw hart er op hebt gezet, God te vereren.
  nch-BL: Pero ipan motequi tijchijtoc sequij tamanti cati cuali pampa tiquinijcuenijtoc
    nochi nopa taquetzalme para nopa teteyot Asera ten ni tali. Huan timotemactilijtoc
    para timotemachis ipan Toteco Dios ica nochi moyolo.”
  vie-1934: Nhưng trong vua có điều lành, vì vua có trừ diệt khỏi xứ những thần A-sê-ra,
    và rắp lòng tìm cầu Đức Chúa Trời.
  hin-CV: मगर आप में कुछ अच्छी बातें ज़रूर है आपने देश में से अशेरा के खंभे हटा दिए
    है और आपने अपना हृदय परमेश्वर की खोज करने की ओर लगाया है.
  spa-BES: Pero todavía hay algo bueno en ti, porque has quitado las columnas de madera
    de la tierra y has entregado tu corazón a la adoración de Dios.
  tdx-tdx: F’ie ahaoniñan-tsoa, kanao naria’o an-tane atoy o hazomangao vaho nitambozora’o
    arofo hitsoek’ an’ Andrianañahare.
  tha-KJV: อย่างไรก็ดี​พระองค์​ทรงพบความดีในพระองค์​บ้าง เพราะพระองค์​ได้​ทำลายบรรดาเสารูปเคารพเสียจากแผ่นดิน
    และได้​มุ​่งพระทัยแสวงหาพระเจ้า”
  por-BR-2018: Porém se acharam em ti boas coisas, porque cortaste da terra os bosques,
    e dispuseste tua coração a buscar a Deus.
  deu-ELO: Jedoch ist Gutes an dir gefunden worden, weil du die Ascheroth aus dem
    Lande hinweggeschafft und dein Herz darauf gerichtet hast, Gott zu suchen.
  eng-WYC-2018: but good works be found in thee, for thou hast done away [the] maumet
    woods from the land of Judah, and thou hast made ready thine heart, for to seek
    the Lord God of thy fathers. (but good works be found done by thee, for thou hast
    done away the idol groves, or the sacred poles, from the land of Judah, and thou
    hast directed thy heart to seek the Lord God of thy fathers.)
  epo-epo: Tamen bonaĵoj estas trovitaj en vi, ĉar vi ekstermis la sanktajn stangojn
    el la lando kaj direktis vian koron al la serĉado de Dio.
  uig-PIN: Ⱨalbuki, sǝn axǝraⱨ butlirini zemindin yoⱪitip taxliƣining wǝ Hudani izdǝxkǝ
    niyǝt ⱪilƣining üqün sǝndimu yahxiliⱪ tepildi, dedi.
  beo-beo: 'Be dia hou amo ganodini da fonobahadi noga:i hou gala. Bai di da uda ogogosu
    ‘gode’ Asila ema sia:ne gadoma:ne loboga hamoi liligi huluane gugunufinisi dagoi.
    Amola di da Gode Ea hanai hou amo fa:no bobogemusa: logo hogosu.”'
  tpi-OTNT: Tasol yu save mekim sampela gutpela pasin tu. Yu bin brukim ol piksa bilong
    god meri Asera i bin i stap long kantri bilong yu. Na yu bin strong tru long bihainim
    laik bilong God.”
  hau-SA: Duk da haka an sami wani abin kirki a wurinka, gama ka kawar da ginshiƙan
    Ashera a ƙasar, ka kuma sa zuciyarka a kan neman Allah.”
  uig-LAT: Halbuki, sen asherah butlirini zémindin yoqitip tashlighining we Xudani
    izdeshke niyet qilghining üchün sendimu yaxshiliq tépildi, dédi.
  nde-nde: Kodwa-ke kukhona okuhle ngawe, ngoba uziqedile elizweni lonke izinsika
    zikankulunkulukazi u-Ashera, inhliziyo yakho wayimisela ukudinga uNkulunkulu.”
  ton-ton: Ka ko e moʻoni ʻoku ai ʻae ngaahi meʻa lelei siʻi ʻoku ʻilo ʻiate koe,
    koeʻuhi ʻi hoʻo ʻave ʻae ngaahi vao tapu mei he fonua, pea kuo ke teuteu ho loto
    ke kumi kia Sihova.”
  ces-1613: Ale však nalezly se věci dobré při tobě, že jsi vysekal háje z země, a
    nastrojil srdce své, abys hledal Boha.
  eng-WMB: Nevertheless there are good things found in you, in that you have put away
    the Asheroth out of the land, and have set your heart to seek God.”
  tam-TCV: ஆயினும், உன்னிடத்தில் சில நல்ல காரியங்கள் உண்டு. அதாவது நீ அசேராவின் விக்கிரகத்
    தூண்களை நாட்டிலிருந்து அகற்றி, இறைவனைத் தேடுவதற்கு அவர் பக்கமாய் உனது இருதயத்தைத்
    திருப்பினாய்” என்றான்.
  ceb-ULB: Apan, adunay pipila ka maayo nga nakita diha kanimo, kay gikuha nimo ang
    mga poste ni Ashera pagawas sa yuta, ug gipahimutang nimo ang imong kasingkasing
    sa pagpangita sa Dios.”
  pol-UBG: Znalazły się jednak dobre czyny w tobie, bo powycinałeś gaje z ziemi i
    przygotowałeś swoje serce, aby szukać Boga.
  urd-GVU: توبھی آپ میں اچھی باتیں بھی پائی جاتی ہیں۔ آپ نے یسیرت دیوی کے کھمبوں کو
    ملک سے دُور کر کے اللہ کے طالب ہونے کا پکا ارادہ کر رکھا ہے۔“
  deu-1912: Aber doch ist etwas Gutes an dir gefunden, daß du die Ascherabilder hast
    ausgefegt aus dem Lande und hast dein Herz gerichtet, Gott zu suchen.
  kan-2017: ಆದರೂ, ನೀನು ದೇಶದೊಳಗಿನಿಂದ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ತೆಗೆದು ಹಾಕಿ, ಯೆಹೋವನ ಭಕ್ತಿಯಲ್ಲಿ
