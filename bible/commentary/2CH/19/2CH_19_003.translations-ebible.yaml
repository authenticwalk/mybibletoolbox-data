    Asetaati lipɛlɛↄ zↄ̃̀zↄ̃.
  tcz-CHONGTHU: Ahijeng vang'in nachunga hin naphat na phabep akimudoh in ahi, ajeh
    chu nangin mipihon anahou’u Asherah doilim thinga kisem ho napaidoh in; chuleh
    nalung thim in Pathen lungdeilam holnomna naneijin ahi.
  mar-mar: पण तू काही चांगल्या गोष्टीही केल्या आहेस. या देशातून तू अशेराचे खांब हटवलेस
    आणि परमेश्वरास अनुसरायचे तू मन:पूर्वक ठरवले आहेस.
  qub-qub: Imano captinpis alli rurashayquicuna caycanmi. Asera diosa-niraj ïdulucunata
    cay nasyuncho cajta illgächishcanqui. Tayta Diosmanpis yäracushcanquimi.»
  bqp-bqp: Adɑmɑ u gɑ̃ɑ geenu wɑ ni ɑ kuɑ. Yerɑ ɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu
    kpuro kɔsukɑ mɑm mɑm tem mɛ kpuro sɔɔ. Mɑ ɑ wunɛn tii wɛ̃ ɑ kɑ wi, Yinni Gusunɔ
    kɑsu.
  hat-hat: Men malgre sa, ou fè kèk bagay ki bon. Ou te kraze tout pòtre Achera, bondye
    fanm, ki te nan peyi a. Lèfini ou te chache fè volonte Bondye.
  eng-BSB: However, some good is found in you, for you have removed the Asherah poles
    from the land and have set your heart on seeking God.”
  eng-WEBPB: Nevertheless there are good things found in you, in that you have put
    away the Asheroth out of the land, and have set your heart to seek God.”
  kbq-kbq: Hianagi kagripina mago'a knare zana me'ne. Na'ankure kagra mika Asera havi
    anumzamofo amema'ama antre'za tro'ma hunte'nazana antagitrenka mika kagu'areti
    hunka Anumzamofona amage ante'nane.
  nhe-BL: Pero ipan motequi tijchijtoc sequin tlamantli tlen cuali pampa tiquinijcuenijtoc
    nochi nopa tlaquetzali para nopa tiotzi Asera tlen ni tlali. Huan timotemactilijtoc
    para timotemachis ipan Toteco Dios ica nochi moyolo.”
  gub-BL: Azeharomoete erezapo ikatu ma'e ne. Eremumaw tupàn a'ua'u wanagapaw ywyra
    u'àm ma'e romo iapo pyrer. Erezeagaw tuwe Tupàn hemimutar ikwaw pà no, i'i izupe.
  eng-DRA: But good works are found in thee, because thou hast taken away the groves
    out of the land of Juda, and hast prepared thy heart to seek the Lord the God
    of thy fathers.
