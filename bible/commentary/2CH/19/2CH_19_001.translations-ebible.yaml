verse: 2CH.019.001
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് ജെറുശലേമിൽ തന്റെ കൊട്ടാരത്തിൽ സുരക്ഷിതനായി മടങ്ങിയെത്തിയപ്പോൾ
  deu-TKW: Josaphat aber, der König von Juda, kehrte wohlbehalten nach Hause, nach
    Jerusalem, zurück.
  lin-lin: Tango Jozafati, mokonzi ya Yuda, azongaki mobimba na ndako na ye na Yelusalemi,
  eng-LSV: And Jehoshaphat king of Judah turns back to his house in peace, to Jerusalem,
  eng-GNV: And Iehoshaphat the King of Iudah returned safe to his house in Ierusalem.
  eng-WEBSTER: And Jehoshaphat the king of Judah returned to his house in peace to
    Jerusalem.
  nhw-BL: Huan Tlanahuatijquetl Josafat tlen tlali Judá mocuepqui ica cuali hasta
    icaltlanahuatil ipan altepetl Jerusalén.
  swh-ONEN: Mfalme Yehoshafati wa Yuda akarudi salama kwenye jumba lake la kifalme
    huko Yerusalemu.
  bba-bba: Yenibɑn biru, Yosɑfɑti u wurɑmɑ Yerusɑlɛmuɔ kɑ bɔri yɛndu.
  eng-KJVCPB: And Jehoshaphat the king of Judah returned to his house in peace to
    Jerusalem.
  luo-luo: Kane Jehoshafat ruodh Juda noduogo ode Jerusalem kongima,
  meu-meu: Iehosafat, Iuda pavapavana, na ena ruma e lou henia, Ierusalem ai, mai
    namona ida.
  npi-ULB: यहूदाका राजा यहोशापात सुरक्षासाथ यरूशलेमको आफ्नो दरवार फर्के ।
  yor-yor: Nígbà tí Jehoṣafati ọba Juda padà ní àlàáfíà sí ilé rẹ̀ ní Jerusalẹmu,
  pes-OPCB: وقتی یهوشافاط، پادشاه یهودا به سلامت به کاخ خود در اورشلیم برگشت،
  tgl-ULB: Bumalik nang ligtas si Jehoshafat na hari ng Juda sa kaniyang bahay sa
    Jerusalem.
  hui-hui: Yudanaga Kini Yahosabada ibu mo ko nahe wai hamani howa ibuni andaga Yarusaleme
    dai bini.
  mya-mya: ယော​ရှ​ဖတ်​မင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့​နန်း တော်​သို့ ကောင်း​မွန်​ချော​မော​စွာ​ပြန်​လည်​ရောက်​ရှိ
    တော်​မူ​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་བདེ་བར་ཡེ་རུ་སཱ་ལེམ་གྱི་རང་གི་ཕོ་བྲང་དུ་ཕྱིར་སླེབས་པ་དང་།
  sna-sna: Jehoshafati mambo weJudha paakadzoka zvakanaka kumuzinda wake muJerusarema,
  spa-BLM: Josafat, rey de Judá, regresó a su casa en paz a Jerusalén.
  cac-cac: Ix lajvi chi', ix meltzajxi vin̈aj Josafat chi' d'a spalacio d'a Jerusalén.
  swh-ULB: Yehoshafati mfalme wa Yuda akarudi salama nyumbani kwake Yerusalemu.
  bel-bel: І вяртаўся Ёсафат, цар Юдэйскі, у міры ў дом свой у Ерусалім.
  deu-ELBBK: Und Josaphat, der König von Juda, kehrte in Frieden zurück nach seinem
    Haus, nach Jerusalem.
  mbb-OT: Hein nekeulì si Jehoshafat diyà te turuǥan din diyà te Jerusalem he wazà
    mekeizi,
  mal-2015: യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് യെരൂശലേമിൽ തന്റെ അരമനയിലേക്കു സമാധാനത്തോടെ
    മടങ്ങിവന്നപ്പോൾ
  rmc-rmc: O judsko kraľis Jošafat avľa bachtales pale khere andro Jeruzalem.
  pes-OPV: و یهوشافاط پادشاه یهودا به خانه خودبه اورشلیم به سلامتی برگشت.
  ron-1924: Иосафат, ымпэратул луй Иуда, с-а ынторс ын паче акасэ, ла Иерусалим.
  ben-OBCV: যিহূদার রাজা যিহোশাফট যখন নিরাপদে জেরুশালেমে তাঁর প্রসাদে ফিরে এলেন,
  som-som: Markaasaa Yehooshaafaad oo ahaa boqorkii dalka Yahuudah nabad ugu noqday
    gurigiisa Yeruusaalem ku yaal.
  lat-VUC: Reversus est autem Josaphat rex Juda in domum suam pacifice in Jerusalem.
  eng-ASVBT: And Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  ita-1885: E GIOSAFAT, re di Giuda, ritornò sano e salvo a casa sua in Gerusalemme.
  eng-LXXUP: And Jehoshaphat king of Judah returned to his house at Jerusalem.
  eng-ULB: Jehoshaphat the king of Judah safely returned to his house in Jerusalem.
  spa-VBL: Una vez que Josafat llegó sano y salvo a su casa en Jerusalén,
  fra-_FOB: Josaphat, roi de Juda, revint sain et sauf dans sa maison, à Jérusalem.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോശാഫാത്ത് യെരൂശലേമിൽ തന്റെ അരമനയിലേക്ക് സമാധാനത്തോടെ
    മടങ്ങിവന്നപ്പോൾ
  urd-GVR: Lekin Yahūdāh kā bādshāh Yahūsafat sahīh-salāmat Yarūshalam aur apne mahal
    meṅ pahuṅchā.
  suz-BL: मिनु यहूदा ङा पिप येहो-शाफात मारेइ मदुम्‍थु आ दरवार यरूसलेम लेश्‍शा जाक्‍माक्‍त।
  ita-1927: Giosafat, re di Giuda, tornò sano e salvo a casa sua a Gerusalemme.
  ckb-ckb: کاتێک یەهۆشافاتی پاشای یەهودا بە سەلامەتی گەڕایەوە کۆشکەکەی لە ئۆرشەلیم،
  eng-BBE: And Jehoshaphat, king of Judah, went back to his house in Jerusalem in
    peace.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಸಮಾಧಾನವಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ತನ್ನ ಅರಮನೆಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: யூதாவின் ராஜாவாகிய யோசபாத், எருசலேமிலுள்ள தன் வீட்டிற்குச் சமாதானத்தோடு
    திரும்பிவந்தான்.
  spa-RV-1909: Y JOSAPHAT rey de Judá se volvió en paz á su casa en Jerusalem.
  ron-BTF: Și Iosafat, împăratul lui Iuda, s-a întors la casa lui, în pace, în Ierusalim.
  eng-WEBP: Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  eng-FBV: Once Jehoshaphat had arrived safely home in Jerusalem,
  nld-1939: Koning Josafat van Juda keerde echter ongedeerd naar huis in Jerusalem
    terug.
  nch-BL: Huan Tanahuatijquet Josafat ten tali Judá mocuetqui ica cuali hasta icaltanahuatil
    ipan altepet Jerusalén.
  vie-1934: Giô-sa-phát, vua Giu-đa, trở về bình an nơi cung mình tại Giê-ru-sa-lem.
  hin-CV: यहूदिया का राजा यहोशाफ़ात सुरक्षित येरूशलेम में अपने घर को पहुंचा किंतु
    येहू, जो दर्शी हनानी का पुत्र था,
  spa-BES: Y Josafat, rey de Judá, volvió a su casa en Jerusalén en paz.
  tdx-tdx: Aa le nimpoly an-kanintsiñe mb’ añ’anjomba’e e Ierosalaime añe t’Iehosafate.
  tha-KJV: เยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์เสด็จกลับไปโดยสวั​สด​ิภาพถึงพระราชวังของพระองค์ในกรุงเยรูซาเล็ม
  por-BR-2018: E Josafá rei de Judá se voltou em paz a sua casa em Jerusalém.
  deu-ELO: Und Josaphat, der König von Juda, kehrte in Frieden zurück nach seinem
    Hause, nach Jerusalem.
  eng-WYC-2018: Forsooth Jehoshaphat, king of Judah, turned again peaceably into his
    house into Jerusalem. (And Jehoshaphat, the king of Judah, returned safely to
    his house, that is, his palace, in Jerusalem.)
  epo-epo: Jehoŝafat, reĝo de Judujo, revenis bonstate en sian hejmon, en Jerusalemon.
  uig-PIN: Yǝⱨuda padixaⱨi Yǝⱨoxafat aman-esǝn Yerusalemdiki ordisiƣa ⱪaytip kǝldi.
  beo-beo: Hina bagade Yihosiafa:de da se mae nabawane, ea Yelusaleme diasua hahawane
    buhagi.
  tpi-OTNT: Ahap i dai pinis, tasol Jehosafat i no kisim bagarap, na em i kam bek
    long haus king bilong en long Jerusalem.
  hau-SA: Sa’ad da Yehoshafat sarkin Yahuda ya dawo zuwa fadansa a Urushalima lafiya,
  uig-LAT: Yehuda padishahi Yehoshafat aman-ésen Yérusalémdiki ordisigha qaytip keldi.
  nde-nde: UJehoshafathi inkosi yakoJuda wathi esebuyela eJerusalema esigodlweni sakhe
    ephephile,
  ton-ton: Pea naʻe liliu atu ʻa Sihosafate ko e tuʻi ʻo Siuta, ʻi he fiemālie ki
    hono fale ki Selūsalema.
  ces-1613: Když se pak navracoval Jozafat král Judský do domu svého v pokoji do Jeruzaléma,
  eng-WMB: Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  tam-TCV: யூதாவின் அரசன் யோசபாத் பாதுகாப்பாக எருசலேமிலுள்ள அரண்மனைக்குத் திரும்பினான்.
  ceb-ULB: Luwas nga mibalik si Jehoshafat ang Hari sa Juda didto sa iyang balay sa
    Jerusalem.
  pol-UBG: A Jehoszafat, król Judy, wrócił do swojego domu w pokoju, do Jerozolimy.
  urd-GVU: لیکن یہوداہ کا بادشاہ یہوسفط صحیح سلامت یروشلم اور اپنے محل میں پہنچا۔
  deu-1912: Josaphat aber, der König Juda's, kam wieder heim mit Frieden gen Jerusalem.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಸುರಕ್ಷಿತವಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದನು.
  yap-yap: Me sul Jehoshafat ni Pilung ndariy ban’en ni buch rok nga tafen ni tafen
    e pilung u Jerusalem.
  hlt-MCSB: Judah manghai Jehoshaphat tah Jerusalem kah amah im la sading la mael.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮሳፒፄ ዬሩሳላሜይዳ ዓኣ ካኣቱሞ ማኣሮ ኮሺና ማዒ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Yehosafat duruu ne fie wɔ Yerusalem asomdwoeɛ mu no,
  eng-WEBU: Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  wal-wal: Hegaappe guyyiyan, Kawoi Yoosaafixi ba soo Yerusalaame saro simmiis.
  spa-PDDPT: Josafat, rey de Judá, regresó en paz a su casa en Jerusalén.
  gun-gun: Ha'e gui Judá pygua huvixa Josafá ma oiko porã'i reve ojevy ju Jerusalém
    py ngoo oĩa katy.
  ilo-ULB: Nakasubli a sikakaradkad ni Jehosafat nga ari ti Juda iti balayna idiay
    Jerusalem.
  kpg-kpg: King Jehoshaphat o Judah gu hanimoi gi muli gi dono hale king i Jerusalem
    i di aumaalia.
  uig-ARA: يەھۇدا پادىشاھى يەھوشافات ئامان-ئېسەن يېرۇسالېمدىكى ئوردىسىغا قايتىپ كەلدى.
  sus-sus: Yudaya mangɛ Yehosafati naxa gbilen a xɔnyi Darisalamu bɔɲɛsa kui.
  pon-2006: Seosopat, nanmwarkien Suda, eri sapahlla Serusalem ni paiamwahu.
  ksd-ksd: Ma Ieosapat ra king Iuda i ga lilikun ta ra kubana arama Ierusalem ma ra
    malmal.
  tur-YTC: Yahuda Kralı Yehoşafat, Yeruşalem'e, evine esenlik içinde döndü.
  grc-BRENT: Καὶ ἐπέστρεψεν Ἰωσαφὰτ βασιλεὺς Ἰούδα εἰς τὸν οἶκον αὐτοῦ εἰς Ἱερουσαλήμ.
  ind-AYT: Yosafat, raja Yehuda, pulang dengan selamat ke istananya di Yerusalem.
  nya-nya: Yehosafati, mfumu ya Yuda itabwerera mwamtendere ku nyumba yake yaufumu
    ku Yerusalemu,
  hrv-hrv: Kad se judejski kralj Jošafat sretno vrati kući u Jeruzalem,
  mps-mps: Te Ahap da polo isali, tama Jehosafat aga me dolobeo, tama aga te aga king
    beba Jerusalemba ma asali.
  tpi-tpi: Ahap i dai pinis, tasol Jehosafat i no kisim bagarap, na em i kam bek long
    haus king bilong en long Jerusalem.
  dan-1931: Kong Josafat af Juda derimod vendte uskadt hjem igen til sit Palads i
    Jerusalem.
  vie-OVCB: Giô-sa-phát, vua Giu-đa bình an trở về cung điện tại Giê-ru-sa-lem.
  guj-2017: યહૂદિયાનો રાજા યહોશાફાટ સુરક્ષિત રીતે યરુશાલેમમાં પોતાના ઘરે પાછો ફર્યો.
  pon-2006A: Seosopat, nanmwarkien Suda, eri sapahlla Serusalem ni paiamwahu.
  por-BRBSL: Jehoshaphat o rei de Judá retornou em paz à sua casa em Jerusalém.
  cth-cth: Judah siangpahrang Jehoshaphat teh, karoumcalah Jerusalem a im vah a ban.
  twi-twi: Bere a ɔhene Yehosafat duu ne fi wɔ Yerusalem asomdwoe mu no,
  hlt-hlt: Judah manghai Jehoshaphat tah Jerusalem kah amah im la sading la mael.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tìi kò nho ciɛ Sedisɑdɛmmu nɛ̀ kukɔ̃nnɑɑtí.
  msy-2020: Atrivim Ahap aremegha gɨvazɨ, Atrivim Jehosafat bar deravɨra uamategha
    iza Jerusalemɨn uan atrivir dɨpenimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Sosɑfɑtɩ kpemɑ ɩ tɛ Yosɑlɛm nɑ ɑlɑɑfǝyɑ.
  azb-azb: Yəhuda padşahı Yehoşafat Yerusəlimə, evinə salamat qayıtdı.
  eng-DBY: And Jehoshaphat king of Judah returned to his house in peace to Jerusalem.
  hin-2017: यहूदा का राजा यहोशापात यरूशलेम को अपने भवन में कुशल से लौट गया।
  eng-YLT: And Jehoshaphat king of Judah turneth back unto his house in peace to Jerusalem,
  eng-WYC-2017: Forsooth Jehoshaphat, king of Judah, turned again peaceably into his
    house into Jerusalem.
  eng-WMBB: Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  urd-GVH: लेकिन यहूदाह का बादशाह यहूसफ़त सहीह-सलामत यरूशलम और अपने महल में पहुँचा।
  rug-rug: Sa baṉara Zehosapati pa Ziuda si kamo pule va leana nana pa nana vetu baṉara
    pa Zerusalema.
  gaz-gaz: Yeroo Yehooshaafaax mootiin Yihuudaa nagaadhaan gara masaraa isaa Yerusaalemitti
    deebiʼetti,
  fra-LSG: Josaphat, roi de Juda, revint en paix dans sa maison à Jérusalem.
  yal-yal: Yuda mangan Yosafati yi xɛtɛ bɔɲɛ xunbenli Yerusalɛn yi.
  haw-1868: HOI mai la o Iehosapata ke alii o Iuda i kona hale iho ma Ierusalema me
    ka maluhia.
  arb-NAV: وَرَجَعَ يَهُوشَافَاطُ بِسَلامٍ إِلَى قَصْرِهِ فِي أُورُشَلِيمَ،
  ewe-ewe: Esi Yuda fia, Yehosafat, trɔ yi eƒe fiasã me le Yerusalem dedie la,
  eng-LEE: And Jehoshaphat the king of Judah returned to his house in peace, to Jerusalem.
  asm-FB: তাৰ পাছত যিহূদাৰ ৰজা যিহোচাফটে শান্তিৰে যিৰূচালেমৰ নিজৰ ঘৰলৈ ঘূৰি আহিল৷
  sus-A: يُدَيَ مَنفّ يٍهٌسَقَتِ نَشَ فبِلٍن عَ شْنيِ دَرِ سَلَمُ بْحّسَ كُي.
  fra-SBL: Josaphat, roi de Juda, retourna en paix dans sa maison, à Jérusalem.
  hbo-hbo: וַ֠יָּשָׁב יְהֹושָׁפָ֨ט מֶֽלֶךְ־יְהוּדָ֧ה אֶל־בֵּיתֹ֛ו בְּשָׁלֹ֖ום לִֽירוּשָׁלָֽ͏ִם׃
  kik-kik: Hĩndĩ ĩrĩa Jehoshafatu mũthamaki wa Juda aacookire Jerusalemu nyũmba-inĩ
    yake ya ũthamaki na thayũ-rĩ,
  fra-NCL: Josaphat, roi de Juda, revint en paix dans sa maison à Jérusalem.
  cek-AK: Judah siangpahrang Jehosaphat loe kamongah angmah im Jerusalem ah amlaem
    let.
  cuk-cuk: Judá-e-rey-Josafat, bonisuli Jerusalénʼgi e-negse nonigu,
  uig-CYR: Йәһуда падишаси Йәһошафат аман-есән Йерусалимдики ордисиға қайтип кәлди.
  tel-2017: యూదారాజు యెహోషాపాతు క్షేమంగా యెరూషలేములోని తన ఇంటికి తిరిగి వచ్చాడు.
  hat-BSA: Konsa, Josaphat, wa a te retounen sof a lakay li Jérusalem.
  kos-kos: Tokosra Jehoshaphat lun acn Judah el moul foloko nu in lohm sin tokosra
    in acn Jerusalem.
  hbo-WLC: וַ֠יָּשָׁב יְהוֹשָׁפָ֨ט מֶֽלֶךְ־יְהוּדָ֧ה אֶל־בֵּית֛וֹ בְּשָׁל֖וֹם לִֽירוּשָׁלִָֽם׃
  ibo-ibo: Mgbe Jehoshafat, eze Juda, laghachiri nʼụlọ ya na Jerusalem nʼudo.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ ଯିରୂଶାଲମକୁ ଆପଣା ଗୃହକୁ କୁଶଳରେ ଫେରିଗଲେ।
  chk-chk: Iwe, Jehosafat ewe kingen Juta a liwiniti imwan me lon Jerusalem fän kinamwe.
  rop-rop: Wal King Jehosafet brom Juda bin kambek seifwan en jidan langa im ronwan
    bigwan haus deya langa Jerusalem.
  ukr-1871: І вертавсь Йосафат, царь Юдейський, з миром до своєї господи в Ерусалим;
  deu-1951: Aber Josaphat, der König von Juda, kehrte in Frieden heim nach Jerusalem.
  eng-JPS: And Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  srp-1865: A kad se Josafat car Judin vraæaše s mirom kuæi svojoj u Jerusalim,
  lug-lug: Awo Yekosafaati kabaka wa Yuda n’akomawo mirembe mu lubiri lwe mu Yerusaalemi.
  heb-heb: וישב יהושפט מלך יהודה אל ביתו בשלום לירושלם׃
  ben-IRV: পরে যিহূদার রাজা যিহোশাফট ভালোভাবে যিরূশালেমে তাঁর বাড়িতে ফিরে আসলেন।
  pan-pan: ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਸਲਾਮਤੀ ਨਾਲ ਮੁੜਿਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှဖတ် သည် ယေရုရှလင် မြို့ နန်းတော် သို့ ငြိမ်ဝပ် စွာ ပြန်လာ
    ၏။
  hmo-hmo: Iehosapata, Iuda ena king, be iena ruma Ierusalema dekenai ia giroa lou,
    mai mauri danu.
  urd-urd: और शाह — ए — यहूदाह यहूसफ़त येरूशलेम को अपने महल में सलामत लौटा।
  rus-SYN: И возвращался Иосафат, царь Иудейский, в мире в дом свой в Иерусалим.
  bqc-SIM: Kɛ́ Yudaↄ kí Yosafa lɛ́ su a bɛ Yelusalɛũ aafia,
  tcz-CHONGTHU: Hiche jouhin Judah lengpa Jehoshaphat hi, Jerusalem ain mun langa
    damsellin akinung letan ahi.
  mar-mar: यहूदाचा राजा यहोशाफाट यरूशलेमामध्ये आपल्या घरी सुखरुप परतला.
  qub-qub: Judäpa raynin Josafatga alli sänu cuticuran Jerusalencho caycaj palasyunman.
  bqp-bqp: Yenibɑn biru, Yosɑfɑti u wurɑmɑ Yerusɑlɛmuɔ kɑ bɔri yɛndu.
  hat-hat: Jozafa li menm, wa peyi Jida a, tounen lakay li lavil Jerizalèm san anyen
    pa rive l'.
  eng-BSB: When Jehoshaphat king of Judah had returned safely to his home in Jerusalem,
  eng-WEBPB: Jehoshaphat the king of Judah returned to his house in peace to Jerusalem.
  kbq-kbq: Hagi ana'ma higeno Juda kini ne' Jehosafati'a, hazenkea e'ori knare huno
    ete noma'arega Jerusalemia e'ne.
  nhe-BL: Huan Tlanahuatijquetl Josafat tlen tlali Judá mocuepqui ica cuali hasta
    icaltlanahuatil ipan altepetl Jerusalén.
  gub-BL: Zuzapa Zuta wanuwihawete uzewyr wàpuzuhu Zeruzarez pe har pe umàno 'ym pà.
  eng-DRA: And Josaphat king of Juda returned to his house in peace to Jerusalem.
