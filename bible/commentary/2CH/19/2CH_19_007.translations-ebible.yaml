    dulemarse geg binsaed-galeged. Degisoggu, nue salakarmalo.”
  uig-CYR: Әнди Пәрвәрдигарниң вәһимиси көз алдиңларда болсун; өз қилғанлириңларға
    еһтиятчан болуңлар; чүнки Пәрвәрдигар Худайимизда наһәқлиқ йоқ, йүз-хатир қилиш
    йоқ, пара йейишму йоқтур, деди.
  tel-2017: యెహోవా భయం మీమీద ఉండు గాక. తీర్పు తీర్చేటపుడు చాలా జాగ్రత్తగా ఉండండి,
    ఎందుకంటే మన దేవుడైన యెహోవాలో ఏ దోషం లేదు, ఆయన పక్షపాతి కాడు, లంచం పుచ్చుకొనేవాడు
    కాడు.”
  hat-BSA: Pou sa, kite lakrent SENYÈ a rete sou nou. Fè anpil atansyon nan sa n ap
    fè a, paske SENYÈ a, Bondye nou an, p ap patisipe nan sa ki pa dwat, nan patipri,
    ni nan lajan ki pase anba tab.”
  kos-kos: Akfulatye LEUM GOD ac taran orekma lowos, mweyen LEUM GOD lasr El tia lela
    in oasr kutasrik, ku wiwikas, ku eis mol sin mwet orek eyeinse.”
  hbo-WLC: וְעַתָּ֕ה יְהִ֥י פַֽחַד־יְהוָ֖ה עֲלֵיכֶ֑ם שִׁמְר֣וּ וַעֲשׂ֔וּ כִּֽי־אֵ֞ין
    עִם־יְהוָ֣ה אֱלֹהֵ֗ינוּ עַוְלָ֛ה וּמַשֹּׂ֥א פָנִ֖ים וּמִקַּח־שֹֽׁחַד׃
  ibo-ibo: Ugbu a, kwenụ ka egwu Onyenwe anyị dịrị nʼime unu. Kpeenụ ikpe ziri ezi,
    nʼihi na nʼebe Onyenwe anyị Chineke anyị nọ, ikpe ikpe na-ezighị ezi, maọbụ ile
    mmadụ anya nʼihu maọbụ iri ngarị adịghị ya.”
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କ ଭୟ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଅଧିଷ୍ଠିତ ହେଉ; ସାବଧାନ ହୋଇ ତାହା କର;
    କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରେ ଅଧର୍ମ କି ମୁଖାପେକ୍ଷା କି ଲାଞ୍ଚ ଗ୍ରହଣ କରିବାର
    ନାହିଁ।”
  chk-chk: Iei mine oupwe niueiti ewe Samol mi Lapalap. Oupwe föröchü pwüngün ämi
    kapwüng, pun ewe Samol mi Lapalap ach we Kot esap tipeeu ngeni ämi atoka mine
    a pwüng, ika ämi lifilifil ngeni aramas, ika ämi angei lifangen amichimich.”
  rop-rop: Wal yu garra lafta rispek langa im brabliwei, dumaji YAWEI nomo laigim
    yu garra toktok praudbalawei, en nomo gibitbat pipul feyago en deigim mani blanga
    enijing.” Lagijat na King Jehosafet bin tok.
  ukr-1871: 'Тим то нехай буде страх Господнїй на вас: поступайте обережно, бо нема
    в Господа, Бога нашого, неправди, нї вваги на особу, нї підкупства.'
  deu-1951: Darum sei die Furcht des HERRN über euch; nehmt euch wohl in acht, was
    ihr tut! Denn bei dem HERRN, unserm Gott, gibt es weder Unrecht noch Ansehen der
    Person noch Bestechlichkeit!
  eng-JPS: Now therefore let the fear of the LORD be upon you; take heed and do it;
    for there is no iniquity with the LORD our God, nor respect of persons, nor taking
    of bribes.'
  srp-1865: Zato neka bude strah Gospodnji u vama; pazite i radite, jer u Gospoda
    Boga našega nema nepravde, niti gleda ko je ko, niti prima poklona.
  lug-lug: Noolwekyo entiisa ya Mukama ebeere mu mmwe, musale omusango nga mugwekanyizza
    bulungi, kubanga Mukama Katonda waffe takkiriziganya na butali butuukirivu, era
    tewali kusosola mu bantu wadde okulya enguzi.”
  heb-heb: ועתה יהי פחד יהוה עליכם שמרו ועשו כי אין עם יהוה אלהינו עולה ומשא פנים
    ומקח שחד׃
  ben-IRV: অতএব সদাপ্রভুর প্রতি তোমাদের মধ্যে ভয় আসুক; তোমরা সাবধানে কাজ করবে, কারণ
    অন্যায়, পক্ষপতিত্ব কিংবা ঘুষ খাওয়ার সঙ্গে আমাদের ঈশ্বর সদাপ্রভু রাজি নন।”
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ ਰਹੇ ਸੋ ਸੰਭਲ ਕੇ ਕੰਮ ਕਰਨਾ ਕਿਉਂ ਜੋ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਵਿੱਚ ਬੇ ਨਿਆਈਂ ਨਹੀਂ ਅਤੇ ਨਾ ਕਿਸੇ ਦੀ ਪੱਖਵਾਦੀ ਅਤੇ ਨਾ ਹੀ ਵੱਢੀ ਚੱਲਦੀ ਹੈ
  mya-JVB: သို့ဖြစ်၍ ထာဝရဘုရား ကို ကြောက်ရွံ့ သောစိတ် ရှိ ၍ သတိ ပြုကြလော့။ ငါ တို့ဘုရားသခင်
    သည် မတရားသောအမှုကို လက်ခံခြင်း၊ လူမျက်နှာ ကို ထောက် ခြင်း၊ တံစိုး စား ခြင်း အခွင့်ရှိတော်မမူဟု
    မှာထားတော်မူ ၏။
  hmo-hmo: Unai dainai Lohiabada do umui gari henia, bona emui gaukara do umui karaia
    namonamo, badina be Lohiabada, iseda Dirava ese iena kota ia hagagevaia lasi,
    bona taunimanima ibounai be maka tamona dekenai ia kota henidia noho, bona kota
    hagagevaia totona davana ia abia lasi.”
  urd-urd: फिर ख़ुदावन्द का ख़ौफ़ तुम में रहे; इसलिए ख़बरदारी से काम करना, क्यूँकि
    ख़ुदावन्द हमारे ख़ुदा में बेइन्साफ़ी नहीं है, और न किसी की रूदारी न रिश्वत ख़ोरी।
  rus-SYN: 'Итак да будет страх Господень на вас: действуйте осмотрительно, ибо нет
    у Господа Бога нашего неправды, ни лицеприятия, ни мздоимства.'
  bqc-SIM: Àliↄ Dii vĩa vĩ. À laaika! Dii wá Lua lí yãfaasai kɛo, ìli gbɛ̃́
    zãboo, ìli gbagusaɛsio.
  tcz-CHONGTHU: “Pathen jana neitah le chingthei tahin tongun, ajeh chu i-Pathen uhin
    joulhepna, langneina chule nehguh bol hi athet ahi,” ati.
  mar-mar: तुम्ही सर्वांनी परमेश्वराचे भय बाळगावे. तुम्ही जे काही कराल ते सांभाळून
    काळजीपूर्वक करा कारण आपला परमेश्वर देव न्यायी आहे. लोकांच्या बाबतीत तो पक्षपाती
    नाही. आणि लाच घेऊन न्याय फिरवणे हे ही त्याच्या नीतीत बसत नाही.”
  qub-qub: Chaymi Tayta Diosta rispitanqui. Imatapis yarpachacurcur-raj ruranqui.
    Tayta Diosga rabyacunmi jucnillanpa faburnin captinchi. Mana allita rurajcunata,
    saynita chasquejcunataga manami awantanchu.»
  bqp-bqp: Yen sɔ̃, i de i nùn nɑsiɑ kpɑ i n tii sɛ. Domi Yinni Gusunɔn mi, weesu
    sɑri. U ku rɑ mɑɑ goo gɑrisi tuko. Mɛyɑ u ku rɑ mɑɑ nɔm birɑm kɛ̃nu mwɛ.
  hat-hat: Se pou nou gen krentif pou Seyè a. Veye zo nou nan tou sa n'ap fè, paske
    Seyè a, Bondye nou an, pa tolere lenjistis ak patipri. Li pa nan pran kado nan
    men moun pou fè pa yo.
  eng-BSB: And now, may the fear of the LORD be upon you. Be careful what you do,
    for with the LORD our God there is no injustice or partiality or bribery.”
  eng-WEBPB: Now therefore let the fear of the LORD be on you. Take heed and do it;
    for there is no iniquity with the LORD our God, nor respect of persons, nor taking
    of bribes.”
  kbq-kbq: Hagi menina atrenkeno Ra Anumzamofoma koroma hunenteno fatgo huno'ma refkoma
    hu avu'avamo tamagranena meno. Na'ankure Ra Anumzana tagri Anumzamo'a magomofontega
    anteno, magomofo azeri havizahu Anumza nera omani'ne. Hagi Agra vahe'mo'zama zamaza
    hinogu'ma masavema hu'za amisaza zana e'ori Anumza mani'ne.
  nhe-BL: Huajca xijtlepanitaca TOTECO huan xiquimacasica. Ximotlatzquilica ipan itlanahuatilhua
    pampa TOTECO Dios tlen tojuanti toTeco ax quipactía jueces tlen ax quichihuaj
    tlen xitlahuac, o tlen quinchicoicnelíaj san sequin tlacame o tlen quiselíaj se
    tlenijqui para tlasencahuase.”
  gub-BL: A'e rupi pemuwete katu Tupàn nehe, pezekaiw katu penemiapo ràm rehe nehe,
    ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar numuawyze kwaw purupe ma'erahy ipuraraw
    e kar har a'e wà xe. Aze tuwihaw imunar amo rehe heruze'eg mehe, Tupàn numuawyze
    kwaw a'e tuwihaw wenataromo a'e. Aze tuwihaw upyhyk temetarer wemu'em àwàm hekuzaromo
    wà, Tupàn numuawyze kwaw a'e tuwihaw wà.
  eng-DRA: 'Let the fear of the Lord be with you, and do all things with diligence:
    for there is no iniquity with the Lord our God, a nor respect of persons, nor
    desire of gifts.'
