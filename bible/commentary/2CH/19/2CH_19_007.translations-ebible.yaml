verse: 2CH.019.007
translations:
  mal-C: യഹോവാഭക്തി നിങ്ങളുടെമേൽ ഉണ്ടായിരിക്കട്ടെ! നമ്മുടെ ദൈവമായ യഹോവയുടെ പക്കൽ യാതൊരുവിധ
    അനീതിയോ പക്ഷപാതമോ കൈക്കൂലിയോ ഇല്ല. അതിനാൽ നിങ്ങൾ വളരെ ശ്രദ്ധയോടെ വിധിക്കണം.”
  deu-TKW: So möge nun die Furcht vor Jahwe auf euch ruhn! Habt bei eurem Thun wohl
    acht - denn bei Jahwe, unserem Gott, giebt es kein Unrecht, noch Parteilichkeit,
    noch Annehmen von Bestechung!
  lin-lin: 'Sik’oyo, tika botosi ya Yawe ezala kati na bino. Bokata makambo na bosolo ;
    pamba te epai na Yawe, Nzambe na biso, makambo oyo ezalaka te : kozanga bosembo,
    kopona bilongi mpe kanyaka. »'
  eng-LSV: and now, let fear of YHWH be on you, observe and do, for there is not perverseness
    with our God YHWH, and favoring by appearance, and taking of a bribe.”
  eng-GNV: 'Wherefore nowe let the feare of the Lord be vpon you: take heede, and
    do it: for there is no iniquitie with the Lord our God, neither respect of persons,
    nor receiuing of reward.'
  eng-WEBSTER: 'Wherefore now let the fear of the LORD be upon you; take heed and
    do it : for there is no iniquity with the LORD our God, nor respect of persons,
    nor taking of gifts.'
  nhw-BL: Huajca xijtlepanitaca TOTECO huan xiquimacasica. Ximotlatzquilica ipan itlanahuatilhua
    pampa TOTECO Dios catli tojuanti toTeco amo quipactía jueces catli amo quichihuaj
    catli xitlahuac, o catli techicoicnelíaj o quiselíaj se tlenijqui para tlasencahuase.”
  swh-ONEN: Basi sasa hofu ya Bwana na iwe juu yenu. Hukumuni kwa uangalifu, kwa kuwa
    kwa Bwana Mungu wetu hakuna jambo lisilo la haki, upendeleo, wala rushwa.”
  bba-bba: Yen sɔ̃, i de i nùn nɑsiɑ kpɑ i n tii sɛ. Domi Yinni Gusunɔn mi, weesu
    sɑri. U ku rɑ mɑɑ ɡoo ɡɑrisi tuko. Mɛyɑ u ku rɑ mɑɑ nɔm birɑm kɛ̃nu mwɛ.
  eng-KJVCPB: 'Wherefore now let the fear of the Lord be upon you; take heed and do
    it: for there is no iniquity with the Lord our God, nor respect of persons, nor
    taking of gifts.'
  luo-luo: Emomiyo tiuru ka luoro mar Nyasaye ni kodu. Ritreuru ka ungʼado bura nimar
    kuom Jehova Nyasaye ma Nyasachwa onge tim marach kata dewo wangʼ kata chulo asoya.”
  meu-meu: Benaini, Iehova garina na latamui ai baine mia; emui kara nahuadia ba toho,
    badina be Iehova, eda Dirava, ese hahemaoro se hagagevaiamu, bona tau ta se matauraiamu,
    bona hahemaoro ihagagevana davana se abiamu.
  npi-ULB: यसैले अब, परमप्रभुको भय तिमीहरूमा रहोस्‌ । न्याय गर्दा होसियार होओ, किनकि
    परमप्रभु हाम्रा परमेश्‍वरमा अधर्म हुँदैन, नत उहाँमा पक्षपात र घूस लिने काम नै
    हुन्‍छ ।”
  yor-yor: Nísinsin yìí jẹ́ kí ìbẹ̀rù Olúwa kí ó wá sí ọkàn rẹ̀. Ṣe ìdájọ́ pẹ̀lẹ́pẹ̀lẹ́,
    nítorí pẹ̀lú Olúwa Ọlọ́run kò sí àìṣedéédéé tàbí ojúsàájú tàbí gbígba àbẹ̀tẹ́lẹ̀.”
  pes-OPCB: از خداوند بترسید و کارتان را درست انجام دهید، زیرا بی‌انصافی و طرفداری
    و رشوه گرفتن در کار خداوند، خدای ما نیست.»
  tgl-ULB: At ngayon, hayaan ninyong ang takot kay Yahweh ang sumainyo. Maging maingat
    kapag kayo ay hahatol, sapagkat walang kawalan ng katarungan kay Yahweh na ating
    Diyos, ni walang pinapanigan o pagtanggap ng suhol.”
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua agali mendeali kago ke̱
    halu mo guya howa godi laga kagobi tinaga damenego mo wialu biamogo buwa godi
    laga kagobi nogo muniru yolo bialu ngiragola ke̱ howa godi la haga kagobi mana
    uruni aleru ibu turu naheore ka. Ani biaga kago ai agali godi hale haga kamiru
    tí Anduane Homogo ibuni andaneha haabo howa mana tígua bialu kamiru baya hangu
    mamage halu de hondo halimu, lalu lamigi bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​၍​သ​တိ နှင့်​ဆောင်​ရွက်​ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် လိမ်​လည်​ကောက်​ကျစ်​မှု၊ လူ​မျက်​နှာ​ကို​ထောက်
    မှု၊ တံ​စိုး​လက်​ဆောင်​စား​မှု​တို့​ကို​ခွင့်​ပြု​တော် မ​မူ​သော​ကြောင့်​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ད་ནི་ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་གྱུར་ཅིག བྱ་བ་ཐམས་ཅད་ཀྱི་ནང་དུ་དོགས་ཟོན་གྱིས་ཤིག
    ཅི་ལ་ཞེ་ན། རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་དྲང་བདེན་གྱི་ལས་སྒྲུབ་པ་དང་མི་ཡི་ཁ་ངོར་མི་བལྟ།
    གསུག་ཀྱང་མི་ལེན་ནོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Zvino kutya Jehovha ngakuve pamusoro penyu mutonge zvakanaka, nokuti kuna
    Jehovha Mwari wedu hakuna kusaruramisira kana kutsaura vanhu kana kugamuchira
    fufuro.”
  spa-BLM: Ahora, pues, que el temor de Yahvé esté sobre vosotros. Tened cuidado y
    hacedlo; porque no hay iniquidad con Yahvé nuestro Dios, ni acepción de personas,
    ni aceptación de sobornos.”
  cac-cac: Yuj chi', nivanocab' yelc'och Jehová d'a e sat, scham val eyilan tas ol
    e c'ulej, yujto a Jehová co Diosal, man̈ ol techaj yuuj tato ay tas man̈ vach'oc
    ol e c'ulej, tato ay sq'uexan̈il anima d'a yol e sat, mato ol e cha q'uen tumin
    d'a elc'altac, xchi vin̈.
  swh-ULB: Basi sas iacheni hofu ya Mungu iwe juu yenu. Iweni waangaliafu mnapoamua,
    kwa maana hakuna uovu wa Yahwe Mungu wetu, wala hakuna upendeleo wala hongo.”
  bel-bel: 'Дык вось, хай будзе страх Гасподні на вас: дзейце абачліва, бо няма ў
    Госпада Бога нашага няпраўды, ні ўвагі на асобы, ні хабарніцтва.'
  deu-ELBBK: So sei denn der Schrecken des HERRN auf euch; habt acht, wie ihr handelt!
    Denn bei dem HERRN, unserem Gott, ist kein Unrecht, noch Ansehen der Person oder
    Annehmen von Geschenk.
  mbb-OT: Tehuza niw is Nengazen, ne hukum kew te hustu su kenà igkesuat te Nengazen
    he Megbevayè tew is kebpemintahà, wey kedhukum he zuen edepiǥan, wey iyan ibpevenar
    is ebpekeveǥey.”
  mal-2015: ആകയാൽ യഹോവാഭയം നിങ്ങളിൽ ഇരിക്കട്ടെ; സൂക്ഷിച്ചു പ്രവർത്തിച്ചുകൊൾവിൻ; നമ്മുടെ
    ദൈവമായ യഹോവയുടെ പക്കൽ അന്യായവും മുഖപക്ഷവും കൈക്കൂലി വാങ്ങുന്നതും ഇല്ലല്ലോ.
  rmc-rmc: Vašoda keren peskri buči pačivalones a mi el tumen dar anglo RAJ, bo o
    RAJ amaro Del hino čačipnaskro, na kidel peske avri manušen, aňi na del pes te
    cinel.“
  pes-OPV: و حال خوف خداوندبر شما باشد و این را با احتیاط به عمل آورید زیراکه با یهوه
    خدای ما بی‌انصافی و طرفداری ورشوه خواری نیست.»
  ron-1924: Акум, фрика де Домнул сэ фие песте вой; вегяць асупра фаптелор воастре,
    кэч ла Домнул Думнезеул ностру ну есте ничо нелеӂюире, нич ну се аре ын ведере
    фаца оаменилор, нич ну се примеск дарурь.”
  ben-OBCV: এখন সদাপ্রভুর ভয় তোমাদের উপর বিরাজ করুক। সাবধান হয়ে বিচার কোরো, কারণ
    অন্যায়ের বা একপেশেমির বা ঘুস দেওয়া-নেওয়ার সাথে আমাদের ঈশ্বর সদাপ্রভুর কোনও
    সম্পর্ক নেই।”
  som-som: Haddaba sidaas daraaddeed Rabbiga ka cabsada, iska jira, oo saas yeela,
    waayo, xagga Rabbiga Ilaaheenna ah dembi ma jiro, dadkana looma kala eexdo, laaluushna
    lama qaato.
  lat-VUC: 'Sit timor Domini vobiscum, et cum diligentia cuncta facite: non est enim
    apud Dominum Deum nostrum iniquitas, nec personarum acceptio, nec cupido munerum.'
  eng-ASVBT: 'Now therefore let the fear of Jehovah be upon you; take heed and do
    it: for there is no iniquity with Jehovah our God, nor respect of persons, nor
    taking of bribes.'
  ita-1885: Ora dunque, sia lo spavento del Signore sopra voi; prendete guardia al
    dover vostro, e mettetelo ed effetto; perciocchè appo il Signore Iddio nostro
    non vi è alcuna iniquità, nè riguardo alla qualità delle persone, nè prendimento
    di presenti.
  eng-LXXUP: 'And now let the fear of the Lord be upon you, and be wary, and do your
    duty: for there is no unrighteousness with the Lord our God, neither is it for
    him to respect persons, nor to take bribes.'
  eng-ULB: Now then, let the fear of Yahweh be upon you. Be careful when you judge,
    for there is no iniquity with Yahweh our God, nor is there any favoritism or bribe
    taking.”
  spa-VBL: Así que asegúrense de tener reverencia por Dios, obedeciéndolo y haciendo
    lo que él quiere, porque Dios no permite ninguna clase de injusticia, favoritismo
    o soborno”.
  fra-_FOB: Maintenant, que la crainte de l'Éternel soit sur vous; prenez garde à
    ce que vous ferez; car il n'y a point d'iniquité dans l'Éternel notre Dieu, ni
    d'acception de personnes, ni d'acceptation de présents.
  mal-mal: ആകയാൽ ദൈവഭയം നിങ്ങളിൽ ഉണ്ടായിരിക്കട്ടെ; സൂക്ഷിച്ച് പ്രവർത്തിച്ചുകൊൾവിൻ;
    നമ്മുടെ ദൈവമായ യഹോവയുടെ പക്കൽ അന്യായവും മുഖപക്ഷവും കൈക്കൂലി വാങ്ങലും ഇല്ലല്ലോ”.
  urd-GVR: Chunāṅche Allāh kā ḳhauf mān kar ehtiyāt se logoṅ kā insāf kareṅ. Kyoṅki
    jahāṅ Rab hamārā Ḳhudā hai wahāṅ be'insāfī, jānibdārī aur rishwatkhorī ho hī nahīṅ
    saktī.”
  suz-BL: परमप्रभु यावे कली मान पा हिनीन। होस पा निसाफ पने। मारदे हना परमप्रभु यावे,
    इं परमप्रभुमी दूली निसाफ मपाइब। मेको कुल मकोव़ब नु घूस मताक्‍ब निसाफ पाइब बाक्‍ब”
    देंमाक्‍त। प्रस्‍थान १८:२१; ब्‍यवस्‍था १०:१७; रोमी २:३१
  ita-1927: Or dunque il timor dell’Eterno sia in voi; agite con circospezione, poiché
    presso l’Eterno, ch’è l’Iddio nostro, non v’è né perversità, né riguardo a qualità
    di persone, né accettazione di doni”.
  ckb-ckb: ئێستاش با ترسی یەزدانتان لە دڵدا بێت و ئاگاداربن و کار بکەن، چونکە لەلای
    یەزدانی پەروەردگارمان ناڕەوایی و لایەنگری و بەرتیل خواردن نییە.»
  eng-BBE: So now let the fear of the Lord be in you; do your work with care; for
    in the Lord our God there is no evil, or respect for high position, or taking
    of payment to do wrong.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರ ಭಯವು ನಿಮ್ಮ ಮೇಲೆ ಇರಲಿ. ನೀವು ಜಾಗ್ರತೆಯಾಗಿದ್ದು ನಡೆಯಿರಿ.
    ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿ ಅನ್ಯಾಯವಾದರೂ, ಮುಖದಾಕ್ಷಿಣ್ಯವಾದರೂ, ಲಂಚ ತೆಗೆದುಕೊಳ್ಳುವುದಾದರೂ
    ಇಲ್ಲ,” ಎಂದನು.
  tam-2017: ஆதலால் யெகோவாவுக்குப் பயப்படுகிற பயம் உங்களிடத்தில் இருப்பதாக, எச்சரிக்கையாயிருந்து
    காரியத்தை நடத்துங்கள்; உங்கள் தேவனாகிய கர்த்தரிடத்திலே அநியாயமும் பாரபட்சமும்
    இல்லை, லஞ்சம் வாங்குதலும் அவரிடத்திலே செல்லாது என்றான்.
  spa-RV-1909: 'Sea pues con vosotros el temor de Jehová; guardad y haced: porque
    en Jehová nuestro Dios no hay iniquidad, ni acepción de personas, ni recibir cohecho.'
  ron-BTF: De aceea acum, să fie frica de DOMNUL peste voi; luați seama și faceți
    aceasta, căci nu este nelegiuire cu DOMNUL Dumnezeul nostru, nici căutare la fața
    omului, nici primire de daruri.
  eng-WEBP: Now therefore let the fear of the LORD be on you. Take heed and do it;
    for there is no iniquity with the LORD our God, nor respect of persons, nor taking
    of bribes.”
  eng-FBV: So then, be sure to have reverence for God, obeying him and doing what
    he wants, for God does not permit any kind of injustice, favoritism, or bribery.”
  nld-1939: Hebt dus een heilig ontzag voor Jahweh, en gaat eerlijk te werk; want
    bij Jahweh, onzen God, bestaat er geen onrecht, geen partijdigheid en geen omkoperij.
  nch-BL: Huajca xijtepanitaca TOTECO huan xiquimacasica. Ximotatzquilica ipan itanahuatilhua
    pampa TOTECO Dios cati tojuanti toTeco amo quipactía jueces cati amo quichihuaj
    cati xitahuac, o cati techicoicnelíaj o quiselíaj se tenijqui para tetajtolsencahuase.”
  vie-1934: Vậy bây giờ, phải kính sợ Đức Giê-hô-va, khá cẩn thận mà làm; vì Giê-hô-va
    Đức Chúa Trời của chúng ta chẳng trái phép công bình, chẳng thiên vị người, chẳng
    nhận của hối lộ.
  hin-CV: तुममें याहवेह के प्रति श्रद्धा और भय की भावना बनी रहे. अपने काम के विषय
    बहुत ही सावधान रहो, क्योंकि कुटिलता में या पक्षपात में या घूस लेने में याहवेह
    हमारे परमेश्वर का कोई काम नहीं हुआ करता.
  spa-BES: Ahora, que el temor del Señor esté en ustedes; Hagan su trabajo con cuidado;
    porque en el Señor nuestro Dios no hay maldad, ni respeto por las altas posiciones,
    ni pago por hacer el mal.
  tdx-tdx: Ee arè, te ho ama’areo ty fañeveñañe ama’ Iehovà; mitaoa vaho mitoloña;
    fa tsy aman-tahiñe t’Iehovà Andrianañaharen-tika ndra firihiañe ndra fandrambesam-bokàñe.
  tha-KJV: ฉะนั้นจงให้ความยำเกรงพระเยโฮวาห์​อยู่​เหนือท่าน จงระมัดระวังสิ่งที่ท่านกระทำ
    เพราะพระเยโฮวาห์พระเจ้าของเราไม่​มี​ความชั่วช้า ไม่​เห็นแก่​หน​้าคนใด และไม่​มี​การรับสินบน”
  por-BR-2018: 'Seja, pois, convosco o temor do SENHOR; guardai e fazei: porque no
    SENHOR nosso Deus não há iniquidade, nem acepção de pessoas, nem receber suborno.'
  deu-ELO: So sei denn der Schrecken Jehovas auf euch; habet acht, wie ihr handelt!
    Denn bei Jehova, unserem Gott, ist kein Unrecht, noch Ansehen der Person oder
    Annehmen von Geschenk.
  eng-WYC-2018: the dread of the Lord be with you (or let the fear of the Lord or
    let reverence for the Lord be with you), and do ye all things with diligence,
    that is, with discretion; forsooth with the Lord your God (there) is no wickedness,
    neither taking, or accepting, of persons, neither covetousness of gifts.
  epo-epo: Estu do en vi timo antaŭ la Eternulo, agadu singarde; ĉar ĉe la Eternulo,
    nia Dio, ne ekzistas maljusteco, nek personfavorado, nek akceptado de subaĉetoj.
  uig-PIN: Əmdi Pǝrwǝrdigarning wǝⱨimisi kɵz aldinglarda bolsun; ɵz ⱪilƣanliringlarƣa
    eⱨtiyatqan bolunglar; qünki Pǝrwǝrdigar Hudayimizda naⱨǝⱪliⱪ yoⱪ, yüz-hatir ⱪilix
    yoⱪ, para yeyixmu yoⱪtur, dedi.
  beo-beo: 'Hina Godema nodoma amola dawa:iwane hamoma! Bai ninia Hina Gode da ogogosu
    hou amola hano suligi hou amola hina: fima baligili asigi hou, amo huluane Gode
    Ea higa:i hodosa.”'
  tpi-OTNT: God, Bikpela bilong yumi, i no laikim tru pasin bilong paulim kot na pasin
