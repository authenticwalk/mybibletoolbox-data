verse: 2CH.019.006
translations:
  mal-C: അദ്ദേഹം അവരോടു പറഞ്ഞു. “നിങ്ങൾ മനുഷ്യനുവേണ്ടിയല്ല, യഹോവയ്ക്കുവേണ്ടിയാണ് ന്യായം
    വിധിക്കുന്നത്. നിങ്ങൾ എപ്പോഴെങ്കിലും ഒരു തീർപ്പുകൽപ്പിക്കുമ്പോൾ യഹോവ നിങ്ങളോടുകൂടെയുണ്ട്.
    അതിനാൽ നിങ്ങൾ ചെയ്യുന്നതെന്തെന്ന് ശ്രദ്ധാപൂർവം പരിഗണിച്ചുകൊള്ളണം.
  deu-TKW: 'Und er sprach zu den Richtern: Seht wohl zu, was ihr thut! Denn ihr richtet
    nicht im Auftrage von Menschen, sondern Jahwes, und er hilft euch beim Rechtsprechen.'
  lin-lin: 'Alobaki na bango : « Bozala na bokebi na mosala oyo bokosala, pamba te
    bokosambisa te mpo na bato, kasi mpo na Yawe oyo azali elongo na bino na bisika
    nyonso oyo bokokata makambo.'
  eng-LSV: and says to the ones judging, “See what you are doing—for you do not judge
    for man, but for YHWH, who [is] with you in the matter of judgment;
  eng-GNV: 'And said to the iudges, Take heede what ye doe: for yee execute not the
    iudgements of man, but of the Lord, and he will be with you in the cause and iudgement.'
  eng-WEBSTER: 'And said to the judges, Take heed what ye do: for ye judge not for
    man, but for the LORD, who is with you in the judgment.'
  nhw-BL: 'huan quinilhui: “Xijpiyaca miyac cuidado quema antetlajtolsencahuase. Amo
    xitetlajtolsencahuaca para anquinpactise masehualme, pero xitetlajtolsencahuaca
    para anquipactise TOTECO huan yaya itztos amohuaya sesen huelta quema anquichihuase
    amotequi.'
  swh-ONEN: Akawaambia, “Angalieni kwa makini yale mtendayo, kwa kuwa hamkuhukumu
    kwa ajili ya mwanadamu bali kwa ajili ya Bwana ambaye yu pamoja nanyi kila mtoapo
    hukumu.
  bba-bba: Mɑ u siri kowo be sɔ̃ɔwɑ u nɛɛ, i de i n tii sɛ ye i sirimɔ sɔɔ. Domi n
    ǹ tɔmbun sɔ̃ i siribu mɔ̀. Yinni Gusunɔn sɔ̃nɑ i sirimɔ. U ko n mɑɑ wɑ̃ɑ bɛɛn
    bɔkuɔ.
  eng-KJVCPB: 'and said to the judges, Take heed what ye do: for ye judge not for
    man, but for the Lord, who is with you in the judgment.'
  luo-luo: Nonyisogi niya, “Paruru malongʼo gima utimo, nikech ok ungʼad bura gi nying
    dhano to ungʼado e nying Jehova Nyasaye man kodu e seche mungʼadoe bura.
  meu-meu: Unu hahemaoro taudia na ia ese e hamaorodia, eto, Emui kara nahuadia ba
    toho; badina be emui hahemaoro be dia tau ta ena a Iehova ena; ia na umui ida,
    hahemaoro ḡaukaradia ai.
  npi-ULB: तिनले न्यायकर्ताहरूलाई भने, “तिमीहरूले गर्ने कुरामा ध्यान देओ, किनभने तिमीहरूले
    मानिसहरूका निम्‍ति होइन तर परमप्रभुको निम्ति फैसला गर्दछौ । फैसलाको क्रममा उहाँ
    नै तिमीहरूसँग हुनुहुन्छ ।
  yor-yor: Ó sì wí fun wọ́n pé, “Ẹ kíyèsi ohun tí ẹ̀yin ń ṣe, nítorí ìwọ kò ṣe ìdájọ́
    fun ènìyàn ṣùgbọ́n fún Olúwa, ẹni tí ó wà pẹ̀lú rẹ ní ìdájọ́.
  pes-OPCB: 'و به آنها چنین دستور داد: «مواظب رفتار خود باشید، چون شما از جانب خداوند
    قاضی تعیین شده‌اید، نه از جانب انسان. موقع داوری و صدور حکم، خداوند با شما خواهد
    بود.'
  tgl-ULB: Sinabi niya sa mga hukom, “Pag-aralan ninyo ang dapat ninyong gawin, dahil
    hindi kayo humahatol para sa mga tao, ngunit para kay Yahweh, siya ay nasa inyo
    sa paghahatol.
  hui-hui: Ani heagola ibugua agali urunihondo lamialu lalu, Tígua biabe ogoni buleberemigo
    ai godi hale halu mo tale beremingi tiga tiga lolene ngadaguaore lalimu. Biabe
    ogoni agalinaga ndo Anduane Homogonaga biabeorego ibuni hongoni beremadalo manda
    buwa bialu halimu. Tígua godi lo tiga bialu kamingi Anduane Homogo ibuni ti heba
    mandagi haga ka.
  mya-mya: သူ​တို့​အား``သ​တိ​ထား​၍​တ​ရား​စီ​ရင်​ကြ လော့။ သင်​တို့​သည်​လူ​ပေး​အပ်​သည့်​အခွင့်​အာ
    ဏာ​အ​ရ​မ​ဟုတ်၊ ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော် မူ​သည့်​အ​ခွင့်​အာ​ဏာ​အ​ရ​ဆောင်​ရွက်​ရ​ကြ
    ခြင်း​ဖြစ်​သည်။ သင်​တို့​စီ​ရင်​ချက်​ချ​မှတ်​ချိန် ၌​ကိုယ်​တော်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်
    မူ​၏။-
  bod-N: ཁོང་གིས་ཁྲིམས་དཔོན་རྣམས་ལ་ན་རེ། ཁྱོད་ཚོས་ཅི་ཞིག་བྱས་ཀྱང་དོགས་ཟོན་གྱིས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་ཁྲིམས་གཅོད་པ་ལས་མི་རྣམས་ཀྱི་ཆེད་དུ་ཁྲིམས་གཅོད་པ་མ་ཡིན་ཏེ།
    ཁྲིམས་གཅོད་དུས་ཀྱང་ཡ་ཝཱེ་ཁྱོད་རྣམས་དང་མཉམ་དུ་བཞུགས་པ་ཡིན།
  sna-sna: Akavaudza kuti, “Cherechedzai zvikuru zvamunoita, nokuti hamusi kutongera
    vanhu asi Jehovha, uyo anenge anemi pamunopa mitongo.
  spa-BLM: 'y dijo a los jueces: “Consideren lo que hacen, porque no juzgan por el
    hombre, sino por Yahvé; y él está con ustedes en el juicio.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ juez chi'' icha tic: Scham val eyilan tas
    ol e c''ulej, yujto man̈oc tas snib''ej eb'' anima ol e c''ulej, palta to a val
    tas snib''ej Jehová. Ol ochn̈ej Jehová chi'' eyed''oc yic tze b''oan yaj yoval
    eb'' anima.'
  swh-ULB: Akawaambia waamuzi, “Zingatieni mnachopaswa kufanya, kwa sababu hamuamui
    kwa ajili ya mwanadamu, bali kwa ajili ya Yahwe; yuko pamoja nanyi katika kazi
    ya kuamua,
  bel-bel: 'і сказаў судзьдзям: глядзеце, што вы робіце, вы чыніце ня суд чалавечы,
    а суд Госпада; і Ён з вамі ў справе суду.'
  deu-ELBBK: 'Und er sprach zu den Richtern: Seht zu, was ihr tut, denn nicht für
    die Menschen richtet ihr, sondern für den HERRN, und er ist mit euch im Rechtsspruch.'
  mbb-OT: Ne migkeǥiyan din sikandan te, “Purung kew isip-isip te kenè kew pa edhukum,
    su is kedhukum niw, ne kenà para zà te etew, kekenà, para te Nengazen. Ne iyan
    is Nengazen eduma keniyu te kebpenhusey niw.
  mal-2015: നിങ്ങൾ ചെയ്യുന്നതു സൂക്ഷിച്ചുകൊൾവിൻ; നിങ്ങൾ മനുഷ്യർക്കല്ല, യഹോവെക്കു വേണ്ടിയത്രേ
    ന്യായപാലനം ചെയ്യുന്നതു; ന്യായപാലനത്തിൽ അവൻ നിങ്ങളോടുകൂടെ ഇരിക്കുന്നു.
  rmc-rmc: 'Phenďa le sudcenge: „Den mištes pozoris pre oda, so kerena, bo na sudzinen
    andre le manušeskro nav, ale andro nav le RAJESKRO. Ov hino tumenca paš dojekh
    sudos, sar sudzinena varekas.'
  pes-OPV: 'و به داوران گفت: «باحذر باشید که به چه طور رفتار می‌نمایید زیرا که برای
    انسان داوری نمی نمایید بلکه برای خداوند، و او در حکم نمودن با شما خواهد بود.'
  ron-1924: 'Ши а зис жудекэторилор: „Луаць сяма ла че вець фаче, кэч ну пентру оамень
    вець рости жудекэць, чи пентру Домнул, каре ва фи лынгэ вой кынд ле вець рости.'
  ben-OBCV: তিনি তাদের বললেন, “সাবধান হয়ে তোমরা তোমাদের কাজকর্ম কোরো, কারণ তোমরা
    নিছক মরণশীল মানুষের হয়ে বিচার করছ না কিন্তু সেই সদাপ্রভুর হয়েই করছ, যিনি তোমাদের
    সাথেই তখন আছেন, যখন তোমরা বিচারের কোনও রায় দিচ্ছ।
  som-som: Oo xaakinnadiina wuxuu ku yidhi, Waxa aad samaynaysaan ka fiirsada, waayo,
    idinku garsoorid dad u samayn maysaan, laakiinse waxaad u samaynaysaan Rabbiga,
    oo weliba isaguna garsooridda wuu idinla weheliyaa.
  lat-VUC: 'et præcipiens judicibus: Videte, ait, quid faciatis: non enim hominis
    exercetis judicium, sed Domini: et quodcumque judicaveritis, in vos redundabit.'
  eng-ASVBT: 'and said to the judges, Consider what ye do: for ye judge not for man,
    but for Jehovah; and he is with you in the judgment.'
  ita-1885: 'E disse a'' giudici: Riguardate ciò che voi fate; perciocchè voi non
    tenete la ragione per un uomo, ma per lo Signore, il quale è con voi negli affari
    della giustizia.'
  eng-LXXUP: 'And he said to the judges, Take good heed what ye do: for ye judge not
    for man, but for the Lord, and with you are matters of judgment.'
  eng-ULB: He said to the judges, “Consider what you should do, because you are not
    judging for man, but for Yahweh; he is with you in the act of judging.
  spa-VBL: 'Les dijo a los jueces: “Tengan cuidado con lo que hacen como jueces, porque
    no buscan la aprobación de la gente, sino la aprobación del Señor. Él es quien
    está con ustedes cuando dan su veredicto.'
  fra-_FOB: 'Et il dit aux juges: Regardez à ce que vous ferez; car ce n''est pas
    pour l''homme que vous jugerez, mais pour l''Éternel, qui sera avec vous quand
    vous jugerez.'
  mal-mal: “നിങ്ങൾ ചെയ്യുന്നത് സൂക്ഷിച്ചുകൊള്ളുവിൻ; നിങ്ങൾ മനുഷ്യർക്കല്ല, യഹോവക്കു
    വേണ്ടിയത്രേ ന്യായപാലനം ചെയ്യുന്നത്; ന്യായപാലനത്തിൽ അവൻ നിങ്ങളോടുകൂടെ ഇരിക്കുന്നു.
  urd-GVR: Unheṅ samjhāte hue us ne kahā, “Apnī rawish par dhyān deṅ! Yād rahe ki
    āp insān ke jawābdeh nahīṅ haiṅ balki Rab ke. Wuhī āp ke sāth hogā jab āp faisle
    kareṅge.
  suz-BL: मिनु मेकोमी मेको निसाफ पाइब आन कली “गेपुकीम मार पाइनीनी, मेको मिम्‍तीन।
    गेपुकीम निसाफ नेंपाइक्‍नीनु, मुर आन कली ममाइ तन्‍न परमप्रभु यावे आ ङोंइती निसाफ
    पाइनीनी। गे निसाफ पची ना मेको गे नु बाक्‍ब। ब्‍यवस्‍था १:१७
  ita-1927: “Badate bene a quello che fate; poiché voi amministrate la giustizia,
    non per servire ad un uomo ma per servire all’Eterno; il quale sarà con voi negli
    affari della giustizia.
  ckb-ckb: 'بە دادوەرەکانی گوت: «ئاگاداربن ئێوە چی دەکەن، چونکە ئێوە دادوەری بۆ مرۆڤ
    ناکەن، بەڵکو بۆ یەزدان، ئەویش لە بڕیارداندا لەگەڵتان دەبێت.'
  eng-BBE: And said to the judges, Take care what you do, for you are judging not
    for man but for the Lord, and he is with you in the decisions you give.
  kan-OKCV: “ನೀವು ಮಾಡುವುದನ್ನು ನೋಡಿಕೊಳ್ಳಿರಿ. ನೀವು ಮನುಷ್ಯರಿಗೋಸ್ಕರವಲ್ಲ, ನ್ಯಾಯತೀರಿಸುವ
    ಕಾರ್ಯದಲ್ಲಿ ನಿಮ್ಮ ಸಂಗಡ ಇರುವ ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ನ್ಯಾಯ ತೀರಿಸುತ್ತೀರಿ.
  tam-2017: 'அந்த நியாயாதிபதிகளை நோக்கி: நீங்கள் செய்கிற காரியத்தைக் குறித்து எச்சரிக்கையாயிருங்கள்;
    நீங்கள் மனிதனுடைய கட்டளையினால் அல்ல, யெகோவாவுடைய கட்டளையினால் நியாயம் விசாரிக்கிறீர்கள்;
    நியாயம் விசாரிக்கிற காரியத்திலே அவர் உங்களுடனே இருக்கிறார்.'
  spa-RV-1909: 'Y dijo á los jueces: Mirad lo que hacéis: porque no juzgáis en lugar
    de hombre, sino en lugar de Jehová, el cual está con vosotros en el negocio del
    juicio.'
  ron-BTF: 'Și a spus judecătorilor: Luați seama ce faceți, fiindcă nu judecați pentru
    om, ci pentru DOMNUL, care este cu voi în judecată.'
  eng-WEBP: and said to the judges, “Consider what you do, for you don’t judge for
    man, but for the LORD; and he is with you in the judgment.
  eng-FBV: He told the judges, “Be careful about what you're doing as judges, because
    you're not looking for the approval of people, but the approval of the Lord. He
    is the One with you when you give your verdict.
  nld-1939: 'En hij sprak tot de rechters: Let wel op hetgeen gij doet; want niet
    op last van mensen spreekt gij recht, maar in naam van Jahweh. Hij is bij u, wanneer
    gij recht spreekt.'
  nch-BL: 'huan quinilhui: “Xijpiyaca miyac cuidado quema antetajtolsencahuase. Amo
    xitetajtolsencahuaca para anquinpactise masehualme, xitetajtolsencahuaca para
    anquipactise TOTECO huan yaya itztos amohuaya sesen huelta quema anquichihuase
    amotequi.'
  vie-1934: 'Rồi người bảo các quan xét rằng: Hãy cẩn thận việc các người làm; vì
    chẳng phải vì loài người mà các ngươi xét đoán đâu, bèn là vì Đức Giê-hô-va; Ngài
    sẽ ở cùng các ngươi trong việc xét đoán.'
  hin-CV: न्यायाध्यक्षों से उसने कहा था, सोचो की क्या जवाबदारी है तुम्हारी. क्योंकि
    जब तुम न्याय करते हो, तुम किसी मनुष्य के लिए नहीं, याहवेह के लिए न्याय करते हो,
    वो तुम्हारे साथ बने रहते हैं.
  spa-BES: 'Y dijo a los jueces: Fíjense lo que hacen, porque no juzgan por el hombre
    sino por el Señor, y él está con ustedes en las decisiones que dan.'
  tdx-tdx: 'le hoe re amo mpizakao: Ereñereo o anoe’ areoo; toe tsy ama’ ondaty ty
    fizaka’areo, fa ama’ Iehovà, Ie ty mañimba anahareo mizakao.'
  tha-KJV: และตรัสกับผู้​วิน​ิจฉัยเหล่านั้​นว​่า “จงพิจารณาสิ่งที่ท่านทั้งหลายจะกระทำ
    เพราะท่านมิ​ได้​พิพากษาเพื่​อมนุษย์​แต่​เพื่อพระเยโฮวาห์ พระองค์​ทรงสถิ​ตก​ั​บท​่านในการพิพากษา
  por-BR-2018: 'E disse aos juízes: Olhai o que fazeis: porque não julgueis em lugar
    de homem, mas sim em lugar do SENHOR, o qual está convosco no negócio do juízo.'
  deu-ELO: 'Und er sprach zu den Richtern: Sehet zu, was ihr tut; denn nicht für die
    Menschen richtet ihr, sondern für Jehova, und er ist mit euch im Rechtsspruch.'
  eng-WYC-2018: And he commanded to the judges, and said to them, See ye, that is,
    be ye ware, what ye do; for ye use not the doom of man, but doom of the Lord;
    and whatever thing ye deem unjustly, it shall turn against you; (And he commanded
    to the judges, and said to them, Be ye ware what ye do; for ye judge not for man,
    but for the Lord; and whatever thing ye judge unjustly, it shall return to you;)
  epo-epo: 'Kaj li diris al la juĝistoj: Rigardu, kion vi faras, ĉar ne por homo vi
    juĝas, sed por la Eternulo; Li estos kun vi en la aferoj de juĝado.'
  uig-PIN: 'u soraⱪqilarƣa: — Ɵz ⱪilƣanliringlarƣa eⱨtiyatqan bolunglar; qünki silǝrning
    ⱨɵküm qiⱪirixinglar insan üqün ǝmǝs, bǝlki Pǝrwǝrdigar üqündur; silǝr ⱨɵküm qiⱪarƣininglarda
    u qoⱪum silǝr bilǝn billǝ bolidu.'
  beo-beo: E da ilima amane hamoma:ne sia:i, “Dilia gebewane amola dawa:iwane fofada:su
    hou hamoma. Dilia da osobo bagade dunu ilegeiba:le, hame fofada:sa. Be dilia da
    Hina Gode Ea ilegeiba:le, fofada:sa. Amola dilia da fofada:sea, Hina Gode da dili
    esala.
  tpi-OTNT: Na em i tokim ol dispela jas olsem, “Yupela i mas was gut long pasin yupela
