    loe nangcae khaeah oh.
  cuk-cuk: 'Degi, Josafat igar-nabomalad-dummaganga sogded: “Bemar ibmar-imakedgi
    nue be salakarmar, ar ade, duleyobi be igar-nabirogosulid, Bab-Jehová-nuggi be
    igar-nabomaloed, dulemar-nugginsulid. Bemar igar-naboalile, Bab-Jehová bemar-abargi
    sii gumogoed.'
  uig-CYR: 'у сорақчиларға: — Өз қилғанлириңларға еһтиятчан болуңлар; чүнки силәрниң
    һөкүм чиқиришиңлар инсан үчүн әмәс, бәлки Пәрвәрдигар үчүндур; силәр һөкүм чиқарғиниңларда
    у чоқум силәр билән биллә болиду.'
  tel-2017: అతడు న్యాయాధిపతులతో ఇలా చెప్పాడు. “మీరు ఏమి చేయాలో జాగ్రత్తగా ఆలోచించండి,
    ఎందుకంటే మీరు మనుషుల కోసం కాదు, యెహోవా కోసమే తీర్పు తీర్చాలి. తీర్పు తీర్చే పనిలో
    ఆయన మీతో ఉంటాడు.
  hat-BSA: 'Li te pale a jij yo: “Kontwole sa ke n ap fè a, paske nou pa jije pou
    yon moun, men pou SENYÈ ki avèk nou an pandan n ap rann jijman an.'
  kos-kos: ac fahk nu selos, “Karinganang ma kowos wotela ke pacl in nununku lowos
    uh. Kowos tia orekma ke ku lun mwet, a ke ku lun LEUM GOD. El ac wi kowos in orala
    nununku suwohs.
  hbo-WLC: וַיֹּ֣אמֶר אֶל־הַשֹּֽׁפְטִ֗ים רְאוּ֙ מָֽה־אַתֶּ֣ם עֹשִׂ֔ים כִּ֣י לֹ֧א לְאָדָ֛ם
    תִּשְׁפְּט֖וּ כִּ֣י לַיהוָ֑ה וְעִמָּכֶ֖ם בִּדְבַ֥ר מִשְׁפָּֽט׃
  ibo-ibo: Ọ gwara ha si, “Lezienụ anya ihe unu na-eme nʼihi na ọ bụghị mmadụ ka unu
    na-ekpere ikpe kama ọ bụ Onyenwe anyị, onye na-anọnyere unu mgbe unu na-ekpebi
    ikpe.
  ory-ory: ଓ ସେହି ବିଚାରକର୍ତ୍ତାମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯାହା କର, ତାହା ବିବେଚନା କର;
    କାରଣ ତୁମ୍ଭେମାନେ ମନୁଷ୍ୟ ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ ବିଚାର କରୁଅଛ; ପୁଣି
    ବିଚାରରେ ସେ ତୁମ୍ଭର ସହାୟ ଅଟନ୍ତି।
  chk-chk: Iwe, a üreni ekewe soukapwüng, “Oupwe ekieköchü mine oupwe föri lon kapwüng.
    Pun ousap angei wisemi seni aramas, pwe seni ewe Samol mi Lapalap. I epwe nom
    remi, lupwen oua eäni kapwüng.
  rop-rop: en imbin dalim olabat, “Yumob garra lafta tok gudwei langa kotkeis, dumaji
    yu nomo wek blanga men bat yu wek blanga YAWEI, en im sabi wanim yu oldei dumbat
    wen yu kotimbat enibodi.
  ukr-1871: 'І казав суддям: Дивіться, що ви робите; ви бо держите не людський суд,
    а суд Господнїй; і він при вас на судї.'
  deu-1951: 'Und er sprach zu den Richtern: Sehet zu, was ihr tut! Denn ihr haltet
    das Gericht nicht für Menschen, sondern für den HERRN, und er ist mit euch beim
    Urteilsspruch.'
  eng-JPS: 'and said to the judges: ''Consider what ye do; for ye judge not for man,
    but for the LORD; and He is with you in giving judgment.'
  srp-1865: 'I reèe sudijama: gledajte šta æete raditi, jer neæete suditi za èovjeka
    nego za Gospoda, koji je s vama kad sudite.'
  lug-lug: N’abategeeza nti, “Mufumiitirize nnyo ku bye mukola, kubanga temulamula
    ku bw’abantu wabula ku bwa Mukama, abeera nammwe buli bwe musala omusango.
  heb-heb: ויאמר אל השפטים ראו מה אתם עשים כי לא לאדם תשפטו כי ליהוה ועמכם בדבר משפט׃
  ben-IRV: তিনি বিচারকদের বললেন, “তোমরা সাবধান হয়ে সব কাজ করবে, কারণ তোমরা মানুষের
    জন্য নয়, কিন্তু সদাপ্রভুর জন্যই বিচার করবে এবং বিচারের দিনের তিনি তোমাদের সঙ্গে
    থাকবেন।
  pan-pan: ਅਤੇ ਨਿਆਂਈਆਂ ਨੂੰ ਆਖਿਆ ਕਿ ਜੋ ਕੁਝ ਕਰੋ ਸਮਝ ਨਾਲ ਕਰੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਦਮੀਆਂ ਵੱਲੋਂ
    ਨਹੀਂ ਸਗੋਂ ਯਹੋਵਾਹ ਵੱਲੋਂ ਨਿਆਂ ਕਰਦੇ ਹੋ ਅਤੇ ਉਹ ਨਿਆਂ ਦੀ ਗੱਲ ਵਿੱਚ ਤੁਹਾਡੇ ਨਾਲ ਹੈ
  mya-JVB: သင် တို့ပြု သောအမှု ကိုသတိ ပြုကြလော့။ လူ ၏ အမှုကိုစောင့်၍ တရား စီရင်သည်မ
    ဟုတ်။ သင်တို့စီရင်ရာတွင်၊ ရှိတော်မူသောထာဝရဘုရား ၏အမှုတော်ကို စောင့်၍ စီရင်ရကြ၏။
  hmo-hmo: Unai kota biagudia ia hamaoroa, ia gwau, “Emui kota gaukara do umui karaia
    namonamo, badina be emui kota be taunimanima hamoalea totona umui karaia noho
    lasi, to ia be Lohiabada hamoalea totona. Bona inai kota gaukara umui karaia noho
    neganai, Lohiabada be umui danu ia noho.
  urd-urd: और क़ाज़ियों से कहा, जो कुछ करो सोच समझकर करो, क्यूँकि तुम आदमियों की तरफ़
    से नहीं, बल्कि ख़ुदावन्द की तरफ़ से 'अदालत करते हो; और वह फ़ैसले में तुम्हारे
    साथ है।
  rus-SYN: 'и сказал судьям: смотрите, что вы делаете, вы творите не суд человеческий,
    но суд Господа; и Он с вами в деле суда.'
  bqc-SIM: 'A ònɛ́: À laaidↄ yã́ pↄ́ álɛ kɛwa, asa i kɛ gbɛ̃nazĩna álɛ kɛɛ̀o,
    Diiɛ. Aↄ kúánↄ á yã́gↄ̃gↄ̃anɛ guuɛ.'
  tcz-CHONGTHU: Aman thutan vaihom hochu ahilchah in, “Nakin natoh nauvahin chingtheijun,
    ajeh chu nangho mihem adia thutan nahi pouve, Pathen dinga joh thutan nahiu ahi.”
  mar-mar: यहोशाफाटाने या न्यायाधीशांना सांगितले, “तुम्ही जे करायचे ते विचारपूर्वक
    करा. कारण लोकांसाठी नव्हे तर परमेश्वरासाठी तुम्ही न्याय करत आहात. तुमच्या निर्णयाला
    त्याची साथ असेल.
  qub-qub: 'Juezcunataga niran: «Sumaj yarpachacurcur-raj imatapis ruray. Gamcunaga
    manami runacunapächu arriglanqui, chaypa ruquenga Tayta Diospämi. Arrigluta rurashayqui
    örapis payga ricaycäshunquipämi.'
  bqp-bqp: Mɑ u siri kowo be sɔ̃ɔwɑ u nɛɛ, i de i n tii sɛ ye i sirimɔ sɔɔ. Domi n
    ǹ tɔmbun sɔ̃ i siribu mɔ̀. Yinni Gusunɔn sɔ̃nɑ i sirimɔ. U ko n mɑɑ wɑ̃ɑ bɛɛn
    bɔkuɔ.
  hat-hat: 'Li di jij yo: -Kalkile byen travay nou pral fè a, paske nou pa pral jije
    nan non yon moun, men nan non Seyè a. L''ap kanpe la bò kote nou lè n''ap rann
    jijman.'
  eng-BSB: Then he said to the judges, “Consider carefully what you do, for you are
    not judging for man, but for the LORD, who is with you when you render judgment.
  eng-WEBPB: and said to the judges, “Consider what you do, for you don’t judge for
    man, but for the LORD; and he is with you in the judgement.
  kbq-kbq: amanage huno zamasmitere hu'ne, Kva hu'neta vahetmimofo keaga refko hiho.
    Na'ankure tamagra vahe'mofo eri'zana e'norizanki, Ra Anumzamofo eri'za e'nerizankino,
    Agra tamagrane mani'nena keaga refko huta vahera zamaza hugahaze.
  nhe-BL: 'huan quinilhui: “Xijpiyaca miyac cuidado quema intetlajtolsencahuase. Amo
    xitetlajtolsencahuaca para inquinpactise tlacame, pero xitetlajtolsencahuaca para
    inquipactise TOTECO huan yajaya itztos imohuaya sesen huelta quema inquichihuase
    imotequi.'
  gub-BL: Uze'eg nezewe wanupe. — Aze pemukatu amo zeàmàtyry'ym awer nehe, pezekaiw
    katu peze'eg àwàm rehe nehe. Ta'e pezapo a'e ma'e Tupàn Tuweharupi Wiko Ma'e her
    rehe xe. Napezapo kwaw teko her rehe. Aze pemukatu ma'e nehe, Tupàn wiko putar
    peinuromo nehe.
  eng-DRA: 'And charging the judges, he said: Take heed what you do: for you exercise
    not the judgment of man, but of the Lord: and whatsoever you judge, it shall redound
    to you.'
