verse: 2CH.021.005
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോരാമിനു മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    എട്ടുവർഷം വാണു.
  deu-TKW: Zweiunddreißig Jahre war Jehoram alt, als er König ward, und acht Jahre
    regierte er zu Jerusalem.
  lin-lin: Yorami azalaki na mibu tuku misato na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu mwambe na Yelusalemi.
  eng-LSV: Jehoram [is] a son of thirty-two years in his reigning, and he has reigned
    eight years in Jerusalem,
  eng-GNV: Iehoram was two and thirtie yeere olde, when he began to reigne, and he
    reigned eyght yeere in Ierusalem.
  eng-WEBSTER: Jehoram was thirty and two years old when he began to reign, and he
    reigned eight years in Jerusalem.
  nhw-BL: Huan Tlanahuatijquetl Joram pejqui tlanahuatía quema quipiyayaya 32 xihuitl
    huan san tlanahuati 8 xihuitl ipan altepetl Jerusalén.
  swh-ONEN: Yehoramu alikuwa na umri wa miaka thelathini na miwili alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miaka minane.
  bba-bba: Sɑnɑm mɛ Yorɑmu u bɑn te di, u mɔwɑ wɔ̃ɔ tɛnɑ kɑ yiru. Mɑ u kuɑ wɔ̃ɔ nɔɔbɑ
    itɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Jehoram was thirty and two years old when he began to reign, and he
    reigned eight years in Jerusalem.
  luo-luo: Jehoram ne ja-higni piero adek gariyo kane obedo ruoth, kendo norito piny
    kodak Jerusalem kuom higni aboro.
  meu-meu: Iehoram e lohia matama negana ai ena mauri laḡanidia na toi-ahui rua; ia
    na laḡani taurahani Ierusalem ai e lohia.
  npi-ULB: यहोरामले राज्य गर्न सुरु गर्दा तिनी बत्तिस वर्षका थिए र तिनले येरूशलेममा
    आठ वर्ष राज्य गरे ।
  yor-yor: Jehoramu jẹ́ ẹni ọdún méjìlélọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún ọdún mẹ́jọ.
  pes-OPCB: یهورام در سن سی و دو سالگی پادشاه شد و هشت سال در اورشلیم سلطنت کرد،
  tgl-ULB: Si Jehoram ay nasa tatlumpu't dalawang taong gulang nang siya ay nagsimulang
    maghari, at naghari siya ng walong taon sa Jerusalem.
  hui-hui: Yahorama ibu hama ibinigo mali pira tebirani kira (32) hayagola ibu kini
    pigane hene. Ibu Yarusalemeni kini heane mali halira hene.
  mya-mya: ယ​ဟော​ရံ​သည်​သက်​တော်​သုံး​ဆယ့်​နှစ်​နှစ် ၌​နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရှစ်​နှစ်​နန်း
    စံ​လေ​သည်။-
  bod-N: ཡེ་ཧོ་རཱམ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་སོ་གཉིས་ཡིན་ལ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བརྒྱད་ཀྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Jehoramu aiva namakore makumi matatu namaviri paakava mambo, uye akatonga
    muJerusarema kwamakore masere.
  spa-BLM: Joram tenía treinta y dos años cuando comenzó a reinar, y reinó ocho años
    en Jerusalén.
  cac-cac: Ayic ix och vin̈ reyal chi', 32 ab'il sq'uinal vin̈, vajxaque' ab'il ix
    yac' reyal vin̈ d'a Jerusalén.
  swh-ULB: Yehoramu alikuwa na umri wa mika thelathini na mbili alipoanza kutawala,
    na akatawala kwa miaka minane katika Yerusalemu.
  bel-bel: трыццаць два гады было Ёраму, калі зацараваў, і восем гадоў цараваў у Ерусаліме;
  deu-ELBBK: Joram war 32 Jahre alt, als er König wurde, und er regierte 8 Jahre in
    Jerusalem.
  mbb-OT: Mibpenuiǥen si Jehoram te 32 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te walu he tuig.
  mal-2015: യെഹോരാം വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ എട്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Sas leske tranda the duj berš (32), sar ačhiľa kraľiske a kraľinelas ochto
    berš andro Jeruzalem.
  pes-OPV: یهورام سی و دو ساله بود که پادشاه شد و هشت سال در اورشلیم سلطنت کرد.
  ron-1924: Иорам авя трейзечь ши дой де ань кынд а ажунс ымпэрат ши а домнит опт
    ань ла Иерусалим.
  ben-OBCV: যিহোরাম বত্রিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি আট বছর রাজত্ব
    করলেন।
  som-som: Oo Yehooraam markuu boqor noqday wuxuu jiray laba iyo soddon sannadood,
    siddeed sannadoodna boqor buu ku ahaa Yeruusaalem.
  lat-VUC: Triginta duorum annorum erat Joram cum regnare cœpisset, et octo annis
    regnavit in Jerusalem.
  eng-ASVBT: Jehoram was thirty and two years old when he began to reign; and he reigned
    eight years in Jerusalem.
  ita-1885: Gioram era d'età di trentadue anni, quando cominciò a regnare; e regnò
    otto anni in Gerusalemme.
  eng-LXXUP: When he was thirty and two years old, Jehoram succeeded to his kingdom,
    and he reigned eight years in Jerusalem.
  eng-ULB: Jehoram was thirty-two years old when he began to reign, and he reigned
    for eight years in Jerusalem.
  spa-VBL: Joram tenía treinta y dos años cuando llegó a ser rey, y reinó en Jerusalén
    durante ocho años.
  fra-_FOB: Joram était âgé de trente-deux ans, quand il devint roi, et il régna huit
    ans à Jérusalem.
  mal-mal: യെഹോരാം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ എട്ട്
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  urd-GVR: Yahūrām 32 sāl kī umr meṅ bādshāh banā, aur wuh Yarūshalam meṅ rah kar
    8 sāl tak hukūmat kartā rahā.
  suz-BL: येहोराम पिप दुम्‍मेनु, ३२ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेम ८ बर्स
    सासन पवा बाक्‍त।
  ita-1927: Jehoram avea trentadue anni quando cominciò a regnare, e regnò otto anni
    in Gerusalemme.
  ckb-ckb: یەهۆرام تەمەنی سی و دوو ساڵ بوو کاتێک بوو بە پاشا، هەشت ساڵ لە ئۆرشەلیم
    پاشایەتی کرد و
  eng-BBE: Jehoram was thirty-two years old when he became king; and he was ruling
    in Jerusalem for eight years.
  kan-OKCV: ಯೆಹೋರಾಮನು ಆಳಲಾರಂಭಿಸಿದಾಗ ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎಂಟು
    ವರ್ಷ ಆಳಿದನು.
  tam-2017: யோராம் ராஜாவாகிறபோது, முப்பத்திரண்டு வயதாயிருந்து, எட்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: Cuando comenzó á reinar era de treinta y dos años, y reinó ocho años
    en Jerusalem.
  ron-BTF: Ioram era în vârstă de treizeci și doi de ani când a început să domnească
    și a domnit opt ani în Ierusalim.
  eng-WEBP: Jehoram was thirty-two years old when he began to reign, and he reigned
    eight years in Jerusalem.
  eng-FBV: Jehoram was thirty-two when he became king, and he reigned in Jerusalem
    for eight years.
  nld-1939: Joram was twee en dertig jaar, toen hij koning werd, en regeerde acht
    jaar te Jerusalem.
  nch-BL: Huan Tanahuatijquet Joram pejqui tanahuatía quema quipiyayaya 32 xihuit
    huan san tanahuati 8 xihuit ipan altepet Jerusalén.
  vie-1934: Giô-ram được ba mươi hai tuổi, khi lên ngôi làm vua, và người cai trị
    tám năm tại Giê-ru-sa-lem.
  hin-CV: जब यहोराम राजा बना, उसकी उम्र बत्तीस साल थी और उसने येरूशलेम में आठ साल
    शासन किया.
  spa-BES: Joram tenía treinta y dos años cuando llegó a ser rey; y estuvo gobernando
    en Jerusalén por ocho años.
  tdx-tdx: Nitelo-polo taoñe ro’ amby t’Iehorame te niorotse nifehe naho nifehe valo-taoñe
    e Ierosa­laime ao,
  tha-KJV: เมื่อเยโฮรัมทรงเริ่มครอบครองนั้นพระองค์​มี​พระชนมายุสามสิบสองพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มแปดปี
  por-BR-2018: Quando começou a reinar era de trinta e dois anos, e reinou oito anos
    em Jerusalém.
  deu-ELO: Zweiunddreißig Jahre war Joram alt, als er König wurde, und er regierte
    acht Jahre zu Jerusalem.
  eng-WYC-2018: Jehoram was of two and thirty years, when he began to reign; and he
    reigned eight years in Jerusalem.
  epo-epo: La aĝon de tridek du jaroj havis Jehoram, kiam li fariĝis reĝo, kaj ok
    jarojn li reĝis en Jerusalem.
  uig-PIN: Yǝⱨoram tǝhtkǝ olturƣinida ottuz ikki yaxta idi; u Yerusalemda sǝkkiz yil
    sǝltǝnǝt ⱪildi.
  beo-beo: Yihoula:me da lalelegele ode 32 agoane esalu, Yuda hina bagade hamoi. E
    da Yelusaleme moilai bai bagadega esala, ode godoane agoanega Yuda soge ouligilalu.
  tpi-OTNT: Jehoram i gat 32 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 8-pela yia.
  hau-SA: Yehoram yana da shekara talatin da biyu sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara takwas.
  uig-LAT: Yehoram textke olturghinida ottuz ikki yashta idi; u Yérusalémda sekkiz
    yil seltenet qildi.
  nde-nde: UJehoramu waba yinkosi eleminyaka engamatshumi amathathu lambili, njalo
    wabusa eJerusalema okweminyaka eyisificaminwembili.
  ton-ton: ¶ Naʻe tolungofulu taʻu mo e taʻu ʻe ua ʻae motuʻa ʻo Siholami ʻi heʻene
    kamata pule, pea naʻe pule ʻe ia ʻi he taʻu ʻe valu ʻi Selūsalema.
  ces-1613: Ve dvou a třidcíti letech byl Jehoram, když počal kralovati, a osm let
    kraloval v Jeruzalémě.
  eng-WMB: Jehoram was thirty-two years old when he began to reign, and he reigned
    eight years in Jerusalem.
  tam-TCV: யெகோராம் அரசனானபோது முப்பத்திரண்டு வயதுடையவனாய் இருந்தான். அவன் எருசலேமில்
    எட்டு வருடங்கள் அரசாண்டான்.
  ceb-ULB: 32 ang pangidaron ni Jehoram sa dihang nagsugod siya paghari, ug naghari
    siya sulod sa walo ka tuig sa Jerusalem.
  pol-UBG: Joram miał trzydzieści dwa lata, kiedy zaczął królować, i królował osiem
    lat w Jerozolimie.
  urd-GVU: یہورام 32 سال کی عمر میں بادشاہ بنا، اور وہ یروشلم میں رہ کر 8 سال تک حکومت
    کرتا رہا۔
  deu-1912: Zweiunddreißig Jahre alt war Joram, da er König ward, und regierte acht
    Jahre zu Jerusalem
  kan-2017: ಯೆಹೋರಾಮನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಎಂಟು ವರ್ಷ ಆಳಿದನು.
  yap-yap: Jehoram e guyey nge l’agruw e duw yangren me mang pilung nge gagiyeg u
    Jerusalem ni meruk e duw.
  hlt-MCSB: Jehoram te sawmthum kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    rhet manghai.
  mdy-ETH: ዒማና ዒዮራሜ ሃይሢታሚ ላምዖ ሌዔና ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሳሊ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ɛberɛ a Yehoram dii adeɛ no, na wadi mfirinhyia aduasa mmienu. Na ɔdii
    adeɛ Yerusalem mfirinhyia nwɔtwe.
  eng-WEBU: Jehoram was thirty-two years old when he began to reign, and he reigned
    eight years in Jerusalem.
  wal-wal: Yoraami kawotiyo wode, laittai ayyo hasttamanne naa77a; i Yerusalaamen
    hosppun laitta kawotiis.
  spa-PDDPT: Joram tenía 32 años cuando comenzó a reinar, y reinó ocho años en Jerusalén.
  gun-gun: Jeorão ma huvixa oĩ ypy'i jave py trinta e dois ma'etỹa oguereko. Ha'e
    gui oito ma'etỹ re opena Jerusalém py.
  ilo-ULB: Tallo-pulo ket dua ti tawen ni Jehoram idi nangrugi isuna a nagturay, ket
    nagturay isuna iti walo a tawen idiay Jerusalem.
  kpg-kpg: Jehoram ne hai di king gei mee gu motolu maa lua ono ngadau. Mee nogo dagi
    i Jerusalem i nia ngadau e walu.
  uig-ARA: يەھورام تەختكە ئولتۇرغىنىدا ئوتتۇز ئىككى ياشتا ئىدى؛ ئۇ يېرۇسالېمدا سەككىز
    يىل سەلتەنەت قىلدى.
  sus-sus: Yehorami mangɛya sɔtɔ a xa simaya ɲɛ tongo saxan nun firin nan ma, a fa
    ɲɛ solomasaxan mangɛya raba Darisalamu.
  pon-2006: Sehoram wiahla nanmwarki ni eh sounpar silihsek riau, oh e kakaunki nan
    Serusalem erein sounpar waluh.
  ksd-ksd: Ieoram i ga laun vue a utul a vinun ma a ura kilala ba i ga tur pa ia pi
    na king, ma i ga ki na king arama Ierusalem lavutul na kilala.
  tur-YTC: Yehoram hüküm sürmeye başladığında otuz iki yaşındaydı ve Yeruşalem'de
    sekiz yıl hüküm sürdü.
  grc-BRENT: Ὄντος αὐτοῦ τριάκοντα καὶ δύο ἐτῶν, κατέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ,
    καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  ind-AYT: Yoram berumur 32 tahun ketika dia menjadi raja. Dia memerintah di Yerusalem
    selama delapan tahun.
  nya-nya: Yehoramu anali wa zaka 32 pamene anakhala mfumu, ndipo analamulira mu Yerusalemu
    zaka zisanu ndi zitatu.
  hrv-hrv: Joramu su bile trideset i dvije godine kad se zakraljio, a kraljevao je
    osam godina u Jeruzalemu.
  mps-mps: Jehoram aga king pedelali sogo agai kibu be 32 elaluali, tama aga Jerusalemde
    king bidibadi kibu be te 8 kibu be tama bidali.
  tpi-tpi: Jehoram i gat 32 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 8-pela yia.
  dan-1931: Joram var toogtredive År gammel, da han blev Konge, og han herskede otte
    År i Jerusalem.
  vie-OVCB: Giô-ram được ba mươi hai tuổi khi lên ngôi và trị vì tám năm tại Giê-ru-sa-lem.
  guj-2017: જયારે યહોરામ રાજ કરવા લાગ્યો, ત્યારે તે બત્રીસ વર્ષનો હતો અને તેણે યરુશાલેમમાં
    આઠ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Sehoram wiahla nanmwarki ni eh sounpar silihsek riau, oh e kakaunki nan
    Serusalem erein sounpar waluh.
  por-BRBSL: Jeorão tinha trinta e dois anos quando começou a reinar, e reinou oito
    anos em Jerusalém.
  cth-cth: Jehoram kum 32 touh a pha navah, siangpahrang thaw a tawk. Jerusalem vah
    kum 8 touh a bawi.
  twi-twi: Bere a Yehoram dii ade no, na wadi mfirihyia aduasa abien. Na odii ade
    wɔ Yerusalem mfirihyia awotwe.
  hlt-hlt: Jehoram te sawmthum kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    rhet manghai.
  tbz-SIM: Yodɑmmu do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀dɛ́ɛ̀ ndi
    kɛ́ntɔ tikpɑ̀tì kɛ́mbo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nyɛ̀ni,
  msy-2020: Jehoram 32plan azeniba ikiava atrivimɨn oto, egha a 8plan azenibar Jerusalemɨn
    atrivimɨn iti.
  dop-dop: Wɑɑtʋ wei ɩ tɔɣɑ kɑwulɑɣɑ tɔ, ɩ pɩɩsɩ wɛ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ. Nɑ ɩ́
    cɑɣɑ kɑ tɑɑ kɛ́ pɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ kɛ́ Yosɑlɛm tɑɑ.
  azb-azb: Yehoram padşah olduğu vaxt otuz iki yaşında idi və Yerusəlimdə səkkiz il
    padşahlıq etdi.
  eng-DBY: Jehoram was thirty-two years old when he began to reign; and he reigned
    eight years in Jerusalem.
  hin-2017: जब यहोराम राजा हुआ, तब वह बत्तीस वर्ष का था, और वह आठ वर्ष तक यरूशलेम
    में राज्य करता रहा।
  eng-YLT: A son of thirty and two years [is] Jehoram in his reigning, and eight years
    he hath reigned in Jerusalem,
  eng-WYC-2017: Jehoram was of two and thirty years, when he began to reign; and he
    reigned eight years in Jerusalem.
  eng-WMBB: Jehoram was thirty-two years old when he began to reign, and he reigned
    eight years in Jerusalem.
  urd-GVH: यहूराम 32 साल की उम्र में बादशाह बना, और वह यरूशलम में रहकर 8 साल तक हुकूमत
    करता रहा।
  rug-rug: Toloṉavulu rua vuahenina se Zehoramu totoso tava baṉara si asa, meke koa
    baṉara si asa pa Zerusalema ka vesu vuaheni.
  gaz-gaz: Yehooraam yeroo mootii taʼetti umuriin isaa waggaa soddomii lama ture;
    innis Yerusaalem keessa taaʼee waggaa saddeet ni bulche.
  fra-LSG: Joram avait trente-deux ans lorsqu’il devint roi, et il régna huit ans
    à Jérusalem.
  yal-yal: Yehorami findi mangan na a ɲɛɛ tonge saxan e nun firinden nan ma, a yi
    ɲɛɛ solomasɛxɛ ti mangayani Yerusalɛn yi.
  haw-1868: He kanakolukumamalua makahiki o Iehorama i kona wa i noho alii ai, a noho
    alii iho ia ia i na makahiki ewalu ma Ierusalema.
  arb-NAV: وَكَانَ يَهُورَامُ فِي الثَّانِيَةِ وَالثَّلاثِينَ مِنْ عُمْرِهِ حِينَ
    تَوَلَّى الْمُلْكَ، ثُمَّ حَكَمَ ثَمَانِيَ سَنَوَاتٍ فِي أُورُشَلِيمَ،
  ewe-ewe: Yehoram xɔ ƒe blaetɔ̃-vɔ-eve esi wòzu fia. Eɖu fia le Yerusalem ƒe enyi.
  eng-LEE: Thirty and two years was Jehoram old when he became king, and eight years
    did he reign in Jerusalem.
  asm-FB: যিহোৰামে ৰাজত্ৱ আৰম্ভন কৰাৰ সময়ত তেওঁৰ বয়স বত্ৰিশ বছৰ আছিল আৰু তেওঁ যিৰূচালেমত
    আঠ বছৰলৈ ৰাজত্ব কৰিছিল।
  sus-A: يٍهٌرَ مِ مَنفّيَ سْتْ عَ شَ سِمَيَ حّ تٌنفٌ سَشَن نُن قِرِن نَن مَ، عَ قَ
    حّ سٌلٌمَسَشَن مَنفّيَ رَبَ دَرِ سَلَمُ.
  fra-SBL: Joram avait trente-deux ans lorsqu'il devint roi, et il régna huit ans
    à Jérusalem.
  hbo-hbo: בֶּן־שְׁלֹשִׁ֥ים וּשְׁתַּ֛יִם שָׁנָ֖ה יְהֹורָ֣ם בְּמָלְכֹ֑ו וּשְׁמֹונֶ֣ה
    שָׁנִ֔ים מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Jehoramu aarĩ wa mĩaka mĩrongo ĩtatũ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki.
    Nake agĩthamaka arĩ Jerusalemu mĩaka ĩnana.
  fra-NCL: Joram avait trente-deux ans lorsqu’il devint roi, et il régna huit ans
    à Jérusalem.
  cek-AK: Siangpahrang ah oh amtong naah, Jehoram loe saning quithum, hnetto oh, anih
    mah Jerusalem to saning tazetto thung uk.
  cuk-cuk: Joram birga-dulagwen-gakambe-gakabo-nikadgi (32) yar-sealid. Degi, birgabaabak
    (8) Jerusalén-neggweburgi yar sesad.
  uig-CYR: Йәһорам тәхткә олтарғинида оттуз икки яшта еди; у Йерусалимда сәккиз жил
    сәлтәнәт қилди.
  tel-2017: యెహోరాము పరిపాలించడం మొదలుపెట్టినప్పుడు అతనికి 32 ఏళ్ళు. అతడు యెరూషలేములో
    8 ఏళ్ళు పాలించాడు.
  hat-BSA: Joram te gen trann-dezan lè l te devni wa e li te renye pandan uitan Jérusalem.
  kos-kos: Jehoram el tokosrala ke el yac tolngoul luo, ac el leum in Jerusalem ke
    lusen yac oalkosr.
  hbo-WLC: בֶּן־שְׁלֹשִׁ֥ים וּשְׁתַּ֛יִם שָׁנָ֖ה יְהוֹרָ֣ם בְּמָלְכ֑וֹ וּשְׁמוֹנֶ֣ה
    שָׁנִ֔ים מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Jehoram gbara iri afọ atọ na abụọ mgbe ọ malitere ịbụ eze. Ọ chịrị afọ
    asatọ na Jerusalem.
  ory-ory: ଯିହୋରାମ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବତିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ଆଉ,
    ସେ ଯିରୂଶାଲମରେ ଆଠ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Jehoram a ierini ilik me ruu, lupwen a tolong lon wisan wisen king. A nom
    lon Jerusalem o nemenem lon ükükün walu ier.
  rop-rop: King Jehoram bin 32 yiya ol wen imbin jidan nyuwan king en imbin jidan
    king langa Jerusalem 8 yiya.
  ukr-1871: Трийцять два роки було Йорамові, як зацарював, а царював вісїм років в
    Ерусалимі;
  deu-1951: Zweiunddreißig Jahre alt war Jehoram, als er König ward, und regierte
    acht Jahre lang zu Jerusalem;
  eng-JPS: Jehoram was thirty and two years old when he began to reign; and he reigned
    eight years in Jerusalem.
  srp-1865: Imaše Joram trideset i dvije godine kad se zacari, i carova osam godina
    u Jerusalimu.
  lug-lug: Yekolaamu yalina emyaka amakumi asatu mu ebiri we yafuukira kabaka, era
    n’afugira emyaka munaana mu Yerusaalemi.
  heb-heb: בן שלשים ושתים שנה יהורם במלכו ושמונה שנים מלך בירושלם׃
  ben-IRV: যিহোরাম বত্রিশ বছর বয়সে রাজত্ব করতে শুরু করে যিরূশালেমে আট বছর রাজত্ব
    করেন।
  pan-pan: ਯਹੋਰਾਮ ਜਦੋਂ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਦ ਉਹ ਬੱਤੀ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਅੱਠ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ
  mya-JVB: ယဟောရံ သည် အသက် သုံးဆယ် နှစ် နှစ်ရှိသော်၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌
    ရှစ် နှစ် စိုးစံ လေ၏။
  hmo-hmo: Iehorama ese ia lohia hamatamaia neganai iena mauri lagani be 32, bona
    ia be lagani 8 lalonai Ierusalema dekenai ia lohia.
  urd-urd: यहूराम जब हुकूमत करने लगा तो बत्तीस साल का था, और उसने आठ साल येरूशलेम
    में हुकूमत की।
  rus-SYN: Тридцати двух лет был Иорам, когда воцарился, и восемь лет царствовал в
    Иерусалиме;
  bqc-SIM: Aà wɛ̃̀ baakwi ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ swaaↄ̃ɛ.
  tcz-CHONGTHU: Jehoram leng ahung chanhin akum 32 alhingtaan ahi, chuleh Jerusalem
    mahin kum 8 bou aleng changin ahi
  mar-mar: वयाच्या बत्तिसाव्या वर्षी सत्तेवर येऊन यहोरामाने यरूशलेमामध्ये आठ वर्षे
    राज्य केले.
  qub-qub: Joram ray cayta gallaycushan öra caycaran quimsa chunca ishcaynin (32)
    watayoj. Jerusalenchöga ray caran pusaj wata.
  bqp-bqp: Sɑnɑm mɛ Yorɑmu u bɑn te di, u mɔwɑ wɔ̃ɔ tɛnɑ kɑ yiru. Mɑ u kuɑ wɔ̃ɔ nɔɔbɑ
    itɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Joram te gen tranndezan lè li moute wa. Li gouvènen lavil Jerizalèm pandan
    witan.
  eng-BSB: Jehoram was thirty-two years old when he became king, and he reigned in
    Jerusalem eight years.
  eng-WEBPB: Jehoram was thirty-two years old when he began to reign, and he reigned
    eight years in Jerusalem.
  kbq-kbq: Hagi Jehoramu'a, 32'a kafu hu'neno kinia efore hu'neankino, 8'a kafufi
    Jerusalemi kumatera kinia mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Joram pejqui tlanahuatía quema quipiyayaya 32 xihuitl
    huan san tlanahuati 8 xihuitl ipan altepetl Jerusalén.
  gub-BL: Zeoràw wereko 32 kwarahy tuwihawete romo wiko mehe. Umumaw 8 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà.
  eng-DRA: 'Joram was two and thirty years old when he began to reign: and he reigned
    eight years in Jerusalem.'
