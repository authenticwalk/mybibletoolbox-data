  yal-yal: Nabi Eli yi bataxin sɛbɛ Yehorami ma, a naxa, “Alatala, i benba Dawudaa
    Ala ito nan falaxi, a naxa, ‘I mi luxi tinxinni alo i fafe Yosafati nun Yuda mangana
