  hbo-hbo: וַיָּבֹ֤א אֵלָיו֙ מִכְתָּ֔ב מֵֽאֵלִיָּ֥הוּ הַנָּבִ֖יא לֵאמֹ֑ר כֹּ֣ה ׀ אָמַ֣ר
