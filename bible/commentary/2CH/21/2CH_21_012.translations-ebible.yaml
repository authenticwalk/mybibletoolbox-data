    יְהוֹשָׁפָ֣ט אָבִ֔יךָ וּבְדַרְכֵ֖י אָסָ֥א מֶֽלֶךְ־יְהוּדָֽה׃
  ibo-ibo: 'Jehoram natara akwụkwọ ozi site nʼaka Ịlaịja onye amụma, nke sịrị: “Otu
