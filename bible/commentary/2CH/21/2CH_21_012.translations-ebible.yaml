  haw-1868: A hiki mai io na la kekahi palapala na Elia mai na ke kaula, i mai la,
    Penei i olelo mai ai o Iehova ke Akua o Davida o kou makua, I kou hele ole ana
    ma na aoao o Iehosapata kou makuakane, a me na aoao o Asa, ke alii o ka Iuda,
  arb-NAV: 'وَتَسَلَّمَ خِطَاباً مِنْ إِيلِيَّا النَّبِيِّ وَرَدَ فِيهِ: «هَذَا مَا
    يَقُولُهُ الرَّبُّ إِلَهُ دَاوُدَ أَبِيكَ: لأَنَّكَ لَمْ تَسْلُكْ فِي نَهْجِ يَهُوشَافَاطَ
