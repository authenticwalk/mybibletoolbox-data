    дәйду: «Сән атаң Йәһошафатниң йоллирида маңмай, шуниңдәк Йәһуда падишаси Асаниңму
    йоллирини тутмай,'
  tel-2017: ఏలీయా ప్రవక్త నుంచి ఒక ఉత్తరం యెహోరాముకు వచ్చింది. దానిలో ఇలా ఉంది. “నీ
    పితరుడైన దావీదు దేవుడైన యెహోవా ఇలా చెబుతున్నాడు. ‘నీవు నీ తండ్రియైన యెహోషాపాతు
    మార్గాల్లో గానీ యూదారాజు ఆసా మార్గాల్లో గానీ నడుచుకోకుండా
  hat-BSA: 'Pou sa a, yon lèt te vin kote li soti nan men Élie, pwofèt la. Li te di:
