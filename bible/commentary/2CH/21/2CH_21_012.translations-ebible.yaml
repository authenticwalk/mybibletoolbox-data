  mar-mar: 'एलीया या संदेष्ट्याकडून यहोरामाला असा संदेश आला: तुझे पूर्वज दावीद यांचा
    परमेश्वर म्हणतो, “यहोरामा, तुझे आचरण आपले पिता यहोशाफाट यांच्या सारखे नाही. यहूदाचा
