  ben-IRV: পরে তাঁর কাছে এলিয় ভাববাদীর কাছ থেকে একটা লিপি আসল; “তোমার বাবা দায়ূদের
    ঈশ্বর সদাপ্রভু এই কথা বলেন, ‘তুমি তোমার নিজের বাবা যিহোশাফটের পথে ও যিহূদার রাজা
