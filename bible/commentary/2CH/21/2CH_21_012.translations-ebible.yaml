  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਨਬੀ ਵੱਲੋਂ ਉਹ ਨੂੰ ਇੱਕ ਪੱਤਰ ਆਇਆ ਕਿ ਯਹੋਵਾਹ, ਤੇਰੇ ਪੁਰਖੇ ਦਾਊਦ ਦਾ
    ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਇਸ ਲਈ ਜੋ ਤੂੰ ਨਾ ਤਾਂ ਆਪਣੇ ਪਿਤਾ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਰਾਹ ਉੱਤੇ
