  ory-ory: ଏଉତ୍ତାରେ ତାଙ୍କ ନିକଟକୁ ଏଲୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କଠାରୁ ଏକ ପତ୍ର ଆସିଲା, ଯଥା, “ସଦାପ୍ରଭୁ
