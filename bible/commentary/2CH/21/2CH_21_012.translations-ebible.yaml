  cuk-cuk: 'Degidgine, Bab-Dummad-gayaburba-barsoged-Elías Joramʼse garda barmialid.
    Weyob ega sogsiid: “Be-dad-David-e-Bab-Dummad-Jehová, weyob soged: ‘Be-bab-Josafatʼyobi
    be nanassurye, degi, Judá-rey-Asaʼyobi be nanassurbarye.'
  uig-CYR: 'Шу вақитларда Илияс пәйғәмбәр тәрипидин йезилған бир мәктуп Йәһорамға
