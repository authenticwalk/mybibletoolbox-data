  rug-rug: 'Garunu la nia sa poropita Ilaiza si keke leta koe Zehoramu sapu zama guahe:
    “Zama se Zihova, sa Tamasa te Devita, sa tutimu, ‘Lopu qetu nigo Rau sina lopu
