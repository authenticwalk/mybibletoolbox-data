verse: 2CH.021.012
translations:
  mal-C: 'ഏലിയാ പ്രവാചകനിൽനിന്നു യെഹോരാമിന് ഒരു കത്തുകിട്ടി. അതിൽ ഇപ്രകാരം എഴുതിയിരുന്നു:
    “നിന്റെ പൂർവപിതാവ് ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ നിന്റെ
    പിതാവായ യെഹോശാഫാത്തിന്റെയോ യെഹൂദാരാജാവായ ആസായുടെയോ വഴിയിൽ ജീവിച്ചില്ല.'
  deu-TKW: 'Da gelangte an ihn ein Schreiben vom Propheten Elia des Inhalts: So spricht
    Jahwe, der Gott deines Ahnherrn Davids: Dafür, daß du nicht in den Wegen deines
    Vaters Josaphat und in den Wegen Asas, des Königs von Juda, gewandelt hast,'
  lin-lin: 'Yorami azwaki mokanda kowuta na mosakoli Eliya ; ezalaki koloba : « Tala
    makambo oyo Yawe, Nzambe ya mokonzi na yo Davidi, alobi : ‹ Lokola olandi te ndakisa
    ya Jozafati, tata na yo, mpe ya Asa, mokonzi ya Yuda,'
  eng-LSV: 'And a writing from Elijah the prophet comes to him, saying, “Thus said
    YHWH, God of your father David: Because that you have not walked in the ways of
    your father Jehoshaphat, and in the ways of Asa king of Judah,'
  eng-GNV: And there came a writing to him from Elijah the Prophet, saying, Thus sayth
    the Lord God of Dauid thy father, Because thou hast not walked in the wayes of
    Iehoshaphat thy father, nor in the wayes of Asa King of Iudah,
  eng-WEBSTER: And there came a writing to him from Elijah the prophet, saying, Thus
    saith the LORD God of David thy father, Because thou hast not walked in the ways
    of Jehoshaphat thy father, nor in the ways of Asa king of Judah,
  nhw-BL: 'Huan nopa tlajtol pannextijquetl Elías quititlanili se amatlajcuiloli Tlanahuatijquetl
    Joram catli quej ni quiijto: TOTECO Dios catli iTeco mohuejcapan tata David mitzilhuía
    ya ni: “Ta amo timonejnemiltijtoc xitlahuac noixpa na quen quichijqui motata Josafat
    huan mohueyi tata Asa catli elque tlanahuatiani ipan Judá.'
  swh-ONEN: 'Yehoramu akapokea barua kutoka kwa nabii Eliya iliyosema: “Hili ndilo
    Bwana, Mungu wa Daudi baba yako, asemalo: ‘Hukuenenda katika njia za Yehoshafati
    baba yako au za Asa mfalme wa Yuda.'
  bba-bba: Yerɑ Gusunɔn sɔmɔ Eli u nùn yoruɑ u nɛɛ, ɑmɛniwɑ Gusunɔ wunɛn bɑɑbɑ Dɑfidin
    Yinni u ɡeruɑ. U nɛɛ, wee, ɑ ǹ sĩɑ wunɛn bɑɑbɑbɑ Yosɑfɑti kɑ Asɑ, Yudɑbɑn sinɑmbun
    yirɑ sɔɔ.
  eng-KJVCPB: And there came a writing to him from Elijah the prophet, saying, Thus
    saith the Lord God of David thy father, Because thou hast not walked in the ways
    of Jehoshaphat thy father, nor in the ways of Asa king of Judah,
  luo-luo: Jehoram nonwangʼo baruwa koa ir Elija janabi mawacho niya, “Ma e gima Jehova
    Nyasaye ma Nyasach kwaru Daudi wacho, ‘Ok iseluwo yore wuonu Jehoshafat kata mago
    mag Asa ruodh Juda.
  meu-meu: 'Bena revareva ta na peroveta tauna Elia ena amo ema, eto, Iehova, senemu
    David ena Dirava, na ini e gwau tomamu: Badina be tamamu Iehosafat eiava Asa,
    Iuda pavapavana, edia dala ai so raka,'
  npi-ULB: 'एलिया अगमवक्ताबाट यहोरामकहाँ एउटा पत्र आयो । त्‍यसमा लेखिएको थियो, “तपाईंका
    पुर्खा दाऊदका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ: ‘तँ आफ्‍ना बुबा यहोशापात चालमा
    चलिनस्, न त यहूदाका राजा आसाको चालमा नै चलिस्,'
  yor-yor: 'Jehoramu gba ìwé láti ọwọ́ Elijah wòlíì, tí ó wí pé, “Èyí ní ohun tí Olúwa,
    Ọlọ́run baba à rẹ Dafidi wí: ‘Ìwọ kò tí ì rìn ní ọ̀nà àwọn baba à rẹ Jehoṣafati
    tàbí Asa ọba Juda.'
  pes-OPCB: 'یهورام نامه‌ای از ایلیای نبی با این مضمون دریافت کرد: «خداوند، خدای جد
    تو داوود، می‌فرماید که چون مثل پدرت یهوشافاط و مانند آسا پادشاه یهودا رفتار نکردی،'
  tgl-ULB: 'Isang liham mula kay propetang Elias ang dumating para kay Jehoram. Sabi
    sa liham, “Ito ang sinabi ni Yahweh, ang Diyos ni David na iyong ninuno: Dahil
    hindi ka lumakad sa kaparaanan ni Jehoshafat na iyong ama, o sa kaparaanan ni
    Asa na hari ng Juda,'
  hui-hui: Anduane Homogonaga mana latagi haga Elayahanda beba mbira gili buwa Yahoramanaga
    wia hene. Ibugua lalu, Anduane Homogo í̠ mamali Debidinaga Ngode Datagaliwabe
    ibugua au laya, Í̠na í̠ aba Kini Yahosabadabi ibu aba Kini Asabi libugua bialu
    henedagua ndo bialu harigoni.
  mya-mya: ပ​ရော​ဖက်​ဧ​လိ​ယ​သည်​ယ​ဟော​ရံ​ထံ​သို့​စာ တစ်​စောင်​ပေး​ပို့​လိုက်​၏။ ထို​စာ​တွင်``သင်​သည်
    ခ​မည်း​တော်​ယော​ရှ​ဖတ်​နှင့်​ဘိုး​တော်​အာ​သ ၏​လမ်း​စဉ်​ကို​မ​လိုက်​ဘဲ​ဣ​သ​ရေ​လ​ဘု​ရင်
    တို့​၏​လမ်း​စဉ်​ကို​လိုက်​သ​ဖြင့် သင့်​ဘိုး​ဘေး ဒါ​ဝိဒ်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    သည်​သင့်​အား​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ခဲ့​ပြီ။-
  bod-N: དེའི་ཚེ་ལུང་སྟོན་པ་ཨེ་ལི་ཡཱས་ཡེ་ཧོ་རཱམ་ལ་འཕྲིན་ཡིག་སྤྲིངས་ཏེ་འདི་ལྟར། ཁྱོད་ཀྱི་མེས་པོ་དཱ་བིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ནི་རང་གི་ཕ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་ལམ་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་ལམ་གྱི་ནང་དུ་མི་འགྲུལ་བར།
  sna-sna: 'Jehoramu akatambira tsamba kubva kuna muprofita Eria yaiti: “Zvanzi naJehovha,
    Mwari wababa vako Dhavhidhi: ‘Hauna kufamba munzira dzababa vako Jehoshafati kana
    dzaAsa mambo weJudha.'
  spa-BLM: 'Le llegó una carta del profeta Elías que decía: “Yahvé, el Dios de David,
    tu padre, dice: ‘Porque no has seguido los caminos de Josafat, tu padre, ni los
    de Asá, rey de Judá,'
  cac-cac: 'Yuj chi'' ata'' ix scha jun scarta vin̈aj Elías schecab'' Dios vin̈aj
    Joram chi'', b''aj syal icha tic: A Jehová sDiosal vin̈ a mam icham aj David,
    a'' tz''alan d''ayach: Man̈ vanoc a b''eyb''alan sb''eyb''al vin̈aj rey Josafat
    vin̈ a mam yed'' sb''eyb''al vin̈aj Asa vin̈ a mam icham,'
  swh-ULB: 'Barua kutoka kwa nabii Eliya ikaja kwa Yerohamu. Ilisema, “Hivi ndivyo
    Yahwe, Mungu wa Daudi, babu yako, anasema: Kwa sababu hujatembea katika njia za
    Yehoshafafati, baba yako, wala katika njia za Asa, mfalme wa Yuda,'
  bel-bel: 'І прыйшло да яго пісьмо ад Ільлі прарока, у якім было сказана: так кажа
    Гасподзь Бог Давіда, бацькі твайго: за тое, што ты не пайшоў шляхамі Ёсафата,
    бацькі твайго, і шляхамі Асы, цара Юдэйскага,'
  deu-ELBBK: 'Da gelangte eine Schrift von Elia, dem Propheten, an ihn, die lautete:
    So spricht der HERR, der Gott deines Vaters David: Weil du nicht auf den Wegen
    deines Vaters Josaphat und auf den Wegen Asas, des Königs von Juda, gewandelt
    hast,'
  mbb-OT: 'Mibpeuwitan te ebpeneuven he si Elias si Jehoram te surat ne iyan heini
    egkeǥiyen din: “Iyan heini egkeǥiyen te Nengazen he Megbevayà te kepuun nu he
    si David: wazè nu sunuza is mid-ulaula te amey nu he si Jehoshafat wey te apù
    nu he si Asa he nehimu he hadì daan te Juda.'
  mal-2015: 'അവന്നു എലീയാപ്രവാചകന്റെ പക്കൽനിന്നു ഒരു എഴുത്തു വന്നതെന്തെന്നാൽ: നിന്റെ
    പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ നിന്റെ അപ്പനായ യെഹോശാഫാത്തിന്റെ
    വഴികളിലും യെഹൂദാരാജാവായ ആസയുടെ വഴികളിലും നടക്കാതെ'
  rmc-rmc: 'O Jehoram chudňa ľil le prorokostar le Eliašistar a sas andre pisimen:
    „Avke vakerel o RAJ, o Del tire prapapuskro le Davidoskro: ‚Tu na phirehas pal
    oda drom, so tiro dad o Jošafat the o judsko kraľis Asa,'
  pes-OPV: 'و مکتوبی ازایلیای نبی بدو رسیده، گفت که «یهوه، خدای پدرت داود، چنین می‌فرماید:
    چونکه به راههای پدرت یهوشافاط و به طریقهای آسا پادشاه یهوداسلوک ننمودی،'
  ron-1924: 'Й-а венит о скрисоаре де ла пророкул Илие, каре зичя: „Аша ворбеште Домнул
    Думнезеул татэлуй тэу Давид: ‘Пентру кэ н-ай умблат ын кэиле татэлуй тэу Иосафат
    ши ын кэиле луй Аса, ымпэратул луй Иуда,'
  ben-OBCV: 'যিহোরাম ভাববাদী এলিয়ের কাছ থেকে একটি চিঠি পেয়েছিলেন, যে চিঠিতে বলা
    হল: “আপনার পূর্বপুরুষ দাউদের ঈশ্বর সদাপ্রভু একথাই বলেন: ‘তুমি তোমার বাবা যিহোশাফটের
    বা যিহূদার রাজা আসার পথে চলোনি।'
  som-som: Oo waxaa isagii u timid qorniin laga keenay Nebi Eliiyaah, oo leh, Rabbiga
    aabbahaa Daa'uud Ilaahiisa ahu wuxuu leeyahay, Adigu kuma aadan socon jidadkii
    aabbahaa Yehooshaafaad maray iyo jidadkii Aasaa oo boqorka dalka Yahuudah ahaa
    uu maray toona,
  lat-VUC: 'Allatæ sunt autem ei litteræ ab Elia propheta, in quibus scriptum erat:
    Hæc dicit Dominus Deus David patris tui: Quoniam non ambulasti in viis Josaphat
    patris tui, et in viis Asa regis Juda,'
  eng-ASVBT: And there came a writing to him from Elijah the prophet, saying, Thus
    saith Jehovah, the God of David thy father, Because thou hast not walked in the
    ways of Jehoshaphat thy father, nor in the ways of Asa king of Judah,
  ita-1885: 'Allora gli venne uno scritto da parte del profeta Elia, di questo tenore:
    Così ha detto il Signore Iddio di Davide, tuo padre: Perciocchè tu non sei camminato
    per le vie di Giosafat, tuo padre, nè per le vie di Asa, re di Giuda;'
  eng-LXXUP: And there came to him a message in writing from Elijah the prophet, saying,
    Thus saith the Lord God of thy father David, Because thou hast not walked in the
    way of thy father Jehoshaphat, nor in the ways of Asa king of Judah,
  eng-ULB: 'A letter from the prophet Elijah came to Jehoram. It said, “This is what
    Yahweh, the God of David, your ancestor, says: Because you have not walked in
    the ways of Jehoshaphat, your father, nor in the ways of Asa, king of Judah,'
  spa-VBL: 'Joram recibió una carta del profeta Elías que decía: “Esto es lo que dice
    el Señor, el Dios de David, tu antepasado: ‘No has seguido los caminos de tu padre
    Josafat, ni de Asa, rey de Judá,'
  fra-_FOB: 'Alors il lui vint un écrit de la part d''Élie, le prophète, disant: Ainsi
    a dit l''Éternel, le Dieu de David, ton père: Parce que tu n''as point suivi les
    traces de Josaphat, ton père, ni celles d''Asa, roi de Juda,'
  mal-mal: 'അവന് ഏലീയാപ്രവാചകന്റെ ഒരു എഴുത്ത് വന്നതെന്തെന്നാൽ: “നിന്റെ പിതാവായ ദാവീദിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ നിന്റെ അപ്പനായ യെഹോശാഫാത്തിന്റെ വഴികളിലും
    യെഹൂദാ രാജാവായ ആസയുടെ വഴികളിലും നടക്കാതെ'
  urd-GVR: Tab Yahūrām ko Iliyās Nabī se ḳhat milā jis meṅ likhā thā, “Rab āp ke bāp
    Dāūd kā Ḳhudā farmātā hai, ‘Tū apne bāp Yahūsafat aur apne dādā Āsā Bādshāh ke
    achchhe namūne par nahīṅ chalā
  suz-BL: मिनु येहोराममी परमप्रभु यावे आ लोव़ पाइब एलीया रे चिठी का तवा बाक्‍त। मिनु
    मेको चिठीमी “परमप्रभु यावेमी मार देंत देंशा हना, परमप्रभु यावे, इन किकी पिपी दाऊद
    आ परमप्रभुम ‘गे इ आफ येहो-शाफात नु यहूदा ङा पिप आसा खोदेंशो पा मेको आन लांम मगाक्‍ङे।
  ita-1927: 'E gli giunse uno scritto da parte del profeta Elia, che diceva: “Così
    dice l’Eterno, l’Iddio di Davide tuo padre: Perché tu non hai camminato per le
    vie di Giosafat, tuo padre, e per le vie d’Asa, re di Giuda,'
  ckb-ckb: 'یەهۆرام نامەیەکی لەلایەن ئەلیاس پێغەمبەرەوە وەرگرت کە تێیدا نووسرابوو:
    «یەزدانی پەروەردگاری داودی باوکت ئەمە دەفەرموێت: ”تۆ ڕێچکەی یەهۆشافاتی باوکت و
    ئاسای پاشای یەهودات نەگرتەبەر،'
  eng-BBE: And a letter came to him from Elijah the prophet, saying, The Lord, the
    God of your father David, says, Because you have not kept to the ways of your
    father Jehoshaphat or the ways of Asa, king of Judah,
  kan-OKCV: 'ಆದಕಾರಣ ಪ್ರವಾದಿಯಾದ ಎಲೀಯನಿಂದ ಅವನಿಗೆ ಒಂದು ಪತ್ರವು ಬಂತು. ಅದರಲ್ಲಿ ಅವನು, “ನಿನ್ನ
    ತಂದೆಯಾದ ದಾವೀದನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನೀನು ನಿನ್ನ ತಂದೆಯಾದ ಯೆಹೋಷಾಫಾಟನ
    ಮಾರ್ಗಗಳಲ್ಲಿಯೂ, ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಮಾರ್ಗಗಳಲ್ಲಿಯೂ ನಡೆಯದೆ,'
  tam-2017: 'அப்பொழுது தீர்க்கதரிசியாகிய எலியா எழுதின ஒரு கடிதம் அவனிடத்திற்கு வந்தது;
    அதில்: உம்முடைய முற்பிதாவாகிய தாவீதின் தேவனாகிய யெகோவா சொல்வது என்னவென்றால், நீ
    உன் தகப்பனாகிய யோசபாத்தின் வழிகளிலும், யூதாவின் ராஜாவாகிய ஆசாவின் வழிகளிலும் நடக்காமல்,'
  spa-RV-1909: 'Y viniéronle letras del profeta Elías, que decían: Jehová, el Dios
    de David tu padre, ha dicho así: Por cuanto no has andado en los caminos de Josaphat
    tu padre, ni en los caminos de Asa, rey de Judá,'
  ron-BTF: 'Și a venit o scriere la el de la profetul Ilie, spunând: Astfel spune
    DOMNUL Dumnezeul lui David, tatăl tău: Pentru că nu ai umblat în căile lui Iosafat,
    tatăl tău, nici în căile lui Asa, împăratul lui Iuda,'
  eng-WEBP: A letter came to him from Elijah the prophet, saying, “the LORD, the God
    of David your father, says, ‘Because you have not walked in the ways of Jehoshaphat
    your father, nor in the ways of Asa king of Judah,
  eng-FBV: Jehoram received a letter from Elijah the prophet that said, “This is what
    the Lord, the God of David your forefather says, ‘You have not followed the ways
    of your father Jehoshaphat, or Asa, king of Judah,
  nld-1939: 'Daarom ontving hij het volgend schrijven van den profeet Elias: Zo spreekt
    Jahweh, de God van uw vader David! Omdat ge het voorbeeld van uw vader Josafat
    en dat van uw vader Asa, den koning van Juda, niet hebt gevolgd,'
  nch-BL: 'Huan nopa tajtolpanextijquet Elías quititanili se amatajcuiloli Tanahuatijquet
    Joram cati quej ni quiijto: “TOTECO Dios cati iTeco mohuejcapan tata David mitzilhuía
