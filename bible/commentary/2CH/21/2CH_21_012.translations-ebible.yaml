  gub-BL: 'Na''e Tupàn ze''eg imume''u har Eri uzapo pape Zeoràw pe imono kar pà.
    — Na''aw Tupàn Tuweharupi Wiko Ma''e Tawi neipy izar ize''eg xe kury: Nereiko
