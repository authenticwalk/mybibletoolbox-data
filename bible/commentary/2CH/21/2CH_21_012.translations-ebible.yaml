  kik-kik: 'Jehoramu akĩnyiita marũa moimĩte kũrĩ mũnabii Elija maandĩkĩtwo atĩrĩ:
    “Jehova Ngai wa thoguo Daudi ekuuga ũũ: ‘Ndũthiĩte na mĩthiĩre ya thoguo Jehoshafatu,
