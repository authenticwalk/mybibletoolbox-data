    ယုဒ ရှင်ဘုရင် အာသ လမ်း သို့ မ လိုက်၊
  hmo-hmo: 'Vadaeni peroveta tauna Elia ese Iehorama dekenai revareva ia siaia, ia
    gwau: “Lohiabada, oiemu sene tauna Davida ena Dirava, be inai bamona ia hereva:
    ‘Oiemu tamana Iehosapata bona Asa, Iuda ena king, edia kara bamona oi karaia lasi.'
  urd-urd: और एलियाह नबी से उसे इस मज़्मून का ख़त मिला, “ख़ुदावन्द तेरे बाप दाऊद का
    ख़ुदा ऐसा फ़रमाता है, इसलिए कि तू न अपने बाप यहूसफ़त के रास्तों पर और न यहूदाह
