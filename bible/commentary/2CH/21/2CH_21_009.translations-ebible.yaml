verse: 2CH.021.009
translations:
  mal-C: യെഹോരാം തന്റെ ഉദ്യോഗസ്ഥന്മാരോടും രഥങ്ങളോടുംകൂടി അവിടേക്കു ചെന്നു. ഏദോമ്യർ
    അദ്ദേഹത്തെയും അദ്ദേഹത്തിന്റെ രഥനായകന്മാരെയും വളഞ്ഞു. എന്നാൽ അദ്ദേഹം രാത്രിയിൽ
    എഴുന്നേറ്റ് ശത്രുക്കളുടെ അണികളെ ഭേദിച്ചു.
  deu-TKW: Da zog Jehoram mit seinen Obersten und mit sämltichen Streitwagen hinüber.
    Da erhob er sich des Nachts und schlug die Edomiter, die ihn umzingelt hielten,
    sowie die Obersten über die Streitwagen.
  lin-lin: Yorami akendeki kuna elongo na bakonzi na ye ya basoda mpe bashar na ye
    nyonso. Na butu, atelemaki mpe abetaki bato ya Edomi oyo bazingelaki ye elongo
    na bakonzi ya basoda oyo babundaka na bashar.
  eng-LSV: and Jehoram passes over with his heads, and all the chariots with him,
    and it comes to pass, he has risen by night and strikes the Edomites who are coming
    around against him, and the princes of the chariots,
  eng-GNV: 'And Iehoram went forth with his princes, and all his charets with him:
    and hee rose vp by night, and smote Edom, which had compassed him in, and the
    captaines of the charets.'
  eng-WEBSTER: 'Then Jehoram went forth with his princes, and all his chariots with
    him: and he rose by night, and smote the Edomites who encompassed him, and the
    captains of the chariots.'
  nhw-BL: Huan Joram yajqui ica tlayohua ica nochi isoldados huan ica nochi itlahuilanca
    carros para quinhuilanati nopa masehualme tlen tlali Edom. Huan nopa Edom ehuani
    quinyahualojque huan Joram quinhuilanqui huan quintlanque.
  swh-ONEN: Basi Yehoramu akaenda huko pamoja na maafisa wake na magari yake ya vita.
    Waedomu wakamzunguka yeye na majemadari wake wa magari yake ya vita, lakini akaondoka,
    akapenya usiku na kuwashambulia Waedomu.
  bba-bba: Yerɑ Yorɑmu u seewɑ kɑ win tɑbu sinɑmbu kɑ tɑbu kɛkɛ yi dumi ɡɑwe, mɑ bɑ
    bu tɑrusi. Adɑmɑ, ye n kuɑ wɔ̃kuru, mɑ bɑ duki yɑkurɑ.
  eng-KJVCPB: 'Then Jehoram went forth with his princes, and all his chariots with
    him: and he rose up by night, and smote the Edomites which compassed him in, and
    the captains of the chariots.'
  luo-luo: Omiyo Jehoram nodhi kuno gi jotende kod gechene duto mag lweny. Jo-Edom
    nolwore kaachiel gi jotend gechene mag lweny, to nochiewo gotieno momwomogi.
  meu-meu: Bena Iehoram na ena tuari biagudia bona ena kariota iboudiai ida e hanai;
    bena hanuaboi ai e tore isi, hari Edom taudia, ia bona ena kariota biagudia vada
    e daidia heḡeḡe taudia, na e rahudia mamase.
  npi-ULB: तब यहोराम आफ्‍ना फौज पतिहरू र सबै रथका साथमा एदोमतिर गए । तिनी उठेर एदोमीहरूसँग
    युद्ध गर्दा रात परेको थियो । एदोमीहरूले तिनी र तिनका रथका फौज पतिहरूलाई घेरेका
    थिए ।
  yor-yor: Bẹ́ẹ̀ ni, Jehoramu lọ síbẹ̀ pẹ̀lú àwọn ìjòyè rẹ̀ àti gbogbo àwọn kẹ̀kẹ́.
    Àwọn ará Edomu yí i ká àti àwọn alákòóso àwọn kẹ̀kẹ́ rẹ̀. Ṣùgbọ́n ó dìde ní òru
    ó sì ṣẹ́gun wọn ní òru.
  pes-OPCB: یهورام و فرماندهان سپاه او با تمام ارابه‌های جنگی عازم ادوم شدند. اما
    ادومی‌ها آنها را محاصره کردند و یهورام شبانه از دست ادومی‌ها گریخت.
  tgl-ULB: At tumawid si Jehoram kasama ang kaniyang mga pinuno at ang lahat ng kaniyang
    karwahe. Nangyari na, siya bumangon nang gabi at sinalakay ang mga Edom na pumalibot
    sa kaniya at ang mga pinuno ng mga karwahe.
  hui-hui: Ani biyago hondowa Kini Yahoramahanda ibunaga ami agali karisini heyu howa
    wai biaga hearu haru halu Idomo dindiha wai bule anda pene. Ani pu heagola Idomonaga
    ami agali bu hearume ti baba wai bule ho hagira biai hene. Ani biyagola Yahoramabi
    ibunaga ami agali haguane karisi handayaho hearubi tigua Idomo baba wai timbuni
    mbiraga bialu Idomoali hayadaruni bo hiladai bialu ibida pene.
  mya-mya: ထို​ကာ​လ​မှ​အ​စ​ပြု​၍​ဧ​ဒုံ​ပြည်​သည် သြ​ဇာ​ခံ​မ​ဟုတ်​တော့​ဘဲ လွတ်​လပ်​သော
    နိုင်​ငံ​အ​ဖြစ်​ရပ်​တည်​လျက်​ရှိ​သ​တည်း။-
  bod-N: ཡེ་ཧོ་རཱམ་གྱིས་རང་གི་དམག་དཔོན་དང་ཤིང་རྟ་ཐམས་ཅད་ཁྲིད་ནས་ཐོན་པ་དང་། མཚན་མོར་ལངས་ཏེ་རང་ཉིད་བསྐོར་ཡོད་པའི་ཨེ་དོམ་པ་དང་།
    དེ་དག་གི་ཤིང་རྟའི་འགོ་དཔོན་རྣམས་ཕམ་པར་བརྒྱབ།
  sna-sna: Saka Jehoramu akaendako namachinda ake nengoro dzake dzose. VaEdhomu vakamukomba
    navakuru vake nengoro dzake asi akasimuka akabuda pakati pavo nousiku.
  spa-BLM: Entonces Joram fue allí con sus capitanes y todos sus carros con él. Se
    levantó de noche e hirió a los edomitas que lo rodeaban, junto con los capitanes
    de los carros.
  cac-cac: Yuj chi' ix b'at vin̈aj Joram chi' yed' eb' vin̈ yajalil eb' soldado yed'
    pax carruaje yic oval yic scanxi eb' aj Edom chi' d'a yol sc'ab' eb'. Palta a
    eb' aj Edom chi', ix yoy sb'a eb' d'a spatic eb'. Axo d'ac'valil ix q'ue vaan
    vin̈aj Joram chi' yed' eb' vin̈ yajal yic carruaje yic syac'an oval eb'. Icha
    chi' ix aj sjacvi b'aj ix el eb'.
  swh-ULB: Kisha Yeroboamu akavuka ng'ambo pamoja na maakida na magari yake yote.
    Ilikuwa usiku aliposimama na kupigana dhidi ya Waedomu ambao walikuwa wamemzunguka
    na maakida wa magari yake.
  bel-bel: І пайшоў Ёрам з ваеначальнікамі сваімі, і ўсе калясьніцы зь ім; і ўстаўшы
    ўначы, пабіў Ідумэян, якія акружалі яго, і начальных над калясьніцамі.
  deu-ELBBK: Da zog Joram hinüber mit seinen Obersten, und alle Wagen mit ihm. Und
    es geschah, als er sich des Nachts aufmachte, da schlug er die Edomiter, die ihn
    und die Obersten der Wagen umringt hatten.
  mbb-OT: Umbe, midhendiyà si Jehoram duma is menge upisyal zin wey langun he menge
    kerwahi zin su edsurungen dan is Edom. Midliǥuyan sikandin wey is menge peremandar
    te menge kerwahi zin te menge Edomanhen. Piru hein mezukilem, midtik-awan dan
    etekiya is menge Edomanhen, ne nekepelaǥuy zan su nekelawang dan.
  mal-2015: യെഹോരാം തന്റെ പ്രഭുക്കന്മാരോടും സകലരഥങ്ങളോടുംകൂടെ ചെന്നു രാത്രിയിൽ എഴുന്നേറ്റു
    തന്നേ വളഞ്ഞിരുന്ന എദോമ്യരെയും തേരാളികളെയും തോല്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke o Jehoram geľa ode savore peskre veľiťeľenca the maribnaskre verdanenca.
    Ode pes pašal leste pal savore seri rozačhade o Edomčana, ale ov le veľiťeľenca
    pes rači predemade prekal lende a denašle het.
  pes-OPV: ویهورام با سرداران خود و تمامی ارابه هایش رفت، و شبانگاه برخاسته، ادومیان
    را که او را احاطه کرده بودند با سرداران ارابه های ایشان شکست داد.
  ron-1924: Иорам а порнит ку кэпетенииле ши ку тоате кареле сале. Скулынду-се ноаптя,
    а бэтут пе едомиций каре-л ынконжурау ши пе кэпетенииле карелор лор.
  ben-OBCV: তাই যিহোরাম তাঁর কর্মকর্তাদের ও তাঁর সব রথ সাথে নিয়ে সেখানে গেলেন। ইদোমীয়েরা
    তাঁকে ও তাঁর রথের সেনাপতিদের ঘিরে ধরেছিল, কিন্তু রাতের অন্ধকারে তিনি উঠে ঘেরাও
    ভেদ করে পালিয়েছিলেন।
  som-som: Markaasaa Yehooraam soo gudbay isagoo wata saraakiishiisii iyo gaadhifardoodkiisii
    oo dhan, oo intuu habeennimo kacay ayuu laayay reer Edom oo hareereeyey isaga
    iyo saraakiishiisii gaadhifardoodka.
  lat-VUC: Cumque transisset Joram cum principibus suis, et cuncto equitatu qui erat
    secum, surrexit nocte, et percussit Edom, qui se circumdederat, et omnes duces
    equitatus ejus.
  eng-ASVBT: 'Then Jehoram passed over with his captains, and all his chariots with
    him: and he rose up by night, and smote the Edomites that compassed him about,
    and the captains of the chariots.'
  ita-1885: Perciò Gioram passò in Idumea, co' suoi capitani, e con tutti i suoi carri;
    ed avvenne che, essendosi egli mosso di notte, percosse gl'Idumei che l'aveano
    intorniato, ed i capitani de' carri.
  eng-LXXUP: 'And Jehoram went with the princes, and all the cavalry with him: and
    it came to pass that he arose by night, and smote Edom that compassed him about,
    and the captains of the chariots, and the people fled to their tents.'
  eng-ULB: Then Jehoram crossed over with his commanders and all his chariots. It
    was night when he rose up and fought against the Edomites who had surrounded him
    and his chariot commanders.
  spa-VBL: Entonces Joram cruzó a Edom con sus oficiales y todo su ejército de carros.
    Los edomitas lo rodearon a él y a sus comandantes de carros, pero él se abrió
    paso durante la noche.
  fra-_FOB: Joram se mit donc en marche avec ses chefs et tous ses chars; et, s'étant
    levé de nuit, il battit les Édomites, qui l'entouraient, et tous les chefs des
    chars.
  mal-mal: യെഹോരാം തന്റെ പ്രഭുക്കന്മാരോടും രഥങ്ങളോടുംകൂടെ രാത്രിയിൽ എഴുന്നേറ്റു ചെന്ന്
    തന്നെ വളഞ്ഞിരുന്ന ഏദോമ്യരെയും തേരാളികളെയും ആക്രമിച്ചു.
  urd-GVR: Tab Yahūrām apne afsaroṅ aur tamām rathoṅ ko le kar un ke pās pahuṅchā.
    Jab jang chhiṛ gaī to Adomiyoṅ ne use aur us ke rathoṅ par muqarrar afsaroṅ ko
    gher liyā, lekin rāt ko bādshāh gherne wāloṅ kī safoṅ ko toṛne meṅ kāmyāb ho gayā.
  suz-BL: मोपतीके येहोराम आ लडाइ पाइबपुकी, कप्‍तान नु आ बग्‍गी नेल्‍ल लाइश्‍शा, एदोम
    गे लमाक्‍त। मेकोपुकी नाक्‍दो बोक्‍शा, आंम कली, आ कप्‍तान नु आ बग्‍गी कली पुम्‍ब
    एदोमी नु लडाइ पा खेरमे बाक्‍त।
  ita-1927: Allora Jehoram partì coi suoi capi e con tutti i suoi carri; e, levatosi
    di notte, sconfisse gli Edomiti che l’aveano circondato, e i capi dei carri.
  ckb-ckb: ئیتر یەهۆرام لەگەڵ سەرکردەکانی و هەموو گالیسکەکانی پەڕییەوە. لەوێ ئەدۆمییەکان
    ئابڵوقەیان دان، بەڵام شەو خۆی و سەرکردەی گالیسکەکانی هەستان و ئابڵوقەکەیان شکاند
    و دەرباز بوون.
  eng-BBE: Then Jehoram went over with his captains and all his war-carriages ...
    made an attack by night on the Edomites, whose forces were all round him ... on
    the captains of the war-carriages.
  kan-OKCV: ಆಗ ಯೆಹೋರಾಮನು ತನ್ನ ಪ್ರಧಾನರ ಸಂಗಡ, ಎಲ್ಲಾ ರಥಬಲವನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ರಾತ್ರಿಯಲ್ಲಿ
    ಎದ್ದು, ತನ್ನನ್ನೂ, ತನ್ನ ರಥಗಳ ಅಧಿಪತಿಗಳನ್ನೂ ಸುತ್ತುವರೆದಿದ್ದ ಎದೋಮ್ಯರನ್ನು ಸೋಲಿಸಿದನು.
  tam-2017: அதனால் யோராம் தன் பிரபுக்களோடும் தன் சகல இரதங்களோடும் புறப்பட்டுப்போனான்;
    அவன் இரவில் எழுந்திருந்து, தன்னைச் சூழ்ந்துகொண்ட ஏதோமியர்களையும் இரதங்களின் தலைவரையும்
    தோற்கடித்தான்.
  spa-RV-1909: Entonces pasó Joram con sus príncipes, y consigo todos sus carros;
    y levantóse de noche, é hirió á los Idumeos que le habían cercado, y á todos los
    comandantes de sus carros.
  ron-BTF: Atunci Ioram a ieșit cu prinții săi și toate carele lui cu el; și s-a ridicat
    noaptea și a lovit pe edomiții care îl încercuiseră și pe căpeteniile carelor.
  eng-WEBP: Then Jehoram went there with his captains and all his chariots with him.
    He rose up by night and struck the Edomites who surrounded him, along with the
    captains of the chariots.
  eng-FBV: So Jehoram crossed into Edom with his officers and all his chariot army.
    The Edomites surrounded him and his chariot commanders, but he broke through during
    the night.
  nld-1939: Daarom trok Joram er met zijn legeraanvoerders en alle strijdwagens heen,
    en bij een nachtelijke aanval versloeg hij de Edomieten, die hem en zijn wagenvoerders
    hadden omsingeld.
  nch-BL: Huan Joram yajqui ica tayohua ica nochi isoldados huan ica nochi itatehuijca
    carrojhua para quintehuiti nopa masehualme ten tali Edom. Huan nopa Edom ehuani
    quinyahualojque huan Joram quintehui huan quintanqui.
  vie-1934: Giô-ram với các quan tướng và các xe của mình, ban đêm chổi dậy, kéo ra
    đánh Ê-đôm đã vây phủ mình và các quan cai xe.
  hin-CV: तब यहोराम अपने सेनापतियों और सारे रथों को लेकर एदोम की ओर निकला. वह रात
    में उठा और उन एदोमियों को मार डाला जिन्होंने उसे, सेनापतियों और रथों को घेर रखा
    था.
  spa-BES: Entonces Joram se acercó con sus capitanes y todos sus carros de guerra,
    atacó de noche a los edomitas, cuyas fuerzas lo rodeaban.
  tdx-tdx: Nitsake mb’eo mindre amo mpifehe’eo t’Iehorame naho o sarete’e iabio; le
    nitroatse haleñe vaho linafa’e o nte Edome niarikatok’ azeo naho o mpifehen-tsareteo.
  tha-KJV: แล​้วเยโฮรัมก็เสด็จออกไปพร้อมกับบรรดาเจ้านายและรถรบทั้งสิ้นของพระองค์ และพระองค์ทรงลุกขึ้นในกลางคืนโจมตีคนเอโดม
    ซึ่งมาล้อมพระองค์และผู้บังคับบัญชารถรบไว้
  por-BR-2018: Então passou Jeorão com seus príncipes, e consigo todos seus carros;
    e levantou-se de noite, e feriu aos edomitas que lhe haviam cercado, e a todos
    os comandantes de seus carros.
  deu-ELO: Da zog Joram hinüber mit seinen Obersten, und alle Wagen mit ihm. Und es
    geschah, als er sich des Nachts aufmachte, da schlug er die Edomiter, welche ihn
    und die Obersten der Wagen umringt hatten.
  eng-WYC-2018: And when Jehoram had passed forth with his princes, and all the multitude
    of knights, that was with him, he rose up by night, and smote Edom, that (en)compassed
    him, and all the dukes of his multitude of knights. (And when Jehoram had come
    forth with his leaders, and all the multitude of his horsemen who were with him,
    he rose up by night, and struck the army of Edom, who had surrounded him, and
    his leaders, and all his multitude of horsemen.)
  epo-epo: Tiam Jehoram kun siaj militestroj kaj kun ĉiuj siaj ĉaroj eliris; kaj li
    leviĝis nokte, kaj venkobatis la Edomidojn, kiuj estis ĉirkaŭ li, kaj la ĉarestrojn.
  uig-PIN: Yǝⱨoram, sǝrdarliri wǝ barliⱪ jǝng ⱨarwiliri Iordan dǝryasidin ɵtüp, keqidǝ
    ⱪozƣilip qiⱪip, ɵzlirini ⱪorxiwalƣan Edomiylarƣa wǝ jǝng ⱨarwisi sǝrdarliriƣa
    ⱨujum ⱪilip ƣalib kǝldi.
  beo-beo: 'Amaiba:le, Yihoula:me amola ea sa:liode fila heda:i dadi gagui dunu da
    Idome sogega gegemusa: asi. Amogawi, Idome dadi gagui wa:i da Yihoula:me ea dadi
    gagui wa:i amo eale disi. Yihoula:me amola ea sa:liode ouligisu dunu da eale disi
    amomane fili, hobeale asi. Yuda dadi gagui dunu huluane da afagogole, afae afae
    hi diasua buhagi.'
  tpi-OTNT: Olsem na Jehoram i kisim ol soldia i save sanap long karis na pait, na
    ol i go bilong pait long ol Idom. Ol i go kamap na ol Idom i kam banisim ol na
    i redi long pait long ol. Na long nait Jehoram wantaim ol ofisa i bosim ol karis
    bilong pait, ol i pait strong tru na sakim ol Idom.
  hau-SA: Saboda haka Yehoram ya tafi can tare da shugabannin sojojinsa da kuma dukan
    keken yaƙinsa. Mutanen Edom suka kewaye shi da shugabannin keken yaƙinsa, amma
    ya tashi ya fatattaki su da dare.
  uig-LAT: Yehoram, serdarliri we barliq jeng harwiliri Iordan deryasidin ötüp, kéchide
    qozghilip chiqip, özlirini qorshiwalghan Édomiylargha we jeng harwisi serdarlirigha
    hujum qilip ghalib keldi.
  nde-nde: Ngakho uJehoramu waya khonale lezikhulu zakhe lazozonke izinqola zakhe
    zempi. Abase-Edomi bamhanqa kanye labalawuli bezinqola zakhe zempi, kodwa wavuka
    ebusuku waphunyuka.
  ton-ton: 'Pea naʻe ʻalu atu ʻa Siholami mo ʻene ngaahi houʻeiki, mo ʻene ngaahi
    saliote kotoa pē: pea tuʻu hake ia ʻi he poʻuli, ʻo ne taaʻi ʻae kakai ʻItomi
    naʻe nofo takatakai ʻiate ia, mo e ngaahi ʻeiki pule ʻoe ngaahi saliote.'
  ces-1613: Pročež přitáhl Jehoram s knížaty svými, i se všemi vozy svými, a vstav
    v noci porazil Idumejské, kteříž jej byli obklíčili, i hejtmany vozů jeho.
  eng-WMB: Then Jehoram went there with his captains and all his chariots with him.
    He rose up by night and struck the Edomites who surrounded him, along with the
    captains of the chariots.
  tam-TCV: எனவே யெகோராம் தனது அதிகாரிகளோடும், தேர்களோடும் அங்கே போனான். ஏதோமியர் அவனையும்
    அவனுடைய தேர்ப்படைத் தளபதிகளையும் சுற்றி வளைத்துக்கொண்டனர். ஆயினும் அவன் இரவோடு
    இரவாக ஏதோமியரை முறியடித்தான்.
  ceb-ULB: Unya mitabok si Jehoram uban sa mga pangulo sa iyang kasundalohan ug sa
    tanan niyang mga karwahe. Mibangon siya sa pagkagabii ug nakig-away batok sa Edomhon
    nga mipalibot kaniya ug sa mga pangulo sa iyang karwahe.
  pol-UBG: Wyruszył więc Joram wraz ze swoimi dowódcami i wszystkimi swoimi rydwanami.
    I powstał w nocy, i uderzył na Edomitów, którzy otoczyli jego i dowódców jego
    rydwanów.
  urd-GVU: تب یہورام اپنے افسروں اور تمام رتھوں کو لے کر اُن کے پاس پہنچا۔ جب جنگ
    چھڑ گئی تو ادومیوں نے اُسے اور اُس کے رتھوں پر مقرر افسروں کو گھیر لیا، لیکن رات
    کو بادشاہ گھیرنے والوں کی صفوں کو توڑنے میں کامیاب ہو گیا۔
  deu-1912: Da zog Joram hinüber mit seinen Obersten und alle Wagen mit ihm und machte
    sich des Nachts auf und schlug die Edomiter um ihn her und die Obersten der Wagen.
  kan-2017: ಆಗ ಯೆಹೋರಾಮನು ರಾತ್ರಿಯಲ್ಲಿ ತನ್ನ ಸರದಾರರನ್ನೂ ಎಲ್ಲಾ ರಥಬಲವನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು ಯೊರ್ದನ್
    ಹೊಳೆಯನ್ನು ದಾಟಿದನು.ಎದೋಮ್ಯರು ಬಂದು ಅವನನ್ನು ಸುತ್ತಿಕೊಳ್ಳಲು ಅವನು ರಾತ್ರಿಯಲ್ಲೇ ದಂಡೆತ್ತಿ
    ಹೋಗಿ ಅವರನ್ನೂ ಅವರ ರಥಬಲದ ಅಧಿಪತಿಗಳನ್ನೂ ಸೋಲಿಸಿ ಪಾರಾದನು.
  yap-yap: Ma aram me yan Jehoram nge pi tolang rok u chariot ngar m’aged e mael nga
    Edom. Me longobiyrad fa raba’ i salthaw nu Edom, machane me yan i nep’ me yag
    ni ngar thaygad ngar milgad.
  hlt-MCSB: Te dongah Jehoram loh amah kah mangpa rhoek neh a taengkah leng boeih
    khaw a khuen. Khoyin ah thoo tih Edom khaw, a kaepvai ah aka vael neh leng mangpa
    rhoek te khaw a ngawn.
  mdy-ETH: ዬያሮ ዒዮራሜ ፔኤኮ ዖሎ ዓሶ ሱኡጎና ሳርጌሎ ዖይቶና ዔኪ ዴንዲ ዔዶኦሜ ዓጮ ዖላኒ ዴንዲ ጌሊ ዓርቄኔ፤ ዒማና ዔዶኦሜኮ
    ዖሎ ዓሳ ዔያቶ ማንጌኔ፤ ጋዓንቴ ዒዮራሜና ዖሎ ዓሶና ዬያ ማንጌ ዓሶ ዖሊ ቶሊ ኬስኪ ዴንዴኔ፤
  twi-ASANTE: Enti, Yehoram de akodɔm ne ne nteaseɛnam nyinaa kɔto hyɛɛ Edom so. Edomfoɔ
    twaa ɔno ne ne nteaseɛnamkafoɔ ho hyiaeɛ, nanso ɔfaa anadwo sum mu dwaneeɛ.
  eng-WEBU: Then Jehoram went there with his captains and all his chariots with him.
    He rose up by night and struck the Edomites who surrounded him, along with the
    captains of the chariots.
  wal-wal: Hegaa gishshau, Yoraami ba ola gadaawatuuranne ba paraa gaaretu ubbaara
    issippe Eedooma biittaa olanau biis; bin Eedooma asai anne a paraa gaaretu halaqata
    dooddidosona. SHin Yoraaminne a asai qammi denddidi, doodaa kanttidi baqatidosona.
  spa-PDDPT: Entonces Joram fue con sus oficiales y todos sus carruajes. Al levantarse
    de noche, derrotó a los edomitas, quienes lo habían sitiado a él y a todos los
    comandantes de sus carruajes.
  gun-gun: Ha'e nunga rupi Jeorão ma guembiguai yvatekueve ha'e karóxa oguereko va'e
    ha'e javi reve oje'oi ha'e katy. Ha'e rã Edom pygua kuery ojoko imbokuapy, ikaróxa
    ja ruvixa kuery guive. Ha'e rami teĩ pyavyve Jeorão kuery opu'ã vy oitypa.
  ilo-ULB: Ket bimmallasiw ni Jehoram iti beddeng ket napan idiay Edom a kadduana
    dagiti mangidadaulo ken amin a karwahena. Nagriing isuna iti rabii ket rinautna
    dagiti taga-Edom, a nanglawlaw kenkuana ken kadagiti mangidadaulo kadagiti karwahe.
  kpg-kpg: Jehoram mo ana daangada aamua guu hula mo nadau waga dauwa hongo henua
    gu heebagi gi Edom. Di buini dauwa Edom gu duuli mai digaula gi lodo. I di boo,
    digaula guu mee di lleleia gi daha hagammuni.
  uig-ARA: يەھورام، سەردارلىرى ۋە بارلىق جەڭ ھارۋىلىرى ئىئوردان دەرياسىدىن ئۆتۈپ،
    كېچىدە قوزغىلىپ چىقىپ، ئۆزلىرىنى قورشىۋالغان ئېدومىيلارغا ۋە جەڭ ھارۋىسى سەردارلىرىغا
    ھۇجۇم قىلىپ غالىب كەلدى.
  sus-sus: Yehorami nun a xa sɔɔri xunyie naxa siga sɔɔri ragisee kui Edonkae gerede.
    Edonkae naxa e mabilin kɔɛ ra, kɔnɔ Yorami nun a xa sɔɔri ragisee xunyie naxa
    nɔ e ra.
  pon-2006: Sehoram oh sapwellime lapalap akan eri ketila mahweniong Edom. Karis en
    mehn Edom ahpw kapilirailpene, ahpw nipwongo re pitla oh tangasang wasao.
  ksd-ksd: Ma Ieoram i ga tut na vinarubu, diat ma kana umana luluai na vinarubu ma
    kana umana kiki na vinavana ure ra vinarubu, ma i ga vana tadav diat; ma ba ra
    tarai Edom dia ga tur kikil bat ia, i ga tut ta ra marum, diat ma ra lavur luluai
    na kiki na vinavana, ma dia ga ubu diat.
  tur-YTC: O zaman Yehoram komutanlarıyla ve bütün savaş arabalarıyla oraya gitti.
    Gece kalkıp kendisini kuşatan Edomlular'ı ve savaş arabalarının komutanlarını
    vurdu.
  grc-BRENT: Καὶ ᾤχετο Ἰωρὰμ μετὰ τῶν ἀρχόντων, καὶ πᾶσα ἡ ἵππος μετʼ αὐτοῦ· καὶ ἐγένετο
    καὶ ἠγέρθη νυκτὸς, καὶ ἐπάταξεν Ἐδὼμ τὸν κυκλοῦντα αὐτὸν, καὶ τοὺς ἄρχοντας τῶν
    ἁρμάτων, καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν.
  ind-AYT: Kemudian, Yoram maju bersama para panglimanya dan seluruh keretanya. Orang
    Edom mengepung dia dan para panglima pasukan keretanya, tetapi pada malam hari,
    dia bangkit dan mengalahkan mereka.
  nya-nya: Choncho Yehoramu anapita kumeneko pamodzi ndi atsogoleri ake ndi magaleta
    ake onse. Aedomu anamuzungulira pamodzi ndi atsogoleri ake koma iye ananyamuka
    ndi kuthawa usiku.
  hrv-hrv: Zato Joram pođe sa svojim vojskovođama i sa svim bojnim kolima. Diže se
    noću i pobi Edomce koji bijahu opkolili njega i zapovjednike bojnih kola.
  mps-mps: Tama tialima, Jehoramgo te karisde dolaluama hwįbo ami bidi dabe selama,
    tama augwali Idom dabe dali hwįainu pali. Augwali pelama saboligi pabode, te
    Idom dabe augwali aselama, tama augwali bagua sagaselama, tama augwali dali boi
    hwįainogo yali. Tiali goli te hulide te Jehoram aga te karis tonalubo bidi dabe
    dali augwaligo bomo elama hwįnama tama wi sana pali.
  tpi-tpi: Olsem na Jehoram i kisim ol soldia i save sanap long karis na pait, na
    ol i go bilong pait long ol Idom. Ol i go kamap na ol Idom i kam banisim ol na
    i redi long pait long ol. Na long nait Jehoram wantaim ol ofisa i bosim ol karis
    bilong pait, ol i pait strong tru na sakim ol Idom.
  dan-1931: Da drog Joram over til Za'ir med alle sine Stridsvogne. Og han stod op
    om Natten, og sammen med Vognstyrerne slog han sig igennem Edoms Rækker, der havde
    omringet ham.
  vie-OVCB: Giô-ram cùng toàn đội quân và các đoàn chiến xa, ban đêm thức dậy kéo
    quân tấn công quân đội Ê-đôm đang dùng chiến xa bao vây quân Giu-đa.
  guj-2017: પછી યહોરામે તેના સેનાપતિઓ તથા પોતાની સાથે સર્વ રથો લઈને તેઓના પર ચઢાઈ
    કરી. તેણે રાત્રે ઊઠીને પોતાની આસપાસ ઘેરો કરનાર અદોમીઓને તથા રથાધિપતિઓને મારી નાખ્યા.
  pon-2006A: Sehoram oh sapwellime lapalap akan eri ketila mahweniong Edom. Karis
    en mehn Edom ahpw kapilirailpene, ahpw nipwongo re pitla oh tangasang wasao.
  por-BRBSL: Então Jehoram foi para lá com seus capitães e todas as suas carruagens
    com ele. Ele se levantou à noite e atingiu os edomitas que o rodeavam, junto com
    os capitães das carruagens.
  cth-cth: Jehoram teh a ransabawinaw hoi lengnaw a buemlah hoi a tho. Karum vah a
    thaw teh, ama kalup e hoi leng kaukkung Edomnaw hah a tuk awh.
  twi-twi: Enti Yehoram de asraafo ne ne nteaseɛnam nyinaa kɔtow hyɛɛ Edom so. Edomfo
    twaa ɔno ne ne nteaseɛnamkafo no ho hyiae, nanso ɔfaa anadwo sum mu guanee.
  hlt-hlt: Te dongah Jehoram loh amah kah mangpa rhoek neh a taengkah leng boeih khaw
    a khuen. Khoyin ah thoo tih Edom khaw, a kaepvai ah aka vael neh leng mangpa rhoek
    te khaw a ngawn.
  tbz-SIM: Kɛ̀ Yodɑmmuu ítɛ́ nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ̀
    bɛ̀ɛ kɔtɛ kɛyènkɛ̀ kɛ́do mudoò Edomiibɛ, bɛ̀ɛ̀ do bɛ̀ cɛ̃̀ti nɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛ̀ɛ̀
    dèkɛ sikpɑ̀rìnɑɑsɛ̃ĩ́.
  msy-2020: Ezɨ Jehoram uan mɨdorozir gumazir dapaniba ko karis bar tuiva mɨsozir
    gumaziba inigha, Idomia mɨsoghasa zui. Me ghua otivizɨ, Idomian gumaziba iza Jehoramɨn
    mɨdorozir gumaziba ekɨarugha me mɨsoghasa. Ezɨ dɨmagarimɨn Jehoram mɨdorozir gumazir
    karisbar zuiba inigha, bar pamtem mɨsogha me adugha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Solɑm kpɑɣɑ ɩ yoolɑɑ sɔsɑɑ, nɑ ɩ yoou kɛɛkɛnɑɑ tǝnɑ nɑ pɑ́ tii
    Ɩtɔm nyǝ́mɑ mpɑ pɑɑ tɑmɑ-wɛɣɛ kotɑɣɑ tɔ pɑ tɔɔ, nɑ pɑ́ kǝlɩ-wɛ.
  azb-azb: Yehoram rəisləri və bütün döyüş arabaları ilə birgə getdi. Gecə ikən qalxıb
    onu hər tərəfdən əhatə edən Edomluları və araba rəislərini qırdı.
  eng-DBY: And Jehoram went over with his captains, and all the chariots with him;
    and he rose up by night, and smote the Edomites who had surrounded him, and the
    captains of the chariots.
  hin-2017: तब यहोराम अपने हाकिमों और अपने सब रथों को साथ लेकर उधर गया, और रथों के
    प्रधानों को मारा।
  eng-YLT: and Jehoram passeth over with his heads, and all the chariots with him,
    and it cometh to pass, he hath risen by night and smiteth the Edomites who are
    coming round against him, and the princes of the chariots,
  eng-WYC-2017: And when Jehoram had passed forth with his princes, and all the multitude
    of knights, that was with him, he rose up by night, and smote Edom, that encompassed
    him, and all the dukes of his multitude of knights.
  eng-WMBB: Then Jehoram went there with his captains and all his chariots with him.
    He rose up by night and struck the Edomites who surrounded him, along with the
    captains of the chariots.
  urd-GVH: तब यहूराम अपने अफ़सरों और तमाम रथों को लेकर उनके पास पहुँचा। जब जंग छिड़
    गई तो अदोमियों ने उसे और उसके रथों पर मुक़र्रर अफ़सरों को घेर लिया, लेकिन रात
    को बादशाह घेरनेवालों की सफ़ों को तोड़ने में कामयाब हो गया।
  rug-rug: Ke se Zehoramu meke sari na koimata pa nana qeto minate si suraṉa pa dia
    totopili varipera meke la rapatia rini si pa Edomu. Koa vari dikue ni rina tie
    varipera pa Edomu sari Zehoramu meke sari na koimata pa totopili varipera pa Ziuda,
    ba pana boṉi si podepodekae sisigiti si arini meke govete vura taloa.
  gaz-gaz: Kanaafuu Yehooraam qondaaltota isaatii fi gaariiwwan isaa hunda wajjin
    achi dhaqe. Warri Edoomis isaa fi ajajjoota gaariiwwan isaa marsan; inni garuu
    halkaniin kaʼee isaan ni dhaʼe.
  fra-LSG: Joram partit avec ses chefs et tous ses chars; s’étant levé de nuit, il
    battit les Édomites qui l’entouraient et les chefs des chars.
  yal-yal: Yehorami nun a sofa kuntigine nun a yɛngɛ so wontorone birin yi siga. Kɔɛ
    tagini, mangan nun a wontoro kuntigine yi Edɔn kaane yɛngɛ naxanye bata yi e rabilin,
    e yi e nɔ.
  haw-1868: Alaila hele iwaho o Iehorama me kona poe luna, a me na kaa a pau me ia;
    a ku ae la ia iluna i ka po, a luku i ka Edoma, i ka poe i hoopuni mai ia ia a
    me na luna no na kaa.
  arb-NAV: فَاجْتَازَ يَهُورَامُ نَهْرَ الأُرْدُنِّ مَعَ قَادَتِهِ وَجَمِيعِ مَرْكَبَاتِهِ.
    وَعِنْدَمَا حَاصَرَهُ الأَدُومِيُّونَ مَعَ قَادَةِ مَرْكَبَاتِهِ هَبَّ لَيْلاً
    وَاقْتَحَمَ خُطُوطَهُمْ.
  ewe-ewe: Ke Yehoram yi afi ma kple eƒe amegãwo kpakple tasiaɖamwo katã. Le zã me
    la, Edomʋakɔ va ɖe to ɖe kpe ɖe eƒe tasiaɖam megãwo ŋu. Ke Yehoram kple eƒe tasiaɖam
    megãwo kpe aʋa kple Edomtɔwo hekpe wo dzi hesi to wo dome dzo.
  eng-LEE: Then did Jehoram go over with his princes, and all the chariots were with
    him; and he rose up by night, and smote the Edomites who compassed him about,
    and the captains of the chariots.
  asm-FB: তেতিয়া যিহোৰামে তেওঁৰ সেনাপতিসকলৰ সৈতে সকলো ৰথ লগত লৈ যাত্ৰা কৰিলে৷ তাতে
    তেওঁ ৰাতিয়েই উঠি তেওঁক আৰু তেওঁৰ ৰথৰ সেনাপতিসকলক বেৰি ধৰা ইদোমীয়াসকলক প্ৰহাৰ
    কৰিলে।
  sus-A: يٍهٌرَ مِ نُن عَ شَ سْورِ شُنيِيٍ نَشَ سِفَ سْورِ رَفِسٍيٍ كُي عٍدٌنكَيٍ
    فٍرٍدٍ. عٍدٌنكَيٍ نَشَ عٍ مَبِلِن كْي رَ، كْنْ يٌرَ مِ نُن عَ شَ سْورِ رَفِسٍيٍ
    شُنيِيٍ نَشَ نْ عٍ رَ.
  fra-SBL: Et Joram s'y rendit avec ses chefs et tous ses chars avec lui. Il se leva
    de nuit et frappa les Edomites qui l'entouraient, ainsi que les chefs des chars.
  hbo-hbo: וַיַּֽעֲבֹ֤ר יְהֹורָם֙ עִם־שָׂרָ֔יו וְכָל־הָרֶ֖כֶב עִמֹּ֑ו וַיְהִי֙ קָ֣ם
    לַ֔יְלָה וַיַּ֗ךְ אֶת־אֱדֹום֙ הַסֹּובֵ֣ב אֵלָ֔יו וְאֵ֖ת שָׂרֵ֥י הָרָֽכֶב׃
  kik-kik: Nĩ ũndũ ũcio Jehoramu agĩthiĩ kuo na anene ake na ngaari ciake cia ita
    ciothe. Nao andũ a Edomu makĩmũrigiicĩria arĩ hamwe na anene a ngaari ciake cia
    ita, no agĩũkĩra ũtukũ, akĩũra.
  fra-NCL: Joram se mit en marche avec ses chefs et tous ses chars ; s’étant levé
    de nuit, il battit les Edomites qui l’entouraient et les chefs des chars.
  cek-AK: To pongah Jehoram loe angmah ih angraengnawk hoi hrangleengnawk boih to
    kawk moe, anih hoi nawnto caeh; anih loe aqum ah angthawk moe, nihcae takui khoep
    Edom kaminawk hoi hrangleeng angthueng misatuh angraengnawk to tuk.
  cuk-cuk: Degidgine, Joram, e-dummaganmala Edom-yarse nadmalad. Degi, bela e-moli-ur-bila-onomalad
    sesad. Geb degi, Edom-dulemar Joram-ebiris, degi, moli-ur-napagined-e-dummagan-ebiris
    bela ambikunonimalad. Agine, Joram, e-sordamar-abargi mutikidba Edom-sordamargi
    wakite gusad.
  uig-CYR: Йәһорам, сәрдарлири вә барлиқ җәң һарвулири Иордан дәриясидин өтүп, кечидә
    қозғилип чиқип, өзлирини қоршивалған Едомийларға вә җәң һарвуси сәрдарлириға һуҗум
    қилип ғалип кәлди.
  tel-2017: యెహోరాము తన అధికారులను వెంటబెట్టుకుని, తన రథాలన్నిటితో బయలుదేరి రాత్రివేళ
    లేచి తనను చుట్టుముట్టిన ఎదోమీయులనూ రథాధిపతులను చంపేసాడు.
  hat-BSA: Konsa, Joram te travèse avèk chèf li yo ak tout cha li yo avèk li. Li te
    leve pandan nwit lan, e li te touye Edomit ki te antoure li yo, avèk chèf a cha
    yo.
  kos-kos: Ouinge Jehoram ac captain lun mwet mweun lal ah elos kasrusr ke chariot
    ac som mweuni mwet Edom. Mwet mweun lun Edom raunelosla, tusruktu mwet Judah elos
    konoiak inkanek in kaingla ke fong.
  hbo-WLC: וַיַּֽעֲבֹ֤ר יְהוֹרָם֙ עִם־שָׂרָ֔יו וְכָל־הָרֶ֖כֶב עִמּ֑וֹ וַיְהִי֙ קָ֣ם
    לַ֔יְלָה וַיַּ֗ךְ אֶת־אֱדוֹם֙ הַסּוֹבֵ֣ב אֵלָ֔יו וְאֵ֖ת שָׂרֵ֥י הָרָֽכֶב׃
  ibo-ibo: Ya mere, Jehoram duuru ndịisi agha ya na ụgbọ agha ya niile gaa nʼebe ahụ.
    O biliri nʼabalị tigbuo ndị Edọm ahụ gbara ya na ndị ọchịagha ụgbọ agha ya gburugburu.
  ory-ory: ତହିଁରେ ଯିହୋରାମ୍‍ ଆପଣା ସେନାପତିମାନଙ୍କୁ ଓ ଆପଣା ସଙ୍ଗେ ସମସ୍ତ ରଥ ନେଇ ଯାତ୍ରା କଲେ;
    ପୁଣି ସେ ରାତ୍ରିକାଳେ ଉଠି ଆପଣାର ଚତୁର୍ଦ୍ଦିଗ ବେଷ୍ଟିତ ଇଦୋମୀୟମାନଙ୍କୁ ଓ ରଥାଧ୍ୟକ୍ଷମାନଙ୍କୁ
    ସଂହାର କଲେ।
  chk-chk: Iei mine Jehoram me nöün kewe meilapen sounfiu ra tötä won war kewe woken
    o tolong lon ewe fanü Etom. Ikenan ekewe sounfiun Etom ra pwelifeiliir, nge Jehoram
    me nöün kewe meilapen wan kewe woken ra ütä lepwin o sü seniir.
  rop-rop: Wal King Jehoram en im solja olabat bin go garram ola bagi langa Idam.
    Wal detlot Idam soljamob bin jidan olaran langa olabat, bat wen imbin dakbala
    King Jehoram en ol im solja bin faindim wei blanga ranawei.
  ukr-1871: І пійшов Йорам із своїми військовими начальниками, і всї колесницї з ним;
    і встав в ночі й побив Ідумеїв, що були обступили його, й начальників над колесницями
    (і повтїкав народ у домівки свої).
  deu-1951: Da zog Jehoram hinüber mit seinen Obersten und allen Wagen; und er machte
    sich auf bei Nacht und schlug die Edomiter, die ihn und die Obersten der Wagen
    umzingelten.
  eng-JPS: Then Jehoram passed over with his captains, and all his chariots with him;
    and he rose up by night, and smote the Edomites that compassed him about, and
    the captains of the chariots.
  srp-1865: Zato otide Joram s vojvodama svojim i sa svijem kolima svojim; i usta
    noæu, te pobi Edomce koji ga bijahu opkolili, i zapovjednike od kola.
  lug-lug: Awo Yekolaamu n’agendayo n’abakungu be n’amagaali ge gonna. Abayedomu ne
    bamutaayiza ye n’abaduumizi ab’amagaali ge mu kiro, naye n’abagolokokerako n’abakuba.
  heb-heb: ויעבר יהורם עם שריו וכל הרכב עמו ויהי קם לילה ויך את אדום הסובב אליו ואת
    שרי הרכב׃
  ben-IRV: কাজেই যিহোরাম তাঁর সেনাপতিদের ও সব রথ নিয়ে সেখানে গেলেন; আর রাতের বেলায়
    তিনি উঠে, যারা তাঁকে ঘেরাও করেছিল, সেই ইদোমীয়দের ও তাদের রথের সেনাপতিদের আঘাত
    করলেন।
  pan-pan: ਤਾਂ ਯਹੋਰਾਮ ਆਪਣੇ ਸਰਦਾਰਾਂ ਅਤੇ ਸਾਰੇ ਰਥਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਬਾਹਰ ਨਿੱਕਲਿਆ ਅਤੇ ਰਾਤ
    ਨੂੰ ਉੱਠ ਕੇ ਅਦੋਮੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਰਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਘੇਰ ਲਿਆ
    ਸੀ ਮਾਰਿਆ
  mya-JVB: ယဟောရံ မင်းသည် မှူးမတ် များ၊ ရထား စီးသူရဲများအပေါင်း တို့နှင့်တကွ စစ်ချီ
    ၍ ၊ ညဉ့် အခါ ဝိုင်း သော ဧဒုံ လူများ၊ ရထား အုပ် များကို လုပ်ကြံ လေ၏။
  hmo-hmo: Unai dainai Iehorama ese mai ena kariota ibounai danu idia toreisi, Edoma
    kahana dekenai idia lao. Unuseni be Edoma taudia ese Iehorama mai ena kariota
    taudia idia koua hagegea. Hanuaboi neganai Iehorama, mai ena tuari orea ese Edoma
    tuari taudia edia tuari laini idia hamakohia, bona idia heau mauri.
  urd-urd: तब यहूराम अपने अमीरों और अपने सब रथों को साथ लेकर उबूर कर गया और रात को
    उठकर अदोमियों को, जो उसे और रथों के सरदारों को घेरे हुए थे मारा।
  rus-SYN: И пошел Иорам с военачальниками своими, и все колесницы с ним; и встав
    ночью, поразил Идумеян, которые окружили его, и начальствующих над колесницами
    и побежал народ в жилища свои.
  bqc-SIM: Ɔ̃ Yeholaũ gɛ̀ we ń a ìwaↄ ń a sↄ̃́goↄ píi, ↄ̃ Ɛdↄũↄ koezↄ̃̀aàzi
    ń a sↄ̃́godeↄ. Ɔ̃ à fɛ̀lɛ gwãasĩna, à ń kɛ̃aa à tà.
  tcz-CHONGTHU: Ahin Jehoram leh agal lamkaiho chu Sakolkang talai chungah atouvun
    Edom ana nokhum mun ahi, ahinlah Edom sepaiten akol khummin ahin amaho jannin
    ajamdoh un ahi
  mar-mar: तेव्हा आपले सर्व सेनापती आणि रथ यांच्यासह यहोराम अदोमवर चाल करून गेला.
    अदोमी सैन्याने त्यांना वेढा घातला. पण यहोरामाने रात्रीची वेळ साधून त्यांच्यावर
    प्रतिहल्ला केला.
  qub-qub: Chaura Joramga aywaran capitannincunawan, pillyapaj carrëtancunawan. Ichanga
    Edom runacuna curalapaycäriran. Chaura Joramga suldäruncunawanmi chacaypa curalarpaycaj
    Edom runacunapa chaupinpa päsar gueshpir aywacuran.
  bqp-bqp: Yerɑ Yorɑmu u seewɑ kɑ win tɑbu sinɑmbu kɑ tɑbu kɛkɛ yi dumi gɑwe, mɑ bɑ
    bu tɑrusi. Adɑmɑ, ye n kuɑ wɔ̃kuru, mɑ bɑ duki yɑkurɑ.
  hat-hat: Se konsa Joram soti ak tout chèf li yo ak tout cha lagè li yo, li mache
    sou yo. Lame moun Edon yo sènen l'. Pandan lannwit, Joram ak chèf cha lagè li
    yo leve, yo atake moun Edon yo, yo pase soti nan mitan yo, yo chape kò yo.
  eng-BSB: So Jehoram crossed into Edom with his officers and all his chariots. When
    the Edomites surrounded him and his chariot commanders, he rose up and attacked
    by night.
  eng-WEBPB: Then Jehoram went there with his captains and all his chariots with him.
    He rose up by night and struck the Edomites who surrounded him, along with the
    captains of the chariots.
  kbq-kbq: Ana'ma hazageno'a, Jehoramu'a sondia vahete kva vahetamine, karisifima
    vanoma nehu'za ha'ma hu sondia vahetaminena zamavareno Idomu vu'ne. Anama hige'za
    kenagera Idomu vahe'mo'zama agri'ene karisifima maniza ha'ma nehaza sondia vahe
    zmahenaku'ma eme avazagi kaginafinti hahu'za kenageke zamatre'za fre'naze.
  nhe-BL: Huan Joram yajqui ica tlayohua ica nochi isoldados huan ica nochi itlatehuijca
    carros para quintehuiti nopa tlacame tlen tlali Edom. Huan nopa Edom ehuani quinyahualojque
    huan Joram quintehuijqui huan quintlanque.
  gub-BL: A'e rupi Zeoràw a'e, hehe we har tuwihaw a'e wà no, zauxiapekwer ywyramawa
    pupe har a'e wà no, wixe oho Enom ywy rehe a'e wà kury. A'e pe waneko mehe Enom
    izuapyapyr umàmàn wà Zeoràw izywyr a'e wà kury. Zeoràw rehe we har uzàmàtyry'ym
    Enom pyhaw uzepyro pà wanuwi wà.
  eng-DRA: And Joram went over with his princes, and all his cavalry with him, and
    rose in the night, and defeated the Edomites who had surrounded him, and all the
    captains of his cavalry.
