verse: 2CH.021.015
translations:
  mal-C: നിനക്കോ, കുടലിൽ ഒരു വ്യാധിമൂലം കഠിനരോഗം പിടിപെടും; നിന്റെ കുടൽമാല വെളിയിൽ
    ചാടുന്നതുവരെയും ഈ വ്യാധി വിട്ടുമാറുകയില്ല.’ ”
  deu-TKW: Und Jahwe erregte wider Jehoram die Wut der Philister und der Araber, die
    neben den Kuschiten wohnen,
  lin-lin: Yo moko mpe okobela bokono ya makasi, bokono ya libumu oyo pasi na yango
    ekomata se komata mikolo nyonso kino kobimisa yo misopo na libanda. › »
  eng-LSV: and you, with many sicknesses, with disease of your bowels, until your
    bowels come out by the sickness, day by day.”
  eng-GNV: And thou shalt be in great diseases in the disease of thy bowels, vntill
    thy bowels fall out for the disease, day by day.
  eng-WEBSTER: And thou shalt have great sickness by disease of thy bowels, until
    thy bowels fall out by reason of the sickness day by day.
  nhw-BL: Huan nimitzmacas ta se cocolistli ipan moijti catli nelía fiero huan hasta
    quisas nochi mocuetlaxcol.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: Wewe mwenyewe utaugua sana kwa ugonjwa wa tumbo kwa muda mrefu, hadi ugonjwa
    utakaposababisha matumbo yako kutoka nje.’ ”
  bba-bba: Kpɑ u wunɛn tii bɑrɑ bɑkɑru kpɛ̃ɛ nuki sɔɔ. Kpɑ tɑ n kpɛ̃ɑmɔ tɔ̃ɔ bɑɑtere
    sere tu kɑ wunɛn nuki yɑrɑmɑ tɔɔwɔ.
  eng-KJVCPB: and thou shalt have great sickness by disease of thy bowels, until thy
    bowels fall out by reason of the sickness day by day.
  luo-luo: In iwuon nibed gi tuo marach manocham nyimbiyi, kendo tuoni nomi nyimbiyi
    wuog oko.’ ”
  meu-meu: bona oi danu ba gorere bada, bogaraumu gorerena ba davaria, ela bona una
    gorere dainai bogamu anina baine heḡiḡi lasi, dina ta ta amo.
  npi-ULB: तँ आफैलाई चाहिं निको नहुने आन्‍द्राको रोग हुनेछ । त्‍यसले गर्दा दिनदिनै
    तेरा आन्‍द्रा बाहिर निस्‍केर आउनेछन्‌ ।”
  yor-yor: Ìwọ tìkára yóò ṣe àárẹ̀ pẹ̀lú àìsàn lílọ́ra ti ìfun, títí tí àìsàn náà
    yóò fi jẹ́ kí àwọn ìfun rẹ jáde sí ìta.’ ”
  pes-OPCB: خودت نیز به مرض روده‌ای سختی مبتلا خواهی شد و این مرض آنقدر طول خواهد
    کشید تا روده‌هایت از بین برود.»
  tgl-ULB: Magkakaroon ka ng malubhang sakit dahil sa isang karamdaman sa iyong bituka,
    hanggang sa lumabas ang iyong bituka dahil sa sakit, araw-araw.”
  hui-hui: Í̠nibi warago balu í̠naga tini mo ko halu horo bibahendengi warago ogoni
    ko timbuni bama anda poragola í̠naga tinibi dugu tagi holebira, laya lene.
  mya-mya: သင်​ကိုယ်​တိုင်​အူ​၌​တစ်​နေ့​တစ်​ခြား​ဆိုး ရွား​လာ​သည့်​ရော​ဂါ​စွဲ​ကပ်​လာ​လိမ့်​မည်''ဟု
    ပါ​ရှိ​၏။
  bod-N: ཡང་ཁྱོད་ལ་རྒྱུ་ནད་ཤིན་ཏུ་ཚབས་ཆེན་ཕོག་ནས། ནད་དེ་ཉིན་རེ་བཞིན་ཇེ་སྡུག་ཏུ་སོང་སྟེ་རྒྱུ་མ་ལུག་པར་འགྱུར་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Iwewe pachako ucharwara zvikuru nechirwere chomuura, kusvikira chirwere
    ichi chaita kuti ura hwako hubude kunze.’ ”
  spa-BLM: y tendréis una gran enfermedad de las entrañas, hasta que se os caigan
    las entrañas a causa de la enfermedad, día tras día.’”
  cac-cac: A achxo tic, ay jun ilya ol javoc d'a ib'an̈. Ol och jun ya c'ool d'ayach,
    junjun c'u ol te nivtajoc, masanto ol yal yelta a ch'an̈ tza' yuj jun ilya chi',
    xchi Jehová, xchi jun scarta vin̈aj Elías chi'.
  swh-ULB: Wewe mwenyewe utakuwa na ugonjwa mwingi kwa sababu ya ugonjwa kataika katika
    utumbo wako, mpaka utumbo wako uanguke nje kwa sababu ya ugonjwa, siku baada ya
    siku.
  bel-bel: а цябе самога - хваробаю моцнаю, хваробаю вантробаў тваіх да таго, што
    будуць выпадаць вантробы твае ад хваробы дзень у дзень.
  deu-ELBBK: du aber wirst schwer erkranken an einer Krankheit deiner Eingeweide,
    bis deine Eingeweide infolge der Krankheit heraustreten werden Tag für Tag.
  mbb-OT: Ebpekaantus ka te utew mereǥen he zaru te ǥetek taman te egawas is bituka
    nu.”
  mal-2015: നിനക്കോ ദീനത്താൽ നിന്റെ കുടൽ കാലക്രമേണ പുറത്തു ചാടുംവരെ കുടലിൽ വ്യാധിപിടിച്ചു
    കഠിനദീനമുണ്ടാകും.
  rmc-rmc: Tu aveha igen nasvalo pro vnutornosťi a mušineha but te cerpinel, medik
    tuke o vnutornosťi na avena avri.‘ “
  pes-OPV: و تو به مرض سخت گرفتار شده، در احشایت چنان بیماری‌ای عارض خواهد شد که احشایت
    از آن مرض روزبه روزبیرون خواهد آمد.»
  ron-1924: Яр пе тине, те ва лови ку о боалэ гря, ку о боалэ де мэрунтае, каре се
    ва ынгреуя дин зи ын зи, пынэ кынд ыць вор еши мэрунтаеле дин причина тэрией болий.’”
  ben-OBCV: তুমি নিজে, নাড়িভুঁড়ির দীর্ঘস্থায়ী এক রোগে ততদিন দারুণ অসুস্থ হয়ে ভুগতে
    থাকবে, যতদিন না সেই রোগে তোমার নাড়িভুঁড়ি বের হয়ে আসছে।’ ”
  som-som: Oo adigana waxaa kugu dhici doona cudur weyn oo xiidmahaaga ayaa bukan
    doona, ilaa xiidmahaagu ay kaa soo dhacaan maalin ka maalin cudurka aad qabto
    daraaddiis.
  lat-VUC: Tu autem ægrotabis pessimo languore uteri tui, donec egrediantur vitalia
    tua paulatim per singulos dies.
  eng-ASVBT: and thou shalt have great sickness by disease of thy bowels, until thy
    bowels fall out by reason of the sickness, day by day.
  ita-1885: E percoterà la tua persona di grandi infermità, d'infermità d'interiora,
    talchè le tue interiora usciranno fuori per l'infermità che durerà un anno dopo
    l'altro.
  eng-LXXUP: and thou shalt be afflicted with a grievous disease, with a disease of
    the bowels, until thy bowels shall fall out day by day with the sickness.
  eng-ULB: You yourself will have much sickness because of a disease in your intestines,
    until your intestines fall out because of the sickness, day after day.”
  spa-VBL: Tú mismo serás golpeado con una terrible enfermedad, una enfermedad de
    los intestinos que empeorará día a día hasta que salgan’”.
  fra-_FOB: Et toi, tu auras de grandes souffrances, par une maladie d'entrailles;
    jusque-là que tes entrailles sortiront par la force de la maladie, qui augmentera
    de jour en jour.
  mal-mal: നീ കുടലിൽ രോഗബാധിതനാകും. നിന്റെ കുടൽ കാലക്രമേണ പുറത്തു ചാടും വരെ കുടലിൽ
    കഠിന വ്യാധി പിടിക്കും”.
  urd-GVR: Tū ḳhud bīmār ho jāegā. Lā'ilāj marz kī zad meṅ ā kar tujhe baṛī der tak
    taklīf hogī. Āḳhirkār terī antaṛiyāṅ jism se nikleṅgī.’”
  suz-BL: मिनु गे मसा‍ब कोव़ज ङा रोइ पाइनेवे। मिनु मेको रोइम पतीके इ कोव़ज राक्‍शा
    इ गा क्‍यी नाक्‍त किंत किंत ग्रूनीम’ देंशो बाक्‍ब” दे ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: e tu avrai una grave malattia, una malattia d’intestini, che s’inasprirà
    di giorno in giorno, finché gl’intestini ti vengan fuori per effetto del male”.
  ckb-ckb: خۆشت تووشی نەخۆشییەکی ڕیخۆڵە دەبیت کە سەخت و درێژخایەن دەبێت، هەتا ڕیخۆڵەکانت
    لە لەشت دێنە دەرەوە.“»
  eng-BBE: And you yourself will undergo the cruel pains of a disease in your stomach,
    so that day by day your inside will be falling out because of the disease.
  kan-OKCV: ಇದಲ್ಲದೆ ದಿನದಿನಕ್ಕೆ ರೋಗ ಅನುಭವಿಸುವುದರಿಂದ ನಿನ್ನ ಕರುಳುಗಳು ಹೊರಕ್ಕೆ ಬರುವವರೆಗೆ
    ಕರುಳುಬೇನೆಯ ರೋಗದಿಂದ ನಿನಗೆ ಕಠಿಣರೋಗ ಬರುವುದು,’ ” ಎಂದು ಬರೆದಿದ್ದನು.
  tam-2017: நீயோ உனக்கு உண்டாகும் குடல் நோயினால் உன் குடல்கள் நாளுக்கு நாள் அழுகி
    விழும்வரை கொடிய வியாதியினால் வாதிக்கப்படுவாய் என்று எழுதியிருந்தது.
  spa-RV-1909: Y á ti con muchas enfermedades, con enfermedad de tus entrañas, hasta
    que las entrañas se te salgan á causa de la enfermedad de cada día.
  ron-BTF: Și tu vei cădea în boală cumplită, o boală de măruntaie, până când, din
    cauza bolii, măruntaiele tale vor cădea zi de zi.
  eng-WEBP: and you will have great sickness with a disease of your bowels, until
    your bowels fall out by reason of the sickness, day by day.’”
  eng-FBV: You yourself will be struck with a terrible illness—a disease of the bowels
    which will get worse day by day until they come out.’”
  nld-1939: zelf zult ge door een vreselijke ziekte worden getroffen, namelijk door
    een kwaal in de ingewanden, totdat tengevolge der ziekte na twee jaar uw ingewanden
    uit uw lijf zullen komen.
  nch-BL: Huan nimitzmacas ta se cocolisti ipan moijti cati nelía fiero huan hasta
    quisas nochi mocuitaxcol.’ ” Quej nopa quiijtohua TOTECO.
  vie-1934: còn chính mình ngươi sẽ bị bịnh trong gan ruột càng ngày càng nặng cho
    đến đỗi gan ruột tan rớt ra.
  hin-CV: खुद तुम एक भयंकर रोग से बीमार हो जाओगे. यह आंतों का रोग होगा, फलस्वरूप इस
    रोग के कारण हर रोज़ तुम्हारी आंतें बाहर आती जाएंगी.’ ”
  spa-BES: Y tú mismo sufrirás los dolores crueles de una enfermedad en tú estómago,
    de modo que día a día tus intestinos se te saldrán debido a la enfermedad.
  tdx-tdx: vaho hanjekè’ ty areten-troke loza irehe ampara’ te mipontsoañ’ ama’o o
    aova’oo ami’ty areteñe lomoñandro lomoñandroy.
  tha-KJV: และตัวเจ้าเองจะมีความเจ็บป่วยสาหั​สด​้วยโรคลำไส้ของเจ้า จนกว่าลำไส้ของเจ้าจะออกมาเพราะเหตุโรคนั้​นว​ันแล้​วว​ันเล่า’”
  por-BR-2018: E a ti com muitas enfermidades, com enfermidade de tuas entranhas,
    até que as entranhas saiam de ti por causa da enfermidade de cada dia.
  deu-ELO: du aber wirst schwer erkranken an einer Krankheit deiner Eingeweide, bis
    deine Eingeweide infolge der Krankheit heraustreten werden Tag für Tag.
  eng-WYC-2018: and thou shalt be sick with the worst sorrow of thy womb, (or thy
    belly), till that thine entrails go out little and little by each day.
  epo-epo: kaj vi mem havos grandan malsanon, malsanon en viaj internaĵoj tian, ke
    pro la malsano elfalados viaj internaĵoj ĉiutage.
  uig-PIN: U senimu eƣir wabalar bilǝn urup, üqǝy-baƣringni eƣir kesǝlgǝ muptila ⱪiliduki,
    kesiling kündin küngǝ eƣirlixip, üqǝyliring eⱪip qiⱪidu»» deyilgǝnidi.
  beo-beo: Amola gaisa olo bagade da dima madelale, eso huluane bu bagade heda:mu.”
  tpi-OTNT: Na yu yet bai yu kisim wanpela sik nogut insait long bel bilong yu na
    long wan wan de dispela sik bai i wok long kamap bikpela, inap bel bilong yu i
    kamaut long as bilong yu.”
  hau-SA: Kai kuma za ka kamu da ciwon hanji wanda zai yi ta cinka kowace rana sai
    har hanjinka sun fito.’ ”
  uig-LAT: U sénimu éghir wabalar bilen urup, üchey-baghringni éghir késelge muptila
    qiliduki, késiling kündin kün’ge éghirliship, ücheyliring éqip chiqidu»» déyilgenidi.
  nde-nde: Lawe uqobo uzagula umkhuhlane omubi owesifo samathumbu akho, amathumbu
    akho aze ahotshuke ngokuhamba kwensuku ngenxa yesifo.’ ”
  ton-ton: Pea ʻe ʻiate koe ʻae mahaki lahi ʻi he mahaki ʻi ho kete, pea ʻe mokulu
    kituʻa ʻa ho kete ko e meʻa ʻi he mahaki ʻi he ʻaho taki taha kotoa pē.
  ces-1613: Ty pak nemocen budeš těžce nemocí střev svých, až z tebe vyjdou střeva
    tvá pro nemoc rozmáhající se den ode dne.
  eng-WMB: and you will have great sickness with a disease of your bowels, until your
    bowels fall out by reason of the sickness, day by day.’”
  tam-TCV: நீ தீராத குடல் நோயினால் வியாதிப்பட்டிருப்பாய். அந்த வியாதி உனது குடல்கள்
    வெளியே வரும்வரை நீடித்திருக்கும்” என்று எழுதியிருந்தது.
  ceb-ULB: Magsakit ka tungod sa balatian sa imong mga tinae, hangtod nga manggawas
    ang imong mga tinae tungod sa imong sakit, sa matag-adlaw.
  pol-UBG: Na ciebie też przyjdzie ciężka choroba, choroba wnętrzności, aż z powodu
    choroby dzień za dniem będą wypływać twoje wnętrzności.
  urd-GVU: تُو خود بیمار ہو جائے گا۔ لاعلاج مرض کی زد میں آ کر تجھے بڑی دیر تک تکلیف
    ہو گی۔ آخرکار تیری انتڑیاں جسم سے نکلیں گی‘۔“
  deu-1912: du aber wirst viel Krankheit haben in deinem Eingeweide, bis daß dein
    Eingeweide vor Krankheit herausgehe in Jahr und Tag.
  kan-2017: ನಿನಗಾದರೋ ಕರುಳು ಬೇನೆಯ ಕಠಿಣ ರೋಗ ಬರುವುದು. ಅದು ಬಹು ದಿನಗಳವರೆಗೂ ಇದ್ದು ವಾಸಿಯಾಗದೇ
    ನಿನ್ನ ಕರುಳುಗಳು ಹೊರಗೆ ಬೀಳುವುವು” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Me gur e bayi aw ba m’ar ko gil’iggan rom ngam gafgow riy ko amith ni bay
    i ubchiya’ ni yu rran.”
  hlt-MCSB: Nang te tlohtat a yet neh, na ko khuikah tlohtat neh, hnin at phoeiah
    hnin at tlohtat lamloh na bung a vawh hil,” a ti nah.
  mdy-ETH: ኔኤኒያ ኔኤኮ ሩቁንቶይዳ ጌላንዳ ፑርታ ዶርዖና ሩቁንታ ጎቺንቲ ዙላ ኬስካንዳያ ሄላንዳኣና ኬላ ኬላ ቃሲንቲ ዴንዳያና
    ኔ ሜታዻንዳኔ።› »
  twi-ASANTE: Wʼankasa deɛ, wɔde nsono mu yadeɛ a ɛyɛ ya yie bɛto wo so kɔsi sɛ wʼayamudeɛ
    bɛtu apue.’ ”
  eng-WEBU: and you will have great sickness with a disease of your bowels, until
    your bowels fall out by reason of the sickness, day by day.’”
  wal-wal: Nena maracciyaa harggee oiqqin, neeyyo sahoi yaa goobi goobidi baana’ yaagees”
    yaagiis.
  spa-PDDPT: y a ti con muchas enfermedades, con dolencia de tus intestinos, hasta
    que salgan tus intestinos por causa de la enfermedad día tras día.
  gun-gun: Ha'e ramo rejexavai ete 'rã nderyekue rupi mba'eaxy rendu va'e gui, ko'ẽ
    nhavõ rejexavaive tema 'rã reovy, nderyekue oẽmba peve’, he'i.”
  ilo-ULB: Sika a mismo ket agsakitto iti nakaro gapu ta kaptento iti sakit dagiti
    bagismo, agingga a rummuar dagiti bagismo gapu iti sakit, iti inaldaw.”
  kpg-kpg: Goe do huaidina ga duadua i di magi mmae gono, do dinae e damana aga i nia
    laangi huogodoo.”
  uig-ARA: ئۇ سېنىمۇ ئېغىر ۋابالار بىلەن ئۇرۇپ، ئۈچەي-باغرىڭنى ئېغىر كېسەلگە مۇپتىلا
    قىلىدۇكى، كېسىلىڭ كۈندىن كۈنگە ئېغىرلىشىپ، ئۈچەيلىرىڭ ئېقىپ چىقىدۇ»» دېيىلگەنىدى.
  sus-sus: a nun i tan ma. Na fure ɲaaxi xunmasama nɛ lɔxɔ yo lɔxɔ i furi kui han
    a bula.»
  pon-2006: Komwi pil pahn sapwellimanikihla ehu luhmwuhmw en nan mwasahl me pahn
    lalaudla rahn koaros.”
  ksd-ksd: ma ure u iat, ra kaina minait na tadav ra balam, ma na kaina vanavana tuk
    tar ba na tavuvuduai ra vinau na balam.
  tur-YTC: Ve hastalık yüzünden günden güne bağırsakların çıkıncıya dek bağırsak hastalığı
    ile ağır hastalanacaksın.'”
  grc-BRENT: Καὶ σὺ ἐν μαλακίᾳ πονηρᾷ, ἐν νόσῳ κοιλίας, ἕως οὗ ἐξέλθῃ ἡ κοιλία σου
    μετὰ τῆς μαλακίας ἐξ ἡμερῶν εἰς ἡμέρας.
  ind-AYT: Engkau akan menderita sakit parah karena penyakit di dalam perutmu, sampai
