  nhe-BL: Huan nimitzmacas ta se cocolistli ipan moijti tlen nelía fiero huan hasta
    quisas nochi mocuitlaxcol.’ Queja nopa quiijtohua TOTECO.”
  gub-BL: Nema'eahy putar nepy'a pe nehe. Iaiw putar a'e nema'eahy haw nehe. Tuweharupi
