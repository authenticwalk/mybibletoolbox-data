  mya-JVB: သင့် အူ သည် တနေ့ ထက်တနေ့ထွက် အောင် ၊ ဝမ်း ထဲ ၌ပြင်းစွာ သောအနာ ရောဂါစွဲလိမ့်မည်ဟု
