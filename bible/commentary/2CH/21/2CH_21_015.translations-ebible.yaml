  bqp-bqp: Kpɑ u wunɛn tii bɑrɑ bɑkɑru kpɛ̃ɛ nuki sɔɔ. Kpɑ tɑ n kpɛ̃ɑmɔ tɔ̃ɔ bɑɑtere
