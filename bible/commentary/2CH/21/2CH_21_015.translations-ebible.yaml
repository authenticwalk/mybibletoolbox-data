  dop-dop: Lotu kʋtɔŋ ɩsɑɣɑʋ nɑkʋlǝɣɩ ɩ kɑ́ tʋ́ nyɑ́ mɑɣɑmɑɣɑ. Nɑ kʋ́ sɔɔsǝɣɩ pɑɑ
    kʋyɑkʋ ŋku. Hɑlǝnɑ nyɑ́ tɑɑ lotu lɩɩ.
  azb-azb: Sən isə ağır xəstələnəcəksən, elə bir şiddətli xəstəlik keçirəcəksən ki,
