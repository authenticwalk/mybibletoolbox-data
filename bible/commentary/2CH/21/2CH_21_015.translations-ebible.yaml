  tbz-SIM: Fɔ̃́ nkɛ yóó dɑ bɔntɛ́ kɛmiɛkɛ kó mumɔncɛ̃́ɛ̃́mù, kɛ̀ mù nyɛ́útí yɛwe yɛmɔu,
    kɛ́nte kɑ̀ɑ nɑutìi yɛ̀nní.
  msy-2020: Eghtɨ nɨ uabɨ, arɨmariar bar kuram nɨn muriar averiamɨn ikiam. Eghtɨ dughiabar
