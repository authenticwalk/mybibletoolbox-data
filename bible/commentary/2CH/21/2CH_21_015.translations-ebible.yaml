  mar-mar: तुला आतड्यांचा भयंकर आजार होईल आणि तो दिवसेदिवस बळावेल. त्यामध्ये तुझी
    आतडी बाहेर पडतील.”
  qub-qub: Gamtaga castigashunquipaj tucuy-niraj fiyu gueshyawan. Pacha nanaywan gueshyaycaptillayquimi
