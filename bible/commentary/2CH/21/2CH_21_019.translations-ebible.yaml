    paljenja, kao što je palio njegovim ocima.
  mps-mps: Tama te gasi elalubadi kibu be si pali. Tama Jehoramgo tabi aga di bonodu
    gudaluali, tama aga dene dwai mu selama tama aga isali. Tama te Juda we bidigo
    agai genuai nogi kone palainu moni isi me nogobeo. Te augwaligo aga wąį dabe
    isibode yali tiwai sę me ebeo.
  tpi-tpi: Na dispela sik i stap inap tupela yia, na bel bilong Jehoram i kamaut long
