  mdy-ETH: ዬይ ዶርዓሢ ላምዖ ሌዔ ማዓያ ዶዲ ዶዲ ዓኣዼሢሮ ሩቁንታ ዙሌም ጎቺንቲ ኬስኬም ዒዚ ሜታሳ ሃርጌና ሃይቄኔ፤ ዒዚ
