  por-BR-2018: E aconteceu que, passando um dia atrás outro, ao fim, ao fim de dois
    anos, as entranhas se lhe saíram com a enfermidade, morrendo assim de enfermidade
    muito penosa. E seu povo não fez queima em homenagem a ele, como haviam feito
    a seus pais.
  deu-ELO: Und es geschah von Tag zu Tag, und zur Zeit, als das Ende von zwei Jahren
    eintrat, daß seine Eingeweide bei seiner Krankheit heraustraten; und er starb
    unter heftigen Schmerzen. Und sein Volk machte ihm keinen Brand gleich dem Brande
    seiner Väter.
  eng-WYC-2018: And when day came after day, and the spaces of time were turned about,
    the course of two years was fulfilled; and so he was wasted by long rot, so that
    he casted out also his own entrails, and so he wanted sorrow and life together,
    and he was dead in the worst sickness. And the people did not to him [the] service
    of dead men by the custom of burning, as it had done to his greaters, either ancestors.
    (And when day came after day, and the space of time was turned about, the course
    of two years was fulfilled; and he was wasted by long rot, so that he cast out
    his own bowels, and he wanted to live and to die at the same time, and finally
    he died of the worst sickness. And the people did not do for him the service of
    the dead by the custom of honouring him with a bonfire, as they had done with
    his greaters, or his ancestors.)
  epo-epo: Kaj tio daŭris de tago al tago; kaj kiam finiĝis du jaroj, liaj internaĵoj
    eliris de li kune kun lia malsano, kaj li mortis en grandaj doloroj; kaj lia popolo
    ne faris al li brulon, kiel la bruloj por liaj patroj.
  uig-PIN: Wǝ xundaⱪ boldiki, uning kesili kündin-küngǝ eƣirlixip, ikki yil waⱪit
