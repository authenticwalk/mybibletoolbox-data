  beo-beo: Ode adunaga, amo olo da bu bagade heda:le, ea gaisa da fudagala:le, gadili
    asili, amalalu hina bagade da se bagade nabawane bogoi dagoi. Ea fi dunu da ema
    mae fofagini, ea aowalalima didigia:mane lalu bagade didi, amo defele hame hamoi.
  tpi-OTNT: Na dispela sik i stap inap tupela yia, na bel bilong Jehoram i kamaut
    long as bilong en, na em i kisim pen nogut tru na em i dai. Na ol manmeri bilong
    Juda i no mekim bikpela paia bilong tingim biknem bilong em, olsem ol i bin mekim
    long taim ol tumbuna bilong en i bin dai.
  hau-SA: Cikin lokaci, a ƙarshen shekara ta biyu, sai hanjin cikinsa suka fito saboda
    cutar, ya kuma mutu cikin tsananin zafi. Mutanensa suka hura wuta don girmama
    shi, kamar yadda suka yi wa kakanninsa.
  uig-LAT: We shundaq boldiki, uning késili kündin-kün’ge éghirliship, ikki yil waqit
    ötüshke az qalghanda, késellik tüpeylidin ücheyliri téshilip chüshti, u tolimu
    azablinip öldi; uning xelqi ata-bowilirini izzetlep ulargha xushbuy yaqqandek,
    uninggha héchqandaq xushbuy yéqip olturmidi.
  nde-nde: Ngokuqhubeka kwesikhathi ekupheleni komnyaka wesibili, amathumbu akhe ahotshuka
    ngenxa yesifo, wafa esebuhlungwini obukhulu. Abantu bakhe abazange babase umlilo
    wokumhlonipha njengalokhu ababekwenza kuboyise.
  ton-ton: 'Pea fai ai pe ʻo fuoloa pea hoko ʻo pehē, hili ʻae taʻu ʻe ua, naʻe mokulu
    hono ngākau kituʻa ko e meʻa ʻi heʻene mahaki: ko ia naʻe pekia ia ʻi he ngaahi
    mahaki lahi. Pea naʻe ʻikai ha tutu maʻana, ʻo hangē ko e tutu ki heʻene ngaahi
    tamai.'
  ces-1613: A když se to den po dni rozmáhalo, a již čas vycházel přeběhnutí dvou
    let, vyšla střeva jeho pro nemoc jeho, i umřel na hrozné bolesti. A nepálil mu
    lid jeho vonných věcí, jako pálívali otcům jeho.
  eng-WMB: In process of time, at the end of two years, his bowels fell out by reason
    of his sickness, and he died of severe diseases. His people made no burning for
    him, like the burning of his fathers.
  tam-TCV: இந்நிகழ்ச்சியின் காலத்தில் இரண்டாம் வருடக் கடைசியில் நோயினால் அவனுடைய குடல்கள்
