  dop-dop: Pɩɩsɩ sikɑ ɩsɩɩ nɑɑlɛ kɛ mpʋ, ɩlɛnɑ ɩ kʋtɔŋ ŋkʋ kʋ́ yɑsɩ ɩ lotu nɑ tǝ́
    lɩɩ, nɑ ɩ́ sǝnɑ wʋsɑsɩ sɔsɔɔnsɩ. Amɑ ɩ yǝlɑɑ tɑ wɔ ɩ lǝyɑɣɑ wule kɛ tulɑɑlʋnɑɑ,
