  kan-2017: ಕ್ರಮೇಣವಾಗಿ ಅಂದರೆ, ಸುಮಾರು ಎರಡು ವರ್ಷಗಳಾದ ಮೇಲೆ, ಆದೇ ರೋಗದ ನಿಮಿತ್ತ ಅವನ ಕರುಳುಗಳು
