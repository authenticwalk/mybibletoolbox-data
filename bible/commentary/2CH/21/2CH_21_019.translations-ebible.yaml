  hin-2017: कुछ समय के बाद अर्थात् दो वर्ष के अन्त में उस रोग के कारण उसकी अंतड़ियाँ
    निकल पड़ीं, और वह अत्यन्त पीड़ित होकर मर गया। और उसकी प्रजा ने जैसे उसके पुरखाओं
    के लिये सुगन्ध-द्रव्य जलाया था, वैसा उसके लिये कुछ न जलाया।
  eng-YLT: and it cometh to pass, from days to days, and at the time of the going
    out of the end of two years, his bowels have gone out with his sickness, and he
    dieth of sore diseases, and his people have not made for him a burning like the
    burning of his fathers.
  eng-WYC-2017: And when day came after day, and the spaces of time were turned about,
    the course of two years was fulfilled; and so he was wasted by long rot, so that
    he casted out also his own entrails, and so he wanted sorrow and life together,
    and he was dead in the worst sickness. And the people did not to him [the] service
    of dead men by the custom of burning, as it had done to his greaters, either ancestors.
  eng-WMBB: In process of time, at the end of two years, his bowels fell out by reason
    of his sickness, and he died of severe diseases. His people made no burning for
    him, like the burning of his fathers.
  urd-GVH: बादशाह की हालत बहुत ख़राब होती गई। दो साल के बाद अंतड़ियाँ जिस्म से निकल
    गईं। यहूराम शदीद दर्द की हालत में कूच कर गया। जनाज़े पर उस की क़ौम ने उसके एहतराम
    में लकड़ी का बड़ा ढेर न जलाया, गो उन्होंने यह उसके बापदादा के लिए किया था।
  rug-rug: Tata kamoa karua vuaheni sa minoho, noma latu sa kinaleana osolae vura
    sa laguna meke mate si asa pa tinasigiti. Lopu tavetia ri nana tie si keke nika
    pude na vina lavatana sa gua sapu hoke ta tavete koari na minate tadi na tamana.
  gaz-gaz: Innis oolee bulee dhuma waggaa lammaffaatti sababii dhukkuba hamaa sanaatiif
    marʼumaan isaa keessaa ni kufe; akka malees dhiphatee ni duʼe. Namoonni isaa akka
    abbootii isaatiif godhan sana ulfina isaatiif jedhanii ibidda hin bobeessine.
  fra-LSG: elle augmenta de jour en jour, et sur la fin de la seconde année les entrailles
    de Joram sortirent par la force de son mal. Il mourut dans de violentes souffrances;
    et son peuple ne brûla point de parfums en son honneur, comme il l’avait fait
    pour ses pères.
  yal-yal: A furen yi siga gboɛ ayi, han a ɲɛɛ firinden dɔnxɛn na, Yehorami a furen
    sɛnbɛn yi gbo ayi, a fudi xunxurine yi mini kɛnɛnni. A yi faxa ɲaxankata gbeeni.
    A muxune mi wusulan gan a binya feen na, alo e a liga a benbane xa kii naxan yi.
  haw-1868: A hala kekahi mau la, i ka pau ana o na makahiki elua, pahu iwaho kona
    naau no kona mai. Pela oia i make ai i ka mai nui loa; aole i pupuhi wale kona
    poe kanaka i ke ahi nona, e like me ke puhi ana no kona poe kupuna.
  arb-NAV: وَمَعَ مُرُورِ الأَيَّامِ، وَبَعْدَ انْقِضَاءِ سَنَتَيْنِ تَسَاقَطَتْ أَمْعَاؤُهُ
    مِنْ جَرَّاءِ الدَّاءِ، فَمَاتَ وَهُوَ يُقَاسِي مِنْ مُخْتَلَفِ الأَمْرَاضِ الخَبِيثَةِ،
    وَلَمْ يُشْعِلْ لَهُ شَعْبُهُ حَرِيقَةً كَبِيرَةً كَحَرِيقَةِ آبَائِهِ،
  ewe-ewe: Le ƒe eve megbe la, eƒe dɔkaviwo do go eye wòku le vevesese geɖe me. Womewɔ
    kɔnu siwo wowɔna na fiawo ne wòku la nɛ o.
  eng-LEE: 'And it came to pass, from days to days, and when the [fixed] time was
    expired, after two years, that his bowels passed out [from him] by reason of his
    disease: so he died of evil diseases. And his people made no burning for him,
    like the burning for his fathers.'
  asm-FB: তাতে কালক্ৰমে দুবছৰৰ পাছত তেওঁৰ নাড়ী-ভুৰু সেই ৰোগত ওলাই পৰিল আৰু তেওঁৰ
    অতিশয় যাতনাৰে মৃত্যু হ’ল৷। তেওঁৰ পূর্ব-পুৰুষসকলৰ কাৰণে যেনেকৈ সুগন্ধি বস্তু জ্বলাইছিল,
    তেনেকৈ তেওঁৰ প্ৰজাসকলে তেওঁৰ কাৰণে নকৰিলে।
  sus-A: نَ تْورّ شُن نُ قَ مَسَ لْشْ يٌ لْشْ حّ قِرِن بُن مَ، هَن يٌرَ مِ قُرِ نَشَ
    بُلَ، عَ قَشَ تْورّ حَاشِ كُي. عَ شَ حَمَ مُ سُرَيِ فَن عَ بّ بِنيّ دَاشِ رَ عَلْ
    عٍ عَ رَبَشِ عَ بَبَيٍ بّ كِ نَشّ.
  fra-SBL: Avec le temps, au bout de deux ans, ses entrailles tombèrent à cause de
    sa maladie, et il mourut de maladies graves. Son peuple ne fit pas pour lui de
    brûlure, comme celle de ses pères.
  hbo-hbo: וַיְהִ֣י לְיָמִ֣ים ׀ מִיָּמִ֡ים וּכְעֵת֩ צֵ֨את הַקֵּ֜ץ לְיָמִ֣ים שְׁנַ֗יִם
    יָצְא֤וּ מֵעָיו֙ עִם־חָלְיֹ֔ו וַיָּ֖מָת בְּתַחֲלֻאִ֣ים רָעִ֑ים וְלֹא־עָ֨שׂוּ לֹ֥ו
    עַמֹּ֛ו שְׂרֵפָ֖ה כִּשְׂרֵפַ֥ת אֲבֹתָֽיו׃
  kik-kik: Mahinda mathiianga, mũthia-inĩ wa mĩaka ĩĩrĩ-rĩ, mara make makiuma nĩ ũndũ
    wa mũrimũ ũcio, nake agĩkua arĩ na ruo rũnene mũno. Andũ ake matiigana gwakia
    mwaki nĩ ũndũ wa gĩtĩĩo gĩake, ta ũrĩa meekĩte nĩ ũndũ wa maithe.
  fra-NCL: Les jours s’écoulant, sur la fin de la seconde année, les entrailles de
    Joram sortirent par la violence de son mal. Il mourut dans de grandes souffrances,
    et son peuple ne brûla pas de parfums en son honneur, comme il en avait brûlé
    pour ses pères.
  cek-AK: Siangpahrang loe atue sawk ah ngannat, saning hnetto boenghaih bangah loe,
    a nathaih to nung parai pongah, tazae to tasa bangah tacawt pae, anih loe kana
    nung parai pongah duek. Prae kaminawk loe anih ampanawk han sak pae o ih hmaiqoenghaih
    baktiah anih hanah sah pae o ai.
  cuk-cuk: Degi, ibagan-suibasaar-nasad-sorbali, birgabogi Joram, samurgi-boni-nikadba
    ega samur ainided. Joram nue-naibid-abargi a-bonigi burgwisad. E-sordamar, e-dadgan-burgwisar
    ega soo-ogadamalayobi, Joram-nuggi, soo-dummad ogassurmalad.
  uig-CYR: Вә шундақ болдики, униң кесили күндин-күнгә еғирлишип, икки жил вақит өтүшкә
    аз қалғанда, кесәллик түпәйлидин үчәйлири тешилип чүшти, у толиму азаплинип өлди;
    униң хәлқи ата-бовилирини иззәтләп уларға хушбуй яққандәк, униңға һеч қандақ хушбуй
    йеқип олтармиди.
  tel-2017: రెండేళ్ళ తరువాత ఆ జబ్బు ముదిరి అతని పేగులు చెడిపోయి దుర్భరంగా చనిపోయాడు.
    అతని ప్రజలు అతని పూర్వీకులకు చేసిన అంత్యక్రియలు అతనికి చేయలేదు.
  hat-BSA: Alò, li te vin rive pandan tan ekoule a, nan fen dezan, ke zantray li te
    sòti akoz maladi li a, e li te mouri avèk gwo doulè. Epi pèp li a pa t fè dife
    pou li tankou dife yo te fè pou papa zansèt li yo.
  kos-kos: Mas se lal inge yokyokelikna apkuran in yac luo, na el keoki nwe ke el
    misa. Mwet lal ah tiana tanak e in eoksra kacl, oana ke elos oru nu sin mwet matu
    lal meet ah.
  hbo-WLC: וַיְהִ֣י לְיָמִ֣ים ׀ מִיָּמִ֡ים וּכְעֵת֩ צֵ֨את הַקֵּ֜ץ לְיָמִ֣ים שְׁנַ֗יִם
    יָצְא֤וּ מֵעָיו֙ עִם־חָלְי֔וֹ וַיָּ֖מָת בְּתַחֲלֻאִ֣ים רָעִ֑ים וְלֹא־עָ֨שׂוּ ל֥וֹ
    עַמּ֛וֹ שְׂרֵפָ֖ה כִּשְׂרֵפַ֥ת אֲבֹתָֽיו׃
  ibo-ibo: Mgbe afọ abụọ gasịrị, eriri afọ ya nupụtara nʼihi ọrịa ahụ. Ọ nwụkwara
    nʼoke ihe mgbu. Mgbe e liri ya, e meghị omenaala ịkwanye ọkụ olili dịka a na-eme
    nʼoge a na-eli ndị eze.
  ory-ory: ତହିଁରେ ସମୟାନୁକ୍ରମେ ଦୁଇ ବର୍ଷ ଶେଷରେ ସେହି ପୀଡ଼ା ସକାଶୁ ତାଙ୍କର ଅନ୍ତ୍ର ବାହାରି
    ପଡ଼ିଲା ଓ ସେ ଉତ୍କଟ ପୀଡ଼ାରେ ମଲେ। ତହୁଁ ତାଙ୍କର ଲୋକମାନେ ତାଙ୍କର ପିତୃଗଣର ଦାହ ଅନୁଯାୟୀ
    ତାଙ୍କ ପାଇଁ ଦାହ କଲେ ନାହିଁ।
  chk-chk: A chök sasamau, nge mürin ruu ier taran ra seliseliwu, pwe a mäla fän cheuch
    watte. Iwe, nöün aramas resap föri eu ekkei fän iten ar asamolu, usun ra piin
    föri ngeni an kewe lewo.
  rop-rop: Fo 2 yiya det king bin go mowes raidap imbin dai garram loda pein. Ol im
    pipul olabat nomo bin laitim bigwan faiya blanga shoum olabat sori miselp laik
    deibin oldei dum blanga im grengrenfathamob.
  ukr-1871: Так було день у день, а в кінцї другого року випали внутренностї його
    від слабостї його, й вмер він в великих муках; і не спалив йому народ його пахощів,
    як чинив се батькам його.
  deu-1951: Und solches währte zwei Jahre. Als aber nach zwei Jahren seine Eingeweide
    austraten infolge seiner Krankheit, starb er unter argen Schmerzen. Und sein Volk
    machte ihm zu Ehren kein Feuer, wie man seinen Vätern getan hatte.
  eng-JPS: And it came to pass, that in process of time, at the end of two years,
    his bowels fell out by reason of his sickness, and he died of sore diseases. And
    his people made no burning for him, like the burning of his fathers.
  srp-1865: I dan po dan prolažaše, i kad se navršiše dvije godine, izidoše mu crijeva
    s bolešæu i umrije od teških bolova, i narod mu ne pali mirisa kao što je èinio
    ocima njegovijem.
  lug-lug: Awo ebiro bwe byayitawo, nga wayiseewo emyaka ebiri, ebyenda bye ne bitanula
    okumuvaamu, olw’obulwadde, n’afa mu bulumi bungi. Abantu be ne batamukumira lumbe,
    nga bwe baali bakoledde bajjajjaabe.
  heb-heb: ויהי לימים מימים וכעת צאת הקץ לימים שנים יצאו מעיו עם חליו וימת בתחלאים
    רעים ולא עשו לו עמו שרפה כשרפת אבתיו׃
  ben-IRV: তাতে দ্বিতীয় বছরের শেষে সেই রোগের দরুন তাঁর অন্ত্র বের হয়ে আসল এবং তিনি
    খুব যন্ত্রণা পেয়ে মারা গেলেন। আর তাঁর প্রজারা তাঁর জন্য তাঁর পূর্বপুরুষদের নিয়ম
    অনুযায়ী আগুন জ্বালাল না।
  pan-pan: ਅਤੇ ਕੁਝ ਸਮੇਂ ਦੇ ਮਗਰੋਂ ਦੋ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਐਉਂ ਹੋਇਆ ਕਿ ਉਸ ਦੇ ਦੁੱਖ ਦੇ ਕਾਰਨ
    ਉਸ ਦੀਆਂ ਆਂਦਰਾਂ ਨਿੱਕਲ ਪਈਆਂ ਅਤੇ ਉਹ ਭੈੜੀਆਂ ਬਿਮਾਰੀਆਂ ਨਾਲ ਮੋਇਆ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਸ
    ਦੇ ਲਈ ਅੱਗ ਨਾ ਬਾਲੀ ਜਿਵੇਂ ਉਸ ਦੇ ਪੁਰਖਿਆਂ ਲਈ ਬਾਲਦੇ ਸਨ
  mya-JVB: ရှင်ဘုရင်သည် တာရှည် စွာနာ ၍ ၊ နှစ် နှစ်စေ့ သောအခါ၊ အနာ ပြင်းထန် သောကြောင့်
    ၊ အူ ထွက် ၍ အသက် ချုပ်လေ၏။ ပြည်သား တို့ သည်ဘိုး တော် ဘေးတော်တို့အဘို့ မီးရှို့
    ခြင်းကိုပြု သကဲ့သို့ ၊ ထိုမင်း အဘို့ မ ပြု။
  hmo-hmo: Lagani rua lalonai inai gorere ia dika lao ela bona Iehorama ena bogana
    ena anina be murimurina dekenai ia mai, bona mai hisihisi bada danu ia mase. Iena
    basileia taudia ese lahi ta idia karaia lasi ia dainai, iena sene taudia dainai
    idia karaia bamona.
  urd-urd: कुछ मुद्दत के बा'द, दो साल के आख़िर में ऐसा हुआ कि उसके रोग के मारे उसकी
    अन्तड़ियाँ निकल पड़ी और वह बुरी बीमारियों से मर गया। उसके लोगों ने उसके लिए आग
    न जलाई, जैसा उसके बाप — दादा के लिए जलाते थे।
  rus-SYN: Так было со дня на день, а к концу второго года выпали внутренности его
    от болезни его, и он умер в жестоких страданиях; и не сожег для него народ его
    благовоний, как делал то для отцов его.
  bqc-SIM: Gyãpi gↄↄplakɛ̀aànↄ, a ye kaiaànↄ wɛ̃̀ pla, ↄ̃ gyãpi aà nↄnaↄ bↄ̀lɛ,
    à gà ń wãwã zↄ̃ↄo. Aà gbɛ̃́ↄ i tɛ́ zↄ̃ↄ kaɛ̀ aà gɛ̀ kpɛlaa yã́i lá aa
    kɛ̀ aà deziↄnɛwao.
  tcz-CHONGTHU: Kumni sungin lengpa natna chu athohlel cheh chehin ajona in gentheitahin
    athipi taan ahi. Amipiten jong apu apateo athiteng alung hempinao vetsahna a mei
    atijio chu atih tapouvin ahi
  mar-mar: त्या आजारात दोन वर्षांनी त्यांची आतडी बाहेर आली. असह्य वेदना होऊन तो मरण
    पावला. लोकांनी त्याच्या वडलांच्या सन्मानार्थ जसा मोठा अग्नी पेटवला होता तसा यहोरामाच्या
    सन्मानार्थ पेटवला नाही.
  qub-qub: Ishcay wata chaynölla gueshyaycaptin aguillincunapis llojshicaramuran.
    Fiyupa nanaywan ataycashallancho wañuran. Wañuptinpis marca-masincunaga manami
    ima ninallatapis ratachiranchu wañoj raycunapaj ruranyashannöga.
  bqp-bqp: Mɑ win bɑrɑ te, tɑ sosimɔ tɔ̃ɔ bɑɑtere. Bɑrɑ ten wɔ̃ɔ yiruse sɔɔrɑ win
    nuki yɑrimɑ ten wɑhɑlɑn sɔ̃. Mɑ u gu nɔni swɑ̃ɑ bɑkɑru sɔɔ. Win tɔmbu bɑ ǹ nùn
    turɑre dɔ̃ɔ dokeye nge mɛ u win bɑɑbɑbɑ kuɑ.
  hat-hat: Pandan dezan maladi a t'ap minen l', trip li yo soti, li t'ap soufri anpil
    lè li mouri. Pèp la pa t' limen boukan pou li jan yo te fè l' pou zansèt li yo.
  eng-BSB: This continued day after day until two full years had passed. Finally,
    his intestines came out because of his disease, and he died in severe pain. And
    his people did not make a fire in his honor as they had done for his fathers.
  eng-WEBPB: In process of time, at the end of two years, his bowels fell out by reason
    of his sickness, and he died of severe diseases. His people made no burning for
    him, like the burning of his fathers.
  kbq-kbq: Hagi Jehoramu'a tare kafu anankrifina manigeno, uravemo'a tagatiramigeno
    tusi atagu nehuno fri'ne. Hagi afahe'zama nefrizage'za antahizamiza tevema hunegrazaza
    hu'za, agrama frige'za naga'amo'za tevea huonkre'naze.
  nhe-BL: Tlaijiyohui miyac tonali huan quema ajsic ome xihuitl nochi icuitlaxcol
    panquisqui huan tlahuel tlaijiyohui miyac hasta mijqui. Huan niyon se tlen itlacajhua
    ax quichoquili Joram, niyon ax quitlalilijque tlaajhuiyacayome para quitlepanitase
    queja quichijque ica itatahua.
  gub-BL: Tuweharupi iaiw wewera'i. Mokoz kwarahy ipaw ire hie kwer uhem hie wi. Umàno
    Zeoràw uwahy pà azeharomoete a'e. Teko uzapo tatahu amo tuwihawete umàno ma'e
    kwer imuwete haw romo wà. Nuzapo kwaw tatahu Zeoràw pe wà.
  eng-DRA: 'And as day came after day, and time rolled on, two whole years passed:
    then after being wasted with a long consumption, so as to void his very bowels,
    his disease ended with his life. And he died of a most wretched illness, and the
    people did not make a funeral for him according to the manner of burning, as they
    had done for his ancestors.'
