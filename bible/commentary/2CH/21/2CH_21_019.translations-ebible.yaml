    xông thuốc thơm để ướp xác vua như họ đã làm cho tổ phụ của vua.
  guj-2017: કેટલોક સમય પસાર થયા પછી, એટલે બે વર્ષને અંતે, તે રોગને કારણે તેનાં આંતરડાં
