  tha-KJV: ต่อมาเป็นเวลาสิ้นสองปี​ลำไส้​ของพระองค์​ก็​ออกมาเพราะโรคนั้น และพระองค์​ก็​สิ้นพระชนม์​ด้วยความทุรนทุรายอย่างยิ่ง
