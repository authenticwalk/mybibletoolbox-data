    செய்ததுபோல அவனுக்கு மரியாதை செலுத்துவதற்காக நெருப்பு வளர்க்கவில்லை.
  ceb-ULB: Nahitabo kini sa gitakdang panahon, pagkahuman sa duha ka tuig, sa dihang
