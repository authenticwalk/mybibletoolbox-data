  urd-GVU: بادشاہ کی حالت بہت خراب ہوتی گئی۔ دو سال کے بعد انتڑیاں جسم سے نکل گئیں۔
    یہورام شدید درد کی حالت میں کوچ کر گیا۔ جنازے پر اُس کی قوم نے اُس کے احترام میں
