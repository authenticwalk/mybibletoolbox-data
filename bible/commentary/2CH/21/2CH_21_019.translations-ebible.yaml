verse: 2CH.021.019
translations:
  mal-C: ക്രമേണ, രണ്ടുവർഷം കഴിഞ്ഞപ്പോൾ വ്യാധിമൂലം അദ്ദേഹത്തിന്റെ കുടൽമാല വെളിയിൽ വന്നു.
    അദ്ദേഹം കഠിനവേദനയിൽ മരിച്ചു. അദ്ദേഹത്തിന്റെ പിതാക്കന്മാർക്കുവേണ്ടി ചെയ്തതുപോലെ
    ജനം അഗ്നികുണ്ഡം കൂട്ടി അദ്ദേഹത്തെ ബഹുമാനിച്ചില്ല.
  deu-TKW: Zweiunddreißig Jahre war er alt, als er König wurde, und acht Jahre regierte
    er zu Jerusalem. Er fuhr dahin, ohne daß ihn jemand zurückgewünscht hätte, und
    man begrub ihn in der Stadt Davids, doch nicht in den Gräbern der Könige.
  lin-lin: Pasi na yango ezalaki mikolo nyonso komata se komata ; mpe na suka ya mobu
    ya mibale, misopo ya Yorami ebimaki na libanda mpo na bokono mpe akufaki kati
    na pasi makasi. Bato na ye batumbaki te biloko ya solo kitoko mpo na kopesa ye
    lokumu ndenge basalaki mpo na batata na ye.
  eng-LSV: and it comes to pass, from days to days, and at the time of the going out
    of the end of two years, his bowels have gone out with his sickness, and he dies
    of severe diseases, and his people have not made for him a burning like the burning
    of his fathers.
  eng-GNV: 'And in processe of time, euen after the end of two yeeres, his guttes
    fell out with his disease: so he dyed of sore diseases: and his people made no
    burning for him like the burning of his fathers.'
  eng-WEBSTER: 'And it came to pass, that in process of time, after the end of two
    years, his bowels fell out by reason of his sickness: so he died of severe diseases.
    And his people made no burning for him, like the burning of his fathers.'
  nhw-BL: Tlaijiyohui miyac tonali huan quema ajsic ome xihuitl nochi icuetlaxcol
    panquisqui huan tlahuel tlaijiyohui miyac hasta mijqui. Huan niyon se tlen imasehualhua
    amo quichoquili Joram, niyon amo quitlalilijque tlaajhuiyacayome para quitlepanitase
    quen quichijque ica itatahua.
  swh-ONEN: Ikawa baada ya muda, mwisho wa mwaka wa pili, matumbo yake yakatoka nje
    kwa sababu ya ugonjwa, naye akafa katika maumivu makali sana. Watu wake hawakuwasha
    moto kwa heshima yake, kama walivyokuwa wamewafanyia baba zake.
  bba-bba: Mɑ win bɑrɑ te, tɑ sosimɔ tɔ̃ɔ bɑɑtere. Bɑrɑ ten wɔ̃ɔ yiruse sɔɔrɑ win
    nuki yɑrimɑ ten wɑhɑlɑn sɔ̃. Mɑ u ɡu nɔni swɑ̃ɑ bɑkɑru sɔɔ. Win tɔmbu bɑ ǹ nùn
    turɑre dɔ̃ɔ dokeye nɡe mɛ u win bɑɑbɑbɑ kuɑ.
  eng-KJVCPB: 'And it came to pass, that in process of time, after the end of two
    years, his bowels fell out by reason of his sickness: so he died of sore diseases.
    And his people made no burning for him, like the burning of his fathers.'
  luo-luo: Bangʼ kinde manok madirom higni ariyo, tuone nomedore ma nyimbiye nowuok
    oko omiyo notho ka en gi rem malich. Joge ne ok olosone mach mar magenga kaka
    nolosne kwerene.
  meu-meu: Negana ela, bena laḡani rua e ore ai ia bogana anina na e heḡiḡi lasi,
    una gorere dainai; bena e mase, n-ai hisihisi bada-hereana ida. Ena orea taudia
    na lahi ta asie ha-araia ia dainai, senena edia lahi e ha-arava heḡereḡeredia.
  npi-ULB: त्‍यस रोगले तिनलाई केही समयसम्‍म सताइरह्यो । अनि दोस्रो वर्षको अन्‍तमा
    त्‍यही रोगले तिनका आन्‍द्रा बाहिर निस्‍के, र तिनी गम्भीर रोगले मरे । तिनको सम्‍मान
    गर्नलाई तिनका मानिसहरूले आगो बालेनन्, जस्‍तो तिनीहरूले तिनका पुर्खाहरूका निम्‍ति
    गरेका थिए ।
  yor-yor: Ní àkókò kan ní ìparí ọdún kejì, àwọn ìfun rẹ̀ jáde nítorí ààrùn náà ó
    sì kú nínú ìrora ńlá. Àwọn ènìyàn rẹ̀ kò dá iná láti fi bu ọlá fún un, gẹ́gẹ́
    bí wọ́n ti ṣe fún àwọn baba a rẹ̀.
  pes-OPCB: به مرور زمان، بعد از دو سال، روده‌هایش بیرون آمد و او با دردی جانکاه مرد.
    قومش مراسم مخصوص دفن پادشاهان را برای او انجام ندادند.
  tgl-ULB: At nangyari na sa takdang panahon, pagkalipas ng dalawang taon, ang kaniyang
    bituka ay lumabas dahil sa kaniyang sakit at namatay siya dahil sa malubhang karamdaman.
    Ang kaniyang mga tao ay hindi nagsunog bilang parangal sa kaniya gaya ng kanilang
    ginawa para sa kaniyang mga ninuno.
  hui-hui: Mali kirani warago timbuni ba ho wialu ibunaga tini tagira pialu tandaga
    tara nalu homene. Yahorama mamali ala homayarunaga dara howa ira timbuni delagadagua
    Yahorama homayagonaga Yuda wali agalirume ira dela nabi wahene.
  mya-mya: ထို​ရော​ဂါ​သည်​နှစ်​နှစ်​နီး​ပါး​မျှ​တစ်​နေ့ တစ်​ခြား​ပို​မို​ဆိုး​ရွား​လာ​ပြီး​လျှင်
    နောက်​ဆုံး ၌​မင်း​ကြီး​သည်​ပြင်း​ပြ​သော​ဝေ​ဒ​နာ​နှင့် ကွယ်​လွန်​လေ​၏။ ပြည်​သူ​တို့​သည်​သူ​၏​ဘိုး
    ဘေး​တို့​အ​တွက်​မီး​ပုံ​ပွဲ​များ​ပြု​သ​ကဲ့​သို့ သူ့​အ​တွက်​မ​ပြု​ကြ။
  bod-N: ཁོ་ཡུན་རིང་པོར་ན་སྟེ། ལོ་གཉིས་འཁོར་བ་ན་རྒྱུ་མ་ལུག་པ་དང་ནད་ཀྱིས་ཤི་བ་རེད།
    ཁོའི་མི་རྣམས་ཀྱིས་ཕ་མེས་ཀྱི་ཕྱིར་མེ་སྦར་བ་ལྟར་ཁོའི་ཕྱིར་མེ་མ་སྦར་བ་རེད།
  sna-sna: Nokufamba kwenguva mukupera kwegore rechipiri maura ake akabuda kunze nokuda
    kwechirwere ichi, uye akafa achirwadziwa zvikuru. Vanhu vose havana kuvesa moto
    wokumuremekedza sezvavakanga vaitira baba vake.
  spa-BLM: Con el tiempo, al cabo de dos años, se le cayeron los intestinos a causa
    de su enfermedad, y murió de graves enfermedades. Su pueblo no le hizo ninguna
    quema, como la de sus padres.
  cac-cac: Ix ec' tiempo, ayic schab'il ab'il yoch jun ilya chi' d'a vin̈, ix elta
    sch'an̈tza' vin̈ yuuj. Te ya ix aj scham vin̈. Ayic ix cham vin̈ chi', malaj junoc
    nivan c'ac' ix yac'och eb' anima, yujto malaj yelc'och vin̈ d'a yol sat eb', palta
    ayic schamnac eb' smam yicham vin̈, ochnac nivac c'ac' chi'.
  swh-ULB: Ikawa wakati ulipofika, katika mwisho wa miaka miwili, kwamba utumbo wake
    ukaaanguka nje kwa sababu ya ugonjwa wake, na kwamba akafa kwa ugonjwa mkali.
    Watu wake hawakutengeneza moto kwa ajili ya heshima yake kama walivyokuwa wamefanyia
    babu zake.
  bel-bel: Так было дзень у дзень, а пад канец другога года выпалі вантробы ягоныя
    ад хваробы ягонай, і ён памёр у ліхіх пакутах; і не спаліў дзеля яго народ ягоны
    пахошчаў, як рабіў гэта дзеля бацькоў ягоных;
  deu-ELBBK: Und es geschah Tag für Tag, und zur Zeit, als das Ende von zwei Jahren
    eintrat, dass seine Eingeweide bei seiner Krankheit heraustraten; und er starb
    unter heftigen Schmerzen. Und sein Volk machte ihm keinen Brand wie den Brand
    seiner Väter.
  mbb-OT: Midlavey is dezuwa he tuig, ne migawas is bituka zin tenged dutun te daru
    zin, ne iyan impatey zin is utew mesakit. Wazà sikandin beǥayi te zengeg te menge
    etew zin pinaaǥi te kedtetavun he iyan daan mibeelan dan diyà te menge kepuun
    din.
  mal-2015: കാലക്രമേണ രണ്ടു സംവത്സരം കഴിഞ്ഞിട്ടു ദീനത്താൽ അവന്റെ കുടൽ പുറത്തുചാടി
    അവൻ കഠിനവ്യാധിയാൽ മരിച്ചു; അവന്റെ ജനം അവന്റെ പിതാക്കന്മാർക്കു കഴിച്ച ദഹനംപോലെ
    അവന്നു വേണ്ടി ദഹനം കഴിച്ചില്ല.
  rmc-rmc: O nasvaľiben sas furt goreder a pal o duj berš andral leste avle avri o
    goja a muľa andro bare dukha. O manuša leske na labarde e bari jag pro vartišagos,
    avke sar leskre phure dadenge.
  pes-OPV: و به مرور ایام بعد از انقضای مدت دو سال، احشایش از شدت مرض بیرون آمد و
    با دردهای سخت مرد، وقومش برای وی (عطریات ) نسوزانیدند، چنانکه برای پدرش می‌سوزانیدند.
  ron-1924: Еа с-а ынгреуят дин зи ын зи ши, пе ла сфыршитул анулуй ал дойля, й-ау
    ешит луй Иорам мэрунтаеле дин причина тэрией болий. А мурит ын дурерь греле. Ши
    попорул луй н-а арс тэмые ын чинстя луй, кум фэкусе пентру пэринций луй.
  ben-OBCV: কালক্রমে, দ্বিতীয় বছরের শেষদিকে, সেই রোগের কারণে তাঁর নাড়িভুঁড়ি বের
    হয়ে এসেছিল, এবং প্রচণ্ড যন্ত্রণাভোগ করতে করতে তিনি মারা গেলেন। তাঁর প্রজারা তাঁর
    সম্মানে কোনও অন্ত্যেষ্টিক্রিয়া সংক্রান্ত আগুন জ্বালায়নি, যেভাবে তারা তাঁর পূর্বপুরুষদের
    ক্ষেত্রে করল।
  som-som: Oo wakhtigii waa iska socday, oo laba sannadood dabadood waxay noqotay
    in xiidmihiisii la soo dhacay cudurkii uu qabay daraaddiis, oo wuxuu u dhintay
    cudurro xunxun. Oo dadkiisiina isaga dab uguma ay shidin siday awowayaashiis dab
    ugu sharfi jireen oo kale.
  lat-VUC: 'Cumque diei succederet dies, et temporum spatia volverentur, duorum annorum
    expletus est circulus: et sic longa consumptus tabe, ita ut egereret etiam viscera
    sua, languore pariter, et vita caruit. Mortuusque est in infirmitate pessima,
    et non fecit ei populus secundum morem combustionis exequias, sicut fecerat majoribus
    ejus.'
  eng-ASVBT: And it came to pass, in process of time, at the end of two years, that
    his bowels fell out by reason of his sickness, and he died of sore diseases. And
    his people made no burning for him, like the burning of his fathers.
  ita-1885: Ed avvenne che, passato un anno dopo l'altro, al tempo che il termine
    de' due anni spirava, le interiora gli uscirono fuori, insieme con l'infermità;
    ed egli morì in gravi dolori; e il suo popolo non arse per lui alcuni aromati,
    come avea fatto per li suoi padri.
  eng-LXXUP: 'And it continued from day to day: and when the time of the days came
    to two years, his bowels fell out with the disease, and he died by a grievous
    distemper: and his people performed no funeral, like the funeral of his fathers.'
  eng-ULB: It came about in due time, at the end of two years, that his intestines
    fell out because of his sickness, and that he died of severe disease. His people
    made no fire in his honor as they had done for his ancestors.
  spa-VBL: Día tras día se agravaba, hasta que después de dos años completos se le
    salieron los intestinos a causa de su enfermedad, y murió en agonía. Su pueblo
    no hizo una hoguera para honrarlo como había hecho con sus antepasados.
  fra-_FOB: Et il arriva, au bout d'un certain temps, vers la fin de la seconde année,
    que ses entrailles sortirent par la force de sa maladie, et il mourut dans de
    grandes souffrances; son peuple ne fit point brûler sur lui de parfums, comme
    on avait fait sur ses pères.
  mal-mal: കാലക്രമേണ രോഗം മൂർഛിക്കയും രണ്ട് സംവത്സരം കഴിഞ്ഞ് അവന്റെ കുടൽ പുറത്തുചാടി,
    അവൻ കഠിനവേദനയാൽ മരിക്കയും ചെയ്തു; അവന്റെ ജനം അവന്റെ പിതാക്കന്മാരെപോലെ അവനെ ബഹുമാനിച്ച്
    അഗ്നികുണ്ഠം ഒരുക്കിയില്ല.
  urd-GVR: Bādshāh kī hālat bahut ḳharāb hotī gaī. Do sāl ke bād antaṛiyāṅ jism se
    nikal gaīṅ. Yahūrām shadīd dard kī hālat meṅ kūch kar gayā. Janāze par us kī qaum
    ne us ke ehtirām meṅ lakaṛī kā baṛā ḍher na jalāyā, go unhoṅ ne yih us ke bāpdādā
    ke lie kiyā thā.
  suz-BL: मिनु मेको रोइ पा बर्स निक्‍शी नोले आ कोव़ज राक्‍शा, आ गा क्‍यी ग्रूशा, शुश
    श्‍येत जशा बेक्‍माक्‍त। मिनु मेको आ मुरपुकीम मेको आ किकी पिपी आन पर्बम पशो खोदेंशो
    पा मेको कली मान पचा कली ठेयब मी ममुइक्‍तमे बाक्‍त। २इतिहास १६:१४
  ita-1927: E, con l’andar del tempo, verso la fine del secondo anno, gl’intestini
    gli venner fuori, in seguito alla malattia; e morì in mezzo ad atroci sofferenze;
    e il suo popolo non bruciò profumi in onore di lui, come avea fatto per i suoi
    padri.
  ckb-ckb: نەخۆشییەکە بۆ ماوەیەک بەردەوام بوو هەتا لەدوای دوو ساڵ ڕیخۆڵەکانی هاتنە
    دەرەوە و بە ئازاری زۆرەوە مرد، گەلەکەشی ئاگرێکی وەک ئاگری باوباپیرانیان بۆ نەکردەوە.
  eng-BBE: And time went on, and after two years, his inside falling out because of
    the disease, he came to his death in cruel pain. And his people made no burning
    for him like the burning made for his fathers.
  kan-OKCV: ಎರಡು ವರ್ಷವಾದ ತರುವಾಯ, ಅವನ ರೋಗದಿಂದ ಅವನ ಕರುಳುಗಳು ಹೊರಕ್ಕೆ ಬಂದವು. ಹೀಗೆ ಅವನು
    ಕಡುಬೇನೆಯಿಂದ ಸತ್ತನು. ಅವನ ಜನರು ಅವನ ಪಿತೃಗಳಿಗೆ ಗೌರವಕ್ಕೋಸ್ಕರ ಅಗ್ನಿಕುಂಡ ಹಚ್ಚಲಿಲ್ಲ.
  tam-2017: அப்படி நாளுக்குநாள் இருந்து, இரண்டு வருடங்கள் முடிகிற காலத்தில் அவனுக்கு
    இருந்த கொடிய நோயினால் அவன் குடல்கள் சரிந்து இறந்துபோனான்; அவனுடைய முற்பிதாக்களுக்காகக்
    கந்தவர்க்கங்களைக் கொளுத்தினதுபோல், அவனுடைய மக்கள் அவனுக்காகக் கொளுத்தவில்லை.
  spa-RV-1909: Y aconteció que, pasando un día tras otro, al fin, al cabo de dos años,
    las entrañas se le salieron con la enfermedad, muriendo así de enfermedad muy
    penosa. Y no le hizo quema su pueblo, como las había hecho á sus padres.
  ron-BTF: Și s-a întâmplat că, după un timp, la sfârșitul a doi ani, măruntaiele
    lui au căzut din cauza bolii lui, astfel a murit de boli cumplite. Și poporul
    său nu a făcut ardere pentru el, ca arderea pentru părinții lui.
  eng-WEBP: In process of time, at the end of two years, his bowels fell out by reason
    of his sickness, and he died of severe diseases. His people made no burning for
    him, like the burning of his fathers.
  eng-FBV: Day after day it grew worse, until after two full years passed his bowels
    came out because of his disease, and he died in agony. His people did not make
    a fire to honor him as they had done for his forefathers.
  nld-1939: En enige tijd later, toen het tweede jaar ten einde liep, drongen tengevolge
    der ziekte de ingewanden uit zijn lijf, en stierf hij onder hevige pijnen. Zijn
    volk ontstak echter voor hem geen dodenvuren, zoals het voor zijn vaderen had
    gedaan.
  nch-BL: Taijyohui miyac tonali huan quema ajsic ome xihuit nochi icuetaxcol panquisqui
    huan tahuel taijyohui miyac hasta mijqui. Huan yon se ten imasehualhua amo quichoquili
    Joram, yon amo quitalilijque taajhuiyacayome para quitepanitase quej quichijque
    ica itatahua.
  vie-1934: Ngày qua tháng lụn, xảy cuối năm thứ nhì, thì ruột gan Giô-ram vì bịnh
    tan rớt ra, và người chết cách đau đớn dữ tợn; dân sự không xông thuốc thơm cho
    người như đã xông cho tổ phụ người.
  hin-CV: रोग दिनोंदिन बढ़ता ही गया और दो साल पूरे होने पर उसकी आंतें बाहर निकल आईं
    और भीषण दर्द में उसकी मृत्यु हो गई. लोगों ने उसके सम्मान में आग नहीं जलाई जैसा
    वे उसके पूर्वजों के संबंध में करते आए थे.
  spa-BES: Y el tiempo continuó, y después de dos años, sus intestinos se le salieron
    debido a la enfermedad, y murió de dolor cruel. Y su pueblo no hizo fuego para
