  tbz-SIM: Kɛ̀ dɛ kó mumɔmmú nyɛ́útí yɛwe yɛmɔu. Dibenni dɛ́rì kó mukṹṹ nkɛ̀ dɛ
    kó mumɔmmú nte kòo nɑutìi yɛ̀nní kòo fɛ̃́ṹtɛ́ mɛdiɛ̀ nkɛ́kú, bɑ́ o kɔbɛ í nhò
