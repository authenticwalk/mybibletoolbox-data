verse: 2CH.021.002
translations:
  mal-C: അസര്യാവ്, യെഹീയേൽ, സെഖര്യാവ്, അസര്യാവ്, മീഖായേൽ, ശെഫത്യാവ് എന്നിവർ യെഹോരാമിന്റെ
    സഹോദരന്മാരായിരുന്നു. ഇവരെല്ലാം ഇസ്രായേൽരാജാവായ യെഹോശാഫാത്തിന്റെ പുത്രന്മാരായിരുന്നു.
  deu-TKW: 'Derselbe hatte Brüder, die Söhne Josaphats: Asarja, Jehïel, Secharjahu,
    Asarjahu, Michael und Sephatjahu; diese alle waren Söhne Josaphats, des Königs
    von Israel.'
  lin-lin: 'Tala bandeko mibali ya Yorami : Azaria, Yeyeli, Zakari, Azaria, Mikaeli
    mpe Shefatia. Bango nyonso bazalaki bana mibali ya Jozafati, mokonzi ya Isalaele.'
  eng-LSV: 'And he has brothers, sons of Jehoshaphat: Azariah, and Jehiel, and Zechariah,
    and Azariah, and Michael, and Shephatiah; all these [are] sons of Jehoshaphat
    king of Israel,'
  eng-GNV: And he had brethren the sonnes of Iehoshaphat, Azariah, and Iehiel, and
    Zechariah, and Azariah, and Michael, and Shephatiah. All these were the sonnes
    of Iehoshaphat King of Israel.
  eng-WEBSTER: 'And he had brethren the sons of Jehoshaphat, Azariah, and Jehiel,
    and Zechariah, and Azariah, and Michael, Shephatiah: all these were the sons of
    Jehoshaphat king of Israel.'
  nhw-BL: 'Huan iicnihua Joram inintoca eliyayaj: Azarías, Jehiel, Zacarías, Azarías,
    Micael huan Sefatías. Nochi inijuanti nojquiya eliyayaj iconehua Josafat catli
    elqui tlanahuatijquetl tlen tlali Judá.'
  swh-ONEN: 'Ndugu zake Yehoramu, wana wa Yehoshafati walikuwa: Azaria, Yehieli, Zekaria,
    Azaria, Mikaeli na Shefatia. Hawa wote walikuwa wana wa Yehoshafati mfalme wa
    Israeli'
  bba-bba: Yorɑmu u wɔnɔbu mɔwɑ nɔɔbɑ tiɑ. Be kpuro bɑ sɑ̃ɑwɑ Yosɑfɑtin bibu. Berɑ
    Asɑriɑ kɑ Yeyɛli kɑ Sɑkɑri kɑ Asɑriɑ kɑ Mikɑɛli kɑ Sefɑtiɑ.
  eng-KJVCPB: 'And he had brethren the sons of Jehoshaphat, Azariah, and Jehiel, and
    Zechariah, and Azariah, and Michael, and Shephatiah: all these were the sons of
    Jehoshaphat king of Israel.'
  luo-luo: Owete Jehoram ma yawuot Jehoshafat ne gin Azaria gi Jehiel gi Zekaria kod
    Azariahu gi Mikael kod Shefatia. Magi duto ne gin yawuot Jehoshafat ruodh Israel.
  meu-meu: Ia na mai tadina, Iehosafat natuna haida; ladadia na Asaria, Iehiele, Sekaria,
    Asaria, Mikael bona Sefatia. Ini iboudiai na Iehosafat, Iuda pavapavana, natuna.
  npi-ULB: यहोरामका भाइहरू, यहोशापातका छोराहरू अजर्याह, यहीएल, जकरिया, अजर्याह, मिखाएल
    र शपत्‍याह थिए । यी सबै इस्राएलका राजा यहोशापातका छोराहरू थिए ।
  yor-yor: Àwọn arákùnrin Jehoramu ọmọ Jehoṣafati jẹ́ Asariah, Jehieli, Sekariah.
    Asariahu, Mikaeli àti Ṣefatia. Gbogbo àwọn wọ̀nyí ni àwọn ọmọ Jehoṣafati ọba Israẹli.
  pes-OPCB: 'برادران او، یعنی سایر پسران یهوشافاط، اینها بودند: عزریا، یحی‌ئیل، زکریا،
    عزریاهو، میکائیل و شفطیا.'
  tgl-ULB: Si Jehoram ay may mga kapatid na lalaki, ang mga lalaking anak ni Jehoshafat
    ay sina Azarias, Jehiel, Zacarias, Azarias, Micael at Sefatias. Ang lahat ng ito
    ay mga lalaking anak ni Jehoshafat na hari ng Israel.
  hui-hui: Yahosabada igini Yahorama ibu hamene waragaria heneru Asaraia Yahiele Segaraia
    Asariahu Migaele Sebadaia imaru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ရှ​ဖတ်​၏​သား​တော်​ယ​ဟော​ရံ တွင်​အာ​ဇ​ရိ၊ ယေ​ယ​လေ၊ ဇာ​ခ​ရိ၊
    အာ​ဇ​ရိ​ဟု၊ မိက္ခေ​လ၊ ရှေ​ဖတိ​ဟူ​သော​ညီ​ခြောက်​ယောက် ရှိ​၏။-
  bod-N: ཡེ་ཧོ་རཱམ་ལ་སྤུན་འགའ་ཡོད་དེ། དེ་རྣམས་ནི་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྲས་ཏེ་ཨ་ཟར་ཡཱ་དང་།
    ཡེ་ཧི་ཨེལ། ཟཱ་ཀར་ཡ། ཨ་ཟར་ཡཱ་ཧུ། མེའ་ཀཱ་ཨེལ། ཤེ་ཕད་ཡཱ་བཅས་པ་སྟེ། འདི་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྲས་རྣམས་ཡིན།
  sna-sna: Vanunʼuna vaJehoramu vanakomana vaJehoshafati vaiti Azaria, Jehieri, Zekaria,
    Azariyahu, Mikaeri naShefatia. Vose ava vaiva vanakomana vaJehoshafati mambo weIsraeri.
  spa-BLM: 'Tuvo hermanos, los hijos de Josafat: Azarías, Jehiel, Zacarías, Azarías,
    Miguel y Sefatías. Todos ellos eran hijos de Josafat, rey de Israel.'
  cac-cac: Ix ac'ji opisio yic reyal d'a vin̈aj Joram chi' yuj vin̈ smam, yujto b'ab'el
    unin vin̈. Axo eb' vin̈ yuc'tac vin̈, aton vin̈aj Azarías, vin̈aj Jehiel, vin̈aj
    Zacarías, vin̈aj Azarías, vin̈aj Micael yed' vin̈aj Sefatías. Masanil eb' vin̈
    tic, yuninal eb' vin̈ vin̈aj Josafat chi'. Man̈ jantacoc q'uen oro yed' q'uen
    plata ix siaj d'a eb' vin̈ yuj vin̈ smam chi' yed' juntzan̈xo tas te caro stojol.
    Ix ac'chajpax chon̈ab' te vach' yajoch smuroal d'a eb' vin̈, aton juntzan̈ ay
    d'a yol yic Judá.
  swh-ULB: 'Yehoramu, mwanaye, akawa mfalme katika nafasi yake. Yehoramu alikuwa na
    ndugu, wana wa Yehoshafati: Azaria, Yerieli, Zekaria, Azaria, Mikaeli, na Shefatia.
    Wote hawa walikuwa wana wa Yehoshafati, mfalme wa Israeli.'
  bel-bel: 'І ў яго былі браты, сыны Ёсафата: Азарыя і Ехііл, і Захар і Азарыя і Міхаіл
    і Сафатыя: усе гэтыя сыны Ёсафата, цара Ізраілевага.'
  deu-ELBBK: 'Und er hatte Brüder, Söhne Josaphats: Asarja und Jechiel und Sekarja
    und Asarja und Michael und Schephatja; alle diese waren Söhne Josaphats, des Königs
    von Israel.'
  mbb-OT: Iyan heini menge suled ni Jehoram si Azaria, Jehiel, Zacarias, Azariahu,
    Micael, wey si Shefatia. Iyan heini menge anak langun ni Hadì Jehoshafat he hadì
    te Juda.
  mal-2015: അവന്നു യെഹോശാഫാത്തിന്റെ പുത്രന്മാരായി അസര്യാവു, യെഹീയേൽ, സെഖര്യാവു, അസര്യാവു,
    മീഖായേൽ, ശെഫത്യാവു എന്നീ സഹോദരന്മാർ ഉണ്ടായിരുന്നു; ഇവരെല്ലാവരും യെഹൂദാരാജാവായ
    യെഹോശാഫാത്തിന്റെ പുത്രന്മാർ.
  rmc-rmc: 'Le Jehoram sas šov phrala: o Azarijah, Jechiel, Zecharijah, Azarjah, Michael
    the o Šefatiah. Kala savore sas le Jošafatoskre čhave.'
  pes-OPV: و پسران یهوشافاط عزریا و یحیئیل و زکریا و عزریاهو ومیکائیل و شفطیا برادران
    او بودند. این همه پسران یهوشافاط پادشاه اسرائیل بودند.
  ron-1924: Иорам авя ка фраць, фий ай луй Иосафат, пе Азария, Иехиел, Захария, Азария,
    Микаел ши Шефатия, тоць фий ай луй Иосафат, ымпэратул луй Исраел.
  ben-OBCV: যিহোরামের ভাই তথা যিহোশাফটের ছেলেরা হলেন অসরিয়, যিহীয়েল, সখরিয়, অসরিয়াহূ,
    মীখায়েল ও শফটিয়। এরা সবাই ইস্রায়েলের রাজা যিহোশাফটের ছেলে।
  som-som: Oo isna wuxuu lahaa walaalo oo ahaa ilma Yehooshaafaad, waana Casaryaah,
    iyo Yexii'eel, iyo Sekaryaah, iyo Casaryaah, iyo Miikaa'eel, iyo Shefatyaah, oo
    intaas oo dhammu waxay ahaayeen ilma Yehooshaafaad kii ahaa boqorkii dalka Israa'iil.
  lat-VUC: 'Qui habuit fratres filios Josaphat, Azariam, et Jahiel, et Zachariam,
    et Azariam, et Michaël, et Saphatiam: omnes hi filii Josaphat regis Juda.'
  eng-ASVBT: 'And he had brethren, the sons of Jehoshaphat: Azariah, and Jehiel, and
    Zechariah, and Azariah, and Michael, and Shephatiah; all these were the sons of
    Jehoshaphat king of Israel.'
  ita-1885: 'Or esso avea de'' fratelli, figliuoli di Giosafat, cioè: Azaria, e Iehiel,
    e Zaccaria, ed Azaria, e Micael, e Sefatia. Tutti costoro erano figliuoli di Giosafat,
    re di Israele.'
  eng-LXXUP: 'And he had brothers, the six sons of Jehoshaphat, Azariah, and Jehiel,
    and Zechariah, and Azariah, and Michael, and Shephatiah: all these were the sons
    of Jehoshaphat king of Judah.'
  eng-ULB: 'Jehoram had brothers, sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariahu, Michael, and Shephatiah. All these were sons of Jehoshaphat, king of
    Israel.'
  spa-VBL: Sus hermanos, Los hijos de Josafat, fueron Azarías, Jehiel, Zacarías, Azarías,
    Miguel y Sefatías. Todos eran hijos de Josafat, rey de Judá.
  fra-_FOB: Il avait des frères, fils de Josaphat, Azaria, Jéhiel, Zacharie, Azaria,
    Micaël et Shéphatia. Tous ceux-là étaient fils de Josaphat, roi d'Israël.
  mal-mal: അവന്റെ സഹോദരന്മാർ, അസര്യാവ്, യെഹീയേൽ, സെഖര്യാവ്, അസര്യാവ്, മീഖായേൽ, ശെഫത്യാവ്
    എന്നിവർ ആയിരുന്നു; ഇവരെല്ലാവരും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്റെ പുത്രന്മാർ.
  urd-GVR: Yahūsafat ke bāqī beṭe Azariyāh, Yihiyel, Zakariyāh, Azariyāhū, Mīkāel
    aur Safatiyāh the.
  suz-BL: येहो-शाफात आ तौपुकी, येहोराम नु आ लोक्‍बपुकी अजारयाह, येहीएल जकरिया, अजारयाह,
    मिकाएल नु शेफत्‍याह बाक्‍मा बाक्‍त। मेको नेल्‍ल यहूदा ङा पिप येहो-शाफात आ तौ बाक्‍मा
    बाक्‍त।
  ita-1927: 'Jehoram avea de’ fratelli, figliuoli di Giosafat: Azaria, Jehiel, Zaccaria,
    Azariahu, Micael e Scefatia; tutti questi erano figliuoli di Giosafat, re d’Israele;'
  ckb-ckb: یەهۆرامی کوڕی یەهۆشافات چەند برایەکی هەبوو، عەزەریا، یەحیێل، زەکەریا، عەزەریاهو،
    میکائیل و شەفەتیا، هەموو ئەمانە کوڕی یەهۆشافاتی پاشای ئیسرائیل بوون.
  eng-BBE: And he had brothers, sons of Jehoshaphat, Azariah, Jehiel, Zechariah, Azariah,
    Michael, and Shephatiah; all these were sons of Jehoshaphat, king of Israel.
  kan-OKCV: ಇವನ ಸಹೋದರರಾಗಿರುವ ಯೆಹೋಷಾಫಾಟನ ಪುತ್ರರಾದ ಅಜರ್ಯನೂ, ಯೆಹೀಯೇಲನೂ, ಜೆಕರ್ಯನೂ, ಅಜರ್ಯನೂ,
    ಮೀಕಾಯೇಲನೂ, ಶೆಫಟ್ಯನೂ ಇದ್ದರು. ಇವರೆಲ್ಲರು ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಪುತ್ರರು.
  tam-2017: அவனுக்கு யோசபாத்தின் மகன்களாகிய அசரியா, ஏகியேல், சகரியா, அசரியா, மிகாவேல்,
    செப்பத்தியா என்னும் சகோதரர்கள் இருந்தார்கள்; இவர்கள் எல்லோரும் இஸ்ரவேலின் ராஜாவாகிய
    யோசபாத்தின் மகன்கள்.
  spa-RV-1909: Este tuvo hermanos, hijos de Josaphat, á Azarías, Jehiel, Zachârías,
    Azarías, Michâel, y Sephatías. Todos estos fueron hijos de Josaphat rey de Israel.
  ron-BTF: 'Și a avut frați, pe fiii lui Iosafat: Azaria și Iehiel și Zaharia și Azaria
    și Mihail și Șefatia, toți aceștia au fost fiii lui Iosafat, împăratul lui Israel.'
  eng-WEBP: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All these were the sons of Jehoshaphat king
    of Israel.'
  eng-FBV: His brothers, the sons of Jehoshaphat, were Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All were sons of Jehoshaphat, king of Judah.
  nld-1939: 'Deze had enige broeders, zonen van Josafat, namelijk Azarja, Jechiël,
    Zekarjáhoe, Azarjáhoe, Mikaël en Sjefatjáhoe: allen zonen van koning Josafat van
    Israël.'
  nch-BL: 'Huan iicnihua Joram inintoca eliyaya: Azarías, Jehiel, Zacarías, Azarías,
    Micael huan Sefatías. Nochi inijuanti nojquiya eliyayaj iconehua Josafat cati
    elqui tanahuatijquet ipan tali Judá.'
  vie-1934: 'Người có các em ruột, tức là những con trai Giô-sa-phát: A-xa-ria, Giê-hi-ên,
    Xa-cha-ri, A-xa-ria-u, Mi-ca-ên, và Sê-pha-ti-a; các người này đều là con trai
    của Giô-sa-phát, vua Y-sơ-ra-ên.'
  hin-CV: उसके भाई थे, यहोशाफ़ात ही के पुत्र अज़रियाह, येहिएल, ज़करयाह, अज़रियाह,
    मिखाएल और शेपाथियाह. ये सभी यहूदिया के राजा यहोशाफ़ात के पुत्र थे.
  spa-BES: Y tuvo hermanos, hijos de Josafat, Azarías, Jehiel, Zacarías, Azarías,
    Micael y Sefatías; todos estos fueron hijos de Josafat, rey de Israel.
  tdx-tdx: 'Nanan-droahalahy re, songa ana’ Iehosafate: i Azarià naho Iekiele naho
    i Zekariaho naho i Azariaho naho i Mikaele naho i Sefatià songa ana’ Iehosafate
    mpanjaka’ Israele.'
  tha-KJV: พระองค์​ทรงมีพระอนุ​ชา ผู้​เป็นโอรสของเยโฮชาฟัทคือ อาซาริยาห์ เยฮีเอล เศคาริยาห์
    อาซาริยาห์ มี​คาเอล เชฟาทิยาห์ เหล่านี้​ทั้งสิ้นเป็นโอรสของเยโฮชาฟัทกษั​ตริ​ย์ของอิสราเอล
  por-BR-2018: Este teve irmãos, filhos de Josafá, a Azarias, Jeiel, Zacarias, Azarias,
    Micael, e Sefatias. Todos estes foram filhos de Josafá rei de Israel.
  deu-ELO: 'Und er hatte Brüder, Söhne Josaphats: Asarja und Jechiel und Sekarja und
    Asarja und Michael und Schephatja; alle diese waren Söhne Josaphats, des Königs
    von Israel.'
  eng-WYC-2018: And he had brethren, the sons of Jehoshaphat, Azariah, Jehiel, and
    Zechariah, and (another) Azariah, and Michael, and Shephatiah; all these were
    the sons of Jehoshaphat, king of Judah.
  epo-epo: 'Li havis fratojn, filojn de Jehoŝafat: Azarja, Jeĥiel, Zeĥarja, Azarjahu,
    Miĥael, kaj Ŝefatja. Ĉiuj ili estis filoj de Jehoŝafat, reĝo de Judujo.'
  uig-PIN: Yǝⱨoramning birnǝqqǝ inisi, yǝni Yǝⱨoxafatning Azariya, Yǝⱨiyǝl, Zǝkǝriya,
    Azariyaⱨu, Mikail wǝ Xǝfatiya degǝn oƣulliri bar idi; ularning ⱨǝmmisi Israil
    padixaⱨi Yǝⱨoxafatning oƣulliri idi.
  beo-beo: Yihoula:me, Yuda hina bagade egefe, ea yolali gafeyale da A:salaia, Yihaiele,
    Segalaia, A:salaia, Maigele amola Siefada:ia.
  tpi-OTNT: Jehoram, pikinini man bilong Jehosafat, king bilong Juda, i gat 6-pela
    brata tru bilong em. Nem bilong ol i olsem, Asaria na Jehiel na Sekaraia na narapela
    Asaria na Maikel na Sefatia.
  hau-SA: ’Yan’uwan Yehoram, ’ya’yan Yehoshafat maza su ne, Azariya, Yehiyel, Zakariya,
    Azariyahu, Mika’ilu da Shefatiya. Dukan waɗannan su ne ’ya’yan Yehoshafat sarkin
    Isra’ila maza.
  uig-LAT: Yehoramning birnechche inisi, yeni Yehoshafatning Azariya, Yehiyel, Zekeriya,
    Azariyahu, Mikail we Shefatiya dégen oghulliri bar idi; ularning hemmisi Israil
    padishahi Yehoshafatning oghulliri idi.
  nde-nde: Abafowabo bakaJehoramu, amadodana kaJehoshafathi, babengo-Azariya, loJehiyeli,
    loZakhariya, lo-Azariyahu, loMikhayeli kanye loShefathiya. Bonke laba babengamadodana
    kaJehoshafathi inkosi yako-Israyeli.
  ton-ton: 'Pea naʻe ʻiate ia hono ngaahi kāinga ko e ngaahi foha ʻo Sihosafate, ko
    ʻAsalia, mo Sehieli, mo Sakalia, mo ʻAsalia, mo Mikaeli, mo Sifatia: ko kinautolu
    ni ko e ngaahi foha ʻo Sihosafate ko e tuʻi ʻo ʻIsileli.'
  ces-1613: Měl pak bratří, syny Jozafatovy, Azariáše, Jechiele, Zachariáše, Azariáše,
    Michaele a Sefatiáše. Všickni ti byli synové Jozafata krále Izraelského.
  eng-WMB: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All these were the sons of Jehoshaphat king
    of Israel.'
  tam-TCV: யோசபாத்தின் மகன்களான யெகோராமின் சகோதரர் அசரியா, ஏகியேல், சகரியா, அசரியா,
    மிகாயேல், செபத்தியா ஆகியோர் ஆவர். இவர்கள் எல்லோரும் இஸ்ரயேல் அரசன் யோசபாத்தின்
    மகன்கள்.
  ceb-ULB: 'Adunay mga igsoon si Jehoram, ang mga anak nga lalaki ni Jehoshafat: si
    Azaria, si Jehiel, si Zacarias, si Azariahu, si Micael, ug si Shefatia. Kining
    tanan mao ang mga anak nga lalaki ni Jehoshafat ang hari sa Israel.'
  pol-UBG: 'Ten miał braci, synów Jehoszafata: Azariasza, Jechiela, Zachariasza, Azariasza,
    Mikaela i Szefatiasza. Ci wszyscy byli synami Jehoszafata, króla Izraela.'
  urd-GVU: یہوسفط کے باقی بیٹے عزریاہ، یحی ایل، زکریاہ، عزریاہو، میکائیل اور سفطیاہ
    تھے۔
  deu-1912: 'Und er hatte Brüder, Josaphats Söhne: Asarja, Jehiel, Sacharja, Asarja,
    Michael und Sephatja; diese alle waren Kinder Josaphats, des Königs in Juda.'
  kan-2017: ಇವನಿಗೆ ಅಜರ್ಯ, ಯೆಹೀಯೇಲ್, ಜೆಕರ್ಯ, ಅಜರ್ಯ, ಮಿಕಾಯೇಲ್, ಶೆಫಟ್ಯ ಎಂಬ ತಮ್ಮಂದಿರಿದ್ದರು.
    ಇವರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಮಕ್ಕಳು.
  yap-yap: 'Jehoram nib mo’on ni fak Jehoshafat ni Pilung nu Judah e nel’ e pumo’on
    ni walagen: Azariah, Jehiel, Zekariah, Azariahu, Maikal, nge Shefatiah.'
  hlt-MCSB: A boeinaphung ah Jehoshaphat koca rhoek la Azariah, Jehiel, Zekhariah,
    Azariah, Michael, Shephatiah. He boeih he Israel manghai, Jehoshaphat koca rhoek
    ni.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮሳፒፄ ናኣዚ ዒዮራሜኮ ላሆ ጌርሲንሢ ዓኣኔ፤ ዬያታ፦ ዓዛሪያሴ፥ ዪሂዔኤሌ፥ ዛካሪያሴ፥ ዓዛሪያሴ፥
    ሚካዔኤሌንታ ሼፓፂያንታኬ።
  twi-ASANTE: Yehoram nuanom mmarima a na wɔyɛ Yehosafat mmammarima foforɔ bi no ne
    Asaria, Yehiel, Sakaria, Asaria, Mikael ne Sefatia.
  eng-WEBU: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All these were the sons of Jehoshaphat king
    of Israel.'
  wal-wal: Yoraama ishantti Azaariyaasa, Yihi7eela, Zakkaariyaasa, Azaariyaasa, Mikaa7eelanne
    SHafaaxiyaa; hageeti ubbai Yihudaa Kawuwaa Yoosaafixa naata.
  spa-PDDPT: Tuvo como hermanos a Azarías, Jeiel, Zacarías, Azarías, Micael y Sefatías.
    Todos estos fueron hijos de Josafat, rey de Israel,
  gun-gun: 'Ikuai avi tyvy kuery Josafá ra''ykue mboae: Azarias, Jeiel, Zacarias,
    Azarias, Micael ha''e Sefatias. Ha''e va''e kuery ma Israel pygua huvixa Josafá
    ra''y kuery meme.'
  ilo-ULB: 'Adda lallaki a kakabsat ni Jehoram a putot a lalaki ni Jehosafat: da Azarias,
    Jehiel, Zacarias, Azarias, Michael, ken ni Sefatias. Amin dagitoy ket putot a
    lallaki ni Jehosafat nga ari ti Israel.'
  kpg-kpg: 'Jehoram tama daane o King Jehoshaphat o Judah ono duaahina daane dogo ono:
    Azariah, Jehiel, Zechariah, Azariahu, Michael mo Shephatiah.'
  uig-ARA: يەھورامنىڭ بىرنەچچە ئىنىسى، يەنى يەھوشافاتنىڭ ئازارىيا، يەھىيەل، زەكەرىيا،
    ئازارىياھۇ، مىكائىل ۋە شەفاتىيا دېگەن ئوغۇللىرى بار ئىدى؛ ئۇلارنىڭ ھەممىسى ئىسرائىل
    پادىشاھى يەھوشافاتنىڭ ئوغۇللىرى ئىدى.
  sus-sus: 'Yorami xunyae nan ya, Isirayila mangɛ Yehosafati xa die: Asaraya, Yɛxiyɛli,
    Sakari, Asariyahu, Mikayeli, nun Sɛfataya.'
  pon-2006: 'Sehoram sapwellimen Seosopat, nanmwarkien Suda, rie pwutak wenemen: Asaraia,
    Sehiel, Sekaraia, Asariahu, Maikel, oh Sepataia.'
  ksd-ksd: 'Ma ra umana turana, a umana natu i Ieosapat, go diat: Asaria, Iekiel,
    Sekaria, Asaria, Mikael, ma Sepatia; diat par a umana natu i Ieosapat ra king
    Iuda.'
  tur-YTC: 'Kardeşleri olan Yehoşafat''ın oğulları vardı: Azarya, Yehiel, Zekarya,
    Azarya, Mikael ve Şefatya. Bunların hepsi İsrael kralı Yehoşafat''ın oğullarıydı.'
  grc-BRENT: Καὶ αὐτῷ ἀδελφοὶ υἱοὶ Ἰωσαφὰτ ἓξ, Ἀζαρίας, καὶ Ἰεϊὴλ, καὶ Ζαχαρίας, καὶ
    Ἀζαρίας, καὶ Μιχαὴλ, καὶ Ζαφατίας· πάντες οὗτοι υἱοὶ Ἰωσαφὰτ βασιλέως Ἰούδα.
  ind-AYT: Saudara-saudaranya, yaitu anak-anak Yosafat, adalah Azarya, Yehiel, Zakharia,
    Azaraihu, Mikhael, dan Sefaca. Semua itu adalah anak-anak Yosafat, raja Israel.
  nya-nya: Abale ake a Yehoramu, ana aamuna a Yehosafati, anali Azariya, Yehieli,
    Zekariya, Azariyahu, Mikayeli ndi Sefatiya. Onsewa anali ana a Yehosafati mfumu
    ya Israeli.
  hrv-hrv: 'Joram je imao šestoricu braće, Jošafatovih sinova: Azarju, Jehiela, Zahariju,
    Azarju, Mihaela i Šefatju. Svi su oni bili sinovi izraelskog kralja Jošafata.'
  mps-mps: Te Jehoram te Jehosafatgo ogwa Juda dabego king, agai ama solo nogo a naga
    olama me badu nogo deli elaluali. Augwaligo nogi dabe e tama dao, Asaria, me Jehiel,
    me Sekaraia, me gasa Asaria, me Maikel, me Sefatia dao.
  tpi-tpi: Jehoram, pikinini man bilong Jehosafat, king bilong Juda, i gat 6-pela
    brata tru bilong em. Nem bilong ol i olsem, Asaria na Jehiel na Sekaraia na narapela
    Asaria na Maikel na Sefatia.
  dan-1931: 'Han havde nogle Brødre, Sønner af Josafat: Azarja, Jehiel, Zekarja, Azarjahu,
    Mikael og Sjefatja, alle Sønner af Kong Josafat af Juda.'
  vie-OVCB: Anh em của Giô-ram—con trai của Giô-sa-phát—là A-xa-ria, Giê-hi-ên, Xa-cha-ri,
    A-xa-ra, Mi-ca-ên, và Sê-pha-tia; tất cả họ là con trai của Giô-sa-phát, vua Giu-đa.
  guj-2017: 'યહોરામના ભાઈઓ, એટલે ઇઝરાયલના રાજા યહોશાફાટના દીકરાઓ: અઝાર્યા, યહીએલ,
    ઝખાર્યા, અઝાર્યા, મિખાએલ તથા શફાટયા હતા.'
  pon-2006A: 'Sehoram sapwellimen Seosopat, nanmwarkien Suda, rie pwutak wenemen:
    Asaraia, Sehiel, Sekaraia, Asariahu, Maikel, oh Sepataia.'
  por-BRBSL: 'Ele tinha irmãos, os filhos de Jehoshaphat: Azarias, Jehiel, Zacarias,
    Azarias, Michael e Shephatiah. Todos estes eram filhos de Jeosafá, rei de Israel.'
  cth-cth: Jehoshaphat e capa Jehoram ni hmaunawngha taruk touh a tawn. Azariah, Jehiel,
    Zekhariah, Azariah, Mikhael hoi Shefatiah tinaw doeh. Hetnaw pueng heh Judah siangpahrang
    Jehoshaphat e capanaw doeh.
  twi-twi: Yehoram nuanom mmarima a na wɔyɛ Yehosafat mmabarima afoforo bi no ne Asaria,
    Yehiel, Sakaria, Asaria, Mikael ne Sefatia.
  hlt-hlt: A boeinaphung ah Jehoshaphat koca rhoek la Azariah, Jehiel, Zekhariah,
    Azariah, Michael, Shephatiah. He boeih he Israel manghai, Jehoshaphat koca rhoek
    ni.
  tbz-SIM: 'Yodɑmmu do mɔkɛ o nɛí nsi, bɛ cicɛ òmɑ́ɑ̀ bɛɛ̀ yètɛ̀ tu: Asɑdiɑ nɛ̀ Yeyɛɛdi
    nɛ̀ Sɑkɑrii nɛ̀ Asɑdiyɑu nɛ̀ Mikɑyɛɛri nɛ̀ Sefɑtiɑ bɛmɔu bɛ̀ do tú Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì Sosɑfɑti bí nyi.'
  msy-2020: 'Atrivim Jehoram dozir 6pla iti. Men ziabar kara: Asaria, Jehiel, Sekaraia,
    Asarian igharazim, Maikel ko Sefatia. Jehoram ko 6plan gumazir kaba, me bar Judan
    Atrivim Jehosafatɨn otariba.'
  dop-dop: Solɑm kɑ wɛnɑ newɑɑ mpɑ ɩ́ nɑ-wɛ pɑ kɑɑ cɑɑ kʋlʋm tɔɣɔ. Pɑ hǝlɑ ntɛ́ Asɑliyɑ,
    nɑ Yehiyɛlɩ, nɑ Sɑkɑlɩ, nɑ Asɑliyɑhu, nɑ Mikɑyɛɛlɩ, nɑ Sefɑtiyɑ.
  azb-azb: 'Onun qardaşları, Yehoşafatın oğulları bunlar idi: Azarya, Yexiel, Zəkəriyyə,
    Azarya, Mikael və Şefatya. Bunların hamısı İsrail padşahı Yehoşafatın oğulları
    idi.'
  eng-DBY: 'And he had brethren, the sons of Jehoshaphat: Azariah and Jehiel, and
    Zechariah, and Azariah, and Michael, and Shephatiah: all these were sons of Jehoshaphat
    king of Israel.'
  hin-2017: 'उसके भाई जो यहोशापात के पुत्र थे: अर्थात् अजर्याह, यहीएल, जकर्याह, अजर्याह,
    मीकाएल और शपत्याह; ये सब इस्राएल के राजा यहोशापात के पुत्र थे।'
  eng-YLT: And he hath brethren, sons of Jehoshaphat, Azariah, and Jehiel, and Zechariah,
    and Azariah, and Michael, and Shephatiah; all these [are] sons of Jehoshaphat
    king of Israel,
  eng-WYC-2017: And he had brethren, the sons of Jehoshaphat, Azariah, Jehiel, and
    Zech-ariah, and Azariah, and Michael, and Shephatiah; all these were the sons
    of Jehoshaphat, king of Judah.
  eng-WMBB: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All these were the sons of Jehoshaphat king
    of Israel.'
  urd-GVH: यहूसफ़त के बाक़ी बेटे अज़रियाह, यहियेल, ज़करियाह, अज़रियाहू, मीकाएल और
    सफ़तियाह थे।
  rug-rug: 'Se Zehoramu sa tuna sa baṉara Zehosapati pa Ziuda si ka onomo sari tasina
    koreo: Azaraea, Zehieli, Zakaraea, Azariahu, Maekolo, meke Sepatia.'
  gaz-gaz: Obboloonni Yehooraam ilmaan Yehooshaafaax Azaariyaa, Yehiiʼeel, Zakkaariyaas,
    Ezaariyaas, Miikaaʼelii fi Shefaaxiyaa jedhaman ture. Isaan kunneen hundi ilmaan
    Yehooshaafaax mooticha Israaʼel sanaa turan.
  fra-LSG: 'Joram avait des frères, fils de Josaphat: Azaria, Jehiel, Zacharie, Azaria,
    Micaël et Schephathia, tous fils de Josaphat, roi d’Israël.'
  yal-yal: 'Yehorami xunyɛne ni i ra, Yosafati a dii xɛmɛne: Asari nun Yɛxiyɛli nun
    Sakari nun Asarayahu nun Mikeli e nun Sɛfati. Isirayila mangan Yosafati nan ma
    dii xɛmɛye yi e birin na.'
  haw-1868: O kona mau hoahanau, na keiki a Iehosapata, oia o Azaria, a me Iehiela,
    a me Zekaria, a me Azaria, a me Mikaela, a me Sepatia; o keia poe a pau, oia na
    keiki a Iehosapata ke alii o ka Iseraela.
  arb-NAV: وَكَانَ لِيَهُورَامَ إِخْوَةٌ هُمْ عَزَرْيَا وَيَحِيئِيلُ وَزَكَرِيَّا
    وَعَزَرْيَاهُو وَمِيخَائِيلُ وَشَفَطْيَا، وَجَمِيعُهُمْ أَبْنَاءُ يَهُوشَافَاطَ.
  ewe-ewe: Fofoa ƒe viŋutsu bubuwoe nye Azaria, Yehiel, Zekaria, Azaria, Mikael kple
    Sefatia.
  eng-LEE: 'And he had brothers the sons of Jehoshaphat: ''Azaryah, and Jechiel, and
    Zecharyahu, and ''Azaryahu, and Michael, and Shephatyahu, all these being sons
    of Jehoshaphat the king of Israel.'
  asm-FB: অজৰিয়া, যিহীয়েল, জখৰিয়া, অজৰিয়া, মীখায়েল আৰু চফটিয়া নামেৰে যিহোচাফটৰ
    পুত্ৰ যিহোৰামৰ কেইবাজনো ভায়েক আছিল৷ তেওঁলোক আটাইকেইজনেই ইস্ৰায়েলৰ ৰজা যিহোচাফটৰ
    পুত্ৰ আছিল।
  sus-A: يٌرَ مِ شُنيَيٍ نَن يَ، عِسِرَيِلَ مَنفّ يٍهٌسَقَتِ شَ دِيٍ؛ عَسَرَيَ، يّشِيّلِ،
    سَكَرِ، عَسَرِيَهُ، مِكَيٍلِ، نُن سّقَتَيَ.
  fra-SBL: 'Il avait des frères, les fils de Josaphat : Azaria, Jehiel, Zacharie,
    Azaria, Michel et Schephatia. Tous ceux-là étaient les fils de Josaphat, roi d''Israël.'
  hbo-hbo: וְלֹֽו־אַחִ֞ים בְּנֵ֣י יְהֹושָׁפָ֗ט עֲזַרְיָ֤ה וִֽיחִיאֵל֙ וּזְכַרְיָ֣הוּ
    וַעֲזַרְיָ֔הוּ וּמִיכָאֵ֖ל וּשְׁפַטְיָ֑הוּ כָּל־אֵ֕לֶּה בְּנֵ֥י יְהֹושָׁפָ֖ט מֶ֥לֶךְ־יִשְׂרָאֵֽל׃
  kik-kik: Ariũ a ithe na Jehoramu mũrũ wa Jehoshafatu maarĩ Azaria, na Jehieli, na
    Zekaria, na Azariahu, na Mikaeli, na Shefatia. Acio othe maarĩ ariũ a Jehoshafatu
    mũthamaki wa Isiraeli.
  fra-NCL: 'Joram avait des frères, fils de Josaphat : Azarias, Jahiel, Zacharias,
    Azarias, Michaël et Saphatias ; ils étaient tous fils de Josaphat, roi de Juda.'
  cek-AK: Jehosaphat capa, Jehoram ih nawkamyanawk loe Azariah, Jehiel, Zekariah,
    Azariah, Mikael hoi Shephatiah; hae kaminawk loe Israel siangpahrang Jehosaphat
    ih caa ah oh o boih.
  cuk-cuk: 'Joram-e-urbamala, wemalad: Azarías, Jehiel, Zacarías, Azarías, Micael,
    Sefatías. Bela wemar, Judá-rey-Josafat-e-masmala gumalad.'
  uig-CYR: Йәһорамниң бир нәччә иниси, йәни Йәһошафатниң Азария, Йәһийәл, Зәкәрия,
    Азарияһу, Микаил вә Шәфатия дегән оғуллири бар еди; уларниң һәммиси Исраил падишаси
    Йәһошафатниң оғуллири еди.
  tel-2017: యెహోషాపాతు కుమారులైన అజర్యా, యెహీయేలు, జెకర్యా, అజర్యా, మిఖాయేలు, షెఫట్య
    అనేవారు ఇతనికి సోదరులు. వీరంతా ఇశ్రాయేలు రాజు యెహోషాపాతు కొడుకులు.
  hat-BSA: 'Joram te gen frè, fis a Josaphat yo: Azaria, Micaël, avèk Schephathia.
    Tout sila yo te fis a Josaphat, wa Israël la.'
  kos-kos: 'Jehoram wen natul Jehoshaphat, tokosra lun Judah, oasr tamulel onkosr
    wial: Azariah, Jehiel, Zechariah, Azariahu, Michael, ac Shephatiah.'
  hbo-WLC: וְלֽוֹ־אַחִ֞ים בְּנֵ֣י יְהוֹשָׁפָ֗ט עֲזַרְיָ֤ה וִֽיחִיאֵל֙ וּזְכַרְיָ֣הוּ
    וַעֲזַרְיָ֔הוּ וּמִיכָאֵ֖ל וּשְׁפַטְיָ֑הוּ כָּל־אֵ֕לֶּה בְּנֵ֥י יְהוֹשָׁפָ֖ט מֶ֥לֶךְ־יִשְׂרָאֵֽל׃
  ibo-ibo: 'Ụmụnne Jehoram, ndị bụkwa ụmụ Jehoshafat bụ ndị a: Azaraya, Jehiel, Zekaraya,
    Azarayu, Maikel na Shefataya. Ndị a niile bụ ụmụ Jehoshafat, bụ eze Izrel.'
  ory-ory: ଯିହୋଶାଫଟ୍‍ଙ୍କ ଔରସଜାତ ଅସରୀୟ, ଯିହୀୟେଲ, ଜିଖରୀୟ, ଅସରୀୟାହ, ମୀଖାୟେଲ ଓ ଶଫଟୀୟ ତାଙ୍କର
    ଭାଇ ଥିଲେ; ଏସମସ୍ତେ ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କର ପୁତ୍ର ଥିଲେ।
  chk-chk: 'Ikkei ir nöün Jehosafat ewe kingen Juta kewe mwän ir pwin Jehoram: Asaria,
    Jehiel, Sekaria, Asariahu, Mikael me Sefatia.'
  rop-rop: Wal Jehoram det san blanga King Jehosafet bin jidan det nyuwan king blanga
    Juda. Imbin abum siks braja neim Esaraiya, Jehiyel, Sekaraiya, Esaraiyu, Maikul
    en Shefataiya.
  ukr-1871: 'А були в його брати, сини Йосафатові: Азарія й Ехіїл, і Захарія й Азарій,
    і Михаїл і Сафатія: всї вони сини Йосафатові, царя Ізрайлевого.'
  deu-1951: Und er hatte Brüder, Söhne Josaphats, nämlich Asarja, Jechiel und Sacharjahu,
    Asarjahu, Michael und Sephatjahu. Diese alle waren Söhne Josaphats, des Königs
    von Juda.
  eng-JPS: And he had brethren the sons of Jehoshaphat, Azariah, and Jehiel, and Zechariah,
    and Azariahu, and Michael, and Shephatiah; all these were the sons of Jehoshaphat
    king of Israel.
  srp-1865: 'A braæa mu, sinovi Josafatovi, bijahu: Azarija i Jehilo i Zaharija i
    Azarija i Mihailo i Sefatija; ti svi bijahu sinovi Josafata cara Izrailjeva.'
  lug-lug: Yekolaamu yalina baganda be, batabani ba Yekosafaati, nga be ba Azaliya,
    ne Yekyeri, ne Zekkaliya, ne Azaliya, ne Mikayiri ne Sefatiya. Abo bonna bali
    baana ba Yekosafaati kabaka wa Yuda.
  heb-heb: ולו אחים בני יהושפט עזריה ויחיאל וזכריהו ועזריהו ומיכאל ושפטיהו כל אלה
    בני יהושפט מלך ישראל׃
  ben-IRV: যিহোশাফটের ছেলে যিহোরামের মধ্যে তাঁর ভাইদের নাম ছিল অসরিয়, যিহীয়েল, সখরিয়,
    অসরিয়, মীখায়েল ও শফটিয়, এরা সবাই ছিল ইস্রায়েলের রাজা যিহোশাফটের ছেলে।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਜੋ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਪੁੱਤਰ ਸਨ ਉਹ ਇਹ ਸਨ, ਅਜ਼ਰਯਾਹ, ਯਹੀਏਲ, ਜ਼ਕਰਯਾਹ,
    ਅਜ਼ਰਯਾਹ, ਮੀਕਾਏਲ ਅਤੇ ਸਫ਼ਟਯਾਹ, ਇਹ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਪੁੱਤਰ ਸਨ
  mya-JVB: ယုဒရှင်ဘုရင် ယောရှဖတ် သား ၊ ယဟောရံညီဟူမူကား ၊ အာဇရိ ၊ ယေယလေ ၊ ဇာခရိ ၊ အာဇရိ
    ၊ မိက္ခေလ ၊ ရှေဖတိ တည်း။
  hmo-hmo: Iehorama, king Iehosapata ena natuna tau, ena tadina ibounai be 6. Asaraia,
    Iehiele, Sekaraia, Asariahu, Mikaela bona Sepataia. Inai ibounai be Iehosapata,
    Iuda ena king, ena natuna tau.
  urd-urd: 'उसके भाई जो यहूसफ़त के बेटे यह थे: या''नी ''अज़रियाह और यहीएल और ज़करियाह
    और ''अज़रियाह और मीकाईल और सफ़तियाह, यह सब शाह — ए — इस्राईल यहूसफ़त के बेटे थे।'
  rus-SYN: 'И у него были братья, сыновья Иосафата: Азария и Иехиил, и Захария и Азария,
    и Михаил и Сафатия: все сии сыновья Иосафата, царя Израилева.'
  bqc-SIM: 'Yeholaũ dãunaↄn kɛ: Azalia, Yeiɛli, Zakali, Azaliahu, Mikaila ń Sefatiao.
    Isailiↄ kí Yosafa nɛ́ↄn we píi.'
  tcz-CHONGTHU: 'Aman Jehoshaphat chate sopi phabep ananeijin ahi: Azariah, Jehiel,
    Zachariah, Azariahu, Michael, chuleh Shephatiah ahiovin amaho jousechu Judah lengpa
    Jehoshaphat chate ahiove'
  mar-mar: अजऱ्या, यहीएल, जखऱ्या, अजऱ्या मीखाएल व शफट्या हे यहोरामाचे भाऊ, व यहोशाफाटाचे
    पुत्र. यहोशाफाट हा इस्राएलाचा राजा होता.
  qub-qub: 'Josafatpa wamrancuna Jorampa wauguincuna caran: Azarías, Jehiel, Zacarías,
    Micael, Sefatías. Paycunaga llapanpis caran Judäpa raynin Josafatpa wamrancunallami.'
  bqp-bqp: Yorɑmu u wɔnɔbu mɔwɑ nɔɔbɑ tiɑ. Be kpuro bɑ sɑ̃ɑwɑ Yosɑfɑtin bibu. Berɑ
    Asɑriɑ kɑ Yeyɛli kɑ Sɑkɑri kɑ Asɑriɑ kɑ Mikɑɛli kɑ Sefɑtiɑ.
  hat-hat: 'Joram, pitit Jozafa, wa peyi Jida a, te gen sis frè: Azarya, Jeyèl, Zakari,
    Azaryawou, Mikayèk ak Chefatyawou.'
  eng-BSB: Jehoram’s brothers, the sons of Jehoshaphat, were Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah; these were all sons of Jehoshaphat king of Israel.
  eng-WEBPB: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah,
    Azariah, Michael, and Shephatiah. All these were the sons of Jehoshaphat king
    of Israel.'
  kbq-kbq: Jehoramu'a Jehosafati mofavregino, 6si'a afu aganahe'mokizmi zamagi'a,
    Azaria'ma, Jekieli'ma, Zekaraia'ma, Azariahu'ma, Maikoli'ma, Sefataia'e. Ama ana
    maka Juda vahe kini ne' Jehosafati ne' mofavrerami mani'naze.
  nhe-BL: 'Huan iicnihua Joram inintoca eliyayaj: Azarías, Jehiel, Zacarías, Azarías,
    Micael huan Sefatías. Nochi inijuanti nojquiya eliyayaj iconehua Josafat tlen
    elqui tlanahuatijquetl tlen tlali Judá.'
  gub-BL: 'Zeoràw Zuzapa Zuta ywy rehe har ta''yr heta 6 tywyr wà: Azari, Zeiew, Zakari,
    Azariaw, Mikaew, Xepaxi.'
  eng-DRA: And he had brethren the sons of Josaphat, Azarias, and Jahiel, and Zacharias,
    and Azaria, and Michael, and Saphatias, all these were the sons of Josaphat king
    of Juda.
