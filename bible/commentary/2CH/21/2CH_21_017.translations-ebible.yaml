  eng-WYC-2017: and these went up into the land of Judah, and they wasted it, and
    they took away all the substance, that was found in the house of the king, furthermore
    and his sons, and his wives they took away; and no son was left to him, but Jehoahaz,
    that was his least or youngest son in birth.
  eng-WMBB: and they came up against Judah, broke into it, and carried away all the
    possessions that were found in the king’s house, including his sons and his wives,
    so that there was no son left to him except Jehoahaz, the youngest of his sons.
  urd-GVH: यहूदाह में घुसकर वह यरूशलम तक पहुँच गए और बादशाह के महल को लूटने में कामयाब
    हुए। तमाम मालो-असबाब के अलावा उन्होंने बादशाह के बेटों और बीवियों को भी छीन लिया।
    सिर्फ़ सबसे छोटा बेटा यहुआख़ज़ यानी अख़ज़ियाह बच निकला।
  rug-rug: La rapatia rini si pa Ziuda. Vagi taloa ni rini sari na likakalaena sa
    vetu baṉara, gua tugo sari nana barikaleqe na tuna koreo, ba veko hola ia rini
    se Ahazaea, sa koreo mudina.
  gaz-gaz: Isaanis Yihuudaa dhaʼanii qabatan; miʼa masaraa mootii keessatti argamu
    hunda, ilmaanii fi niitota isaa wajjin boojiʼanii ni fudhatan. Ilma isaa Ahaaziyaa
    isa quxisuu sana malee ilmi tokko iyyuu hin hafneef.
  fra-LSG: Ils montèrent contre Juda, y firent une invasion, pillèrent toutes les
    richesses qui se trouvaient dans la maison du roi, et emmenèrent ses fils et ses
    femmes, de sorte qu’il ne lui resta d’autre fils que Joachaz, le plus jeune de
    ses fils.
  yal-yal: E yi siga Yuda kaane xili ma, e yi so yamanani. Seen naxanye birin yi manga
    banxini, e yi ne birin tongo, e yi mangana diine nun a ɲaxanle suxu, e siga e
    ra. A dii xɛmɛ dɔnxɛna Axasiya nan keden lu na.
  haw-1868: Pii mai la lakou i Iuda a komo iloko, a lawe aku i na mea a pau i loaa
    ia lakou iloko o ka hale o ke alii, a i kana poe keiki, a me na wahine ana; aole
    i koe ia ia kekahi keiki, o Iehoaza wale no kana keiki pokii.
  arb-NAV: فَهَاجَمُوا يَهُوذَا وَاسْتَوْلَوْا عَلَيْهَا، وَنَهَبُوا كُلَّ الأَمْوَالِ
    الْمُدَّخَرَةِ فِي قَصْرِ الْمَلِكِ، وَسَبَوْا أَبْنَاءَهُ وَنِسَاءَهُ. وَلَمْ
    يَبْقَ لَهُ ابْنٌ إِلّا يَهُوآحَازَ أَصْغَرَ أَوْلادِهِ.
  ewe-ewe: Wozɔ ɖe Yuda dzi, ge ɖe woƒe anyigba dzi; wotsɔ nu xɔasi ɖe sia ɖe si nɔ
    fiasã la me eye wolé fia la ƒe viwo kple srɔ̃awo dzoe. Fia ƒe vi suetɔ, Yehoahaz,
    koe te ŋu si.
  eng-LEE: And they went up against Judah, and made an incursion into it, and carried
    away all the substance that was found in the king's house, and also his sons,
    and his wives; and there was not left unto him any son, save Jehoachaz, the youngest
    of his sons.
  asm-FB: তাতে তেওঁলোকে যিহূদাৰ বিৰুদ্ধে আহি গড় ভংগ কৰি, ৰাজ-গৃহত পোৱা সকলো সম্পত্তিবোৰ
    লৈ গ’ল৷ আনকি তেওঁলোকে তেওঁৰ পুত্ৰসকল আৰু লগতে তেওঁৰ পত্নীসকলকো লৈ গ’ল৷ তাতে তেওঁৰ
    কনিষ্ঠ পুত্ৰ যিহোৱাহজৰ বাহিৰে তেওঁৰ এটাও পুত্ৰ অৱশিষ্ট নাথাকিল।
  sus-A: عٍ نَشَ سِفَ يُدَيَ، عٍ قَ مَنفّ هَرِفٍ بِرِن تٌنفٌ، عَ شَ دِيٍ نُن عَ شَ
    فِنّيٍ. عٍ نَشَ عَ شَ دِ لَنمَ يٍهٌوَشَسِ فبَنسَن لُ نَ.
  fra-SBL: et ils montèrent contre Juda, y firent irruption et emportèrent tous les
    biens qui se trouvaient dans la maison du roi, y compris ses fils et ses femmes,
    de sorte qu'il ne lui resta plus d'autre fils que Joachaz, le plus jeune de ses
    fils.
  hbo-hbo: וַיַּעֲל֤וּ בִֽיהוּדָה֙ וַיִּבְקָע֔וּהָ וַיִּשְׁבּ֗וּ אֵ֤ת כָּל־הָרְכוּשׁ֙
    הַנִּמְצָ֣א לְבֵית־הַמֶּ֔לֶךְ וְגַם־בָּנָ֖יו וְנָשָׁ֑יו וְלֹ֤א נִשְׁאַר־לֹו֙ בֵּ֔ן
    כִּ֥י אִם־יְהֹואָחָ֖ז קְטֹ֥ן בָּנָֽיו׃
  kik-kik: Magĩtharĩkĩra Juda, na magĩkũhũũra, na magĩkuua indo ciothe iria ciarĩ
    nyũmba ya mũthamaki, o hamwe na ariũ ake na atumia ake. Ndaatigĩirio mũriũ o na
    ũmwe o tiga Ahazia ũrĩa warĩ mũnini mũno.
  fra-NCL: Etant montés en Juda, ils s’y répandirent, pillèrent toutes les richesses
    qui se trouvaient dans la maison du roi, et emmenèrent aussi ses fils et ses femmes,
    de sorte qu’il ne lui resta plus d’autre fils que Joachaz, le plus jeune de ses
    fils.
  cek-AK: Nihcae loe Judah prae thungah angzoh o moe, misatuk o; siangpahrang imthung
    ah a hnuk o ih hmuennawk to lak pae o boih moe, a capa hoi a zunawk doeh hoih
    pae o king; a capa kanawk koek Jehoahaz ai ah loe capa maeto doeh tahmat o ai.
  cuk-cuk: Degisoggu, Filisteaʼmar, degi, Árabe-dulemar Judá-dulemargi gwichiguded,
    degi, Judá-yargi dogsamalad. Geb degi, reyneggi ibmar-nuegan-gargerbamalad-bukwad
    bela ibe susmalad. Joram-e-machimarse-bakar, e-omeganse-bakar, sesmalad. Unnila
    e-machi-bipigwad-Joacazʼbi napi-obesmalad.
  uig-CYR: Шуниң билән улар Йәһуда зиминиға зәрб қилип бесип өтти вә падиша ордисидики
    барлиқ мал-мүлүкни булаң-талаң қилип, оғуллири билән хотунлирини тутқун қилип
    елип кәтти; улар кәнҗи оғли Йәһоаһаздин бөләк оғуллиридин бириниму қалдурмиди.
  tel-2017: వారు యూదాదేశంపై దాడి చేసి దానిలో చొరబడి రాజనగరులో దొరికిన సంపదనంతా, అతని
    కొడుకులనూ భార్యలనూ పట్టుకెళ్ళారు. అతని కొడుకుల్లో చివరి వాడైన యెహోయాహాజు తప్ప
    అతనికి ఒక్క కొడుకును కూడా విడిచిపెట్టలేదు.
  hat-BSA: Yo te vini kont Juda pou te atake li, e yo te fè pote ale tout posesyon
    ke yo te jwenn lakay wa a, ansanm avèk fis li yo, ak madanm li yo, jiskaske pa
    t gen fis ki te rete pou li, sof Joachaz, pi piti nan fis li yo.
  kos-kos: Elos utyak nu in acn Judah, ac usla mwe kasrup nukewa inkul sin tokosra,
    wi mutan nukewa kial oayapa tulik mukul nukewa natul sayal Ahaziah, su fusr oemeet
    sin tulik natul uh.
  hbo-WLC: וַיַּעֲל֤וּ בִֽיהוּדָה֙ וַיִּבְקָע֔וּהָ וַיִּשְׁבּ֗וּ אֵ֤ת כָּל־הָרְכוּשׁ֙
    הַנִּמְצָ֣א לְבֵית־הַמֶּ֔לֶךְ וְגַם־בָּנָ֖יו וְנָשָׁ֑יו וְלֹ֤א נִשְׁאַר־לוֹ֙ בֵּ֔ן
    כִּ֥י אִם־יְהוֹאָחָ֖ז קְטֹ֥ן בָּנָֽיו׃
  ibo-ibo: Ha ji ike bata Juda, buru ihe niile dị mma ha hụrụ nʼụlọeze, tinyere ụmụ
    nwoke ya niile na ndị nwunye ya niile. Ọ bụ naanị Ahazaya, nwa ya nwoke nke nta
    ka ha hapụrụ.
  ory-ory: ତହିଁରେ ସେମାନେ ଯିହୁଦାର ପ୍ରତିକୂଳରେ ଆସି ତାହା ଭାଙ୍ଗି ତହିଁ ମଧ୍ୟରେ ପ୍ରବେଶ କଲେ
    ଓ ରାଜଗୃହରେ ପ୍ରାପ୍ତ ସକଳ ସମ୍ପତ୍ତି, ମଧ୍ୟ ପୁତ୍ରଗଣକୁ ଓ ପତ୍ନୀଗଣକୁ ନେଇଗଲେ; ତହିଁରେ ତାଙ୍କର
    କନିଷ୍ଠ ପୁତ୍ର ଯିହୋୟାହସ୍‍ ବ୍ୟତୀତ ଆଉ ତାଙ୍କର ଗୋଟିଏ ପୁତ୍ର ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Iei mine ra töki Juta o maun ngeni. Ra uweela ekewe pisek meinisin me lon
    imwen ewe king, ra pwal uweela nöün kewe mwän me pwülüan kewe, pwe esap chüen
    wor eman nöün mwän a nom ren, chilon chök Ahasia nöün setiputur.
  rop-rop: Deibin teikoba Juda, en deibin deigim ola gudwan ting brom det haus blanga
    det king, en deibin deigimwei prisana ol detlot waif blanga det king, en ol im
    sanmob, bat deibin libum im yangiswan san gulum Eihesaiya.
  ukr-1871: І пійшли вони на Юдею й напали на неї, й позабірали все добро, яке було
    в домі царському, а до того й синів його й жінок його, й не зісталось в його сина,
    окрім Охозії, найменшого з синів його.
  deu-1951: die zogen herauf gegen Juda und brachen ein und führten alle Habe hinweg,
    die im Hause des Königs vorhanden war; dazu seine Söhne und seine Frauen, so daß
    ihm kein Sohn übrigblieb, außer Joahas, sein jüngster Sohn.
  eng-JPS: and they came up against Judah, and broke into it, and carried away all
    the substance that was found in the king's house, and his sons also, and his wives;
    so that there was never a son left him, save Jehoahaz, the youngest of his sons.
  srp-1865: I oni došavši na zemlju Judinu prodriješe u nju, i odnesoše sve blago
    što se naðe u domu carevu, i sinove njegove i žene njegove, da mu ne osta nijedan
    sin osim Joahaza najmlaðega sina njegova.
  lug-lug: ne balumba Yuda, ne bakiwangula, ne batwala ebintu byonna ebyali mu lubiri
    lwa kabaka, ne batabani be, ne bakazi be, ne wataba mutabani we n’omu eyalekebwa
    okuggyako Yekoyakaazi, omuggalanda.
  heb-heb: ויעלו ביהודה ויבקעוה וישבו את כל הרכוש הנמצא לבית המלך וגם בניו ונשיו ולא
    נשאר לו בן כי אם יהואחז קטן בניו׃
  ben-IRV: এবং তারা যিহূদার বিরুদ্ধে এসে প্রাচীর ভেঙে রাজবাড়ীতে পাওয়া সব সম্পত্তি
    এবং তাঁর ছেলেদের ও তাঁর স্ত্রীদের নিয়ে গেল; ছোট ছেলে যিহোয়াহস ছাড়া তাঁর আর
    কোনো ছেলে বাকি থাকল না।
  pan-pan: ਸੋ ਉਹ ਯਹੂਦਾਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਉਸ ਵਿੱਚ ਆ ਵੜੇ ਅਤੇ ਸਾਰੇ ਮਾਲ ਨੂੰ ਜੋ ਪਾਤਸ਼ਾਹ
    ਦੇ ਮਹਿਲ ਵਿੱਚ ਮਿਲਿਆ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਅਤੇ ਉਸ ਦੀਆਂ ਰਾਣੀਆਂ ਨੂੰ ਵੀ ਲੈ ਗਿਆ, ਇਥੋਂ ਤੱਕ
    ਕਿ ਯਹੋਆਹਾਜ਼ ਦੇ ਬਿਨ੍ਹਾਂ ਜੋ ਉਸ ਦਾ ਸਾਰਿਆਂ ਤੋਂ ਛੋਟਾ ਪੁੱਤਰ ਸੀ ਕੋਈ ਪੁੱਤਰ ਬਾਕੀ ਨਾ ਰਿਹਾ
  mya-JVB: သူတို့ သည် ယုဒ ပြည်သို့ ချီ လာ၍ လုပ်ကြံ ကြ၏။ နန်းတော် ၌ တွေ့ သမျှ သောဥစ္စာ
    များနှင့် ရှင်ဘုရင် ၏ သား မယား များတို့ကို သိမ်းသွား ကြသဖြင့် ၊ အထွေး ဆုံး သောသား
    အာခဇိမှတပါး ၊ တယောက် မျှမကျန်ကြွင်း။
  hmo-hmo: Vadaeni idia be Iuda do idia tuari henia totona idia mai, idia halusia,
    king ena ruma ena kohu idia abia, king ena adavana ibounai idia abia lao, bona
    king ena natuna tau ibounai danu. To king ena natuna dokona, Ahasaia sibona idia
    abia lasi.
  urd-urd: इसलिए वह यहूदाह पर चढ़ाई करके उसमें घुस आए, और सारे माल को जो बादशाह के
    घर में मिला और उसके बेटों और उसकी बीवियों को भी ले गए, ऐसा कि यहूआख़ज़ के 'अलावा
    जो उसके बेटों में सबसे छोटा था उसका कोई बेटा बाक़ी न रहा।
  rus-SYN: и они пошли на Иудею и ворвались в нее, и захватили все имущество, находившееся
    в доме царя, также и сыновей его и жен его; и не осталось у него сына, кроме Охозии,
    меньшего из сыновей его.
  bqc-SIM: Ɔ̃ aa lɛ̀lɛ Yudaↄwa aa sì ń bùsuu, aa kibɛ pↄ́ↄ sɛ̀lɛ píi ń aà nɛ́ↄ
    ń aà naↄ. Aà nɛgↄ̃ɛe i gↄ̃ɛ̀o, mɛ́ i kɛ aà nɛ́ gbɛzãna Aazia bàasio.
  tcz-CHONGTHU: Amahohi Judah gamma ahunglutnun Judah te akisatpiovin leng inpia neilegou
    umjouse achommun hiche tilou vinjong aji achate se akaimangun, achate laha aneopen
    Jehoahaz bou akhenpehin ahi
  mar-mar: या लोकांनी यहूदावर स्वारी केली आणि त्यांनी राजाच्या महालातली सगळी घनदौलत
    लुटून नेली. यहोरामाच्या पत्नी-अपत्यानाही त्यांनी पळवून नेले. फक्त यहोआहाज हा सगळ्यात
    धाकटा पुत्र तेवढा बचावला.
  qub-qub: Chiquicurcushpan aywarmi Judá nasyunman yaycuran. Raypa palasyuncho tarishan
    cajtaga ima-aycatapis apacuran. Chayno apacuran llapan wamrancunatawan warmicunatapis.
    Jorampa shullca caj wamran Joacazllami quëdaran.
  bqp-bqp: Yerɑ bɑ Yudɑbɑ wɔri bɑ ben dukiɑbɑ mwɛɛrɑ ye yɑ wɑ̃ɑ sinɑ bokon yɛnuɔ kɑ
    mɑɑ win bibu kɑ win kurɔbu bɑ kɑ doonɑ. Win bii dɑ̃ɑko Akɑsiɑwɑ bɑ deri, wi bɑ
    mɑɑ mɔ̀ Yoɑkɑsi.
  hat-hat: Yo anvayi peyi Jida, yo piye palè wa a, yo fè tout madanm li yo prizonye
    ansanm ak tout pitit gason l' yo. Sèl pitit gason yo te kite pou li se te Joakaz,
    ti dènye a.
  eng-BSB: So they went to war against Judah, invaded it, and carried off all the
    possessions found in the king’s palace, along with his sons and wives; not a son
    was left to him except Jehoahaz, his youngest.
  eng-WEBPB: and they came up against Judah, broke into it, and carried away all the
    possessions that were found in the king’s house, including his sons and his wives,
    so that there was no son left to him except Jehoahaz, the youngest of his sons.
  kbq-kbq: Ana nehu'za Juda vahera ha' eme huzmante'za maka kini ne'mofo nompima me'nea
    fenoramina e'neri'za, ne' mofavre'ramima'ane, a'ne'anena zamavare hana nehu'za,
    amitena ne'a (Jehoa'asi) Ahazianke atre'naze.
  nhe-BL: Huan inijuanti yajque huan calajque tlali Judá huan quicuique nochi tlamantli
    tlen oncayaya ipan icaltlanahuatil nopa tlanahuatijquetl. Nojquiya quinhuicaque
    isihuajhua nopa tlanahuatijquetl huan nochi iconehua. San mochololti icone tlen
    itoca Joacaz, tlen elqui teipa ejquetl.
  gub-BL: Wixe Zuta ywy rehe zauxiapekwer tetea'u wanupi wà. Weityk Zeoràw wà. Weraha
    ma'e hàpuzuhu pe har paw uzeupi wà. Weraha ta'yr paw wà no, hemireko paw wà no.
    Xo ta'yr wanywyr Akazi zo wezar wà.
  eng-DRA: 'And they came up into the land of Juda, and wasted it, and they carried
    away all the substance that was found in the king’s house, his sons also, and
    his wives: so that there was no son left him but Joachaz, who was the youngest.'
