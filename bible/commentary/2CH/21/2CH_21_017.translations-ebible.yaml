verse: 2CH.021.017
translations:
  mal-C: അവർ യെഹൂദയ്ക്കെതിരേ പുറപ്പെട്ട് അതിനെ ആക്രമിച്ചു. രാജകൊട്ടാരത്തിൽക്കണ്ട സകലവസ്തുവകകളും,
    അദ്ദേഹത്തിന്റെ ഭാര്യമാർ, പുത്രന്മാർ എന്നിവരോടൊപ്പം അപഹരിച്ചുകൊണ്ടുപോയി. ഇളയമകൻ
    യഹോവാഹാസല്ലാതെ അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽ ഒരുവനും ശേഷിച്ചില്ല.
  deu-TKW: Nach alledem aber strafte ihn Jahwe mit einer unheilbaren Krankheit seiner
    Eingeweide.
  lin-lin: 'Babundisaki Yuda, bakotaki kati na yango na makasi mpe bamemaki biloko
    nyonso oyo bamonaki kati na ndako ya mokonzi elongo na bana na ye ya mibali mpe
    basi na ye ; mwana mobali moko kaka atikalaki : Yoakazi, mwana na ye ya suka.'
  eng-LSV: and they come up into Judah, and break into it, and take captive all the
    substance that is found at the house of the king, and also his sons, and his wives,
    and there has not been left to him a son except Jehoahaz the youngest of his sons.
  eng-GNV: And they came vp into Iudah, and brake into it, and caryed away all the
    substance that was found in the Kings house, and his sonnes also, and his wiues,
    so that there was not a sonne left him, saue Iehoahaz, the yongest of his sonnes.
  eng-WEBSTER: And they came up into Judah, and broke into it, and carried away all
    the substance that was found in the king's house, and his sons also, and his wives;
    so that there was not a son left to him, save Jehoahaz the youngest of his sons.
  nhw-BL: Huan inijuanti yajque huan calajque tlali Judá huan quicuique nochi tlamantli
    catli oncayaya ipan icaltlanahuatil nopa tlanahuatijquetl. Nojquiya quinhuicaque
    isihuajhua nopa tlanahuatijquetl huan nochi iconehua. San mochololti icone catli
    itoca Joacaz, catli elqui teipa ejquetl.
  swh-ONEN: Wakaishambulia Yuda, wakaivamia na kuchukua mali zote zilizopatikana katika
    jumba la mfalme pamoja na wanawe na wake zake. Hakubakiziwa mwana yeyote isipokuwa
    Ahazia aliyekuwa mdogo wa wote.
  bba-bba: Yerɑ bɑ Yudɑbɑ wɔri bɑ ben dukiɑbɑ mwɛɛrɑ ye yɑ wɑ̃ɑ sinɑ bokon yɛnuɔ kɑ
    mɑɑ win bibu kɑ win kurɔbu bɑ kɑ doonɑ. Win bii dɑ̃ɑko Akɑsiɑwɑ bɑ deri, wi bɑ
    mɑɑ mɔ̀ Yoɑkɑsi.
  eng-KJVCPB: and they came up into Judah, and brake into it, and carried away all
    the substance that was found in the king’s house, and his sons also, and his wives;
    so that there was never a son left him, save Jehoahaz, the youngest of his sons.
  luo-luo: Negimonjo Juda magi kedo kode kendo negipeyo gik moko duto mane nitie e
    od ruoth kaachiel gi yawuote kod monde. Onge wuode mane odongʼ makmana wuode ma
    chogo miluongo ni Ahazia.
  meu-meu: bena idia na Iuda ituari-henina totona ema, e daea, bona e davaridia kohudia
    iboudiai e hua lao, pavapava ena ruma kohudia, bona pavapava natuna bona adavana
    hahidaosi danu, e laohaidia; taunabunai natuna ta se noho, tau-muritai Iehoahasa
    mo sibona.
  npi-ULB: तिनीहरूले यहूदालाई हमला गरेर आक्रमण गरे र राजाको महलमा फेला पारेका सबै
    धन-सम्‍पत्ति लिएर गए । तिनीहरूले तिनका छोराहरू र पत्‍नीहरू पनि लगे । कान्‍छा छोरा
    अहज्‍याहबाहेक तिनका कुनै छोरा पनि बाँकी रहेन ।
  yor-yor: Wọ́n dojú ìjà kọ Juda, wọ́n gbà á, wọ́n sì kó gbogbo ọrọ̀ tí a rí ní ilé
    ọba pẹ̀lú, àwọn ọmọkùnrin rẹ̀ àti àwọn ọmọkùnrin kankan kò kù sílẹ̀ fún un bí
    kò ṣe Ahasiah, àbíkẹ́yìn nínú àwọn ọmọ rẹ̀.
  pes-OPCB: آنها به یهودا حمله کرده، آن را گرفتند و تمام اموال کاخ سلطنتی و پسران
    و زنان یهورام را برداشته، با خود بردند. فقط پسر کوچک او اخزیا جان به در برد.
  tgl-ULB: Sinalakay nila ang Juda, nilusob ito at kinuha ang lahat ng kayamanan na
    natagpuan sa sambahayan ng hari. Kinuha rin nila ang kaniyang mga anak na lalaki
    at ang kaniyang mga asawa. Walang naiwan na lalaking anak sa kaniya maliban kay
    Ahazias, ang kaniyang bunsong anak.
  hui-hui: Wai bialu tigua Yahorama andaga puwa ibunaga dabudaburu mo yalu one iginirubi
    bibahende minalu haru piai hene. Yahorama igini heyogoneore Ahasaia ibu dege helalu
    pene.
  mya-mya: သူ​တို့​သည်​ယု​ဒ​ပြည်​သို့​ချင်း​နင်း​ဝင် ရောက်​ကာ​နန်း​တော်​ကို​လု​ယက်​ကြ​၏။
    ထို နောက်​သား​တော်​အ​ငယ်​ဆုံး​ဖြစ်​သူ​အာ​ခ​ဇိ မှ​တစ်​ပါး​အ​ခြား​သား​တော်​များ​နှင့်​မိ
    ဖု​ရား​များ​ကို​သုံ့​ပန်း​အ​ဖြစ်​ဖြင့်​ဖမ်း ဆီး​သွား​လေ​သည်။
  bod-N: དེ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་རུ་དམག་དྲངས་ནས། མངའ་ཁོངས་སུ་བཙན་འཛུལ་བྱས་ཏེ་ཕོ་བྲང་ནང་གི་རྒྱུ་ནོར་ཐམས་ཅད་ཕྲོགས་པ་དང་།
    དེའི་བུ་རྣམས་དང་ཆུང་མ་ཐམས་ཅད་ཀྱང་བཙན་ཁྲིད་བྱས་ཤིང་། བུ་རྣམས་ཀྱི་ཐ་ཆུང་ཨ་ཧ་ཟི་ཡཱ་མ་གཏོགས་བུ་གཞན་གཅིག་ཀྱང་མ་བསྐྱུར་ཏོ།
    །
  sna-sna: Vakarwisa Judha, vakaipamba vakatakura zvinhu zvose zvavakawana mumuzinda
    wamambo pamwe chete navanakomana vake navakadzi vake. Hakuna mwanakomana mumwe
    chete akasiyiwa kwaari kunze kwaAhazia mudiki pane vose.
  spa-BLM: y subieron contra Judá, la asaltaron y se llevaron todos los bienes que
    se encontraban en la casa del rey, incluidos sus hijos y sus mujeres, de modo
    que no le quedó ningún hijo, excepto Joacaz, el menor de sus hijos.
  cac-cac: Ix javi eb' d'a Judá, ix yac' ganar eb'. Ix yic'b'at masanil b'eyumal eb',
    aton ay d'a spalacio vin̈ rey chi', ix ic'chajb'at masanil yuninal vin̈ yed' eb'
    ix yetb'eyum vin̈. Axon̈ej vin̈aj Joacaz slajvub' yuninal vin̈ ix cani.
  swh-ULB: Wakaivamia Yuda, wakavamia katika nyumba ya mfalme. Pia wakawachukua wanaye
    na wake zake. Hakuna mwana aliyebakizwa kwa ajili yake ispokuwa, Yehoshafati,
    mwanaye mdogo.
  bel-bel: і яны пайшлі на Юдэю і ўварваліся ў яе, і захапілі ўсю маёмасьць, якая
    была ў доме цара, таксама і сыноў ягоных, і не засталася ў яго сына, акрамя Ахозіі,
    меншага з сыноў ягоных.
  deu-ELBBK: Und sie zogen gegen Juda herauf und brachen ein und führten alle Habe
    weg, die sich im Haus des Königs vorfand, und auch seine Söhne und seine Frauen;
    und es blieb ihm kein Sohn übrig als nur Joahas, der jüngste seiner Söhne.
  mbb-OT: Ne midsurung dan is Juda, ne mibpenguwa zan is menge ketiǥeyunan diyà te
    turuǥan te hadì, ragkes is menge esawa zin wey menge anak din. Iyan dà wazà mekuwa
    is kineheziyan he anak din he si Ahazia.
  mal-2015: അവർ യെഹൂദയിലേക്കു വന്നു അതിനെ ആക്രമിച്ചു രാജധാനിയിൽ കണ്ട സകലവസ്തുവകകളെയും
    അവന്റെ പുത്രന്മാരെയും അവന്റെ ഭാര്യമാരെയും അപഹരിച്ചു കൊണ്ടുപോയി; അതുകൊണ്ടു അവന്റെ
    ഇളയമകനായ യെഹോവാഹാസല്ലാതെ ഒരു മകനും അവന്നു ശേഷിച്ചില്ല.
  rmc-rmc: 'On gele andre Judsko a ile andral le kraľiskro palacis savoro, so ode
    arakhle: o barvaľipen, leskre čhaven the romňijen. A ňiko leske na ačhiľa, ča
    o nekterneder čhavo, o Achazijah.'
  pes-OPV: و بر یهودا هجوم آورده، در آن ثلمه انداختند و تمامی اموالی که در خانه پادشاه
    یافت شد و پسران و زنان او را نیزبه اسیری بردند. و برای او پسری سوای پسرکهترش یهواخاز
    باقی نماند.
  ron-1924: С-ау суит ымпотрива луй Иуда, ау нэвэлит ын ел, ау жефуит тоате богэцииле
    каре се афлау ын каса ымпэратулуй ши й-ау луат фиий ши невестеле, аша ынкыт ну
    й-а май рэмас алт фиу декыт Иоахаз, чел май тынэр динтре фиий сэй.
  ben-OBCV: তারা যিহূদা আক্রমণ করল, ঝাঁকে ঝাঁকে সেখানে ঢুকে পড়েছিল এবং রাজপ্রাসাদে
    যত জিনিসপত্র খুঁজে পেয়েছিল, সেসব জিনিসপত্র ও তাঁর ছেলে ও স্ত্রীদেরও তুলে নিয়ে
    গেল। একমাত্র ছোটো ছেলে অহসিয় ছাড়া আর কোনও ছেলে অবশিষ্ট ছিল না।
  som-som: Oo waxay ku soo kaceen dalka Yahuudah, oo way burburiyeen, waxayna wada
    qaateen maalkii guriga boqorka yiil oo dhan, iyo weliba wiilashiisii iyo naagihiisii,
    sidaas daraaddeed wiilna uma hadhin isagii kii wiilashiisa ugu yaraa oo Yehoo'aaxaas
    la odhan jiray mooyaane.
  lat-VUC: 'et ascenderunt in terram Juda, et vastaverunt eam, diripueruntque cunctam
    substantiam quæ inventa est in domo regis, insuper et filios ejus, et uxores:
    nec remansit ei filius, nisi Joachaz, qui minimus natu erat.'
  eng-ASVBT: and they came up against Judah, and brake into it, and carried away all
    the substance that was found in the king’s house, and his sons also, and his wives;
    so that there was never a son left him, save Jehoahaz, the youngest of his sons.
  ita-1885: Ed essi salirono contro a Guida, ed essendo entrati dentro a forza, predarono
    tutte le ricchezze che furono ritrovate nella casa del re; ed anche ne menarono
    prigioni i suoi figliuoli, e le sue mogli, talchè non gli restò alcun figliuolo,
    se non Gioachaz, il più piccolo de' suoi figliuoli.
  eng-LXXUP: and they went up against Judah, and prevailed against them, and took
    away all the store which they found in the house of the king, and his sons, and
    his daughters; and there was no son left to him but Ahaziah the youngest of his
    sons.
  eng-ULB: They attacked Judah, invaded it, and carried away all the wealth that was
    found in the king's house. They also carried away his sons and his wives. No son
    was left to him except Jehoahaz, his youngest son.
  spa-VBL: Vinieron e invadieron Judá, y se llevaron todo lo que encontraron en el
    palacio del rey, junto con sus hijos y sus esposas, de modo que sólo el hijo menor
    Joacaz quedó.
  fra-_FOB: Ils montèrent donc contre Juda, et y pénétrèrent, et pillèrent toutes
    les richesses qui furent trouvées dans la maison du roi; et même, ils emmenèrent
    captifs ses enfants et ses femmes, de sorte qu'il ne lui demeura aucun fils, sinon
    Joachaz, le plus jeune de ses fils.
  mal-mal: അവർ യെഹൂദയിൽ വന്ന് അതിനെ ആക്രമിച്ചു; രാജധാനിയിൽ കണ്ട സകല വസ്തുവകകളും അപഹരിച്ചു;
    അവന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും പിടിച്ചു കൊണ്ടുപോയി; അവന്റെ ഇളയമകനായ യെഹോവാഹാസ്
    അല്ലാതെ ഒരു മകനും അവന് ശേഷിച്ചില്ല.
  urd-GVR: Yahūdāh meṅ ghus kar wuh Yarūshalam tak pahuṅch gae aur bādshāh ke mahal
    ko lūṭne meṅ kāmyāb hue. Tamām māl-o-asbāb ke alāwā unhoṅ ne bādshāh ke beṭoṅ
    aur bīwiyoṅ ko bhī chhīn liyā. Sirf sab se chhoṭā beṭā Yahuāḳhaz yānī Aḳhaziyāh
    bach niklā.
  suz-BL: मिनु मेकोपुकीम यहूदा कली लडाइ तोशा, आ आगा ओव़मा बाक्‍त। मिनु मेकोपुकीम पिप
    आ दरवारम थिश्‍शो शोंप नेल्‍ल, मेको आ तौपुकी नु मेको आ मीशपुकी नेल्‍ल लदमे बाक्‍त।
    मेको आ कान्‍छा तौ येहो-अहाज ङा लाक्‍शा अर्को तौ मलीमा बाक्‍त। येहो-अहाज कली अहाज्‍याह
    यो देंनीम।
  ita-1927: ed essi salirono contro Giuda, l’invasero, e portaron via tutte le ricchezze
    che si trovavano nella casa del re, e anche i suoi figliuoli e le sue mogli, in
    guisa che non gli rimase altro figliuolo se non Joachaz, ch’era il più piccolo.
  ckb-ckb: پەلاماری یەهودایان دا و داگیریان کرد و هەرچی لە کۆشکی پاشادا هەبوو لەگەڵ
    کوڕەکانی و ژنەکانیدا بردیان و هیچی بۆ نەمایەوە جگە لە ئەحەزیای کوڕە بچکۆلەی.
  eng-BBE: And they came up against Judah, forcing a way into it, and took away all
    the goods in the king's house, as well as his sons and his wives; so that he had
    no son but only Jehoahaz, the youngest.
  kan-OKCV: ಆಗ ಅವರು ಯೆಹೂದದ ಮೇಲೆ ಬಂದು ಅದರಲ್ಲಿ ನುಗ್ಗಿ, ಅರಸನ ಅರಮನೆಯಲ್ಲಿ ಸಿಕ್ಕಿದ ಸಮಸ್ತ
    ಸ್ಥಿತಿಯನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ, ಅವನ ಹೆಂಡತಿಯರನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದರು. ಆದ್ದರಿಂದ ಅವನ
    ಪುತ್ರರಲ್ಲಿ ಚಿಕ್ಕವನಾದ ಯೆಹೋವಾಹಾಜನ ಹೊರತು ಅವನಿಗೆ ಪುತ್ರರು ಯಾರೂ ಉಳಿಯಲಿಲ್ಲ.
  tam-2017: அவர்கள் யூதாவில் வந்து, வலுக்கட்டாயமாகப் புகுந்து, ராஜாவின் அரண்மனையில்
    கிடைத்த அனைத்துப் பொருட்களையும், அவனுடைய பிள்ளைகளையும், மனைவிகளையும் பிடித்துக்கொண்டுபோனார்கள்;
    யோவாகாஸ் என்னும் அவனுடைய இளைய மகனைத் தவிர வேறொரு மகனையும் அவனுக்கு மீதியாக விடவில்லை.
  spa-RV-1909: Y subieron contra Judá, é invadieron la tierra, y tomaron toda la hacienda
    que hallaron en la casa del rey, y á sus hijos, y á sus mujeres; que no le quedó
    hijo, sino Joachâz el menor de sus hijos.
  ron-BTF: Și s-au urcat în Iuda și au năvălit în ea și au dus toată averea care s-a
    găsit în casa împăratului și pe fiii lui de asemenea și pe soțiile lui, astfel
    încât nu i-a fost lăsat niciun fiu, în afară de Ioahaz, cel mai tânăr dintre fiii
    săi.
  eng-WEBP: and they came up against Judah, broke into it, and carried away all the
    possessions that were found in the king’s house, including his sons and his wives,
    so that there was no son left to him except Jehoahaz, the youngest of his sons.
  eng-FBV: They came and invaded Judah, and took away everything they found in the
    king's palace, along with his sons and his wives, so that only the youngest son
    Jehoahaz was left.
  nld-1939: Zij trokken tegen Juda op, versloegen het, en sleepten heel de have, die
    in het koninklijk paleis werd aangetroffen, met zijn zonen en vrouwen weg, zodat
    Joram, behalve Jehoachaz, zijn jongsten zoon, geen enkel kind meer overhield.
  nch-BL: Huan inijuanti yajque huan calajque ipan tali Judá huan quicuique nochi
    tamanti cati oncayaya ipan icaltanahuatil nopa tanahuatijquet. Nojquiya quinhuicaque
    isihuajhua nopa tanahuatijquet huan nochi iconehua. San mochololti icone cati
    itoca Joacaz, cati elqui teipa ejquet.
  vie-1934: chúng kéo lên hãm đánh Giu-đa, lấn vào trong cả xứ, đoạt lấy các tài vật
    thấy trong cung điện vua, và bắt các vương tử cùng hậu phi của người đi làm phu
    tù, đến nỗi trừ ra Giô-a-cha con trai út người, thì chẳng còn sót lại cho người
