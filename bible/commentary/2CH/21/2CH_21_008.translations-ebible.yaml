verse: 2CH.021.008
translations:
  mal-C: യെഹോരാമിന്റെ കാലത്ത് ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തോടു മത്സരിച്ചു. അവർ തങ്ങളുടേതായ
    ഒരു രാജാവിനെ വാഴിച്ചു.
  deu-TKW: Unter seiner Regierung machten sich die Edomiter von der Obergewalt Judas
    los und setzten einen König über sich.
  lin-lin: Na tango oyo Yorami azalaki na bokonzi, bato ya Edomi batombokelaki Yuda
    mpe bamipesaki mokonzi.
  eng-LSV: In his days Edom has revolted from under the hand of Judah, and they cause
    a king to reign over them;
  eng-GNV: In his dayes Edom rebelled from vnder the hand of Iudah, and made a King
    ouer them.
  eng-WEBSTER: In his days the Edomites revolted from under the dominion of Judah,
    and made themselves a king.
  nhw-BL: Huan quema Joram eliyaya tlanahuatijquetl, nopa Edom ehuani mosisinijque
    huan ayacmo quinejque ma quinnahuati Joram. Huan motemolijque se inintlanahuatijca
    para quinnahuatis huan quisehuijque ipan itequi.
  swh-ONEN: Wakati wa Yehoramu, Edomu waliasi dhidi ya Yuda na kujiwekea mfalme wao
    wenyewe.
  bba-bba: Yorɑmun wɑɑti ye sɔɔ, Edɔmubɑ bɑ kɑ tii yinɑ, mɑ bɑ ben sunɔ kuɑ.
  eng-KJVCPB: In his days the Edomites revolted from under the dominion of Judah,
    and made themselves a king.
  luo-luo: E ndalo loch Jehoram, Edom nongʼanyo ne Juda mi gibedo gi ruodhgi giwegi.
  meu-meu: Iena nega ai Edom ese Iuda ena helohia e dadaraia, bona sibodia edia pavapava
    ta e haginia.
  npi-ULB: यहोरामको समयमा एदोमले यहूदाको अधीनताको विरोध गर्‍यो, र तिनीहरूले आफ्‍नै
    राजा स्‍थापित गरे ।
  yor-yor: Ní àkókò Jehoramu, Edomu ṣọ̀tẹ̀ sí Juda, wọ́n sì gbé ọba tiwọn kalẹ̀.
  pes-OPCB: در دورهٔ سلطنت یهورام، مردم ادوم از فرمان یهودا سرپیچی کردند و پادشاهی
    برای خود تعیین نمودند.
  tgl-ULB: Sa mga araw ni Jehoram, naghimagsik ang Edom mula sa kapangyarihan ng Juda,
    at nagtalaga sila ng kanilang sariling hari.
  hui-hui: Ala Yahorama ibu Yuda dindiha kini heangi Idomo wali agali bu hearu tigua
    Yudanaga kini andaneha henego mani howa ti doga halu hene. Doga howa tigua tininaga
    kini mbira dabo helayagola kini ogonime Idomo wali agali haru hene.
  mya-mya: ယ​ဟော​ရံ​၏​လက်​ထက်​၌​ဧ​ဒုံ​ပြည်​သည် ပုန်​ကန်​၍ လွတ်​လပ်​သော​နိုင်​ငံ​ဖြစ်​လာ​လေ
    သည်။ ယ​ဟော​ရံ​နှင့်​သူ​၏​တပ်​မှူး​တို့​သည် စစ်​ရ​ထား​များ​နှင့်​ထွက်​ခွာ​၍ ဧ​ဒုံ​ပြည်​သို့
    ချင်း​နင်း​ဝင်​ရောက်​ကြ​၏။ သူ​တို့​သည်​ထို အ​ရပ်​တွင်​ဧ​ဒုံ​တပ်​မ​တော်​၏​အ​ဝိုင်း​ခံ
    ရ​ကြ​သော်​လည်း​ညဥ့်​အ​ခါ​ချိုး​ဖောက် ထွက်​ပြေး​ကြ​လေ​သည်။-
  bod-N: ཡེ་ཧོ་རཱམ་གྱིས་རྒྱལ་སྲིད་སྐྱོང་བའི་དུས་སུ་ཨེ་དོམ་པ་རྣམས་ཀྱིས་ངོ་ལོག་བྱས་ཤིང་།
    ཡ་ཧུ་དཱའི་ལག་ནས་ཐར་ཏེ་རང་གིས་རྒྱལ་པོ་ཞིག་བསྐོས་པ་ལ།
  sna-sna: Panguva yaJehoramu, Edhomu yakapandukira Judha ikagadza mambo wayo.
  spa-BLM: En sus días Edom se rebeló de la mano de Judá y se hizo un rey sobre ellos.
  cac-cac: Ayic ayoch vin̈aj Joram chi' reyal, a eb' aj Edom, ix yiq'uel sb'a eb'
    d'a yalan̈ smandar Judá, ix yac'anoch sreyal eb' sch'ocoj.
  swh-ULB: Katika siku za Yehoramu, Edomu wakaasi wasiwe chini ya Yuda, na wakajisimamishia
    mfalme juu yao.
  bel-bel: У дні ягоныя выйшаў Эдом з-пад улады Юды, і паставілі над сабою цара.
  deu-ELBBK: In seinen Tagen fielen die Edomiter von der Botmäßigkeit Judas ab und
    setzten einen König über sich.
  mbb-OT: Hein timpu te kedhadì ni Jehoram, nekidsukulà is Edom te Juda, ne mibpilì
    dan te keugelingen dan he hadì.
  mal-2015: അവന്റെ കാലത്തു എദോം യെഹൂദയുടെ മേലധികാരത്തോടു മത്സരിച്ചു തങ്ങൾക്കു ഒരു
    രാജാവിനെ വാഴിച്ചു.
  rmc-rmc: Sar o Jehoram kraľinelas, o Edomčana pes vzburinde pre Judsko a ačhade
    peske peskre kraľis.
  pes-OPV: و در ایام او ادوم از زیردست یهودا عاصی شده، پادشاهی برای خود نصب نمودند.
  ron-1924: Пе время са, Едом с-а рэскулат ымпотрива стэпынирий луй Иуда ши шь-а пус
    ун ымпэрат.
  ben-OBCV: যিহোরামের রাজত্বকালে, ইদোমীয়েরা যিহূদার বিরুদ্ধে বিদ্রোহ করে বসেছিল ও
    নিজেদের জন্য একজন রাজা ঠিক করে নিয়েছিল।
  som-som: Oo wakhtigiisii ayaa reer Edom ka fallaagoobay dadka Yahuudah, oo iyana
    waxay yeesheen boqor u taliya.
  lat-VUC: In diebus illis rebellavit Edom, ne esset subditus Judæ, et constituit
    sibi regem.
  eng-ASVBT: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  ita-1885: Al tempo di esso, gl'Idumei si ribellarono dall'ubbidienza di Giuda, e
    costituirono sopra loro un re.
  eng-LXXUP: In those days Edom revolted from Judah, and they made a king over themselves.
  eng-ULB: In Jehoram's days, Edom revolted from the control of Judah, and they set
    a king over themselves.
  spa-VBL: Durante el reinado de Joram, Edom se rebeló contra el gobierno de Judá
    y eligió su propio rey.
  fra-_FOB: De son temps, Édom se révolta de l'obéissance de Juda, et ils établirent
    un roi sur eux.
  mal-mal: അവന്റെ കാലത്ത് ഏദോം യെഹൂദയുടെ അധികാരത്തോട് മത്സരിച്ച് തങ്ങൾക്ക് ഒരു രാജാവിനെ
    വാഴിച്ചു.
  urd-GVR: Yahūrām kī hukūmat ke daurān Adomiyoṅ ne baġhāwat kī aur Yahūdāh kī hukūmat
    ko radd karke apnā bādshāh muqarrar kiyā.
  suz-BL: मिनु येहोराममी सासन पवानु, एदोम ङा मुर यहूदा नु मदुथु, आंम आ राज्‍य सेल्‍शा,
    आंम पिप सेल्‍मे बाक्‍त।
  ita-1927: Ai tempi di lui, Edom si ribellò, sottraendosi al giogo di Giuda, e si
    dette un re.
  ckb-ckb: لە سەردەمی پاشایەتی یەهۆرام، ئەدۆم لە یەهودا یاخی بوو، پاشایەکیان بۆ خۆیان
    دانا.
  eng-BBE: In his time Edom made themselves free from the rule of Judah, and took
    a king for themselves.
  kan-OKCV: ಯೆಹೋರಾಮನ ದಿನಗಳಲ್ಲಿ ಯೆಹೂದದ ಕೈಕೆಳಗಿದ್ದ ಎದೋಮ್ಯರು ತಿರುಗಿಬಿದ್ದು, ತಮ್ಮ ಅರಸನನ್ನು
    ತಾವೇ ನೇಮಿಸಿಕೊಂಡರು.
  tam-2017: அவனுடைய நாட்களில் யூதாவின் ஆளுகையின்கீழிருந்த ஏதோமியர்கள் கலகம்செய்து,
    தங்களுக்கு ஒரு ராஜாவை ஏற்படுத்திக்கொண்டார்கள்.
  spa-RV-1909: En los días de éste se rebeló la Idumea, para no estar bajo el poder
    de Judá, y pusieron rey sobre sí.
  ron-BTF: În zilele lui, edomiții s-au răzvrătit de sub stăpânirea lui Iuda și și-au
    pus un împărat peste ei.
  eng-WEBP: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  eng-FBV: During Jehoram's reign, Edom rebelled against Judah's rule and chose their
    own king.
  nld-1939: Tijdens zijn regering maakten de Edomieten zich onafhankelijk van Juda,
    en stelden een eigen koning aan.
  nch-BL: Huan quema Joram eliyaya tanahuatijquet, nopa Edom ehuani mosisinijque huan
    ayecmo quinejque ma quinnahuati Joram. Huan motemohuilijque se inintanahuatijca
    para quinnahuatis huan quisehuijque ipan itequi.
  vie-1934: Trong đời Giô-ram, Ê-đôm phản nghịch cùng Giu-đa, và lập một vua cho mình.
  hin-CV: यहोराम का शासनकाल में एक मौका ऐसा आया, जब एदोम ने यहूदिया के विरुद्ध विद्रोह
    कर दिया और अपने लिए स्वयं एक राजा चुन लिया.
  spa-BES: En su tiempo, Edom se rebeló del gobierno de Judá y tomó un rey para ellos.
  tdx-tdx: Niola ambanem-pità’ Iehoda ty Edome tañ’ andro’e vaho nañoriñe mpanjaka
    hifehe iareo.
  tha-KJV: ในรัชกาลของพระองค์เอโดมได้กบฏออกห่างจากการปกครองของยูดาห์ และตั้งกษั​ตริ​ย์ขึ้นเหนือตน
  por-BR-2018: Em os dias deste se rebelou Edom, para não estar sob o poder de Judá,
    e puseram rei sobre si.
  deu-ELO: In seinen Tagen fielen die Edomiter von der Botmäßigkeit Judas ab und setzten
    einen König über sich.
  eng-WYC-2018: In those days Edom rebelled, so that it was not subject to Judah,
    and it ordained a king to itself. (In those days the Edomites rebelled, so that
    they were not subject to Judah, and they ordained a king for themselves.)
  epo-epo: En lia tempo la Edomidoj defalis de Judujo kaj starigis super si reĝon.
  uig-PIN: Yǝⱨoramning sǝltǝnitidiki künlǝrdǝ Edomlar Yǝⱨudadin ayrilip qiⱪip, ɵz
    aldiƣa ɵzlirigǝ ⱨɵkümranliⱪ ⱪilidiƣan bir padixaⱨ tiklidi.
  beo-beo: Yihoula:me da Yuda fi ouligilalebe, Idome fi dunu da Yudama odoga:ne, ilisu
    ilia fi ouligi.
  tpi-OTNT: Long taim Jehoram i stap king bilong Juda, ol Idom i bikhet na i no moa
    i stap aninit long king bilong Juda. Ol i makim king bilong ol yet long bosim
    ol.
  hau-SA: A zamanin Yehoram, Edom ya tayar wa Yahuda ya kuma naɗa sarkinsa.
  uig-LAT: Yehoramning seltenitidiki künlerde Édomlar Yehudadin ayrilip chiqip, öz
    aldigha özlirige hökümranliq qilidighan bir padishah tiklidi.
  nde-nde: Ngensuku zikaJehoramu, abase-Edomi bahlamukela uJuda babeka eyabo inkosi.
  ton-ton: ¶ naʻe angatuʻu ʻi hono ngaahi ʻaho ʻae kakai ʻItomi ki he puleʻanga ʻo
    Siuta, pea naʻa nau fakanofo honau tuʻi ʻonautolu.
  ces-1613: Ve dnech jeho odstoupili Idumejští, aby nebyli poddáni Judovi, a ustanovili
    nad sebou krále.
  eng-WMB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  tam-TCV: யெகோராமின் காலத்தில் ஏதோமியர் யூதாவுக்கு எதிராகக் கலகம்செய்து தங்களுக்கென
    ஒரு அரசனை ஏற்படுத்திக்கொண்டனர்.
  ceb-ULB: Sa mga adlaw ni Jehoram, misupak ang Edom gikan sa pagdumala sa Juda, ug
    nagbutang sila ug hari labaw kanila.
  pol-UBG: Za jego dni Edomici wyzwolili się spod panowania Judy i ustanowili nad
    sobą króla.
  urd-GVU: یہورام کی حکومت کے دوران ادومیوں نے بغاوت کی اور یہوداہ کی حکومت کو رد
    کر کے اپنا بادشاہ مقرر کیا۔
  deu-1912: Zu seiner Zeit fielen die Edomiter ab von Juda und machten über sich einen
    König.
  kan-2017: ಯೆಹೋರಾಮನ ಕಾಲದಲ್ಲಿ ಎದೋಮ್ಯರು ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆಯೆದ್ದರು; ಸ್ವತಂತ್ರರಾಗಿ
    ತಾವೇ ತಮಗೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸಿಕೊಂಡರು.
  yap-yap: Nap’an e gagiyeg rok Jehoram me cheal yu Edom ngar togopluwgad ngak yu
    Judah ngar chuwgad u tan pa’ e pilung nu Judah ngar pired rorad.
  hlt-MCSB: Anih tue vaengah Judah kut hmui lamkah Edom loh boe a koek tih amih soah
    manghai te a manghai sakuh.
  mdy-ETH: ዒዮራሜ ካኣታዺ ዓኣ ዎዶና ዔዶኦሜ ዪሁዳም ዋይዞ ዒፂ ፔኤሮ ፔና ዳንዳዒ ካኣቲ ካኣታሤኔ፤
  twi-ASANTE: Yehoram berɛ so na Edomfoɔ sɔre tiaa Yuda, na wɔsii wɔn ankasa wɔn ɔhene.
  eng-WEBU: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  wal-wal: Yoraami kawotido wode, Eedooma asai Yihudaa kawuwaa bolli makkalidi, banttau
    kawuwaa kawoyidosona.
  spa-PDDPT: En su tiempo Edom se rebeló contra el dominio de Judá, y proclamaron
    un rey de ellos.
  gun-gun: Jeorão oĩ jave ma Edom pygua kuery opu'ã okuapy Judá kuery rovai ipo'akaa
    guy py nda'ikuaixevei vy. Ha'e rami vy omoĩ okuapy nguvixarã ae.
  ilo-ULB: Kadagiti aldaw ni Jehoram, immalsa ti Edom a maibusor iti panagturay ti
    Juda, ket nangisaadda iti ari a mangituray kadakuada.
  kpg-kpg: Di madagoaa Jehoram nogo king, Edom gu hai baahi gi Judah guu hai tenua
    damana e duu modogoia.
  uig-ARA: يەھورامنىڭ سەلتەنىتىدىكى كۈنلەردە ئېدوملار يەھۇدادىن ئايرىلىپ چىقىپ، ئۆز
    ئالدىغا ئۆزلىرىگە ھۆكۈمرانلىق قىلىدىغان بىر پادىشاھ تىكلىدى.
  sus-sus: A xa mangɛya kui, Edon naxa Yudaya xa mangɛya matandi, e fa e yɛtɛ xa mangɛ
    dɔxɔ.
  pon-2006: Ni mwehin Sehoram, Edom uhwongada Suda oh wiahla ehu wehi uhtohr.
  ksd-ksd: Ta kana e Edom i ga tut na varpiam ure Iuda, ma dia ga tibe ta tikai pi
    na king ure diat.
  tur-YTC: Onun günlerinde Edom, Yahuda'nın eli altından başkaldırdı ve kendi üzerlerine
    bir kral atadılar.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις ἀπέστη Ἐδὼμ ἀπὸ τοῦ Ἰούδα, καὶ ἐβασίλευσαν ἐφʼ
    ἑαυτοὺς βασιλέα.
  ind-AYT: Pada zaman Yoram, orang Edom memberontak dari kekuasaan Yehuda dan mengangkat
    seorang raja atas mereka sendiri.
  nya-nya: Pa nthawi ya Yehoramu, Edomu anawukira Yuda ndipo anadzisankhira mfumu.
  hrv-hrv: U njegovo se vrijeme Edomci odmetnuše ispod judejske vlasti i postaviše
    sebi kralja.
  mps-mps: Te Jehoram aga Juda dabego king bidali sogo, te Idom dabe augwaligo Jehoramgo
    po sela sąnama, tama augwali Juda dabego king dologode bidibeo. Augwaligo augwa
    tonaluabo king augwa digi sa muani.
  tpi-tpi: Long taim Jehoram i stap king bilong Juda, ol Idom i bikhet na i no moa
    i stap aninit long king bilong Juda. Ol i makim king bilong ol yet long bosim
    ol.
  dan-1931: I hans Dage rev Edomitterne sig løs fra Judas Overherredømme og valgte
    sig en Konge.
  vie-OVCB: Dưới đời trị vì của Giô-ram, người Ê-đôm nổi dậy chống Giu-đa và lập vua
    cho riêng mình.
  guj-2017: યહોરામના દિવસોમાં, અદોમે યહૂદિયાની વિરુદ્ધ બળવો કરીને પોતાના પર રાજ કરવા
    માટે એક બીજો રાજા નિયુક્ત કર્યો.
  pon-2006A: Ni mwehin Sehoram, Edom uhwongada Suda oh wiahla ehu wehi uhtohr.
  por-BRBSL: Em seus dias, Edom se revoltou sob a mão de Judá, e fez um rei sobre
    si mesmo.
  cth-cth: Ahnie se navah Edomnaw ni Judah kâtawnnae a taran awh teh, taran a thaw
    awh. Hahoi siangpahrang hah a mahmawk a kârawi awh.
  twi-twi: Yehoram bere so na Edomfo sɔre tiaa Yuda, na wosii wɔn ankasa wɔn hene.
  hlt-hlt: Anih tue vaengah Judah kut hmui lamkah Edom loh boe a koek tih amih soah
    manghai te a manghai sakuh.
  tbz-SIM: Yodɑmmu kpɑ̀tì miɛkɛ nkɛ Edɔmmu ɛì kɔbɛ yetɛmɛ̀ Sudɑɑ kɔbɛ bo mbɛ̀ bɑkɛ́mɛ̀,
    kɛ́wɑɑ́ mbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Jehoram Judan atrivimɨn itir dughiamɨn, Idomian gumazamiziba an akam batogha
    an apengan ikian aghua. Egha me uarir ganasa atrivir mam amɨsefe.
  dop-dop: Yutɑ wulɑʋ Solɑm ɩnɩ ɩ wɑɑtʋ tɑɑ kɛ́ Ɩtɔm nyǝ́mɑ kʋlɑ ɩ tɔɔ, nɑ pɑ́ kpɑ
    pɑ tǝɣɩ pɑ wulɑʋ.
  azb-azb: Onun dövründə Edomlular üsyan qaldırıb Yəhudanın əsarəti altından çıxdılar
    və özlərinə bir padşah qoydular.
  eng-DBY: In his days Edom revolted from under the hand of Judah, and they set a
    king over themselves.
  hin-2017: उसके दिनों में एदोम ने यहूदा की अधीनता छोड़कर अपने ऊपर एक राजा बना लिया।
  eng-YLT: In his days hath Edom revolted from under the hand of Judah, and cause
    a king to reign over them;
  eng-WYC-2017: In those days Edom rebelled, so that it was not subject to Judah,
    and it ordained a king to itself.
  eng-WMBB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  urd-GVH: यहूराम की हुकूमत के दौरान अदोमियों ने बग़ावत की और यहूदाह की हुकूमत को
    रद्द करके अपना बादशाह मुक़र्रर किया।
  rug-rug: Totosona koa baṉara se Zehoramu, si kana ia Edomu se Ziuda, meke etulu
    pania rini sa binaṉara Ziuda meke va turua rini sa dia baṉara.
  gaz-gaz: Bara Yehooraam keessa Edoom Yihuudaatti fincilee mootii ofii isaa moosifate.
  fra-LSG: De son temps, Édom se révolta contre l’autorité de Juda, et se donna un
    roi.
  yal-yal: Yehorami waxatini, Edɔn kaane yi murutɛ Yuda xili ma, e yi mangana nde
    dɔxɔ e yɛtɛ xa.
  haw-1868: I kona mau la, kipi iho la ka Edoma mai ka lima aku o ka Iuda, a hoalii
    iho la i alii no lakou.
  arb-NAV: وَفِي عَهْدِهِ تَمَرَّدَ الأَدُومِيُّونَ عَلَى يَهُوذَا، وَنَصَّبُوا عَلَيْهِمْ
    مَلِكاً.
  ewe-ewe: Le Yehoram ƒe fiaɖuɣi la, Edomtɔwo dze aglã, ɖe wo ɖokui ɖa tso Yuda te
    eye woɖo fia na wo ɖokui.
  eng-LEE: In his days Edom revolted from under the power of Judah, and they appointed
    a king over themselves.
  asm-FB: তেওঁৰ ৰাজত্বৰ সময়ত ইদোমীয়া লোকসকলে যিহূদাৰ অধীনত থাকিবলৈ অস্বীকাৰ কৰি
    নিজৰ ওপৰত এজন ৰজা পাতি লৈছিল।
  sus-A: عَ شَ مَنفّيَ كُي، عٍدٌن نَشَ يُدَيَ شَ مَنفّيَ مَتَندِ، عٍ قَ عٍ يّتّ شَ
    مَنفّ دْشْ.
  fra-SBL: De son temps, Édom se révolta de dessous la main de Juda, et se fit un
    roi.
  hbo-hbo: בְּיָמָיו֙ פָּשַׁ֣ע אֱדֹ֔ום מִתַּ֖חַת יַד־יְהוּדָ֑ה וַיַּמְלִ֥יכוּ עֲלֵיהֶ֖ם
    מֶֽלֶךְ׃
  kik-kik: Hĩndĩ ya Jehoramu-rĩ, Edomu nĩmaremeire Juda na magĩtua mũndũ ũngĩ mũthamaki
    wao ene.
  fra-NCL: De son temps, Edom se révolta contre la domination de Juda et se donna
    un roi.
  cek-AK: Jehoram dung naah, Edom loe Judah prae nuiah misa angthawk moe, angmacae
    koeh ah siangpahrang to suek o.
  cuk-cuk: Deunni, Joram-negsemaid-ibagangi, Edom-dulemar Judá-yarse-selesiidgine
    Edom-dulemar egi gwisgudmalad. Geb agine, Edom-dulemar e-rey amismarmogad.
  uig-CYR: Йәһорамниң сәлтәнитидики күнләрдә Едомлар Йәһудадин айрилип чиқип, өз алдиға
    өзлиригә һөкүмранлиқ қилидиған бир падиша тиклиди.
  tel-2017: యెహోరాము రోజుల్లో యూదా రాజుల అధికారానికి వ్యతిరేకంగా ఎదోమీయులు తిరుగుబాటు
    చేసి తమకు ఒక రాజును ఉంచుకున్నారు.
  hat-BSA: Pandan jou li yo, Édom te fè rebèl kont otorite Juda yo, e yo te etabli
    yon wayòm pou kont yo.
  kos-kos: In pacl Jehoram el tokosra, acn Edom tuyak lain ac Judah, ac srengla lukelos
    ac srukak sie tokosra lalos sifacna.
  hbo-WLC: בְּיָמָיו֙ פָּשַׁ֣ע אֱד֔וֹם מִתַּ֖חַת יַד־יְהוּדָ֑ה וַיַּמְלִ֥יכוּ עֲלֵיהֶ֖ם
    מֶֽלֶךְ׃
  ibo-ibo: Nʼoge Jehoram bụ eze, ka Edọm si nʼokpuru Juda nupu isi, họpụtara onwe
    ha eze.
  ory-ory: ତାଙ୍କ ସମୟରେ ଇଦୋମୀୟ ଲୋକମାନେ ଯିହୁଦାର ଅଧୀନତାର ବିଦ୍ରୋହୀ ହୋଇ ଆପଣାମାନଙ୍କ ଉପରେ
    ଏକ ରାଜା କଲେ।
  chk-chk: Iwe, lupwen fansoun mwün Jehoram, ekewe chon Etom ra ü ngeni Juta o seikätä
    püsin eman nöür king.
  rop-rop: Wal langa det taim wen Jehoram bin jidan king, detlot Idam pipul bin gibit
    bekboun langa im. Dei nomo bin wandi bulurrum detlot Juda pipul, en deibin jidan
    bos blanga olabat ron kantri.
  ukr-1871: За його часів відпав Едом від Юди, й постановили в себе царя,
  deu-1951: Zu seiner Zeit fielen die Edomiter von Juda ab und setzten einen König
    über sich.
  eng-JPS: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  srp-1865: Za njegova vremena odvrže se Edom da ne bude pod Judom, i postaviše sebi
    cara.
  lug-lug: Mu biro bya Yekolaamu Edomu n’ajeemera okufuga kwa Yuda ne beeteekerawo
    kabaka owaabwe.
  heb-heb: בימיו פשע אדום מתחת יד יהודה וימליכו עליהם מלך׃
  ben-IRV: তাঁর দিনের ইদোম যিহূদার কর্তৃত্ব না মেনে নিজেদের জন্য একজন রাজা ঠিক করল।
  pan-pan: ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਦੋਮੀ ਯਹੂਦਾਹ ਦੇ ਰਾਜ ਤੋਂ ਆਕੀ ਹੋ ਗਏ ਅਤੇ ਆਪਣੇ ਉੱਤੇ ਇੱਕ ਹੋਰ
    ਰਾਜਾ ਬਣਾ ਲਿਆ
  mya-JVB: ထိုမင်း လက်ထက် ၌၊ ဧဒုံ ပြည်သားတို့သည် ယုဒ ရှင်ဘုရင်ကို ပုန်ကန် ၍၊ ကိုယ်အမျိုးသားကို
    ရှင် ဘုရင်အရာ၌ ချီးမြှောက် ကြ၏။
  hmo-hmo: Iehorama be Iuda ena king neganai Edoma taudia ese Iuda dekenai idia dagedage,
    bona idia ura lasi Iuda ena king henunai do idia noho. Edoma taudia ese idia sibona
    edia king ta idia haginia.
  urd-urd: उसी के दिनों में अदोम यहूदाह की हुकूमत से अलग हो गया और अपने ऊपर एक बादशाह
    बना लिया।
  rus-SYN: Во дни его вышел Едом из-под власти Иуды, и поставили над собою царя.
  bqc-SIM: Yeholaũpi kpalablea gↄↄ Ɛdↄũↄ ńzĩa sì Yudaↄwa, ↄ̃ aa ńzĩa kía kpà.
  tcz-CHONGTHU: Jehoram vaihom sungin Edommin gal ahin bollin lenggam atummin ahin
    kitundoh taovin ahi
  mar-mar: 'यहोरामाच्या कारकीर्दीत अदोमने यहूदाच्या सत्तेविरुध्द बंड पुकारले. अदोमच्या
    लोकांनी स्वत: आपला राजा निवडला.'
  qub-qub: Joram ray caycaptin Edom runacunaga Judá nasyunpa contran jatarir munaynincho
    caycashanpita rayninta shuyni churacarcäriran.
  bqp-bqp: Yorɑmun wɑɑti ye sɔɔ, Edɔmubɑ bɑ kɑ tii yinɑ, mɑ bɑ ben sunɔ kuɑ.
  hat-hat: Sou rèy wa Joram, moun peyi Edon yo pran lèzam kont moun peyi Jida yo.
    Yo pran libète granmoun yo, yo nonmen yon wa pou gouvènen yo.
  eng-BSB: In the days of Jehoram, Edom rebelled against the hand of Judah and appointed
    their own king.
  eng-WEBPB: In his days Edom revolted from under the hand of Judah, and made a king
    over themselves.
  kbq-kbq: Hagi Jehoramu'ma kinima mani'nege'za Idomu vahe'mo'za Juda vahera hahunezmante'za
    atre'za vu'za zamagrazmi kini ome azeri oti'naze.
  nhe-BL: Huan quema Joram eliyaya tlanahuatijquetl, nopa Edom ehuani mosisinijque
    huan ayoc quinejque ma quinnahuati Joram. Huan motemohuilijque se inintlanahuatijca
    para quinnahuatis huan quisehuijque ipan itequi.
  gub-BL: Zeoràw tuwihawete romo heko mehe Enom izuapyapyr upytu'u Zuta wanuwihawete
    heruzar ire a'e wà kury. — Ureruzar putar ureruwihawete ure nehe, i'i wà.
  eng-DRA: In those days Edom revolted, from being subject to Juda, and made themselves
    a king.
