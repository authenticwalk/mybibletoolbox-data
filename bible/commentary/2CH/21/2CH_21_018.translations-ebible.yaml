verse: 2CH.021.018
translations:
  mal-C: ഇതെല്ലാം കഴിഞ്ഞപ്പോൾ, യഹോവ അദ്ദേഹത്തെ കുടലിലെ മാറാവ്യാധിയാൽ പീഡിപ്പിച്ചു.
  deu-TKW: Und über Jahr und Tag, und zwar um die Zeit, wo das Ende zweier Jahre ablief,
    traten ihm infolge seiner Krankheit die Eingeweide heraus, und er starb unter
    bösen Schmerzen. Sein Volk aber veranstaltete ihm keinen Brand, wie dies bei seinen
    Vätern geschehen war.
  lin-lin: Sima na makambo oyo nyonso, Yawe atindelaki ye bokono ya libumu oyo esilaka
    te.
  eng-LSV: And after all this YHWH has plagued him in his bowels by a disease for
    which there is no healing,
  eng-GNV: And after all this, the Lord smote him in his bowels with an incurable
    disease.
  eng-WEBSTER: And after all this the LORD smote him in his bowels with an incurable
    disease.
  nhw-BL: Huan teipa TOTECO quimacac Tlanahuatijquetl Joram se cocolistli catli tlahuel
    fiero ipan iijti catli amo quipixqui pajtli.
  swh-ONEN: Baada ya mambo haya yote, Bwana akampiga Yehoramu kwa ugonjwa usioponyeka
    wa matumbo.
  bba-bba: Yenibɑn biru, Yinni Gusunɔ u sinɑ bokon tii bɑrɑru kpɛ̃ɛ nukurɔ te u ǹ
    bɛkurɑmɔ.
  eng-KJVCPB: And after all this the Lord smote him in his bowels with an incurable
    disease.
  luo-luo: Bangʼ mano Jehova Nyasaye nogoyo Jehoram gi tuo malich momako nyimbiye
    ma ok thiedhre.
  meu-meu: Una murinai Iehova ese gorere metau-hereana amo ia bogarauna e hahisihisia.
  npi-ULB: यी सबै भएपछि परमप्रभुले यहोरामलाई निको नहुने रोगले आन्‍द्रामा प्रहार गर्नुभयो
    ।
  yor-yor: Lẹ́yìn gbogbo èyí, Olúwa jẹ Jehoramu ní yà pẹ̀lú ààrùn tí kò ṣe é wòsàn
    nínú ìfun.
  pes-OPCB: پس از آن، خداوند یهورام را به یک مرض علاج‌ناپذیر روده‌ای مبتلا کرد.
  tgl-ULB: Matapos ang lahat ng ito, binigyan siya ni Yahweh ng isang hindi malunasang
    karamdaman sa kaniyang bituka.
  hui-hui: Ani binigo Anduane Homogohanda Yahoramanaga tiniha warago timbuni ibilene.
  mya-mya: ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်း​ကြီး​အား​အူ
    နာ​စွဲ​ကပ်​စေ​တော်​မူ​၏။-
  bod-N: དེའི་རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་ཧོ་རཱམ་ལ་བརྡེགས་ནས་དེའི་རྒྱུ་མར་ནད་གསོ་ཐབས་མེད་པ་བྱུང་བར་མཛད།
  sna-sna: Shure kwaizvozvi zvose, Jehovha akarwadzisa Jehoramu nechirwere chisingarapike
    choura.
  spa-BLM: Después de todo esto, Yahvé lo hirió en sus entrañas con una enfermedad
    incurable.
  cac-cac: Ayic ix lajvi yec' masanil juntzan̈ chi', ix yac'anoch jun ilya Jehová
    d'a sc'ool vin̈aj Joram chi', man̈xa yan̈al.
  swh-ULB: Baada ya haya yote, Yahwe akampiga katika utumbo wake kwa ugonjwa usiopona.
  bel-bel: А пасля ўсяго гэтага пабіў Гасподзь вантробы яго хваробаю нявылечнаю.
  deu-ELBBK: Und nach allem diesem plagte ihn der HERR mit einer unheilbaren Krankheit
    in seinen Eingeweiden.
  mbb-OT: Hein neiwas is kegkeul-ulaha zutun, ne midrasey te Nengazen si Jehoram te
    daru te ǥetek he wazè din en kegkeulii.
  mal-2015: ഇതെല്ലാം കഴിഞ്ഞശേഷം യഹോവ അവനെ കുടലിൽ പൊറുക്കാത്ത വ്യാധികൊണ്ടു ബാധിച്ചു.
  rmc-rmc: Pal kada savoro o RAJ mukľa pro Joram o nasvaľiben pre džombra, so pes
    na delas te sasťarel.
  pes-OPV: و بعد از اینهمه خداوند احشایش را به مرض علاج ناپذیر مبتلا ساخت.
  ron-1924: Дупэ тоате ачестя, Домнул л-а ловит ку о боалэ де мэрунтае, каре ера фэрэ
    ляк.
  ben-OBCV: এসব কিছু ঘটে যাওয়ার পর, সদাপ্রভু যিহোরামকে নাড়িভুঁড়ির দুরারোগ্য রোগে
    আক্রান্ত করলেন।
  som-som: Oo waxaas oo dhan dabadood Rabbigu wuxuu isaga xiidmihiisii ku dhuftay
    cudur aan la bogsiin karin.
  lat-VUC: Et super hæc omnia percussit eum Dominus alvi languore insanabili.
  eng-ASVBT: And after all this Jehovah smote him in his bowels with an incurable
    disease.
  ita-1885: E dopo tutte queste cose, il Signore lo percosse d'una infermità incurabile
    nelle interiora.
  eng-LXXUP: And after all these things the Lord smote him in the bowels with an incurable
    disease.
  eng-ULB: After all this, Yahweh struck him in his intestines with an incurable disease.
  spa-VBL: Después de todo esto, el Señor hirió a Joram con una enfermedad de los
    intestinos para la cual no había cura.
  fra-_FOB: Après tout cela, l'Éternel le frappa dans ses entrailles, d'une maladie
    incurable.
  mal-mal: ഇതെല്ലാം കഴിഞ്ഞശേഷം യഹോവ, അവന്റെ കുടലിൽ, പൊറുക്കാത്ത ഒരു രോഗം അയച്ചു.
  urd-GVR: Is ke bād Rab kā ġhazab bādshāh par nāzil huā. Use lā'ilāj bīmārī lag gaī
    jis se us kī antaṛiyāṅ muta'assir huīṅ.
  suz-BL: मेको नेल्‍ल दुम नोले परमप्रभु यावेमी येहोराम कली मसाक्‍ब कोव़ज राक्‍तीक
    रोइ पपदा बाक्‍त।
  ita-1927: Dopo tutto questo l’Eterno lo colpì con una malattia incurabile d’intestini.
  ckb-ckb: پاش هەموو ئەمانەش یەزدان یەهۆرامی تووشی نەخۆشی ڕیخۆڵە کرد و چارەسەریشی
    نەبوو.
  eng-BBE: And after all this the Lord sent on him a disease of the stomach from which
    it was impossible for him to be made well.
  kan-OKCV: ಇದೆಲ್ಲದರ ತರುವಾಯ ಯೆಹೋವ ದೇವರು ಯೆಹೋರಾಮನ ಕರುಳುಗಳಲ್ಲಿ ವಾಸಿಯಾಗಲಾರದ ರೋಗದಿಂದ ಅವನನ್ನು
    ಬಾಧಿಸಿದರು.
  tam-2017: இவைகள் எல்லாவற்றிற்கும் பிறகு யெகோவா அவன் குடல்களில் உண்டான தீராத நோயினால்
    அவனை வாதித்தார்.
  spa-RV-1909: Después de todo esto Jehová lo hirió en las entrañas de una enfermedad
    incurable.
  ron-BTF: Și, după toate acestea, DOMNUL l-a lovit în măruntaiele lui cu o boală
    fără vindecare.
  eng-WEBP: After all this the LORD struck him in his bowels with an incurable disease.
  eng-FBV: After all this, the Lord struck Jehoram with a disease of the bowels for
    which there was no cure.
  nld-1939: Na dit alles sloeg Jahweh hem met een ongeneselijke ziekte in de ingewanden.
  nch-BL: Huan teipa TOTECO quimacac Tanahuatijquet Joram se cocolisti cati tahuel
    fiero ipan iijti cati amo quipixqui pajti.
  vie-1934: Sau các việc ấy, Đức Giê-hô-va hành hại người, khiến cho bị bịnh bất trị
    trong ruột.
  hin-CV: यह सब होने पर याहवेह ने उसकी आंतों पर एक भयंकर रोग से वार किया.
  spa-BES: Y después de todo esto, el Señor le envió una enfermedad del estómago de
    la cual era imposible que se curara.
  tdx-tdx: Ie añe izay le nampanjekè’ Iehovà am-pisafoa re ami’ty rare tsy lefe jangañeñe,
  tha-KJV: ภายหลังเรื่องเหล่านี้ พระเยโฮวาห์ทรงกระทำให้​ลำไส้​ของเยโฮรัมเป็นโรคซึ่งรักษาไม่​ได้
  por-BR-2018: Depois de tudo isto o SENHOR o feriu nas entranhas de uma enfermidade
    incurável.
  deu-ELO: Und nach allem diesem plagte ihn Jehova mit einer unheilbaren Krankheit
    in seinen Eingeweiden.
  eng-WYC-2018: And over all these things the Lord smote him with uncurable sorrow
    of the womb. (And after all these things the Lord struck him with an incurable
    disease in his bowels.)
  epo-epo: Kaj post ĉio ĉi tio la Eternulo frapis liajn internaĵojn per nesanigebla
    malsano.
  uig-PIN: Bu wǝⱪǝdin keyin Pǝrwǝrdigar Yǝⱨoramni urup, üqǝylirini saⱪaymas eƣir kesǝlgǝ
    giriptar ⱪildi.
  beo-beo: Amalalu, Hina Gode da Yihoula:mema madelama:ne, se bagade gaisa olo ema
    iasi.
  tpi-OTNT: Na bihain long dispela, Bikpela i mekim sik nogut tru i kamap long bel
    bilong king, na dispela sik i no inap pinis.
  hau-SA: Bayan dukan wannan, sai Ubangiji ya sa wa Yehoram cuta marar warkarwa ta
    ciki.
  uig-LAT: Bu weqedin kéyin Perwerdigar Yehoramni urup, ücheylirini saqaymas éghir
    késelge giriptar qildi.
  nde-nde: Ngemva kwakho konke lokhu uThixo wehlisela uJehoramu isifo samathumbu esingelaphekiyo.
  ton-ton: ¶ Pea hili ʻae meʻa ni kotoa pē naʻe taaʻi ia ʻe Sihova ʻi hono kete ʻaki
    ʻae mahaki taʻefaʻafakamoʻui.
  ces-1613: Potom pak po všem ranil jej Hospodin na střevách jeho nemocí nezhojitelnou.
  eng-WMB: After all this the LORD struck him in his bowels with an incurable disease.
  tam-TCV: இவையெல்லாவற்றிற்கும் பின்பு யெகோவா யெகோராமை தீராத குடல் வியாதியினால் துன்புறுத்தினார்.
  ceb-ULB: Human niining tanan, gipadad-an ni Yahweh si Jehoram ug sakit sa iyang
    mga tinae nga dili matambalan.
  pol-UBG: Po tym wszystkim PAN dotknął go nieuleczalną chorobą wnętrzności.
  urd-GVU: اِس کے بعد رب کا غضب بادشاہ پر نازل ہوا۔ اُسے لاعلاج بیماری لگ گئی جس سے
    اُس کی انتڑیاں متاثر ہوئیں۔
  deu-1912: Und nach alledem plagte ihn der HERR in seinem Eingeweide mit solcher
    Krankheit, die nicht zu heilen war.
  kan-2017: ಇದೆಲ್ಲಾ ಆದಮೇಲೆ, ಯೆಹೋವನು ಅವನ ಕರುಳುಗಳಲ್ಲಿ ವಾಸಿಯಾಗಲಾರದ ರೋಗವನ್ನು ಉಂಟುಮಾಡಿದನು.
  yap-yap: Ma aram nga tomuren e pin’ey, me pag SOMOL ba m’ar ko gil’iggan nge yib
    ngak fare pilung.
  hlt-MCSB: BOEIPA loh anih te a cungkuem neh a vuek tih a ko khuikah tlohtat neh
    hoeihnah om pawh.
  mdy-ETH: ዬያ ቢያ ባኮኮ ጊንፃፓ ናንጊና ናንጋ ጎዳ ፖዓኒ ዳንዳዑዋ ሩቁንቲ ዶርዖ ካኣቲ፥ ዒዮራሜይዳ ዓጌኔ፤
  twi-ASANTE: Yei akyi na Awurade maa nsono mu yadeɛ a ano yɛ den bɔɔ Yehoram.
  eng-WEBU: After all this the LORD struck him in his bowels with an incurable disease.
  wal-wal: He ubbaappe guyyiyan, paxanau danddayenna maracciyaa harggiyan Yoraama
    GODAI shociis.
  spa-PDDPT: Después de todo esto, Yavé lo hirió con una enfermedad incurable en los
    intestinos.
  gun-gun: Ha'e nunga oikopa ma rire Senhor omoingo axy hyekue rupi okuera aguã rami
    e'ỹ.
  ilo-ULB: Kalpasan amin dagitoy, pinagsakit ni Yahweh dagiti bagisna iti sakit a
    saan a maagasan.
  kpg-kpg: I muli nia mee huogodoo, Dimaadua guu hai a mee gii magi mmae dono dinae.
  uig-ARA: بۇ ۋەقەدىن كېيىن پەرۋەردىگار يەھورامنى ئۇرۇپ، ئۈچەيلىرىنى ساقايماس ئېغىر
    كېسەلگە گىرىپتار قىلدى.
  sus-sus: Na gere dangi xanbi, Alatala naxa Yorami fura a furi ma, fure ra, naxan
    mu yalanma.
  pon-2006: Mwurin mepwukat koaros eh pweidahr, KAUN-O ketikidohng nanmwarkio luhmwuhmw
    en nan mwasahl me medek mwuledek.
  ksd-ksd: Ma namur ta go ra Luluai i ga ub ia ma ra kaina minait ta ra balana.
  tur-YTC: Bütün bunlardan sonra, Yahve onu bağırsaklarından iyileşmez bir hastalıkla
    vurdu.
  grc-BRENT: Καὶ μετὰ ταῦτα πάντα ἐπάταξεν αὐτὸν Κύριος εἰς τὴν κοιλίαν μαλακίαν ᾗ
    οὐκ ἔστιν ἰατρεία.
  ind-AYT: Sesudah semuanya itu terjadi, TUHAN memukul perutnya dengan penyakit yang
    tidak dapat disembuhkan.
  nya-nya: Izi zonse zitachitika, Yehova anakantha Yehoramu ndi nthenda yamʼmimba
    imene inali yosachiritsika.
  hrv-hrv: Poslije svega toga udari ga Jahve neizlječivom crijevnom bolešću.
  mps-mps: Tama te sę elama nosali Genuai Bidigo king Jehoramgo tabide gasi dwai
    mu pedelemainu ilali, tama te gasi silabo usu meni yai.
  tpi-tpi: Na bihain long dispela, Bikpela i mekim sik nogut tru i kamap long bel
    bilong king, na dispela sik i no inap pinis.
  dan-1931: Og efter alt dette slog HERREN ham med en uhelbredelig Sygdom i hans Indvolde.
  vie-OVCB: Sau hết, Chúa Hằng Hữu hành hạ Giô-ram, phạt vua bị bạo bệnh trong ruột.
  guj-2017: આ સર્વ બનાવો બન્યા પછી, ઈશ્વરે તેને આંતરડાંનો અસાધ્ય રોગ લાગુ કર્યો.
  pon-2006A: Mwurin mepwukat koaros eh pweidahr, KAUN-O ketikidohng nanmwarkio luhmwuhmw
    en nan mwasahl me medek mwuledek.
  por-BRBSL: Depois de tudo isso, Yahweh o atingiu em suas entranhas com uma doença
    incurável.
  cth-cth: Hathnukkhu, BAWIPA ni dam thai hoeh totouh ruen patawnae hoi a pataw sak.
  twi-twi: Eyi akyi na Awurade maa nsono mu yare a ano yɛ den bɔɔ Yehoram.
  hlt-hlt: BOEIPA loh anih te a cungkuem neh a vuek tih a ko khuikah tlohtat neh hoeihnah
    om pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nhò potɛ́ kɛmiɛkɛ kó mumɔmmú kɛ̀ mù í ndò nkɛ́miɛtɛ́.
  msy-2020: Ezɨ bizir kabar gɨn, Ikiavɨra Itir God arɨmariar bar kuram gamizɨ, an
    atrivimɨn muriamɨn oto. Arɨmariar kam a gɨvaghan kogham.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑcɑɑ tʋ́ Solɑm kɛ lotu kʋtɔŋ ŋku kʋ fɛɩ wɑɑʋ tɔ.
  azb-azb: Bunların hamısından sonra Rəbb Yehoramı bağırsaqlarından sağalmaz bir xəstəliklə
    vurdu.
  eng-DBY: And after all this, Jehovah smote him in his bowels with an incurable sickness.
  hin-2017: इन सब के बाद यहोवा ने उसे अंतड़ियों के असाध्य रोग से पीड़ित कर दिया।
  eng-YLT: And after all this hath Jehovah plagued him in his bowels by a disease
    for which there is no healing,
  eng-WYC-2017: And over all these things the Lord smote him with uncurable sorrow
    of the womb.
  eng-WMBB: After all this the LORD struck him in his bowels with an incurable disease.
  urd-GVH: इसके बाद रब का ग़ज़ब बादशाह पर नाज़िल हुआ। उसे लाइलाज बीमारी लग गई जिससे
    उस की अंतड़ियाँ मुतअस्सिर हुईं।
  rug-rug: Mudina asa si va kamo nia e Zihova koasa baṉara sa minoho pa lagu sapu
    vari sigiti meke lopu boka magogoso.
  gaz-gaz: Waan kana hundaa booddee Waaqayyo dhukkuba marʼumaanii kan hin fayyineen
    Yehooraamin ni dhaʼe.
  fra-LSG: Après tout cela, l’Éternel le frappa d’une maladie d’entrailles qui était
    sans remède;
  yal-yal: Na birin to dangu, Alatala yi kui fure yalantaren nafa a ma.
  haw-1868: A mahope iho o keia mau mea, hahau mai la o Iehova ia ia ma kona opu i
    ka mai hiki ole ke hoolaia.
  arb-NAV: وَمَا لَبِثَ أَنْ ضَرَبَهُ الرَّبُّ بِدَاءٍ عُضَالٍ فِي أَمْعَائِهِ.
  ewe-ewe: Le esiawo megbe la, Yehowa na dɔléle dze Fia Yehoram ƒe dɔmenuwo dzi.
  eng-LEE: And after all this did the Lord afflict him in his bowels with a disease
    which was incurable.
  asm-FB: এই সকলো ঘটনাৰ পাছত, সুস্থ কৰিব নোৱাৰা নাড়ীৰ ৰোগেৰে যিহোৱাই তেওঁক আঘাত কৰিলে।
  sus-A: نَ فٍرٍ دَنفِ شَنبِ، عَلَتَلَ نَشَ يٌرَ مِ قُرَ عَ قُرِ مَ، قُرٍ رَ، نَشَن
    مُ يَلَنمَ.
  fra-SBL: Après tout cela, Yahvé le frappa aux entrailles d'une maladie incurable.
  hbo-hbo: וְאַחֲרֵ֖י כָּל־זֹ֑את נְגָפֹ֨ו יְהוָ֧ה ׀ בְּמֵעָ֛יו לָחֳלִ֖י לְאֵ֥ין מַרְפֵּֽא׃
  kik-kik: Thuutha wa maũndũ macio mothe-rĩ, Jehova nĩarehithĩirie Jehoramu mũrimũ
    wa mara ũtangĩhona.
  fra-NCL: Après tout cela, Yahweh le frappa dans ses entrailles d’une maladie sans
    remède.
  cek-AK: Hae tiah oh pacoengah, Angraeng mah kahoih thai ai tazae nathaih to phaksak.
  cuk-cuk: Bela deyob-gusad-sorbali, Bab-Jehová Joram-sabsur-odurdaksad, saban-yaba
    boni-dummad-nikuega imaksad.
  uig-CYR: Бу вақиәдин кейин Пәрвәрдигар Йәһорамни уруп, үчәйлирини сақаймас еғир
    кесәлгә гириптар қилди.
  tel-2017: ఇదంతా జరిగిన తరువాత యెహోవా అతని కడుపులో నయం కాని జబ్బు కలిగించాడు.
  hat-BSA: Konsa, apre tout bagay sa a, SENYÈ a te frape li nan zantray li avèk yon
    maladi ki pa t kab geri.
  kos-kos: Na tukun ma inge nukewa, LEUM GOD El sang nu sin tokosra mas upa ke insial
    su el arulana keok kac.
  hbo-WLC: וְאַחֲרֵ֖י כָּל־זֹ֑את נְגָפ֨וֹ יְהוָ֧ה ׀ בְּמֵעָ֛יו לָחֳלִ֖י לְאֵ֥ין מַרְפֵּֽא׃
  ibo-ibo: Ọ bụ mgbe nke a gasịrị ka Onyenwe anyị mere ka ọrịa afọ nke a na-apụghị
    ịgwọta agwọta bịakwasị Jehoram.
  ory-ory: ଏସବୁର ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଅସାଧ୍ୟ ଅନ୍ତ୍ରବ୍ୟାଧିରେ ଆଘାତ କଲେ।
  chk-chk: Iwe, mürin an fis ekei pworaus meinisin, ewe Samol mi Lapalap a asamaua
    Jehoram ren eu samaun luk esap tongeni pöchökül ren.
  rop-rop: Afta ol dislot ting bin hepin YAWEI bin gibit det king det brabli nogudwan
    siknis langa im binji.
  ukr-1871: А до сього всього наслав Господь невигойну хворобу на нутро його.
  deu-1951: Und nach alledem schlug ihn der HERR in seinen Eingeweiden mit einer unheilbaren
    Krankheit.
  eng-JPS: And after all this the LORD smote him in his bowels with an incurable disease.
  srp-1865: I poslije svega toga udari ga Gospod bolešæu u crijevima, kojoj ne bješe
    lijeka.
  lug-lug: Oluvannyuma lw’ebyo byonna, Mukama n’aleetako Yekolaamu obulwadde obutawonyezeka
    obw’omu lubuto.
  heb-heb: ואחרי כל זאת נגפו יהוה במעיו לחלי לאין מרפא׃
  ben-IRV: এই সমস্ত ঘটনার পরে সদাপ্রভু তাঁকে দারুন অন্ত্রের অসুখ দিলেন যা ভাল হবার
    না।
  pan-pan: ਅਤੇ ਇਸ ਸਾਰੇ ਦੇ ਮਗਰੋਂ ਯਹੋਵਾਹ ਨੇ ਆਂਦਰਾਂ ਦੀ ਇੱਕ ਅਜਿਹੀ ਬਿਮਾਰੀ ਉਸ ਉੱਤੇ ਆਉਣ ਦਿੱਤੀ
    ਜਿਸ ਦਾ ਕੋਈ ਇਲਾਜ਼ ਨਹੀਂ ਸੀ
  mya-JVB: နောက်တဖန် မ ပျောက် နိုင်သောဝမ်း နာ ဖြင့် ထာဝရဘုရား သည် ဒဏ်ခတ် တော်မူ၏။
  hmo-hmo: Unai kara ibounai edia murinai Lohiabada ese gorere dika herea dekena amo
    Iehorama ena bogarauna ia hisihisi henia.
  urd-urd: और इस सबके बाद ख़ुदावन्द ने एक लाइलाज मर्ज़ उसकी अन्तड़ियों में लगा दिया।
  rus-SYN: А после всего этого поразил Господь внутренности его болезнью неизлечимою.
  bqc-SIM: Yã́piↄ píi gbɛa Dii tò gyã pↄ́ a gbã́gbãòo aà lè a nↄnau.
  tcz-CHONGTHU: Hiche jouhin Pakaiyin lengpa gilsunga chun thohlel umtah hivei anatdohsah
    taan ahi
  mar-mar: या सगळ्या घडामोडींनंतर परमेश्वराने यहोरामाला आतड्यांच्या असाध्य अशा रोगाने
    आजारी केले.
  qub-qub: Chaypita Tayta Diosga Joramta castigaran mana allchacaj pacha nanay gueshyawan.
  bqp-bqp: Yenibɑn biru, Yinni Gusunɔ u sinɑ bokon tii bɑrɑru kpɛ̃ɛ nukurɔ te u ǹ
    bɛkurɑmɔ.
  hat-hat: Apre sa, Seyè a voye yon sèl maladi vant sou li ki pa t' ka geri.
  eng-BSB: After all this, the LORD afflicted Jehoram with an incurable disease of
    the bowels.
  eng-WEBPB: After all this the LORD struck him in his bowels with an incurable disease.
  kbq-kbq: Ana'ma huteno'a, Ra Anumzamo'a Jehoramuna rimpafi krima ami'neana tusagino
    azeri onkanamre kri ami'ne.
  nhe-BL: Huan teipa TOTECO quimacac Tlanahuatijquetl Joram se cocolistli tlen tlahuel
    fiero ipan iijti tlen ax quipixqui pajtli.
  gub-BL: A'e ma'e izeapo paw ire Tupàn Tuweharupi Wiko Ma'e uzepyk Zeoràw rehe ma'eahy
    haw ipy'a pe har imono pà hehe. Muhàg kwaw par nupuner kwaw imukatu haw rehe wà.
  eng-DRA: And besides all this the Lord struck him with an incurable disease in his
    bowels.
