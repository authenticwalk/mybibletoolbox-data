verse: 2CH.021.006
translations:
  mal-C: അദ്ദേഹം ആഹാബിന്റെ ഒരു മകളെയാണ് വിവാഹംചെയ്തിരുന്നത്. അതിനാൽ ആഹാബുഗൃഹം ചെയ്തതുപോലെതന്നെ
    അദ്ദേഹവും ഇസ്രായേൽരാജാക്കന്മാരുടെ വഴികളിൽ ജീവിച്ചു. യെഹോരാം യഹോവയുടെ ദൃഷ്ടിയിൽ
    തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er wandelte auf dem Wege der Könige von Israel, wie die vom Hause Ahabs
    thaten; denn er hatte die Tochter Ahabs zum Weibe. Also that er, was Jahwe mißfiel.
  lin-lin: Alandaki nzela oyo bakonzi ya Isalaele batambolaki na yango mpe asalaki
    mabe na miso ya Yawe ndenge libota ya Akabi esalaki, pamba te abalaki mwana mwasi
    ya Akabi.
  eng-LSV: and he walks in the way of the kings of Israel, as the house of Ahab did,
    for a daughter of Ahab has been to him for a wife, and he does evil in the eyes
    of YHWH,
  eng-GNV: 'And he walked in the way of the Kings of Israel, as the house of Ahab
    had done: for he had the daughter of Ahab to wife, and he wrought euill in the
    eyes of the Lord.'
  eng-WEBSTER: 'And he walked in the way of the kings of Israel, as did the house
    of Ahab: for he had the daughter of Ahab for a wife: and he wrought that which
    was evil in the eyes of the LORD.'
  nhw-BL: Pero yaya quichijqui catli nelía fiero quen quichihuayayaj nopa tlanahuatiani
    tlen tlali Israel ica norte. Quipixqui se nemilistli catli fiero quen Tlanahuatijquetl
    Acab tlen tlali Israel pampa mosihuajtijtoya ihuaya iichpoca Acab. Huan yeca nochipa
    catli quichijqui elqui amo cuali iixpa TOTECO.
  swh-ONEN: Akaenenda katika njia za wafalme wa Israeli, kama nyumba ya Ahabu ilivyokuwa
    imefanya, kwa kuwa alimwoa binti wa Ahabu. Akatenda maovu machoni pa Bwana.
  bba-bba: Isirelibɑn sinɑmbun yirɑ u swĩi nɡe mɛ Akɑbun yɛnuɡibu bɑ kuɑ. Domi Akɑbun
    bii tɔn kurɔwɑ u suɑ kurɔ. Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And he walked in the way of the kings of Israel, like as did the house
    of Ahab: for he had the daughter of Ahab to wife: and he wrought that which was
    evil in the eyes of the Lord.'
  luo-luo: Noluwo timbe mag ruodhi Israel mana kaka jood Ahab notimo nimar nokendo
    nyar Ahab. Notimo timbe mamono e nyim Jehova Nyasaye.
  meu-meu: Ia na Israel pavapavadia edia dala ai e rakava, Ahaba ena iduhu taudia
    vada e karava heḡereḡerena, badina be Ahaba natuna hahinena na ia adavana. Ia
    na Iehova vairanai e kara dikava.
  npi-ULB: आहाबका घरानाले गरेझैं तिनी इस्राएलका राजाहरूका चालमा हिंडे, किनकि तिनले
    आहाबकी छोरीलाई आफ्‍नी पत्‍नीको रूपमा ल्याए, र तिनले परमप्रभुको दृष्‍टिमा जे खराब
    थियो सो गरे ।
  yor-yor: Ó rìn ní ọ̀nà àwọn ọba Israẹli gẹ́gẹ́ bí ìdílé Ahabu ti ṣe, nítorí ó fẹ́
    ọmọbìnrin Ahabu. Ó ṣe búburú lójú Olúwa.
  pes-OPCB: دختر اَخاب زن او بود و او مانند اَخاب و سایر پادشاهان اسرائیل نسبت به
    خداوند گناه می‌ورزید.
  tgl-ULB: Siya ay lumakad sa mga kaparaanan ng mga hari ng Israel gaya ng ginagawa
    ng sambahayan ni Ahab; dahil nasa kaniya ang babaeng anak ni Ahab bilang kaniyang
    asawa; at ginawa niya kung ano ang masama sa paningin ni Yahweh.
  hui-hui: Ani howa ibu one Isaraelenaga Kini Ahaba wane mbira dabu bini. Anidagua
    buwa ibugua mana ko Ahaba damenerumebi Isaraele wali agalirumebi bialu haga wiago
    talialu Anduane Homogo deni mana ko dewaore bialu hene.
  mya-mya: သူ​သည်​အာ​ဟပ်​၏​သ​မီး​တော်​တစ်​ပါး​နှင့် စုံ​ဖက်​မိ​သ​ဖြင့် အာ​ဟပ်​မင်း​နှင့်​အ​ခြား
    ဣ​သ​ရေ​လ​ဘု​ရင်​တို့​၏​ဆိုး​ညစ်​ယုတ်​မာ သော​လမ်း​စဉ်​ကို​လိုက်​၍​ထာ​ဝရ​ဘု​ရား​ကို
    ပြစ်​မှား​လေ​သည်။-
  bod-N: དེས་ཨ་ཧབ་ཀྱི་བུ་མོ་ཆུང་མར་བླངས་པས། ཨ་ཧབ་ཀྱི་རྒྱུད་དང་འདྲ་བར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལམ་དུ་འགྲུལ་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དོ། །
  sna-sna: Akafamba nenzira dzamadzimambo eIsraeri, sezvakanga zvaitwa neimba yaAhabhu
    nokuti akawana mwanasikana waAhabhu. Akaita zvakaipa pamberi paJehovha.
  spa-BLM: Siguió el camino de los reyes de Israel, al igual que la casa de Ajab,
    pues tuvo como esposa a la hija de Ajab. Hizo lo que era malo a los ojos del Señor.
  cac-cac: An̈ej sb'eyb'al eb' vin̈ sreyal Israel ix sb'eyb'alej vin̈ yed' sb'eyb'al
    eb' yin̈tilal vin̈aj Acab, yujto a ix yetb'eyum vin̈, yisil ix vin̈aj Acab chi'.
    Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová.
  swh-ULB: Akatembea katika njia za wafalme wa Israeli, kama nyumba ya Ahabu ilivyokuwa
    ikifanya, kwa maana alikuwa na binti Ahabu kama mke wake, na akafanya yaliyo maovu
    katika macho ya Yahwe.
  bel-bel: і хадзіў ён шляхам цароў Ізраільскіх, як рабіў дом Ахаваў, бо дачка Ахава
    была жонка яго, - і рабіў ён незаўгоднае ў вачах Гасподніх.
  deu-ELBBK: Und er wandelte auf dem Weg der Könige von Israel, wie das Haus Ahabs
    getan hatte, denn er hatte eine Tochter Ahabs zur Frau; und er tat, was böse war
    in den Augen des HERRN.
  mbb-OT: Midsunud din is mibeelan te menge hadì te Israel, iring te mibeelan te pemilya
    ni Ahab, su neesawa zin is anak ni Ahab. Mezaat is ulaula zin diyà te etuvangan
    te Nengazen.
  mal-2015: ആഹാബ് ഗൃഹം ചെയ്തതുപോലെ അവൻ യിസ്രായേൽരാജാക്കന്മാരുടെ വഴിയിൽ നടന്നു; ആഹാബിന്റെ
    മകൾ അവന്നു ഭാര്യയായിരുന്നുവല്ലോ; അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Kerelas o nalačhipen sar the le Achaboskri famelija the o izraelika kraľa,
    bo leskri romňi sas le Achaboskri čhaj. Avke kerelas oda, so na sas le RAJESKE
    pre dzeka.
  pes-OPV: و موافق رفتار پادشاهان اسرائیل به طوری که خاندان اخاب رفتار می‌کردند، سلوک
    نمود زیرا که دختر اخاب زن او بود و آنچه در نظر خداوند ناپسند بود، به عمل آورد.
  ron-1924: Ел а умблат ын каля ымпэрацилор луй Исраел кум фэкусе каса луй Ахаб, кэч
    авя де невастэ пе о фатэ а луй Ахаб, ши а фэкут че есте рэу ынаинтя Домнулуй.
  ben-OBCV: আহাবের বংশের মতো তিনিও ইস্রায়েলের রাজাদের পথেই চলেছিলেন, কারণ তিনি আহাবের
    এক মেয়েকে বিয়ে করলেন। সদাপ্রভুর দৃষ্টিতে যা মন্দ, তিনি তাই করলেন।
  som-som: Oo wuxuu ku socday jidkii ay boqorradii dalka Israa'iil mareen, sidii reerkii
    Axaab yeelay oo kale, waayo, wuxuu qabay Axaab gabadhiisii, oo wuxuu sameeyey
    wax Rabbiga hortiisa shar ku ah.
  lat-VUC: 'Ambulavitque in viis regum Israël, sicut egerat domus Achab: filia quippe
    Achab erat uxor ejus: et fecit malum in conspectu Domini.'
  eng-ASVBT: 'And he walked in the way of the kings of Israel, as did the house of
    Ahab; for he had the daughter of Ahab to wife: and he did that which was evil
    in the sight of Jehovah.'
  ita-1885: E camminò per la via dei re d'Israele, come faceva la casa di Achab; perciocchè
    egli avea per moglie la figliuola di Achab. Così fece quello che dispiace al Signore.
  eng-LXXUP: 'And he walked in the way of the kings of Israel, as did the house of
    Ahab; for a daughter of Ahab was his wife: and he did that which was evil in the
    sight of the Lord:'
  eng-ULB: He walked in the ways of the kings of Israel, as the house of Ahab was
    doing, for he had Ahab's daughter as his wife, and he did what was evil in the
    sight of Yahweh.
  spa-VBL: Siguió los malos caminos de los reyes de Israel y fue tan malo como Acab,
    pues se había casado con una de las hijas de Acab. Hizo lo malo a los ojos del
    Señor.
  fra-_FOB: Il marcha dans la voie des rois d'Israël, comme avait fait la maison d'Achab;
    car la fille d'Achab était sa femme, et il fit ce qui est mal aux yeux de l'Éternel.
  mal-mal: ആഹാബിന്റെ കുടുംബത്തെപ്പോലെ അവൻ യിസ്രായേൽ രാജാക്കന്മാരുടെ തെറ്റായ വഴിയിൽ
    നടന്നു; ആഹാബിന്റെ മകൾ അവന് ഭാര്യയായിരുന്നുവല്ലോ; അവൻ യഹോവക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Us kī shādī Isrāīl ke bādshāh Aḳhiyab kī beṭī se huī thī, aur wuh Isrāīl
    ke bādshāhoṅ aur ḳhāskar Aḳhiyab ke ḳhāndān ke bure namūne par chaltā rahā. Us
    kā chāl-chalan Rab ko nāpasand thā.
  suz-BL: मेकोमी आहाब आ खिं ङा मुर खोदेंशो पा इस्राएल ङा पिप आन लांम गाक्‍माक्‍त।
    मारदे हना मेको आ मीश पिप आहाब आ तमी बाक्‍माक्‍त। मेकोमी परमप्रभु यावे आ ङोंइती
    मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: E camminò per la via dei re d’Israele come avea fatto la casa di Achab,
    poiché avea per moglie una figliuola di Achab; e fece ciò ch’è male agli occhi
    dell’Eterno.
  ckb-ckb: هەمان ڕێچکەی پاشاکانی ئیسرائیل و بنەماڵەی ئەحاڤی گرتەبەر، چونکە کچەکەی
    ئەحاڤ ژنی بوو، لەبەرچاوی یەزدان خراپەکاری کرد.
  eng-BBE: He went in the ways of the kings of Israel, and did as the family of Ahab
    did, for the daughter of Ahab was his wife; and he did evil in the eyes of the
    Lord.
  kan-OKCV: ಅಹಾಬನ ಮಗಳು ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿದ್ದರಿಂದ ಅವನು ಅಹಾಬನ ಮನೆಯವರು ನಡೆದ ಹಾಗೆ ಇಸ್ರಾಯೇಲರ
    ಅರಸರ ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் இஸ்ரவேல் ராஜாக்களின் வழியிலே நடந்து, ஆகாபின் வீட்டார் செய்ததுபோலச்
    செய்தான்; ஆகாபின் மகள் அவனுக்கு மனைவியாயிருந்தாள்; அவன் யெகோவாவின் பார்வைக்குப்
    பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: Y anduvo en el camino de los reyes de Israel, como hizo la casa de
    Achâb; porque tenía por mujer la hija de Achâb, é hizo lo malo en ojos de Jehová.
  ron-BTF: Și a umblat în calea împăraților lui Israel, cum a făcut casa lui Ahab,
    căci o avea pe fiica lui Ahab de soție; și a lucrat ceea ce era rău în ochii DOMNULUI.
  eng-WEBP: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he had Ahab’s daughter as his wife. He did that which was evil in the LORD’s sight.
  eng-FBV: He followed the evil ways of the kings of Israel, and was as bad as Ahab,
    for he had married one of Ahab's daughters. He did evil in the Lord's sight.
  nld-1939: Hij volgde het wangedrag van de koningen van Israël, evenals het huis
    van Achab; want hij was met een dochter van Achab gehuwd. Hij deed wat kwaad was
    in de ogen van Jahweh.
  nch-BL: Pero yaya quichijqui cati nelía fiero quej quichihuayayaj nopa tanahuatiani
    ten tali Israel ica norte. Quipixqui se nemilisti cati fiero quej Tanahuatijquet
    Acab ten tali Israel pampa mosihuajtijtoya ihuaya iichpoca Acab. Huan yeca nochipa
    cati quichijqui elqui amo cuali iixpa TOTECO.
  vie-1934: Người đi trong con đường của các vua Y-sơ-ra-ên, theo điều nhà A-háp đã
    làm; vì người có cưới con gái A-háp làm vợ; người làm điều ác trước mặt Đức Giê-hô-va.
  hin-CV: उसका आचरण इस्राएल के राजाओं के समान था. उसने वही किया, जो अहाब के वंश ने
    किया था; क्योंकि उसने अहाब की पुत्री से विवाह किया था. वह वही करता था जो याहवेह
    की दृष्टि में गलत था.
  spa-BES: Siguió los caminos de los reyes de Israel e hizo lo que la familia de Acab
    hizo, porque la hija de Acab era su esposa; E hizo lo malo ante los ojos de Señor.
  tdx-tdx: naho nañavelo an-state’ o mpanjaka’ Israeleo manahake ty anjomba’ i Akabe,
    (amy te tañanjomba’e ty anak’ ampela’ i Akabe) vaho nanao ze raty ampiva­zohoa’
    Iehovà.
  tha-KJV: และพระองค์ทรงดำเนินตามมรรคาของกษั​ตริ​ย์ทั้งหลายแห่​งอ​ิสราเอล ตามอย่างที่​ราชวงศ์​อาหับกระทำ
    เพราะว่าธิดาของอาหับเป็นมเหสีของพระองค์ และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรพระเยโฮวาห์
  por-BR-2018: E andou no caminho dos reis de Israel, como fez a casa de Acabe; porque
    tinha por mulher a filha de Acabe, e fez o que era mau aos olhos do SENHOR.
  deu-ELO: Und er wandelte auf dem Wege der Könige von Israel, wie das Haus Ahabs
    getan hatte, denn er hatte eine Tochter Ahabs zum Weibe; und er tat, was böse
    war in den Augen Jehovas.
  eng-WYC-2018: And he went in the ways of the kings of Israel, as the house of Ahab
    had done, for the daughter of Ahab was his wife; and he did evil in the sight
    of the Lord.
  epo-epo: Li iradis laŭ la vojo de la reĝoj de Izrael, kiel faris la domo de Aĥab,
    ĉar filino de Aĥab estis lia edzino, kaj li faradis malbonon antaŭ la Eternulo.
  uig-PIN: U Aⱨab jǝmǝtidikilǝrgǝ ohxax, Israilning padixaⱨliri mangƣan yolda mangdi,
    qünki u Aⱨabning ⱪizini ǝmrigǝ alƣanidi; u Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni
    ⱪildi.
  beo-beo: Ea uda da A:iha:be idiwi. Amola Yihoula:me da A:iha:be ea sosogo fi amola
    Isala:ili hina bagade ilia hou defele, wadela:le bagade hamoi. E da Hina Godema
    wadela:le hamoi.
  tpi-OTNT: Em i bin maritim pikinini meri bilong Ahap, king bilong Israel. Olsem
    na em i bihainim ol pasin nogut bilong ol lain bilong Ahap na ol arapela king
    bilong Israel, na em i mekim sin long ai bilong Bikpela.
  hau-SA: Ya yi tafiya a hanyoyin sarakunan Isra’ila, kamar yadda gidan Ahab ta yi,
    gama ya auri ’yar Ahab. Ya aikata mugayen ayyuka a idon Ubangiji.
  uig-LAT: U Ahab jemetidikilerge oxshash, Israilning padishahliri mangghan yolda
    mangdi, chünki u Ahabning qizini emrige alghanidi; u Perwerdigarning neziride
    rezil bolghanni qildi.
  nde-nde: Walandela izindlela zamakhosi ako-Israyeli, njengalokho okwakwenziwe ngabendlu
    ka-Ahabi, ngoba wathatha indodakazi ka-Ahabi. Wenza okubi phambi kukaThixo.
  ton-ton: 'Pea naʻe ʻalu ia ʻi he hala ʻoe ngaahi tuʻi ʻo ʻIsileli, ʻo hangē ko ia
    naʻe fai ʻe he fale ʻo ʻEhapi: he naʻa ne fakamaʻu mali mo e ʻofefine ʻo ʻEhapi:
    pea naʻe fai ʻe ia ʻaia naʻe kovi ʻi he ʻao ʻo Sihova.'
  ces-1613: A chodil po cestě králů Izraelských, tak jako činil dům Achabův; nebo
    dceru Achabovu měl za manželku, a činil zlé věci před očima Hospodinovýma.
  eng-WMB: He walked in the way of the kings of Israel, as did Ahab’s house, for he
    had Ahab’s daughter as his wife. He did that which was evil in the LORD’s sight.
  tam-TCV: அவன் இஸ்ரயேல் அரசர்களின் வழியிலே நடந்து ஆகாபின் வீட்டார் செய்ததுபோல் செய்தான்.
    ஏனெனில் அவன் ஆகாபின் ஒரு மகளைத் திருமணம் செய்திருந்தான். அவன் யெகோவாவின் பார்வையில்
    தீமையானதைச் செய்தான்.
  ceb-ULB: Nagkinabuhi siya sa mga paagi sa mga hari sa Israel, sama sa gibuhat sa
    balay ni Ahab, tungod kay naminyoan man niya ang anak nga babaye ni Ahab, ug gibuhat
    niya ang daotan sa panan-aw ni Yahweh.
  pol-UBG: I chodził drogami królów Izraela, tak jak to czynił dom Achaba, bo córka
    Achaba była jego żoną. I czynił to, co złe w oczach PANA.
  urd-GVU: اُس کی شادی اسرائیل کے بادشاہ اخی اب کی بیٹی سے ہوئی تھی، اور وہ اسرائیل
    کے بادشاہوں اور خاص کر اخی اب کے خاندان کے بُرے نمونے پر چلتا رہا۔ اُس کا چال
    چلن رب کو ناپسند تھا۔
  deu-1912: und wandelte in dem Wege der Könige Israels, wie das Haus Ahab getan hatte;
    denn Ahabs Tochter war sein Weib. Und er tat, was dem HERRN übel gefiel;
  kan-2017: ಅವನು ಅಹಾಬನ ಮಗಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡದ್ದರಿಂದ, ಅಹಾಬನ ಕುಟುಂಬದವರಾದ ಇಸ್ರಾಯೇಲ್ ರಾಜರ
    ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸಿ ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Me folwok ni kireb rok Ahab ni Pilung nge ku boch e pilung nu Israel, ni
    bochan e ke le’engiy reb e bpin ni fak Ahab. Me denen Jehoram nib togopluw ngak
    SOMOL,
  hlt-MCSB: Ahab imkhui kah a saii bangla Israel manghai rhoek kah longpuei ah pongpa.
    Ahab canu te anih yuu la a om dongah BOEIPA mikhmuh ah boethae a saii.
  mdy-ETH: ጋዓንቴ ዒ ዓክዓቤኮ ዉዱሮ ናኣቶፓ ፔቴ ዔካዖ ካኣቲ ዓክዓቤንታ ሜሌ ዒስራዔኤሌ ካኣታ ማዻ ፑርቶ ማዾ ማዺ ናንጊና
    ናንጋ ጎዳኮ ዓይሢፆ ሃሺ ጎማዼኔ፤
  twi-ASANTE: Na Yehoram yɛɛ sɛdeɛ Israel ahemfo yɛeɛ. Na ɔyɛ otirimuɔdenfoɔ te sɛ
    ɔhene Ahab, ɛfiri sɛ, na waware Ahab mmammaa no mu baako. Enti Yehoram yɛɛ bɔne
    wɔ Awurade ani so.
  eng-WEBU: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he had Ahab’s daughter as his wife. He did that which was evil in the LORD’s sight.
  wal-wal: Yoraami Akaaba na7iyo ekkido gishshau, Akaaba so asai hemettidoogaadankka
    kase Israa7eela kawotu ogiyan hemettiis; GODAA sinttankka iitabaa oottiis.
  spa-PDDPT: Anduvo en el camino de los reyes de Israel, como la casa de Acab, pues
    una hija de Acab fue su esposa. Hizo lo malo ante Yavé.
  gun-gun: Ha'e ma Israel pygua huvixa kuery ikuaiague rupi rive oiko, Acabe ro pygua
    kuery ikuaiague rami avi, tajy re ae omenda rire. Ha'e rami vy Senhor renonde
    rupi mba'emo vai anho ojapo oikovy.
  ilo-ULB: Sinurotna dagiti wagas dagiti ari ti Israel, a kasla iti inar-aramid ti
    balay ni Ahab; ta inasawana ti putot a babai ni Ahab; ket inaramidna dagiti dakes
    iti imatang ni Yahweh.
  kpg-kpg: Mee gu daudali nia hangaahai huaidu o King Ahab mo nia king o Israel ala
    i golo, idimaa mee ne hai lodo gi tama ahina e dahi a Ahab. Mee gu ihala gu hai baahi
    ang gi Dimaadua,
  uig-ARA: ئۇ ئاھاب جەمەتىدىكىلەرگە ئوخشاش، ئىسرائىلنىڭ پادىشاھلىرى ماڭغان يولدا ماڭدى،
    چۈنكى ئۇ ئاھابنىڭ قىزىنى ئەمرىگە ئالغانىدى؛ ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى
    قىلدى.
  sus-sus: A naxa ɲɛrɛ alɔ Isirayila mangɛe darixi a ra ki naxɛ. A naxa bira Axabi
    xa misaali fɔxɔ ra, barima a nu bara Axabi xa di ginɛ dɔxɔ. A naxa fee raba naxee
    mu rafan Alatala ma.
  pon-2006: E kalamangih karasepe suwed en Nanmwarki Eihap oh nanmwarki teikan en
    Israel, pwehki eh pwoudikihda emen sapwellimen Eihap serepein ko. E wiahda dihp
    ong KAUN-O,
  ksd-ksd: Ma i ga mur ra mangamangana kai ra umana king Israel, da ra apik na tarai
    kai Akab; tago i ga taule natu i Akab; ma i ga pait nam i ga kaina ta ra luaina
    mata i ra Luluai.
  tur-YTC: Ahav'ın kızıyla evli olduğu için, Ahav'ın evinin yaptığı gibi İsrael krallarının
    yolunda yürüdü. Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ἰσραὴλ, ὡς ἐποίησεν οἶκος Ἀχαὰβ, ὅτι θυγάτηρ
    Ἀχαὰβ ἦν αὐτοῦ γυνὴ, καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου.
  ind-AYT: Dia mengikuti jejak raja-raja Israel seperti yang dilakukan keluarga Ahab,
    sebab anak Ahab menjadi istrinya. Dia melakukan apa yang jahat di mata TUHAN.
  nya-nya: Iye anayenda mʼnjira za mafumu a Israeli, monga mmene linachitira banja
    la Ahabu, pakuti anakwatira mwana wa Ahabu. Ndipo anachita zoyipa pamaso pa Yehova.
  hrv-hrv: Živio je poput izraelskih kraljeva, kao i dom Ahabov, jer mu je kći Ahabova
    bila žena; radio je što je zlo u Jahvinim očima.
  mps-mps: Agai Israel dabego king Ahapgo wegi sai dao. Tialima aga te Ahapgo hanigo
    dwai kolesaga wali pali, me te meba Israel dabego king dabego kolesaga wali pali,
    tama agai Genuai Bidigo gedude dwai kolesaga yali.
  tpi-tpi: Em i bin maritim pikinini meri bilong Ahap, king bilong Israel. Olsem na
    em i bihainim ol pasin nogut bilong ol lain bilong Ahap na ol arapela king bilong
    Israel, na em i mekim sin long ai bilong Bikpela.
  dan-1931: Han vandrede i Israels Kongers Spor ligesom Akabs Hus, thi han havde en
    Datter af Akab til Hustru, og han gjorde, hvad der var ondt i HERRENS Øjne.
  vie-OVCB: Vua đi theo đường lối các vua Ít-ra-ên và gian ác như Vua A-háp, vì vua
    cưới con gái A-háp làm vợ. Vậy, Giô-ram làm điều ác trước mặt Chúa Hằng Hữu.
  guj-2017: જેમ આહાબના કુટુંબીઓએ કર્યું તેમ તે પણ ઇઝરાયલના રાજાઓના માર્ગે ચાલ્યો;
    તેણે આહાબની દીકરી સાથે લગ્ન કર્યું હતું; અને ઈશ્વરની દ્રષ્ટિમાં જે ખરાબ હતું તે
    તેણે કર્યું.
  pon-2006A: E kalamangih karasepe suwed en Nanmwarki Eihap oh nanmwarki teikan en
    Israel, pwehki eh pwoudikihda emen sapwellimen Eihap serepein ko. E wiahda dihp
    ong KAUN-O,
  por-BRBSL: Ele andou no caminho dos reis de Israel, assim como a casa de Acabe,
    pois ele tinha a filha de Acabe como esposa. Ele fez o que era mau aos olhos de
    Iavé.
  cth-cth: Ahab imthung ni a tawk e patetlah Isarel siangpahrangnaw e lamthung a dawn.
    Ahab canu a yu lah a la teh, BAWIPA mithmu vah thoenae a sak.
  twi-twi: Na Yehoram yɛɛ sɛnea Israel ahemfo yɛe. Na ɔyɛ otirimɔdenfo te sɛ ɔhene
    Ahab, efisɛ na waware Ahab mmabea no mu baako. Enti Yehoram yɛɛ bɔne wɔ Awurade
    ani so.
  hlt-hlt: Ahab imkhui kah a saii bangla Israel manghai rhoek kah longpuei ah pongpa.
    Ahab canu te anih yuu la a om dongah BOEIPA mikhmuh ah boethae a saii.
  tbz-SIM: kɛ́tũnnɛ Isidɑyɛɛribɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ kó icɛ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ do dɔ̀ɔ̀mɛ̀.
    Kɛ yɛ̃́ ò do puokɛmɛ̀ Akɑbu kóo sɑpɑ̀ɑ̀ nwe, kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀.
  msy-2020: A Israelian Atrivim Ahapɨn, guivimɨn iti. Kamaghɨn amizɨ, an Ahapɨn adarazi
    ko Israelian atrivir igharazibar arazir kurabar gɨntɨsi. Egha arazir kurar avɨriba
    Ikiavɨra Itir Godɨn damazimɨn dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tɔmɑ ɩsɑɣɑtʋ tɑɑ kɛ́ teitei ɩsɩɩ Ɩsɛɣɛlɩ ɑwulɑɑ, Akɑpɩ nɑ ɩ lʋlʋɣʋ
    nyǝ́mɑ. Mpi tɔ, Akɑpɩ pɛɛlɔ kɛ ɩ kɑ tɔkɑɑ. Solɑm lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ.
  azb-azb: Axav nəslinin etdiyi kimi o da İsrail padşahlarının yolu ilə getdi, çünki
    Axavın qızı onun arvadı idi. Yehoram Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he walked in the way of the kings of Israel, as did the house of Ahab,
    for the daughter of Ahab was his wife; and he did evil in the sight of Jehovah.
  hin-2017: वह इस्राएल के राजाओं की सी चाल चला, जैसे अहाब का घराना चलता था, क्योंकि
    उसकी पत्नी अहाब की बेटी थी। और वह उस काम को करता था, जो यहोवा की दृष्टि में बुरा
    है।
  eng-YLT: and he walketh in the way of the kings of Israel, as did the house of Ahab,
    for a daughter of Ahab hath been to him for a wife, and he doth the evil thing
    in the eyes of Jehovah,
  eng-WYC-2017: And he went in the ways of the kings of Israel, as the house of Ahab
    had done, for the daughter of Ahab was his wife; and he did evil in the sight
    of the Lord.
  eng-WMBB: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he had Ahab’s daughter as his wife. He did that which was evil in the LORD’s sight.
  urd-GVH: उस की शादी इसराईल के बादशाह अख़ियब की बेटी से हुई थी, और वह इसराईल के बादशाहों
    और ख़ासकर अख़ियब के ख़ानदान के बुरे नमूने पर चलता रहा। उसका चाल-चलन रब को नापसंद
    था।
  rug-rug: Lulia sa sa hahanana kaleana tanisa baṉara Ehabi, meke gua tugo sari na
    baṉara pule pa Izireli, sina haba ia sa sa tuna vineki e Ehabi. Tavete va kaleana
    si asa pa kenuna e Zihova,
  gaz-gaz: Innis akkuma manni Ahaab godhee ture sana karaa mootota Israaʼel duukaa
    buʼe; intala Ahaab fuudhee tureetii. Fuula Waaqayyoo durattis waan hamaa hojjete.
  fra-LSG: Il marcha dans la voie des rois d’Israël, comme avait fait la maison d’Achab,
    car il avait pour femme une fille d’Achab, et il fit ce qui est mal aux yeux de
    l’Éternel.
  yal-yal: A wali kiin yi ɲaxu alo Isirayila mangane, alo Axabi a denbayana, amasɔtɔ
    a bata yi Axabi a dii tɛmɛna nde dɔxɔ. Naxan ɲaxu Alatala yɛɛ ra yi, a na liga
    nɛn.
  haw-1868: A hele ia ma ka aoao o na'lii o ka Iseraela, ma na mea a ko ka hale o
    Ahaba i hana'i; no ka mea, o ke kaikamahine a Ahaba oia kana wahine, a hana iho
    la oia ma ka hewa imua o Iehova.
  arb-NAV: وَسَلَكَ فِي نَهْجِ مُلُوكِ إِسْرَائِيلَ، مُقْتَفِياً خُطَى بَيْتِ آخْابَ
    لأَنَّهُ كَانَ مُتَزَوِّجاً مِنِ ابْنَةِ آخْابَ، فَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ
    الرَّبِّ.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe abe Ahab kple Israel fia bubuawo ene. Eɖe Ahab ƒe vinyɔnu
    eye wòwɔ nu si nye vɔ̃ le Yehowa ŋkume.
  eng-LEE: 'And he walked in the way of the kings of Israel, as had done the house
    of Achab; for the daughter of Achab had he for wife: and he did what is evil in
    the eyes of the Lord.'
  asm-FB: তেওঁ আহাবৰ বংশৰ নিচিনাকৈ ইস্ৰায়েলৰ ৰজাসকলৰ পথত চলিছিল; কিয়নো তেওঁ আহাবৰ
    জীয়েকক তেওঁৰ পত্নীৰূপে লৈছিল; আৰু তেওঁ যিহোৱাৰ দৃষ্টিত কেৱল কু-আচৰণ কৰিছিল।
  sus-A: عَ نَشَ حّرّ عَلْ عِسِرَيِلَ مَنفّيٍ دَرِشِ عَ رَ كِ نَشّ. عَ نَشَ بِرَ عَشَبِ
    شَ مِسَالِ قْشْ رَ، بَرِ مَ عَ نُ بَرَ عَشَبِ شَ دِ فِنّ دْشْ. عَ نَشَ قٍيٍ رَبَ
    نَشٍيٍ مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Il marcha dans la voie des rois d'Israël, comme la maison d'Achab, car
    il avait pour femme la fille d'Achab. Il fit ce qui est mal aux yeux de l'Éternel.
  hbo-hbo: וַיֵּ֜לֶךְ בְּדֶ֣רֶךְ ׀ מַלְכֵ֣י יִשְׂרָאֵ֗ל כַּאֲשֶׁ֤ר עָשׂוּ֙ בֵּ֣ית
    אַחְאָ֔ב כִּ֚י בַּת־אַחְאָ֔ב הָ֥יְתָה לֹּ֖ו אִשָּׁ֑ה וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י
    יְהוָֽה׃
  kik-kik: Agĩthiĩ na mĩthiĩre ya athamaki a Isiraeli, o ta ũrĩa nyũmba ya Ahabu yekaga,
    nĩgũkorwo aahikĩtie mwarĩ wa Ahabu. Nake agakĩĩhagia maitho-inĩ ma Jehova.
  fra-NCL: Il marcha dans la voie des rois d’Israël, comme avait fait la maison d’Achab,
    car il avait pour femme une fille d’Achab, et il fit ce qui est mal aux yeux de
    Yahweh.
  cek-AK: Anih loe Ahab canu to lak moe, Ahab imthung takoh khosakhaih baktiah, Israel
    siangpahrangnawk caehhaih loklam to pazui; Angraeng mikhnukah hmuen kahoih to
    sak.
  cuk-cuk: Degi-inigwele, Joram, Bab-Jehová-asabin ibmar-isganabi imaksad. Israel-reymar-nanasadyob
    nanasmogad. Ar Joram, Acab-e-wagwa nikussoggu, Acab-e-waganyob ibmar-isganaba
    nanadii gusmogad.
  uig-CYR: У Аһаб җәмәтидикиләргә охшаш, Исраилниң падишалири маңған йолда маңди,
    чүнки у Аһабниң қизини әмригә алған еди; у Пәрвәрдигарниң нәзиридә рәзил болғанни
    қилди.
  tel-2017: అతడు అహాబు కూతుర్ని పెళ్లి చేసుకుని, అహాబు సంతతివారు నడచిన ప్రకారం ఇశ్రాయేలు
    రాజుల పద్ధతుల్లో నడిచాడు. అతడు యెహోవా దృష్టికి ప్రతికూలంగా ప్రవర్తించాడు.
  hat-BSA: Li te mache nan chemen a wa Israël yo, menm jan avèk lakay Achab, (paske
    fi Achab la te madanm li) e li te fè mal nan zye a SENYÈ a.
  kos-kos: El fahsr tukun ouiya koluk lal Tokosra Ahab ac tokosra pac saya lun Israel,
    mweyen el payuk sin sie sin acn natul Ahab. El orekma koluk lain LEUM GOD,
  hbo-WLC: וַיֵּ֜לֶךְ בְּדֶ֣רֶךְ ׀ מַלְכֵ֣י יִשְׂרָאֵ֗ל כַּאֲשֶׁ֤ר עָשׂוּ֙ בֵּ֣ית
    אַחְאָ֔ב כִּ֚י בַּת־אַחְאָ֔ב הָ֥יְתָה לּ֖וֹ אִשָּׁ֑ה וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֥י
    יְהוָֽה׃
  ibo-ibo: O soro ụzọ ndị eze Izrel, dịka ụlọ Ehab mere, nʼihi na ọ lụrụ ada Ehab.
    O mere ihe dị njọ nʼanya Onyenwe anyị.
  ory-ory: ପୁଣି ସେ ଆହାବଙ୍କର ବଂଶ ତୁଲ୍ୟ ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କ ପଥରେ ଗମନ କଲେ; କାରଣ ସେ ଆହାବଙ୍କର
    କନ୍ୟାକୁ ବିବାହ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ।
  chk-chk: Iwe, a tipis usun ekewe kingen Israel o föföringau usun chon leimwen Ahap,
    pun a pwülüeni nöün Ahap we fefin. Iwe a föri mine a ngau me fän mesen ewe Samol
    mi Lapalap.
  rop-rop: Imbin dum ola nogudbala ting seimwei laik King Eiheb en detlot najalot
    king blanga Isreil bin dum, dumaji imbin merrit langa det doda blanga King Eiheb.
    Imbin dum nogudbala ting langa YAWEI,
  ukr-1871: І ходив він стежками царів Ізраїлських, як се чинив дім Ахабів, бо Ахабова
    дочка була йому жінкою, й чинив він зло в очах Господнїх.
  deu-1951: und er wandelte in dem Wege der Könige von Israel, wie das Haus Ahabs
    getan hatte; denn er hatte die Tochter Ahabs zur Frau. Und er tat, was böse war
    in den Augen des HERRN.
  eng-JPS: And he walked in the way of the kings of Israel, as did the house of Ahab;
    for he had the daughter of Ahab to wife; and he did that which was evil in the
    sight of the LORD.
  srp-1865: I hoðaše putem careva Izrailjevijeh, kao što èinjaše dom Ahavov, jer se
    oženi kæerju Ahavovom; i èinjaše što je zlo pred Gospodom.
  lug-lug: N’atambulira mu makubo ga bakabaka ba Isirayiri, ng’ennyumba ya Akabu bwe
    yakolanga, era n’okuwasa n’awasa muwala wa Akabu. N’akola eby’ebibi mu maaso ga
    Mukama.
  heb-heb: וילך בדרך מלכי ישראל כאשר עשו בית אחאב כי בת אחאב היתה לו אשה ויעש הרע
    בעיני יהוה׃
  ben-IRV: আহাবের বংশের লোকদের মতই তিনি ইস্রায়েলের রাজাদের পথে চলতেন; কারণ তিনি আহাবের
    মেয়েকে বিয়ে করেছিলেন। ফলে সদাপ্রভুর চোখে যা খারাপ তিনি তাই করতেন।
  pan-pan: ਅਤੇ ਉਹ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਵਾਂਗੂੰ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ ਕਿਉਂ ਜੋ
    ਅਹਾਬ ਦੀ ਧੀ ਉਹ ਦੀ ਰਾਣੀ ਸੀ ਅਤੇ ਉਹ ਨੇ ਉਹ ਹੀ ਕੰਮ ਕੀਤਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ
    ਸੀ
  mya-JVB: အာဟပ် သမီး နှင့်စုံဘက် သဖြင့် ၊ ဣသရေလ ရှင် ဘုရင်တို့လိုက် ရာ လမ်း သို့
    အာဟပ် အမျိုး ကဲ့သို့ လိုက် ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၏။
  hmo-hmo: Ia ese Ahaba ena kara bamona, bona Israela king edia kara bamona ia karaia,
    badina be ia ese Ahaba ena natuna hahine ia adavaia. Iehorama ese Lohiabada ena
    vairana dekenai ia kara dika.
  urd-urd: और वह अख़ीअब के घराने की तरह इस्राईल के बादशाहों के रास्ते पर चला, क्यूँकि
    अख़ीअब की बेटी उसकी बीवी थी; और उसने वही किया जो ख़ुदावन्द की नज़र में बुरा है।
  rus-SYN: и ходил он путем царей Израильских, как поступал дом Ахавов, потому что
    дочь Ахава была женою его, - и делал он неугодное в очах Господних.
  bqc-SIM: À Isaili kíaↄ ↄlɛsɛ̀ lán Ahabu bɛdeↄwaɛ, asa à Ahabu nɛnↄɛ sɛ̀ nↄ ũɛ,
    ↄ̃ à yã́ pↄ́ Dii yeio kɛ̀.
  tcz-CHONGTHU: Amahi Israel lengte chonnin achonnin Ahab tobang'in atongin ahi, ajeh
    chu aman Ahab chanu akichenpin Pakai deilou lamjengin akimangchan ahi
  mar-mar: अहाबाच्या घराण्याप्रमाणे, इस्राएलच्या राजांच्या वर्तनूकी प्रमाणेच याचे
    वागणे होते. कारण अहाबाच्या कन्येशी यहोरामाने लग्न केले होते. परमेश्वराच्या दृष्टीने
    वाईट अशा गोष्टी त्याने केल्या.
  qub-qub: Israelpa raynincuna mana allita rurashanno, Acabpita mirajcuna rurashannölla
    llapantapis ruraran. Jorampaga warminpis caran Acabpita mirar aywajmi. Joramga
    Tayta Diostapis mana wiyacuranchu.
  bqp-bqp: Isirelibɑn sinɑmbun yirɑ u swĩi nge mɛ Akɑbun yɛnugibu bɑ kuɑ. Domi Akɑbun
    bii tɔn kurɔwɑ u suɑ kurɔ. Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Li fè tankou wa Akab ak lòt wa peyi Izrayèl yo te fè. Li te marye ak yon
    pitit fi Akab, li fè sa ki mal nan je Seyè a.
  eng-BSB: And Jehoram walked in the ways of the kings of Israel, just as the house
    of Ahab had done. For he married a daughter of Ahab and did evil in the sight
    of the LORD.
  eng-WEBPB: He walked in the way of the kings of Israel, as did Ahab’s house, for
    he had Ahab’s daughter as his wife. He did that which was evil in the LORD’s sight.
  kbq-kbq: Hagi Jehoramu'a Israeli kini vahe'mo'zama hu'naza zamavu'zmava nezmavaririno
    Ahapu naga'mo'zama hu'nazankna kumi Ra Anumzamofo avurera hu'ne. Na'ankure agra
    Ahapu mofa ara eri'neno, Ra Anumzamofo avurera kumi hu'ne.
  nhe-BL: Pero yajaya quichijqui tlen nelía fiero queja quichihuayayaj nopa tlanahuatiani
    tlen tlali Israel ica norte. Quipixqui se yolistli tlen fiero queja Tlanahuatijquetl
    Acab tlen tlali Israel pampa mosihuajtijtoya ihuaya iichpoca Acab. Huan yeca nochipa
    tlen quichijqui elqui ax cuali iixpa TOTECO.
  gub-BL: Akaw Izaew wanuwihawete tazyr wiko hemireko romo a'e. A'e rupi Zeoràw uzapo
    ikatu 'ym ma'e Akaw zàwe, amogwer Izaew wanuwihawete wazàwe no. Zeoràw uzapo ikatu
    'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
  eng-DRA: 'And he walked in the ways of the kings of Israel, as the house of Achab
    had done: for his wife was a daughter of Achab, and he did evil in the sight of
    the Lord.'
