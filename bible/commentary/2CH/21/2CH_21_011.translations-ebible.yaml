  uig-ARA: ئۇنىڭ ئۈستىگە، يەھورام يەنە يەھۇدانىڭ تاغلىرىدا «يۇقىرى جايلار»نى ياسىتىپ،
    يېرۇسالېمدا تۇرۇۋاتقانلارنى بۇزۇقچىلىققا پۇتلاشتۇردى، يەھۇدالارنىمۇ شۇنداق ئازدۇردى.
  sus-sus: Yorami naxa kuye batudee yailan Yudaya geyae fari. A naxa Darisalamukae
