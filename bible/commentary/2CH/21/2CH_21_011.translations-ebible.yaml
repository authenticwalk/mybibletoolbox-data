  pan-pan: ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉਹ ਨੇ ਯਹੂਦਾਹ ਦੇ ਪਰਬਤਾਂ ਉੱਤੇ ਉੱਚੇ ਸਥਾਨ ਬਣਾਏ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ
