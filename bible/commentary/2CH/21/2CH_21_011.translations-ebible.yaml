  tbz-SIM: Kɛ̀ Yodɑmmu dɔɔ̀ yɛtɔ̀rɛ̀ Sudɑɑ tɑ̃rɛ̀ ĩ́nkɛ̀ kɛ yṹɔ̃́ nSedisɑdɛmmu kɔbɛ
