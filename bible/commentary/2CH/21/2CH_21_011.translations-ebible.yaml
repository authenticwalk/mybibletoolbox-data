  dop-dop: Solɑm kɑ ŋmɑwɑ tɩɩŋ tǝkɔtǝlɛnɑɑ kɛ Yutɑ pɔɔŋ tɑɑ kɛ́. Mpʋ pǝ tusinɑ Yutɑ
