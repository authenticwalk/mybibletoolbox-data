verse: 2CH.021.011
translations:
  mal-C: അദ്ദേഹം യെഹൂദ്യയുടെ മലകളിൽ ക്ഷേത്രങ്ങൾ പണിയിച്ചു; അങ്ങനെ ജെറുശലേം ജനതയെ പരസംഗം
    ചെയ്യിക്കുകയും യെഹൂദയെ വഴിതെറ്റിച്ചുകളയുകയും ചെയ്തു.
  deu-TKW: Auch er errichtete Opferhöhen in den Städten Judas, verführte die Bewohner
    Jerusalems zur Abgötterei und machte Juda abwendig.
  lin-lin: Yorami atongaki kutu bisambelo ya likolo ya bangomba ya Yuda ; atindikaki
    bato ya Yelusalemi na kosambela bikeko mpe apengwisaki Yuda.
  eng-LSV: also, he has made high places on the mountains of Judah, and causes the
    inhabitants of Jerusalem to commit whoredom, and compels Judah.
  eng-GNV: Moreouer hee made hie places in the mountaines of Iudah, and caused the
    inhabitants of Ierusalem to commit fornication, and compelled Iudah thereto.
  eng-WEBSTER: Moreover, he made high places in the mountains of Judah, and caused
    the inhabitants of Jerusalem to commit fornication, and compelled Judah to do
    the same .
  nhw-BL: Huan Tlanahuatijquetl Joram nojquiya quichijqui tlaixpame ipan tepeme ipan
    tlali Judá huan quinnahuati nochi masehualme tlen altepetl Jerusalén huan campa
    hueli ipan Judá ma quinhueyitlalica tiotzitzi huan amo TOTECO. Quej nopa quinchihualti
    ma tlajtlacolchihuaca.
  swh-ONEN: Alikuwa pia ametengeneza mahali pa juu pa kuabudia miungu katika vilima
    vya Yuda na akawa amewasababisha watu wa Yerusalemu kufanya uzinzi na akawa amewapotosha
    watu wa Yuda.
  bba-bba: Yorɑmu u mɑm bũu yɑ̃ku yenu kuɑ Yudɑbɑn ɡuunu wɔllɔ. Mɑ u derɑ bɑ bũu ɡɑsirinu
    wɔri. U bu bɔriewɑ ni sɔɔ mɑm mɑm.
  eng-KJVCPB: Moreover he made high places in the mountains of Judah, and caused the
    inhabitants of Jerusalem to commit fornication, and compelled Judah thereto.
  luo-luo: Bende ne osegero kuonde motingʼore malo mag lemo e gode matindo mag Juda
    kendo nomiyo jo-Jerusalem oweyo Nyasaye kendo omiyo jo-Juda bende orwenyo.
  meu-meu: Ina danu, ia ese atai gabudia helaḡadia e kara, Iuda ororodia ai, bona
    Ierusalem taudia na gwau-edeede daladia ai e hakaudia, bona Iuda taudia e harakadia
    kerere.
  npi-ULB: यसबाहेक यहोरामले यहूदाका पहाडमा अल्‍गा ठाउँहरू पनि बनाएका थिए र तिनले यरूशलेमका
    बासिन्‍दाहरूलाई वेश्याहरूजस्तै जिउने बनाए र यहूदालाई कुमार्गमा लगाए ।
  yor-yor: Òun pẹ̀lú ti kọ́ àwọn ibi gíga lórí àwọn òkè Juda. Ó sì ti fà á kí àwọn
    ènìyàn Jerusalẹmu ó ṣe àgbèrè pẹ̀lú ara wọn. Ó sì ti jẹ́ kí wọn ó ṣáko lọ.
  pes-OPCB: او همچنین بر بلندیهای یهودا بتخانه‌ها ساخت و اهالی اورشلیم را به بت‌پرستی
    کشاند و باعث شد مردم یهودا از خدا دور شوند.
  tgl-ULB: Dagdag pa nito, nagtayo rin si Jehoram ng mga dambana sa mga bundok ng
    Juda; Pinakilos niya ang mga naninirahan sa Jerusalem na tulad ng isang nagbebenta
    ng aliw. Sa ganitong paraan, iniligaw niya ang Juda.
  hui-hui: Anigo ibugua dama mitangi bialu bi pupu wulenaga anda dewa hariruha biyagome
    Yuda wali agalirubi Yarusaleme wali agalirubi tigua Anduane Homogonaga mana wahai
    helo mo bia hene.
  mya-mya: သူ​သည်​ယု​ဒ​ကုန်း​မြင့်​ဒေ​သ​များ​၌​ရုပ်​တု ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​ပင်​တည်
    ဆောက်​၍ ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​သား​များ​အား​ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်
    မှား​စေ​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ပေး​၏။
  bod-N: ཡང་ཁོས་ཡ་ཧུ་དཱའི་རི་རྣམས་ཀྱི་སྟེང་དུ་མཐོ་གླིང་བརྩིགས་ཏེ། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་དག་ལ་ལོག་གཡེམ་བྱེད་དུ་བཅུག་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་བསླུས་པ་རེད།
  sna-sna: Akanga avakawo nzvimbo dzakakwirira pamakomo eJudha akaita kuti vanhu veJerusarema
    vaite upombwe akatungamirira Judha mukurasika.
  spa-BLM: Además, hizo lugares altos en los montes de Judá, e hizo que los habitantes
    de Jerusalén se prostituyeran, y desvió a Judá.
  cac-cac: Ix sb'oanxiq'ue juntzan̈ lugar yic ejmelal vin̈, aton b'ajtac chaan̈ d'a
    yol yic Judá chi'. Yuj chi' masanil eb' cajan d'a Jerusalén pit ix yutej sb'a
    d'a Jehová. Icha chi' ix aj sjuviel spensar eb' aj Judá chi' yuj vin̈.
  swh-ULB: Zaidi ya hayo, Yehoramu pia alikuwa amezijenga sehemu zake za juu katika
    milma ya Yuda na akawafanya wakaaji wa Yuda kuishi kama makahaba, na akawaongoza
    Yuda katika upotevu.
  bel-bel: Таксама вышыні зладзіў ён на гарах Юдэйскіх, і ўвёў у заблуду жыхароў Ерусаліма
    і спакусіў Юдэю.
  deu-ELBBK: Auch er machte Höhen auf den Bergen Judas, und er verleitete die Bewohner
    von Jerusalem, Hurerei zu treiben, und verführte Juda dazu.
  mbb-OT: Midtukud sikandin te menge simbahan diyà te menge vuvungan te Juda he iyan
    hinungdan te ked-azap te menge tig-Jerusalem wey menge tig-Juda te zuma he menge
    ed-ezapen.
  mal-2015: അവൻ യെഹൂദാപർവ്വതങ്ങളിൽ പൂജാഗിരികളെ ഉണ്ടാക്കി; യെരൂശലേംനിവാസികളെ പരസംഗം
    ചെയ്യുമാറാക്കി, യെഹൂദയെ തെറ്റിച്ചുകളഞ്ഞു.
  rmc-rmc: Ačhaďa andre Judsko the o thana, kaj lašarenas le modlen a aleha cirdelas
    le manušen andral o Jeruzalem the andral e Judsko andro binos.
  pes-OPV: و او نیز مکان های بلند در کوههای یهوداساخت و ساکنان اورشلیم را به زنا کردن
    تحریض نموده، یهودا را گمراه ساخت.
  ron-1924: Иорам а фэкут кяр ынэлцимь ын мунций луй Иуда. А тырыт пе локуиторий Иерусалимулуй
    ла курвие ши а амэӂит пе Иуда.
  ben-OBCV: যিহূদার পাহাড়ি এলাকাগুলিতে তিনি আবার পূজার্চনার জন্য উঁচু কয়েকটি স্থান
    তৈরি করে দিলেন এবং জেরুশালেমের লোকজনকে দিয়ে বেশ্যাবৃত্তি করিয়েছিলেন ও যিহূদাকে
    বিপথে পরিচালিত করলেন।
  som-som: Oo weliba wuxuu buuraha dalka Yahuudah ka sameeyey meelo sarsare, oo dadkii
    Yeruusaalem degganaana wuxuu ka dhigay inay sanamyo raacaan, oo dadkii Yahuudahna
    wuu habaabiyey.
  lat-VUC: insuper et excelsa fabricatus est in urbibus Juda, et fornicari fecit habitatores
    Jerusalem, et prævaricari Judam.
  eng-ASVBT: Moreover he made high places in the mountains of Judah, and made the
    inhabitants of Jerusalem to play the harlot, and led Judah astray.
  ita-1885: Egli fece ancora degli alti luoghi nei monti di Giuda, e fece fornicar
    gli abitanti di Gerusalemme, e diede lo spianto a Giuda.
  eng-LXXUP: For he built high places in the cities of Judah, and caused the dwellers
    in Jerusalem to go a-whoring, and led Judah astray.
  eng-ULB: In addition, Jehoram had also built high places in the mountains of Judah
    and he made the inhabitants of Jerusalem to live like prostitutes, and he led
    Judah astray.
  spa-VBL: También construyó lugares altos en los montes de Judá; hizo que el pueblo
    de Jerusalén fuera infiel a Dios y alejó a Judá de él.
  fra-_FOB: Lui aussi fit des hauts lieux dans les montagnes de Juda; il fit que les
    habitants de Jérusalem se prostituèrent, et il y poussa ceux de Juda.
  mal-mal: അവൻ യെഹൂദാപർവ്വതങ്ങളിൽ പൂജാഗിരികൾ ഉണ്ടാക്കി; യെരൂശലേം നിവാസികൾ പരസംഗം ചെയ്യുവാൻ
    ഇടയാക്കി, യെഹൂദയെ തെറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: yahāṅ tak ki us ne Yahūdāh ke pahāṛī ilāqe meṅ kaī ūṅchī jaghoṅ par mandir
    banwāe aur Yarūshalam ke bāshindoṅ ko Rab se bewafā ho jāne par uksāyā. Pūre Yahūdāh
    ko wuh butparastī kī ġhalat rāh par le āyā.
  suz-BL: मेकोमी यहूदा ङा पहाडमी डांडा ङा थानपुकी सेला बाक्‍त। मिनु मेकोमी यरूसलेमम
    बाक्‍ब मुर आन कली मूर्ति पूजा पा परमप्रभु कली प्रोंइपाइक्‍मी बाक्‍त। मिनु यहूदा
    कली दूली लांम गाक्‍पदा बाक्‍त।
  ita-1927: Jehoram fece anch’egli degli alti luoghi sui monti di Giuda, spinse gli
    abitanti di Gerusalemme alla prostituzione, e sviò Giuda.
  ckb-ckb: هەروەها ئەو نزرگەکانی سەر بەرزایی لە چیاکانی یەهودا دروستکرد و وای لە دانیشتووانی
    ئۆرشەلیم کرد داوێنپیسی بکەن و یەهودای گومڕا کرد.
  eng-BBE: And more than this, he made high places in the mountains of Judah, teaching
    the people of Jerusalem to go after false gods, and guiding Judah away from the
    true way.
  kan-OKCV: ಅವನು ಯೆಹೂದದ ಪರ್ವತಗಳಲ್ಲಿ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಮಾಡಿ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳನ್ನು
    ವ್ಯಭಿಚಾರ ಮಾಡಲು ಪ್ರೇರೇಪಿಸಿ, ಹಾಗೆಯೇ ಮಾಡಲು ಯೆಹೂದದವರನ್ನು ಬಲವಂತ ಮಾಡಿದನು.
  tam-2017: அவன் யூதாவுடைய மலைகளின்மேல் மேடைகளை உண்டாக்கி, எருசலேமின் குடிமக்களை வழிவிலகச்செய்து,
    யூதாவையும் அதற்குத் தூண்டிவிட்டான்.
  spa-RV-1909: Demás de esto hizo altos en los montes de Judá, é hizo que los moradores
    de Jerusalem fornicasen, y á ello impelió á Judá.
  ron-BTF: Mai mult, a făcut înălțimi în munții lui Iuda și a făcut pe locuitorii
    Ierusalimului să curvească și a constrâns și pe Iuda să facă la fel.
  eng-WEBP: Moreover he made high places in the mountains of Judah, and made the inhabitants
    of Jerusalem play the prostitute, and led Judah astray.
  eng-FBV: He also built high places on the mountains of Judah; he made the people
    of Jerusalem unfaithful to God and led Judah away from him.
  nld-1939: Ook maakte hij offerhoogten op de bergen van Juda, verleidde de burgers
    van Jerusalem tot afgoderij, en bracht Juda af van het rechte pad.
  nch-BL: Huan Tanahuatijquet Joram nojquiya quichijqui taixpame ipan tepeme ipan
    tali Judá huan quinnahuati nochi masehualme ten altepet Jerusalén huan campa hueli
    ipan Judá ma quinhueyitalica teteyome huan amo TOTECO. Quej nopa quinchihualti
    ma tajtacolchihuaca.
  vie-1934: Người cũng lập những nơi cao trong các núi Giu-đa, xui cho dân cư thành
    Giê-ru-sa-lem thông dâm, và khiến cho dân Giu-đa lầm lạc.
  hin-CV: इसके अलावा उसने यहूदिया के पर्वतों पर वेदियां बना रखी थी, जिसका परिणाम यह
    हुआ कि येरूशलेम के निवासी याहवेह परमेश्वर के प्रति सच्चे न रह गए और यहूदिया के
    निवासी मार्ग से भटक गए.
  spa-BES: Y más que esto, hizo lugares altos en las montañas de Judá, enseñando a
    la gente de Jerusalén a perseguir a dioses falsos, y guiando a Judá lejos del
    camino verdadero.
  tdx-tdx: Mbore namboara’e toets’ abo o haboa’ Iehodao naho nampiveve o mpimone’
    Ierosalaimeo hanoa’ iareo hakarapiloañe vaho nazi’e ka t’Iehoda.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก พระองค์​ทรงสร้างปู​ชน​ียสถานสูงในถิ่นเทือกเขาของยูดาห์
    และทรงนำชาวเยรูซาเล็มไปทำการผิดประเวณี และทรงกระทำให้​ยู​ดาห์ทำเช่​นก​ัน
  por-BR-2018: Além disto, fez altos nos montes de Judá, e fez que os moradores de
    Jerusalém fornicassem, e a ele impeliu a Judá.
  deu-ELO: Auch er machte Höhen auf den Bergen Judas, und er verleitete die Bewohner
    von Jerusalem, Hurerei zu treiben, und verführte Juda dazu.
  eng-WYC-2018: Furthermore he made high places in the cities of Judah, and made the
    dwellers of Jerusalem to do fornication, that is, idolatry, and Judah to break
    the law. (And furthermore he made hill shrines in the cities of Judah, and made
    the inhabitants of Jerusalem to do idolatry, and the people of Judah to breakGod’s
    Law.)
  epo-epo: Li ankaŭ aranĝis altaĵojn sur la montoj de Judujo, li malĉastigis la loĝantojn
    de Jerusalem kaj delogis Judujon.
  uig-PIN: Uning üstigǝ, Yǝⱨoram yǝnǝ Yǝⱨudaning taƣlirida «yuⱪiri jaylar»ni yasitip,
    Yerusalemda turuwatⱪanlarni buzuⱪqiliⱪⱪa putlaxturdi, Yǝⱨudalarnimu xundaⱪ azdurdi.
  beo-beo: Amomane e da Yuda goumi sogega ogogosu ‘gode’ma nodone sia:ne gadosu sogebi
    hamoi. Amola e da Yelusaleme amola Yuda fi dunu Hina Godema wadela:le hou hamoma:ne
    oule asi.
  tpi-OTNT: Na tu Jehoram i wokim ol ples bilong lotu long ol giaman god long ol ples
    maunten bilong Juda. Na em i pulim ol manmeri bilong lain Juda na bilong taun
    Jerusalem na ol i givim baksait long Bikpela na mekim sin long ai bilong en.
  hau-SA: Ya gina masujadan kan tudu a tuddan Yahuda, ya kuma sa mutanen Urushalima
    suka yi karuwanci, ya sa Yahuda suka kauce.
  uig-LAT: Uning üstige, Yehoram yene Yehudaning taghlirida «yuqiri jaylar»ni yasitip,
    Yérusalémda turuwatqanlarni buzuqchiliqqa putlashturdi, Yehudalarnimu shundaq
    azdurdi.
  nde-nde: Njalo wamisa izindawo zokukhonzela emaqaqeni akoJuda, wenza abaseJerusalema
    ukuba bakhonze izithombe, wadukisa abakoJuda.
  ton-ton: Pea naʻa ne ngaohi ʻae ngaahi potu māʻolunga ʻi he ngaahi moʻunga ʻo Siuta,
    mo ne pule ke fai feʻauaki ʻae kakai ʻo Selūsalema, ʻo ne fakamālohi ʻa Siuta
    ke fai ia.
  ces-1613: Přesto nadělal výsostí po horách Judských, a uvedl v smilství obyvatele
    Jeruzalémské, nýbrž dostrčil, jako i Judské.
  eng-WMB: Moreover he made high places in the mountains of Judah, and made the inhabitants
    of Jerusalem play the prostitute, and led Judah astray.
  tam-TCV: அவன் யூதாவின் குன்றுகளில் வழிபாட்டு மேடைகளையும் கட்டி வழிபடுவதன்மூலம்,
    எருசலேம் மக்களை வேசித்தனத்தில் ஈடுபடச் செய்தான். இவ்வாறு யூதாவை வழிதவறச் செய்தான்.
  ceb-ULB: Dugang pa, nagtukod usab si Jehoram ug tag-as nga mga dapit sa kabukiran
    sa Juda ug gihimo niya ang mga lumolupyo sa Jerusalem nga magkinabuhi sama sa
    mga nagbaligya ug dungog, ug gipahisalaag niya ang Juda.
  pol-UBG: Ponadto pobudował wyżyny w górach Judy i przywiódł mieszkańców Jerozolimy
    do cudzołóstwa, do tego też skłonił Judę.
  urd-GVU: یہاں تک کہ اُس نے یہوداہ کے پہاڑی علاقے میں کئی اونچی جگہوں پر مندر بنوائے
    اور یروشلم کے باشندوں کو رب سے بےوفا ہو جانے پر اُکسایا۔ پورے یہوداہ کو وہ بُت
    پرستی کی غلط راہ پر لے آیا۔
  deu-1912: Auch machte er Höhen auf den Bergen in Juda und machte die zu Jerusalem
    abgöttisch und verführte Juda.
  kan-2017: ಅವನು ಯೆಹೂದದ ಗುಡ್ಡಗಳಲ್ಲಿ, ಪೂಜಾ ಸ್ಥಳಗಳನ್ನು ಏರ್ಪಡಿಸಿ ಯೆರೂಸಲೇಮಿನವರನ್ನು ದೈವದ್ರೋಹ
    ಮಾಡುವಂತೆ ಪ್ರೇರೇಪಿಸಿ, ಯೆಹೂದ್ಯರನ್ನು ಸನ್ಮಾರ್ಗದಿಂದ ತಪ್ಪಿಸಿದನು.
  yap-yap: Mus ko yungi n’en ni tagil’ e tayfan rok e pi’in ndar nanged Got niki ubung
    u daken e ted nu Judah me pow’iy e girdi’ nu Judah ngu Jerusalem ngar denengad
    nib togopluw ngak SOMOL.
  hlt-MCSB: Anih long khaw Judah tlang ah hmuensang a sak. Jerusalem khosa rhoek te
