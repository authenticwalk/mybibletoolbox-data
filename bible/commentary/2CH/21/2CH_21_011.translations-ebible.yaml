  ory-ory: ଆହୁରି, ସେ ଯିହୁଦାର ନାନା ପର୍ବତରେ ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କଲେ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ
