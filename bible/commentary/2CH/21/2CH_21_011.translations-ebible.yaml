  mya-JVB: ယုဒ တောင် တို့ အပေါ် မှာ၊ မြင့် သောအရပ်တို့ကို တည် လုပ်သဖြင့် ၊ ယုဒ ပြည်သူ၊
    ယေရုရှလင် မြို့သား တို့ သည် တပါးအမျိုးသားတို့၏ ဘုရားနှင့် မှားယွင်းရမည် အကြောင်း၊
    အနိုင်အထက်ပြုသတည်း။
  hmo-hmo: Iehorama ese danu ataiai idia noho tomadiho gabudia ia haginia, Iuda ena
