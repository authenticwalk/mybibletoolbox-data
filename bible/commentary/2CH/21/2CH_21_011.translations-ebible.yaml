  hbo-WLC: גַּם־ה֥וּא עָשָֽׂה־בָמ֖וֹת בְּהָרֵ֣י יְהוּדָ֑ה וַיֶּ֙זֶן֙ אֶת־יֹשְׁבֵ֣י
