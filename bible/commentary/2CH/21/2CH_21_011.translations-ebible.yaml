  mar-mar: यहोरामाने यहूदातील पहाडांवर प्रार्थनेसाठी उच्चस्थाने बांधली आणि यरूशलेमेतील
    लोकांना व्यभिचारी मतीने चालायला लावले. अशाप्रकारे यहोरामाने यहूदी लोकांस परमेश्वरापासून
    दूर नेले.
  qub-qub: Joramga Judá nasyun jircacunacho ïdulucunapaj capillacunata rurachiran.
    Chaynöpami Jerusalencho tiyajcunataga mana allita rurachiran Tayta Dios ricaptin.
    Judá runacunaga Tayta Diosta mana cäsurannachu.
  bqp-bqp: Yorɑmu u mɑm bũu yɑ̃ku yenu kuɑ Yudɑbɑn guunu wɔllɔ. Mɑ u derɑ bɑ bũu gɑsirinu
    wɔri. U bu bɔriewɑ ni sɔɔ mɑm mɑm.
  hat-hat: Li te menm rive fè bati tanp pou sèvi zidòl nan mòn peyi Jida yo. Li lakòz
    moun lavil Jerizalèm yo vire do bay Bondye. Li fè peyi Jida a pèdi wout li.
  eng-BSB: Jehoram had also built high places on the hills of Judah; he had caused
    the people of Jerusalem to prostitute themselves and had led Judah astray.
  eng-WEBPB: Moreover he made high places in the mountains of Judah, and made the
    inhabitants of Jerusalem play the prostitute, and led Judah astray.
  kbq-kbq: Ana nehuno Jehoramu'a Juda mopafima me'nea agonaramimpi havi anumzama mono'ma
    hunte nontamina kinenteno, Jerusalemi kumate'ma nemaniza vahetmina hige'za havi
    anumzante monora hunentazageno, agranena Juda vahera zamavare hazagrege'za Ra
    Anumzamofona atre'za zamefi humi'naze.
  nhe-BL: Huan Tlanahuatijquetl Joram nojquiya quichijqui miyac tlaixpamitl ipan tepetini
    ipan tlali Judá huan quinnahuati nochi tlacame tlen altepetl Jerusalén huan campa
    hueli ipan Judá ma quinhueyitlalica tiotzitzi huan ax TOTECO. Queja nopa quinchihualti
    ma tlajtlacolchihuaca.
  gub-BL: Uzapo tupàn a'ua'u wamuwete haw ywytyruhu Zuta ywy rehe har rehe. Weraha
    Zeruzarez pe har a'e pe wà. Umuwete kar tupàn a'ua'u wanupe a'e pe wà. Weityk
    kar Tupàn teko Zuta ywy rehe har wanupe.
  eng-DRA: Moreover he built also high places in the cities of Juda, and he made the
    inhabitants of Jerusalem to commit fornication, and Juda to transgress.
