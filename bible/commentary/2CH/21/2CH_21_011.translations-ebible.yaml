  heb-heb: גם הוא עשה במות בהרי יהודה ויזן את ישבי ירושלם וידח את יהודה׃
  ben-IRV: আরও তিনি যিহূদার অনেক পর্বতে উঁচু জায়গা তৈরী করলেন এবং যিরূশালেমের অধিবাসীদের
