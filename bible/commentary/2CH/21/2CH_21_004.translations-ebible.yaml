verse: 2CH.021.004
translations:
  mal-C: യെഹോരാം പിതാവിന്റെ സിംഹാസനത്തിൽ ആരൂഢനായി, തന്റെ നില ഭദ്രമാക്കിക്കഴിഞ്ഞപ്പോൾ
    തന്റെ എല്ലാ സഹോദരന്മാരെയും ചില ഇസ്രായേൽ പ്രഭുക്കന്മാരെയും വാളിനിരയാക്കി.
  deu-TKW: Als nun Jehoram zur Herrschaft über das Reich seines Vaters gelangt war
    und sich befestigt hatte, ließ er seine sämtlichen Brüder, sowie etliche von den
    obersten Beamten Israels niedermetzeln.
  lin-lin: Tango Yorami azwaki bokonzi ya tata na ye mpe alendaki na bokonzi yango,
    abomaki na mopanga bandeko na ye nyonso ya mibali elongo na ndambo ya bakambi
    ya Isalaele.
  eng-LSV: And Jehoram rises up over the kingdom of his father, and strengthens himself,
    and slays all his brothers with the sword, and also of the heads of Israel.
  eng-GNV: And Iehoram rose vp vpon the kingdom of his father, and made himselfe strong,
    and slew all his brethren with the sworde, and also of the princes of Israel.
  eng-WEBSTER: Now when Jehoram had risen to the kingdom of his father, he strengthened
    himself, and slew all his brethren with the sword, and divers also of the princes
    of Israel.
  nhw-BL: Pero quema Joram mochijqui temachtli ipan itequi quen tlanahuatijquetl,
    yaya quinmicti nochi iicnihua huan nojquiya quinmicti sequinoc tlacame catli eliyayaj
    tlayacanani tlen israelitame.
  swh-ONEN: Baada ya Yehoramu kujiimarisha katika ufalme wa baba yake, akawaua kwa
    upanga ndugu zake wote pamoja na baadhi ya wakuu wa Israeli.
  bba-bba: Sɑnɑm mɛ Yorɑmu u bɑn te di u kpɑ, mɑ u tu tɑ̃sisiɑ, yerɑ u win wɔnɔ be
    kpuro kɑ Isirelibɑn bukurobu ɡɑbu ɡo.
  eng-KJVCPB: Now when Jehoram was risen up to the kingdom of his father, he strengthened
    himself, and slew all his brethren with the sword, and divers also of the princes
    of Israel.
  luo-luo: Kane Jehoram nosegurore motegno e kom duongʼ wuon mare, nonego owetene
    gi ligangla kaachiel gi joka dhood ruoth mamoko mag Israel.
  meu-meu: Iehoram na tamana ena terono ai e dae kau, bona ena siahu e ha-aukaia,
    bena ia ese tadina iboudiai bona Israel lohiadia haida na dare amo e aladia mase.
  npi-ULB: जब यहोराम आफ्‍ना बुबाको राज्यमा उदाएका र आफैलाई राजाको रूपमा बलियोसँग स्थापित
    गरेका थिए, तब तिनले आफ्‍ना सबै भाइलाई र इस्राएलका धेरै जना अगुवालाई तरवारले मारे
    ।
  yor-yor: Nígbà tí Jehoramu fi ẹsẹ̀ rẹ̀ múlẹ̀ gidigidi lórí ìjọba baba a rẹ̀, ó sì
    fi idà pa gbogbo àwọn arákùnrin rẹ̀ pẹ̀lú àwọn ọmọbìnrin ọba Israẹli.
  pes-OPCB: '@see-verse:2CH.021.003'
  tgl-ULB: Ngayon, nang si Jehoram ay naghari sa kaharian ng kaniyang ama at matatag
    na itinalaga ang kaniyang sarili bilang hari, pinatay niya ang lahat ng kaniyang
    mga kapatid na lalaki gamit ang tabak, at ang lahat din na iba pang mga pinuno
    ng Israel.
  hui-hui: Mani Yahorama ibu kini hongoheore heangi ibugua ibunaga hamenerubi Isaraele
    haru haga maru hearubi homelo bo wahene.
  mya-mya: နိုင်​ငံ​တော်​ကို​ပိုင်​နိုင်​စွာ​အုပ်​စိုး​နိုင်​သော​အ​ခါ ယ​ဟော​ရံ​သည်​ညီ​တော်​အ​ပေါင်း​နှင့်​ဣ​သ
    ရေ​လ​မှူး​မတ်​အ​ချို့​တို့​ကို​ကွပ်​မျက်​လေ​သည်။
  bod-N: ཡེ་ཧོ་རཱམ་གྱིས་རང་གི་ཕ་ཡི་རྒྱལ་སྲིད་བསྐྱངས་ཏེ་སྟོབས་ཤུགས་ཆེ་རུ་ཕྱིན་པ་དང་།
    རང་གི་ནུ་བོ་ཐམས་ཅད་རལ་གྲིས་བསད་པར་མ་ཟད། ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་འགའ་ཡང་བསད།
  sna-sna: Jehoramu paakazvisimbisa paumambo hwababa vake, akauraya vanunʼuna vake
    vose pamwe chete navamwe vana voumambo veIsraeri.
  spa-BLM: Cuando Joram se alzó sobre el reino de su padre, y se fortaleció, mató
    a espada a todos sus hermanos, y también a algunos de los príncipes de Israel.
  cac-cac: Palta a vin̈aj Joram chi', ayic ix tec'c'aj vin̈ yed' yopisio chi', ix
    smilancham masanil eb' vin̈ yuc'tac vin̈ chi', ix smilpaxcham juntzan̈xo eb' vin̈
    yajal vin̈ d'a smacb'en chi'.
  swh-ULB: Sasa Yehoramu alipokuwa ameinuka katika ufalme wa baba yake na kujiimarisha
    mwenyewe kama mfalme, akawaua ndugu zake wote kwa upanga, na pia viongizi wengine
    mbali mbali wa Israeli.
  bel-bel: І ўступіў Ёрам на царства бацькі свайго і ўмацаваўся, і ўсьмерціў усіх
    братоў сваіх мечам і таксама некаторых з князёў Ізраілевых;
  deu-ELBBK: Und als Joram über das Königreich seines Vaters aufgestanden und erstarkt
    war, da tötete er alle seine Brüder und auch einige Oberste von Israel mit dem
    Schwert.
  mbb-OT: Hein melig-en en is kedhadì ni Jehoram diyà te ginhedian te amey zin, ne
    mibpepenhimetayan din is langun he menge suled din, ragkes is duma he menge upisyal
    te Juda.
  mal-2015: യെഹോരാം തന്റെ അപ്പന്റെ രാജത്വം ഏറ്റു തന്നേത്താൻ ബലപ്പെടുത്തിയശേഷം തന്റെ
    സഹോദരന്മാരെ ഒക്കെയും യിസ്രായേൽപ്രഭുക്കന്മാരിൽ പലരെയും വാൾകൊണ്ടു കൊന്നു.
  rmc-rmc: Sar le Jehoramoste sas imar o kraľišagos zorales andro vasta, diňa te murdarel
    la šabľaha savore peskre phralen the varesave izraelike vodcen.
  pes-OPV: و چون یهورام بر سلطنت پدرش مستقر شدخویشتن را تقویت نموده، همه برادران خود
    وبعضی از سروران اسرائیل را نیز به شمشیر کشت.
  ron-1924: Кынд а луат Иорам ын стэпынире ымпэрэция татэлуй сэу ши кынд с-а ынтэрит,
    а оморыт ку сабия пе тоць фраций сэй ши пе врео кыцьва дин капий луй Исраел.
  ben-OBCV: যিহোরাম তাঁর বাবার রাজ্যে নিজেকে সুপ্রতিষ্ঠিত করার পর তাঁর সব ভাইকে ও
    তাদের সাথে সাথে ইস্রায়েলের কয়েকজন কর্মকর্তাকেও তরোয়াল দিয়ে খুঁচিয়ে হত্যা
    করলেন।
  som-som: Haddaba Yehooraam markuu boqortooyadii aabbihiis fuulay oo uu aad u xoogaystay
    ayuu walaalihiis oo dhan seef ku laayay, iyaga iyo kuwo kale oo ah amiirradii
    dadka Israa'iil.
  lat-VUC: 'Surrexit ergo Joram super regnum patris sui: cumque se confirmasset, occidit
    omnes fratres suos gladio, et quosdam de principibus Israël.'
  eng-ASVBT: Now when Jehoram was risen up over the kingdom of his father, and had
    strengthened himself, he slew all his brethren with the sword, and diverse also
    of the princes of Israel.
  ita-1885: E Gioram, essendo salito al regno di suo padre, si fortificò, ed uccise
    con la spada tutti i suoi fratelli, ed anche alcuni de' capi d'Israele.
  eng-LXXUP: And Jehoram entered upon his kingdom, and strengthened himself, and slew
    all his brothers with the sword, and some of the princes of Israel.
  eng-ULB: Now when Jehoram had risen up over his father's kingdom and had firmly
    established himself as king, he killed all his brothers with the sword, and also
    various other leaders of Israel.
  spa-VBL: Pero una vez que Joram se aseguró el reino, se aseguró de su posición matando
    a todos sus hermanos, junto con algunos de los príncipes de Judá.
  fra-_FOB: Quand Joram se fut élevé sur le royaume de son père, et s'y fut fortifié,
    il fit mourir par l'épée tous ses frères, et quelques-uns aussi des chefs d'Israël.
  mal-mal: യെഹോരാം തന്റെ അപ്പന്റെ രാജ്യഭാരം ഏറ്റ് ശക്തനായതിനുശേഷം, തന്റെ സഹോദരന്മാരെ
    എല്ലാവരേയും, യിസ്രായേൽ പ്രഭുക്കന്മാരിൽ പലരെയും വാൾകൊണ്ട് കൊന്നു.
  urd-GVR: Bādshāh banane ke bād jab Yahūdāh kī hukūmat mazbūtī se us ke hāth meṅ
    thī to Yahūrām ne apne tamām bhāiyoṅ ko Yahūdāh ke kuchh rāhnumāoṅ samet qatl
    kar diyā.
  suz-BL: मिनु येहोराम आ आफ आ पा ङा सासन पा बोल्‍यो दुम्‍शा, मेकोमी आ लोक्‍ब नेल्‍ल
    नु इस्राएल ङा का निक्‍शी ठेयब मुर आन कली तरवारम क्‍योरशा साइक्‍मी बाक्‍त।
  ita-1927: Or quando Jehoram ebbe preso possesso del regno di suo padre e vi si fu
    solidamente stabilito, fece morir di spada tutti i suoi fratelli, come pure alcuni
    dei capi d’Israele.
  ckb-ckb: کاتێک یەهۆرام جڵەوی پاشایەتییەکەی باوکی گرتە دەست و بەهێز بوو، هەموو براکانی
    و هەندێک لە میرەکانی ئیسرائیلی بە شمشێر کوشت.
  eng-BBE: Now when Jehoram had taken his place over his father's kingdom, and had
    made his position safe, he put all his brothers to death with the sword, as well
    as some of the princes of Israel.
  kan-OKCV: ಯೆಹೋರಾಮನು ತನ್ನ ತಂದೆಯ ರಾಜ್ಯಕ್ಕೆ ಬಂದ ತರುವಾಯ, ಅವನು ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡು
    ತನ್ನ ಸಮಸ್ತ ಸಹೋದರರನ್ನೂ, ಇಸ್ರಾಯೇಲಿನ ಪ್ರಧಾನರಲ್ಲಿ ಕೆಲವರನ್ನೂ ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದನು.
  tam-2017: யோராம் தன் தகப்பனுடைய அரசாட்சிக்கு வந்து தன்னைப் பலப்படுத்திக்கொண்டபின்பு,
    அவன் தன்னுடைய சகோதரர்கள் எல்லோரையும் இஸ்ரவேலின் பிரபுக்களில் சிலரையும் பட்டயத்தால்
    கொன்றுபோட்டான்.
  spa-RV-1909: Fué pues elevado Joram al reino de su padre; y luego que se hizo fuerte,
    mató á cuchillo á todos sus hermanos, y asimismo algunos de los príncipes de Israel.
  ron-BTF: Și când Ioram a fost înălțat la împărăția tatălui său, el s-a întărit și
    a ucis pe toți frații săi cu sabia și de asemenea pe câțiva dintre prinții lui
    Israel.
  eng-WEBP: Now when Jehoram had risen up over the kingdom of his father, and had
    strengthened himself, he killed all his brothers with the sword, and also some
    of the princes of Israel.
  eng-FBV: But once Jehoram had secured the kingdom, he made sure of his position
    by killing all his brothers, along with some of the princes of Judah.
  nld-1939: Zodra echter Joram het koningschap van zijn vader had aanvaard, en zijn
    gezag had gevestigd, liet hij al zijn broers met enkele voorname Israëlieten vermoorden.
  nch-BL: Pero quema Joram mochijqui temachti ipan itequi quej tanahuatijquet, yaya
    quinmicti nochi iicnihua huan nojquiya quinmicti sequinoc tacame cati eliyayaj
    tayacanani ten israelitame.
  vie-1934: Khi Giô-ram lên ngôi nước cha mình, làm cho mình mạnh mẽ, bèn lấy gươm
    giết các em mình và mấy người quan trưởng của Y-sơ-ra-ên.
  hin-CV: जैसे ही यहोराम अपने पिता के सिंहासन पर बैठा और राज्य स्थिर हुआ, उसने अपने
    सभी भाइयों को घात कर दिया और इनके अलावा इस्राएल के कुछ अधिकारियों को भी.
  spa-BES: Cuando Joram tomó su lugar sobre el reino de su padre y salvó su posición,
    mató a filo de espada a sus hermanos, así como a algunos de los príncipes de Israel.
  tdx-tdx: Aa ie fa nitroatse ambone’ ty fifehean-drae’e naho nihafatratse, le fonga
    zinama’e am-pibara i rahalahi’e rey naho ty ila’o roandria’ Israeleo.
  tha-KJV: เมื่อเยโฮรัมได้ขึ้นครอบครองราชอาณาจักรของราชบิดาของพระองค์และได้สถาปนาไว้​แล้ว
    พระองค์​ทรงประหารพระอนุชาของพระองค์เสียหมดด้วยดาบ ทั้งเจ้านายบางคนของอิสราเอลด้วย
  por-BR-2018: Foi, pois, elevado Jeorão ao reino de seu pai; e logo que se fez forte,
    matou à espada a todos seus irmãos, e também alguns dos príncipes de Israel.
  deu-ELO: Und als Joram über das Königreich seines Vaters aufgestanden und erstarkt
    war, da tötete er alle seine Brüder und auch einige Oberste von Israel mit dem
    Schwerte.
  eng-WYC-2018: And Jehoram rose up on the realm of his father; and when he had confirmed
    himself in the realm, he slew all his brethren by sword, and also some of the
    princes of Judah. (And when Jehoram had taken his father’s kingdom, and established
    himself (on the throne), he killed all of his brothers by the sword, and (also)
    some of the leaders of Israel.)
  epo-epo: Kiam Jehoram estriĝis super la regno de sia patro kaj fortiĝis, li mortigis
    per glavo ĉiujn siajn fratojn kaj ankaŭ kelkajn el la eminentuloj de Izrael.
  uig-PIN: Yǝⱨoram atisining padixaⱨliⱪ tǝhtigǝ qiⱪip ⱨoⱪuⱪini mustǝⱨkǝmlidi. Andin
    u barliⱪ inilirini, xundaⱪla Yǝⱨudadiki birⱪanqǝ ǝmǝldarlarni ⱪiliqlap ⱪǝtl ⱪildi.
  beo-beo: Yihoula:me da Yuda fi gasawane ouligi dagoi ba:loba, ea hamoma:ne sia:beba:le,
    ilia da Yihoula:me yolalali huluane amola eagene ouligisu dunu mogili, fane lelegei
    dagoi.
  tpi-OTNT: Olsem na Jehoram i kamap king, na taim em i bosim kantri strong, em i
    kilim i dai olgeta brata bilong en wantaim sampela hetman bilong Juda.
  hau-SA: Sa’ad da Yehoram ya kafa kansa sosai a bisa mulkin mahaifinsa, sai ya kashe
    dukan ’yan’uwansa da takobi tare da waɗansu sarakunan Isra’ila.
  uig-LAT: Yehoram atisining padishahliq textige chiqip hoquqini mustehkemlidi. Andin
    u barliq inilirini, shundaqla Yehudadiki birqanche emeldarlarni qilichlap qetl
    qildi.
  nde-nde: UJehoramu esengenile esikhundleni sikayise waqinisa umbuso wakhe, wabulala
    bonke abafowabo ngenkemba kanye lamanye amakhosana ako-Israyeli.
  ton-ton: 'Pea ʻi he hoko ʻa Siholami ki he puleʻanga ʻo ʻene tamai, naʻa ne fakamālohi
    ia: pea ne tāmateʻi hono ngaahi kāinga ʻaki ʻae heletā, mo e houʻeiki niʻihi ʻo
    ʻIsileli foki.'
  ces-1613: I uvázal se Jehoram v království otce svého, a zmocniv se, zmordoval všecky
    bratří své mečem, ano i některé z knížat Izraelských.
  eng-WMB: Now when Jehoram had risen up over the kingdom of his father, and had strengthened
    himself, he killed all his brothers with the sword, and also some of the princes
    of Israel.
  tam-TCV: யெகோராம் தனது தகப்பனின் அரசில் தன்னை உறுதியாக நிலைப்படுத்தியபின், அவன்
    தன் சகோதரர் எல்லோரையும் அவர்களுடன் இஸ்ரயேலின் இளவரசர்களில் சிலரையும் வாளால் கொன்றான்.
  ceb-ULB: Karon sa dihang mibarog na si Jehoram sa gingharian sa iyang amahan ug
    napalig-on na niya pag-ayo ang iyang kaugalingon ingon nga hari, gipamatay niya
    ang tanan niyang mga igsoon nga lalaki pinaagi sa espada, ug uban sa nagkalainlaing
    mga pangulo sa Israel.
  pol-UBG: Kiedy Joram objął władzę w królestwie swojego ojca, umocnił się i pozabijał
    mieczem wszystkich swoich braci, a także niektórych z książąt Izraela.
  urd-GVU: بادشاہ بننے کے بعد جب یہوداہ کی حکومت مضبوطی سے اُس کے ہاتھ میں تھی تو
    یہورام نے اپنے تمام بھائیوں کو یہوداہ کے کچھ راہنماؤں سمیت قتل کر دیا۔
  deu-1912: Da aber Joram aufkam über das Königreich seines Vaters und mächtig ward,
    erwürgte er seine Brüder alle mit dem Schwert, dazu auch etliche Oberste in Israel.
  kan-2017: ಯೆಹೋರಾಮನು ತನ್ನ ತಂದೆಯ ರಾಜ್ಯವನ್ನು ಪಡೆದುಕೊಂಡು ತನ್ನ ಆಳ್ವಿಕೆಯನ್ನು ಸ್ಥಿರಗೊಳಿಸಿಕೊಂಡ
    ಮೇಲೆ, ತನ್ನ ಎಲ್ಲಾ ಸಹೋದರರನ್ನೂ ಕೆಲವು ಮಂದಿ ಇಸ್ರಾಯೇಲ್ ಪ್ರಧಾನರನ್ನೂ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು.
  yap-yap: Nap’an ni kari milfan fare nam nga tan e gagiyeg rok Jehoram, me yog ngan
    thang e pogofan rok urngin fapi pumo’on ni walagen, nge ku boch e tayugang’ nu
    Israel.
  hlt-MCSB: Jehoram loh a napa kah ram te a thoh tih a moem. Tedae a manuca boeih
    neh Israel mangpa rhoek te khaw cunghang neh a ngawn.
  mdy-ETH: ዒዮራሜ ፔኤኮ ካኣቱሞ ዶዲሺ ዴዔስካፓ ዒዛኮ ጌርሲንሢ ቢያ፤ ዬያጉዲ ፔቴ ፔቴ ዒስራዔኤሌ ዓሶ ባኣካ ቢታንታ ዓኣ
    ዓሲያኣ ዎዼኔ።
  twi-ASANTE: Na ɛberɛ a Yehoram ahennie timiiɛ no, ɔkunkumm ne nuammarima no nyinaa
    ne Israelfoɔ ntuanofoɔ bi.
  eng-WEBU: Now when Jehoram had risen up over the kingdom of his father, and had
    strengthened himself, he killed all his brothers with the sword, and also some
    of the princes of Israel.
  wal-wal: Yoraami ba aawaa kawotettaa ekkidi minnido wode, ba ishantta ubbatanne
    issi issi Israa7eela halaqata bisuwan woriis.
  spa-PDDPT: Joram fue elevado al reino de su padre. Cuando fue fuerte, mató a espada
    a todos sus hermanos, y también a algunos de los jefes de Israel.
  gun-gun: Ha'e gui ma nguu rekovia Jeorão oĩ ma vy onhemombaraeteve. Guyvy kuery
    voi ojukapa kyxe py, Israel pygua yvatekueve guive.
  ilo-ULB: Ita, idi naan-anayen ti panagturay ni Jehoram iti pagarian ti amana ken
    natalgeden ti pannakaisaadna nga ari, pinapatayna dagiti amin a kakabsatna a lallaki
    babaen iti kampilan, ken kasta met dagiti dadduma a mangidadaulo iti Israel.
  kpg-kpg: Di madagoaa Jehoram ne maaloo di dagi dono henua, gei mee gu daaligi gii mmade
    ono duaahina daane huogodoo mo hunu gau aamua Israel labelaa.
  uig-ARA: يەھورام ئاتىسىنىڭ پادىشاھلىق تەختىگە چىقىپ ھوقۇقىنى مۇستەھكەملىدى. ئاندىن
    ئۇ بارلىق ئىنىلىرىنى، شۇنداقلا يەھۇدادىكى بىرقانچە ئەمەلدارلارنى قىلىچلاپ قەتل
    قىلدى.
  sus-sus: Yehorami to ti a baba ɲɔxɔɛ ra, a fa a xa mangɛya mabanban, a naxa a xunyae
    birin nun Isirayila kuntigi ndee faxa santidɛgɛma ra.
  pon-2006: Ni ahnsou me Sehoram kolehr manaman pohn wehio, e ahpw ketin kemehla rie
    ko koaros oh ekei lapalap akan en Israel.
  ksd-ksd: Ma ba Ieoram i ga tar ki bulu ta ra varkurai kai tamana, ma i ga tar ongor,
    i ga doko ra umana turana ma ra pakat na vinarubu, ma i ga doko bula ta umana
    luluai Iuda.
  tur-YTC: Yehoram babasının krallığı üzerine yükselip kendini güçlendirince, bütün
    kardeşlerini ve İsrael'in bazı beylerini de kılıçla öldürdü.
  grc-BRENT: Καὶ ἀνέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ ἐκραταιώθη, καὶ ἀπέκτεινε
    πάντας τοὺς ἀδελφοὺς αὐτοῦ ἐν ῥομφαίᾳ, καὶ ἀπὸ τῶν ἀρχόντων Ἰσραήλ.
  ind-AYT: Ketika Yoram memerintah atas kerajaan ayahnya dan memperkuat kedudukannya,
    dia membunuh semua saudaranya dengan pedang, dan juga beberapa pembesar Israel.
  nya-nya: Yehoramu atakhazikika pa ufumu wa abambo ake, iye anapha abale ake ndi
    lupanga pamodzi ndi atsogoleri ena a Israeli.
  hrv-hrv: Stupivši na očevo prijestolje i utvrdiv se, Joram pobi svu braću mačem,
    pa i neke izraelske knezove.
  mps-mps: Tama tialima Jehoram aga king pedelali, tama agai te kantri bomo elama
    tonalubo sogo agai ama solo me Juda bulude meba tobolu bidi dabe dali augwali
    elama isilali.
  tpi-tpi: Olsem na Jehoram i kamap king, na taim em i bosim kantri strong, em i kilim
    i dai olgeta brata bilong en wantaim sampela hetman bilong Juda.
  dan-1931: Men da Joram havde overtaget sin Faders Rige og styrket sin Magt, lod
    han alle sine Brødre dræbe med Sværd tillige med nogle af Israels Øverster.
  vie-OVCB: Vì muốn củng cố quyền hành, Giô-ram sát hại tất cả em ruột mình cùng một
    số lãnh đạo Ít-ra-ên.
  guj-2017: હવે યહોરામ પોતાના પિતાના રાજયાસન પર બેઠો. પછી જયારે તે બળવાન થયો ત્યારે
    પોતાના સર્વ ભાઈઓને તથા ઇઝરાયલના કેટલાક સરદારોને તલવારથી મારી નાખ્યા.
  pon-2006A: Ni ahnsou me Sehoram kolehr manaman pohn wehio, e ahpw ketin kemehla
    rie ko koaros oh ekei lapalap akan en Israel.
  por-BRBSL: Agora, quando Jeorão se levantou sobre o reino de seu pai e se fortaleceu,
    matou todos os seus irmãos com a espada, e também alguns dos príncipes de Israel.
  cth-cth: Jehoram ni a na pa e uknaeram a coe navah, amahoima tha ao sak teh, a hmaunawnghanaw
    pueng teh Isarel kahrawikungnaw hoi tahloi hoi a thei awh.
  twi-twi: Na bere a Yehoram ahenni timii no, okunkum ne nuabarimanom no nyinaa ne
    Israelfo ntuanofo bi.
  hlt-hlt: Jehoram loh a napa kah ram te a thoh tih a moem. Tedae a manuca boeih neh
    Israel mangpa rhoek te khaw cunghang neh a ngawn.
  tbz-SIM: Yodɑmmu kɑ̀ri dìì mɔ̀nnì o cicɛ kpɑ̀ɑ̀tìkɑ̀rì kòo kpɑ̀tìi fííkú, dɛ mɔ̀nnì
    ndi ò kùɔmɛ̀ o yɔ̃fũ̀ɔ̃̀ kɔbɛ bɛmɔu bɑ́ nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ mɑbɛ̀.
  msy-2020: Jehoram atrivimɨn otozir dughiamɨn, a uan kantri bagha gavgavigha, bar
    uan doziba ko Judan gumazir dapanir mabav soghezɨ me ariaghire.
  dop-dop: Pǝ kɔmɑ nɑ kɑwulɑɣɑ sʋʋ Solɑm niŋ tɑɑ kɛ́ teu nɑ ɩ́ kɑ́ lilɑ, ɩlɛnɑ ɩ́
    kʋ́ ɩ newɑɑ tǝnɑ, nɑ ɩ wɑɑlɩ nyǝ́mɑ lɛlɑɑ kɛ kɑwulɑɣɑ tɑɑ.
  azb-azb: Yehoram atasının padşahlıq taxtına çıxıb möhkəmləndikdə bütün qardaşlarını
    və İsrail rəislərindən bəzisini də qılıncdan keçirdi.
  eng-DBY: And Jehoram established himself over the kingdom of his father, and strengthened
    himself; and he slew all his brethren with the sword, and [certain] also of the
    princes of Israel.
  hin-2017: जब यहोराम अपने पिता के राज्य पर नियुक्त हुआ और बलवन्त भी हो गया, तब उसने
    अपने सब भाइयों को और इस्राएल के कुछ हाकिमों को भी तलवार से घात किया।
  eng-YLT: And Jehoram riseth up over the kingdom of his father, and strengtheneth
    himself, and slayeth all his brethren with the sword, and also — of the heads
    of Israel.
  eng-WYC-2017: And Jehoram rose up on the realm of his father; and when he had con-firmed
    himself in the realm, he slew all his brethren by sword, and also some of the
    princes of Judah.
  eng-WMBB: Now when Jehoram had risen up over the kingdom of his father, and had
    strengthened himself, he killed all his brothers with the sword, and also some
    of the princes of Israel.
  urd-GVH: बादशाह बनने के बाद जब यहूदाह की हुकूमत मज़बूती से उसके हाथ में थी तो यहूराम
    ने अपने तमाम भाइयों को यहूदाह के कुछ राहनुमाओं समेत क़त्ल कर दिया।
  rug-rug: Totosona koa ṉiṉira se Zehoramu koasa nana hinabotu binaṉara si va mate
    betoi sa sari doduru tasina koreo, meke gua tugo kaiqa palabatu Izireli.
  gaz-gaz: Yehooraam erga mootummaa abbaa isaa irratti jabaatee dhaabatee booddee
    obboloota isaa hundaa fi qondaaltota Israaʼel tokko tokko goraadeedhaan ni fixe.
  fra-LSG: Lorsque Joram eut pris possession du royaume de son père et qu’il se fut
    fortifié, il fit mourir par l’épée tous ses frères et quelques-uns aussi des chefs
    d’Israël.
  yal-yal: Yehorami yelin dɔxɛ mangan na a fafe a yamanani waxatin naxan yi, a sɛnbɛn
    sɔtɔ, a yi a xunyɛne birin faxa silanfanna ra e nun Isirayila kuntigina ndee.
  haw-1868: A ku iho la o Iehorama i ke aupuni o kona makuakane, imi iho la oia i
    mea e paa ai, a pepehi i kona poe hoahanau a pau loa me ka pahikaua, a i kekahi
    poe luna o ka Iseraela no hoi.
  arb-NAV: وَلَمَّا اسْتَتَبَّ لَهُ الأَمْرُ عَلَى عَرْشِ الْمَمْلَكَةِ قَتَلَ جَمِيعَ
    إِخْوَتِهِ بِالسَّيْفِ، كَمَا قَضَى عَلَى بَعْضِ الزُّعَمَاءِ.
  ewe-ewe: Esi Yehoram li ke eɖokui nyuie ɖe fofoa ƒe fiaɖuƒea dzi la, ewu nɔviŋutsuwo
    katã kple Israel ƒe fiaviŋutsu aɖewo hã.
  eng-LEE: Now when Jehoram was risen up over the kingdom of his father, and had strengthened
    himself, he slew all his brothers with the sword, and also some of the princes
    of Israel.
  asm-FB: যেতিয়া যিহোৰামে নিজৰ পিতৃৰ সিংহাসনত ৰাজত্ৱ কৰি নিজকে বলৱান ৰজাৰূপে প্ৰতিষ্ঠা
    কৰি ল’লে, তেতিয়া তেওঁ নিজৰ আটাইকেইজন ভাইক আৰু ইস্ৰায়েলৰ কেইবাজনো অধ্যক্ষক তৰোৱালেৰে
    বধ কৰিছিল।
  sus-A: يٍهٌرَ مِ تٌ تِ عَ بَبَ حْشْي رَ، عَ قَ عَ شَ مَنفّيَ مَبَنبَن، عَ نَشَ عَ
    شُنيَيٍ بِرِن نُن عِسِرَيِلَ كُنتِفِ ندٍيٍ قَشَ سَنتِدّفّمَ رَ.
  fra-SBL: Or, lorsque Joram s'éleva sur le royaume de son père et qu'il se fortifia,
    il tua par l'épée tous ses frères, et aussi quelques-uns des princes d'Israël.
  hbo-hbo: וַיָּ֨קָם יְהֹורָ֜ם עַל־מַמְלֶ֤כַת אָבִיו֙ וַיִּתְחַזַּ֔ק וַיַּהֲרֹ֥ג אֶת־כָּל־אֶחָ֖יו
    בֶּחָ֑רֶב וְגַ֖ם מִשָּׂרֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Rĩrĩa Jehoramu eehaandire na akĩrũma ũthamaki-inĩ wa ithe-rĩ, nĩooragire
    ariũ a ithe othe na rũhiũ rwa njora, o hamwe na anene amwe a nyũmba ya ũthamaki
    a Isiraeli.
  fra-NCL: Joram s’établit sur le royaume de son père et, lorsqu’il se fut affermi,
    il fit mourir par l’épée tous ses frères, et aussi quelques-uns des chefs d’Israël.
  cek-AK: Jehoram loe ampa ih prae to toep moe, kacak siangpahrang ah oh, anih loe
    angmah ih nawkamyanawk to sumsen hoiah hum boih, thoemto Israel angraengnawk doeh
    a hum.
  cuk-cuk: Joram e-bab-gangi-signonigua, bela es-suidgi e-urbamar-oburgwisad, degi,
    Israel-dummagan-gwenna-gwenna-oburgwisbalid.
  uig-CYR: Йәһорам атисиниң падишалиқ тәхтигә чиқип һоқуқини мустәһкәмлиди. Андин
    у барлиқ инилирини, шундақла Йәһудадики бир қанчә әмәлдарларни қиличлап қәтл қилди.
  tel-2017: యెహోరాము తన తండ్రి రాజ్యాన్ని పరిపాలించడం మొదలుపెట్టి తన అధికారం సుస్థిరం
    చేసుకున్న తరువాత తాను స్థిరపడి, తన సోదరులందరినీ ఇశ్రాయేలీయుల అధిపతుల్లో కొంత మందినీ
    చంపేసాడు.
  hat-BSA: Lè Joram te fin kontwole wayòm papa li, e te fè pozisyon li byen solid,
    li te touye tout frè li yo avèk nepe, ansanm ak kèk nan chèf Israël yo tou.
  kos-kos: Ke Jehoram el ku na pwaye fin tokosrai sac, el sap in anwuki tamulel lal
    ah kewa, oayapa kutu mwet pwapa fulat lun Israel.
  hbo-WLC: וַיָּ֨קָם יְהוֹרָ֜ם עַל־מַמְלֶ֤כַת אָבִיו֙ וַיִּתְחַזַּ֔ק וַיַּהֲרֹ֥ג אֶת־כָּל־אֶחָ֖יו
    בֶּחָ֑רֶב וְגַ֖ם מִשָּׂרֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Jehoram mere onwe ya ka o guzosie ike nʼebe alaeze nna ya dị, o weere
    mma agha gbuo ụmụnne ya ndị ikom niile, tinyere ụfọdụ nʼime ndịisi Izrel.
  ory-ory: ଏହି ଯିହୋରାମ୍‍ ଆପଣା ପିତାଙ୍କର ରାଜ୍ୟରେ ଅଧିଷ୍ଠିତ ହୋଇ ଆପଣାକୁ ବଳବାନ କରନ୍ତେ, ଆପଣାର
    ସମସ୍ତ ଭ୍ରାତାଙ୍କୁ, ମଧ୍ୟ ଇସ୍ରାଏଲର କେତେକ ଅଧିପତିଙ୍କୁ ଖଡ୍ଗରେ ବଧ କଲେ।
  chk-chk: Lupwen Jehoram a wiseni ewe wisen king o anüküchara mwün, a niela pwin
    kewe meinisin, a pwal niela ekoch me lein ekewe samolun Israel.
  rop-rop: Wen King Jehoram bin jidan brabli strongbala king, imbin kilim ol im brajamob
    en sambala boswan blanga Isreil du.
  ukr-1871: І вступив Йорам на царство отця свого, а коли вбився в силу, повбивав
    братів своїх мечем, та ще й деяких із князїв Ізрайлевих.
  deu-1951: Als aber Jehoram das Königreich seines Vaters übernommen hatte und mächtig
    geworden war, tötete er alle seine Brüder mit dem Schwert; dazu auch etliche von
    den Fürsten Israels.
  eng-JPS: Now when Jehoram was risen up over the kingdom of his father, and had strengthened
    himself, he slew all his brethren with the sword, and divers also of the princes
    of Israel.
  srp-1865: A Joram stupiv na carstvo oca svojega i utvrdiv se, pobi svu braæu svoju
    maèem i neke knezove Izrailjeve.
  lug-lug: Awo Yekolaamu bwe yamala okwenywereza ddala ku ntebe ye ey’obwakabaka,
    n’atta baganda be bonna n’ekitala, era n’abakungu abamu aba Isirayiri.
  heb-heb: ויקם יהורם על ממלכת אביו ויתחזק ויהרג את כל אחיו בחרב וגם משרי ישראל׃
  ben-IRV: যিহোরাম তাঁর বাবার রাজ্য অধীনে এনে নিজেকে শক্তিশালী করলেন; আর নিজের সমস্ত
    ভাইদের এবং ইস্রায়েলের কয়েকজন শাসনকর্তাকেও তরোয়াল দিয়ে হত্যা করলেন।
  pan-pan: ਜਦ ਯਹੋਰਾਮ ਆਪਣੇ ਪਿਤਾ ਦੇ ਰਾਜ ਉੱਤੇ ਪੱਕਾ ਹੋ ਗਿਆ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕਰ ਲਿਆ
    ਤਾਂ ਉਹ ਨੇ ਆਪਣੇ ਸਾਰੇ ਭਰਾਵਾਂ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਰਦਾਰਾਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ
    ਵੱਢ ਸੁੱਟਿਆ
  mya-JVB: ယဟောရံ သည် ခမည်းတော် နိုင်ငံ ၌ တည် သောအခါ ၊ ကိုယ်ကိုခိုင်ခံ့ စေ၍ ၊ ညီ တော်အပေါင်း
    တို့ကို၎င်း ၊ ဣသရေလ မှူးတော် မတ်တော်တချို့တို့ကို၎င်း ၊ ထား နှင့် သတ် လေ၏။
  hmo-hmo: Iehorama ese iena tamana ena king siahuna ia abia, bona ia gini auka neganai,
    ia ese ia oda henia, vadaeni iena tadina ibounai, bona Israela lohia taudia haida
    idia alaia mase.
  urd-urd: जब यहूराम अपने बाप की हुकूमत पर क़ाईम हो गया और अपने को ताक़तवर कर लिया,
    तो उसने अपने सब भाइयों को और इस्राईल के कुछ सरदारों को भी तलवार से क़त्ल किया
  rus-SYN: И вступил Иорам на царство отца своего и утвердился, и умертвил всех братьев
    своих мечом и также некоторых из князей Израилевых.
  bqc-SIM: Kɛ́ Yeholaũ zĩ́napɛ̀lɛ gíũgiũ a mae kpalau, ↄ̃ à a dãunapiↄ dɛ̀dɛ
    ń fɛ̃ndao ḿpii ń Yuda kíaeↄ lↄ.
  tcz-CHONGTHU: Jehoram chu aleng gam akisuhdet phatnin athahat becheh nadingin asopiho
    jouseleh Israel leng chahojong athat gamsohhellin ahi
  mar-mar: यहोराम आपल्या पित्याच्या जागी गादीवर आला आणि सत्ताधीश बनला. त्याने आपल्या
    सर्व भावांचा तसेच इस्राएलमधील काही वडिलधाऱ्यांचा तलवारीने वध केला.
  qub-qub: Joramga papäninpa ruquin ray carnaga llapan wauguincunata sabliwan wañuchichiran.
    Israelpa mandajnincunatapis waquintaga wañuchichiran.
  bqp-bqp: Sɑnɑm mɛ Yorɑmu u bɑn te di u kpɑ, mɑ u tu tɑ̃sisiɑ, yerɑ u win wɔnɔ be
    kpuro kɑ Isirelibɑn bukurobu gɑbu go.
  hat-hat: Lè Joram moute wa nan plas papa l', li chita otorite l' byen chita nan
    peyi a. Lèfini, li fè touye tout frè l' yo ansanm ak kèk gwo chèf pèp Izrayèl
    la.
  eng-BSB: When Jehoram had established himself over his father’s kingdom, he strengthened
    himself by putting to the sword all his brothers along with some of the princes
    of Israel.
  eng-WEBPB: Now when Jehoram had risen up over the kingdom of his father, and had
    strengthened himself, he killed all his brothers with the sword, and also some
    of the princes of Israel.
  kbq-kbq: Hagi Jehoramu'ma kini trate'ma umani hankavenetino'a, maka aganahe'ine,
    mago'a Israeli kva vahetaminena bainati kazinteti zamahe fri vagare'ne.
  nhe-BL: Pero quema Joram mochijqui temachtli ipan itequi queja tlanahuatijquetl,
    yajaya quinmicti nochi iicnihua huan nojquiya quinmicti sequinoc tlacame tlen
    eliyayaj tlayacanani tlen israelitame.
  gub-BL: Tuwihawete romo wiko mehe Zeoràw umukàg upuner haw. Ikàg mehe uzuka kar
    wywyr paw rupi wà, zauxiapekwer wanupe wà. Uzuka kar amo Izaew wanuwihaw upuner
    wera'u ma'e wà no.
  eng-DRA: 'So Joram rose up over the kingdom of his father: and when he had established
    himself, he slew all his brethren with the sword, and some of the princes of Israel.'
