verse: 2CH.021.007
translations:
  mal-C: എന്നിരുന്നാലും താൻ ദാവീദുമായി ചെയ്തിരുന്ന ഉടമ്പടിമൂലം അദ്ദേഹത്തിന്റെ ഭവനത്തെ
    നശിപ്പിക്കാൻ യഹോവയ്ക്കു മനസ്സുവന്നില്ല. ദാവീദിനും അദ്ദേഹത്തിന്റെ സന്തതിപരമ്പരകൾക്കുംവേണ്ടി
    ഒരു വിളക്ക് എപ്പോഴും പരിരക്ഷിക്കുമെന്ന് യഹോവ വാഗ്ദാനം ചെയ്തിരുന്നു.
  deu-TKW: Aber Jahwe wollte das Haus Davids nicht verderben, um der feierlichen Zusage
    willen, die er David gegeben, und gemäß dem, was er verheißen hatte, daß er ihm
    und seinen Nachkommen allezeit eine Leuchte verleihen wolle.
  lin-lin: Nzokande, Yawe alingaki te kobebisa libota ya Davidi, mpo na boyokani oyo
    Ye moko Yawe asalaki elongo na Davidi, mpe mpo ete alakaki kopesa mpo na libela
    bokonzi epai ya Davidi mpe epai ya bana na ye.
  eng-LSV: and YHWH has not been willing to destroy the house of David, for the sake
    of the covenant that He made with David, and as He had said to give a lamp to
    him and to his sons [for] all the days.
  eng-GNV: Howbeit the Lord would not destroy the house of Dauid, because of the couenant
    that he had made with Dauid, and because he had promised to giue a light to him,
    and to his sonnes for euer.
  eng-WEBSTER: Yet the LORD would not destroy the house of David, because of the covenant
    that he had made with David, and as he promised to give a light to him and to
    his sons for ever.
  nhw-BL: Pero TOTECO amo quinejqui quitzontlamiltis Joram pampa eliyaya se iixhui
    David huan quitlajtolcahuilijtoya David para nochipa se iixhui mosehuis ipan icaltlanahuatil
    para tlanahuatis.
  swh-ONEN: Hata hivyo, kwa sababu ya Agano ambalo Bwana alikuwa amefanya na Daudi,
    Bwana hakuwa radhi kuangamiza nyumba ya Daudi. Mungu alikuwa ameahidi kuidumisha
    taa kwa ajili yake na wazao wake milele.
  bba-bba: Adɑmɑ Yinni Gusunɔ u ǹ wure u nùn ɡo, ɑrukɑwɑni ye u kɑ Dɑfidi bɔkuɑn
    sɔ̃ ye u nɛɛ, Dɑfidi kun kɔsire biɑmɔ bɑndu sɔɔ win bweserɔ.
  eng-KJVCPB: Howbeit the Lord would not destroy the house of David, because of the
    covenant that he had made with David, and as he promised to give a light to him
    and to his sons for ever.
  luo-luo: Kata kamano Jehova Nyasaye ne ok otieko od Daudi nikech noparo singruok
    mane otimo kode. Nosesingore ne Daudi gi ogandane ni ginibed e loch nyaka chiengʼ.
  meu-meu: Ḡau tamona, Iehova na se ura David ena iduhu baine habuaia tari, badina
    be ia na David ida e hegwauhamata heheni, bona e gwau henia hamata, lamepa ta
    ia bona ia garana baine henidia ela bona hanaihanai.
  npi-ULB: तापनि दाऊदसित परमप्रभुले गर्नुभएको करारको खातिर उहाँले दाऊदको घरानालाई
    नाश गर्ने इच्‍छा गर्नुभएन । उहाँले दाऊद र तिनका सन्तानहरूलाई सधैँ जीवन दिने प्रतिज्ञा
    उहाँले गर्नुभएको थियो ।
  yor-yor: Bí ó tilẹ̀ rí bẹ́ẹ̀, nítorí tí májẹ̀mú tí Olúwa ti dá fún Dafidi kì í ṣe
    ìfẹ́ Olúwa láti pa ìdílé Dafidi run ó ti ṣe ìlérí láti tọ́jú fìtílà kan fún un
    àti àwọn àtẹ̀lé rẹ̀ títí láé.
  pes-OPCB: اما خداوند نخواست دودمان سلطنت داوود را براندازد، زیرا با داوود عهد بسته
    بود که همیشه یکی از پسرانش پادشاه باشد.
  tgl-ULB: Gayunman, ayaw ni Yahweh na wasakin ang sambahayan ni David, dahil sa kasunduan
    na kaniyang ginawa kay David; siya ay nangako na lagi siyang bibigyan ng buhay
    at ang kaniyang mga kaapu-apuhan.
  hui-hui: Ani bialu heago helowa Anduane Homogohanda Yuda dindi mo ko nahe dege hene.
    Ani binidagoni irane Anduane Homogo ibugua bamba ibunaga biabe biahaga Debidihondo
    habo nalolene bi mbira lo wialu lalu, Bibahendengi Debidinaga damene hangume kini
    haabo holebira. Ani haragola Debidinaga hale lamu nahundilonaga ani bulebira,
    lalu lowini.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​နှင့် ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၍ သူ​၏​အ​မျိုး​မင်း​ရိုး
    မ​ပြတ်​စေ​ရန်​က​တိ​ထား​တော်​မူ​ခဲ့​သ​ဖြင့် ဒါ​ဝိဒ်​မင်း​ဆက်​ပျက်​သုဉ်း​သွား​စေ​ရန်
    အ​လို​တော်​မ​ရှိ​ချေ။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ལ་ཞལ་ཆད་མཛད་པས་དེའི་ཁྱིམ་རྒྱུད་མེད་པར་མཛད་མ་འདོད་པར།
    ཁོང་གིས་ཞལ་བཞེས་གནང་བ་ལྟར་དཱ་བིད་དང་ཁོང་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་དུས་གཏན་དུ་སྒྲོན་མེའི་འོད་ཟེར་གནང་བའོ།
    །
  sna-sna: Zvisinei hazvo, nokuda kwesungano yakanga yaitwa naJehovha naDhavhidhi,
    Jehovha haana kuda kuparadza imba yaDhavhidhi. Akanga avimbisa kuchengetedza mwenje
    wake nezvizvarwa zvake nokusingaperi.
  spa-BLM: Sin embargo, Yahvé no quiso destruir la casa de David, a causa de la alianza
    que había hecho con él, y porque había prometido darle siempre una lámpara a él
    y a sus hijos.
  cac-cac: Palta yuj sti' Jehová yac'nac d'a vin̈aj rey David to ol ochn̈ej yin̈tilal
    vin̈ reyal d'a masanil tiempo, yuj chi' maj yal-laj sc'ol Jehová ix satel eb'
    yin̈tilal vin̈aj David chi'.
  swh-ULB: Vile vile, Yahwe hakutaka kuiangamiza nyumba ya Daudi, kwa sababu ya agano
    ambalo alikuwa amefanya na Daudi; alikuwa ameahidi kwamba siku zote angetoa uzima
    kwa ajili yake na kwa ajili ya vizazi vyake.
  bel-bel: Аднак жа не хацеў Гасподзь загубіць дом Давідаў дзеля запавета, які заключыў
    з Давідам, і таму што абяцаў даць яму сьвяцільню і сынам ягоным на ўсе часы.
  deu-ELBBK: Aber der HERR wollte das Haus Davids nicht verderben um des Bundes willen,
    den er mit David gemacht, und so wie er gesagt hatte, dass er ihm und seinen Söhnen
    eine Leuchte geben wolle alle Tage.
  mbb-OT: Piru tenged te kebpekid-uyun te Nengazen ki David, ne wazè din dèdeeti is
    kevuwazan ni David. Su midsaad is Nengazen ki David he zuen menge kevuwazan din
    he edhadì taman te taman.
  mal-2015: എന്നാൽ യഹോവ ദാവീദിനോടു ചെയ്തിരുന്ന നിയമംനിമിത്തവും അവന്നും അവന്റെ പുത്രന്മാർക്കും
    ഒരു ദീപം എല്ലായ്പോഴും കൊടുക്കുമെന്നു വാഗ്ദാനം ചെയ്തിരിക്കനിമിത്തവും ദാവീദ് ഗൃഹത്തെ
    നശിപ്പിപ്പാൻ അവന്നു മനസ്സില്ലായിരുന്നു.
  rmc-rmc: Ale o RAJ na kamelas te zňičinel le Davidoskra fajta, prekal peskro služobňikos
    David. Bo phandľa leha zmluva a diňa les lav, hoj mukela furt varekas leskre potomkendar
    pro tronos.
  pes-OPV: لیکن خداوند به‌سبب آن عهدی که با داود بسته بود و چونکه وعده داده بود که
    چراغی به وی و به پسرانش همیشه اوقات ببخشد، نخواست که خاندان داود را هلاک سازد.
  ron-1924: Дар Домнул н-а воит сэ пярдэ каса луй Давид, дин причина легэмынтулуй
    пе каре-л фэкусе ку Давид ши дин причина фэгэдуинцей пе каре о фэкусе кэ ый ва
    да тотдяуна о луминэ, луй ши фиилор луй.
  ben-OBCV: তা সত্ত্বেও, দাউদের সাথে সদাপ্রভু যে নিয়ম স্থাপন করলেন, তার জন্যই সদাপ্রভু
    দাউদের বংশকে ধ্বংস করতে চাননি। চিরকাল তাঁর জন্য ও তাঁর বংশধরদের জন্য এক প্রদীপ
    জ্বালিয়ে রাখার প্রতিজ্ঞা সদাপ্রভু করলেন।
  som-som: Habase yeeshee Rabbigu ma uu doonaynin inuu baabbi'iyo reerkii Daa'uud,
    maxaa yeelay, axdi wuu la dhigtay, oo wuxuu u ballanqaaday inuu isaga iyo carruurtiisa
    had iyo goorba laambad siiyo.
  lat-VUC: 'Noluit autem Dominus disperdere domum David propter pactum quod inierat
    cum eo: et quia promiserat ut daret ei lucernam, et filiis ejus omni tempore.'
  eng-ASVBT: Howbeit Jehovah would not destroy the house of David, because of the
    covenant that he had made with David, and as he promised to give a lamp to him
    and to his children always.
  ita-1885: Nondimeno il Signore non volle distruggere la casa di Davide, per amor
    del patto ch'egli avea fatto con Davide; e secondo ch'egli avea detto, che darebbe
    a lui ed a' suoi figliuoli, in perpetuo, una lampana accesa.
  eng-LXXUP: nevertheless the Lord would not utterly destroy the house of David, because
    of the covenant which he made with David, and as he said to him that he would
    give a light to him and his sons forever.
  eng-ULB: However, Yahweh did not wish to destroy the house of David, because of
    the covenant that he had made with David; he had promised that he would always
    give life to him and his descendants.
  spa-VBL: Sin embargo, el Señor no quiso destruir el linaje de David debido al acuerdo
    que había hecho con él, y había prometido que los descendientes de David gobernarían
    para siempre como una lámpara que siempre arde.
  fra-_FOB: Toutefois, l'Éternel, à cause de l'alliance qu'il avait traitée avec David,
    ne voulut pas détruire la maison de David, selon qu'il avait dit qu'il lui donnerait
    une lampe, à lui et à ses fils, pour toujours.
  mal-mal: എന്നാൽ യഹോവ ദാവീദിനോട് ചെയ്തിരുന്ന നിയമം നിമിത്തം അവനും, അവന്റെ പുത്രന്മാർക്കും
    ഒരു ദീപം എല്ലായ്പോഴും കൊടുക്കുമെന്ന് വാഗ്ദാനം ചെയ്തിരുന്നതിനാൽ, ദാവീദ് ഗൃഹത്തെ
    നശിപ്പിപ്പാൻ അവന് മനസ്സില്ലായിരുന്നു.
  urd-GVR: To bhī wuh Dāūd ke gharāne ko tabāh nahīṅ karnā chāhtā thā, kyoṅki us ne
    Dāūd se ahd bāndh kar wādā kiyā thā ki terā aur terī aulād kā charāġh hameshā
    tak jaltā rahegā.
  suz-BL: मो हना यो परमप्रभु यावेमी दाऊद नु पशो कबल आ पतीके दाऊद आ खिं ङा मुर आन कली
    साइक्‍चा मदाक्‍ता बाक्‍त। मारदे हना मेकोमी दाऊद नु आ तौ चच युइ आन कली “इ खिं रे
    गेना हना यो इस्राएली आन कली सासन पाइब का बाक्‍ब” देंशो बाक्‍माक्‍त। २सामुएल ७:१२;
    १राजा ११:३६; भजन संग्रह १३२:१७
  ita-1927: Nondimeno l’Eterno non volle distrugger la casa di Davide, a motivo del
    patto che avea fermato con Davide, e della promessa che avea fatta di lasciar
    sempre una lampada a lui ed ai suoi figliuoli.
  ckb-ckb: لەگەڵ ئەوەش یەزدان نەیویست بنەماڵەی داود لەناوببات، لەبەر ئەو پەیمانەی
    لەگەڵ داود بەستبووی، هەروەک پێی فەرموو بۆ هەتاهەتایە چرایەک دەداتە خۆی و نەوەکانی.
  eng-BBE: But it was not the Lord's purpose to send destruction on the family of
    David, because of the agreement he had made with David, when he said he would
    give to him and to his sons a light for ever.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ದಾವೀದನಿಗೆ, “ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಸಂತಾನದವರ ದೀಪವನ್ನು ಎಂದೂ
    ನಂದಿಸುವುದಿಲ್ಲ,” ಎಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ಕಾರಣ, ದೇವರು ದಾವೀದನ ಮನೆತನದವರನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ
    ಇಷ್ಟಪಡಲಿಲ್ಲ.
  tam-2017: யெகோவா தாவீதுக்கும் அவன் மகன்களுக்கும் என்றென்றைக்கும் ஒரு விளக்கைக் கட்டளையிடுவேன்
    என்று சொல்லி, அவனோடு செய்த உடன்படிக்கையின் காரணமாக தாவீதின் வம்சத்தை அழிக்க விருப்பமில்லாமல்
    இருந்தார்.
  spa-RV-1909: Mas Jehová no quiso destruir la casa de David, á causa de la alianza
    que con David había hecho, y porque le había dicho que le daría lámpara á él y
    á sus hijos perpetuamente.
  ron-BTF: Totuși DOMNUL a refuzat să distrugă casa lui David, din cauza legământului
    pe care l-a făcut cu David și precum a promis să dea o lumină lui și fiilor lui
    pentru totdeauna.
  eng-WEBP: However the LORD would not destroy David’s house, because of the covenant
    that he had made with David, and as he promised to give a lamp to him and to his
    children always.
  eng-FBV: However, Yet the Lord did not want to destroy David's line because of the
    agreement he had made with David, and he had promised that David's descendants
    would rule forever like an ever-burning lamp.
  nld-1939: Toch wilde Jahweh het huis van David niet vernietigen, terwille van het
    verbond, dat Hij met David gesloten had, en omdat Hij hem gezegd had, dat Hij
    hem en zijn zonen voor altijd een licht zou geven.
  nch-BL: Pero TOTECO amo quinejqui quitzontamiltis Joram pampa eliyaya se iixhui
    David huan quitajtolcahuilijtoya David para nochipa se iixhui mosehuis ipan icaltanahuatil
    para tanahuatis.
  vie-1934: Nhưng, vì Đức Giê-hô-va đã lập giao ước với Đa-vít, bởi Ngài đã hứa rằng
    sẽ ban một ngọn đèn cho người và cho con cháu người đến đời đời, nên Ngài không
    muốn diệt nhà Đa-vít.
  hin-CV: फिर भी दावीद से बांधी गई अपनी वाचा के कारण याहवेह ने दावीद के वंश को नाश
    करना न चाहा और इसलिये भी कि उन्होंने यह प्रतिज्ञा की थी कि वह दावीद को और उनके
    पुत्रों के दीपक को कभी न बुझाएंगे.
  spa-BES: Pero no era el propósito del Señor enviar destrucción a la familia de David,
    debido al acuerdo que había hecho con David, cuando dijo que le daría a él y a
    sus hijos una luz para siempre.
  tdx-tdx: Fe tsy nisitra’ Iehovà ty handrotsake i anjomba’ i Davidey, ty amy fañina
    nanoe’e amy Davidey, ie nampitama’e te hatolots’aze naho amo ana’eo ty failo hirehetse
    nainai’e donia.
  tha-KJV: อย่างไรก็ดี​พระเยโฮวาห์จะไม่ทรงทำลายราชวงศ์ของดาวิด เพราะเหตุพันธสัญญาซึ่งพระองค์ทรงกระทำไว้กับดาวิด
    และเหตุ​ที่​พระองค์​ทรงสัญญาว่าจะประทานประทีปแก่​ดาว​ิดและแก่ลูกหลานของพระองค์​เป็นนิตย์
  por-BR-2018: Mas o SENHOR não quis destruir a casa de Davi, a causa da aliança que
    com Davi havia feito, e porque lhe havia dito que lhe daria lâmpada a ele e a
    seus filhos perpetuamente.
  deu-ELO: Aber Jehova wollte das Haus Davids nicht verderben, um des Bundes willen,
    den er mit David gemacht, und so wie er gesagt hatte, daß er ihm und seinen Söhnen
    eine Leuchte geben wolle alle Tage.
  eng-WYC-2018: But the Lord would not destroy the house of David, for the covenant
    which he had made with David, and for he had promised to give to him a lantern,
    and to his sons, in all time. (But the Lord would not destroy the house of David,
    because of the covenant which he had made with David, and because he had promised
    to give a light, or a flame, to him, and to his sons, for all time.)
  epo-epo: Tamen la Eternulo ne volis pereigi la domon de David, pro la interligo,
    kiun Li faris kun David, kaj ĉar Li promesis doni lumilon al li kaj al liaj filoj
    por ĉiam.
  uig-PIN: Biraⱪ Pǝrwǝrdigar Dawut bilǝn tüzgǝn ǝⱨdisi sǝwǝblik, Dawutⱪa wǝ uning
    ǝwladliriƣa mǝnggü ɵqmǝydiƣan bir qiraƣ ⱪalduray dǝp, wǝdǝ ⱪilƣini boyiqǝ Dawutning
    jǝmǝtini yoⱪ ⱪilip taxlaxni halimidi.
  beo-beo: 'Be Hina Gode da Yuda fi gugunufinisimu higa:i. Bai E da musa: Da:ibidi
    amola egaga sosogo fi da mae fisili, Yuda fi ouligilaloma:ne ilegele sia:i dagoi.'
  tpi-OTNT: Tasol Bikpela i no bagarapim ol lain bilong Devit. Long wanem, Bikpela
    i tingim dispela kontrak bipo em i bin mekim wantaim Devit, na tu em i tingim
    dispela promis em i bin mekim olsem, oltaim bai i gat wanpela man bilong lain
    bilong Devit i stap king. Olsem na bai lam bilong Devit i no ken i dai.
  hau-SA: Duk da haka, domin alkawarin da Ubangiji ya yi wa Dawuda, Ubangiji bai so
    yă hallaka gidan Dawuda ba. Ubangiji ya riga ya yi alkawari zai ci gaba da riƙe
    fitila domin Dawuda da zuriyarsa har abada.
  uig-LAT: Biraq Perwerdigar Dawut bilen tüzgen ehdisi seweblik, Dawutqa we uning
    ewladlirigha menggü öchmeydighan bir chiragh qalduray dep, wede qilghini boyiche
    Dawutning jemetini yoq qilip tashlashni xalimidi.
  nde-nde: Lanxa kunjalo, ngenxa yesivumelwano uThixo ayesenze loDavida, uThixo kathandanga
    ukuyidiliza indlu kaDavida. Wayethembise ukumbekela isibane yena kanye lesizukulwane
    sakhe nini lanini.
  ton-ton: Ka ko e moʻoni naʻe ʻikai fie fakaʻauha ʻe Sihova ʻae fale ʻo Tevita, ko
    e meʻa ʻi he fuakava naʻa ne fai mo Tevita, pea mo ʻene talaʻofa ke foaki ʻae
    maama kiate ia pea ki hono ngaahi foha ʻo taʻengata.
  ces-1613: Hospodin však nechtěl zahladiti domu Davidova, pro smlouvu, kterouž byl
    učinil s Davidem, a poněvadž byl řekl, že dá jemu svíci i synům jeho po všecky
    dny.
  eng-WMB: However the LORD would not destroy David’s house, because of the covenant
    that he had made with David, and as he promised to give a lamp to him and to his
    children always.
  tam-TCV: இருந்தாலும், யெகோவா தாவீதுக்கும் அவன் சந்ததிகளுக்கும் ஒரு குலவிளக்கை என்றென்றும்
    வைத்திருப்பேன் என வாக்குப்பண்ணி, அவனுடன் செய்த உடன்படிக்கையின் நிமித்தம் யெகோவா
    தாவீதின் சந்ததியை அழித்துப்போட விருப்பமில்லாதிருந்தார்.
  ceb-ULB: Bisan pa niana, wala nangandoy si Yahweh sa paglaglag sa panimalay ni David,
    tungod sa kasabotan nga iyang gihimo uban kang David; misaad siya nga kanunay
    niya siyang hatagan ug kinabuhi ug ang iyang mga kaliwat.
  pol-UBG: PAN jednak nie chciał wytracić domu Dawida ze względu na przymierze, które
    zawarł z Dawidem, i ponieważ obiecał dać pochodnię jemu oraz jego synom, po wszystkie
    dni.
  urd-GVU: توبھی وہ داؤد کے گھرانے کو تباہ نہیں کرنا چاہتا تھا، کیونکہ اُس نے داؤد
    سے عہد باندھ کر وعدہ کیا تھا کہ تیرا اور تیری اولاد کا چراغ ہمیشہ تک جلتا رہے
    گا۔
  deu-1912: aber der HERR wollte das Haus David nicht verderben um des Bundes willen,
    den er mit David gemacht hatte, und wie er verheißen hatte, ihm eine Leuchte zu
    geben und seinen Kindern immerdar.
  kan-2017: ಆದರೂ ಯೆಹೋವನು ದಾವೀದನಿಗೆ, “ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಸಂತಾನದವರ ದೀಪವನ್ನು ಎಂದೂ ನಂದಿಸುವುದಿಲ್ಲ”
    ಎಂದು ಒಡಂಬಡಿಕೆ ಮಾಡಿ ಹೇಳಿದ್ದರಿಂದ ದಾವೀದನ ಮನೆತನದವರನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಇಷ್ಟಪಡಲಿಲ್ಲ.
  yap-yap: machane de m’agan’ SOMOL ngay ni nge thirif u but’ e pi’in owchen David,
    ni bochan e ke ngongliy ba m’ag u thilrow David nike micheg ngak ni pi’in owchen
    e bay ur gagiyeggad ni gubin ngiyal’.
  hlt-MCSB: David taengah paipi a saii coeng dongah David imkhui te phae ham tah BOEIPA
    loh ngaih pawh. Te dongah amah ham neh a ca rhoek ham khaw hnin takuem hmaithoi
    khueh pah ham khaw a thui coeng.
  mdy-ETH: ያዺ ማዔቴያ ናንጊና ናንጋ ጎዳ ዳውቴ ዜርፃ ካኣታዺ ዴዑዋጉዲ ባይዛኒ ኮዒባኣሴ፤ ናንጊና ናንጋ ጎዳ ዬያይዴሢ ቤርታ
    ዳውቴና ዎላ ጫኣቄሢሮኬ፤ ሃሣ ጊንሣ ዳውቴኮ ዜርፃ ካኣታዺ ካኣታዺ ናንጋንዳያታሢ ሃጊ ማዓንዳ ዎዛ ዳውቴም ዒንጌሢሮኬ።
  twi-ASANTE: Nanso, na Awurade mpɛ sɛ ɔsɛe Dawid ahennie nnidisoɔ, ɛfiri sɛ, na ɔne
    Dawid ayɛ apam ahyɛ bɔ sɛ, nʼasefoɔ bɛkɔ so adi ɔhene afebɔɔ.
  eng-WEBU: However the LORD would not destroy David’s house, because of the covenant
    that he had made with David, and as he promised to give a lamp to him and to his
    children always.
  wal-wal: Gidikkonne, GODAI kase Daawitaara maacettido maachchaa gishshau, Daawita
    zerettaa xaissanau koyibeenna. Daawita zerettai merinau kawotanau GODAI ufaissaa
    immi wottiis.
  spa-PDDPT: Pero Yavé no quiso destruir la casa de David a causa del Pacto que hizo
    con él según su promesa, según la cual le daría una lámpara a él y a sus hijos
    para siempre.
  gun-gun: Ha'e rami teĩ Senhor nomombaxei Davi ramymino kuery, Davi reve ngupive
    guarã ojapo rire. Mba'eta ixupe ijayvuague rami vy hekovia nhomoexakãarã omoĩ
    riae aguã re, ha'e gui hamymino kuery rekovia ju.
  ilo-ULB: Nupay kasta, saan a kinayat ni Yahweh a dadaelen ti balay ni David, gapu
    iti tulagda kenni David; inkarina a dagiti kaputotan ni David ti kanayon nga agturay
    iti Juda.
  kpg-kpg: gei Dimaadua la hagalee e hiihai e oho gi daha di hagadili o David, idimaa
    Mee guu hai dana hagababa damana gi David bolo dono hagadili gaa dagi hua beelaa
    gi muli.
  uig-ARA: بىراق پەرۋەردىگار داۋۇت بىلەن تۈزگەن ئەھدىسى سەۋەبلىك، داۋۇتقا ۋە ئۇنىڭ
    ئەۋلادلىرىغا مەڭگۈ ئۆچمەيدىغان بىر چىراغ قالدۇراي دەپ، ۋەدە قىلغىنى بويىچە داۋۇتنىڭ
    جەمەتىنى يوق قىلىپ تاشلاشنى خالىمىدى.
  sus-sus: Kɔnɔ Alatala mu tin Dawuda bɔnsɔɛ bade mangɛya ra saatɛ xa fe ra, a naxan
    tongo Dawuda bɛ, a falafe ra mangɛya mu bama a tan nun a xa die yi ra abadan.
  pon-2006: ahpw KAUN-O sohte ketin kupwurki kamwomwala kadaudok en Depit, pwehki
    eh ketin inoukihong Depit me kadaudoke kan pahn kakaunte wehio kohkohlahte.
  ksd-ksd: la kaka ra Luluai pa i ga mainge ba na nila vue ra apik na tarai kai David,
    tago i ga tar pait ra kunubu ma David, ma i ga vamading ba na tul tar ra lamp
    pirana ma pire ra umana natuna pa na mutu.
  tur-YTC: Ancak Yahve, David'le yaptığı antlaşmadan ötürü ve David'e ve çocuklarına
    her zaman bir kandil vereceğine söz verdiği için, David'in evini yıkmak istemedi.
  grc-BRENT: Καὶ οὐκ ἐβούλετο Κύριος ἐξολοθρεῦσαι τὸν οἶκον Δαυὶδ, διὰ τὴν διαθήκην
    ἣν διέθετο τῷ Δαυὶδ, καὶ ὡς εἶπεν αὐτῷ δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ
    πάσας τὰς ἡμέρας.
  ind-AYT: Namun demikian, TUHAN tidak mau memusnahkan keluarga Daud karena perjanjian
    yang telah Dia buat dengan Daud. TUHAN telah berjanji akan memberi sebuah pelita
    kepada Daud dan kepada keturunannya sampai selama-lamanya.
  nya-nya: Komabe, chifukwa cha pangano limene Yehova anachita ndi Davide, Yehova
    sanafune kuwononga banja la Davide. Iye analonjeza kusungira nyale Davide ndi
    zidzukulu zake mpaka muyaya.
  hrv-hrv: Ipak Jahve ne htjede razoriti kuće Davidu zbog Saveza što ga sklopi s njim
    i zato što mu obeća da će dati svjetiljku njemu i njegovim sinovima zauvijek.
  mps-mps: Tiali goli Genuai Bidigo Devitgo hani me dolobeo. Magi baso meni, Genuai
    Bidi agai polobadu Devit dali dąų wali te po koneama tiali, tama me ma agai
    te po me dąų wayu te Devitgo wąį hani bidi dabe naga king pedaliyu yaibao
    wali. Tama tiyu da, te po digi wabo tiwai te Devitgo lam sula sogobeo wali.
  tpi-tpi: Tasol Bikpela i no bagarapim ol lain bilong Devit. Long wanem, Bikpela
    i tingim dispela kontrak bipo em i bin mekim wantaim Devit, na tu em i tingim
    dispela promis em i bin mekim olsem, oltaim bai i gat wanpela man bilong lain
    bilong Devit i stap king. Olsem na bai lam bilong Devit i no ken i dai.
  dan-1931: Dog vilde HERREN ikke tilintetgøre Davids Slægt for den Pagts Skyld, han
    havde sluttet med David, og efter det Løfte, han havde givet, at han altid skulde
    have en Lampe for hans Åsyn.
  vie-OVCB: Tuy nhiên, Chúa Hằng Hữu không muốn tiêu diệt gia tộc Đa-vít, vì giao
    ước Ngài đã lập với Đa-vít, và hứa rằng con cháu của ông sẽ tiếp tục cai trị và
    chiếu sáng như ngọn đèn mãi mãi.
  guj-2017: તોપણ ઈશ્વરે દાઉદની સાથે જે કરાર કર્યો હતો અને તેને તથા તેના વંશજો તેઓનું
    રાજય કાયમ રાખવાનું પ્રભુએ જે વચન આપ્યું હતું તેને લીધે તે દાઉદના કુટુંબનો નાશ
    કરવા ઇચ્છતો ન હતો.
  pon-2006A: ahpw KAUN-O sohte ketin kupwurki kamwomwala kadaudok en Depit, pwehki
    eh ketin inoukihong Depit me kadaudoke kan pahn kakaunte wehio kohkohlahte.
  por-BRBSL: However Javé não destruiria a casa de Davi, por causa do pacto que ele
    tinha feito com Davi, e como ele prometeu dar uma lâmpada para ele e para seus
    filhos sempre.
  cth-cth: Hatei, Devit koe lawk a kam e hoi ama hoi a ca catoun totouh hmaiim pou
    tawn hanelah, lawk yo a kam toung dawkvah, BAWIPA ni Devit imthung raphoe hanelah
    ngai hoeh.
  twi-twi: Nanso na Awurade mpɛ sɛ ɔsɛe Dawid ahenni nnidiso no, efisɛ na ɔne Dawid
    ayɛ apam ahyɛ bɔ sɛ, nʼasefo bɛkɔ so adi hene afebɔɔ.
  hlt-hlt: David taengah paipi a saii coeng dongah David imkhui te phae ham tah BOEIPA
    loh ngaih pawh. Te dongah amah ham neh a ca rhoek ham khaw hnin takuem hmaithoi
    khueh pah ham khaw a thui coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmɛ nyí ndɔ́ kɛ́kuɔ Dɑfiti cĩ́ɛ̃̀tɛ̀ kù do ò dɔ̀ɔ̀nɛ̀
    mɛɛ̀ tɑummɛ̀ kpɛ́í, kɛ yɛ̃́ kù do ò nɑ̀kɛ́mɛ̀ kɛ dɔ̀ wenwe nɛ̀ o bí okpɑ̀ɑ̀tì
    bɑ́ɑ́ pɑ̀ɑ̀ bɛ cĩ́ɛ̃̀tɛ̀ dimɔ̀nnì mɑrì.
  msy-2020: Ezɨ Ikiavɨra Itir God Judan kantri gasɨghasɨghizir puvatɨ. Guizbangɨra,
    Ikiavɨra Itir God uan ingangarir gumazim, Atrivim Devit gɨnɨghnɨsi. A fomɨra Devit
    ko akar dɨkɨrɨzim gamua ghaze, Devitɨn ikɨzibar tongɨn gumazitam zurara atrivimɨn
    ikiam, eghtɨ Devitɨn lamɨn angazangarim mungeghan kogham. Ezɨ dughiar kamɨn Ikiavɨra
    Itir God akar dɨkɨrɨzir kam gɨnɨghnɨsi. Kamaghɨn amizɨ, a Judan kantri gasɨghasɨghan
    aghua.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, Tɑcɑɑ tɑ sɔɔlɩ sɩ ɩ́ kpiisi Tɑfiiti lʋlʋɣʋ nyǝ́mɑ. Pǝ tɑɣɑ
    pʋlʋ, Ɩsɔ nɑ Tɑfiiti pɑɑ pɛɛlɑ nɔɔsɩ kɛ́ sɩ ɩ lʋlʋɣʋ nyǝ́mɑ kɑ́ tɔkǝnɑ kɑwulɑɣɑ
    kɛ́ tɑm tɔɔ kɛ́ Yosɑlɛm.
  azb-azb: Ancaq Rəbb Davudla etdiyi əhddən ötrü Davudun sülaləsini məhv etmək istəmədi.
    Çünki Davuda və onun nəslinə əbədi olaraq bir çıraq verəcəyini vəd etmişdi.
  eng-DBY: But Jehovah would not destroy the house of David, because of the covenant
    that he had made with David, and as he had promised to give to him always a lamp,
    and to his sons.
  hin-2017: तो भी यहोवा ने दाऊद के घराने को नाश करना न चाहा, यह उस वाचा के कारण था,
    जो उसने दाऊद से बाँधी थी। उस वचन के अनुसार था, जो उसने उसको दिया था, कि मैं ऐसा
    करूँगा कि तेरा और तेरे वंश का दीपक कभी न बुझेगा।
  eng-YLT: and Jehovah hath not been willing to destroy the house of David, for the
    sake of the covenant that He made with David, and as He had said to give to him
    a lamp, and to his sons — all the days.
  eng-WYC-2017: But the Lord would not destroy the house of David, for the covenant
    which he had made with David, and for he had promised to give to him a lantern,
    and to his sons, in all time.
  eng-WMBB: However the LORD would not destroy David’s house, because of the covenant
    that he had made with David, and as he promised to give a lamp to him and to his
    children always.
  urd-GVH: तो भी वह दाऊद के घराने को तबाह नहीं करना चाहता था, क्योंकि उसने दाऊद से
    अहद बाँधकर वादा किया था कि तेरा और तेरी औलाद का चराग़ हमेशा तक जलता रहेगा।
  rug-rug: ba lopu hiva huaria e Zihova sa tutina e Devita, sina ele tavetia Sa sa
    vina tatara koe Devita meke va tatara si Asa sapu sa tutina sa si lopu kaqu kokoi
    ba kaqu hoda la tu ninae rane.
  gaz-gaz: Taʼus Waaqayyo sababii Daawit wajjin kakuu galeef mana Daawit balleessuun
    fedhii Waaqayyoo hin turre. Inni isaa fi sanyii isaatiif ibsaa bara baraa dhaabuuf
    kakuu galee ture.
  fra-LSG: Mais l’Éternel ne voulut point détruire la maison de David, à cause de
    l’alliance qu’il avait traitée avec David et de la promesse qu’il avait faite
    de lui donner toujours une lampe, à lui et à ses fils.
  yal-yal: Koni hali na, Alatala mi tin Dawuda bɔnsɔnna raxɔrɛ, amasɔtɔ a layirin
    tongo nɛn Dawuda xa, a ɲɔxɔn mi ɲanɲɛ mangayani habadan, a tan nun a diine.
  haw-1868: Aka, aole i makemake o Iehova e hoopau i ko ka hale o Davida no ka berita
    ana i hana'i me Davida, i kana olelo ana e haawi mai nona i kukui, a no kana poe
    mamo i na la a pau.
  arb-NAV: 'وَلَمْ يَشَأ الرَّبُّ أَنْ يُفْنِيَ ذُرِّيَّةَ دَاوُدَ، بِسَبَبِ الْعَهْدِ
    الَّذِي أَبْرَمَهُ مَعَ دَاوُدَ قَائِلاً: إِنَّهُ يُبْقِي وَاحِداً مِنْ ذُرِّيَّتِهِ
    عَلَى الْعَرْشِ كُلَّ الأَيَّامِ.'
  ewe-ewe: Ke Yehowa medi be yeatsi David ƒe viwo ƒe fiaɖuɖu nu o elabena ebla nu
    kple David be, yeana eƒe dzidzimeviwo dometɔ ɖeka nanɔ fiazikpui la dzi ɣe sia
    ɣi kokoko.
  eng-LEE: Yet would the Lord not destroy the house of David, on account of the covenant
    which he had made with David, and as he had said to give to him a government and
    to his sons at all times.
  asm-FB: তথাপিও দায়ূদৰ লগত যিহোৱাই কৰা নিয়ম-চুক্তিৰ কাৰণে যিহোৱাই দায়ূদৰ বংশক
    বিনষ্ট নকৰিলে; তেওঁক আৰু তেওঁৰ সন্তান সকলক চিৰকাললৈকে এক জীৱন দিম বুলি তেওঁ প্ৰতিজ্ঞা
    কৰিছিল৷
  sus-A: كْنْ عَلَتَلَ مُ تِن دَوُدَ بْنسْي بَدٍ مَنفّيَ رَ سَاتّ شَ قٍ رَ، عَ نَشَن
    تٌنفٌ دَوُدَ بّ، عَ قَلَقٍ رَ مَنفّيَ مُ بَمَ عَ تَن نُن عَ شَ دِيٍ يِ رَ عَبَدَن.
  fra-SBL: Mais Yahvé ne voulut pas détruire la maison de David, à cause de l'alliance
    qu'il avait conclue avec lui, et parce qu'il avait promis de lui donner une lampe,
    à lui et à ses enfants, pour toujours.
  hbo-hbo: וְלֹא־אָבָ֣ה יְהוָ֗ה לְהַשְׁחִית֙ אֶת־בֵּ֣ית דָּוִ֔יד לְמַ֣עַן הַבְּרִ֔ית
    אֲשֶׁ֥ר כָּרַ֖ת לְדָוִ֑יד וְכַאֲשֶׁ֣ר אָמַ֗ר לָתֵ֨ת לֹ֥ו נִ֛יר וּלְבָנָ֖יו כָּל־הַיָּמִֽים׃
  kik-kik: No o na kũrĩ ũguo-rĩ, nĩ ũndũ wa kĩrĩkanĩro kĩa Jehova kĩrĩa aarĩkanĩire
    na Daudi, Jehova ndeendaga kwananga nyũmba ya Daudi. Nĩeranĩire atĩ nĩarĩmenyagĩrĩra
    tawa nĩ ũndũ wake na njiaro ciake nginya tene.
  fra-NCL: Mais Yahweh ne voulut pas détruire la maison de David, à cause de l’alliance
    qu’il avait contractée avec David, et parce qu’il lui avait dit qu’il lui donnerait
    toujours une lampe, à lui et à ses fils.
  cek-AK: Toe Angraeng mah David hoiah lokmaihaih to sak pongah, David imthung to
    phrae mak ai; anih hoi a caanawk khaeah dungzan aanghaih to paek hanah loksuek
    boeh.
  cuk-cuk: Degi-inigwele, Bab-Jehová, David-e-wagwa-Joram yapa obelo gusad, ar ade,
    Bab-Jehová, Davidʼbo igar-mesisad. Davidʼga sogsagusad, be-nug degisadeguoye,
    surguosurye. Degi, be-wagan degisadegu rey-gangi sigdii guoye.
  uig-CYR: Бирақ Пәрвәрдигар Давут билән түзгән әһдиси сәвәплик, Давутқа вә униң әвлатлириға
    мәңгү өчмәйдиған бир чирақ қалдурай дәп, вәдә қилғини бойичә Давутниң җәмәтини
    йоқ қилип ташлашни халимиди.
  tel-2017: అయినా యెహోవా తాను దావీదుతో చేసిన నిబంధన బట్టి, అతనికీ అతని కుమారులకూ ఎప్పుడూ
    జీవమిస్తానని చేసిన వాగ్దానం కోసం దావీదు సంతతిని నాశనం చేయడానికి ఇష్టపడలేదు.
  hat-BSA: Men SENYÈ a pa t vle detwi lakay David akoz akò ke Li te fè ak David la,
    e akoz Li te fè pwomès pou bay yon lanp pou li avèk fis li yo jis pou tout tan.
  kos-kos: tusruktu LEUM GOD El tia lungse kunausla tokosra in sou lal David, mweyen
    El tuh orala wulela se nu sel David mu tulik natul pa ac tokosra nwe tok.
  hbo-WLC: וְלֹא־אָבָ֣ה יְהוָ֗ה לְהַשְׁחִית֙ אֶת־בֵּ֣ית דָּוִ֔יד לְמַ֣עַן הַבְּרִ֔ית
    אֲשֶׁ֥ר כָּרַ֖ת לְדָוִ֑יד וְכַאֲשֶׁ֣ר אָמַ֗ר לָתֵ֨ת ל֥וֹ נִ֛יר וּלְבָנָ֖יו כָּל־הַיָּמִֽים׃
  ibo-ibo: Ma nʼagbanyeghị nke a, Onyenwe anyị achọghị ibibi ụlọ Devid, nʼihi ọgbụgba
    ndụ ahụ Onyenwe anyị na Devid nwere. Nʼihi na o kwere ya nkwa ime ka oriọna dịịrị
    ya na ụmụ ụmụ ya ruo mgbe ebighị ebi.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କ ସଙ୍ଗେ ଯେଉଁ ନିୟମ କରିଥିଲେ, ତହିଁ ସକାଶୁ, ପୁଣି ତାଙ୍କୁ
    ଓ ତାଙ୍କର ସନ୍ତାନଗଣକୁ ନିତ୍ୟ ଏକ ପ୍ରଦୀପ ଦେବାକୁ ଯେଉଁ ପ୍ରତିଜ୍ଞା କରିଥିଲେ, ତଦନୁସାରେ ଦାଉଦ-ବଂଶକୁ
    ବିନାଶ କରିବା ପାଇଁ ସମ୍ମତ ନୋହିଲେ।
  chk-chk: Nge ewe Samol mi Lapalap esap mochen arosala ekewe mwirimwirin Tafit pokiten
    ewe pwon a eäni ngeni Tafit, pun a fen pwon ngeni, pwe epwe wor eman mwirimwirin,
    epwe nemenem fansoun meinisin.
  rop-rop: bat YAWEI nomo bin wandi binijimap Jehoram, dumaji longtaim imbin meigim
    brabli strongbala pramis langa im wekinmen Deibid. Imbin dalim im ol im bigininimob
    garra oldei kipgon jidan king blanga Juda.
  ukr-1871: Одначе Господь не хотїв занапастити дому Давидового ради завіту, що постановив
    із Давидом, і через те, що обіцяв дати йому сьвіточ і синам його по всї часи.
  deu-1951: Aber der HERR wollte das Haus Davids nicht verderben, um des Bundes willen,
    welchen er mit David gemacht, und weil er ihm verheißen hatte, daß er ihm und
    seinen Kindern eine Leuchte geben werde immerdar.
  eng-JPS: Howbeit the LORD would not destroy the house of David, because of the covenant
    that He had made with David, and as He promised to give a lamp to him and to his
    children alway.
  srp-1865: Ali Gospod ne htje zatrti doma Davidova radi zavjeta koji uèini s Davidom
    i što mu bješe rekao da æe dati vidjelo njemu i sinovima njegovijem uvijek.
  lug-lug: Newaakubadde ng’ebyo byonna byali bwe bityo, Mukama teyayagala kusaanyaawo
    nnyumba ya Dawudi, kubanga yali akoze endagaano ne Dawudi, ate ng’asuubizza okukuuma
    ettabaaza ye n’eya bazzukulu be ng’eyaka emirembe gyonna.
  heb-heb: ולא אבה יהוה להשחית את בית דויד למען הברית אשר כרת לדויד וכאשר אמר לתת
    לו ניר ולבניו כל הימים׃
  ben-IRV: তবুও সদাপ্রভু দায়ূদের সঙ্গে তাঁর করা নিয়মের জন্য এবং তাঁকে ও তাঁর সন্তানদের
    চিরকাল একটা প্রদীপ দেবেন বলে প্রতিজ্ঞা করেছিলেন, সেইজন্য তিনি দায়ূদের বংশকে ধ্বংস
    করতে চাইলেন না।
  pan-pan: ਫੇਰ ਵੀ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੇਮ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਦਾਊਦ ਨਾਲ ਬੰਨ੍ਹਿਆ ਸੀ, ਦਾਊਦ ਦੇ ਘਰਾਣੇ
    ਨੂੰ ਨਾਸ ਕਰਨਾ ਨਾ ਚਾਹਿਆ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਵੰਸ਼ ਨੂੰ ਸਦਾ ਲਈ ਇੱਕ ਵਾਰਿਸ
    ਦੇਣ ਦਾ ਵਾਅਦਾ ਕੀਤਾ ਸੀ
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား သည် ဒါဝိဒ် အစ ရှိသော သား မြေးတို့၏ မီးခွက် ကို အစဉ်
    ထွန်းလင်းစေမည်ဟု ဂတိတော်ရှိ၍၊ ဒါဝိဒ် နှင့် ပဋိညာဉ် ဖွဲ့ တော်မူသောကြောင့် ၊ သူ၏အမျိုး
    ကို မ ဖျက်ဆီး ဘဲ ထားတော်မူ၏။
  hmo-hmo: To Lohiabada ese Iuda ia hadikaia ore lasi, iena hesiai tauna Davida dainai.
    Badina be Lohiabada ese ia gwauhamata vadaeni, Davida ena tubuna taudia be lamepa
    bamona do idia diari noho, bona edia king siahuna be do ia doko lasi.
  urd-urd: तो भी ख़ुदावन्द ने दाऊद के ख़ान्दान को हलाक करना न चाहा, उस 'अहद की वजह
    से जो उसने दाऊद से बाँधा था, और जैसा उसने उसे और उसकी नसल को हमेशा के लिए एक चिराग़
    देने का वा'दा किया था।
  rus-SYN: Однакоже не хотел Господь погубить дома Давидова ради завета, который заключил
    с Давидом, и потому что обещал дать ему светильник и сыновьям его на все времена.
  bqc-SIM: Dii i we Davidi buiↄ kàalɛo, kɛ́ aà bàa kú ń Davidio yã́i, asa à
    lɛgbɛ̃̀ɛ̀ à mɛ̀ aà bui aↄ dɛ kía ũ gↄↄpiiɛ.
  tcz-CHONGTHU: Ahivangin David toh kitep na aneidung juiyin Davip chilhah hohi asumang
    nompon ahi, ajeh chu David lengmun alojing diuva Pakaiyin kitepna ananeisa ahi
  mar-mar: पण परमेश्वराने दाविदाला वचन दिलेले असल्यामुळे परमेश्वर दाविदाच्या घराण्याचे
    उच्चाटन करु शकत नव्हता. दाविदाच्या वंशाचा दिवा सतत तेवत राहील असा परमेश्वराने
    दाविदाशी करार केला होता.
  qub-qub: 'Chaypis Judätaga Tayta Dios manami illgächiyta munaranchu unay sirbejnin
    Davidta aunishanta yarpar. Davidtami niran: «Gampa famillyayquega achicyaj pachata
    ricar mana pishiypami ray caycanga.»'
  bqp-bqp: Adɑmɑ Yinni Gusunɔ u ǹ wure u nùn go, ɑrukɑwɑni ye u kɑ Dɑfidi bɔkuɑn
    sɔ̃ ye u nɛɛ, Dɑfidi kun kɔsire biɑmɔ bɑndu sɔɔ win bweserɔ.
  hat-hat: Men Seyè a pa t' vle detwi fanmi David la, paske li te pase kontra ak David.
    Li te pwomèt David li t'ap toujou gen yon moun nan ras li pou gouvènen peyi a
    devan Seyè a.
  eng-BSB: Yet the LORD was unwilling to destroy the house of David, because of the
    covenant He had made with David, and since He had promised to maintain a lamp
    for David and his descendants forever.
  eng-WEBPB: However the LORD would not destroy David’s house, because of the covenant
    that he had made with David, and as he promised to give a lamp to him and to his
    children always.
  kbq-kbq: Hianagi Ra Anumzamo'a Deviti nagara zamahe ofri'ne. Na'ankure Agra Deviti'ene
    huhagerafi huvempage huno kagripinti'ma fore hu anante anante'ma hu'zama vanaza
    vahe'mo'za tavikna hu'za kinia mani vava hugahaze huno hu'ne.
  nhe-BL: Pero TOTECO ax quinejqui quitzontlamiltis Joram pampa eliyaya se iixhui
    David huan quitlajtolcahuilijtoya David para nochipa se iixhui mosehuis ipan icaltlanahuatil
    para tlanahuatis.
  gub-BL: Tupàn na'ipurumumaw wer kwaw tuwihawete Tawi izuapyapyr wanehe. Ta'e uzapokatu
    uze'egaw Tawi rehe we kwehe mehe a'e xe. — Nezuapyr wiko putar tuwihawete romo
    tuweharupi wà nehe, i'i izupe kwehe mehe.
  eng-DRA: 'But the Lord would not destroy the house of David: because of the covenant
    which he had made with him: and because he had promised to give a lamp to him,
    and to his sons for ever.'
