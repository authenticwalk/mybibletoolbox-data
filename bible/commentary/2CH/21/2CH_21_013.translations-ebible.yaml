verse: 2CH.021.013
translations:
  mal-C: പിന്നെയോ, നീ ഇസ്രായേൽരാജാക്കന്മാരുടെ വഴിയിൽ ജീവിച്ചു; ആഹാബ് ഗൃഹം ചെയ്തതുപോലെ
    നീ യെഹൂദ്യയെയും ജെറുശലേമിലെ ജനത്തെയും പരസംഗം ചെയ്യിച്ചു. നീ സ്വന്തം സഹോദരന്മാരെ
    വധിച്ചു. അവർ സ്വന്തം ഭവനത്തിലെ അംഗങ്ങളും നിന്നെക്കാൾ വളരെയേറെ ഭേദപ്പെട്ടവരും ആയിരുന്നു.
  deu-TKW: vielmehr in der Weise der Könige von Israel wandeltest und Juda und die
    Bewohner Jerusalems zur Abgötterei verführtest, so wie das Haus Ahabs zur Abgötterei
    verführte, überdies auch deine Brüder, die Glieder deiner Familie, die besser
    waren, als du, ermorden ließest,
  lin-lin: kasi olandi banzela ya bakonzi ya Isalaele, mpe otindiki bato ya Yuda mpe
    ya Yelusalemi na kosambela banzambe ya bikeko ndenge libota ya Akabi esalaki ;
    lokola obomaki lisusu bandeko na yo ya mibali, bato ya ndako ya tata na yo, bato
    oyo bazalaki malamu koleka yo,
  eng-LSV: and you walk in the way of the kings of Israel, and cause Judah and the
    inhabitants of Jerusalem to commit whoredom like the whoredoms of the house of
    Ahab, and also your brothers, the house of your father, who are better than yourself,
    you have slain;
  eng-GNV: But hast walked in the way of the kings of Israel, and hast made Iudah
    and the inhabitantes of Ierusalem to go a whoring, as the house of Ahab went a
    whoring, and hast also slaine thy brethre of thy fathers house, which were better
    then thou,
  eng-WEBSTER: 'But hast walked in the way of the kings of Israel, and hast made Judah
    and the inhabitants of Jerusalem to commit idolatry, like the idolatries of the
    house of Ahab, and also hast slain thy brethren of thy father''s house, who were
    better than thyself:'
  nhw-BL: Ta tijchijtoc quen quichijque nopa tlanahuatiani tlen tlali Israel ica norte
    huan tijchijtoc para masehualme catli ehuani altepetl Jerusalén huan ipan nochi
    tlali Judá ma tlajtlacolchihuaca huan ma quinhueyichihuaca tiotzitzi quen quichijque
    ichan ehuani Tlanahuatijquetl Acab ica norte. Huan nojquiya tiquinmictijtoc moicnihua
    catli monejnemiltiyayaj más xitlahuac que ta.
  swh-ONEN: Lakini umeenenda katika njia za wafalme wa Israeli, nawe umewaongoza Yuda
    na watu wa Yerusalemu kuzini, kama vile nyumba ya Ahabu ilivyofanya. Pia umewaua
    ndugu zako mwenyewe, watu wa nyumbani mwa baba yako, watu waliokuwa bora kuliko
    wewe.
  bba-bba: Isirelibɑn sinɑmbun yirɑ sɔɔrɑ ɑ sĩɑ. Mɑ ɑ derɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu
    kpuro bɑ bũu ɡɑsirinu wɔri nɡe mɛ Akɑbun yɛnuɡibu bɑ derɑ Isirelibɑ bɑ kuɑ. Yen
    biru, ɑ mɑɑ wunɛn wɔnɔbu mwɛɛrɑ ɑ ɡo, be, be bɑ nun sɑnɔ kere wunɛn tundon yɛnuɔ.
  eng-KJVCPB: 'but hast walked in the way of the kings of Israel, and hast made Judah
    and the inhabitants of Jerusalem to go a whoring, like to the whoredoms of the
    house of Ahab, and also hast slain thy brethren of thy father’s house, which were
    better than thyself:'
  luo-luo: To isewuotho e yore mag ruodhi mag Israel, omiyo isemiyo jo-Juda kod jo-Jerusalem
    oseweyo luwa mana kaka dhood Ahab notimo. Bende isenego oweteni monywoligo ma
    nyithind wuonu hie, joma ne ber moloyi.
  meu-meu: a Israel pavapavadia edia dala ai vada o raka, bona Iuda bona Ierusalem
    taudia na gwau-edeede daladia ai vada o hakaudia, Ahaba ena iduhu ese Israel taudia
    na gwau-edeede daladia ai e hakaudia na heto, bona tadimu danu, tamamu ena iduhu
    taudia, oi e hereamu taudia, vada o aladia mase;
  npi-ULB: तर आहाबको घरानाले गरेझैं इस्राएलका राजाहरूका चालमा चलेर आहाबको परिवारले
    गरेजस्तै तैंले यहूदा र यरूशलेमका बासिन्‍दाहरूलाई वेश्‍याहरूजस्तै गर्न लगाइस्,
    र तैंले तँभन्दा असल तेरा बुबाका परिवारका आफ्‍नै भाइहरू, तँभन्‍दा असल मानिसहरू
    पनि तैंले मारिस् —
  yor-yor: Ṣùgbọ́n ìwọ ti rìn ní ọ̀nà àwọn ọba Israẹli, ìwọ sì ti tọ́ Juda àti àwọn
    ènìyàn Jerusalẹmu láti ṣe àgbèrè sí ara wọn, gẹ́gẹ́ bí ilé Ahabu ti ṣe. Ìwọ sì
    ti pa àwọn arákùnrin rẹ, ẹ̀yà ara ilé baba à rẹ, àwọn ọkùnrin tí ó dára jù ọ́
    lọ.
  pes-OPCB: بلکه مثل پادشاهان اسرائیل شرور بوده‌ای و مانند زمان اَخاب پادشاه، مردم
    یهودا و اورشلیم را به بت‌پرستی کشانده‌ای، و چون برادرانت را که از خودت بهتر بودند
    به قتل رساندی،
  tgl-ULB: sa halip ay lumakad ka sa kaparaanan ng mga hari ng Israel, at nagdulot
    sa Juda at ang mga naninirahan sa Jerusalem upang kumilos na gaya ng nagbebenta
    ng aliw, na tulad ng ginawa ng tahanan ni Ahab, at dahil pinatay mo rin gamit
    ng tabak ang iyong mga lalaking kapatid sa pamilya ng iyong ama, ang mga kalalakihan
    na mas mabuti kaysa sa iyong sarili,
  hui-hui: Isaraelenaga kini henerume Isaraele wali agaliru tigua Anduane Homogo erembira
    mialu helo mo bia hagadagua í̠na Yuda wali agaliru Yarusaleme wali agalirubi ani
    bilo mo bia halu kegoni. Kini Ahababi ibu ariabi tigua Isaraele wali agali Anduane
    Homogonaga mana wahelo mo bia haganego í̠na nde bialu kegoni. Í̠naga hameneru
    í̠ kegobi ndo ti agali bayaleore hearia í̠na ti bibahende bo wahai harigoni.
  mya-mya: အာ​ဟပ်​နှင့်​သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​ကြ သူ​များ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ဘု​ရား​သ​ခင်​ကို​သစ္စာ​ဖောက်​ရန် ရှေ့​ဆောင်​လမ်း ပြ​ခဲ့​ကြ​သည့်​နည်း​တူ​သင်​သည်​ယု​ဒ​ပြည်​သူ
    များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား​များ​ကို​သစ္စာ ဖောက်​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့​ပေ​သည်။
    သင် သည်​မိ​မိ​ထက်​ကောင်း​မြတ်​သော​ညီ​များ အား​လည်း​သတ်​ခဲ့​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལམ་དུ་འགྲུལ་ནས་ཨ་ཧབ་ཀྱི་བུ་རྒྱུད་ཀྱིས་འདོད་ལོག་སྤྱད་པ་ལྟར།
    ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ལ་ཡང་ལོག་གཡེམ་བྱེད་དུ་བཅུག་ཅིང་། ཁྱོད་ལས་བཟང་བའི་རང་གི་ཕ་རྒྱུད་ཀྱི་སྤུན་རྣམས་ཀྱང་བསད་པས།
  sna-sna: Asi wakafamba nomunzira dzamadzimambo eIsraeri uye wakatungamirira Judha
    navanhu vose veJerusarema mukuita upombwe sezvakaitwa neimba yaAhabhu. Wakaurayawo
    hama dzako, nhengo dzeimba yababa vako varume vakanga vari nani kupfuura iwe.
  spa-BLM: sino que has seguido el camino de los reyes de Israel y has hecho que Judá
    y los habitantes de Jerusalén se prostituyan como lo hizo la casa de Ajab, y también
    has matado a tus hermanos de la casa de tu padre, que eran mejores que tú,
  cac-cac: palta to a sb'eyb'al eb' vin̈ sreyal Israel van a b'eyb'alani. Yuj chi'
    masanil eb' aj Judá yed' eb' aj Jerusalén, uuj pit syutej sb'a eb' d'ayin icha
    val sb'eyb'al eb' yin̈tilal vin̈aj Acab chi'. An̈ejtona' ix a milpaxcham eb' vin̈
    uc'tac, a eb' vin̈ chi' vach' sb'eyb'al eb' vin̈ d'a ichan̈.
  swh-ULB: bali umetembea katika njia za wafalme wa Israeli, na umewafanya Yuda na
    wakaaji wa Yerusalemu kuenenda kama kahaba, kama nyumba ya Ahabu walivyofanya—na
    kwa sababu pia umewaua ndugu zako katika familia ya baba yako kwa upanga, watu
    waliokuwa bora kuliko wewe mwenyewe—
  bel-bel: а пайшоў шляхам цароў Ізраільскіх і ўвёў у заблуду Юдэю і жыхароў Ерусаліма,
    як уводзіў у заблуду дом Ахаваў, а яшчэ і братоў тваіх, дом бацькі твайго, якія
    лепшыя за цябе, аддаў сьмерці,
  deu-ELBBK: 'sondern auf dem Weg der Könige von Israel gewandelt und Juda und die
    Bewohner von Jerusalem verleitet hast, Hurerei zu treiben, nach den Hurereien
    des Hauses Ahabs, und auch deine Brüder, das Haus deines Vaters, ermordet hast,
    die besser waren als du:'
  mbb-OT: Kekenà, iyan nu midsunud is mibeelan te menge hadì te Israel. Mid-iniyat
    nu is menge tig-Juda wey menge tig-Jerusalem te ked-azap te zuma he menge ed-ezapen,
    iring te mibeelan ni Ahab. Mibpenhimetayan nu zaan is menge suled nu he meupiya
    pa kenà sikew.
  mal-2015: യിസ്രായേൽരാജാക്കന്മാരുടെ വഴിയിൽ നടക്കയും ആഹാബ് ഗൃഹത്തിന്റെ പരസംഗംപോലെ
    യെഹൂദയെയും യെരൂശലേംനിവാസികളെയും പരസംഗം ചെയ്യുമാറാക്കുകയും നിന്നെക്കാൾ നല്ലവരായ
    നിന്റെ പിതൃഭവനത്തിലുള്ള നിന്റെ സഹോദരന്മാരെ കൊല്ലുകയും ചെയ്കകൊണ്ടു
  rmc-rmc: ale phirehas pal ole droma so the o izraelika kraľa a ľidžahas le manušen
    andral e Judsko the andral o Jeruzalem, hoj te aven napačivale le RAJESKE, avke
    sar len ľidžalas the le Achaboskri famelija. Tu murdarďal the peskre phralen,
    save sas feder sar tu,
  pes-OPV: بلکه به طریق پادشاهان اسرائیل رفتار نموده، یهودا و ساکنان اورشلیم رااغوا
    نمودی که موافق زناکاری خاندان اخاب مرتکب زنا بشوند و برادران خویش را نیز ازخاندان
    پدرت که از تو نیکوتر بودند به قتل رسانیدی،
  ron-1924: чи ай умблат ын каля ымпэрацилор луй Исраел; пентру кэ ай тырыт ла курвие
    пе Иуда ши локуиторий Иерусалимулуй, кум а фэкут каса луй Ахаб фацэ де Исраел,
    ши пентру кэ ай оморыт пе фраций тэй, каре ерау май бунь декыт тине ши каре фэчяу
    парте дин ынсэшь каса татэлуй тэу,
  ben-OBCV: কিন্তু তুমি ইস্রায়েলের রাজাদের পথে চলেছ, এবং তুমি যিহূদাকে ও জেরুশালেমের
    লোকজনকে দিয়ে এমনভাবে বেশ্যাবৃত্তি করিয়েছ, যেমনটি আহাবের বংশও করত। এছাড়াও তুমি
    তোমার ভাইদের, তোমার নিজের পরিবারের সেই লোকদের হত্যা করেছ, যারা তোমার চেয়ে ভালো
    ছিল।
  som-som: laakiinse waxaad ku socotay jidkii boqorrada dalka Israa'iil, oo dadkii
    Yahuudah iyo dadkii Yeruusaalem degganaaba waxaad ka dhigtay inay sanamyo raacaan
    sidii reerkii Axaab yeelay oo kale, oo weliba waxaad laysay walaalahaa oo reerka
    aabbahaa ka mid ahaa oo kaa wanaagsanaa,
  lat-VUC: 'sed incessisti per iter regum Israël, et fornicari fecisti Judam et habitatores
    Jerusalem, imitatus fornicationem domus Achab, insuper et fratres tuos, domum
    patris tui, meliores te, occidisti:'
  eng-ASVBT: 'but hast walked in the way of the kings of Israel, and hast made Judah
    and the inhabitants of Jerusalem to play the harlot, like as the house of Ahab
    did, and also hast slain thy brethren of thy father’s house, who were better than
    thyself:'
  ita-1885: anzi sei camminato per la via dei re di Israele, ed hai fatto fornicar
    Giuda, e gli abitanti di Gerusalemme, come la casa di Achab ha fatto fornicare
    Israele; ed oltre a ciò, hai uccisi i tuoi fratelli, la famiglia di tuo padre,
    i quali erano migliori di te;
  eng-LXXUP: but hast walked in the ways of the kings of Israel, and hast caused Judah
    and the dwellers in Jerusalem to go a-whoring, as the house of Ahab caused Israel
    to go a-whoring, and thou hast slain thy brethren, the sons of thy father, who
    were better than thyself;
  eng-ULB: but have walked in the ways of the kings of Israel, and have made Judah
    and the inhabitants of Jerusalem to act like a prostitute, as the house of Ahab
    did—and because you have also killed your brothers in your father's family, men
    who were better than yourself—
  spa-VBL: sino que has seguido los caminos de los reyes de Israel, y has hecho que
    el pueblo de Jerusalén sea tan infiel como la familia de Acab. Incluso has matado
    a tus hermanos, la familia de tu padre, que eran mejores que tú.
  fra-_FOB: Mais que tu as suivi le train des rois d'Israël, et que tu débauches Juda
    et les habitants de Jérusalem, comme l'a fait la maison d'Achab, et que tu as
    tué tes frères, la maison de ton père, meilleurs que toi,
  mal-mal: യിസ്രായേൽ രാജാക്കന്മാരുടെ വഴിയിൽ നടക്കയും ആഹാബ് ഗൃഹത്തിന്റെ പരസംഗംപോലെ
    യെഹൂദയെയും യെരൂശലേം നിവാസികളെയും പരസംഗം ചെയ്യുമാറാക്കുകയും, നിന്നെക്കാൾ നല്ലവരായ,
    നിന്റെ പിതൃഭവനത്തിലുള്ള സഹോദരന്മാരെ കൊല്ലുകയും ചെയ്കകൊണ്ട്
  urd-GVR: balki Isrāīl ke bādshāhoṅ kī ġhalat rāhoṅ par. Bilkul Aḳhiyab ke ḳhāndān
    kī tarah tū Yarūshalam aur pūre Yahūdāh ke bāshindoṅ ko butparastī kī rāh par
    lāyā hai. Aur yih tere lie kāfī nahīṅ thā, balki tū ne apne sage bhāiyoṅ ko bhī
    jo tujh se behtar the qatl kar diyā.
  suz-BL: तन्‍न गे आहाब आ खिं ङा मुर खोदेंशो पा इस्राएल ङा पिप आ लांम गाक्‍शा, आहाबमी
    इस्राएली आन कली परमप्रभु प्रोंइपाइश्‍शो हेंथे गाक्‍शो खोदेंशो पा, गे यहूदा नु
    यरूसलेम ङा मुर आन कली मूर्ति पूजा पपाइश्‍शा, परमप्रभु कली प्रोंइपाइक्‍तीवी। मिनु
    इ आफ आ तौपुकी, इ लोक्‍ब आन कली यो साइक्‍तीवी। मेकोपुकी इं क्‍येङा रिम्‍शो मुर
    बाक्‍‍तेक्‍म।
  ita-1927: ma hai camminato per la via dei re d’Israele; perché hai spinto alla prostituzione
    Giuda e gli abitanti di Gerusalemme, come la casa di Achab v’ha spinto Israele,
    e perché hai ucciso i tuoi fratelli, membri della famiglia di tuo padre, ch’eran
    migliori di te,
  ckb-ckb: بەڵکو ڕێچکەی پاشاکانی ئیسرائیلت گرتەبەر و وات لە یەهودا و دانیشتووانی ئۆرشەلیم
    کرد وەک ماڵی ئەحاڤ داوێنپیسی بکەن، هەروەها براکانی خۆتت کوشت، ئەوانەی ماڵی باوکت
    کە لە تۆ باشتر بوون.
  eng-BBE: 'But have gone in the way of the kings of Israel, and have made Judah and
    the people of Jerusalem go after false gods, as the family of Ahab did: and because
    you have put to death your father''s sons, your brothers, who were better than
    yourself:'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ಅಹಾಬನ ಮನೆಯವರು ದೇವದ್ರೋಹ ಮಾಡಿದಂತೆ, ಯೆಹೂದದವರನ್ನೂ,
    ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳನ್ನೂ ದ್ರೋಹ ಮಾಡಲು ಪ್ರೇರೇಪಿಸಿ, ನಿನಗಿಂತ ಉತ್ತಮರಾಗಿರುವ ನಿನ್ನ ತಂದೆಯ
    ಮನೆಯವರಾದ ನಿನ್ನ ಸಹೋದರರನ್ನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ,
