  dop-dop: Hɑlɩ n mǝlɑɑ kɛ́ nɑ ń kpɑɣɑ Ɩsɛɣɛlɩ ɑwulɑɑ yɑɑsi. Nɑ ń kʋsɩ Yutɑ nɑ Yosɑlɛm
