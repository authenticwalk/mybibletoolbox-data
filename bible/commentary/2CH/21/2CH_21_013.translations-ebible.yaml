  tbz-SIM: kɛ tũ̀nnɛ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ kó kucɛ kɛ tɑnnɛ́ Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu
