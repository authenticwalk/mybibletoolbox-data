  ben-IRV: কিন্তু ইস্রায়েলের রাজাদের পথে চলেছ এবং আহাবের বংশের কাজ অনুসারে যিহূদাকে
    ও যিরূশালেমের লোকেদেরকে ব্যভিচার করিয়েছ; আরও তোমার চেয়ে ভাল যে তোমার বাবার বংশের
    ভাইদের মেরে ফেলেছ;
  pan-pan: ਸਗੋਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ
    ਨੂੰ ਵਿਭਚਾਰੀ ਬਣਾਇਆ ਜਿਵੇਂ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨੇ ਕੀਤਾ ਸੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੀ ਅੰਸ ਵਿੱਚੋਂ ਆਪਣੇ
    ਭਰਾਵਾਂ ਨੂੰ ਜਿਹੜੇ ਤੇਰੇ ਨਾਲੋਂ ਚੰਗੇ ਸਨ ਕਤਲ ਵੀ ਕੀਤਾ
  mya-JVB: ဣသရေလ ရှင် ဘုရင်တို့ လမ်း သို့ လိုက် သောကြောင့် ၎င်း၊ အာဟပ် အမျိုး မှားယွင်း
    သည်နည်းတူ ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သား တို့သည်၊ တပါးအမျိုးသားတို့ ၏ ဘုရားနှင့်မှားယွင်းရမည်
    အကြောင်းပြုသောကြောင့်၎င်း၊ ကိုယ် ထက် သာ၍ကောင်း သော ညီရင်း တို့ကိုသတ် သောကြောင့်
    ၎င်း ၊
  hmo-hmo: To oi be Israela ena king taudia edia kara bamona oi karaia, bona oi ese
    Iuda bona Ierusalema taudia oi hakaudia kerere, vadaeni dirava koikoidia idia
    badinaia noho, Ahaba bona iena bese taudia ese Israela taudia idia hakaua kerere
    hegeregerena. Bona oi ese oiemu tadina, oiemu tamana ena bese taudia oi alaia
    mase. Unai oiemu tadina edia kara, ese oiemu kara idia hereaia danu.
  urd-urd: बल्कि इस्राईल के बादशाहों के रास्ते पर चला है, और यहूदाह और येरूशलेम के
    बाशिन्दों को ज़िनाकार बनाया जैसा अख़ीअब के ख़ान्दान ने किया था; और अपने बाप के
    घराने में से अपने भाइयों को जो तुझ से अच्छे थे क़त्ल भी किया।
  rus-SYN: а пошел путем царей Израильских и ввел в блужение Иудею и жителей Иерусалима,
    как вводил в блужение дом Ахавов, еще же и братьев твоих, дом отца твоего, которые
    лучше тебя, ты умертвил,
  bqc-SIM: N Isaili kíaↄ ↄlɛsɛ̀, ń tò Yelusalɛũdeↄ ń Yudaↄ píi gbãlɛ̀ tã́a
    yã́ musu lá Ahabu bɛdeↄ kɛ̀wa. N n dãunaↄ dɛ̀dɛ lↄ, n mae bɛde pↄ́ an maa dɛnlapiↄ.
  tcz-CHONGTHU: Amavang Israel lengho chonin nahung chonnin Judah le Jerusalem mipite
    hi Pathen doumah nabolsahin Ahab leh Israel lengho bangin na chontan chuleh nangsanga
    phajo nasopiho jong nahinthat gamhellin ahi
  mar-mar: उलट तू इस्राएलच्या राजांचा कित्ता गिरवला आहेस. यहूदा आणि यरूशलेममधील लोकांस
    तू परमेश्वराच्या इच्छेविरुध्द वागायला लावले आहेस. अहाब आणि त्याचे घराणे यांनी
    हेच केले. ते परमेश्वराशी एकनिष्ठ राहिले नाहीत. तू स्वत:च्या भावांची हत्या केलीस.
    ते तुझ्यापेक्षा वर्तणुकीने चांगले होते.
  qub-qub: Chaypa ruquenga Israelpa raynincuna rurashantanami yachacushcanqui. Gammi
    juchayoj caycanqui Jerusalencho, intëru Judächo tiyaj runacunata llutanta rurar
    yachachishayquipita, Acabpa famillyancuna Tayta Diospaj mana alli cashanno cananpaj.
    Jinachöpis wauguiquicunataga gampita mas alli caycajtami wañuchishcanqui.
  bqp-bqp: Isirelibɑn sinɑmbun yirɑ sɔɔrɑ ɑ sĩɑ. Mɑ ɑ derɑ Yudɑbɑ kɑ Yerusɑlɛmugibu
    kpuro bɑ bũu gɑsirinu wɔri nge mɛ Akɑbun yɛnugibu bɑ derɑ Isirelibɑ bɑ kuɑ. Yen
    biru, ɑ mɑɑ wunɛn wɔnɔbu mwɛɛrɑ ɑ go, be, be bɑ nun sɑnɔ kere wunɛn tundon yɛnuɔ.
  hat-hat: Ou te pito swiv egzanp wa peyi Izrayèl yo. Ou lakòz peyi Jida a ak tout
    moun lavil Jerizalèm yo vire do bay Bondye tankou moun fanmi Akab yo te fè l'
    la. Ou menm rive touye frè ou yo, pwòp pitit papa ou yo, ki te pi bon pase ou.
  eng-BSB: but you have walked in the ways of the kings of Israel and have caused
    Judah and the people of Jerusalem to prostitute themselves, just as the house
    of Ahab prostituted itself. You have also killed your brothers, your father’s
    family, who were better than you.
  eng-WEBPB: but have walked in the way of the kings of Israel, and have made Judah
    and the inhabitants of Jerusalem to play the prostitute like Ahab’s house did,
    and also have slain your brothers of your father’s house, who were better than
    yourself,
  kbq-kbq: Israeli kini vahe'mo'zama hu'nazaza hunka Juda vahe'ene Jerusalemi kumapima
    nemaniza vahe'mokizmia antahintahi zaminke'za, Ahapu nagamofo avu'avaza avaririza
    monko a'nemo'zama nehazaza hu'za havi anumzantera monora hunentaze. Ana nehunka
    kagri'ma kagatere'za soe'ma hu'naza kaganahe'inena zamahe fri vagare'nane.
  nhe-BL: Ta tijchijtoc queja quichijque nopa tlanahuatiani tlen tlali Israel ica
    norte huan tijchijtoc para tlacame tlen ehuani altepetl Jerusalén huan ipan nochi
    tlali Judá ma tlajtlacolchihuaca huan ma quinhueyichihuaca tiotzitzi queja quichijque
    ichaj ehuani Tlanahuatijquetl Acab ica norte. Huan nojquiya tiquinmictijtoc moicnihua
    tlen monejnemiltiyayaj más xitlahuac que ta.
  gub-BL: Erezapo ikatu 'ym ma'e Izaew wanuwihawete wazàwe. Eremuwete tupàn a'ua'u
    Zuta ywy rehe har wanupe ne wà, Zeruzarez pe har wanupe ne wà no. Izaew wanuwihawete
    uzapo kar nezewe haw wemiaihu wanupe wà. Erezuka nerywyr ne wà no. Ikatu wera'u
    newi a'e wà.
  eng-DRA: But hast walked in the ways of the kings of Israel, and hast made Juda
    and the inhabitants of Jerusalem to commit fornication, imitating the fornication
    of the house of Achab, moreover also thou hast killed thy brethren, the house
    of thy father, better men than thyself,
