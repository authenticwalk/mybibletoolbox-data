verse: 2CH.021.001
translations:
  mal-C: പിന്നെ, യെഹോശാഫാത്ത് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ
    നഗരത്തിൽ തന്റെ പിതാക്കന്മാരോടൊപ്പം അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ
    യെഹോരാം അനന്തരാവകാശിയായി രാജസ്ഥാനമേറ്റു.
  deu-TKW: Und Josaphat legte sich zu seinen Vätern und ward bei seinen Vätern in
    der Stadt Davids begraben. Und sein Sohn Jehoram ward König an seiner Statt.
  lin-lin: Jozafati akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye kati na engumba ya Davidi. Yorami, mwana na ye ya mobali, akitanaki
    na ye na bokonzi.
  eng-LSV: And Jehoshaphat lies with his fathers, and is buried with his fathers in
    the City of David, and his son Jehoram reigns in his stead.
  eng-GNV: 'Iehosphaphat then slept with his fathers, and was buried with his fathers
    in the citie of Dauid: and Iehoram his sonne reigned in his steade.'
  eng-WEBSTER: Now Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David. And Jehoram his son reigned in his stead.
  nhw-BL: Huan mijqui Josafat huan quitlalpachojque ipan Ialtepe David. Huan mocajqui
    icone, catli itoca Joram, para tlanahuatis.
  swh-ONEN: Yehoshafati akalala na baba zake, akazikwa pamoja nao katika Mji wa Daudi.
    Mwanawe Yehoramu akawa mfalme baada yake.
  bba-bba: Yenibɑn biru, Yosɑfɑti u kpunɑ u ɡu. Mɑ bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ,
    Dɑfidin wuuɔ. Mɑ win bii Yorɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: Now Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David. And Jehoram his son reigned in his stead.
  luo-luo: Jehoshafat notho kaka kwerene kendo noyike but kwerene e Dala Maduongʼ
    mar Daudi kendo Jehoram wuode nobedo ruoth kare.
  meu-meu: Iehosafat na tubu tama dekediai e mahuta; senena garadia ai e guria, David
    ena hanua ai. Bena natuna Iehoram na ia gabuna ai e lohia.
  npi-ULB: यहोशापात आफ्‍ना पुर्खाहरूसित सुते र तिनीहरूसँग दाऊदको सहरमा गाडिए । तिनका
    ठाउँमा तिनका छोरा यहोराम राजा भए ।
  yor-yor: Nígbà náà Jehoṣafati sùn pẹ̀lú àwọn baba a rẹ̀, a sì sin ín pẹ̀lú wọn ní
    ìlú ńlá Dafidi. Jehoramu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی یهوشافاط مرد، او را در آرامگاه سلطنتی در اورشلیم، شهر داوود، دفن
    کردند و پسر او یهورام به جای او به سلطنت رسید.
  tgl-ULB: Si Jehoshafat ay namahinga kasama ang kaniyang mga ninuno at inilibing
    kasama nila sa lungsod ni David; si Jehoram, na kaniyang anak ang pumalit sa kaniya
    bilang hari.
  hui-hui: Mani howa Yahosabada homayagola tigua ibu mamaliru hora haga homali Debidinaga
    tano wiagoha hora hene. Ani homayagola ibu igini Yahorama ibu aba henegoria kini
    ha aribia hene.
  mya-mya: ယော​ရှ​ဖတ်​ကွယ်​လွန်​သော​အ​ခါ​ဒါ​ဝိဒ်​မြို့​ရှိ ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    သား တော်​ယ​ဟော​ရံ​သည်​ခ​မည်း​တော်​၏​အ​ရိုက် အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡང་ཡེ་ཧོ་ཤ་ཕད་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་པ་དང་། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཕ་མེས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས་ནས།
    ཁོའི་སྲས་ཡེ་ཧོ་རཱམ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར།
  sna-sna: Ipapo Jehoshafati akazozorora namadzibaba ake akavigwa navo muguta raDhavhidhi
    uye Jehoramu mwanakomana wake akamutevera paumambo.
  spa-BLM: Josafat durmió con sus padres, y fue enterrado con ellos en la ciudad de
    David; y su hijo Joram reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Josafat chi', ix mucchaj vin̈ yed' eb' smam yicham
    d'a schon̈ab' vin̈aj David. Axo vin̈aj Joram yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Yehoshafati akalala pamoja na babu zake na akizikwa pamoaja nao katika
    mji wa Daudi;
  bel-bel: І спачыў Ёсафат з бацькамі сваімі, і пахаваны з бацькамі сваімі ў горадзе
    Давідавым. І зацараваў Ёрам, сын ягоны, замест яго.
  deu-ELBBK: Und Josaphat legte sich zu seinen Vätern, und er wurde bei seinen Vätern
    begraben in der Stadt Davids. Und Joram, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Jehoshafat, inleveng sikandin diyà te midlevengan te
    menge kepuun din diyà te Inged ni David. Ne iyan nekeilis kandin te kedhadì is
    anak din he si Jehoram.
  mal-2015: യെഹോശാഫാത്ത് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു ദാവീദിന്റെ നഗരത്തിൽ
    അവന്റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കംചെയ്തു; അവന്റെ മകനായ യെഹോരാം അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: O Jošafat muľa a sas parundo andro kraľiskro hrobos andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Jehoram.
  pes-OPV: و یهوشافاط با پدران خود خوابید و درشهر داود با پدرانش دفن شد، و پسرش یهورام
    به‌جایش پادشاه شد.
  ron-1924: Иосафат а адормит ку пэринций сэй ши а фост ынгропат ку пэринций сэй ын
    четатя луй Давид. Ши, ын локул луй, а домнит фиул сэу Иорам.
  ben-OBCV: পরে যিহোশাফট তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে
    তাদেরই সাথে দাউদ-নগরে কবর দেওয়া হল। তাঁর ছেলে যিহোরাম রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Oo Yehooshaafaadna wuu dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii
    Yehooraam.
  lat-VUC: 'Dormivit autem Josaphat cum patribus suis, et sepultus est cum eis in
    civitate David: regnavitque Joram filius ejus pro eo.'
  eng-ASVBT: 'And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David: and Jehoram his son reigned in his stead.'
  ita-1885: POI Giosafat giacque co' suoi padri, e con essi fu seppellito nella Città
    di Davide; e Gioram, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Jehoshaphat slept with his fathers, and was buried in the city of
    David: and Jehoram his son reigned in his stead.'
  eng-ULB: Jehoshaphat slept with his ancestors and was buried with them in the city
    of David; Jehoram, his son, became king in his place.
  spa-VBL: Josafat murió y fue enterrado con sus antepasados en la Ciudad de David,
    y su hijo Joram asumió el cargo de rey.
  fra-_FOB: Puis Josaphat s'endormit avec ses pères, et il fut enseveli avec eux dans
    la cité de David; et Joram, son fils, régna à sa place.
  mal-mal: യെഹോശാഫാത്ത് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു. ദാവീദിന്റെ നഗരത്തിൽ
    പിതാക്കന്മാരുടെ കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ യെഹോരാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yahūsafat mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafn kiyā gayā. Phir us kā
    beṭā Yahūrām taḳhtnashīn huā.
  suz-BL: मिनु येहो-शाफात बेक्‍माक्‍‍त। मिनु मुरपुकीमी मेको आ किकी पिपी आन कली थिम्‍तीके
    दाऊद आ सहरम थिम्‍मे बाक्‍त। मिनु आ तौ येहोराम पिप दुम्‍माक्‍त।
  ita-1927: E Giosafat s’addormentò coi suoi padri, e con essi fu sepolto nella città
    di Davide; e Jehoram, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئیتر یەهۆشافات لەگەڵ باوباپیرانی سەری نایەوە، لە شاری داود لەگەڵ باوباپیرانی
    نێژرا. یەهۆرامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jehoshaphat went to rest with his fathers, and his body was put into
    the earth in the town of David. And Jehoram his son became king in his place.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ
    ಅವನ ಪೂರ್ವಜರ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಆಗ ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೆಹೋರಾಮನು
    ಅರಸನಾದನು.
  tam-2017: யோசபாத் இறந்து, தாவீதின் நகரத்தில் தன் முன்னோர்களின் அருகில் அடக்கம் செய்யப்பட்டான்;
    அவனுடைய இடத்தில் அவன் மகனாகிய யோராம் ராஜாவானான்.
  spa-RV-1909: Y DURMIÓ Josaphat con sus padres, y sepultáronlo con sus padres en
    la ciudad de David. Y reinó en su lugar Joram su hijo.
  ron-BTF: Și Iosafat a adormit cu părinții săi și a fost îngropat cu părinții săi
    în cetatea lui David. Și Ioram, fiul său, a domnit în locul său.
  eng-WEBP: Jehoshaphat slept with his fathers, and was buried with his fathers in
    David’s city; and Jehoram his son reigned in his place.
  eng-FBV: Jehoshaphat died was buried with his fore fathers in the City of David,
    and his son Jehoram took over as king.
  nld-1939: Josafat ging bij zijn vaderen te ruste, en werd bij zijn vaderen begraven
    in de Davidstad. Josafat werd opgevolgd door zijn zoon Joram.
  nch-BL: Huan mijqui Josafat huan quitalpachojque ipan Ialtepe David. Huan mocajqui
    icone, cati itoca Joram, para tanahuatis.
  vie-1934: Giô-sa-phát an giấc cùng tổ phụ mình, được chôn trong thành Đa-vít với
    tổ phụ người; Giô-ram con trai người, cai trị thế cho người.
  hin-CV: यहोशाफ़ात हमेशा के लिए अपने पूर्वजों में मिल गया. उसे दावीद के नगर में उसके
    पूर्वजों के साथ गाड़ा गया. उसके स्थान पर उसका पुत्र यहोराम राजा हुआ.
  spa-BES: Y Josafat murió y lo enterraron en la ciudad de David. Y Joram su hijo
    se hizo rey en su lugar.
  tdx-tdx: Le nitrao-piròtse aman-droae’e t’Iehosafate naho nalentek’ aman-droae’e
    an-drova’ i Davide ao; Iehorame ana’e ty nandimbe aze nifehe.
  tha-KJV: เยโฮชาฟัทก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้กับบรรพบุรุษของพระองค์ในนครดาวิด
    และเยโฮรัมโอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: E descansou Josafá com seus pais, e sepultaram-no com seus pais na
    cidade de Davi. E reinou em seu lugar Jeorão seu filho.
  deu-ELO: Und Josaphat legte sich zu seinen Vätern, und er wurde bei seinen Vätern
    begraben in der Stadt Davids. Und Joram, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Jehoshaphat slept with his fathers, and was buried with them in
    the city of David; and Jehoram, his son, reigned for him.
  epo-epo: Jehoŝafat ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David. Kaj anstataŭ li ekreĝis lia filo Jehoram.
  uig-PIN: Yǝⱨoxafat ata-bowiliri arisida uhlidi wǝ «Dawut xǝⱨiri»dǝ dǝpnǝ ⱪilindi;
    oƣli Yǝⱨoram uning orniƣa padixaⱨ boldi.
  beo-beo: Yihosiafa:de da bogole, ilia da ea da:i hodo hina bagade bogoi uli dogosu
    sogebi Da:ibidi Moilai bai bagadega gele gelabo ganodini sali. Amola egefe Yihoula:me
    da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Taim Jehosafat i dai, ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na Jehoram, pikinini man bilong en, i kisim
    ples bilong en na i kamap king.
  hau-SA: Yehoshafat ya huta tare da kakanninsa, aka kuma binne shi tare da su a Birnin
    Dawuda. Sai Yehoram ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Yehoshafat ata-bowiliri arisida uxlidi we «Dawut shehiri»de depne qilindi;
    oghli Yehoram uning ornigha padishah boldi.
  nde-nde: Ngakho uJehoshafathi waphumula labokhokho bakhe, wangcwatshwa kanye labo
    emzini kaDavida uyise. UJehoramu indodana yakhe wabusa esikhundleni sakhe.
  ton-ton: Pea naʻe mohe ʻa Sihosafate mo ʻene ngaahi tamai, pea naʻe tanu ia mo ʻene
    ngaahi tamai ʻi he kolo ʻa Tevita. Pea naʻe fetongi ia ʻi he pule ʻe Siholami
    ko hono foha.
  ces-1613: Potom usnul Jozafat s otci svými, a pochován jest s nimi v městě Davidově.
    I kraloval Jehoram syn jeho místo něho.
  eng-WMB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    David’s city; and Jehoram his son reigned in his place.
  tam-TCV: அதன்பின் யோசபாத் தன் முற்பிதாக்களைப்போல இறந்து, அவர்களுடன் தாவீதின் நகரத்தில்
    அடக்கம் செய்யப்பட்டான்; அவனுடைய மகன் யெகோராம் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay si Jehoshafat uban sa iyang mga katigulangan ug gilubong siya
    uban kanila sa siyudad ni David; si Jehoram, ang iyang anak nga lalaki, nahimong
    hari puli kaniya.
  pol-UBG: Potem Jehoszafat zasnął ze swoimi ojcami i został pogrzebany z nimi w mieście
    Dawida, a jego syn Joram królował w jego miejsce.
  urd-GVU: جب یہوسفط مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو
    ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفن کیا گیا۔ پھر اُس کا بیٹا یہورام تخت
    نشین ہوا۔
  deu-1912: Und Josaphat entschlief mit seinen Vätern und ward begraben bei seinen
    Vätern in der Stadt Davids. Und sein Sohn Joram ward König an seiner Statt.
  kan-2017: ಯೆಹೋಷಾಫಾಟನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು. ದಾವೀದನಗರದಲ್ಲಿ ಅವನನ್ನು ಪೂರ್ವಿಕರ ಸ್ಮಶಾನ
    ಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದ ಮೇಲೆ, ಅವನ ಮಗನಾದ ಯೆಹೋರಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jehoshafat mi ni k’eyag u lan fapi malangen e yam’ ko pilung u
    lan e Binaw rok David me Jehoram nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Jehoshaphat te a napa rhoek taengla a khoem uh vaengah David khopuei ah
    a napa rhoek neh a up uh. Te phoeiah a capa Jehoram te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዮሳፒፄ ሃይቂ፥ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዒዮራሜ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yehosafat wuiɛ no, wɔsiee no wɔ nʼagyanom nkyɛn wɔ Dawid kurom.
    Na ne babarima Yehoram dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jehoshaphat slept with his fathers, and was buried with his fathers in
    David’s city; and Jehoram his son reigned in his place.
  wal-wal: Hegaappe guyyiyan, Yoosaafixi haiqqidi, ba maizzan gaittiis. Daawita Kataman
    ba maizza aawatuura moogettiis. A sohuwan a na7ai Yoraami kawotiis.
  spa-PDDPT: Josafat descansó con sus antepasados y fue sepultado en la Ciudad de
    David. Reinó en su lugar su hijo Joram.
  gun-gun: Ha'e gui ma Josafá ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py. Ha'e gui ta'y Jeorão ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jehosafat ket naitabon isuna iti siudad ni David; ni Jehoram
    a putotna a lalaki ti naisaad nga ari a kasukatna.
  kpg-kpg: Jehoshaphat ne made gaa danu i lodo di waa daalunga o nia king i lodo di
    Waahale David, gei tama daane a maa go Jehoram gaa pono di lohongo o maa gaa king.
  uig-ARA: يەھوشافات ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە «داۋۇت شەھىرى»دە دەپنە قىلىندى؛
    ئوغلى يەھورام ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Yehosafati naxa laaxiraya, e naxa a ragata a babae sɛɛti ma Dawuda xa taa
    kui. A xa di Yorami naxa ti a ɲɔxɔɛ ra.
  pon-2006: Seosopat eri sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en
    Depit oh sapwellime pwutak Sehoram me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieosapat varurung ma ra umana tamana, ma di ga punang ia
    varurung ma ra umana tamana ta ra pia na pal kai David; ma Ieoram natuna i ga
    kia vue ta ra kini na king.
  tur-YTC: Yehoşafat atalarıyla uyudu ve atalarıyla birlikte David kentinde gömüldü;
    ve oğlu Yehoram onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυίδ.
    Καὶ ἐβασίλευσεν Ἰωρὰν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Yosafat dibaringkan bersama nenek moyangnya dan dikuburkan di samping nenek
    moyangnya di kota Daud. Yoram, anaknya, menjadi raja menggantikan dia.
  nya-nya: Yehosafati anamwalira nayikidwa mʼmanda pamodzi ndi makolo ake mu mzinda
    wa Davide. Ndipo Yehoramu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Jošafat počinu kraj svojih otaca i bi sahranjen uz njih u Davidovu gradu.
    Na njegovo se mjesto zakraljio sin mu Joram.
  mps-mps: Te Jehosafat aga isibaso, augwaligo aga te aga wąįgo gų pagede pubulali,
    te Devitgo Taunde pubulali. Tama aga ogwa Jehoramgo aga bidali pesage selama aga
    king pedelali.
  tpi-tpi: Taim Jehosafat i dai, ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na Jehoram, pikinini man bilong en, i kisim
    ples bilong en na i kamap king.
  dan-1931: Så lagde Josafat sig nu til Hvile hos sine Fædre og blev jordet hos sine
    Fædre i Davidsbyen; og hans Søn Joram blev Konge i hans Sted.
  vie-OVCB: Giô-sa-phát qua đời, được an táng với tổ phụ mình trong Thành Đa-vít.
    Con ông là Giô-ram lên ngôi kế vị cha.
  guj-2017: યહોશાફાટ પોતાના પિતૃઓની સાથે ઊંઘી ગયો અને તેને દાઉદનગરમાં તેના પૂર્વજો
    સાથે દફનાવવામાં આવ્યો; તેની જગ્યાએ તેનો પુત્ર યહોરામ ગાદી પર બિરાજમાન થયો.
  pon-2006A: Seosopat eri sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw
    en Depit oh sapwellime pwutak Sehoram me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jehoshaphat dormiu com seus pais, e foi enterrado com seus pais na cidade
    de David; e Jehoram seu filho reinou em seu lugar.
  cth-cth: Jehoshaphat teh mintoenaw koe a kâhat teh, Mintoenaw koe Devit khopui vah
    a pakawp awh. Hahoi a capa Jehoram ni a yueng lah siangpahrang a tawk.
  twi-twi: Bere a Yehosafat wui no, wosiee no wɔ nʼagyanom nkyɛn wɔ Dawid kurom. Na
    ne babarima Yehoram dii nʼade sɛ ɔhene.
  hlt-hlt: Jehoshaphat te a napa rhoek taengla a khoem uh vaengah David khopuei ah
    a napa rhoek neh a up uh. Te phoeiah a capa Jehoram te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Sosɑfɑtii kò nho yɛmbɛ̀ kũũ̀ ndɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti
    Dɑfiti ɛì. Kòo birɛ Yodɑmmuu sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Egha gɨn Atrivim Jehosafat uan inazir afeziabar mɨn aremezɨma, me Devitɨn
    Nguibar Ekiamɨn, an inazir afeziabar kuaba afezir danganimɨn anefa. Ezɨ an otarim
    Jehoram an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Sosɑfɑtɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti
    tɛ. Nɑ ɩ pǝyɑlʋ Solɑm lɛɛtɩ ɩ lonte.
  azb-azb: Yehoşafat ataları ilə uyudu və Davudun şəhərində, atalarının yanında basdırıldı.
    Onun yerinə oğlu Yehoram padşah oldu.
  eng-DBY: And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David; and Jehoram his son reigned in his stead.
  hin-2017: अन्त में यहोशापात मरकर अपने पुरखाओं के संग जा मिला, और उसको उसके पुरखाओं
    के बीच दाऊदपुर में मिट्टी दी गई; और उसका पुत्र यहोराम उसके स्थान पर राज्य करने
    लगा।
  eng-YLT: And Jehoshaphat lieth with his fathers, and is buried with his fathers
    in the city of David, and Jehoram his son reigneth in his stead.
  eng-WYC-2017: And Jehoshaphat slept with his fathers, and was buried with them in
    the city of David; and Jehoram, his son, reigned for him.
  eng-WMBB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    David’s city; and Jehoram his son reigned in his place.
  urd-GVH: जब यहूसफ़त मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में
    जो ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़न किया गया। फिर उसका बेटा यहूराम
    तख़्तनशीन हुआ।
  rug-rug: Mate se Zehosapati meke ta pomunae si asa koari na tamana pa popomunuana
    baṉara pa Vasileana te Devita meke sa tuna se Zehoramu si hobea si asa koasa binaṉara.
  gaz-gaz: Ergasii Yehooshaafaax abbootii isaa wajjin boqotee isaanuma biratti magaalaa
    abbaa isaa magaalaa Daawit keessatti awwaalame. Yehooraam ilmi isaas iddoo isaa
    buʼee mootii taʼe.
  fra-LSG: Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David. Et Joram, son fils, régna à sa place.
  yal-yal: Yosafati yi faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A dii xɛmɛn
    Yehorami yi dɔxɔ a ɲɔxɔni mangayani.
  haw-1868: HIAMOE iho la o Iehosapata me kona poe kupuna, a kanuia iho la me kona
    poe kupuna iloko o ke kulanakauhale o Davida; a nohoalii iho la o Iehorama kana
    keiki mahope ona.
  arb-NAV: وَمَاتَ يَهُوشَافَاطُ فَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    عَلَى الْمُلْكِ ابْنُهُ يَهُورَامُ.
  ewe-ewe: Esi Yehosafat ku la, woɖii ɖe tɔgbuiawo dome le David ƒe Du la me, eye
    via Yehoram ɖu fia ɖe eteƒe.
  eng-LEE: And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David. And Jehoram his son became king in his stead.
  asm-FB: পাছত যিহোচাফটে তেওঁৰ পূর্ব-পুৰুষসকলৰ সৈতে নিদ্ৰিত হোৱাত দায়ূদৰ নগৰত তেওঁৰ
    পূর্ব-পুৰুষসকলৰ লগতে তেওঁক মৈদাম দিয়া হ’ল; তাতে তেওঁৰ পুত্ৰ যিহোৰাম তেওঁৰ পদত
    ৰজা হ’ল।
  sus-A: يٍهٌسَقَتِ نَشَ لَاشِرَيَ، عٍ نَشَ عَ رَفَتَ عَ بَبَيٍ سّيتِ مَ دَوُدَ شَ
    تَا كُي. عَ شَ دِ يٌرَ مِ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Josaphat se coucha avec ses pères et fut enterré avec ses pères dans la
    ville de David ; et Joram, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יְהֹֽושָׁפָט֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑יד וַיִּמְלֹ֛ךְ יְהֹורָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃
  kik-kik: Nake Jehoshafatu akĩhurũka hamwe na maithe make na agĩthikwo hamwe nao
    o kũu Itũũra Inene rĩa Daudi. Nake mũriũ Jehoramu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David ; Joram, son fils, régna à sa place.
  cek-AK: To pacoengah, Jehosaphat loe ampanawk khaeah anghak moe, David vangpui ah
    ampanaw khaeah aphum o; anih zuengah a capa Jehoram to siangpahrang ah oh.
  cuk-cuk: Josafat burgwisgua, David-neggweburgi e-babgan-diglesadgi digsamalad. A-sorbali,
    e-machi-Joram yar-seega megnonikid.
  uig-CYR: Йәһошафат ата-бовилири арисида ухлиди вә «Давут шәһири»дә дәпнә қилинди;
    оғли Йәһорам униң орниға падиша болди.
  tel-2017: యెహోషాపాతు చనిపోయినప్పుడు తన పూర్వీకులతో పాటు అతణ్ణి దావీదు పట్టణంలో పాతిపెట్టారు.
    అతని కొడుకు యెహోరాము అతని బదులు రాజయ్యాడు.
  hat-BSA: Alò, Josaphat te dòmi avèk zansèt li yo, e li te antere avèk zansèt li
    yo nan vil David la; e Joram, fis li a, te vin wa nan plas li.
  kos-kos: Jehoshaphat el misa ac pukpuki inkulyuk lun mwet leum in Siti sel David,
    ac Jehoram wen natul, el aolulla in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יְהֽוֹשָׁפָט֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֥ר עִם־אֲבֹתָ֖יו בְּעִ֣יר
    דָּוִ֑יד וַיִּמְלֹ֛ךְ יְהוֹרָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Mgbe ahụ, Jehoshafat sooro nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e
    liri ha nʼobodo Devid. Jehoram nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶାଫଟ୍‍ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଦାଉଦ-ନଗରରେ ଆପଣା ପିତୃଲୋକଙ୍କ ସଙ୍ଗେ
    କବର ପାଇଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jehosafat a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Iwe, Jehoram nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wal King Jehosafet bin dai en deibin berrim im bodi deya langa det greibyad
    blanga ola king langa Jerusalem, det taun blanga Deibid. En im san Jehoram bin
    jidan det nyuwan king.
  ukr-1871: І спочив Йосафат із отцями своїми, й поховали його при батьках його в
    Давидовому містї. І став царем Йорам, син його, замість його.
  deu-1951: Und Josaphat legte sich zu seinen Vätern und ward begraben bei seinen
    Vätern in der Stadt Davids, und Jehoram, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David; and Jehoram his son reigned in his stead.
  srp-1865: Potom poèinu Josafat kod otaca svojih, i bi pogreben kod otaca svojih
    u gradu Davidovu; a na njegovo se mjesto zacari Joram sin njegov.
  lug-lug: Awo Yekosafaati ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu kibuga
    kya Dawudi; Yekolaamu mutabani we n’amusikira.
  heb-heb: וישכב יהושפט עם אבתיו ויקבר עם אבתיו בעיר דויד וימלך יהורם בנו תחתיו׃
  ben-IRV: পরে যিহোশাফট তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন এবং দায়ূদ-নগরে তাঁর
    পূর্বপুরুষদের সঙ্গে তাঁকে কবর দেওয়া হল। আর তাঁর ছেলে যিহোরাম তাঁর জায়গায় রাজা
    হলেন।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਮਿਲ ਗਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਦੱਬਿਆ ਗਿਆ ਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਰਾਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောရှဖတ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူတို့နှင့်အတူ ဒါဝိဒ် မြို့
    ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ သား တော်ယဟောရံ သည် ခမည်းတော် အရာ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Iehosapata be ia mase, bona Davida Ena Hanua lalonai idia guria,
    iena tubuna bona tamana edia guria gabuna dekenai. Iehosapata ena gabu dekenai
    iena natuna tau Iehorama ese king dagi ia abia.
  urd-urd: और यहूसफ़त अपने बाप — दादा के साथ सो गया, और दाऊद के शहर में अपने बाप —
    दादा के साथ दफ़्न हुआ; और उसका बेटा यहूराम उसकी जगह हुकूमत करने लगा।
  rus-SYN: И почил Иосафат с отцами своими, и похоронен с отцами своими в городе Давидовом.
    И воцарился Иорам, сын его, вместо него.
  bqc-SIM: Kɛ́ Yosafa gà, wà aà mia kpàkↄ̃i ń a deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà
    nɛ́ Yeholaũ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoshaphat chu apu apate toh akicholdo khom taovin David khopiah
    ana kivuitaan ahi, hijouchun achapa Jehoram min vai ahin hom tan ahi
  mar-mar: पुढे यहोशाफाट मरण पावला. त्यास त्याच्या पूर्वजांजवळ दावीद नगरात दफन केले.
    यहोशाफाटाच्या जागी त्याचा पुत्र यहोराम त्याच्याजागी राजा झाला.
  qub-qub: Josafat wañuptenga pamparan unay awiluncuna pamparaycashan Davidpa siudäninman.
    Chaura ruquin mandäga caran wamran Joram.
  bqp-bqp: Yenibɑn biru, Yosɑfɑti u kpunɑ u gu. Mɑ bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ,
    Dɑfidin wuuɔ. Mɑ win bii Yorɑmu u bɑndu kɔsire kuɑ.
  hat-hat: Jozafa mouri, yo antere l' nan tonm wa yo, nan lavil David la. Se pitit
    li, Joram, ki moute sou fotèy la nan plas li.
  eng-BSB: And Jehoshaphat rested with his fathers and was buried with them in the
    City of David. And his son Jehoram reigned in his place.
  eng-WEBPB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    David’s city; and Jehoram his son reigned in his place.
  kbq-kbq: Hagi Jehosafati'a frige'za Deviti rankumapi agehemokizmima asezmante'naza
    matipi ome asente'naze. Higeno nemofo ne' Jehoramu agri nona erino kinia mani'ne.
  nhe-BL: Huan mijqui Josafat huan quitlalpachojque ipan Ialtepe David. Huan mocajqui
    icone, tlen itoca Joram, para tlanahuatis.
  gub-BL: Umàno Zuzapa. Uzutym hetekwer tuwihawete watym awer tawhu Tawi heko awer
    pe har pupe wà. Ta'yr Zeoràw upyta hekuzaromo tuwihawete romo a'e.
  eng-DRA: 'And Josaphat slept with his fathers, and was buried with them in the city
    of David: and Joram his son reigned in his stead.'
