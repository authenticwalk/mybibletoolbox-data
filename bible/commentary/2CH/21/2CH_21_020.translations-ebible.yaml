verse: 2CH.021.020
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോരാമിന് മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം എട്ടുവർഷം
    ജെറുശലേമിൽ ഭരണംനടത്തി. അദ്ദേഹത്തിന്റെ വേർപാടിൽ ആരും ദുഃഖിച്ചില്ല. അദ്ദേഹത്തെ ദാവീദിന്റെ
    നഗരത്തിൽ അടക്കംചെയ്തു; രാജാക്കന്മാരുടെ കല്ലറയിൽ ആയിരുന്നില്ലതാനും.
  lin-lin: Yorami azalaki na mibu tuku misato na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu mwambe na Yelusalemi. Akendeki kaka ndenge wana, moto ata moko
    te ayokaki mawa. Bakundaki ye kati na engumba ya Davidi, kasi kati na bakunda
    ya bakonzi te.
  eng-LSV: He was a son of thirty-two [years] in his reigning, and he has reigned
    eight years in Jerusalem, and he goes without desire, and they bury him in the
    City of David, and not in the graves of the kings.
  eng-GNV: 'When he began to reigne, he was two and thirtie yeere olde, and reigned
    in Ierusalem eight yeere, and liued without being desired: yet they buryed him
    in the citie of Dauid, but not among the sepulchres of the Kings.'
  eng-WEBSTER: 'Thirty and two years old was he when he began to reign, and he reigned
    in Jerusalem, eight years, and departed without being desired: yet they buried
    him in the city of David, but not in the sepulchers of the kings.'
  nhw-BL: Joram quipixqui 32 xihuitl quema pejqui itequi tlen tlanahuatijquetl huan
    san tlanahuati 5 xihuitl ipan altepetl Jerusalén. Huan amo aqui quichoquili quema
    mijqui. Huan quitlalpachojque ipan Ialtepe David, pero amo campa motlalpachojtoyaj
    nopa sequinoc tlanahuatiani.
  swh-ONEN: Yehoramu alikuwa na umri wa miaka thelathini na miwili alipokuwa mfalme,
    naye akatawala huko Yerusalemu miaka minane. Akafa, bila kusikitikiwa na mtu yeyote,
    naye akazikwa katika Mji wa Daudi, lakini si katika makaburi ya wafalme.
  bba-bba: Yorɑmu u mɔwɑ wɔ̃ɔ tɛnɑ kɑ yiru sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ nɔɔbɑ
    itɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Ye u ɡu, ɡoo kun nùn wɔnwɔndu kue. Mɑ bɑ nùn sikuɑ
    Dɑfidin wuuɔ. Adɑmɑ n ǹ mɔ sinɑmbun sikɑɔ.
  eng-KJVCPB: Thirty and two years old was he when he began to reign, and he reigned
    in Jerusalem eight years, and departed without being desired. Howbeit they buried
    him in the city of David, but not in the sepulchres of the kings.
  luo-luo: Jehoram ne ja-higni piero adek gariyo ka nodoko ruoth, kendo norito piny
    kuom higni aboro kodak Jerusalem. Notho maonge ngʼama nokuyo kuom thone kendo
    noyike e Dala Maduongʼ mar Daudi to ok kuma iyikoe ruodhi.
  meu-meu: Ia na e lohia matama negana ai ena mauri laḡanidia na toi-ahui rua, bona
    ia na laḡani taurahani Ierusalem ai e lohia. E mase negana ai ta ese lalo-hisihisina
    se karaia; idia ese David ena hanua ai e guria, a dia pavapava edia gara ai.
  npi-ULB: तिनी बत्तिस वर्षको हुँदा तिनले राज्य गर्न सुरु गरेका थिए । तिनले यरूशलेममा
    आठ वर्ष राज्य गरे, र तिनी मर्दा कसैले पनि शोक गरेन । तिनीहरूले तिनलाई दाऊदको सहरमा
    गाडे, तर राजाहरूका चिहानमा होइन ।
  yor-yor: Jehoramu jẹ́ ẹni ọdún méjìlélọ́gbọ̀n ní ìgbà tí ó di ọba, Ó sì jẹ ọba ní
    Jerusalẹmu fún ọdún mẹ́jọ. Ó kọjá lọ, kò sí ẹni tí ó kábámọ̀. A sì sin ín si ìlú
    ńlá ti Dafidi. Ṣùgbọ́n kì í ṣe nínú ibojì àwọn ọba.
  pes-OPCB: یهورام سی و دو سال داشت که پادشاه شد و هشت سال در اورشلیم سلطنت کرد و
    هنگامی که مرد، کسی برایش عزا نگرفت. یهورام در شهر داوود دفن شد، اما نه در آرامگاه
    سلطنتی.
  tgl-ULB: Nagsimula siyang maghari nang siya ay tatlumpu't dalawang taong gulang;
    naghari siya sa Jerusalem ng walong taon at namatay siya nang walang nagdalamhati.
    Siya ay kanilang inilibing sa lungsod ni David, ngunit hindi sa mga libingan ng
    mga hari.
  hui-hui: Yahorama ibunaga mali pira tebirani kira (32) hayagola ibu kini pigane
    hene. Kini howa ibu Yarusalemeni mali halira hangu haru halu homene. Ibu homayagola
    wali agalirume dara nahe hene. Tigua ibu kini maru hora henegoria ndo Debidinaga
    tano ogoniha dege hora hene.
  mya-mya: သူ​သည်​သက်​တော်​သုံး​ဆယ့်​နှစ်​နှစ်​၌​နန်း တက်​၍​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရှစ်​နှစ်​နန်း​စံ
    တော်​မူ​၏။ ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​အ​တွက် အ​ဘယ်​သူ​မျှ​ဝမ်း​မ​နည်း​ကြ။ သူ့​အ​လောင်း
    ကို​ဒါ​ဝိဒ်​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​သော်​လည်း ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တွင်​မ​သင်္ဂြိုဟ်​ကြ။
  bod-N: ཡེ་ཧོ་རཱམ་རྒྱལ་པོར་སྡོད་དུས་སུ་ལོ་སོ་གཉིས་ཡིན་ཏེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བརྒྱད་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཚེ་ལས་འདས་པའི་དུས་སུ་ཁོའི་དོན་དུ་མྱ་ངན་བྱེད་མཁན་མེད་པ་དང་། མི་རྣམས་ཀྱིས་ཁོ་རང་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས་ནའང་རྒྱལ་པོ་དག་གི་དུར་ཁྲོད་དུ་མ་སྦས་སོ།
    །
  sna-sna: Jehoramu aiva namakore makumi matatu namaviri paakava mambo uye akatonga
    muJerusarema kwamakore masere. Paakafa hapana akarwadziwa nokufa kwake, akavigwa
    muguta raDhavhidhi asi kwete kumakuva amadzimambo.
  spa-BLM: Tenía treinta y dos años cuando comenzó a reinar, y reinó en Jerusalén
    ocho años. Partió sin que nadie lo lamentara. Lo enterraron en la ciudad de David,
    pero no en las tumbas de los reyes.
  cac-cac: Ayic ix schaanel yich yac'an reyal vin̈aj Joram chi', 32 ab'il sq'uinal
    vin̈. Vajxaque' ab'il ix yac' reyal vin̈ d'a Jerusalén. Malaj mach ix naan vin̈
    ayic ix cham vin̈. Ix mucji vin̈ d'a schon̈ab' vin̈aj David, palta man̈oc b'aj
    smucchaj eb' rey.
  swh-ULB: Alikuwa ameanza kutawala alipokuwa na umrai wa miaka thelatahini na mbaili;
    akatawala katika Israeli kwa miaka minane, na alikufa bila kuaombolezwa. Wakamzika
    katika mji wa Daudi, lakini siyo katika makaburi ya kifalme.
  bel-bel: трыццаць два гады было яму, калі зацараваў, і восем гадоў валадарыў у Ерусаліме,
    і адышоў неаплаканы, і пахавалі яго ў горадзе Давідавым, але ня ў царскіх магільніцах.
  deu-ELBBK: Er war 32 Jahre alt, als er König wurde, und er regierte 8 Jahre in Jerusalem.
    Und er ging hin, ohne vermisst zu werden; und man begrub ihn in der Stadt Davids,
    aber nicht in den Gräbern der Könige.
  mbb-OT: Mibpenuiǥen si Jehoram te 32 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te walu he tuig. Dutun
    te kebpatey zin ne wazà neseeng kandin. Diyè ded ileveng te Inged ni David; piru
    wazà dutun te edlevengan te menge hadì.
  mal-2015: അവൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു മുപ്പത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ എട്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു ആർക്കും ഇഷ്ടനാകാതെ കഴിഞ്ഞുപോയി; അവനെ ദാവീദിന്റെ നഗരത്തിൽ
    അടക്കംചെയ്തു, രാജാക്കന്മാരുടെ കല്ലറകളിൽ അല്ലതാനും.
  rmc-rmc: O Jehoram ačhiľa kraľiske, sar leske sas tranda the duj (32) berš a ochto
    berš kraľinelas andro Jeruzalem. Ňikaske na sas pal leste pharo sar muľa. Parunde
    les andro Foros le Davidoskro, ale na andre le kraľengre hrobi.
  pes-OPV: و او سی و دو ساله بود که پادشاه شد و هشت سال در اورشلیم سلطنت نمود، و بدون
    آنکه بر او رقتی شود، رحلت کرد و او را در شهر داود، اما نه در مقبره پادشاهان دفن
    کردند.
  ron-1924: Авя трейзечь ши дой де ань кынд а ажунс ымпэрат ши а домнит опт ань ла
    Иерусалим. А мурит фэрэ сэ ласе пэрере де рэу ын урмэ ши л-ау ынгропат ын четатя
    луй Давид, дар ну ын морминтеле ымпэрацилор.
  ben-OBCV: বত্রিশ বছর বয়সে যিহোরাম রাজা হলেন, এবং আট বছর তিনি জেরুশালেমে রাজত্ব
    করলেন। তিনি মারা যাওয়ায় কেউ দুঃখ প্রকাশ করেননি, এবং তাঁকে দাউদ-নগরে কবর দেওয়া
    হল, কিন্তু রাজাদের কবরে তাঁকে কবর দেওয়া হয়নি।
  som-som: Oo markuu boqor noqday wuxuu jiray laba iyo soddon sannadood, oo Yeruusaalemna
    boqor buu ku ahaa siddeed sannadood, oo wuxuu tegey oo dhintay isagoo aan la jeclayn,
    oo waxaa lagu aasay magaalada Daa'uud, laakiinse laguma aasin qabuurihii boqorrada.
  lat-VUC: Triginta duorum annorum fuit cum regnare cœpisset, et octo annis regnavit
    in Jerusalem. Ambulavitque non recte, et sepelierunt eum in civitate David, verumtamen
    non in sepulchro regum.
  eng-ASVBT: 'Thirty and two years old was he when he began to reign, and he reigned
    in Jerusalem eight years: and he departed without being desired; and they buried
    him in the city of David, but not in the sepulchers of the kings.'
  ita-1885: Egli era d'età di trentadue anni, quando cominciò a regnare, e regnò otto
    anni in Gerusalemme, e se ne andò senza esser desiderato; e fu seppellito nella
    Città di Davide, ma non già nelle sepolture dei re.
  eng-LXXUP: He was thirty and two years old when he began to reign, and he reigned
    eight years in Jerusalem. And he departed without honor, and was buried in the
    city of David, but not in the tombs of the kings.
  eng-ULB: He had begun to reign when he was thirty-two years old; he reigned in Jerusalem
    for eight years, and when he departed no one mourned him. They buried him in the
    city of David, but not in the royal tombs.
  spa-VBL: Joram tenía treinta y dos años cuando fue rey, y reinó en Jerusalén durante
    ocho años. Cuando murió, nadie lo lloró. Fue enterrado en la Ciudad de David,
    pero no en las tumbas reales.
  fra-_FOB: Il était âgé de trente-deux ans quand il devint roi, et il régna huit
    ans à Jérusalem. Il s'en alla sans être regretté, et on l'ensevelit dans la cité
    de David, mais non dans les tombeaux des rois.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ എട്ട് സംവത്സരം
    യെരൂശലേമിൽ വാണു. അവന്റെ മരണത്തിൽ ആരും ദുഖിച്ചില്ല. അവനെ ദാവീദിന്റെ നഗരത്തിൽ അടക്കം
    ചെയ്തു എങ്കിലും രാജാക്കന്മാരുടെ കല്ലറകളിൽ അല്ലായിരുന്നു.
  urd-GVR: Yahūrām 32 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 8 sāl
    tak hukūmat kartā rahā thā. Jab faut huā to kisī ko bhī afsos na huā. Use Yarūshalam
    Shahr ke us hisse meṅ dafn to kiyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai, lekin
    shāhī qabroṅ meṅ nahīṅ.
  suz-BL: मेको पिप दुम्‍मेनु, ३२ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम ८ बर्स
    सासन पवा बाक्‍त। मेको बेक्‍मेनु सुइम रोंका मपामे बाक्‍त। मिनु मुरपुकीमी मेको कली
    दाऊद आ सहरमी थिम्‍मे बाक्‍त। तन्‍न पिप आन कली थिम्‍तीकेम मथिम्‍मे बाक्‍त। २इतिहास
    २४:२५
  ita-1927: Aveva trentadue anni quando cominciò a regnare, e regnò otto anni in Gerusalemme.
    Se ne andò senza esser rimpianto, e fu sepolto nella città di Davide, ma non nei
    sepolcri dei re.
  ckb-ckb: یەهۆرام لە تەمەنی سی و دوو ساڵیدا بوو بە پاشا و هەشت ساڵ لە ئۆرشەلیم پاشایەتی
    کرد و کە ڕۆیشت کەس بۆی بە داخ نەبوو و لە شاری داود ناشتیان، نەک لە گۆڕستانی پاشاکاندا.
  eng-BBE: 'He was thirty-two years old when he became king, and he was ruling in
    Jerusalem for eight years: and at his death he was not regretted; they put his
    body into the earth in the town of David, but not in the resting-place of the
    kings.'
  kan-OKCV: ಯೆಹೋರಾಮ್ ಆಳಲಾರಂಭಿಸಿದಾಗ ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎಂಟು
    ವರ್ಷ ಆಳಿದನು. ಅವನು ಮರಣಹೊಂದಿದಾಗ ಯಾರೂ ಶೋಕಿಸಲಿಲ್ಲ ಆದರೂ ಅವರು ಅವನನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಆದರೆ ಅರಸರ ಸಮಾಧಿಗಳಲ್ಲಿ ಅಲ್ಲ.
  tam-2017: அவன் ராஜாவாகிறபோது முப்பத்திரண்டு வயதாயிருந்து, எட்டு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்து, ஒருவராலும் விரும்பப்படாமல் இறந்துபோனான்; அவனைத் தாவீதின் நகரத்தில்
    அடக்கம்செய்தார்கள்; ஆனாலும் ராஜாக்களின் கல்லறைகளில் அவனை வைக்கவில்லை.
  spa-RV-1909: Cuando comenzó á reinar era de treinta y dos años, y reinó en Jerusalem
    ocho años; y fuése sin ser deseado. Y sepultáronlo en la ciudad de David, mas
    no en los sepulcros de los reyes.
  ron-BTF: A fost în vârstă de treizeci și doi de ani când a început să domnească
    și a domnit în Ierusalim opt ani și a plecat fără să fie dorit. Totuși l-au îngropat
    în cetatea lui David, dar nu în mormântul împăraților.
  eng-WEBP: He was thirty-two years old when he began to reign, and he reigned in
    Jerusalem eight years. He departed with no one’s regret. They buried him in David’s
    city, but not in the tombs of the kings.
  eng-FBV: Jehoram was thirty-two when he became king, and he reigned in Jerusalem
    for eight years. When he died, no one mourned him. He was buried in the City of
    David, but not in the royal tombs.
  nld-1939: Hij was twee en dertig jaar, toen hij koning werd, en heeft acht jaar
    in Jerusalem geregeerd. Onbemind ging hij heen; men begroef hem in de Davidstad,
    maar niet in de graven der koningen.
  nch-BL: Joram quipixqui 32 xihuit quema pejqui itequi ten tanahuatijquet huan san
    tanahuati 5 xihuit ipan altepet Jerusalén. Huan amo aqui quichoquili quema mijqui.
    Huan quitalpachojque ipan Ialtepe David, pero amo campa motalpachojtoyaj nopa
    sequinoc tanahuatiani.
  vie-1934: Khi người lên ngôi, thì tuổi được ba mươi hai, và người cai trị tám năm
    tại Giê-ru-sa-lem; người qua đời chẳng ai tiếc người; người ta chôn người trong
    thành Đa-vít, song chẳng phải tại mồ các vua.
  hin-CV: जब उसने शासन करना शुरू किया उसकी उम्र बत्तीस साल की थी. येरूशलेम में उसने
    आठ साल शासन किया. किसी को भी उसकी मृत्यु पर दुःख न हुआ. उन्होंने उसे दावीद के
    नगर में गाड़ दिया, मगर राजाओं के लिए ठहराई गई कब्र में नहीं.
  spa-BES: Tenía treinta y dos años cuando comenzó a reinar, y estuvo gobernando en
    Jerusalén durante ocho años. Y su muerte nadie la lamento, Ellos lo enterraron
    en la ciudad de David, pero no en el panteón de los reyes.
  tdx-tdx: Ni-telopolo taoñe ro’amby re te niorotse nifehe, le nifeleke e Ierosalaime
    ao valo taoñe vaho nienga tsy nikokoañe. Nalente’ iareo an-drova’ i Davide ao
    fa tsy amo kiborim-panjakao.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้น พระองค์​มี​พระชนมายุสามสิบสองพรรษา และทรงครอบครองในเยรูซาเล็มแปดปี
    และพระองค์​ได้​ทรงจากไปโดยไม่​มี​ใครอาลัย เขาก็ฝังพระศพไว้ในนครดาวิด แต่​ไม่ใช่​ในอุโมงค์ของบรรดากษั​ตริ​ย์
  por-BR-2018: Quando começou a reinar era de trinta e dois anos, e reinou em Jerusalém
    oito anos; e se foi sem deixar saudades. E sepultaram-no na cidade de Davi, mas
    não nos sepulcros dos reis.
  deu-ELO: Zweiunddreißig Jahre war er alt, als er König wurde, und er regierte acht
    Jahre zu Jerusalem. Und er ging hin, ohne vermißt zu werden; und man begrub ihn
    in der Stadt Davids, aber nicht in den Gräbern der Könige.
  eng-WYC-2018: He was of two and thirty years when he began to reign, and he reigned
    eight years in Jerusalem, and he went not rightfully; and they buried him in the
    city of David, nevertheless not in the sepulchre(s) of kings. (He was thirty-two
    years old when he began to reign, and he reigned eight years in Jerusalem, and
    at his death he was not mourned; and they buried him in the City of David, but
    not in the tombs of the kings.)
  epo-epo: La aĝon de tridek du jaroj li havis, kiam li fariĝis reĝo, kaj ok jarojn
    li reĝis en Jerusalem; li foriris ne estimata, kaj oni enterigis lin en la urbo
    de David, sed ne en la tomboj de la reĝoj.
  uig-PIN: Yǝⱨoram tǝhtkǝ qiⱪⱪan qeƣida ottuz ikki yaxta idi; u Yerusalemda sǝkkiz
    yil sǝltǝnǝt ⱪildi wǝ u dunyadin kǝtkǝndǝ ⱨeqkim uningƣa ⱪayƣu-ⱨǝsrǝt qǝkmidi.
    Halayiⱪ uni «Dawut xǝⱨiri»gǝ dǝpnǝ ⱪildi, lekin padixaⱨlar ⱪǝbristanliⱪiƣa dǝpnǝ
    ⱪilmidi.
  beo-beo: Yihoula:me da lalelegele ode32 agoane esalu, Yuda hina bagade hamoi. E
    da Yelusaleme moilai bai bagadega esala, ode godoane agoanega Yuda soge ouligilalu.
    E bogoiba:le, ea fi dunu da hame asigi. Ilia da e Da:ibidi Moilai bai bagade ganodini
    uli dogonesi. Be hina bagade ilia gele gelabo ganodini hame sali.
  tpi-OTNT: Jehoram i gat 32 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 8-pela yia. Taim em i dai, i no gat wanpela man i sori long
    em. Ol i planim em long Taun Bilong Devit, tasol ol i no planim em long matmat
    bilong ol king.
  hau-SA: Yehoram yana da shekara talatin da biyu sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara takwas. Ya mutu, ba ma wanda ya kula, aka kuma binne
    shi a Birnin Dawuda, amma ba a makabartan sarakuna ba.
  uig-LAT: Yehoram textke chiqqan chéghida ottuz ikki yashta idi; u Yérusalémda sekkiz
    yil seltenet qildi we u dunyadin ketkende héchkim uninggha qayghu-hesret chekmidi.
    Xalayiq uni «Dawut shehiri»ge depne qildi, lékin padishahlar qebristanliqigha
    depne qilmidi.
  nde-nde: UJehoramu waba yinkosi eleminyaka engamatshumi amathathu lambili, njalo
    wabusa eJerusalema okweminyaka eyisificaminwembili. Wafa engakhalelwa muntu, wabekwa
    eMzini kaDavida, kodwa kungesikho emangcwabeni amakhosi.
  ton-ton: Ko e taʻu ʻe tolungofulu ia mo e taʻu ʻe ua hono motuʻa, ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi Selūsalema ʻi he taʻu ʻe valu, pea naʻe ʻalu ia, pea
    naʻe ʻikai ha tokanga ki ai. Ka naʻa nau tanu ia ʻi he Kolo ʻo Tevita, ka naʻe
    ʻikai ʻi he ngaahi tanuʻanga ʻoe ngaahi tuʻi.
  ces-1613: Ve třidcíti a ve dvou letech byl, když kralovati počal, a osm let kraloval
    v Jeruzalémě, a sešel tak, že po něm netoužili. A však jej pochovali v městě Davidově,
    ale ne v hrobích královských.
  eng-WMB: He was thirty-two years old when he began to reign, and he reigned in Jerusalem
    eight years. He departed with no one’s regret. They buried him in David’s city,
    but not in the tombs of the kings.
  tam-TCV: யெகோராம் அரசனாகும்போது முப்பத்திரண்டு வயதாயிருந்தான். அவன் எருசலேமில் எட்டு
    வருடங்கள் அரசாண்டான். அவன் இறந்து தாவீதின் நகரத்தில் அடக்கம் செய்யப்பட்டான். ஆயினும்
    அரசர்களின் கல்லறைகளில் அவனை வைக்கவில்லை. ஒருவனும் அவனுக்காகத் துக்கங்கொண்டாடவும்
    இல்லை.
  ceb-ULB: Nagsugod siya paghari sa dihang nagpangidaron siya ug 32; naghari siya
    sa Jerusalem sulod sa walo ka tuig, ug namatay siya nga walay nagbangotan. Gilubong
    nila siya sa siyudad ni David, apan dili sa mga harianong lubnganan.
  pol-UBG: Miał trzydzieści dwa lata, kiedy zaczął królować, i królował osiem lat
    w Jerozolimie, a odszedł tak, że nikt go nie żałował. I został pogrzebany w mieście
    Dawida, ale nie w grobach królewskich.
  urd-GVU: یہورام 32 سال کی عمر میں بادشاہ بنا اور یروشلم میں رہ کر 8 سال تک حکومت
    کرتا رہا تھا۔ جب فوت ہوا تو کسی کو بھی افسوس نہ ہوا۔ اُسے یروشلم شہر کے اُس حصے
    میں دفن تو کیا گیا جو ’داؤد کا شہر‘ کہلاتا ہے، لیکن شاہی قبروں میں نہیں۔
  deu-1912: Zweiunddreißig Jahre alt war er, da er König ward, und regierte acht Jahre
    zu Jerusalem und wandelte, daß es nicht fein war. Und sie begruben ihn in der
    Stadt Davids, aber nicht in der Könige Gräbern.
  kan-2017: ಅವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಎಂಟು
    ವರ್ಷ ರಾಜ್ಯಭಾರಮಾಡಿದನು. ಅವನು ಮರಣಹೊಂದಿದಾಗ ಯಾರೂ ಶೋಕಿಸಲಿಲ್ಲ. ಅವನು ಯಾರಿಗೂ ಇಷ್ಟವಿಲ್ಲದವನಾಗಿ
    ಗತಿಸಿಹೋದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು; ಆದರೆ ರಾಜರ ಸಮಾಧಿಗಳಲ್ಲಿ ಅವನನ್ನು
    ಸಮಾಧಿಮಾಡಲಿಲ್ಲ.
  yap-yap: Jehoram e mang pilung ni guyey nge l’agruw e duw yangren, me gagiyeg u
    Jerusalem ni meruk e duw. Dariy be’ ni kireban’ nap’an ni yim’. Miyad k’eyag u
    lan fare Binaw rok David, machane dan k’eyag ngalan fapi low ko yam’ rok e pilung.
  hlt-MCSB: Anih te sawmthum kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    rhet manghai. Anih a caeh akhaw a sahnaih om pawh. Anih te David khopuei ah tah
    a up uh dae manghai phuel ah moenih.
  mdy-ETH: ዒዮራሜኮ ሌዓ ሃይሢታሚ ላምዖ ማዓኣናኬ ዒዚ ካኣታዼሢ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሳሊ ሌዔ ዎይሤኔ፤ ዒዚ ሃይቃዛ ዖኦኒያ
    ዒዛ ዛሎ ዖዪባኣሴ፤ ዓሳ ዒዛ ዳውቴ ካታማ ዱኡኬኔ፤ ጋዓንቴ ዒዚ ካኣታ ዱኡታ ቤዛ ዱኡቲባኣሴ።
  twi-ASANTE: Yehoram dii adeɛ no, na wadi mfirinhyia aduasa mmienu, na ɔdii adeɛ
    Yerusalem mfirinhyia nwɔtwe. Ɔwuiɛ no, anyɛ obiara awerɛhoɔ. Wɔsiee no Dawid kurom,
    nanso ɛnyɛ adehyeɛ asieeɛ.
  eng-WEBU: He was thirty-two years old when he began to reign, and he reigned in
    Jerusalem eight years. He departed with no one’s regret. They buried him in David’s
    city, but not in the tombs of the kings.
  wal-wal: Yoraami kawotiyo wode, laittai ayyo hasttamanne naa77a; i Yerusalaamen
    hosppun laitta kawotiis. I haiqqiyo wode ooninne azzanibeenna. Yoraami Daawita
    Kataman moogettiisippe attin, kawotu makkaanan moogettibeenna.
  spa-PDDPT: Tenía 32 años cuando comenzó a reinar, y reinó en Jerusalén ocho años.
    Desapareció sin que nadie lo lamentara, y lo sepultaron en la Ciudad de David,
    pero no en los sepulcros de los reyes.
  gun-gun: Ha'e va'e ma trinta e dois ma'etỹ oguereko huvixa oĩ ypy jave. Ha'e gui
    Jerusalém py opena oito ma'etỹ re. Omano ramo avave rei nda'ipy'a vai. Ha'e rami
    vy tetã Davi rekoague py onhono porãa teĩ yma guare huvixa kuery rupa yvýry e'ỹ
    guive.
  ilo-ULB: Nangrugi isuna a nagturay idi 32 ti tawenna; nagturay isuna idiay Jerusalem
    iti 8 a tawen, ket natay a saan a nadung-awan. Intabonda isuna iti siudad ni David,
    ngem saan nga iti tanem dagiti ari.
  kpg-kpg: Jehoram ne hai di king i dono motolu maa lua ono ngadau gei ne dagi i Jerusalem
    nia ngadau e walu. Tangada ne manawa gee ai i di madagoaa ne made iei mee. Digaula
    gaa danu a mee i lodo di Waahale o David, malaa hagalee i lodo di waa daalunga
    o nia king.
  uig-ARA: يەھورام تەختكە چىققان چېغىدا ئوتتۇز ئىككى ياشتا ئىدى؛ ئۇ يېرۇسالېمدا سەككىز
    يىل سەلتەنەت قىلدى ۋە ئۇ دۇنيادىن كەتكەندە ھېچكىم ئۇنىڭغا قايغۇ-ھەسرەت چەكمىدى.
    خالايىق ئۇنى «داۋۇت شەھىرى»گە دەپنە قىلدى، لېكىن پادىشاھلار قەبرىستانلىقىغا دەپنە
    قىلمىدى.
  sus-sus: A mangɛya sɔtɔ a ɲɛ tongo saxan nun firin nan ma, a fa ɲɛ solomasaxan mangɛya
    raba Darisalamu. A to faxa, mixi yo mu kinikini a ma. E naxa a ragata Dawuda xa
    taa kui, kɔnɔ e mu tin a sade mangɛe xa gaburie yire.
  pon-2006: Sehoram wiahla nanmwarki ni eh sounpar silihsek riau oh kakaunki nan Serusalem
    erein sounpar waluh. Sohte me pahtoukihla eh pwoula. Re sarepedi nan Kahnimw en
    Depit, ahpw e sohte seridi nan sousoun nanmwarki kan.
  ksd-ksd: I ga laun vue a utul a vinun ma a ura kilala ba i ga tur pa ia pi na king,
    ma i ga ki na king arama Ierusalem lavutul na kilala; ma i ga panie ma pa ta na
    i ga ligur ure; ma di ga punang ia ta ra pia na pal kai David, ma vakir ta ra
    babang kai ra umana king.
  tur-YTC: Hüküm sürmeye başladığında otuz iki yaşındaydı ve Yeruşalem'de sekiz yıl
    hüküm sürdü. Onun ayrılışından kimse pişmanlık duymadı. Onu David'in kentine gömdüler,
    ama kralların mezarlarına değil.
  grc-BRENT: Ἦν τριάκοντα καὶ δύο ἐτῶν ὅτε ἐβασίλευσε, καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν
    Ἱερουσαλήμ· καὶ ἐπορεύθη οὐκ ἐν ἐπαίνῳ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, καὶ οὐκ ἐν τάφοις
    τῶν βασιλέων.
  ind-AYT: Yoram berusia 32 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama delapan tahun. Dia mati tanpa dicintai seorang pun dan dikuburkan di kota
    Daud, tetapi bukan di pekuburan raja-raja.
  nya-nya: Yehoramu anali wa zaka 32 pamene anakhala mfumu. Iyeyo analamulira mu Yerusalemu
    zaka zisanu ndi zitatu. Ndipo anamwalira popanda odandawula, nayikidwa mʼmanda
    mu mzinda wa Davide, koma osati mʼmanda a mafumu.
  hrv-hrv: Bile su mu trideset i dvije godine kad se zakraljio, a osam je godina kraljevao
    u Jeruzalemu. Preminuo je, a nitko nije požalio za njim; i sahraniše ga u Davidovu
    gradu, ali ne u kraljevskoj grobnici.
  mps-mps: Te Jehoram aga kibu be 32 elaluali te aga king pedelali sogo, tama aga
    Jerusalemde king bidibadi kibu be te 8 kibu be tama naga bidali. Te aga isali
    sogo te bidigo aga hobede me ebeo. Augwaligo aga Devitgo Taunde pubulali, tiali
    goli augwaligo aga te king dabego gų page mu pubalobeo.
  tpi-tpi: Jehoram i gat 32 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 8-pela yia. Taim em i dai, i no gat wanpela man i sori long em.
    Ol i planim em long Taun Bilong Devit, tasol ol i no planim em long matmat bilong
    ol king.
  dan-1931: Han var to og tredive År gammel, da han blev Konge, og han herskede otte
    År i Jerusalem. Han gik bort uden at savnes. Man jordede ham i Davidsbyen, dog
    ikke i Kongegravene.
  vie-OVCB: Giô-ram được ba mươi hai tuổi khi lên ngôi và trị vì tám năm tại Giê-ru-sa-lem.
    Khi vua qua đời, chẳng một người thương tiếc. Người ta an táng vua trong Thành
    Đa-vít, chứ không đặt trong khu lăng mộ các vua.
  guj-2017: જયારે તે રાજપદે નિયુક્ત થયો, ત્યારે તે બત્રીસ વર્ષનો હતો; તેણે યરુશાલેમમાં
    આઠ વર્ષ સુધી રાજ કર્યું. અને તે મૃત્યુ પામ્યો ત્યારે તે લોકોમાં અપ્રિય થઈ પડ્યો
    હતો. તેઓએ તેને દાઉદનગરમાં દફનાવ્યો ખરો, પણ રાજાઓની કબરોમાં નહિ.
  pon-2006A: Sehoram wiahla nanmwarki ni eh sounpar silihsek riau oh kakaunki nan
    Serusalem erein sounpar waluh. Sohte me pahtoukihla eh pwoula. Re sarepedi nan
    Kahnimw en Depit, ahpw e sohte seridi nan sousoun nanmwarki kan.
  por-BRBSL: Ele tinha trinta e dois anos de idade quando começou a reinar, e reinou
    em Jerusalém oito anos. Ele partiu sem arrependimento de ninguém. Eles o enterraram
    na cidade de Davi, mas não nos túmulos dos reis.
  cth-cth: A kum 32 navah a bawi teh Jerusalem vah kum 8 touh a bawi. Apinihai pasai
    laipalah a due teh Devit khopui dawk a pakawp awh ei, siangpahrangnaw e phuen
    koe nahoeh.
  twi-twi: Yehoram dii ade no, na wadi mfirihyia aduasa abien, na odii ade wɔ Yerusalem
    mfirihyia awotwe. Owui no, anyɛ obiara awerɛhow. Wosiee no wɔ Dawid kurom, nanso
    ɛnyɛ adehye asiei.
  hlt-hlt: Anih te sawmthum kum nit a lo ca vaengah manghai tih Jerusalem ah kum rhet
    manghai. Anih a caeh akhaw a sahnaih om pawh. Anih te David khopuei ah tah a up
    uh dae manghai phuel ah moenih.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ́di
    tikpɑ̀tì kɛ́mbo Sedisɑdɛmmu kɛ́kú bɑ́ bɛ yɛ̀mmɛ̀ í ncɑ̀ɑ̀rɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́
    Dɑfiti ɛì, bɛ̀ mɛ nyí nhò kũnnɛ́ bɛ̀ kũrì dɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ tɔbɛ̀.
  msy-2020: Jehoram azenir 32pla ikia atrivimɨn oto, egha 8plan azenibar Jerusalemɨn
    atrivimɨn iti. Ezɨ an aremezir dughiamɨn, gumazitam an apangkuvizir puvatɨ. Me
    atriviba afir danganimɨn anefazir puvatɨ, me Devitɨn Nguibar Ekiamɨn anefa.
  dop-dop: Solɑm lʋlʋɣʋ pɩɩsɩ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ kɛ ɩ tɔɣɔnɑ kɑwulɑɣɑ.
    Yosɑlɛm tɑɑ kɛ́ ɩ tɔɣɑ ɩ kɑwulɑɣɑ kɛ pɩɩsɩ pǝlefɛi nɑɑnʋwɑ. Wɑɑtʋ wei Solɑm sǝpɑ
    tɔ nɔɣɔlʋ tɑ wii-ɩ. Tɑfiiti tɛɣɛ pɑ pimɑ-ɩ. Ɩlɛ pǝ tɑɣɑ kɑwulɑɣɑ pǝlɑɑʋ tɑɑ.
  azb-azb: Yehoram padşah olduğu vaxt otuz iki yaşında idi və Yerusəlimdə səkkiz il
    padşahlıq etdi. Ölümünə heç kəs təəssüf etmədi. Onu Davudun şəhərində basdırdılar,
    lakin padşahların qəbirlərində basdırmadılar.
  eng-DBY: He was thirty-two years old when he began to reign, and he reigned in Jerusalem
    eight years, and departed without being regretted. And they buried him in the
    city of David, but not in the sepulchres of the kings.
  hin-2017: वह जब राज्य करने लगा, तब बत्तीस वर्ष का था, और यरूशलेम में आठ वर्ष तक
    राज्य करता रहा; और सब को अप्रिय होकर जाता रहा। उसको दाऊदपुर में मिट्टी दी गई,
    परन्तु राजाओं के कब्रिस्तान में नहीं।
  eng-YLT: A son of thirty and two [years] was he in his reigning, and eight years
    he hath reigned in Jerusalem, and he goeth without desire, and they bury him in
    the city of David, and not in the graves of the kings.
  eng-WYC-2017: He was of two and thirty years when he began to reign, and he reigned
    eight years in Jerusalem, and he went not rightfully; and they buried him in the
    city of David, nevertheless not in the sepulchres of kings.
  eng-WMBB: He was thirty-two years old when he began to reign, and he reigned in
    Jerusalem eight years. He departed with no one’s regret. They buried him in David’s
    city, but not in the tombs of the kings.
  urd-GVH: यहूराम 32 साल की उम्र में बादशाह बना और यरूशलम में रहकर 8 साल तक हुकूमत
    करता रहा था। जब फ़ौत हुआ तो किसी को भी अफ़सोस न हुआ। उसे यरूशलम शहर के उस हिस्से
    में दफ़न तो किया गया जो ‘दाऊद का शहर’ कहलाता है, लेकिन शाही क़ब्रों में नहीं।
  rug-rug: Se Zehoramu si toloṉavulu rua vuahenina totoso tava baṉara si asa, meke
    koa baṉara si asa pa popoa Zerusalema ka vesu vuaheni. Loke tie si hite talotaṉa
    totoso mate si asa. Pomunu nia rini pa Vasileana te Devita, ba lopu pa popomunuana
    tadi na baṉara.
  gaz-gaz: Yehooraam yeroo mootii taʼetti nama waggaa soddomii lamaa ture. Innis Yerusaalem
    keessa taaʼee waggaa saddeet ni bulche. Yeroo inni duʼetti namni tokko iyyuu isaaf
    hin gaddine; innis Magaalaa Daawit keessatti awwaalame malee lafa mootonni itti
    awwaalamanitti hin awwaalamne.
  fra-LSG: Il avait trente-deux ans lorsqu’il devint roi, et il régna huit ans à Jérusalem.
    Il s’en alla sans être regretté, et on l’enterra dans la ville de David, mais
    non dans les sépulcres des rois.
  yal-yal: Yehorami findi mangan na a ɲɛɛ tonge saxan e nun firinden nan ma, a yi
    ɲɛɛ solomasɛxɛ ti mangayani Yerusalɛn yi. A yi faxa. Muxu yo mi nimisa. E yi a
    maluxun Dawudaa Taani, koni a mi maluxun mangane gaburune ra.
  haw-1868: 'Kanakolu ona mau makahiki a me kumamaiua i kona wa i noho alii ai, a
    noho alii iho la ia i na makahiki ewalu ma Ierusalema, a hele aku la ia me ka
    makemake ole ia mai: a ua kanuia oia iloko o ke kulanakauhale o Davida, aole nae
    iloko o na ilina o na''lii.'
  arb-NAV: وَكَانَ فِي الثَّانِيَةِ وَالثَّلاثِينَ مِنْ عُمْرِهِ حِينَ تَوَلَّى الْمُلْكَ،
    وَحَكَمَ ثَمَانِيَ سَنَوَاتٍ فِي أُورُشَلِيمَ، ثُمَّ مَاتَ غَيْرَ مَأْسُوفٍ عَلَيْهِ،
    فَدَفَنُوهُ فِي مَدِينَةِ دَاوُدَ، وَلَكِنْ لَيْسَ فِي مَقَابِرِ الْمُلُوكِ.
  ewe-ewe: Exɔ ƒe blaetɔ̃-vɔ-eve esi wòdze fiaɖuɖu gɔme eye wòɖu fia ƒe enyi le Yerusalem.
    Esi wòku la, womefae o, woɖii ɖe Yerusalem gake menye ɖe fiawo ƒe ameɖibɔ me o.
  eng-LEE: 'Thirty and two years old was he when he became king, and eight years did
    he reign in Jerusalem, and departed without joy: and they buried him in the city
    of David, but not in the sepulchres of the kings.'
  asm-FB: তেওঁ বত্ৰিশ বছৰ বয়সত ৰাজত্ৱ আৰম্ভ কৰিছিল; তেওঁ যিৰূচালেমত আঠ বছৰ ৰাজত্ব
    কৰিছিল; তেওঁৰ মৃত্যু হোৱাত কাৰো মনত দুখ নালাগিল৷ লোকসকলে তেওঁক দায়ূদৰ নগৰত মৈদাম
    দিলে, কিন্তু ৰজাসকলৰ ৰাজকীয় মৈদামৰ ঠাইত নিদিলে।
  sus-A: عَ مَنفّيَ سْتْ عَ حّ تٌنفٌ سَشَن نُن قِرِن نَن مَ، عَ قَ حّ سٌلٌمَسَشَن
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ تٌ قَشَ، مِشِ يٌ مُ كِنِكِنِ عَ مَ. عٍ نَشَ عَ رَفَتَ
    دَوُدَ شَ تَا كُي، كْنْ عٍ مُ تِن عَ سَدٍ مَنفّيٍ شَ فَبُرِيٍ يِرٍ.
  fra-SBL: Il avait trente-deux ans lorsqu'il devint roi, et il régna huit ans à Jérusalem.
    Il s'en alla sans que personne ne le regrette. On l'enterra dans la ville de David,
    mais pas dans les tombeaux des rois.
  hbo-hbo: בֶּן־שְׁלֹשִׁ֤ים וּשְׁתַּ֙יִם֙ הָיָ֣ה בְמָלְכֹ֔ו וּשְׁמֹונֶ֣ה שָׁנִ֔ים
    מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וַיֵּ֙לֶךְ֙ בְּלֹ֣א חֶמְדָּ֔ה וַֽיִּקְבְּרֻ֙הוּ֙ בְּעִ֣יר
    דָּוִ֔יד וְלֹ֖א בְּקִבְרֹ֥ות הַמְּלָכִֽים׃
  kik-kik: Jehoramu aarĩ wa mĩaka mĩrongo ĩtatũ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki,
    nake aathamakire arĩ Jerusalemu mĩaka ĩnana. Na rĩrĩ, akua gũtirĩ mũndũ wagĩire
    na kĩeha, nake agĩthikwo Itũũra Inene rĩa Daudi, no ndaathikirwo mbĩrĩra-inĩ cia
    athamaki.
  fra-NCL: Joram avait trente-deux ans lorsqu’il devint roi, et il régna huit ans
    à Jérusalem. Il s’en alla sans être regretté, et on l’enterra dans la ville de
    David, mais non dans les sépulcres des rois.
  cek-AK: Jehoram siangpahrang ah oh tangsuek naah, saning quithum, hnetto oh moe,
    Jerusalem to saning tazetto thung uk; anih duek naah, mi doeh palungsae o ai.
    Anih loe David vangpui ah aphum o, siangpahrangnawk ih taprong ah aphum o ai.
  cuk-cuk: Joram, birga-dulagwen-gakambe-gakabo-nikadgi (32) yar-sealid. Degi, birgabaabak
    (8) Jerusalén-neggweburgi yar-sesad. Joram burgwisgu, gwen eba bossurmalad. Degi,
    David-neggweburgi digsamalad, reymar-digar-mamaidgi diglessulid.
  uig-CYR: Йәһорам тәхткә чиққан чеғида оттуз икки яшта еди; у Йерусалимда сәккиз
    жил сәлтәнәт қилди вә у дуниядин кәткәндә һеч ким униңға қайғу-һәсрәт чәкмиди.
    Халайиқ уни «Давут шәһири»гә дәпнә қилди, лекин падишалар қәбирстанлиғиға дәпнә
    қилмиди.
  tel-2017: అతడు పరిపాలన చేయడం మొదలుపెట్టినప్పుడు 32 ఏళ్లవాడు. యెరూషలేములో 8 ఏళ్ళు
    పాలించి చనిపోయాడు. అతని మృతికి ఎవరూ విలపించలేదు. రాజుల సమాధుల్లో గాక దావీదు పట్టణంలో
    వేరే చోట ప్రజలు అతణ్ణి పాతిపెట్టారు.
  hat-BSA: Li te gen trann-dezan lè l te vin wa e li te renye Jérusalem pandan uitan.
    Lè l te mouri li te san regrè a pèsòn. Yo te antere li lavil David, men pa nan
    tonm a wa yo.
  kos-kos: Jehoram el mutawauk in tokosra ke el yac tolngoul luo, ac el leum in Jerusalem
    ke yac oalkosr. Wanginna mwet asor ke el misa. Elos piknilya in Siti sel David,
    tusruktu tia ke inkulyuk lun mwet leum.
  hbo-WLC: בֶּן־שְׁלֹשִׁ֤ים וּשְׁתַּ֙יִם֙ הָיָ֣ה בְמָלְכ֔וֹ וּשְׁמוֹנֶ֣ה שָׁנִ֔ים
    מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וַיֵּ֙לֶךְ֙ בְּלֹ֣א חֶמְדָּ֔ה וַֽיִּקְבְּרֻ֙הוּ֙ בְּעִ֣יר
    דָּוִ֔יד וְלֹ֖א בְּקִבְר֥וֹת הַמְּלָכִֽים׃
  ibo-ibo: Ọ gbara iri afọ atọ na abụọ mgbe ọ malitere ịbụ eze Jerusalem. Ọ chịrị
    afọ asatọ nwụọ. Ọnwụ ya abụghị ihe mwute nye onye ọbụla. E liri ya nʼobodo Devid
    ma ọ bụghị nʼime ili a na-eli ndị eze.
  ory-ory: ସେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବତିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଆଠ ବର୍ଷ ରାଜ୍ୟ କଲେ ଓ ସେ ପ୍ରିୟପାତ୍ର ନ ହୋଇ ମଲେ; ଆଉ ଲୋକମାନେ ତାଙ୍କୁ ଦାଉଦ-ନଗରରେ କବର
    ଦେଲେ, ମାତ୍ର ରାଜାମାନଙ୍କ କବରରେ ନୁହେଁ।
  chk-chk: Jehoram a ierini ilik me ruu, lupwen a tolong lon wisan wisen king. A nom
    lon Jerusalem o nemenem lon ükükün walu ier. Iwe, a mäla, nge esap wor eman a
    letipeta usun. Ra peiaseni lon ewe telinimwen Tafit, nge sap lon peiasen ekewe
    king.
  rop-rop: Jehoram bin jidan nyuwan king wen imbin 32 yiya ol en imbin jidan king
    langa Jerusalem 8 yiya. Nobodi bin fil sori blanga im wen imbin dai. Deibin berrim
    im bodi langa Jerusalem, bat dei nomo bin berrim im langa det speshalwan greibyad
    blanga ola king.
  ukr-1871: Трийцять два роки було йому, як став він царем, а вісїм років царював
    в Ерусалимі; і відійшов неоплаканий, й поховали його в містї Давидовому, та не
    в царському гробовищі.
  deu-1951: Mit zweiunddreißig Jahren war er König geworden, und er regierte acht
    Jahre lang zu Jerusalem und ging unbeliebt dahin, und man begrub ihn in der Stadt
    Davids, aber nicht in den Gräbern der Könige.
  eng-JPS: Thirty and two years old was he when he began to reign, and he reigned
    in Jerusalem eight years; and he departed joyless; and they buried him in the
    city of David, but not in the sepulchres of the kings.
  srp-1865: Imaše trideset i dvije godine kad poèe carovati, i carova osam godina
    u Jerusalimu, i preminu da niko ne zažali za njim; i pogreboše ga u gradu Davidovu,
    ali ne u grobu carskom.
  lug-lug: Yekolaamu yali wa myaka amakumi asatu mu ebiri bwe yatandika okuba kabaka,
    era n’afugira mu Yerusaalemi emyaka munaana. Okufa kwe tekwaleetera muntu n’omu
    kwejjusa, n’aziikibwa mu kibuga kya Dawudi naye si ku biggya bya bassekabaka.
  heb-heb: בן שלשים ושתים היה במלכו ושמונה שנים מלך בירושלם וילך בלא חמדה ויקברהו
    בעיר דויד ולא בקברות המלכים׃
  ben-IRV: তিনি বত্রিশ বছর বয়সে রাজত্ব করা শুরু করেন এবং আট বছর যিরূশালেমে রাজত্ব
    করেন; তাঁর মৃত্যুতে কেউ দুঃখ প্রকাশ করে নি। আর লোকেরা দায়ূদ নগরে তাঁকে কবর দিল,
    কিন্তু রাজাদের কবরের জায়গা ছিল না।
  pan-pan: ਉਹ ਬੱਤੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਅੱਠ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਹ ਬਿਨ੍ਹਾਂ ਮਾਤਮ ਕੂਚ ਕਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਦੱਬਿਆ ਪਰ ਸ਼ਾਹੀ ਕਬਰਾਂ ਵਿੱਚ ਨਾ ਦੱਬਿਆ।
  mya-JVB: ယဟောရံ သည် အသက်သုံးဆယ် နှစ် နှစ်ရှိ သော် ၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌
    ရှစ် နှစ် စိုးစံ ပြီးမှ ၊ အဘယ်သူမျှ မ နှမြော ဘဲသေ သွား၏။ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ်
    သော်လည်း ၊ ရှင် ဘုရင်တို့ သင်္ချိုင်း ၌ မ သင်္ဂြိုဟ်ကြ။
  hmo-hmo: Iehorama ese ia lohia hamatamaia neganai iena mauri lagani be 32, bona
    lagani 8 lalonai Ierusalema dekenai ia lohia. Ia mase neganai tau ta ese ia totona
    ia lalohisihisi lasi. Idia ese Davida Ena Hanua lalonai idia guria, to king edia
    guria gabuna dekenai lasi.
  urd-urd: वह बत्तीस साल का था जब हुकूमत करने लगा और उसने आठ साल येरूशलेम में हुकूमत
    की; और वह बगै़र मातम के रुख़सत हुआ और उन्होंने उसे दाऊद के शहर में दफ़्न किया,
    लेकिन शाही क़ब्रों में नहीं।
  rus-SYN: Тридцати двух лет был он, когда воцарился, и восемь лет царствовал в Иерусалиме,
    и отошел неоплаканный, и похоронили его в городе Давидовом, но не в царских гробницах.
  bqc-SIM: Yeholaũ wɛ̃̀ baakwi ń plaode guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ swaaↄ̃ɛ. Kɛ́ à ã́nuatò, gbɛ̃e i aà bɛɛkɛo, ↄ̃ wà aà vĩ̀ Davidi wɛ̃́lɛu,
    wi aà mia kpakↄ̃i ń kía kĩniↄo.
  tcz-CHONGTHU: Jehoram min kum 32 (Somthum le ni) alhinna lengmun alo pat ahin kum
    8 sungin bou vai ahommin ahi. Athichun koimacha alhase alunghem aumpon ahi. Amachu
    lengte kivuina –a avui pouvin David khopi sunga vang anavui naovin ahi
  mar-mar: यहोराम सत्तेवर आला तेव्हा बत्तीस वर्षांचा होता. त्याने यरूशलेमामध्ये आठ
    वर्षे राज्य केले. त्याच्या मृत्यूचे कोणालाही दु:ख झाले नाही. लोकांनी दावीद नगरातच
    त्याचे दफन केले, पण राजासाठी असलेल्या कबरेत नव्हे.
  qub-qub: Ray cayta gallaycushan öra Joramga caycaran quimsa chunca ishcaynin (32)
    watayoj. Jerusalencho pusaj watami ray caran. Wañuptin manami pipis llaquirannachu.
    Davidpa siudäninman pampaycuran. Ichanga manami raycuna pamparänan cajmanchu pamparan.
  bqp-bqp: Yorɑmu u mɔwɑ wɔ̃ɔ tɛnɑ kɑ yiru sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ nɔɔbɑ
    itɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Ye u gu, goo kun nùn wɔnwɔndu kue. Mɑ bɑ nùn sikuɑ
    Dɑfidin wuuɔ. Adɑmɑ n ǹ mɔ sinɑmbun sikɑɔ.
  hat-hat: Joram te gen tranndezan lè li moute wa, li gouvènen lavil Jerizalèm pandan
    witan. Pesonn pa t' pran lapenn pou li lè li mouri. Yo antere l' nan lavil David
    la, men yo pa mete l' nan tonm wa yo.
  eng-BSB: Jehoram was thirty-two years old when he became king, and he reigned in
    Jerusalem eight years. He died, to no one’s regret, and was buried in the City
    of David, but not in the tombs of the kings.
  eng-WEBPB: He was thirty-two years old when he began to reign, and he reigned in
    Jerusalem eight years. He departed with no one’s regret. They buried him in David’s
    city, but not in the tombs of the kings.
  kbq-kbq: Jehoramu'a 32'a kafu huteno, kini efore huno Jerusalemi kumatera 8'a kafu
    kinia maniteno fri'neanagi, vahe'mo'za zavira nete'za zamasunkura huonte'naze.
    Hagi anama hige'za kini vahe'ma Deviti kumapima asemanezmantazafi aseote'nazanki,
    rurega asente'naze.
  nhe-BL: Joram quipixqui 32 xihuitl quema pejqui itequi tlen tlanahuatijquetl huan
    san tlanahuati 5 xihuitl ipan altepetl Jerusalén. Huan axaca quichoquili quema
    mijqui. Huan quitlalpachojque ipan Ialtepe David, pero ax campa motlalpachojtoyaj
    nopa sequinoc tlanahuatiani.
  gub-BL: Zeoràw wereko 32 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 8 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Imàno mehe ni amo nuzemumikahy kwaw wà.
    Uzutym hetekwer tawhu Tawi heko awer pupe wà. Nuzutym kwaw tuwihawete watym awer
    pupe wà.
