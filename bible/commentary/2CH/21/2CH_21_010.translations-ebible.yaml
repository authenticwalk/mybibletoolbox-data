verse: 2CH.021.010
translations:
  mal-C: ഇന്നുവരെയും ഏദോമ്യർ യെഹൂദയുടെ അധികാരത്തിനു കീഴ്പ്പെടാതെ മത്സരിച്ചുനിൽക്കുന്നു.
    യെഹോരാം തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചുകളഞ്ഞതുകൊണ്ട് അക്കാലത്തുതന്നെ
    ലിബ്നായും മത്സരിച്ചു.
  deu-TKW: So wurden die Edomiter von der Obergewalt Judas abtrünnig bis auf den heutigen
    Tag. Damals machte sich um dieselbe Zeit auch Libna von seiner Obergewalt los,
    weil er von Jahwe, dem Gotte seiner Väter, abgefallen war.
  lin-lin: Wuta mokolo wana kino lelo, Edomi etombokelaka kaka Yuda. Na tango wana,
    Libina mpe etombokelaki Yorami, pamba te Yorami asundolaki Yawe, Nzambe ya batata
    na ye.
  eng-LSV: and Edom revolts from under the hand of Judah to this day; then Libnah
    revolts at that time from under his hand, because he has forsaken YHWH, God of
    his fathers;
  eng-GNV: But Edom rebelled from vnder the hande of Iudah vnto this day. then did
    Libnah rebell at the same time from vnder his hand, because he had forsaken the
    Lord God of his fathers.
  eng-WEBSTER: So the Edomites revolted from under the hand of Judah to this day.
    The same time also did Libnah revolt from under his hand; because he had forsaken
    the LORD God of his fathers.
  nhw-BL: Pero nopa Edom ehuani amo mocajque para sempa quinchihuase inintequipanojcahua
    nopa Judá ehuani. Huan hasta ama inijuanti amo quincahuilía tlanahuatiani tlen
    sequinoc tlalme ma quinnahuatica. Huan ipan nopa tonali nojquiya nopa masehualme
    tlen altepetl Libna mosisinijque ica Tlanahuatijquetl Joram huan moiyocatlalijque
    tlen ya pampa Joram quitlahuelcajtoya TOTECO Dios catli elqui ininTeco ihuejcapan
    tatahua.
  swh-ONEN: Hadi leo Edomu wameasi dhidi ya Yuda. Libna pia wakaasi wakati huo huo
    kwa sababu Yehoramu alikuwa amemwacha Bwana, Mungu wa baba zake.
  bba-bba: Sɑɑ yen dɔmɑ ten diyɑ Edɔmubɑ bɑ kɑ tii yinɛ sere kɑ ɡisɔn ɡisɔ. Mɑ Libinɑɡibu
    bɑ mɑɑ Yudɑbɑ seesi yèn sɔ̃ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deri.
  eng-KJVCPB: So the Edomites revolted from under the hand of Judah unto this day.
    The same time also did Libnah revolt from under his hand; because he had forsaken
    the Lord God of his fathers.
  luo-luo: Nyaka chil kawuono jo-Edom pod ongʼanyo ne jo-Juda. Jo-Libna bende nongʼanyo
    e ndalono nikech Jehoram noweyo Jehova Nyasaye ma Nyasach kwerene.
  meu-meu: Taunabunai, Edom ese Iuda ena helohia vada e dadaraia ema bona ina dina.
    Una negana ai, Libna ese danu iena helohia e dadaraia, badina be ia ese Iehova,
    senena edia Dirava, vada e rakatania dainai.
  npi-ULB: यसैले एदोम आजको दिनसम्‍मै यहूदाको अधीनताको विरुद्धमा छ । त्‍यसै बेला लिब्‍नाले
    पनि तिनको अधीनताको विरुद्धमा विद्रोह गर्‍यो, किनभने यहोरामले परमप्रभु आफ्‍ना पुर्खाहरूका
    परमेश्‍वरलाई त्‍यागेका थिए ।
  yor-yor: Títí di ọjọ́ òní ni Edomu ti wà ní ìṣọ̀tẹ̀ sí Juda. Libina ṣọ̀tẹ̀ ní àkọ́kọ́
    náà, nítorí tí Jehoramu ti kọ Olúwa sílẹ̀, Ọlọ́run àwọn baba a rẹ̀.
  pes-OPCB: به این ترتیب ادوم تا به امروز استقلال خود را از یهودا حفظ کرده است. در
    این هنگام اهالی شهر لبنه نیز شورش نمودند، زیرا یهورام از خداوند، خدای اجدادش برگشته
    بود.
  tgl-ULB: Kaya nagrebelde ang Edom mula sa kapangyarihan ng Juda hanggang sa araw
    na ito. Sumabay ding naghimagsik ang Libna mula sa kaniyang kapangyarihan, dahil
    si Jehoram ay tumalikod kay Yahweh, ang Diyos ng kaniyang mga ninuno.
  hui-hui: Ani biyagome Yuda ami tigua Idomo bo poda hana habe nahe hene. Anidagua
    biyagome Idomo tigua tinaga dindi tini henego áyu haabo ka. O binidagoningi dege
    Libina tanoha hearu tibi nde Yudanaga kinime handayaho nahelonaga tibi mine halu
    doga howa Yuda andaneha nahe tini hangu hene. Ani binigo irane Yahorama ibugua
    Anduane Homogo ibu mamalirunaga Ngode Datagaliwabe erembira mialu wahalu penegome
    ani bini.
  mya-mya: ယ​ဟော​ရံ​သည်​မိ​မိ​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​စွန့်​ပယ်​တော်​မူ
    သ​ဖြင့် ဤ​အ​ချိန်​ကာ​လ​အ​တွင်း​၌​ပင် လိ​ဗ​န​မြို့​သည်​လည်း​ပုန်​ကန်​လေ​သည်။-
  bod-N: དུས་དེ་ནས་བཟུང་ཨེ་དོམ་པ་རྣམས་ཀྱིས་ངོ་ལོག་བྱས་ནས་དེ་རིང་གི་བར་དུ་ཡ་ཧུ་དཱའི་ལག་ནས་ཐར་ཞིང་།
    དུས་དེ་ལ་ལིབ་ནཱ་པ་རྣམས་ཀྱིས་ཀྱང་ངོ་ལོག་བྱས། ཅིའི་ཕྱིར་ཞེ་ན། ཡེ་ཧོ་རཱམ་གྱིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་པས་སོ།
    །
  sna-sna: Kusvikira nhasi vaEdhomu vakaramba vakamukira Judha. Ribhina yakavamukirawo
    panguva imwe cheteyo, nokuti Jehoramu akanga arasa Jehovha, Mwari wamadzibaba
    ake.
  spa-BLM: Así se rebeló Edom bajo la mano de Judá hasta el día de hoy. También Libna
    se rebeló al mismo tiempo de debajo de su mano, porque había abandonado a Yahvé,
    el Dios de sus padres.
  cac-cac: A eb' aj Edom chi', ix yac' ganar eb' yic'anel sb'a d'a yalan̈ smandar
    eb' aj Judá chi', ix eln̈ejcan eb'. Aton d'a jun tiempoal chi' ix yic'paxel sb'a
    chon̈ab' Libna, yujto ix yactejcan Jehová vin̈aj Joram chi', aton sDiosal eb'
    smam yicham vin̈.
  swh-ULB: Kwa hiyo Edomu iliasi kutoka kuwa chini ya Yuda mpaka leo. Libna pia aliasi
    wakati ule ule wasiwe chini yake. Kwa sababu Yehoramu alikuwa amemsahau Yahwe,
    Mungu wa babu zake.
  bel-bel: Аднак выйшаў Эдом з-пад улады Юды да сёньня. У той час выйшла і Ліўна з-пад
    улады ягонай, бо ён пакінуў Госпада Бога бацькоў сваіх.
  deu-ELBBK: So fielen die Edomiter von der Botmäßigkeit Judas ab bis auf diesen Tag.
    Damals, zu derselben Zeit, fiel auch Libna von seiner Botmäßigkeit ab; denn er
    hatte den HERRN, den Gott seiner Väter, verlassen.
  mbb-OT: Taman en guntaan ne kemulu pa ebpekidsukulà is Edom te Juda. Ne zutun daan
    he timpu nekidsukulà daan is Libna te Juda. Haazà he timpu ne nekidsukulà daan
    is Libna te Juda, tenged te mid-iniyuǥan ni Jehoram is Nengazen he Megbevayà te
    menge kepuun din.
  mal-2015: എന്നാൽ എദോം ഇന്നുവരെ യെഹൂദയുടെ മേലധികാരത്തോടു മത്സരിച്ചുനില്ക്കുന്നു;
    അവൻ തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ടു ആ കാലത്തു തന്നേ ലിബ്നയും
    അവന്റെ മേലധികാരത്തോടു മത്സരിച്ചു.
  rmc-rmc: Ole dživesestar e Judsko na ľikerelas tel peskri zor o Edom. Andre oda
    časos the o foros Libna pes vzburinďa, bo o Jehoram omukľa le RAJES, peskre dadeskre
    Devles.
  pes-OPV: اما ادوم تا امروز از زیر دست یهودا عاصی شده‌اند، و در همان وقت لبنه نیز
    از زیر دست اوعاصی شد، زیرا که او یهوه خدای پدران خود راترک کرد.
  ron-1924: Рэскоала луй Едом ымпотрива стэпынирий луй Иуда а цинут пынэ ын зиуа де
    азь. Ын ачелашь тимп с-а рэскулат ши Либна ымпотрива стэпынирий луй, пентру кэ
    пэрэсисе пе Домнул Думнезеул пэринцилор сэй.
  ben-OBCV: আজও পর্যন্ত ইদোম যিহূদার বিরুদ্ধে বিদ্রোহী হয়েই আছে। একই সময়ে লিব্‌নাও
    বিদ্রোহ করে বসেছিল, কারণ যিহোরাম, তাঁর পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে পরিত্যাগ
    করলেন।
  som-som: Reer Edomna way ka fallaagoobeen oo way ka hoos baxeen gacantii dadka Yahuudah
    ilaa maantadan la joogo. Oo haddana isla markaasba waxaa kaloo ka fallaagoobay
    oo gacantiisii ka hoos baxay reer Libnaah, maxaa yeelay, isagu wuxuu ka tegey
    Rabbigii ahaa Ilaaha awowayaashiis.
  lat-VUC: 'Attamen rebellavit Edom, ne esset sub ditione Juda usque ad hanc diem:
    eo tempore et Lobna recessit ne esset sub manu illius. Dereliquerat enim Dominum
    Deum patrum suorum:'
  eng-ASVBT: 'So Edom revolted from under the hand of Judah unto this day: then did
    Libnah revolt at the same time from under his hand, because he had forsaken Jehovah,
    the God of his fathers.'
  ita-1885: Nondimeno gl'Idumei sono perseverati nella lor ribellione dall'ubbidienza
    di Giuda infino a questo giorno. In quell'istesso tempo Libna si ribellò dall'ubbidienza
    di Gioram; perciocchè egli avea abbandonato il Signore Iddio de' suoi padri.
  eng-LXXUP: And Edom revolted from Judah until this day. Then Libnah at that time
    revolted from under his hand, because he forsook the Lord God of his fathers.
  eng-ULB: So Edom has been in rebellion from the control of Judah to this present
    day. Libnah also revolted at the same time from his control, because Jehoram had
    forsaken Yahweh, the God of his ancestors.
  spa-VBL: A partir de este momento, Edom se rebeló contra el gobierno de Judá, y
    lo sigue haciendo hasta el día de hoy. Al mismo tiempo, Libna también se rebeló
    contra su gobierno, porque había abandonado al Señor, el Dios de sus antepasados.
  fra-_FOB: Néanmoins Édom s'est révolté contre l'autorité de Juda jusqu'à ce jour.
    En ce même temps, Libna se révolta contre son autorité, parce qu'il avait abandonné
    l'Éternel, le Dieu de ses pères.
  mal-mal: അങ്ങനെ ഏദോം ഇന്നുവരെ യെഹൂദയുടെ അധികാരത്തോട് മത്സരിച്ചു നില്ക്കുന്നു; അവൻ
    തന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതുകൊണ്ട് ആ കാലത്ത് ലിബ്നയും അവന്റെ
    അധികാരത്തോട് മത്സരിച്ചു.
  urd-GVR: To bhī Mulk-e-Adom āj tak dubārā Yahūdāh kī hukūmat ke taht nahīṅ āyā.
    Usī waqt Libnā Shahr bhī sarkash ho kar ḳhudmuḳhtār ho gayā. Yih sab kuchh is
    lie huā ki Yahūrām ne Rab apne bāpdādā ke Ḳhudā ko tark kar diyā thā,
  suz-BL: एदोम मुल सम्‍म यहूदा ङा सासन पाइब नु मदुशो बाक्‍ब। मेना लिब्‍ना यो येहोराम
    आ मरिम्‍शो सासन आ पर्बम बोक्‍माक्‍त। मारदे हना येहोरामम परमप्रभु यावे, आ किकी
    पिपी आन परमप्रभु कली प्रोंइशो बाक्‍माक्‍त।
  ita-1927: Così Edom si è ribellato sottraendosi al giogo di Giuda fino al dì d’oggi.
    In quel medesimo tempo, anche Libna si ribellò e si sottrasse al giogo di Giuda,
    perché Jehoram aveva abbandonato l’Eterno, l’Iddio de’ suoi padri.
  ckb-ckb: هەتا ئێستاش ئەدۆم لە یەهودا یاخییە. هەر لەو کاتەدا لیڤناش یاخی بوو، چونکە
    یەهۆرام وازی لە یەزدانی پەروەردگاری باوباپیرانی خۆی هێنابوو.
  eng-BBE: 'So Edom made themselves free from the rule of Judah, to this day: and
    at the same time Libnah made itself free from his rule; because he was turned
    away from the Lord, the God of his fathers.'
  kan-OKCV: ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆಯೆದ್ದ ಎದೋಮ್ಯರು ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಸ್ವತಂತ್ರರಾಗಿದ್ದಾರೆ.
    ಅದೇ ಕಾಲದಲ್ಲಿ ಯೆಹೋರಾಮನು ತನ್ನ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ ಲಿಬ್ನದವರೂ
    ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಸ್ವತಂತ್ರರಾದರು.
  tam-2017: ஆகிலும் யூதாவின் ஆளுகையின்கீழிருந்த ஏதோமியர்கள் இந்நாள்வரைக்கும் இருக்கிறதுபோல,
    கலகம் செய்து பிரிந்தார்கள்; அவன் தன் முன்னோர்களின் தேவனாகிய யெகோவாவை விட்டுவிட்டதால்,
    அக்காலத்திலே லிப்னா பட்டணத்தாரும் கலகம்செய்தார்கள்.
  spa-RV-1909: Con todo eso Edom quedó rebelado, sin estar bajo la mano de Judá hasta
    hoy. También se rebeló en el mismo tiempo Libna para no estar bajo su mano; por
    cuanto él había dejado á Jehová el Dios de sus padres.
  ron-BTF: Astfel edomiții s-au răzvrătit de sub mâna lui Iuda până în această zi.
    În același timp de asemenea Libna s-a răzvrătit de sub mâna lui, pentru că el
    a părăsit pe DOMNUL Dumnezeul părinților săi.
  eng-WEBP: So Edom has been in revolt from under the hand of Judah to this day. Then
    Libnah revolted at the same time from under his hand, because he had forsaken
    the LORD, the God of his fathers.
  eng-FBV: From this time on Edom was in rebellion against Judah's rule, and remains
    so to this day. At the same time Libnah also rebelled against his rule, because
    he had abandoned the Lord, the God of his forefathers.
  nld-1939: Toch werd Edom onafhankelijk en is het gebleven tot heden toe. Ook Libna
    ging bij die gelegenheid verloren, omdat Joram Jahweh had verlaten, den God zijner
    vaderen.
  nch-BL: Pero nopa Edom ehuani amo mocajque para sempa quinchihuase inintequipanojcahua
    nopa Judá ehuani. Huan hasta ama inijuanti amo quincahuilíaj nopa tanahuatiani
    ten sequinoc talme ma quinnahuatica. Huan ipan nopa tonali nojquiya nopa masehualme
    ten altepet Libna mosisinijque ica Tanahuatijquet Joram huan moiyocatalijque ten
    ya pampa Joram quitahuelcajtoya TOTECO Dios cati elqui ininTeco ihuejcapan tatahua.
  vie-1934: Song Ê-đôm dấy nghịch, không phục dưới tay Giu-đa cho đến ngày nay. Cũng
    trong một lúc ấy, Líp-na phản nghịch, không phục dưới tay Giô-ram nữa, bởi vì
    người đã lìa bỏ Giê-hô-va Đức Chúa Trời của tổ phụ người.
  hin-CV: फलस्वरूप एदोम आज तक इस्राएल के विरुद्ध विद्रोह की स्थिति में है. इसी समय
    लिबनाह ने भी विद्रोह कर दिया था. क्योंकि यहोराम ने अपने पूर्वजों के परमेश्वर याहवेह
    को त्याग दिया था.
  spa-BES: 'Hasta el día de hoy, Edom se rebeló ante el gobierno de Judá: y al mismo
    tiempo Libna se rebeló ante su gobierno; porque Joram abandonó al Señor, el Dios
    de sus antepasados.'
  tdx-tdx: Mbe miola ambanem-pità’ Iehoda t’i Edome pak’ androany; le niola henane
    zay ka t’i Libnà tambanem-pità’e; amy te naforintse’e t’Iehovà, Andrianañaharen-droae’e.
  tha-KJV: เอโดมจึงได้กบฏออกห่างจากการปกครองของยูดาห์จนทุกวันนี้ ครั้งนั้นลิบนาห์​ก็ได้​กบฏออกห่างจากการปกครองของพระองค์​ด้วย
    เพราะว่าพระองค์​ได้​ทรงทอดทิ้งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของพระองค์
  por-BR-2018: Com tudo isso Edom ficou rebelado, sem estar sob a mão de Judá até
    hoje. Também se rebelou no mesmo tempo Libna para não estar sob sua mão; porquanto
    ele havia deixado ao SENHOR o Deus de seus pais.
  deu-ELO: So fielen die Edomiter von der Botmäßigkeit Judas ab bis auf diesen Tag.
    Damals, zu derselben Zeit, fiel auch Libna von seiner Botmäßigkeit ab; denn er
    hatte Jehova, den Gott seiner Väter, verlassen.
  eng-WYC-2018: Nevertheless Edom rebelled, (so) that it was not under the lordship
    of Judah unto this day. In that time also Libnah went away, that it was not under
    the hand of him, (or At that time Libnah also went away from Jehoram, so that
    they were not under his power); for he had forsaken the Lord God of his fathers.
  epo-epo: Tamen la Edomidoj restis defalintaj de Judujo ĝis la nuna tago. En la sama
    tempo ankaŭ Libna defalis de li, ĉar li forlasis la Eternulon, Dion de liaj patroj.
  uig-PIN: Ⱨalbuki, Edomiylar xuningdin etiwarǝn Yǝⱨudaƣa ⱪarxi qiⱪip, taki bügüngǝ
    ⱪǝdǝr Yǝⱨudaning ⱨɵkümranliⱪidin ayrilip turdi. Yǝⱨoram ata-bowilirining Hudasi
    Pǝrwǝrdigarni taxliƣini üqün Libnaⱨliⱪlarmu xu qaƣda uningƣa ⱪarxi qiⱪip uning
    ⱪolidin ayrilip qiⱪti.
  beo-beo: Amogainini, Idome fi da ilisu ouligisu. Amola Yihoula:me ea ouligilalu,
    Libina moilai bai bagade fi da ema odoga:i. Bai e da ea aowalalia Hina Gode fisiagai
    dagoi.
  tpi-OTNT: Tasol ol Juda i no winim ol Idom, na ol Idom i bosim kantri bilong ol
    yet, i kam inap nau. Na long dispela taim ol manmeri bilong taun Lipna tu i bikhet,
    na i no moa i stap aninit long ol Juda. As bilong dispela i olsem, Jehoram i bin
    givim baksait long God, Bikpela bilong ol tumbuna bilong en.
  hau-SA: Har yă zuwa yau Edom na tawaye a kan Yahuda. Libna ya yi tawaye a lokaci
    guda, domin Yehoram ya yashe Ubangiji Allah na kakanninsa.
  uig-LAT: Halbuki, Édomiylar shuningdin étiwaren Yehudagha qarshi chiqip, taki bügün’ge
    qeder Yehudaning hökümranliqidin ayrilip turdi. Yehoram ata-bowilirining Xudasi
    Perwerdigarni tashlighini üchün Libnahliqlarmu shu chaghda uninggha qarshi chiqip
    uning qolidin ayrilip chiqti.
  nde-nde: Kuze kube lamhla abase-Edomi balokhu behlamukela uJuda. AbaseLibhina labo
    bahlamuka ngasolesi isikhathi, ngoba uJehoramu wayefulathele uThixo, uNkulunkulu
    waboyise.
  ton-ton: 'Ko ia naʻe angatuʻu ʻae kakai ʻItomi mei he pule ʻo Siuta ʻo aʻu ki he
    ʻaho ni. Pea naʻe angatuʻu ʻa Lipina foki ʻi he kuonga ko ia ki heʻene pule: ko
    e meʻa ʻi heʻene liʻaki ʻa Sihova ko e ʻOtua ʻo ʻene ngaahi tamai.'
  ces-1613: Však předce vytáhli se Idumejští z manství Judova až do tohoto dne. Téhož
    času zprotivilo se i Lebno, aby nebylo pod jeho mocí, proto že opustil Hospodina
    Boha otců svých.
  eng-WMB: So Edom has been in revolt from under the hand of Judah to this day. Then
    Libnah revolted at the same time from under his hand, because he had forsaken
    the LORD, the God of his fathers.
  tam-TCV: இன்றுவரை இருக்கிறதுபோல ஏதோமியர் யூதாவின் அதிகாரத்திற்கு எதிராகக் கலகம்
    செய்துகொண்டிருக்கிறார்கள். யெகோராம் தன் முற்பிதாக்களின் இறைவனாகிய யெகோவாவைவிட்டு
    விலகியபடியால், அக்காலத்தில் லிப்னாவைச் சேர்ந்தவர்கள் கலகம் செய்தார்கள்.
  ceb-ULB: Busa misupak ang Edom gikan sa pagdumala sa Juda hangtod karon. Misupak
    usab ang Libna sa samang panahon gikan sa iyang pagdumala, tungod kay gisalikway
    man ni Jehoram si Yahweh, ang Dios sa iyang mga katigulangan.
  pol-UBG: Edomici jednak wyzwolili się spod ręki Judy i tak jest aż do dziś. W tym
    czasie również Libna wyzwoliła się spod jego ręki, dlatego że Joram opuścił PANA,
    Boga swoich ojców.
  urd-GVU: توبھی ملکِ ادوم آج تک دوبارہ یہوداہ کی حکومت کے تحت نہیں آیا۔ اُسی وقت
    لِبناہ شہر بھی سرکش ہو کر خود مختار ہو گیا۔ یہ سب کچھ اِس لئے ہوا کہ یہورام نے
    رب اپنے باپ دادا کے خدا کو ترک کر دیا تھا،
  deu-1912: Doch blieben die Edomiter abtrünnig von Juda bis auf diesen Tag. Zur selben
    Zeit fiel Libna auch von ihm ab; denn er verließ den HERRN, seiner Väter Gott.
  kan-2017: ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆಯೆದ್ದ ಎದೋಮ್ಯರು ಅಂದಿನಿಂದ ಇಂದಿನ ವರೆಗೂ ಅವರ ಶತ್ರುಗಳಾಗಿಯೇ
    ಇದ್ದಾರೆ. ಆ ಕಾಲದಲ್ಲಿಯೇ ಲಿಬ್ನದವರೂ ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಸ್ವತಂತ್ರರಾದರು. ಯೆಹೋರಾಮನು
    ತನ್ನ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಕಡೆಗಣಿಸಿದ್ದರಿಂದ ಹೀಗಾಯಿತು.
  yap-yap: Ma ka aram e par yu Edom ni ka ra chuwgad u tan pa’ yu Judah. Ma ku ngiyal’
    i n’em miki cheal fare binaw nu Libnah nge togopluw ngak yu Judah, ni bochan e
    ke digey Jehoram i SOMOL ni Got rok e pi chitamngirad ni kakrom.
  hlt-MCSB: Edom loh tahae khohnin hil Judah kut hmui lamloh boe a koek. A napa rhoek
    kah Pathen BOEIPA te a hnawt dongah, amah te kah tue ah Libnah loh anih kut hmui
    lamkah boe a koek.
  mdy-ETH: ካኣቲ ዒዮራሜ ዒዛኮ ቤርታኣ ዓዶንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ሃሼሢሮ ዬማፓ ዓርቃዖ ዔዶኦሜ ዪሁዳ ዴማፓ
    ኬስኪ ፔ ካኣቲ ዶኦሚ ዴዔኔ፤ ዒማና ሃሣ ሊቢና ካታማኣ ዪሁዳም ዋይዞ ዒፄኔ፤
  twi-ASANTE: Edom ade ne ho a ɔnhyɛ Yuda ase de bɛsi ɛnnɛ. Saa ɛberɛ korɔ no ara
    mu, Libna kuro tee atua, ɛfiri sɛ, na Yehoram atwe ne ho afiri Awurade, nʼagyanom
    Onyankopɔn ho.
  eng-WEBU: So Edom has been in revolt from under the hand of Judah to this day. Then
    Libnah revolted at the same time from under his hand, because he had forsaken
    the LORD, the God of his fathers.
  wal-wal: He wodeppe doommidi, hachchi gakkanaashin, Eedooma asai Yihudaa asaassi
    haarettibeenna. Yoraami GODAA ba aawatu Xoossaa aggido gishshau, Liibina asai
    qassi he wode Yihudaa kawuwaa bolli makkaliis.
  spa-PDDPT: Sin embargo, Edom siguió en rebeldía contra el dominio de Judá hasta
    hoy. En aquel tiempo Libna también se rebeló contra su dominio, porque él abandonó
    a Yavé ʼElohim de sus antepasados.
  gun-gun: Ha'e rami py Edom pygua kuery opu'ãmba okuapy Judá kuery po'akaa gui oo
    jepe aguã, aỹ peve guarã. Ha'e va'e jave ae avi Libna pygua kuery opu'ã avi Jeorão
    rovai, Senhor guamoĩ kuery ruete gui ojepe'a rire.
  ilo-ULB: Immalsa ngarud ti Edom a maibusor iti panagturay ti Juda agingga kadagitoy
    nga aldaw. Immalsa met ti Libna iti dayta met laeng a tiempo a maibusor iti panangiturayna,
    gapu ta tinallikudan ni Jehoram ni Yahweh, a Dios dagiti kapuonanna.
  kpg-kpg: Edom guu duu modogoia i daha mo Judah mai di madagoaa deelaa gaa hula gi muli.
    I di madagoaa hua deelaa, di waahale Libnah gu hinihini labelaa, idimaa Jehoram
    gu diiagi Dimaadua, di God o ono maadua mmaadua.
  uig-ARA: ھالبۇكى، ئېدومىيلار شۇنىڭدىن ئېتىۋارەن يەھۇداغا قارشى چىقىپ، تاكى بۈگۈنگە
    قەدەر يەھۇدانىڭ ھۆكۈمرانلىقىدىن ئايرىلىپ تۇردى. يەھورام ئاتا-بوۋىلىرىنىڭ خۇداسى
    پەرۋەردىگارنى تاشلىغىنى ئۈچۈن لىبناھلىقلارمۇ شۇ چاغدا ئۇنىڭغا قارشى چىقىپ ئۇنىڭ
    قولىدىن ئايرىلىپ چىقتى.
  sus-sus: Han to Edon mu tinxi lude Yudaya xa yaamari bun ma. Libina fan naxa a xa
    mangɛya matandi. Na birin Yorami lixi nɛ barima a nu bara a babae Marigi Alatala
    rabolo.
  pon-2006: Edom wiahla wehi uhtohr sang Suda sang ni ahnsowo kohdo. Ni ahnsowo me
    kahnimw Lipna pil moromorada, pwehki Sehoram eh sohpeisang KAUN-O, Koht en ar
    pahpa kahlap ako.
  ksd-ksd: Damana Edom i ga tut na varpiam ure Iuda, ma i ga damana tuk tar gori.
    Ma Libna i ga tut na varpiam bula ure kana varkurai ta nam ra e; tago i ga vana
    kan ra Luluai ra God kai ra umana tamana.
  tur-YTC: Böylece Edom, Yahuda'nın eli altından bugüne dek başkaldırmış durumdadır.
    Sonra Livna da aynı zamanda onun eli altından başkaldırdı, çünkü atalarının Tanrısı
    Yahve'yi bırakmıştı.
  grc-BRENT: Καὶ ἀπέστη ἀπὸ Ἰούδα Ἐδὼμ ἕως τῆς ἡμέρας ταύτης· τότε ἀπέστη Λομνὰ ἐν
    τῷ καιρῷ ἐκείνῳ ἀπὸ χειρὸς αὐτοῦ, ὅτι ἐγκατέλιπε Κύριον τὸν Θεὸν τῶν πατέρων αὐτοῦ.
  ind-AYT: Demikianlah Edom memberontak melawan kekuasaan Yehuda sampai saat ini.
    Pada waktu yang sama, Libna juga memberontak melawan kekuasaan Yoram, sebab dia
    telah meninggalkan TUHAN, Allah nenek moyangnya.
  nya-nya: Mpaka lero lino Edomu ndi wowukira ulamuliro wa Yuda. Pa nthawi yomweyi,
    mzinda wa Libina unawukiranso chifukwa Yehoramu anasiya Yehova, Mulungu wa makolo
    ake.
  hrv-hrv: Ipak su se Edomci oslobodili ispod judejske vlasti sve do danas. U isto
    se doba odmetnu i Libna da ne bude pod njegovom vlašću, jer je on ostavio Jahvu,
    Boga svojih otaca.
  mps-mps: Tiali goli Juda dabego Idom dabe aiyaba elalubeo, tama te Idom dabego augwa
    digi augwali kantri tonaluali, te augwaligo augwa digi tonalubo sę megi tama
    me ebao. Tama te sogo naga te taun Lipna hanigo we bidi me po sela sąnama tobolu
    tali nigali, tama augwali Juda dabe dologode munu me ma bidibeo. Te po page e
    dao. Jehoramgo aga Genuai Bidi aga wąį dabego Godiba tudi ola mani.
  tpi-tpi: Tasol ol Juda i no winim ol Idom, na ol Idom i bosim kantri bilong ol yet,
    i kam inap nau. Na long dispela taim ol manmeri bilong taun Lipna tu i bikhet,
    na i no moa i stap aninit long ol Juda. As bilong dispela i olsem, Jehoram i bin
    givim baksait long God, Bikpela bilong ol tumbuna bilong en.
  dan-1931: Således rev Edom sig løs fra Judas Overherredømme, og således er det den
    Dag i Dag. På samme Tid rev også Libna sig løs fra hans Overherredømme, fordi
    han forlod HERREN, sine Fædres Gud.
  vie-OVCB: Dù vậy, Ê-đôm vẫn thoát ách thống trị của Giu-đa cho đến ngày nay. Cùng
    lúc đó, Líp-na cũng phản nghịch với Giô-ram. Tất cả điều này xảy ra vì vua đã
    lìa bỏ Chúa Hằng Hữu, là Đức Chúa Trời của tổ phụ mình.
  guj-2017: તેથી અદોમ બળવો કરીને યહૂદિયાના તાબા નીચેથી જતો રહ્યો. પછી તે જ સમયે લિબ્નાહએ
    પણ યહૂદિયા સામે બળવો કર્યો, કારણ કે યહોરામે તેના પિતૃઓના પ્રભુ, ઈશ્વરનો ત્યાગ
    કર્યો હતો.
  pon-2006A: Edom wiahla wehi uhtohr sang Suda sang ni ahnsowo kohdo. Ni ahnsowo me
    kahnimw Lipna pil moromorada, pwehki Sehoram eh sohpeisang KAUN-O, Koht en ar
    pahpa kahlap ako.
  por-BRBSL: Então Edom tem estado em revolta desde debaixo da mão de Judá até os
    dias de hoje. Então Libnah revoltou-se ao mesmo tempo de debaixo de sua mão, porque
    havia abandonado Yahweh, o Deus de seus pais.
  cth-cth: Hottelah Edomnaw teh atu totouh Judahnaw e kâtawnnae a taran awh teh taran
    a thaw awh. Hahoi mintoenaw e BAWIPA Cathut a ceitakhai awh dawkvah, hatnae tueng
    dawk Libnahnaw hai ahnimanaw a taran awh teh taran a thaw van awh.
  twi-twi: Edom ade ne ho a ɔnhyɛ Yuda ase de besi nnɛ. Saa bere koro no ara mu, Libna
    kurow tew atua, efisɛ na Yehoram atwe ne ho afi Awurade, nʼagyanom Nyankopɔn ho.
  hlt-hlt: Edom loh tahae khohnin hil Judah kut hmui lamloh boe a koek. A napa rhoek
    kah Pathen BOEIPA te a hnawt dongah, amah te kah tue ah Libnah loh anih kut hmui
    lamkah boe a koek.
  tbz-SIM: Dɛ kó dimɔ̀nnì ndi Edɔmmu ɛì kɔbɛ fìètɛmɛ̀ bɛmɑ́ɑ̀ Sudɑɑ kɔbɛ nɔu miɛkɛ
    nɛ̀ yíenní. Dɛ kó dimɔ̀nnì dìmɑ́ɑ̀ miɛkɛ do nkɛ Dibunɑ ɛì kɔbɛ yetɛmɛ̀ Sudɑɑ ɛì
    kɔbɛ kóo kpɑ̀ɑ̀tì Yodɑmmu kpɛti ò do bùtínnɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ ti Yiɛ̀ nKuyie o
    yɛmbɛ̀ do tũ nkù.
  msy-2020: Egha, Judaba Idomia dɨkabɨrazir puvatɨ. Ezɨ Idomian gumazamiziba, uari
    uan kantri gativagha ikia iza datɨrɨghɨn tu. Jehoram Ikiavɨra Itir God, uan inazir
    afeziabar God akɨrim ragha a gasara. Kamaghɨn amizɨ, dughiar kamɨn, Lipnan nguibamɨn
    gumazamiziba uaghan akaba batogha, ua Judabar apengan itir puvatɨ.
  dop-dop: Pǝ kpɑɣɑʋ kʋyɑkʋ ŋkʋ tɔɣɔ Ɩtɔm nyǝ́mɑ cɛpɑ Yutɑ nyǝ́mɑ, nɑ pɑ́ cɑɣɑnɑ pɑ
    tɩ. Ḿpʋ́ɣʋ́ Lipinɑ ɩcɑtɛ nɑ́ kisɑ cei tɔtɔɣɔ wɑɑtʋ ɩnɩ ɩ tɑɑ. Nɑ pɑ́ fiti Solɑm
    niŋ tɑɑ. Mpi tɔ, Solɑm kɑ kisɑ ɩ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ kɛ nɩɩnɑʋ tɔɣɔ pǝ lɑpɑ mpʋ.
  azb-azb: Beləcə Edomlular üsyan qaldırdı, bu günə qədər də Yəhudanın əsarəti altında
    deyil. Həmin vaxt Livnalılar da üsyan qaldırıb onun əsarəti altından çıxdılar,
    çünki Yehoram atalarının Allahı Rəbbi tərk etmişdi.
  eng-DBY: But the Edomites revolted from under the hand of Judah unto this day. Then
    Libnah revolted at the same time from under his hand, because he had forsaken
    Jehovah the God of his fathers.
  hin-2017: अतः एदोम यहूदा के वश से छूट गया और आज तक वैसा ही है। उसी समय लिब्ना ने
    भी उसकी अधीनता छोड़ दी, यह इस कारण हुआ, कि उसने अपने पितरों के परमेश्वर यहोवा
    को त्याग दिया था।
  eng-YLT: and Edom revolteth from under the hand of Judah unto this day; then doth
    Libnah revolt at that time from under his hand, because he hath forsaken Jehovah,
    God of his fathers,
  eng-WYC-2017: Nevertheless Edom rebelled, that it was not under the lordship of
    Judah unto this day. In that time also Libnah went away, that it was not under
    the hand of him; for he had forsaken the Lord God of his fathers.
  eng-WMBB: So Edom has been in revolt from under the hand of Judah to this day. Then
    Libnah revolted at the same time from under his hand, because he had forsaken
    the LORD, the God of his fathers.
  urd-GVH: तो भी मुल्के-अदोम आज तक दुबारा यहूदाह की हुकूमत के तहत नहीं आया। उसी वक़्त
    लिबना शहर भी सरकश होकर ख़ुदमुख़तार हो गया। यह सब कुछ इसलिए हुआ कि यहूराम ने रब
    अपने बापदादा के ख़ुदा को तर्क कर दिया था,
  rug-rug: Podalae tugo pa totoso asa si turu eke se Edomu koari pa Ziuda. Koasa totoso
    tugo asa sa vasileana Libina si varipera la tugo koasa binaṉara Ziuda, meke lopu
    koa pa kauruna sa, sina sea se Zehoramu meke lopu lulia sa se Zihova sa Tamasa
    tadi na tiatamana.
  gaz-gaz: Edoom hamma harʼaatti illee akkuma Yihuudaatti finciletti jira. Libnaanis
    sababii Yehooraam Waaqayyo Waaqa abbootii isaa dhiiseef yeruma sanatti fincile.
  fra-LSG: La rébellion d’Édom contre l’autorité de Juda a duré jusqu’à ce jour. Libna
    se révolta dans le même temps contre son autorité, parce qu’il avait abandonné
    l’Éternel, le Dieu de ses pères.
  yal-yal: Edɔn kaane yi lu murutɛxi Yuda nɔ sɔtɔn xili ma han to. Libina kaane fan
    murutɛ nɛn na waxatini, amasɔtɔ Yehorami bata yi a mɛ Alatala ra, a benbane Ala.
  haw-1868: Aka, noho kipi no ka Edoma mai ka lima aku o ka Iuda A hiki i keia la.
    Ia manawa no hoi, kipi iho la o Libena mai kona lima aku; no ka mea, ua haalele
    oia ia Iehova i ke Akua o kona poe kupuna.
  arb-NAV: وَمُنْذُ ذَلِكَ الْحِينِ ظَلَّ الأَدُومِيُّونَ خَارِجِينَ عَنْ طَاعَةِ
    يَهُوذَا إِلَى هَذَا الْيَوْمِ، حِينَئِذٍ تَمَرَّدَتْ عَلَيْهِ لِبْنَةُ أَيْضاً
    لأَنَّهُ تَرَكَ الرَّبَّ إِلَهَ آبَائِهِ.
  ewe-ewe: Gake Edomtɔwo do le Yuda ƒe kɔkuti te va se ɖe egbe. Libna hã dze aglã
    elabena Yehoram trɔ le Yehowa, fofoawo ƒe Mawu yome.
  eng-LEE: 'Yet Edom revolted from under the power of Judah even until this day: then
    did Libnah revolt at the same time from under his power; because he had forsaken
    the Lord the God of his fathers.'
  asm-FB: এইদৰে ইদোমীয়াসকল আজিলৈকে যিহূদাৰ অধীনত থাকিবলৈ অস্বীকাৰ কৰি সদায় বিদ্ৰোহ
    কৰি থাকিল৷ সেই একে সময়তে লিব্‌নায়ো তেওঁৰ অধীনত থাকিবলৈ অস্বীকাৰ কৰি বিদ্ৰোহ
    আচৰণ কৰিলে, কিয়নো যিহোৰামে তেওঁৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাক ত্যাগ কৰিছিল।
  sus-A: هَن تٌ عٍدٌن مُ تِنشِ لُدٍ يُدَيَ شَ يَامَرِ بُن مَ. لِبِنَ قَن نَشَ عَ شَ
    مَنفّيَ مَتَندِ. نَ بِرِن يٌرَ مِ لِشِ نّ بَرِ مَ عَ نُ بَرَ عَ بَبَيٍ مَرِفِ
    عَلَتَلَ رَبٌلٌ.
  fra-SBL: Ainsi, jusqu'à ce jour, Édom s'est révolté sous la main de Juda. En même
    temps, Libna se révolta de sous sa main, parce qu'il avait abandonné Yahvé, le
    Dieu de ses pères.
  hbo-hbo: וַיִּפְשַׁ֨ע אֱדֹ֜ום מִתַּ֣חַת יַד־יְהוּדָ֗ה עַ֚ד הַיֹּ֣ום הַזֶּ֔ה אָ֣ז
    תִּפְשַׁ֥ע לִבְנָ֛ה בָּעֵ֥ת הַהִ֖יא מִתַּ֣חַת יָדֹ֑ו כִּ֣י עָזַ֔ב אֶת־יְהוָ֖ה
    אֱלֹהֵ֥י אֲבֹתָֽיו׃
  kik-kik: Nginya ũmũthĩ, Edomu matũũraga maremeire Juda. O ihinda rĩu andũ a Libina
    makĩregana na watho wa Jehoramu, nĩgũkorwo nĩatiganĩirie Jehova, Ngai wa maithe
    make.
  fra-NCL: Edom s’affranchit de la domination de Juda, jusqu’à ce jour. Lobna s’affranchit
    aussi dans le même temps de sa domination, parce qu’il avait abandonné Yahweh,
    le Dieu de ses pères.
  cek-AK: To pongah vaihni ni khoek to Edom kaminawk loe Judahnawk ih misa ah oh o.
    Jehoram loe ampanawk ih Angraeng Sithaw to pahnawt ving pongah, to nathuem ah
    Libnah prae doeh misa angthawk toeng.
  cuk-cuk: Joram, e-sordaganmala galakussoggu, a-akale, Edom-dulemar Judá-dulemarbo
    isdaradga gunonikid. Deyobi a-ibagangine, Libna-neggwebur Judá-dulemargi aibachamogad.
    Ar ade, Joram, e-dadgan-e-Bab-Dummad-Jehováʼgi aibachasoggu, deyob gusad.
  uig-CYR: Һалбуки, Едомийлар шуниңдин етиварән Йәһудаға қарши чиқип, таки бүгүнгә
    қәдәр Йәһуданиң һөкүмранлиғидин айрилип турди. Йәһорам ата-бовилириниң Худаси
    Пәрвәрдигарни ташлиғини үчүн Либнаһлиқларму шу чағда униңға қарши чиқип униң қолидин
    айрилип чиқти.
  tel-2017: కాబట్టి ఇప్పటి వరకూ ఎదోమీయులు యూదావారి అధికారం కింద ఉండక తిరుగుబాటు చేస్తూనే
    ఉన్నారు. యెహోరాము తన పూర్వీకుల దేవుడైన యెహోవాను విస్మరించినందుకు అదే సమయంలో లిబ్నా
    పట్టణం కూడా అతని అధికారం కింద ఉండకుండాా తిరుగుబాటు చేసింది.
  hat-BSA: Akoz sa, Édom te fè rebèl kont Juda jis rive Jodi a. Epi Libna te fè rebèl
    menm lè a kont otorite li, akoz li te bliye SENYÈ a, Bondye a zansèt li yo.
  kos-kos: In pacl sac me, mwet Edom tila muta ye ku lun mwet Judah. In pacl sacn
    pacna, siti Libnah tuyak pac lain acn Judah, mweyen Jehoram el pilesru LEUM GOD
    lun mwet matu lal.
  hbo-WLC: וַיִּפְשַׁ֨ע אֱד֜וֹם מִתַּ֣חַת יַד־יְהוּדָ֗ה עַ֚ד הַיּ֣וֹם הַזֶּ֔ה אָ֣ז
    תִּפְשַׁ֥ע לִבְנָ֛ה בָּעֵ֥ת הַהִ֖יא מִתַּ֣חַת יָד֑וֹ כִּ֣י עָזַ֔ב אֶת־יְהוָ֖ה
    אֱלֹהֵ֥י אֲבֹתָֽיו׃
  ibo-ibo: Ya mere, Edọm ka na-enupu isi megide Juda, ruo taa. Obodo Libna nupukwara
    isi nʼotu oge ahụ, nʼihi na Jehoram gbakụtara Onyenwe anyị Chineke nna nna ya
    ha azụ.
  ory-ory: ଏହିରୂପେ ଇଦୋମ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଯିହୁଦାର ଅଧୀନତାର ବିଦ୍ରୋହୀ ହେଲା; ସେହି ସମୟରେ ମଧ୍ୟ
    ଲିବ୍‍ନା ତାହାର ଅଧୀନତାର ବିଦ୍ରୋହୀ ହେଲା; ଯେହେତୁ ସେ ସଦାପ୍ରଭୁ ଆପଣା ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କୁ
    ପରିତ୍ୟାଗ କରିଥିଲେ।
  chk-chk: Iei usun chon Etom ra ütä, nge resap chüen nom fän nemenien Juta tori ikenai.
    Lon ewe chök fansoun Lipna a pwal ütä won mwün, pun Jehoram a likitala ewe Samol
    mi Lapalap än an kewe lewo we Kot.
  rop-rop: Wal brom det taim na detlot Idam pipul bin oldei jidan miselpmiselp brom
    detlot Juda pipul langa olabat ronwan kantri. En langa det seimtaim detlot pipul
    langa det taun gulum Libna nomo bin wandi bulurrum detlot Juda pipul, dumaji King
    Jehoram bin gibit bekboun langa YAWEI det God blanga im grengrenfathamob.
  ukr-1871: Одначе Едом відпав таки від Юди й по сей день. Того самого часу відпала
    й Либна від його, бо він покинув Господа, Бога батьків своїх.
  deu-1951: Aber die Edomiter fielen von Juda ab bis auf diesen Tag. Zu jener Zeit
    fiel auch Libna von ihm ab; denn er verließ den HERRN, den Gott seiner Väter.
  eng-JPS: So Edom revolted from under the hand of Judah unto this day; then did Libnah
    revolt at the same time from under his hand; because he had forsaken the LORD,
    the God of his fathers.
  srp-1865: Ipak se odvrgoše Edomci da ne budu pod Judom do danas. U isto vrijeme
    odvrže se i Livna da ne bude pod njim, jer ostavi Gospoda Boga otaca svojih.
  lug-lug: Okuva ku olwo Edomu ne bajeemera Yuda n’okutuusa leero. Mu kiseera ekyo
    Libuna naye ne n’amujeemera, kubanga Yekolaamu yali avudde ku Mukama Katonda wa
    bajjajjaabe.
  heb-heb: ויפשע אדום מתחת יד יהודה עד היום הזה אז תפשע לבנה בעת ההיא מתחת ידו כי
    עזב את יהוה אלהי אבתיו׃
  ben-IRV: এই ভাবে ইদোম আজও যিহূদার বিরুদ্ধে বিদ্রোহী হয়ে আছে; আর ঐ দিনের লিব্‌নাও
    তাঁর কর্তৃত্ব অস্বীকার করল, কারণ তিনি তাঁর পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে ত্যাগ
    করেছিলেন।
  pan-pan: ਸੋ ਅਦੋਮ ਅੱਜ ਤੱਕ ਯਹੂਦਾਹ ਦੀ ਅਧੀਨਤਾਈ ਤੋਂ ਆਕੀ ਹੈ ਅਤੇ ਉਸੇ ਵੇਲੇ ਲਿਬਨਾਹ ਵੀ ਉਨ੍ਹਾਂ
    ਦੇ ਹੱਥੋਂ ਨਿੱਕਲ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ
    ਸੀ।
  mya-JVB: သို့သော်လည်း ၊ ဧဒုံ ပြည်သား တို့ သည် ယနေ့ တိုင်အောင် ယုဒ ရှင်ဘုရင်ကိုပုန်ကန်
    ကြ၏။ ထိုကာလ၌၊ လိဗန ပြည်သည်လည်း ပုန်ကန် ၏။ အကြောင်း မူကား၊ ယဟောရံ သည် ဘိုးဘေး တို့၏
    ဘုရားသခင် ထာဝရဘုရား ကို စွန့် ၍၊
  hmo-hmo: Vadaeni Edoma taudia ese Iuda ena king dekena amo idia siri, bona sibona
    idia naria, unai negana dekena amo ia mai bona hari. Libina hanua danu ese, unai
    nega tamona dekenai Iuda dekena amo ia siri, badina be Iehorama ese Lohiabada,
    iena sene taudia edia Dirava ia rakatania vadaeni dainai.
  urd-urd: इसलिए अदोमी यहूदाह से आज तक अलग हैं, और उसी वक़्त लिबनाह भी उसके हाथ से
    निकल गया, क्यूँकि उसने ख़ुदावन्द अपने बाप — दादा के ख़ुदा को छोड़ दिया था।
  rus-SYN: Однако вышел Едом из-под власти Иуды до сего дня. В то же время вышла и
    Ливна из-под власти его, потому что он оставил Господа Бога отцов своих.
  bqc-SIM: Ɔ̃ Ɛdↄũↄ ńzĩa sì Yudaↄwa e ń a gbão. Gↄↄ bee ↄ̃ Libenadeↄ ńzĩa
    sì Yudaↄwa lↄ, kɛ́ Yeholaũ pãkpà Dii a deziↄ Luazi yã́i.
  tcz-CHONGTHU: Hichea patnin Edom ten Judaha kon in chamlhat na ahinnei taovin ahi,
    Hichesunga hin Libnah khopi injong kiphin na ahinneitaan ahi, ajeh chu Jehoram
    hin apu apa te Pathen apaidohtaan ahi
  mar-mar: तेव्हापासून आजतागायत अदोमची यहूदाशी बंडखोरी चालू आहे. लिब्ना नगरातील लोकांनीही
    यहोरामाची सत्ता झुगारली. यहोरामाने आपल्या पूर्वजांचा देव परमेश्वर याचा त्याग केल्यामुळे
    असे झाले.
  qub-qub: Chaypita pachami Edom runacunaga canancama Judäcunapita shuyniyaran. Chay
    wichanmi shuyniyaran Libna siudäpis. Joramga unay caj awiluncuna rispitashan Tayta
    Diosta gongaycuranna.
  bqp-bqp: Sɑɑ yen dɔmɑ ten diyɑ Edɔmubɑ bɑ kɑ tii yinɛ sere kɑ gisɔn gisɔ. Mɑ Libinɑgibu
    bɑ mɑɑ Yudɑbɑ seesi yèn sɔ̃ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deri.
  hat-hat: Se depi lè sa a, peyi Edon soti anba otorite peyi Jida a. Yo granmoun lakay
    yo. Se menm lè sa a tou, moun lavil Libna yo soti anba otorite peyi Jida a, paske
    Joram te vire do bay Seyè a, Bondye zansèt yo a.
  eng-BSB: So to this day Edom has been in rebellion against the hand of Judah. Likewise,
    Libnah rebelled against his rule at the same time, because Jehoram had forsaken
    the LORD, the God of his fathers.
  eng-WEBPB: So Edom has been in revolt from under the hand of Judah to this day.
    Then Libnah revolted at the same time from under his hand, because he had forsaken
    the LORD, the God of his fathers.
  kbq-kbq: E'ina higeno ananteti agafa hu'za Idomu vahe'mo'za Juda vahera hara renezmante'za,
    zamagra hankavere oti'naze. E'ina knafinke Libna Jehoramuna hara rente'za agri
    kvafintira atre'za vu'naze. Na'ankure Jehoramu'a Ra Anumzana zamagehe'i Anumzamofona
    atreno amefi humi'negu anara hu'ne.
  nhe-BL: Pero nopa Edom ehuani ax mocajque para sampa quinchihuase inintlatequipanojcahua
    nopa Judá ehuani. Huan hasta ama inijuanti ax quincahuilía tlanahuatiani tlen
    sequinoc tlaltini ma quinnahuatica. Huan ipan nopa tonali nojquiya nopa tlacame
    tlen altepetl Libna mosisinijque ica Tlanahuatijquetl Joram huan moiyocatlalijque
    tlen ya pampa Joram quitlahuelcajtoya TOTECO Dios tlen elqui ininTeco ihuejcapan
    tatahua.
  gub-BL: A'e 'ar rehe arer we Zuta nuiko kwaw Enom wazar romo wà. A'e kwarahy rehe
    Irimina tawhu upytu'u Zeoràw heruzar ire a'e wà no. Ta'e Zeoràw weityk Tupàn Tuweharupi
    Wiko Ma'e uwipy wazar a'e xe.
  eng-DRA: 'However Edom revolted, from being under the dominion of Juda unto this
    day: at that time Lobna also revolted, from being under his hand. For he had forsaken
    the Lord the God of his fathers:'
