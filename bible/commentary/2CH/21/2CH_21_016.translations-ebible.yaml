verse: 2CH.021.016
translations:
  mal-C: കൂശ്യരുടെ അടുത്ത് താമസിച്ചിരുന്ന ഫെലിസ്ത്യരിലും അറബികളിലും യഹോവ യെഹോരാമിനെതിരേ
    ശത്രുത ഉളവാക്കി.
  deu-TKW: daß sie gegen Juda anrückten, es eroberten und die gesamte Fahrhabe, die
    sich im Palaste des Königs vorfand, dazu auch seine Söhne und Frauen als Beute
    hinwegführten; es blieb ihm kein Sohn, außer Joachas, der jüngste von seinen Söhnen.
  lin-lin: Yawe asalaki ete bato ya Filisitia mpe bato ya Arabi oyo bazalaki kovanda
    pembeni ya bato ya Kushi babundisa Yorami.
  eng-LSV: And YHWH wakes up against Jehoram the spirit of the Philistines and of
    the Arabians, who [are] beside the Cushim,
  eng-GNV: So the Lord stirred vp against Iehoram the spirite of the Philistims, and
    the Arabians that were beside the Ethiopians.
  eng-WEBSTER: Moreover, the LORD stirred up against Jehoram the spirit of the Philistines,
    and of the Arabians, that were near the Cushites.
  nhw-BL: Huan TOTECO quinyoltacani nopa filisteo tlacame huan nopa árabes catli itztoyaj
    nechca tlali Etiopía para ma quihuilanatij Tlanahuatijquetl Joram.
  swh-ONEN: Bwana akaamsha chuki ya Wafilisti na ya Waarabu walioishi karibu na Wakushi
    dhidi ya Yehoramu.
  bba-bba: Yerɑ Yinni Gusunɔ u Filisitibɑ seeyɑ kɑ Dɑɑrububɑ be bɑ wɑ̃ɑ Kusiɡibun
    bɔkuɔ. Mɑ bɑ Yorɑmu wɔri.
  eng-KJVCPB: 'Moreover the Lord stirred up against Jehoram the spirit of the Philistines,
    and of the Arabians, that were near the Ethiopians:'
  luo-luo: Jehova Nyasaye nomiyo jo-Filistia gi jo-Arabu modak mokiewo kod jo-Kush
    obedo mamono kod Jehoram.
  meu-meu: Bena Iehova ese Filistia taudia bona Arabia taudia Etiopia taudia badibadidiai
    e nohova na edia badu e havaraia, Iehoram enai;
  npi-ULB: परमप्रभुले यहोरामको विरुद्धमा कूशीहरूका नजिकै बस्‍ने पलिश्‍ती र अरबीहरूलाई
    उक्‍साउनुभयो ।
  yor-yor: Olúwa ru ìbínú àwọn ará Filistini àti àwọn Arabia tí wọ́n ń gbé ní ẹ̀bá
    àwọn ará Kuṣi sí Jehoramu.
  pes-OPCB: بنابراین خداوند فلسطینی‌ها و عرب‌هایی را که همسایهٔ حبشی‌ها بودند بر ضد
    یهورام برانگیخت.
  tgl-ULB: Inudyukan ni Yahweh ang mga espiritu ng mga Filisteo at ng mga Arabo na
    malapit sa Etiopia upang labanan si Jehoram.
  hui-hui: Horo uruningi dege Anduane Homogohanda Pilidiali Arebialibi ti Sudana dindi
    solowara angeha haga biaru mo keba hayagola tigua Yahorama baba wai bule ibini.
  mya-mya: ပင်​လယ်​ကမ်း​ခြေ​တွင်​အ​ခြေ​စိုက်​နေ​ထိုင် ကြ​သော​ဆူ​ဒန်​အ​မျိုး​သား​တို့​အ​နီး​တွင်
    ဖိ​လိတ္တိ​အ​မျိုး​သား​နှင့်​အာ​ရပ်​အ​မျိုး​သား အ​ချို့​တို့​သည်​နေ​ထိုင်​ကြ​၏။
    ထာ​ဝရ​ဘု​ရား သည်​ဤ​သူ​တို့​ကို​ယ​ဟော​ရံ​အား​တိုက် ခိုက်​စေ​တော်​မူ​၏။-
  bod-N: ཕྱིས་སུ་ཕེ་ལེ་ཤེད་པ་དང་གུ་ཤ་པའི་ཉེ་འཁོར་དུ་ཡོད་པའི་ཨ་རབ་པ་རྣམས་ཡེ་ཧོ་རཱམ་ལ་འཐབ་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཀུན་ནས་བསླངས།
  sna-sna: Jehovha akamutsa vaFiristia navaArabhu vaigara pedyo navaEtiopia kuti varwise
    Jehoramu.
  spa-BLM: Yahvé despertó contra Joram el espíritu de los filisteos y de los árabes
    que están junto a los etíopes;
  cac-cac: Yuj chi', a Jehová ix ac'an sc'ulej eb' filisteo yed' eb' árabe cajan d'a
    slac'anil Cus, ix cot eb' yac' yoval yed' vin̈aj rey Joram chi'.
  swh-ULB: Yahwe akaichochea roho ya Wafilisiti dhidi ya Yuda na ya Waarabu waliokuwa
    karibu na Waethipia.
  bel-bel: І ўзбунтаваў Гасподзь супроць Ёрама дух Філістымлянаў і Аравіцянаў, сумежных
    Эфіопам;
  deu-ELBBK: Und der HERR erweckte gegen Joram den Geist der Philister und der Araber,
    die zur Seite der Kuschiter wohnen.
  mbb-OT: Midhimu te Nengazen he mepeuki si Jehoram te menge Filistihanen wey menge
    Arabo he menge meǥinged diyà te uvey te Etiopia.
  mal-2015: യഹോവ ഫെലിസ്ത്യരുടെയും കൂശ്യരുടെയും സമീപത്തുള്ള അരബികളുടെയും മനസ്സു യെഹോരാമിന്റെ
    നേരെ ഉണർത്തി;
  rmc-rmc: Paľis o RAJ kerďa upre le Filišťincen the le Araben, save bešenas pašes
    paš o Kušijci, hoj te džan pro mariben pro Jehoram.
  pes-OPV: پس خداوند دل فلسطینیان و عربانی را که مجاور حبشیان بودند، به ضد یهورام
    برانگیزانید.
  ron-1924: Ши Домнул а ацыцат ымпотрива луй Иорам духул филистенилор ши ал арабилор,
    каре сунт ын вечинэтатя етиопенилор.
  ben-OBCV: সদাপ্রভু যিহোরামের বিরুদ্ধে ফিলিস্তিনীদের শত্রুতা ও কূশীয়দের কাছাকাছি
    বসবাসকারী আরবীয়দের শত্রুতা খুব বাড়িয়ে তুলেছিলেন।
  som-som: Markaasaa Rabbigu wuxuu Yehooraam ku soo kiciyey reer Falastiin iyo reer
    Carabta oo ag joogay reer Itoobiya.
  lat-VUC: 'Suscitavit ergo Dominus contra Joram spiritum Philisthinorum, et Arabum
    qui confines sunt Æthiopibus:'
  eng-ASVBT: 'And Jehovah stirred up against Jehoram the spirit of the Philistines,
    and of the Arabians that are beside the Ethiopians:'
  ita-1885: Il Signore adunque eccitò contro a Gioram lo spirito de' Filistei, e degli
    Arabi, che son presso agli Etiopi.
  eng-LXXUP: 'So the Lord stirred up the Philistines against Jehoram, and the Arabians,
    and those who bordered on the Ethiopians:'
  eng-ULB: Yahweh stirred up against Jehoram the spirit of the Philistines and of
    the Arabians who were near the Cushites.
  spa-VBL: El Señor despertó la hostilidad de los filisteos y de los árabes (que viven
    cerca de los etíopes) contra Joram.
  fra-_FOB: Et l'Éternel excita contre Joram l'esprit des Philistins et des Arabes,
    qui habitent près des Éthiopiens.
  mal-mal: യഹോവ എത്യോപ്യരുടെ സമീപത്തുള്ള ഫെലിസ്ത്യരേയും, അരാബികളേയും യെഹോരാമിനോട്
    പോരാടാൻ പ്രേരിപ്പിച്ചു;
  urd-GVR: Un dinoṅ meṅ Rab ne Filistiyoṅ aur Ethopiyā ke paṛos meṅ rahne wāle Arab
    qabīloṅ ko Yahūrām par hamlā karne kī tahrīk dī.
  suz-BL: मिनु मेको नोले परमप्रभु यावेमी येहोराम नु लडाइ पपाइक्‍चा कली पलिस्‍ती नु
    एथीयोपीया आ नेक्‍था बाक्‍ब अराबी आन कली क्‍युक्‍मी बाक्‍त।
  ita-1927: E l’Eterno risvegliò contro Jehoram lo spirito de’ Filistei e degli Arabi,
    che confinano con gli Etiopi;
  ckb-ckb: ئینجا یەزدان ڕۆحی فەلەستییەکان و عەرەبەکانی لای کوشییەکانی لە یەهۆرام وروژاند
    و
  eng-BBE: Then the Philistines and the Arabians, who are by Ethiopia, were moved
    by the Lord to make war on Jehoram;
  kan-OKCV: ಇದಲ್ಲದೆ ಕೂಷ್ಯರ ಬಳಿಯಲ್ಲಿದ್ದ ಫಿಲಿಷ್ಟಿಯರ ಮತ್ತು ಅರಬಿಯರ ಮನಸ್ಸನ್ನು ಯೆಹೋರಾಮನಿಗೆ
    ವಿರೋಧವಾಗಿ ಯೆಹೋವ ದೇವರು ಎಬ್ಬಿಸಿದರು.
  tam-2017: அப்படியே யெகோவா பெலிஸ்தரின் ஆவியையும், எத்தியோப்பியாவுக்கடுத்த தேசத்தாரான
    அரபியரின் ஆவியையும் யோராமுக்கு விரோதமாக எழுப்பினார்.
  spa-RV-1909: Entonces despertó Jehová contra Joram el espíritu de los Filisteos,
    y de los Arabes que estaban junto á los Etiopes;
  ron-BTF: Mai mult, DOMNUL a stârnit împotriva lui Ioram, duhul filistenilor și al
    arabilor, care erau aproape de etiopieni;
  eng-WEBP: The LORD stirred up against Jehoram the spirit of the Philistines and
    of the Arabians who are beside the Ethiopians;
  eng-FBV: The Lord stirred up the hostility of the Philistines and of the Arabians
    (who live near the Ethiopians) against Jehoram.
  nld-1939: Daarom wakkerde Jahweh de strijdlust van de Filistijnen en van de Arabieren,
    die bij de Koesjieten wonen, tegen Joram aan.
  nch-BL: Huan TOTECO quinyoltacani nopa filisteo tacame huan nopa árabes cati itztoyaj
    nechca tali Etiopía para ma quitehuitij Tanahuatijquet Joram.
  vie-1934: Vả lại, Đức Giê-hô-va khêu lòng dân Phi-li-tin và dân A rạp ở gần bên
    dân Ê-thi-ô-bi, nghịch với Giô-ram;
  hin-CV: तब याहवेह ने फिलिस्तीनियों और उन अरबों के मनों को, जो कूश देश की सीमा के
    पास रहते थे, यहोराम के विरुद्ध उकसाया.
  spa-BES: Entonces los filisteos y los árabes, que viven en Etiopía, fueron movidos
    por el Señor para hacer la guerra a Joram;
  tdx-tdx: Trinobo’ Iehovà ty tro’ o nte-Pelistio naho o nte-Arabe añ’ila’ o nte-Koseoo
    ty hiatreatre am’ Iarovame;
  tha-KJV: ยิ่งกว่านั้น พระเยโฮวาห์ทรงเร้าให้ความโกรธของคนฟีลิสเตีย และของคนอาระเบีย
    ผู้​อยู่​ใกล้​กับคนเอธิโอเปีย มีต​่อเยโฮรัม
  por-BR-2018: Então despertou o SENHOR contra Jeorão o espírito dos filisteus, e
    dos árabes que estavam junto aos etíopes;
  deu-ELO: Und Jehova erweckte wider Joram den Geist der Philister und der Araber,
    die zur Seite der Kuschiter wohnen.
  eng-WYC-2018: Therefore the Lord raised up against Jehoram the spirit of Philistines,
    and of Arabians, that march with Ethiopians; (And so the Lord raised up against
    Jehoram the spirit of the Philistines, and of the Arabs, who march with the Ethiopians;)
  epo-epo: Kaj la Eternulo ekscitis kontraŭ Jehoram la spiriton de la Filiŝtoj, kaj
    de la Araboj, kiuj loĝis apude de la Etiopoj;
  uig-PIN: Keyinki waⱪitlarda Pǝrwǝrdigar Filistiylǝrning wǝ Efiopiylǝrning yenidiki
    Ərǝblǝrning roⱨini Yǝⱨoramƣa ⱪarxi ⱪozƣatti.
  beo-beo: 'A:la:be fi dunu amola Filisidini fi dunu mogili da Idioubia fi dunu hano
    wayabo bagade bega: esalu, amo gadenene fi esalu. Hina Gode da ilia asigi dawa:su
    ganodini hamobeba:le, ilia Yihoula:me doagala:i.'
  tpi-OTNT: Long dispela taim Bikpela i mekim ol Filistia na ol Arebia i stap klostu
    long graun bilong ol Sudan, i belhat long Jehoram.
  hau-SA: Ubangiji ya sa Filistiyawa da Larabawa waɗanda suke zama kusa da Kushawa
    su yi gāba da Yehoram
  uig-LAT: Kéyinki waqitlarda Perwerdigar Filistiylerning we Éfiopiylerning yénidiki
    Ereblerning rohini Yehoramgha qarshi qozghatti.
  nde-nde: UThixo wamvusela uJehoramu ulaka lwamaFilistiya lama-Arabhu ayehlala eduzane
    lamaKhushi.
  ton-ton: '¶ Pea naʻe langaʻi hake foki ʻe Sihova ʻae loto ʻoe kakai Filisitia, mo
    e kakai ʻAlepea, ʻakinautolu naʻe vāofi mo e kakai ʻItiopea, ke nau tau kia Siholami:'
  ces-1613: A tak vzbudil Hospodin proti Jehoramovi ducha Filistinských a Arabských,
    kteříž jsou při končinách Chussimských.
  eng-WMB: The LORD stirred up against Jehoram the spirit of the Philistines and of
    the Arabians who are beside the Ethiopians;
  tam-TCV: யெகோவா யெகோராமுக்கு எதிராக பெலிஸ்தியரின் பகைமையையும், கூஷியரின் அருகில்
    வாழ்ந்த அரபியரின் பகைமையையும் தூண்டிவிட்டார்.
  ceb-ULB: Gipahigmata ni Yahweh ang mga espiritu sa mga Filistihanon ug sa mga Arabo
    nga namuyo duol sa Etiopia batok kang Jehoram.
  pol-UBG: PAN pobudził również przeciw Joramowi ducha Filistynów i Arabów, którzy
    mieszkali obok Etiopczyków;
  urd-GVU: اُن دنوں میں رب نے فلستیوں اور ایتھوپیا کے پڑوس میں رہنے والے عرب قبیلوں
    کو یہورام پر حملہ کرنے کی تحریک دی۔
  deu-1912: Also erweckte der HERR wider Joram den Geist der Philister und Araber,
    die neben den Mohren wohnen;
  kan-2017: ಯೆಹೋವನು ಫಿಲಿಷ್ಟಿಯರನ್ನೂ, ಕೂಷ್ಯರ ನೆರೆಯವರಾದ ಅರಬಿಯರನ್ನೂ ಯೆಹೋರಾಮನಿಗೆ ವಿರೋಧಿಗಳಾಗುವಂತೆ
    ಪ್ರಚೋದಿಸಿದನು.
  yap-yap: Boch piyu Filistia nge piyu Arab e ur pired u to’oben bang nma par piyu
    Sudan riy u dap’eday. Me waliyrad SOMOL ngranodnag e mael ngak Jehoram.
  hlt-MCSB: BOEIPA loh Jehoram soah Philisti kah mueihla neh Kushi kut dongah Arab
    te a haeng thil.
  mdy-ETH: ባዞ ዓጮይዳ ናንጋ ዒቶጲዮ ዓሶ ኮይላ ፒሊስፄኤሜ ዓሶንታ ዓሬቤ ዓሶንታ ናንጋኔ፤ ናንጊና ናንጋ ጎዳ ዬያቶ ዒዮራሜይዳ
    ሞርኬ ማሂ ዔቂሴኔ፤
  twi-ASANTE: Na Awurade kaa Filistifoɔ ne Arabfoɔ a na wɔte bɛn Etiopiafoɔ so sɛ
    wɔnkɔto nhyɛ Yehoram so.
  eng-WEBU: The LORD stirred up against Jehoram the spirit of the Philistines and
    of the Arabians who are beside the Ethiopians;
  wal-wal: Hegaappe guyyiyan, GODAI Pilisxxeematanne Toophphiyaa matan de7iya Arabata
    Yoraama olanaadan denttettiis.
  spa-PDDPT: Entonces Yavé incitó la ira de los filisteos y los árabes que estaban
    con los etíopes contra Joram.
  gun-gun: Ha'e gui ma Senhor ojapo Jeorão rovai filisteu kuery opu'ã aguã rami, Arábia
    pygua kuery Etiópia katy'i hekoa va'e guive.
  ilo-ULB: Pinagpungtot iti kasta unay ni Yahweh a maibusor kenni Jehoram dagiti Filisteo
    ken dagiti taga-Arab nga asideg kadagiti taga-Etiopia.
  kpg-kpg: Hunu daangada o Philistia mo Arabia e noho hoohoo gi di gowaa dela nogo
    noho ai hunu gau o Ethiopia i taalinga di tai. Dimaadua guu hai digaula gi dauwa
    e hai baahi gi Jehoram.
  uig-ARA: كېيىنكى ۋاقىتلاردا پەرۋەردىگار فىلىستىيلەرنىڭ ۋە ئېفىئوپىيلەرنىڭ يېنىدىكى
    ئەرەبلەرنىڭ روھىنى يەھورامغا قارشى قوزغاتتى.
  sus-sus: Filisitakae nun Arabue naxee nu sabatixi Kusikae fɛ ma, Alatala naxa nee
    rakeli Yehorami gere xili ma.
  pon-2006: Mehn Pilisdia oh mehn Arepia kei kin kousoan limwahn wasa me ekei mehn
    Sudan kan kousoanla ie pohn oaroahro. KAUN-O eri kupwurehda pwe re en mahweniong
    Sehoram.
  ksd-ksd: Ma ra Luluai i ga varakak ra nuknuk i ra tarai Pilistia, ma ra tarai Arabia
    nina dia varlangunai ma ra tarai Etiopia, pi diat a tut ure Ieoram;
  tur-YTC: Yahve, Etiyopyalılar'ın yanında bulunan Filistliler'in ve Araplar'ın ruhunu
    Yehoram'a karşı kışkırttı;
  grc-BRENT: Καὶ ἐπήγειρε Κύριος ἐπὶ Ἰωρὰμ τοὺς ἀλλοφύλους, καὶ τοὺς Ἄραβας, καὶ τοὺς
    ὁμόρους τῶν Αἰθιόπων.
  ind-AYT: Kemudian, TUHAN menggerakkan hati orang-orang Filistin dan orang-orang
    Arab yang tinggal berdekatan dengan orang Kush untuk melawan Yoram.
  nya-nya: Yehova anamuutsira Yehoramuyo mkwiyo wa Afilisti ndi Aarabu amene amakhala
    pafupi ndi Akusi.
  hrv-hrv: Jahve podiže na Jorama srdžbu Filistejaca i Arapa koji žive kraj Etiopljana.
  mps-mps: Tama te sogo Genuai Bidigo te Filistia me Arebia te Sudan bulu pąde elalubo
    tǫ bidi dabe augwaligo Jehoram dali sębę emainu ilali.
  tpi-tpi: Long dispela taim Bikpela i mekim ol Filistia na ol Arebia i stap klostu
    long graun bilong ol Sudan, i belhat long Jehoram.
  dan-1931: Så æggede HERREN Filisterne og Araberne, der var Naboer til Kusjitterne,
    imod Joram,
  vie-OVCB: Chúa Hằng Hữu lại thúc giục người Phi-li-tin và người A-rập, sống ở gần
    nước Ê-thi-ô-pi, kéo quân tấn công Giô-ram.
  guj-2017: ઈશ્વરે પલિસ્તીઓ તથા કૂશીઓની પડોશમાં રહેતા આરબોને યહોરામની વિરુદ્ધ ઉશ્કેર્યા.
  pon-2006A: Mehn Pilisdia oh mehn Arepia kei kin kousoan limwahn wasa me ekei mehn
    Sudan kan kousoanla ie pohn oaroahro. KAUN-O eri kupwurehda pwe re en mahweniong
    Sehoram.
  por-BRBSL: Yahweh agitou contra Jeorão o espírito dos filisteus e dos árabes que
    estão ao lado dos etíopes;
  cth-cth: Hottelah Ethiopia taminaw e tengpam kaawm e, Filistinnaw hoi Arab taminaw
    e lungthin hah Jehoram tuk hanelah BAWIPA ni a tahrue.
  twi-twi: Na Awurade kaa Filistifo ne Arabfo a na wɔte bɛn Etiopiafo so sɛ wɔnkɔtow
    nhyɛ Yehoram so.
  hlt-hlt: BOEIPA loh Jehoram soah Philisti kah mueihla neh Kushi kut dongah Arab
    te a haeng thil.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Fidisitɛ̃ɛ̃bɛ nɛ̀ Adɑbubɛ nɛ̀ Etiopii
    ɛì kɔbɛ kɛ̀ bɛ̀ɛ do Yodɑmmu mudoò,
  msy-2020: Ezɨ dughiar kamɨn, Ikiavɨra Itir God, Filistiaba ko Arebian Itiopian nguazimɨn
    boroghɨn itibagh amizɨ, me Jehoramɨn anɨngaghe.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tulɑ Filiisi nyǝ́mɑ nɑ Lɑɑlupunɑɑ mpɑ pɑ cɔɔnɑ Ɩtiyopii nyǝ́mɑ
    tɔ, nɑ pɑ́ yoonɑ Solɑm.
  azb-azb: Rəbb Yehorama qarşı Filiştlilərin ruhunu və Kuşluların qonşuluğunda yaşayan
    Ərəblərin ruhunu oyandırdı.
  eng-DBY: And Jehovah stirred up against Jehoram the spirit of the Philistines, and
    of the Arabians, who [are] near the Ethiopians;
  hin-2017: यहोवा ने पलिश्तियों को और कूशियों के पास रहनेवाले अरबियों को, यहोराम के
    विरुद्ध उभारा।
  eng-YLT: And Jehovah waketh up against Jehoram the spirit of the Philistines, and
    of the Arabians, who [are] beside the Cushim,
  eng-WYC-2017: Therefore the Lord raised up against Jehoram the spirit of Philistines,
    and of Arabians, that march with Ethiopians;
  eng-WMBB: The LORD stirred up against Jehoram the spirit of the Philistines and
    of the Arabians who are beside the Ethiopians;
  urd-GVH: उन दिनों में रब ने फ़िलिस्तियों और एथोपिया के पड़ोस में रहनेवाले अरब क़बीलों
    को यहूराम पर हमला करने की तहरीक दी।
  rug-rug: Kaiqa tie Pilisitia meke Arebia si koa tata vasina koa sari kaiqa tie Itiopia.
    Va gevuri e Zihova si arini pude la raza ia se Zehoramu.
  gaz-gaz: Waaqayyos Filisxeemotaa fi Araboota saba Itoophiyaatti dhiʼoo jiraatan
    Yehooraamitti ni kaase.
  fra-LSG: Et l’Éternel excita contre Joram l’esprit des Philistins et des Arabes
    qui sont dans le voisinage des Éthiopiens.
  yal-yal: Filisitine nun Arabun naxanye yi dɔxi Kusi kaane fɛma, Alatala yi ne radin
    Yehorami xili ma.
  haw-1868: A hoala ae la o Iehova i ka manao o ko Pilisetia e ku e ia Iehorama, a
    me ko Arabia, ka poe e noho kokoke ana i Aitiopa.
  arb-NAV: وَأَثَارَ الرَّبُّ عَلَى يَهُورَامَ عَدَاءَ الْفِلِسْطِينِيِّينَ وَالْعَرَبِ
    الْمُسْتَوْطِنِينَ إِلَى جِوَارِ الْكُوشِيِّينَ.
  ewe-ewe: Ale Yehowa na Filistitɔwo kple Arabiatɔwo, ame siwo do liƒo kple Kustɔwo
    la ho aʋa ɖe Yehoram ŋu.
  eng-LEE: 'And the Lord stirred up against Jehoram the spirit of the Philistines,
    and of the Arabians, that are alongside of the Cushim:'
  asm-FB: যিহোৱাই যিহোৰামৰ অহিতে পলেষ্টীয়া আৰু কুচীয়াৰ ওচৰত থকা আৰবীয়া লোকসকলৰ
    মন উচটাই পেলালে৷
  sus-A: قِلِسِتَكَيٍ نُن عَرَبُيٍ نَشٍيٍ نُ سَبَتِشِ كُسِكَيٍ قّ مَ، عَلَتَلَ نَشَ
    نٍيٍ رَكٍلِ يٍهٌرَ مِ فٍرٍ شِلِ مَ.
  fra-SBL: Yahvé excita contre Joram l'esprit des Philistins et des Arabes qui sont
    à côté des Éthiopiens,
  hbo-hbo: וַיָּ֨עַר יְהוָ֜ה עַל־יְהֹורָ֗ם אֵ֣ת ר֤וּחַ הַפְּלִשְׁתִּים֙ וְהָ֣עַרְבִ֔ים
    אֲשֶׁ֖ר עַל־יַ֥ד כּוּשִֽׁים׃
  kik-kik: Jehova akĩarahũrĩra Jehoramu ũũru wa Afilisti na wa Arabu arĩa maatũũraga
    gũkuhĩ na Akushi.
  fra-NCL: Et Yahweh excita contre Joram l’esprit des Philistins et des Arabes voisins
    des Ethiopiens.
  cek-AK: Jehoram tuk hanah Angraeng mah Philistin hoi Ethiopia kaminawk taengah kaom
    Arab kaminawk ih palungthin to pahruek pae.
  cuk-cuk: Geb degine, Bab-Jehová, Filistea-dulemar, degi, Árabe-dulemar Etiopía-dulemar-walik-bukwad,
    Joramʼgi-gwisguega imaksad.
  uig-CYR: Кейинки вақитларда Пәрвәрдигар Филистийләрниң вә Ефиопийләрниң йенидики
    Әрәбләрниң роһини Йәһорамға қарши қозғатти.
  tel-2017: యెహోవా యెహోరాము మీదికి ఫిలిష్తీయులను, ఇతియోపియాకు దగ్గరగా ఉన్న అరబీయులను
    రేపాడు.
  hat-BSA: SENYÈ a te boulvèse lespri Filisten yo kont Joram, ansanm ak Arab yo ki
    te nan lizyè Etyopyen yo.
  kos-kos: Kutu mwet Philistia ac mwet Arabia muta apkuran nu yen ma mwet Ethiopia
    muta we sisken meoa. LEUM GOD El oru tuh elos in som mweunel Jehoram.
  hbo-WLC: וַיָּ֨עַר יְהוָ֜ה עַל־יְהוֹרָ֗ם אֵ֣ת ר֤וּחַ הַפְּלִשְׁתִּים֙ וְהָ֣עַרְבִ֔ים
    אֲשֶׁ֖ר עַל־יַ֥ד כּוּשִֽׁים׃
  ibo-ibo: Onyenwe anyị mekwara ka ndị Filistia, na ndị Arab, ndị bi nso ndị Kush,
    bịa lụso Jehoram agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିହୋରାମ୍‍ଙ୍କର ପ୍ରତିକୂଳରେ ପଲେଷ୍ଟୀୟ ଓ କୂଶୀୟମାନଙ୍କ ନିକଟସ୍ଥ
    ଆରବୀୟମାନଙ୍କ ମନକୁ ଉତ୍ତେଜିତ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a föri, pwe ekewe chon Filistia me chon Arapia
    mi nom arap ngeni ekewe chon Itiopia ra oput Jehoram.
  rop-rop: Wal sambala Filastain pipul en Areibiya pipul bin jidan gulijap langa det
    pleis weya sambala Ithiyopiya pipul bin jidan langa solwodasaid. YAWEI bin meigim
    olabat gitwail en deibin go en fait langa King Jehoram.
  ukr-1871: І збудив Господь проти Йорама дух Филистіїв та Арабів, сумежних з Етиопіями;
  deu-1951: Also erweckte der HERR wider Jehoram den Geist der Philister und Araber,
    welche zur Seite der Mohren wohnen;
  eng-JPS: And the LORD stirred up against Jehoram the spirit of the Philistines,
    and of the Arabians that are beside the Ethiopians;
  srp-1865: I tako podiže Gospod na Jorama duh Filistejima i Arapima koji žive od
    Etiopljana.
  lug-lug: Awo Mukama n’asitusa obusungu bw’Abafirisuuti n’Abawalabu abaabeeranga
    okumpi n’Abaesiyopiya eri Yekolaamu,
  heb-heb: ויער יהוה על יהורם את רוח הפלשתים והערבים אשר על יד כושים׃
  ben-IRV: পরে সদাপ্রভু যিহোরামের বিরুদ্ধে পলেষ্টীয়দের মন ও কূশীয়দের কাছে আরবীয়দের
    মন উত্তেজিত করে তুললেন
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਯਹੋਰਾਮ ਦੇ ਵਿਰੁੱਧ ਫ਼ਲਿਸਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਅਰਬੀਆਂ ਦੇ ਜੋ ਕੂਸ਼ੀਆਂ
    ਦੀ ਵੱਲ ਰਹਿੰਦੇ ਸਨ ਰੂਹ ਨੂੰ ਪਰੇਰਿਆ ਹੈ
  mya-JVB: ထိုနောက်မှ ၊ ထာဝရဘုရား သည် ဖိလိတ္တိ လူ၊ ကုရှ ပြည်နှင့်နီးသော အာရပ် လူတို့ကို၊
    ယဟောရံ မင်း တစ်ဘက် နှိုးဆော် တော်မူသဖြင့်၊
  hmo-hmo: Vadaeni Lohiabada ese Pilistia taudia bona Arabia taudia, Etiopia taudia
    edia badibadinai idia noho taudia edia badu ia havaraia, bona idia ese Iehorama
    idia badu henia.
  urd-urd: और ख़ुदावन्द ने यहूराम के ख़िलाफ़ फ़िलिस्तियों और उन 'अरबों का, जो कूशियों
    की सिम्त में रहते हैं दिल उभारा।
  rus-SYN: И возбудил Господь против Иорама дух Филистимлян и Аравитян, сопредельных
    Ефиоплянам;
  bqc-SIM: Dii Filitɛ̃ↄ ń Laalubu pↄ́ kú Etiopi saɛↄ sóikɛ̀ Yeholaũwa.
  tcz-CHONGTHU: Hiche chung chon hin Pakaiyin Philistine teleh Ethopia komma cheng
    Arabiate Jehoram doudingin ahin choudoh tan ahi
  mar-mar: कूशी लोकांच्या शेजारचे अरब आणि पलिष्टी लोक यांना परमेश्वराने यहोरामाविरुध्द
    भडकावले.
  qub-qub: Tayta Diosga camacächiran Filistea runacuna, Arabia runacuna Joramta fiyupa
    chiquicurcunanpaj. Arabia runacunaga tiyaran Etiopía runacunapa lädunpa.
  bqp-bqp: Yerɑ Yinni Gusunɔ u Filisitibɑ seeyɑ kɑ Dɑɑrububɑ be bɑ wɑ̃ɑ Kusigibun
    bɔkuɔ. Mɑ bɑ Yorɑmu wɔri.
  hat-hat: Lè sa a, te gen kèk moun Filisti ak moun Arabi ki t'ap viv toupre ak moun
    Letiopi yo. Seyè a fè yo vin atake Joram.
  eng-BSB: Then the LORD stirred against Jehoram the spirit of the Philistines and
    Arabs who lived near the Cushites.
  eng-WEBPB: The LORD stirred up against Jehoram the spirit of the Philistines and
    of the Arabians who are beside the Ethiopians;
  kbq-kbq: Hagi Filistia vahe'ene, Itiopia vahe tva'onte'ma nemaniza Arapu vahe'enena
    Ra Anumzamo'a zamarimpa zamazeri otige'za, Jehoramuna ha' rente'naze.
  nhe-BL: Huan TOTECO quinyoltilanqui nopa filisteo tlacame huan nopa árabes tlen
    itztoyaj nechca tlali Etiopía para ma quitehuitij Tlanahuatijquetl Joram.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e umuikwahy kar amo teko Zeoràw pe a''e wà kury:
    Piri ywy rehe har wà, Araw izuapyapyr Exio huwake har yryhu izywyr wiko ma''e
    wà.'
  eng-DRA: And the Lord stirred up against Joram the spirit of the Philistines, and
    of the Arabians, who border on the Ethiopians.
