verse: 2CH.021.014
translations:
  mal-C: അതുകൊണ്ട് ഇപ്പോൾ നിന്റെ ജനത്തെയും നിന്റെ പുത്രന്മാരെയും നിന്റെ ഭാര്യമാരെയും
    നിനക്കുള്ള സകലതിനെയും യഹോവ വളരെ കഠിനമായി ശിക്ഷിക്കും.
  deu-TKW: wird Jahwe einen gewaltigen Schlag gegen dein Volk, deine Söhne und Frauen
    und deine gesamte Habe führen. Du selbst aber wirst in schweres Siechtum, in eine
    Krankheit der Eingeweide, verfallen, so daß über Jahr und Tag infolge der Krankheit
    deine Eingeweide heraustreten werden!
  lin-lin: Yawe alingi sik’oyo koboma, na nzela ya etumbu ya somo, bato na yo, bana
    na yo ya mibali, basi na yo mpe biloko na yo nyonso.
  eng-LSV: behold, YHWH is striking [with] a great striking among your people, and
    among your sons, and among your wives, and among all your goods—
  eng-GNV: Beholde, with a great plague will the Lord smite thy people, and thy children,
    and thy wiues, and all thy substance,
  eng-WEBSTER: 'Behold, with a great plague will the LORD smite thy people, and thy
    children, and thy wives, and all thy goods:'
  nhw-BL: Huajca ama na catli niamoTECO nijtitlanis se tlatzacuiltili ipan momasehualhua,
    moconehua, mosihuajhua huan nochi catli tijpiya.
  swh-ONEN: Hivyo basi Bwana yu karibu kuwapiga watu wako, wanao, wake zako na kila
    kitu kilicho chako, kwa pigo zito.
  bba-bba: Yen sɔ̃, Yinni Gusunɔ u koo wunɛn tɔmbu wɑhɑlɑ bɑkɑ doke, kɑ wunɛn kurɔbu
    kɑ wunɛn bibu kɑ sere mɑɑ bɛɛn ɑrumɑni ye i mɔ.
  eng-KJVCPB: 'behold, with a great plague will the Lord smite thy people, and thy
    children, and thy wives, and all thy goods:'
  luo-luo: Koro omiyo Jehova Nyasaye biro chwado jogi, yawuoti kod mondi kod gimoro
    amora miluongo ni mari, noyud chwat malit.
  meu-meu: una dainai Iehova ese dai-hanai gorerena badana ta na emu orea taudia latadiai
    baine havaraia, bona natumu bona adavamu bona emu ḡau iboudiai latadiai;
  npi-ULB: हेर्, तेरा मानिसहरू, तेरा छोराछोरी, तेरी पत्‍नीहरू र तेरा सबै धन-सम्‍पत्तिमा
    परमप्रभुले प्रहार गर्नुहुनेछ ।
  yor-yor: Bẹ́ẹ̀ ni nísinsin yìí, Olúwa ti fẹ́rẹ lu àwọn ènìyàn rẹ, àwọn ọmọ rẹ, àwọn
    ìyàwó rẹ àti gbogbo ohun tí ó jẹ́ tìrẹ, pẹ̀lú àjàkálẹ̀-ààrùn ńlá.
  pes-OPCB: پس خداوند بلای سختی دامنگیر قوم تو و زنان و فرزندانت خواهد کرد؛ و تو هر
    چه داری از دست خواهی داد.
  tgl-ULB: tingnan mo, ipapadanas ni Yahweh ang matinding salot sa iyong mga tao,
    mga anak, mga asawa at ang lahat ng iyong mga kayamanan.
  hui-hui: Ani birigonaga Anduane Homogohanda í̠naga wali agalirubi í̠naga waneiginirubi
    í̠naga onerubi tihondo pani mialu í̠naga dabudabubi bibahende mo ko hai holebira.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝရ​ဘု​ရား​သည်​သင်​၏​ပြည်​သူ များ၊ သား​သ​မီး​များ​နှင့်​မိ​ဖု​ရား​များ​ကို
    ပြင်း​ထန်​စွာ​ဒဏ်​စီ​ရင်​၍ သင်​ပိုင်​ဆိုင်​သ​မျှ ကို​လည်း​ပျက်​စီး​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་འབངས་མི་དང་། ཁྱོད་ཀྱི་ཆུང་མ་རྣམས་དང་བུ་ཕྲུག་རྣམས།
    དེ་མིན་ཁྱོད་ཀྱི་རྒྱུ་ནོར་ཐམས་ཅད་ལ་བར་ཆད་ཆེན་པོས་རྡེག་པར་འགྱུར།
  sna-sna: Saka zvino Jehovha ava kuda kuparadza vanhu vako, vanakomana vako, vakadzi
    vako nechose chinonzi ndechako, neshamhu inorema kwazvo.
  spa-BLM: he aquí que el Señor golpeará a tu pueblo con una gran plaga, incluyendo
    a tus hijos, a tus esposas y a todas tus posesiones;
  cac-cac: Yuj chi' ol vaq'uem jun yaelal d'a yib'an̈ a chon̈ab' tic, d'a yib'an̈
    eb' uninal, d'a yib'an̈ eb' ix etb'eyum yed' d'a yib'an̈ masanil tas ay d'ayach.
  swh-ULB: ona, Yahwe atawapiga watu wako na pigo kubwa, watoto wako, wake zako, na
    mali zako zote.
  bel-bel: за тое вось Гасподзь пабіў паражэньнем вялікім народ твой і сыноў тваіх,
    і жонак тваіх і ўсю маёмасьць тваю,
  deu-ELBBK: siehe, so wird der HERR dein Volk und deine Söhne und deine Frauen und
    alle deine Habe plagen mit einer großen Plage;
  mbb-OT: Umbe, edezeetan guntaan te Nengazen is menge etew nu, menge anak nu, menge
    esawa nu, wey is langun he menge azen nu. Dekelà he kezeetan is ebpeseǥazan din
    keniyu.
  mal-2015: യഹോവ നിന്റെ ജനത്തെയും നിന്റെ മക്കളെയും നിന്റെ ഭാര്യമാരെയും നിന്റെ സകലവസ്തുവകകളെയും
    മഹാബാധകൊണ്ടു ബാധിക്കും.
  rmc-rmc: vašoda o RAJ igen dukhavela tire manušen, tire čhaven the romňijen a zňičinela
    sa, so tut hin.
  pes-OPV: همانا خداوند قومت و پسرانت وزنانت و تمامی اموالت را به بلای عظیم مبتلاخواهد
    ساخت.
  ron-1924: ятэ, Домнул ва лови ку о маре урӂие пе попорул тэу, пе фиий тэй, пе невестеле
    тале ши тот че есте ал тэу.
  ben-OBCV: তাই এখন সদাপ্রভু ভয়ংকর এক যন্ত্রণায় তোমার প্রজাদের, তোমার ছেলেদের, তোমার
    স্ত্রীদের ও তোমার যা যা আছে, সবকিছুর উপর আঘাত হানতে চলেছেন।
  som-som: haddaba sidaas daraaddeed bal eeg, Rabbigu belaayo weyn ayuu ku dhufan
    doonaa dadkaaga, iyo carruurtaada, iyo naagahaaga, iyo xoolahaaga oo dhanba.
  lat-VUC: ecce Dominus percutiet te plaga magna cum populo tuo, et filiis, et uxoribus
    tuis, universaque substantia tua.
  eng-ASVBT: behold, Jehovah will smite with a great plague thy people, and thy children,
    and thy wives, and all thy substance;
  ita-1885: ecco, il Signore percoterà di una gran piaga il tuo popolo, e i tuoi figliuoli,
    e le tue mogli, e tutti i tuoi beni.
  eng-LXXUP: 'behold, the Lord shall smite thee with a great plague among thy people,
    and thy sons, and thy wives, and all thy store:'
  eng-ULB: see, Yahweh will strike with a great plague your people, your children,
    your wives, and all your possessions.
  spa-VBL: 'Ten cuidado, porque el Señor va a golpear duramente a tu pueblo: a tus
    hijos, a tus mujeres y a todo lo que posees.'
  fra-_FOB: Voici l'Éternel va frapper d'une grande plaie ton peuple, tes enfants,
    tes femmes et tous tes biens.
  mal-mal: യഹോവ നിന്റെ മക്കളും, ഭാര്യമാരും അടങ്ങുന്ന സ്വന്തക്കാരെയും, നിന്റെ സകലവസ്തുവകകളെയും
    കഠിനമായി പീഡിപ്പിക്കും.
  urd-GVR: Is lie Rab terī qaum, tere beṭoṅ aur terī bīwiyoṅ ko terī pūrī milkiyat
    samet baṛī musībat meṅ ḍālne ko hai.
  suz-BL: मेको इ पतीके परमप्रभु यावेमी इ खिं ङा मुर, इ तौपुकी, इ मीशपुकी नु इ मुर
    नेल्‍ल आन कली मुर बेक्‍तीक रोइ पपाइक्‍नुङ।
  ita-1927: ecco, l’Eterno colpirà con una gran piaga il tuo popolo, i tuoi figliuoli,
    le tue mogli, e tutto quello che t’appartiene;
  ckb-ckb: لەبەر ئەوە یەزدان گورزێکی جەرگبڕ لە گەلەکەت، کوڕەکانت، ژنەکانت و هەموو
    ئەوەی هەتە دەوەشێنێت،
  eng-BBE: 'Now, truly, the Lord will send a great destruction on your people and
    your children and your wives and everything which is yours:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದೊಡ್ಡ ಬಾಧೆಯಿಂದ ನಿನ್ನ ಜನರನ್ನೂ, ನಿನ್ನ ಮಕ್ಕಳನ್ನೂ, ನಿನ್ನ ಹೆಂಡತಿಯರನ್ನೂ,
    ನಿನ್ನ ಸಮಸ್ತ ಸ್ಥಿತಿಯನ್ನೂ ಬಾಧಿಸುತ್ತಾರೆ.
  tam-2017: இதோ, யெகோவா உன் மக்களையும், பிள்ளைகளையும், மனைவிகளையும், உனக்கு உண்டான
    எல்லாவற்றையும் மகா வாதையினால் வாதிப்பார்.
  spa-RV-1909: He aquí Jehová herirá tu pueblo de una grande plaga, y á tus hijos
    y á tus mujeres, y á toda tu hacienda;
  ron-BTF: Iată, cu o mare plagă va lovi DOMNUL poporul tău și copiii tăi și soțiile
    tale și toate bunurile tale;
  eng-WEBP: behold, the LORD will strike your people with a great plague, including
    your children, your wives, and all your possessions;
  eng-FBV: Watch out, for the Lord is going to hit your people hard—your sons, your
    wives, and all that you own.
  nld-1939: daarom zal Jahweh een geweldige slag toebrengen aan uw volk, en aan uw
    zonen, uw vrouwen en al uw bezittingen;
  nch-BL: Huajca ama na cati niamoTECO nijtitanis se tatzacuiltili ipan momasehualhua,
    moconehua, mosihuajhua huan nochi cati tijpiya.
  vie-1934: này Đức Giê-hô-va sẽ giáng họa lớn trên dân sự ngươi, trên con cái ngươi,
    trên các vợ ngươi, cùng trên các tài vật của ngươi;
  hin-CV: यह देख लेना, तुम्हारे लोगों, तुम्हारे पुत्रों तुम्हारी पत्नियों और तुम्हारी
    सारी संपत्ति पर याहवेह बड़ी भारी विपत्ति डालेंगे.
  spa-BES: 'Ahora, verdaderamente, el Señor enviará una gran destrucción a tu pueblo,
    a tus hijos, a tus esposas y a todo lo que es tuyo:'
  tdx-tdx: le Inao! ho lafae’ Iehovà angorosy mandrambañe ondati’oo naho o ana’oo
    naho o vali’oo vaho ze vara’o iaby;
  tha-KJV: ดู​เถิด พระเยโฮวาห์จะทรงนำภัยพิบั​ติ​อันยิ่งใหญ่มาเหนือชนชาติของเจ้า ลูกหลานของเจ้า
    เมียของเจ้า และข้าวของทั้งสิ้นของเจ้า
  por-BR-2018: Eis que o SENHOR ferirá teu povo de uma grande praga, e a teus filhos
    e a tuas mulheres, e a toda tua riqueza;
  deu-ELO: siehe, so wird Jehova dein Volk und deine Söhne und deine Weiber und alle
    deine Habe plagen mit einer großen Plage;
  eng-WYC-2018: lo! the Lord shall smite thee with a great vengeance, and thy people,
    and thy sons, and thy wives, and all thy chattel; (behold! the Lord shall strike
    thee with a great vengeance, and also thy people, and thy sons, and thy wives,
    and all thy substance, (or thy possessions);)
  epo-epo: pro tio jen la Eternulo frapos per granda plago vian popolon, viajn filojn,
    viajn edzinojn, kaj vian tutan havaĵon;
  uig-PIN: Pǝrwǝrdigar sening hǝlⱪingni, hotun bala-qaⱪiliringni wǝ barliⱪ mal-mülkünggǝ
    alamǝt zor zǝrb bilǝn uridu.
  beo-beo: Amaiba:le, Hina Gode da dia fi dunu, dia uda amola dia mano ilima se iasu
    bagade imunu, amola dia gagui liligi huluane gugunufinisimu
  tpi-OTNT: Olsem na bai Bikpela i mekim save tru long ol manmeri bilong yu na long
    ol pikinini bilong yu na long ol meri bilong yu, na bai em i bagarapim ol samting
    bilong yu.
  hau-SA: Saboda haka a yanzu Ubangiji yana shirin ya bugi mutanenka, ’ya’yanka maza,
    matanka da kuma kome da yake naka, da bugu mai ƙarfi.
  uig-LAT: Perwerdigar séning xelqingni, xotun bala-chaqiliringni we barliq mal-mülküngge
    alamet zor zerb bilen uridu.
  nde-nde: Ngakho-ke uThixo usezabatshaya abantu bakini lamadodana akho, labomkabo
    lakho konke okungokwakho, ngesidutshulo esikhulu.
  ton-ton: 'Vakai, te u taaʻi ho kakai, ʻaki ʻae mamahi lahi, mo hoʻo ngaahi fānau,
    mo ho ngaahi uaifi, pea mo hoʻo ngaahi meʻa kotoa pē:'
  ces-1613: Aj, Hospodin uvede ránu velikou na lid tvůj a na syny tvé, na ženy tvé
    a na všecko jmění tvé,
  eng-WMB: behold, the LORD will strike your people with a great plague, including
    your children, your wives, and all your possessions;
  tam-TCV: இப்பொழுது யெகோவா உன் மக்களையும், உனது மகன்களையும், உன் மனைவிகளையும் அத்துடன்
    உன்னுடையவை அனைத்தையும் கடுமையான வாதையால் அடித்துப்போடப் போகிறார்.
  ceb-ULB: tan-awa, padad-an ni Yahweh ug dakong hampak ang imong katawhan, ang imong
    mga anak, ang imong mga asawa, ug ang imong mga katigayonan.
  pol-UBG: Oto PAN uderzy wielką plagą twój lud, twoich synów, twoje żony i cały twój
    majątek;
  urd-GVU: اِس لئے رب تیری قوم، تیرے بیٹوں اور تیری بیویوں کو تیری پوری ملکیت سمیت
    بڑی مصیبت میں ڈالنے کو ہے۔
  deu-1912: siehe, so wird dich der HERR mit einer großen Plage schlagen an deinem
    Volk, an deinen Kindern, an deinen Weibern und an aller deiner Habe;
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ನಿನ್ನ ಪ್ರಜೆಗಳ, ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನೂ, ಆಸ್ತಿಪಾಸ್ತಿ ಸರ್ವಸ್ವವನ್ನೂ
    ಮಹಾ ಆಪತ್ತಿಗೆ ಗುರಿಮಾಡುವನು.
  yap-yap: Ma aram e n’en nra yib riy e ra gechignag SOMOL e girdi’ rom, nge pifakam,
    nge pi le’engim nib gel, me gathay gubin e pin’en nib milsuwon ngom.
  hlt-MCSB: BOEIPA loh na pilnam soah khaw, na ca rhoek soah khaw, na yuu rhoek soah
    khaw, na khuehtawn boeih soah khaw lucik neh mat a vuek coeng ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤኮ ዴሮ፥ ኔኤኮ ናኣቶንታ ላኣሎንታይዳ ፑርታ ሜቶ ዓጋንዳኔ፤ ኔኤኮ ዓኣ ባካ ቢያ ባይቃንዳኔ፤
  twi-ASANTE: Enti afei, Awurade de ɔhaw kɛseɛ bɛba wo, wo nkurɔfoɔ, wo mma, wo yerenom
    ne biribiara a ɛyɛ wo dea so.
  eng-WEBU: behold, the LORD will strike your people with a great plague, including
    your children, your wives, and all your possessions;
  wal-wal: Hegaa gishshau, GODAI ne asaa, ne naata, ne maccaasatanne neeyyo de7iya
    ubbabaa wolqqaama boshan shocana.
  spa-PDDPT: ciertamente Yavé va a golpear con una gran calamidad a tu pueblo, tus
    hijos, tus mujeres, todas tus posesiones
  gun-gun: Ha'e rami rire Senhor ombojexavai 'rã ndevygua kuery opa marãgua mba'eaxya
    py, ndera'y ha'e ndera'yxy kuery guive, ha'e gui ndejeupe guarã rejou va'ekue
    ha'e javi.
  ilo-ULB: kitaem, saplitento ni Yahweh iti nakaro a didigra dagiti tattaom, annakmo,
    assawam, ken dagiti amin a kinabaknangmo.
  kpg-kpg: Idimaa go o hangaahai, Dimaadua ga hagaduadua gii kono au daangada, au
    dama lligi mo au ahina hai lodo, gaa oho gi daha au goloo huogodoo.
  uig-ARA: پەرۋەردىگار سېنىڭ خەلقىڭنى، خوتۇن بالا-چاقىلىرىڭنى ۋە بارلىق مال-مۈلكۈڭگە
    ئالامەت زور زەرب بىلەن ئۇرىدۇ.
  sus-sus: Alatala fama nɛ fure ɲaaxi ra i xa ɲama ma, a nun i xa die, i xa ginɛe,
    i xa xurusee,
  pon-2006: Pwehki irair pwukat, KAUN-O pahn ketin kaloke sapwellimomwi aramas akan,
    iangahki sapwellimomwi seri kan, omwi likend kan, oh kamwomwala omwi dipwisou
    kan.
  ksd-ksd: ea, ra Luluai na tulue ra kaina minait tadav kaum tarai, ma ra umana natum,
    ma kaum umana taulai, ma kaum tabarikik par;
  tur-YTC: İşte, Yahve senin halkını, çocuklarını, karılarını ve bütün mallını büyük
    bir felaketle vuracak.
  grc-BRENT: ἰδοὺ Κύριος πατάξει σε πληγὴν μεγάλην ἐν τῷ λαῷ σου, καὶ ἐν τοῖς υἱοῖς
    σου, καὶ ἐν γυναιξί σου, καὶ ἐν πάσῃ τῇ ἀποσκευῇ σου.
  ind-AYT: maka TUHAN akan mengirimkan tulah besar atas rakyatmu, anak-anakmu, istri-istrimu,
    dan harta milikmu.
  nya-nya: Kotero tsono Yehova ali pafupi kukantha anthu ako, ana ako, akazi ako ndi
    zinthu zako zonse, ndi chilango chachikulu.
  hrv-hrv: evo, Jahve će svaliti veliku nesreću na tvoj narod, na tvoje sinove, tvoje
    žene, na sve tvoje imanje.
  mps-mps: Tama tialima, Genuai Bidigo naga we bidi dene mayu, me naga wai puluba
    dabe me dene mayu, me naga we dabebolo me dene mayu yaibao. Tama me agai nago
    doado bage dabe me dolaibao.
  tpi-tpi: Olsem na bai Bikpela i mekim save tru long ol manmeri bilong yu na long
    ol pikinini bilong yu na long ol meri bilong yu, na bai em i bagarapim ol samting
    bilong yu.
  dan-1931: se, derfor vil HERREN nu ramme dit Folk, dine Sønner, dine Hustruer og
    alt, hvad du ejer, med et tungt Slag.
  vie-OVCB: Này, Chúa Hằng Hữu sẽ đổ tai họa lớn trên dân tộc ngươi, trên các con
    ngươi, trên các vợ ngươi, và trên tài sản ngươi.
  guj-2017: તે માટે, ઈશ્વર તારા લોકોને, તારાં બાળકોને, તારી પત્નીઓને તથા તારી બધી
    સંપત્તિ પર મોટી મરકી લાવશે.
  pon-2006A: Pwehki irair pwukat, KAUN-O pahn ketin kaloke sapwellimomwi aramas akan,
    iangahki sapwellimomwi seri kan, omwi likend kan, oh kamwomwala omwi dipwisou
    kan.
  por-BRBSL: eis que Javé atacará seu povo com uma grande praga, incluindo seus filhos,
    suas esposas e todos os seus bens;
  cth-cth: Khenhaw! BAWIPA ni na taminaw, na canaw, na yunaw hoi na saringnaw lacik
    hoi a hem han.
  twi-twi: Enti afei, Awurade de ɔhaw kɛse bɛba wo, wo nkurɔfo, wo mma, wo yerenom
    ne biribiara a ɛyɛ wo dea so.
  hlt-hlt: BOEIPA loh na pilnam soah khaw, na ca rhoek soah khaw, na yuu rhoek soah
    khaw, na khuehtawn boeih soah khaw lucik neh mat a vuek coeng ke.
  tbz-SIM: Ntɛ ti Yiɛ̀ nKuyie nyóó potɛ́mu kuyɛ̃ĩku diɛkù ɑ kɔbɛ, ɑ bí nɛ̀ ɑ pobɛ̀
    nɛ̀ ɑ kpɛrɛ dɛmɔu.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God nɨn gumazamiziba ko, nɨn amuiba ko boriba
    sara pazɨvɨra ia damuva, nɨn biziba bar dagh asɨghasigham.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ kɑ́ tʋ nyɑ́ yǝlɑɑ nɑ nyɑ́ pǝyɑlɑɑ nɑ nyɑ́ ɑlɑɑ nɑ nyɑ́
    nyǝm tǝnɑɣɑ wɑhɑlɑ sɔsɔ.
  azb-azb: Buna görə də Rəbb sənin xalqına, oğullarına, arvadlarına və bütün malına
    böyük zərbə vuracaq.
  eng-DBY: behold, Jehovah will smite with a great stroke thy people, and thy children,
    and thy wives, and all thy substance,
  hin-2017: इस कारण यहोवा तेरी प्रजा, पुत्रों, स्त्रियों और सारी सम्पत्ति को बड़ी
    मार से मारेगा।
  eng-YLT: lo, Jehovah is smiting — a great smiting — among thy people, and among
    thy sons, and among thy wives, and among all thy goods —
  eng-WYC-2017: lo! the Lord shall smite thee with a great vengeance, and thy people,
    and thy sons, and thy wives, and all thy chattel [or substance];
  eng-WMBB: behold, the LORD will strike your people with a great plague, including
    your children, your wives, and all your possessions;
  urd-GVH: इसलिए रब तेरी क़ौम, तेरे बेटों और तेरी बीवियों को तेरी पूरी मिलकियत समेत
    बड़ी मुसीबत में डालने को है।
  rug-rug: Gua asa ke kote la e Zihova meke va kilasi sari na mua tie, sari mua koburu,
    na barikaleqe, meke kote huara pani Sa sari na mua tinagotago.
  gaz-gaz: Kanaafuu Waaqayyo amma saba kee, ilmaan kee, niitota kee fi waan ati qabdu
    hunda dhaʼicha hamaadhaan dhaʼuuf jira.
  fra-LSG: voici, l’Éternel frappera ton peuple d’une grande plaie, tes fils, tes
    femmes, et tout ce qui t’appartient;
  yal-yal: Nanara, Alatala tɔrɔn nafama nɛn i ya muxune ma, i ya diine nun i ya ɲaxanle
    nun i gbeen seen naxanye birin na,
  haw-1868: Aia hoi, e hahau o Iehova me ka hahau nui i kou poe kanaka, a me kau poe
    keiki, a me kau poe wahine, a me kau mau mea a pau loa.
  arb-NAV: فَإِنَّ الرَّبَّ سَيُعَاقِبُ شَعْبَكَ وَأَبْنَاءَكَ وَنِسَاءَكَ، وَكُلَّ
    مَالَكَ عِقَاباً شَدِيداً.
  ewe-ewe: Yehowa atsrɔ̃ wò dukɔ kple dɔvɔ̃ dziŋɔ aɖe azɔ. Woatsrɔ̃ wò ŋutɔ, viwòwo,
    srɔ̃wòwo kple nu siwo katã le asiwò.
  eng-LEE: Behold, the Lord will inflict a great plague on thy people, and on thy
    children, and on thy wives, and on all thy possessions;
  asm-FB: চোৱা, এই কাৰণে যিহোৱাই তোমাৰ প্ৰজা, তোমাৰ সন্তান সকলক, তোমাৰ পত্নীসকলক আৰু
    তোমাৰ সকলো সম্পত্তি এটা ভয়ংকৰ মহামাৰীৰে আঘাত কৰিব৷
  sus-A: عَلَتَلَ قَمَ نّ قُرٍ حَاشِ رَ عِ شَ حَمَ مَ، عَ نُن عِ شَ دِيٍ، عِ شَ فِنّيٍ،
    عِ شَ شُرُ سٍيٍ،
  fra-SBL: voici, Yahvé frappera ton peuple d'une grande plaie, avec tes enfants,
    tes femmes et tous tes biens ;
  hbo-hbo: הִנֵּ֣ה יְהוָ֗ה נֹגֵ֛ף מַגֵּפָ֥ה גְדֹולָ֖ה בְּעַמֶּ֑ךָ וּבְבָנֶ֥יךָ וּבְנָשֶׁ֖יךָ
    וּבְכָל־רְכוּשֶֽׁךָ׃
  kik-kik: Nĩ ũndũ ũcio, rĩu Jehova akiriĩ kũhũũra andũ aku, na ariũ aku, na atumia
    aku, na kĩndũ gĩothe gĩaku, acihũũre ihũũra inene.
  fra-NCL: voici que Yahweh frappera d’une grande plaie ton peuple, tes fils, tes
    femmes et tout ce qui t’appartient ;
  cek-AK: to pongah khenah, vaihiah Angraeng mah nang ih kaminawk, na caanawk, na
    zunawk hoi na tawnh ih hmuenmaenawk boih nuiah kanung parai danpaekhaih phasak
    tih boeh.
  cuk-cuk: A-ulale, Bab-Jehová boni-bulegangi be-dulemar sabsur-odurdakoed, degi,
    be-masmala, be-omegan, degi, bela be ibmar-nikad bei osulogoed.
  uig-CYR: Пәрвәрдигар сениң хәлқиңни, хотун бала-җақилириңни вә барлиқ мал-мүлкүңгә
    аламәт зор зәрб билән уриду.
  tel-2017: కాబట్టి గొప్ప తెగులుతో యెహోవా నీ ప్రజలనూ నీ పిల్లలనూ నీ భార్యలనూ నీ సంపదనంతటినీ
    దెబ్బ తీస్తాడు.
  hat-BSA: Pou sa a, men gade, SENYÈ a va frape pèp ou a, fis ou yo, madanm ou yo
    ak tout byen ou yo avèk gwo malè.
  kos-kos: Ke sripa inge, LEUM GOD El ac sang kalya upa nu sin mwet lom ac tulik nutum
    ac mutan kiom, ac El ac fah kunausla ma nukewa lowos.
  hbo-WLC: הִנֵּ֣ה יְהוָ֗ה נֹגֵ֛ף מַגֵּפָ֥ה גְדוֹלָ֖ה בְּעַמֶּ֑ךָ וּבְבָנֶ֥יךָ וּבְנָשֶׁ֖יךָ
    וּבְכָל־רְכוּשֶֽׁךָ׃
  ibo-ibo: Ya mere, ugbu a, Onyenwe anyị ga-eji ihe otiti nke ọrịa tie ndị gị, ụmụ
    gị ndị ikom, na ndị nwunye gị, na ihe niile i nwere.
  ory-ory: ଏହେତୁ ଦେଖ, ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଲୋକମାନଙ୍କୁ ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣକୁ ଓ ତୁମ୍ଭ ପତ୍ନୀମାନଙ୍କୁ
    ଓ ତୁମ୍ଭ ସମସ୍ତ ସମ୍ପତ୍ତିକୁ ମହାଘାତରେ ସଂହାର କରିବେ।
  chk-chk: Pokiten ka föri ekei föför, ewe Samol mi Lapalap epwe awarato eu feiengau
    watte won noum aramas, won noum kana me pwülüom kewe, pwal won mettochum meinisin
    ka eäni.
  rop-rop: Dumaji yubin jidan lagijat, YAWEI garra panishim yu pipul olabat, yu bigininimob,
    en yu waif olabat, en im garra binijimap ola gudwan ting blanga yu du.
  ukr-1871: За те ж побє Господь великим побоєм народ твій, й синів твоїх, і жінок
    твоїх, і все добро твоє,
  deu-1951: siehe, darum wird der HERR eine schwere Plage über dein Volk verhängen,
    auch über deine Kinder, deine Frauen und alle deine Habe.
  eng-JPS: behold, the LORD will smite with a great plague thy people, and thy children,
    and thy wives, and all thy substance;
  srp-1865: Evo, Gospod æe udariti velikim zlom narod tvoj i sinove tvoje i žene tvoje
    i sve što imaš.
  lug-lug: Mukama kyaliva aleeta kawumpuli ow’amaanyi, ku bantu bo, n’abaana bo, n’abakyala
    bo, ne ku bintu byo byonna,
  heb-heb: הנה יהוה נגף מגפה גדולה בעמך ובבניך ובנשיך ובכל רכושך׃
  ben-IRV: তাই দেখ, সদাপ্রভু তোমার প্রজাদেরকে, তোমার সন্তানদের, তোমার স্ত্রীদেরকে
    ও তোমার সমস্ত সম্পত্তির উপর ভয়ঙ্কর আঘাতে আহত করবেন।
  pan-pan: ਸੋ ਵੇਖ, ਯਹੋਵਾਹ ਤੇਰੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਤੇ ਤੇਰੀਆਂ ਰਾਣੀਆਂ ਨੂੰ ਅਤੇ
    ਤੇਰੀ ਸਾਰੀ ਮਿਲਖ਼ ਨੂੰ ਵੱਡੀ ਬਵਾ ਨਾਲ ਮਾਰੇਗਾ
  mya-JVB: ထာဝရဘုရား သည် သင် ၏လူ များ၊ သင် ၏သား မယား များ၊ သင် ၏ဥစ္စာ ရှိသမျှ ကို
    ကြီးစွာ သောဘေး ဖြင့် ဒဏ်ခတ် တော်မူမည်။
  hmo-hmo: Unai dainai Lohiabada ese hanaia gorere dikana ta be oiemu bese taudia
    edia latanai do ia havaraia. Inai gorere be oiemu natuna, oiemu adavana, bona
    oi ese oi biagua gaudia ibounai do ia hadikaia.
  urd-urd: इसलिए देख, ख़ुदावन्द तेरे लोगों को और तेरे बेटों और तेरी बीवियों को और
    तेरे सारे माल को बड़ी आफ़तों से मारेगा।
  rus-SYN: за то, вот Господь поразит поражением великим народ твой и сыновей твоих,
    и жен твоих, и все имущество твое,
  bqc-SIM: Dii a to kìsia zↄ̃ↄ n gbɛ̃́ↄ le ń n nɛgↄ̃ɛↄ ń n naↄ ń n àizɛɛↄ píiɛ.
  tcz-CHONGTHU: Hichejeha hi Pakaiyin na mipite leh nacha nanao teleh najite asuhgenthei
    ding chuleh naneinagou hojong asuhmang ding ahi
  mar-mar: तेव्हा परमेश्वर आता तुझ्या लोकांस जबर शासन करणार आहे तुझी अपत्ये पत्नी,
    मालमत्ता यांना परमेश्वर शिक्षा करणार आहे.
  qub-qub: Chaypitami Tayta Diosga fiyupa castigashunquipaj. Castïgu chayanga nasyunniquiman,
    warmiquicunaman, wamrayquicunaman, chacrayquicunamanpis.
  bqp-bqp: Yen sɔ̃, Yinni Gusunɔ u koo wunɛn tɔmbu wɑhɑlɑ bɑkɑ doke, kɑ wunɛn kurɔbu
    kɑ wunɛn bibu kɑ sere mɑɑ bɛɛn ɑrumɑni ye i mɔ.
  hat-hat: Se poutèt sa, Seyè a pral voye yon gwo malè sou pèp la, sou pitit ou yo,
    sou madanm ou yo ak sou tou sa ou genyen.
  eng-BSB: So behold, the LORD is about to strike your people, your sons, your wives,
    and all your possessions with a serious blow.
  eng-WEBPB: behold, the LORD will strike your people with a great plague, including
    your children, your wives, and all your possessions;
  kbq-kbq: E'ina hu'nanku ko, vaheka'ane, mofavre'raminka'ane, a'neka'ane, maka feno
    zanka'anena Ra Anumzamo'a eri haviza hugahie.
  nhe-BL: Huajca ama na tlen niimoTECO nijtitlanis se tlatzacuiltili ipan motlacajhua,
    moconehua, mosihuajhua huan nochi tlen tijpiya.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e umu'ar kar putar uzepyk àwàm iaiw ma'e
    Zuta ywy rehe har wanehe nehe, nera'yr wanehe nehe no, neremireko wanehe nehe
    no. Umumaw putar nema'e paw rupi nehe no.
  eng-DRA: Behold the Lord will strike thee with a great plague, with all thy people,
    and thy children, and thy wives, and all thy substance.
