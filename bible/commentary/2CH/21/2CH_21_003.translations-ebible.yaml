    en wiliandi ih wiahla nanmwarki.
  ksd-ksd: Ma tama i diat i ga tabar diat ma ra umana ngala na vartabar, a silva,
    ma ra goled, ma ra lavur mangana dia ngatngat, ma ra umana pia na pal Iuda nina
    di ga liplip bat diat; ia kaka ra varkurai iat i ga tabar Ieoram me, tago ia ra
    luaina natuna.
  tur-YTC: Babaları onlara Yahuda'da surlu kentlerle birlikte gümüşten, altından ve
    değerli şeylerden büyük armağanlar verdi; ama krallığı Yehoram'a verdi, çünkü
