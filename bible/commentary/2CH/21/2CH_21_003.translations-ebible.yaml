  mdy-ETH: ዔያቶኮ ዓዴ ዔያቶም ሚርጌ ዎርቄንታ ቢራንታ፤ ዬያጉዲ ሻንቾቴ ሚርጌ ሚኢሼ ኬሳንዳ ዱማ ዱማ ባኣዚ ዒንጌኔ፤ ሃሣ
    ዙላ ኬልቂ ዲርቂንቴ ዪሁዳ ካታሞ ፔቴ ፔቴሢዳ ፔቴ ናይ ሱኡጌ ማሂ ዶኦሪ ዶኦሪ ጌሤኔ፤ ዒዮራሜ ቶይዶ ናዓሢ ማዔሢሮ ዓዴ ፔ
    ቤዛ ዒዛ ካኣታሤኔ፤
  twi-ASANTE: Wɔn agya maa wɔn mu biara akyɛdeɛ a ɛsom bo, a ɛyɛ dwetɛ, sikakɔkɔɔ
