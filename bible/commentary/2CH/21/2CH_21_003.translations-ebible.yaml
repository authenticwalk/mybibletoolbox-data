  eng-DBY: And their father had given them great gifts of silver and of gold and of
    precious things, besides fortified cities in Judah; but the kingdom he gave to
    Jehoram, for he was the firstborn.
  hin-2017: उनके पिता ने उन्हें चाँदी सोना और अनमोल वस्तुएँ और बड़े-बड़े दान और यहूदा
    में गढ़वाले नगर दिए थे, परन्तु यहोराम को उसने राज्य दे दिया, क्योंकि वह जेठा था।
  eng-YLT: and their father giveth to them many gifts of silver and of gold, and of
