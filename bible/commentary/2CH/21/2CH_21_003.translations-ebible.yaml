    ganamin ingangariba me ganɨngi. Jehoram, a Jehosafatɨn otarir ivariam, kamaghɨn
    amizɨ, Jehosafat uan danganim inigh atrivimɨn ikiasa anemɨsefe.
  dop-dop: Pɑ cɑɑ kɑ hɑ-wɛɣɛ wɛnɑʋ kɛ sɔsɔm kɛ́. Pɑɑ liɣitee, pɑɑ wʋlɑ, nɑ liɣitee
    wontunɑɑ. Ɩlɛnɑ ɩ́ tʋ-wɛɣɛ Yutɑ ɑcɑlɛɛ feŋuɣu. Nɑ ɩ́ kpɑ pɑ tɑɑlʋ Solɑm sɩ ɩ́
    lɛɛtɩ ɩ lonte kɛ kɑwulɑɣɑ tɔɣɔʋ tɑɑ.
  azb-azb: Ataları onlara çoxlu hədiyyələr – qızıl, gümüş və qiymətli şeylər, bunlarla
