  eng-WEBU: Their father gave them great gifts of silver, of gold, and of precious
    things, with fortified cities in Judah; but he gave the kingdom to Jehoram, because
    he was the firstborn.
  wal-wal: Eta aawai Yoosaafixi etayyo daro biraa, worqqaanne al77o miishshaa immiis;
    qassi gimbbettida Yihudaa katamatakka immiis. SHin Yoraami ba aawau baira na7a
    gidiyo gishshau, kawotettaa ayyo immiis.
  spa-PDDPT: a quienes su padre dio grandes regalos de plata, oro y cosas preciosas,
