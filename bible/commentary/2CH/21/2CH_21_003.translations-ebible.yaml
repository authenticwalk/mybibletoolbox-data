  eng-WMBB: Their father gave them great gifts of silver, of gold, and of precious
    things, with fortified cities in Judah; but he gave the kingdom to Jehoram, because
    he was the firstborn.
  urd-GVH: यहूसफ़त ने उन्हें बहुत सोना-चाँदी और दीगर क़ीमती चीज़ें देकर यहूदाह के
    क़िलाबंद शहरों पर मुक़र्रर किया था। लेकिन यहूराम को उसने पहलौठा होने के बाइस अपना
