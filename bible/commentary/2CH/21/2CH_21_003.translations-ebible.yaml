  gaz-gaz: Abbaan isaaniis kennaa meetii, kan warqeetii fi miʼoota gatii guddaa baasanii
    akkasumas magaalaawwan Yihuudaa keessaa kanneen dallaa jabaa qaban isaanii kenne;
    garuu sababii inni hangafa taʼeef mootummaa isaa Yehooraamiif kenne.
  fra-LSG: Leur père leur avait donné des présents considérables en argent, en or,
    et en objets précieux, avec des villes fortes en Juda; mais il laissa le royaume
    à Joram, parce qu’il était le premier-né.
  yal-yal: E fafe Yosafati bata yi se faɲi wuyaxi so e yii gbeti fixɛ daxin nun xɛma
    daxin nun se faɲi gbɛtɛye, a mɔn yi Yuda taa rakantanxine sa ne fari, koni a yi
    Yehorami lu a ɲɔxɔni mangayani bayo na nan yi dii xɛmɛ singen na.
  haw-1868: A haawi aku la ko lakou makuakane na lakou i na makana he nui loa, i ke
    kala, a i ke gula, a i na mea nani hoi, a me na kulanakauhale paa i ka pa ma Iuda;
    aka, haawi oia i ke aupuni no Iehorama, no ka mea, oia ka hiapo.
  arb-NAV: فَوَهَبَهُمْ أَبُوهُمْ عَطَايَا كَثِيرَةً مِنْ فِضَّةٍ وَذَهَبٍ وَتُحَفٍ،
    فَضْلاً عَنْ مُدُنٍ حَصِينَةٍ فِي يَهُوذَا. أَمَّا عَرْشُ الْمَمْلَكَةِ فَأَوْرَثَهُ
    لِيَهُورَامَ لأَنَّهُ بِكْرُهُ.
  ewe-ewe: Wo fofo na klosalo, sika kple nu xɔasi geɖewo wo kpe ɖe Yuda du siwo woglã
    la ŋu, ke etsɔ fiaɖuƒe la na Yehoram elabena eyae nye via ŋusu ŋgɔgbetɔ.
  eng-LEE: And their father gave them many gifts [consisting] of silver, and of gold,
    and of precious things, with fortified cities in Judah; but the kingdom gave he
    to Jehoram; because he was the first-born.
  asm-FB: তেওঁলোকৰ পিতৃয়ে প্ৰতিজনকে অধিক সম্পত্তি, অৰ্থাৎ ৰূপ, সোণ, বহুমূল্য বস্তু
    আৰু যিহূদা দেশত থকা সুসজ্জিত গড়েৰে আবৃত নগৰবোৰ দান কৰিছিল; কিন্তু যিহোৰাম তেওঁৰ
    জেষ্ঠ্য পুত্ৰ হোৱাৰ বাবে তেওঁক তেওঁৰ ৰাজসিংহাসন দিলে।
  sus-A: عٍ بَبَ نُ بَرَ هَرِفٍ فبٍفبٍ قِ عٍ مَ، فبٍتِ، شّيمَ، نُن بْشِيٍ عَلْ تَا
    مَكَنتَشِيٍ يُدَيَ بْشِ مَ. كْنْ عَ نَشَ مَنفّيَ لُ يٌرَ مِ يِ، بَرِ مَ عَ تَن
    نَن نَ دِ سِنفٍ رَ.
  fra-SBL: Leur père leur fit de grands dons en argent, en or et en objets précieux,
    ainsi que des villes fortifiées en Juda ; mais il donna la royauté à Joram, parce
    qu'il était le premier-né.
  hbo-hbo: וַיִּתֵּ֣ן לָהֶ֣ם ׀ אֲ֠בִיהֶם מַתָּנֹ֨ות רַבֹּ֜ות לְכֶ֤סֶף וּלְזָהָב֙ וּלְמִגְדָּנֹ֔ות
    עִם־עָרֵ֥י מְצֻרֹ֖ות בִּֽיהוּדָ֑ה וְאֶת־הַמַּמְלָכָ֛ה נָתַ֥ן לִֽיהֹורָ֖ם כִּי־ה֥וּא
    הַבְּכֹֽור׃ פ
  kik-kik: Ithe nĩamaheete iheo nyingĩ cia betha na thahabu na indo ingĩ cia goro,
    o hamwe na matũũra manene mairigĩre na thingo cia hinya kũu Juda, no aaheanire
    ũthamaki kũrĩ Jehoramu tondũ nĩwe warĩ mũriũ wa irigithathi.
  fra-NCL: Leur père leur avait donné des présents considérables en or et en argent,
    et en objets de prix, avec des villes fortes en Juda ; mais il laissa le royaume
    à Joram, parce qu’il était le premier-né.
  cek-AK: Ampa mah nihcae hanah paroeai kapop sui hoi sum kanglungnawk, atho kana
    hmuenmaenawk hoi sipae hoi thungh ih Judah vangpuinawk to tangqum ah paek; toe
    prae loe calu Jehoram hanah paek.
  cuk-cuk: 'E-bab-Josafat e-masmalaga we-ibmar-bukidar uksad: Ormar, manimar, ibmar-gargerbamalad.
    Deginbali, Judá-yargi neggwebur-gandikmalad ega uksabalid. Ar Joram machi-sailaginedsoggu,
    yar-seega megnonisunnad.'
  uig-CYR: Уларниң атиси уларға нурғун алтун, күмүч вә қиммәтлик буюмларни, шундақла
    Йәһуда зиминидики бир қанчә қорғанлиқ шәһәрни соға қилди; пәқәт падишалиқни болса,
    Йәһорам чоң оғли болғачқа, униңға бәрди.
  tel-2017: వారి తండ్రి బహుమానాలుగా, వెండి, బంగారం ఇంకా ఎన్నో విలువైన వస్తువులను,
    యూదాదేశంలో గోడలున్న పట్టణాలను వారికిచ్చాడు. అయితే యెహోరాము తనకు పెద్ద కొడుకు కాబట్టి
    అతనికి రాజ్యాన్ని ఇచ్చాడు.
  hat-BSA: Papa yo te ba yo anpil kado an ajan, lò, avèk bagay presye, avèk vil fòtifye
    nan Juda, men li te bay wayòm nan a Joram akoz li te premye ne.
  kos-kos: Papa tumalos ah sang nu selos lupa na yohk ke silver, gold, ac kutu pac
    ma saok. El oayapa sang tuh kais sie selos in leumi siti ma kuhlusyukyak in acn
    Judah. Tuh ke sripen Jehoram pa matu emeet, Jehoshaphat el sang in el pa aolul.
  hbo-WLC: וַיִּתֵּ֣ן לָהֶ֣ם ׀ אֲ֠בִיהֶם מַתָּנ֨וֹת רַבּ֜וֹת לְכֶ֤סֶף וּלְזָהָב֙ וּלְמִגְדָּנ֔וֹת
    עִם־עָרֵ֥י מְצֻר֖וֹת בִּֽיהוּדָ֑ה וְאֶת־הַמַּמְלָכָ֛ה נָתַ֥ן לִֽיהוֹרָ֖ם כִּי־ה֥וּא
    הַבְּכֽוֹר׃ פ
  ibo-ibo: Nna ha nyere onye ọbụla nʼime ha ọtụtụ onyinye nke ọlaọcha, na ọlaedo,
    na ihe ndị dị oke ọnụahịa, tinyere obodo e wusiri ike nʼime Juda. Ma o mere Jehoram
    eze, nʼihi na ọ bu ọkpara ya.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ପିତା ସେମାନଙ୍କୁ ମହାସମ୍ପତ୍ତି, ରୂପା ଓ ସୁନା ଓ ବହୁମୂଲ୍ୟ ଦ୍ରବ୍ୟ
    ଓ ଯିହୁଦା ଦେଶସ୍ଥ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଦାନ କଲେ; ମାତ୍ର ଯିହୋରାମ୍‍ ଜ୍ୟେଷ୍ଠ ହେବାରୁ ତାଙ୍କୁ
    ରାଜ୍ୟ ଦେଲେ।
  chk-chk: Iwe, semer we a lifang ngeniir chomong silifer me kolt me pisek mi aüchea,
    a pwal ngeni eman me eman eu kewe telinimw mi pöchökül tittir lon Juta. Nge ewe
    mwü a ngeni Jehoram, pun i ewe mwänichi.
  rop-rop: Olabat dedi bin gibit olabat loda gol en silba en najalot gudwan ting.
    Imbin meigim olabat jidan boswan blanga ola strongbala taun langa Juda. Bat dumaji
    Jehoram bin det bigiswan san, imbin pikimat im blanga jidan king afta langa im.
  ukr-1871: І дав їм батько багато дарів сріблом і золотом і дорогоцїнними річами
    разом із утвердженими городами в Юдеї; а царство віддав Йорамові, бо він був найстарший.
  deu-1951: Und ihr Vater machte ihnen reiche Geschenke von Silber, Gold und Kleinodien
    und gab ihnen feste Städte in Juda. Aber das Königreich gab er Jehoram, denn er
    war der Erstgeborene.
  eng-JPS: And their father gave them great gifts, of silver, and of gold, and of
    precious things, with fortified cities in Judah; but the kingdom gave he to Jehoram,
    because he was the first-born.
  srp-1865: I otac im dade velike darove, srebra i zlata i zaklada s tvrdijem gradovima
    u zemlji Judinoj; carstvo pak dade Joramu, jer bješe prvenac.
  lug-lug: Kitaabwe yabawa eby’obugagga bingi, ebya ffeeza ne zaabu, n’ebintu eby’omuwendo
    ebirala, wamu n’ebibuga ebiriko bbugwe mu Yuda, naye obwakabaka n’abuwa Yekolaamu
    kubanga ye yali omuggulanda.
  heb-heb: ויתן להם אביהם מתנות רבות לכסף ולזהב ולמגדנות עם ערי מצרות ביהודה ואת הממלכה
    נתן ליהורם כי הוא הבכור׃
  ben-IRV: আর তাদের বাবা তাদেরকে অনেক সম্পত্তি, অর্থাৎ রূপা, সোনা ও অনেক দামী জিনিস
    এবং যিহূদা দেশে প্রাচীরে ঘেরা গ্রাম নগরগুলি দান করেছিলেন, কিন্তু যিহোরাম বড় ছেলে
    বলে তাঁকে রাজ্য দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚਾਂਦੀ ਸੋਨਾ ਅਤੇ ਬਹੁਮੁੱਲੀਆਂ ਚੀਜ਼ਾਂ ਦੇ ਵੱਡੇ
    ਇਨਾਮ ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚ ਗੜਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਸਣੇ ਦਿੱਤੇ ਪਰ ਰਾਜ ਯਹੋਰਾਮ ਨੂੰ ਦਿੱਤਾ ਕਿਉਂ ਜੋ
    ਉਹ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਸੀ
  mya-JVB: ခမည်းတော် သည်များစွာ သော ရွှေ ငွေ ဥစ္စာ ရတနာနှင့်တကွ ယုဒ ပြည်၌ ခိုင်ခံ့
    သောမြို့ တို့ကို သူ တို့ အား ပေး ၏။ နိုင်ငံ ကိုကား ၊ သားဦး ယဟောရံ အား ပေး ၏။
  hmo-hmo: Edia tamana ese harihari gaudia badadia ia henidia, siliva, golo, bona
    davana bada kohudia, bona hanua mai edia magudia Iuda lalonai danu. To basileia
    be Iehorama dekenai ia henia, badina ia be iena vara guna natuna.
  urd-urd: और उनके बाप ने उनको चाँदी और सोने और बेशक़ीमत चीज़ों के बड़े इनाम और फ़सीलदार
    शहर यहूदाह में 'अता किए, लेकिन हुकूमत यहूराम को दी क्यूँकि वह पहलौठा था।
  rus-SYN: И дал им отец их большие подарки серебром и золотом и драгоценностями,
    вместе с укрепленными городами в Иудее; царство же отдал Иораму, потому что он
    первенец.
  bqc-SIM: An mae ń gbá ã́nusu ń vuao ń pↄ́ bɛɛɛdeↄ maamaaɛ ń Yuda bùsu wɛ̃́lɛ
    bĩ́ideↄ, ↄ̃ à Yeholaũ kpà kpalau, kɛ́ aà yoaɛ yã́i.
  tcz-CHONGTHU: Amahochu apaovin Sana dangka chuleh thilman tamtah tah hi anapeovin
    chuleh kul kikai khum Judah khopi ho khat chehtoh anape chehin ahinla lenggam
    vangchu Jehoram anapei ajeh chu amahi acha masapen ahi
  mar-mar: यहोशाफाटाने आपल्या पुत्रांना यहूदातील तटबंदीच्या नगरांखेरीज सोन्यारुप्याच्या
    आणि अन्य किंमती वस्तू भेटीदाखल दिल्या. यहोराम मात्र ज्येष्ठ पुत्र असल्यामुळे त्यास
    त्याने राज्य दिले.
  qub-qub: Paycunataga papänin raquiparan goripita guellaypita cösacunata aypallatami
    y cuestajcunatapis. Judá nasyuncho caycajtaga intërunpa curalasha siudäcunatapis
    raquiparan. Ruquin ray cananpämi ichanga churaran Joramta mayur wamran captin.
  bqp-bqp: Ben tundo u ben bɑɑwure kɛ̃ru wɛ̃ tɑ kpɑ̃. Terɑ sii geesu kɑ wurɑ kɑ gɑ̃ɑ
    gobiginu kɑ wuu si su gbɑ̃rɑnu mɔ Yudɑn temɔ. Adɑmɑ Yorɑmuwɑ u bɑndu wɛ̃ domi
    wiyɑ u sɑ̃ɑ win bii gbiikoo.
  hat-hat: Papa yo te ba yo chak yon kantite lò, ajan, ak tout kalite lòt bagay ki
    gen valè. Li mete yo chèf nan gwo lavil ki gen miray ranpa nan peyi Jida a. Men
    li te mete Joram wa nan plas li, paske Joram te premye pitit gason l'.
  eng-BSB: Their father had given them many gifts of silver and gold and precious
    things, as well as the fortified cities in Judah; but he gave the kingdom to Jehoram
    because he was the firstborn.
  eng-WEBPB: Their father gave them great gifts of silver, of gold, and of precious
    things, with fortified cities in Judah; but he gave the kingdom to Jehoram, because
    he was the firstborn.
  kbq-kbq: Hagi nezmafa Jehosafati'a silvama, golima, zago'amo'ma marerisa zantamine,
    Juda mopafima hanave vihu keginama hugagi'naza rankumataminena refko huno mofavre'zaga'a
    zami vagare'ne. Hianagi Jehoramuna kini tra'a amigeno kinia mani'ne. Na'ankure
    agra ese ne' mofavre'a mani'ne.
  nhe-BL: Huan inintata, Josafat, quinmacatoya sesen inijuanti ricojyotl tlen oro,
    plata huan tlamantli tlen pajpatiyo. Nojquiya quinmacac altepetini tlen quipixque
    tepamitl para iniaxcahua. Pero quichijqui itelpoca, Joram, ma eli tlanahuatijquetl
    pampa yajaya eliyaya achtohui ejquetl.
  gub-BL: 'Zuzapa omono ma''e imono pyràm tetea''u wanupe: ma''e parat iapo pyrer,
    ma''e or iapo pyrer, ma''e hekuzar katu ma''e. Umuigo kar tawhu Zuta ywy rehe
    har wanuwihaw romo pitàitàigatu wà no, aze heta pàrirogaw iaiha ma''e tàtà ma''e
    a''e tawhu pe a''e. Wexak wa''yripy Zeoràw a''e, tuwihawete romo a''e ràgy uzewi
    a''e.'
  eng-DRA: 'And their father gave them great gifts of silver, and of gold, and pensions,
    with strong cities in Juda: but the kingdom he gave to Joram, because he was the
    eldest.'
