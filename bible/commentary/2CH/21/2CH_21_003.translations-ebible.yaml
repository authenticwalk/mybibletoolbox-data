  eng-WMB: Their father gave them great gifts of silver, of gold, and of precious
    things, with fortified cities in Judah; but he gave the kingdom to Jehoram, because
    he was the firstborn.
  tam-TCV: அவர்களுடைய தகப்பன் அவர்களுக்கு வெள்ளி, தங்கம் விலையுயர்ந்த பொருட்கள் ஆகிய
    அநேகம் அன்பளிப்புகளைக் கொடுத்திருந்தான். அவன் யூதாவின் அரண்செய்த பட்டணங்களையும்
    கொடுத்திருந்தான். ஆனால் யெகோராம் அவனுடைய மூத்த மகன் ஆகையினால் அவனுடைய ஆட்சியை
    அவன் யெகோராமுக்கு கொடுத்தான்.
  ceb-ULB: Gihatagan sila sa ilang amahan ug daghan kaayong mga gasa nga mga plata,
    mga bulawan, ug uban pang bililhon nga mga butang, lakip na usab ang mga lig-on
    nga siyudad sa Juda, apan gihatag niya ang trono kang Jehoram, kay siya man ang
    kamagulangan.
  pol-UBG: Ich ojciec dał im wiele darów w srebrze i złocie oraz kosztowności wraz
