    ʻi Siuta: ka naʻa ne foaki ʻae puleʻanga kia Siholami: he ko e ʻuluaki tupu ia.'
  ces-1613: Kterýmž byl dal otec jejich darů mnoho, stříbra a zlata, a věcí drahých,
