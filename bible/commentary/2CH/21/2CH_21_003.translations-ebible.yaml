  hlt-hlt: A napa loh amih te kutdoe la cak, sui, kawnthen neh Judah khuiah kasam
    khopuei rhoek khaw muep a paek. Tedae Jehoram te tah a caming dongah ram a paek.
  tbz-SIM: Bɛ cicɛ do bɛ̀ pɑ̃mmú yɛpɑ̃rɛ̀ diɛyɛ̀ nyɛ, timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nɛ̀
