    Tama me agai augwali deli delibolo sę mani, te Juda bulude bomai obo elalubo
    taun tonalumai tagalali. Tiali goli Jehoram king pedelama agai pesage selama king
    nigilama bidimainu sa muani. Magi baso meni, Jehoram aga te agai gomunai ogwa
    dao.
  tpi-tpi: Jehosafat i bin givim planti gol na silva na ol arapela samting i dia tumas
