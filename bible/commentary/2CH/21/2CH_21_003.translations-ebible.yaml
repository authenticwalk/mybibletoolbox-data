  kan-2017: ಇವರ ತಂದೆಯು ಇವರಿಗೆ ಯೆಹೂದದ ಕೋಟೆಕೊತ್ತಲಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನಲ್ಲದೆ ಬೆಳ್ಳಿ ಬಂಗಾರ,
    ಶ್ರೇಷ್ಠವಸ್ತು ಇತ್ಯಾದಿ ವಿಶೇಷ ದಾನಗಳನ್ನು ಕೊಟ್ಟನು. ಆದರೆ ಯೆಹೋರಾಮನು ಹಿರಿಯ ಮಗನಾಗಿದ್ದುದರಿಂದ
    ಅವನಿಗೆ ರಾಜ್ಯವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Chitamangirad e pi’ e gol ngorad nib yo’or, silber, nge ku boch ban’en
    nib tolang pulwon, mra reb fapi binaw nu Judah ni kan yororiy nib gel ni fan ko
    mael ma bagyad e ba milfan ngak. Machane bochan ni Jehoram e th’abi nganni’ me
    tay Jehoshafat ni ir e nge yan nga luwan nge mang pilung.
  hlt-MCSB: A napa loh amih te kutdoe la cak, sui, kawnthen neh Judah khuiah kasam
