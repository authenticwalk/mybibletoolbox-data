  guj-2017: તેઓના પિતાએ તેઓને પુષ્કળ પ્રમાણમાં સોનું, ચાંદી તથા કિંમતી વસ્તુઓ ભેટમાં
    આપી. તે ઉપરાંત યહૂદિયામાં કિલ્લાવાળાં નગરો પણ આપ્યાં. પણ રાજગાદી તો તેણે યહોરામને
    આપી હતી, કારણ કે તે જયેષ્ઠ પુત્ર હતો.
  pon-2006A: Arail pahpao ketikihong irail uwen lapalahn kohl, silper, oh pil soangen
