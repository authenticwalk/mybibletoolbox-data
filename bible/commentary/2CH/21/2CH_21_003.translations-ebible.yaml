  uig-ARA: ئۇلارنىڭ ئاتىسى ئۇلارغا نۇرغۇن ئالتۇن، كۈمۈش ۋە قىممەتلىك بۇيۇملارنى، شۇنداقلا
    يەھۇدا زېمىنىدىكى بىرقانچە قورغانلىق شەھەرنى سوۋغا قىلدى؛ پەقەت پادىشاھلىقنى بولسا،
    يەھورام چوڭ ئوغلى بولغاچقا، ئۇنىڭغا بەردى.
  sus-sus: E baba nu bara harige gbegbe fi e ma, gbeti, xɛɛma, nun bɔxie alɔ taa makantaxie
