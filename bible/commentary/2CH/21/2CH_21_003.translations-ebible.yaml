  urd-GVU: یہوسفط نے اُنہیں بہت سونا چاندی اور دیگر قیمتی چیزیں دے کر یہوداہ کے قلعہ
    بند شہروں پر مقرر کیا تھا۔ لیکن یہورام کو اُس نے پہلوٹھا ہونے کے باعث اپنا جانشین
    بنایا تھا۔
  deu-1912: Und ihr Vater gab ihnen viel Gaben von Silber, Gold und Kleinoden, mit
