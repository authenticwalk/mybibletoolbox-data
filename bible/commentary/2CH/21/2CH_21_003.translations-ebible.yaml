verse: 2CH.021.003
translations:
  mal-C: ഇവർക്കെല്ലാം അവരുടെ പിതാവ് ധാരാളം വെള്ളിയും സ്വർണവും വിലപിടിപ്പുള്ള സാധനങ്ങളും
    കൊടുത്തിരുന്നു. കൂടാതെ, യെഹൂദ്യയിലുടനീളം കോട്ടകെട്ടി ബലപ്പെടുത്തിയ സംരക്ഷിതനഗരങ്ങളും
    പിതൃദത്തമായി അവർക്കു കിട്ടിയിരുന്നു. എന്നാൽ യെഹോരാം ആദ്യജാതനായിരുന്നതിനാൽ രാജ്യം
    അദ്ദേഹത്തിനാണ് നൽകിയത്.
  deu-TKW: Und ihr Vater hatte ihnen große Geschenke gemacht an Silber und Gold und
    Kleinodien nebst befestigten Städten in Juda; aber die Königswürde verlieh er
    Jehoram, denn dieser war der Erstgeborene.
  lin-lin: Tata na bango apesaki bango bakado ebele ya palata, ya wolo, ya biloko
    ya talo ; apesaki bango lisusu bingumba batonga makasi kati na Yuda, kasi apesaki
    bokonzi epai ya Yorami mpo ete azalaki mwana na ye ya liboso ya mobali.
  eng-LSV: and their father gives to them many gifts of silver and of gold, and of
    precious things, with fortified cities in Judah, and he has given the kingdom
    to Jehoram, for he [is] the firstborn.
  eng-GNV: 'And their father gaue them great giftes of siluer and of golde, and of
    precious things, with strong cities in Iudah, but the kingdome gaue he to Iehoram:
    for he was the eldest.'
  eng-WEBSTER: 'And their father gave them great gifts of silver, and of gold, and
    of precious things, with fortified cities in Judah: but the kingdom he gave to
    Jehoram; because he was the first-born.'
  nhw-BL: Huan inintata, Josafat, quinmacatoya sesen inijuanti ricojyotl tlen oro,
    plata huan tlamantli catli pajpatiyo. Nojquiya quinmacac altepeme catli quipixque
    tepamitl para iniaxcahua. Pero quichijqui itelpoca, Joram, ma eli tlanahuatijquetl
    pampa yaya eliyaya achtihui ejquetl.
  swh-ONEN: Baba yao alikuwa amewapa zawadi nyingi za fedha na dhahabu na vitu vya
    thamani, pamoja na miji yenye ngome huko Yuda, bali ufalme akampa Yehoramu kwa
    sababu alikuwa mwanawe mzaliwa wa kwanza.
  bba-bba: Ben tundo u ben bɑɑwure kɛ̃ru wɛ̃ tɑ kpɑ̃. Terɑ sii ɡeesu kɑ wurɑ kɑ ɡɑ̃ɑ
    ɡobiɡinu kɑ wuu si su ɡbɑ̃rɑnu mɔ Yudɑn temɔ. Adɑmɑ Yorɑmuwɑ u bɑndu wɛ̃ domi
    wiyɑ u sɑ̃ɑ win bii ɡbiikoo.
  eng-KJVCPB: 'And their father gave them great gifts of silver, and of gold, and
    of precious things, with fenced cities in Judah: but the kingdom gave he to Jehoram;
    because he was the firstborn.'
  luo-luo: Wuon-gi nosemiyogi mwandu mangʼeny mag fedha gi dhahabu gi gik moko ma
    nengogi tek kaachiel gi mier mag Juda mochiel gohinga motegno, kata kamano loch
    pinye nomiyo Jehoram pinyruoth nikech ne en wuode makayo.
  meu-meu: Tamadia ese herahia badadia e henidia, silver bona gold bona dava-bada
    kohudia, bona hanua mai maḡudia Iuda ai danu; a basileia na Iehoram e henia, badina
    be ia na natuna roboana.
  npi-ULB: तिनका बुबाले तिनीहरूलाई सुन, चाँदी र बहुमूल्‍य थोकहरूका ठुला उपहारहरू र
    यहूदाका किल्‍ला भएका सहरहरू पनि दिए, तर राज्‍यचाहिं तिनले यहोरामलाई नै दिए ।
  yor-yor: Baba wọn ti fún wọn ní ẹ̀bùn púpọ̀ ti fàdákà àti wúrà àti àwọn ohun èlò
    iyebíye pẹ̀lú àwọn ìlú ààbò ní Juda, ṣùgbọ́n, ó ti gbé ìjọba fún Jehoramu nítorí
    òun ni àkọ́bí ọmọkùnrin.
  pes-OPCB: پدرشان به هر یک از آنها هدایایی گرانبها از قبیل نقره و طلا و جواهرات و
    نیز شهرهای حصاردار در یهودا بخشیده بود. اما سلطنت را به یهورام داد چون پسر ارشدش
    بود. ولی یهورام وقتی زمام امور را به دست گرفت و بر اوضاع مسلط شد، تمام برادران
    خود و عدهٔ زیادی از بزرگان اسرائیل را کشت.
  tgl-ULB: Binigyan sila ng kanilang ama ng mga malalaking handog na pilak, ginto,
    at iba pang mga mahahalagang bagay, at gayundin ang mga matitibay na lungsod sa
    Juda; gayunman, ibinigay niya ang trono kay Jehoram dahil siya ang panganay.
  hui-hui: Ti abahanda ngolo silibabi dabudabu tara tara dewaorebi tihondo mialu Yudanaga
    tano wai pabe ho mabu biniru ti haru helo hangu hangu mini. Ani buwa Yahosabada
    ibugua ibu igini wahene Yahorama ibu kini ha aribia helo dabo helene.
  mya-mya: ခ​မည်း​တော်​သည်​သူ​တို့​အား ရွှေ၊ ငွေ၊ အ​မြောက် အ​များ​နှင့်​အ​ခြား​အ​ဖိုး​တန်​ပစ္စည်း​ဥစ္စာ​များ
    ကို​ပေး​၍ ယု​ဒ​ပြည်​ခံ​တပ်​မြို့​တစ်​မြို့​စီ​ကို အုပ်​ချုပ်​ရန်​တာ​ဝန်​ပေး​တော်​မူ​၏။
    သို့​သော် ယ​ဟော​ရံ​သည်​အ​ကြီး​ဆုံး​သား​တော် ဖြစ်​သ​ဖြင့် သူ့​အား​ယော​ရှ​ဖတ်​က​မိ​မိ​၏
    အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​စေ​တော်​မူ​၏။-
  bod-N: དེ་དག་གི་ཕ་ཡིས་དེ་རྣམས་ལ་ཡ་ཧུ་དཱ་ཡུལ་གྱི་འགོག་སྲུང་གྲོང་ཁྱེར་དག་དང་བཅས་སུ་གསེར་དངུལ་དང་།
    རིན་པོ་ཆེ་མང་པོ་ལེགས་སྐྱེས་སུ་སྤྲད་ཅིང་། ཡེ་ཧོ་རཱམ་ནི་སྐྱེས་འགོ་ཡིན་སྟབས་རྒྱལ་སྲིད་དེ་ལ་སྤྲད།
  sna-sna: Baba vavo vakanga vavapa zvipo zvakawanda zvesirivha negoridhe nezvinhu
    zvinokosha pamwe chete namaguta ana masvingo muJudha, asi akanga apa umambo kuna
    Jehoramu nokuti aiva mwanakomana wake wokutanga.
  spa-BLM: Su padre les dio grandes regalos de plata, de oro y de cosas preciosas,
    con ciudades fortificadas en Judá; pero le dio el reino a Joram, porque era el
    primogénito.
  cac-cac: '@see-verse:2CH.021.002'
  swh-ULB: Baba yao alikuwa amewapa zawadi kubwa ya fedha, dhahabu, na vitu vingine
    vya thamani, na miji yenye ngome katika Yuda, lakini kiti cha enzi alimpa Yehoramu,
    kwa sababu alikuwa mzaliwa wake wa kwanza.
  bel-bel: І даў ім бацька іхні вялікія дарункі срэбрам і золатам і каштоўнасьцямі,
    разам з умацаванымі гарадамі ў Юдэі; а царства аддаў Ёраму, бо ён першынец.
  deu-ELBBK: Und ihr Vater gab ihnen viele Geschenke an Silber und an Gold und an
    Kostbarkeiten, dazu feste Städten in Juda; aber das Königreich gab er Joram, denn
    er war der Erstgeborene.
  mbb-OT: Mibeǥayan sikandan ni Jehoshafat te mezakel he menge gasa he pelata wey
    vulawan, mahalen he menge azen, wey menge vinerengbeng he menge inged diyà te
    Juda. Piru iyan din impeilis kandin si Jehoram te kedhadì su iyan man kinekekayan.
  mal-2015: അവരുടെ അപ്പൻ അവർക്കു വെള്ളിയും പൊന്നും വിശേഷവസ്തുക്കളുമായ വലിയ ദാനങ്ങളും
    യെഹൂദയിൽ ഉറപ്പുള്ള പട്ടണങ്ങളും കൊടുത്തു; എന്നാൽ യെഹോരാം ആദ്യജാതനായിരിക്കയാൽ രാജത്വം
    അവന്നു കൊടുത്തു.
  rmc-rmc: O dad len diňa igen but rup, somnakaj the barvale veci a judska ohradzimen
    fori. Ale o kraľišagos diňa le Jehoramoske, bo sas ešebno čhavo.
  pes-OPV: و پدر ایشان عطایای بسیار از نقره و طلا و نفایس با شهرهای حصاردار در یهودا
    به ایشان داد و اما سلطنت را به یهورام عطا فرمود زیرا که نخست زاده بود.
  ron-1924: Татэл лор ле дэдусе дарурь ынсемнате ын арӂинт, ын аур ши ын лукрурь скумпе,
    ымпреунэ ку четэць ынтэрите ын Иуда, дар ымпэрэция а лэсат-о луй Иорам, пентру
    кэ ел ера ынтыюл нэскут.
  ben-OBCV: তাদের বাবা, তাদের রুপোর ও সোনার প্রচুর উপহার এবং মূল্যবান জিনিসপত্র দিলেন।
    এছাড়াও যিহূদাতে বেশ কয়েকটি সুরক্ষিত নগরও তিনি তাদের দিলেন, কিন্তু রাজ্যটি তিনি
    যিহোরামকেই দিলেন, যেহেতু তিনি তাঁর বড়ো ছেলে ছিলেন।
  som-som: Oo aabbahoodna wuxuu iyagii siiyey hadiyado waaweyn oo ah lacag, iyo dahab,
    iyo waxyaalo qaali ah, oo weliba wuxuu ugu daray magaalooyin deyr leh oo dalka
    Yahuudah ku yaal, laakiinse boqortooyadii wuxuu siiyey Yehooraam, maxaa yeelay,
    wuxuu ahaa curadkiisii.
  lat-VUC: 'Deditque eis pater suus multa munera argenti et auri, et pensitationes,
    cum civitatibus munitissimis in Juda: regnum autem tradidit Joram, eo quod esset
    primogenitus.'
  eng-ASVBT: 'And their father gave them great gifts, of silver, and of gold, and
    of precious things, with fortified cities in Judah: but the kingdom gave he to
    Jehoram, because he was the firstborn.'
  ita-1885: E il padre loro avea loro fatti gran doni d'argento, e d'oro, e di robe
    preziose, con alcune città forti nel paese di Giuda; ma avea dato il regno a Gioram;
    perciocchè egli era il primogenito.
  eng-LXXUP: 'And their father gave them many gifts, silver, and gold, and arms, together
    with fortified cities in Judah: but he gave the kingdom to Jehoram, for he was
    the firstborn.'
  eng-ULB: Their father had given them large gifts of silver, gold, and other precious
    things, and also fortified cities in Judah, but he gave the kingdom to Jehoram.
  spa-VBL: Su padre les había dado muchos regalos de plata y oro y objetos valiosos,
    así como las ciudades fortificadas de Judá; pero le dio el reino a Joram porque
    era el primogénito.
  fra-_FOB: Leur père leur avait fait de grands dons d'argent, d'or et de choses précieuses,
    avec des villes fortes en Juda; mais il avait donné le royaume à Joram, parce
    qu'il était l'aîné.
  mal-mal: അവരുടെ അപ്പൻ അവർക്ക്, വെള്ളി, പൊന്ന്, വിശേഷവസ്തുക്കൾ തുടങ്ങി വിലയേറിയ ദാനങ്ങളും
    യെഹൂദയിൽ ഉറപ്പുള്ള പട്ടണങ്ങളും കൊടുത്തു; എന്നാൽ യെഹോരാം ആദ്യജാതനാകയാൽ രാജത്വം
    അവന് കൊടുത്തു.
  urd-GVR: Yahūsafat ne unheṅ bahut sonā-chāṅdī aur dīgar qīmtī chīzeṅ de kar Yahūdāh
    ke qilāband shahroṅ par muqarrar kiyā thā. Lekin Yahūrām ko us ne pahlauṭhā hone
    ke bāis apnā jānashīn banāyā thā.
  suz-BL: मेको आन आफोम मेको आन कली सुन, चांदी, शुश क्‍येट लाइब शोंप नु यहूदा ङा बोल्‍यो
    सहरपुकी यो गेशो बाक्‍माक्‍त। तन्‍न मेको राज्‍य येहोराम कली गेवा बाक्‍त। मारदे
    हना मेको आ ङोंइती थिशो तौ बाक्‍माक्‍त।
  ita-1927: e il padre loro avea fatto ad essi grandi doni d’argento, d’oro e di cose
    preziose, con delle città fortificate in Giuda, ma avea lasciato il regno a Jehoram,
    perch’era il primogenito.
  ckb-ckb: باوکیان لە زێڕ و زیو و شتی گرانبەها زۆری پێدابوون، لەگەڵ شارە قەڵابەندەکان
    لە یەهودا، بەڵام پاشایەتییەکەی بە یەهۆرام دا، چونکە نۆبەرە بوو.
  eng-BBE: And their father gave them much silver and gold and things of great value,
    as well as walled towns in Judah; but the kingdom he gave to Jehoram, because
    he was the oldest.
  kan-OKCV: ಅವರ ತಂದೆ ಯೆಹೂದದಲ್ಲಿ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳ ಸಂಗಡ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ, ಬೆಲೆಯುಳ್ಳ
    ವಸ್ತುಗಳನ್ನೂ ಅವರಿಗೆ ದಾನಗಳಾಗಿ ಕೊಟ್ಟನು. ಆದರೆ ಯೆಹೋರಾಮನು ಚೊಚ್ಚಲ ಮಗನಾದುದರಿಂದ ಅವನಿಗೆ
    ರಾಜ್ಯವನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவர்களுடைய தகப்பன் வெள்ளியும் பொன்னும் விலைமதிப்பான அநேகம் நன்கொடைகளையும்,
    யூதாவிலே பாதுகாப்பான பட்டணங்களையும் அவர்களுக்குக் கொடுத்தான்; யோராம் முதற்பிறந்தவனாக
    இருந்ததால், அவனுக்கு ஆட்சியைக் கொடுத்தான்.
  spa-RV-1909: Y su padre les había dado muchos dones de oro y de plata, y cosas preciosas,
    y ciudades fuertes en Judá; mas había dado el reino á Joram, porque él era el
    primogénito.
  ron-BTF: Și tatăl lor le-a dat daruri mari de argint și de aur și de lucruri prețioase,
    cu cetăți întărite în Iuda, dar împărăția i-a dat-o lui Ioram, deoarece el era
    întâiul născut.
  eng-WEBP: Their father gave them great gifts of silver, of gold, and of precious
    things, with fortified cities in Judah; but he gave the kingdom to Jehoram, because
    he was the firstborn.
  eng-FBV: Their father had given them many gifts of silver and gold and valuable
    items, as well as the fortified towns in Judah; but he gave the kingdom to Jehoram
    because he was the firstborn.
  nld-1939: Hun vader had hun rijke geschenken in zilver en goud en andere kostbaarheden
    gegeven, benevens enige vestingen in Juda; maar het koningschap had hij voor Joram
    bestemd, omdat deze de oudste was.
  nch-BL: Huan inintata, Josafat, quinmacatoya sesen ten inijuanti ricojyot ten oro,
    plata huan tamanti cati pajpatiyo. Nojquiya quinmacac altepeme cati quipiyayayaj
    tepamit para iniaxcahua. Pero quichijqui itelpoca, Joram, ma eli tanahuatijquet
    pampa yaya eliyaya achtohui ejquet.
  vie-1934: Vua cha có ban cho chúng nhiều của cải bằng bạc và vàng, những bửu vật
    với các thành vững bền trong xứ Giu-đa; nhưng người ban ngôi nước cho Giô-ram,
    bởi vì người là con trưởng.
  hin-CV: इनके पिता ने इन्हें अनेक उपहार दिए थे, चांदी, सोना और कीमती वस्तुएं. इनके
    अलावा उसने उन्हें यहूदिया में गढ़नगर भी दे दिए थे, मगर यहोराम को उसने राज्य सौंप
    दिया था; क्योंकि वह पहलौठा था.
  spa-BES: Y su padre les dio mucha plata, oro y cosas de gran valor, así como ciudades
    amuralladas en Judá; pero el reino se lo dio a Joram, porque era el hijo mayor.
  tdx-tdx: 'Nitoloran-drae’e ravoravo maro: volafoty naho volamena naho raha saro­tse,
    reketse rova fatratse e Iehoda ao; fe natolo’e a’ Iehorame ty fifeheañe amy t’ie
    ty tañoloñoloña’e.'
  tha-KJV: พระราชบิดาของเขาทั้งหลายประทานเงิน ทองคำ และของอั​นม​ีค่ามากมาย พร​้อมกับหัวเมืองที่​มี​ป้อมในยูดาห์
    แต่​พระองค์​ประทานราชอาณาจักรแก่เยโฮรัม เพราะว่าท่านเป็นโอรสหัวปี
  por-BR-2018: E seu pai lhes havia dado muitos presentes de ouro e de prata, e coisas
    preciosas, e cidades fortes em Judá; mas havia dado o reino a Jeorão, porque ele
    era o primogênito.
  deu-ELO: Und ihr Vater gab ihnen viele Geschenke an Silber und an Gold und an Kostbarkeiten,
    nebst festen Städten in Juda; aber das Königreich gab er Joram, denn er war der
    Erstgeborene.
  eng-WYC-2018: And their father gave to them many gifts of gold and of silver, and
    he gave them pensions, or rents, with full strong cities in Judah; but he gave
    the realm to Jehoram, for he was his first begotten son. (And their father gave
    them many gifts of gold and of silver, and he gave them pensions, or rents, along
    with fortified cities in Judah; but he gave the kingdom to Jehoram, for he was
    his first-born son.)
  epo-epo: Ilia patro donis al ili multe da donacoj, arĝenton, oron, multekostaĵojn,
    kaj fortikigitajn urbojn en Judujo; sed la regnon li donis al Jehoram, ĉar li
    estis la unuenaskito.
  uig-PIN: Ularning atisi ularƣa nurƣun altun, kümüx wǝ ⱪimmǝtlik buyumlarni, xundaⱪla
    Yǝⱨuda zeminidiki birⱪanqǝ ⱪorƣanliⱪ xǝⱨǝrni sowƣa ⱪildi; pǝⱪǝt padixaⱨliⱪni bolsa,
    Yǝⱨoram qong oƣli bolƣaqⱪa, uningƣa bǝrdi.
  beo-beo: Ilia eda da gouli, silifa amola eno liligi noga:idafa bagohame ilima i.
    E da ili afae afae, Yuda gagili sali moilai bai bagade amo afae afae ouligima:ne,
    ilegei. Be Yihoula:me da ea magobo manoba:le, e da e bagia Yuda hina bagade hamoma:ne
    ilegei.
  tpi-OTNT: Jehosafat i bin givim planti gol na silva na ol arapela samting i dia
    tumas long ol dispela pikinini bilong en. Na tu em i bin givim wok long ol wan
    wan, bilong bosim wan wan taun bilong Juda i gat strongpela banis. Tasol Jehosafat
    i makim Jehoram bilong kisim ples bilong em na kamap king, long wanem, Jehoram
    em i namba wan pikinini bilong en.
  hau-SA: Mahaifinsu ya ba su kyautai masu yawa na azurfa da zinariya da kayayyaki
    masu daraja, tare da birane masu katanga a Yahuda, amma ya ba da mulki ga Yehoram
    domin shi ne ɗan farinsa.
  uig-LAT: Ularning atisi ulargha nurghun altun, kümüsh we qimmetlik buyumlarni, shundaqla
    Yehuda zéminidiki birqanche qorghanliq sheherni sowgha qildi; peqet padishahliqni
    bolsa, Yehoram chong oghli bolghachqa, uninggha berdi.
  nde-nde: Uyise wayebanike izipho ezinengi zesiliva lezegolide kanye lezinye impahla
    eziligugu, lamadolobho abiyelweyo koJuda, kodwa ubukhosi wayebunike uJehoramu
    ngoba eyindodana yakhe yamazibulo.
  ton-ton: 'Pea naʻe foaki kiate kinautolu ʻe heʻenau tamai ʻae ngaahi foaki lahi
