verse: 2CH.022.004
translations:
  mal-C: തന്റെ പിതാവിന്റെ മരണശേഷം അദ്ദേഹത്തിന്റെ ദുഷ്‌പ്രവൃത്തികൾക്കെല്ലാം ആലോചന പറഞ്ഞുകൊടുത്തിരുന്നത്
    ആഹാബ് ഭവനക്കാരായിരുന്നു. അതിനാൽ അവരെപ്പോലെതന്നെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ
    പ്രവർത്തിക്കുകയും ചെയ്തു.
  deu-TKW: Also that er, was Jahwe mißfiel, wie die vom Hause Ahabs; denn diese wurden
    nach dem Tode seines Vaters seine Berater, zum Verderben für ihn.
  lin-lin: Akazia asalaki makambo mabe na miso ya Yawe ndenge libota ya Akabi esalaki ;
    pamba te, sima na kufa ya tata na ye, bato ya libota ya Akabi bakomaki bapesi
    toli na ye mpo na libebi na ye.
  eng-LSV: And he does evil in the eyes of YHWH, like the house of Ahab, for they
    have been his counselors, after the death of his father, for destruction to him.
  eng-GNV: 'Wherefore he did euill in the sight of the Lord, like the house of Ahab:
    for they were his counsellers after the death of his father, to his destruction.'
  eng-WEBSTER: 'Wherefore he did evil in the sight of the LORD like the house of Ahab:
    for they were his counselors, after the death of his father, to his destruction.'
  nhw-BL: Quena, Ocozías quichijqui catli fiero iixpa TOTECO quen quichijqui Tlanahuatijquetl
    Acab pampa quema mijqui itata Ocozías, inijuanti catli ichan ehuani Acab quiconsejomacayayaj
    para ma quichihua catli fiero. Huan quihuicaque ipan se ojtli catli amo cuali.
  swh-ONEN: Akafanya yaliyo maovu machoni pa Bwana kama walivyokuwa wamefanya nyumba
    ya Ahabu, kwa kuwa baada ya kufa kwa baba yake nyumba ya Ahabu ndio waliokuwa
    washauri wake, kwa uangamivu wake.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ nɡe mɛ Akɑbun yɛnuɡibu bɑ kuɑ. Ben miyɑ
    u bwisi kɛ̃ɔbu wɑ win tundon ɡɔɔn biru. Bɑ nùn bwisi kɔ̃si kɑ̃, mɑ yi nùn kɑm
    koosiɑ.
  eng-KJVCPB: 'Wherefore he did evil in the sight of the Lord, like the house of Ahab:
    for they were his counsellers after the death of his father to his destruction.'
  luo-luo: Notimo timbe mamono e nyim Jehova Nyasaye mana kaka jood Ahab nosetimo
    nikech bangʼ tho wuon mare gin ema ne gingʼadone rieko marach mane okethe.
  meu-meu: Ia na Iehova vairanai e kara havara, Ahaba ena iduhu taudia e karava heḡereḡerena;
    badina be tamana ena mase murinai idia ese e hahealo henia, bena e hakaraia dika.
  npi-ULB: आहाबको घरानाले गरेझैं अहज्याहले परमप्रभुको दृष्‍टिमा जे खराब थियो सो गरे,
    किनकि तिनका बुबाको मृत्‍युपछि तिनीहरू नै तिनको पतन गराउने सल्‍लाहकारहरू थिए ।
  yor-yor: Ó ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí ilé Ahabu ti ṣe, nítorí lẹ́yìn ikú
    baba a rẹ̀, wọ́n di olùgbani nímọ̀ràn rẹ̀ sí ṣíṣe rẹ̀.
  pes-OPCB: آری، اخزیا نیز مثل اَخاب شرور بود، زیرا بعد از مرگ پدرش، خانوادهٔ اَخاب
    مشاوران او بودند و او را به طرف نابودی سوق دادند.
  tgl-ULB: Ginawa ni Ahazias ang mga masasamang bagay sa paningin ni Yahweh, tulad
    ng mga ginagawa ng sambahayan ni Ahab dahil sila ang kaniyang mga naging tagapayo
    matapos mamatay ang kaniyang ama, sa kaniyang pagkawasak.
  hui-hui: Ibugua Anduane Homogonaga deni mana ko dewaore Kini Ahaba ariame bia layadagua
    bialu hene.
  mya-mya: ခမည်း​တော်​ကွယ်​လွန်​ပြီး​နောက် မိ​မိ​၏​အ​တိုင် ပင်​ခံ​အ​မတ်​များ​မှာ အာ​ဟပ်​၏​အိမ်​ထောင်​စု
    သား​များ​ဖြစ်​သည့်​အ​လျောက် အာ​ခ​ဇိ​သည် ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​ကာ​ဆုံး​ရှုံး​ပျက်
    စီး​ရ​လေ​၏။-
  bod-N: དེ་ལྟར་ཁོས་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད།
    གང་ལ་ཞེ་ན། ཁོའི་ཕ་ཚེ་ལས་འདས་རྗེས། དེ་དག་གིས་ཁོ་རང་མེད་པར་འགྲོ་བའི་ཕྱིར་ཁོ་ལ་གྲོས་ངན་བཏབ་པ་རེད།
  sna-sna: Akaita zvakaipa pamberi paJehovha sezvakanga zvaitwa neveimba yaAhabhu
    nokuti baba vake pavakafa, ivo vakatanga kumupa mazano.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, al igual que la casa de Acab,
    pues ellos fueron sus consejeros después de la muerte de su padre, para su destrucción.
  cac-cac: '@see-verse:2CH.022.003'
  swh-ULB: Ahazia alifanya yaliyokuwa maovu katika macho ya Yahwe, kama nyumba ya
    Ahabu walivyokuwa wakifanya, kwa maana walikuwa washauri wake baada ya kifo cha
    baba yake, hadi kuangamia kwake.
  bel-bel: І рабіў ён незаўгоднае ў вачах Гасподніх, падобна дому Ахававаму, бо ён
    быў яму дарадцам, пасля сьмерці бацькі ягонага, на пагібель яму.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, wie das Haus Ahabs;
    denn diese waren nach dem Tod seines Vaters seine Ratgeber, zu seinem Verderben.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen iring te mibeelan te
    pemilya ni Ahab, su hein minatey en is amey zin, ne iyan en nehimu he megsesambag
    din is menge sakup te pemilya ni Ahab.
  mal-2015: അതുകൊണ്ടു അവൻ ആഹാബ് ഗൃഹത്തെപ്പോലെ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; അവർ
    അവന്റെ അപ്പൻ മരിച്ചശേഷം അവന്റെ നാശത്തിന്നായി അവന്റെ ആലോചനക്കാരായിരുന്നു.
  rmc-rmc: Kerelas oda, so na sas le RAJESKE pre dzeka, avke sar le Achaboskri famelija,
    bo on ačhile leskre radci, sar muľa leskro dad. A oda les thovelas tele.
  pes-OPV: و مثل خاندان اخاب آنچه در نظر خداوند ناپسند بود، بجا آورد زیرا که ایشان
    بعد از وفات پدرش، برای هلاکتش ناصح او بودند.
  ron-1924: А фэкут че есте рэу ынаинтя Домнулуй, ка ши каса луй Ахаб, кэч, дупэ моартя
    татэлуй сэу, ей ый ерау сфетничь, спре перзаря луй.
  ben-OBCV: তিনিও আহাব বংশের মতো সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করতেন, কারণ তাঁর
    বাবার মৃত্যুর পর, তাঁর বিনাশার্থে তারাই তাঁর পরামর্শদাতা হল।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, sidii reerka Axaab yeeli
    jiray oo kale, waayo, markii aabbihiis dhintay ka dib iyagaa ahaan jiray lataliyayaashiisii
    ilaa uu baabba'ay.
  lat-VUC: 'Fecit igitur malum in conspectu Domini, sicut domus Achab: ipsi enim fuerunt
    ei consiliarii post mortem patris sui, in interitum ejus:'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, as did the house
    of Ahab; for they were his counselors after the death of his father, to his destruction.
  ita-1885: Egli adunque fece ciò che dispiace al Signore, come la casa di Achab;
    perciocchè, dopo la morte di suo padre, essi furono suoi consiglieri a sua perdizione.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord as the house
    of Ahab had done: for they were his counselors after the death of his father to
    his destruction.'
  eng-ULB: Ahaziah did what was evil in the sight of Yahweh, as the house of Ahab
    was doing, for they were his advisors after the death of his father, to his destruction.
  spa-VBL: Hizo lo que era malo a los ojos del Señor, tal como lo había hecho la familia
    de Acab. Pues después de la muerte de su padre ellos fueron sus consejeros, para
    su ruina.
  fra-_FOB: Il fit donc ce qui est mauvais aux yeux de l'Éternel, comme la maison
    d'Achab; parce qu'ils furent ses conseillers après la mort de son père, pour sa
    ruine.
  mal-mal: അതുകൊണ്ട് അവൻ ആഹാബ് ഗൃഹത്തെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; അവർ അവന്റെ
    അപ്പൻ മരിച്ചശേഷം അവന്റെ നാശത്തിനായി അവന്റെ ഉപദേശകരായിരുന്നു.
  urd-GVR: Bāp kī wafāt par wuh Aḳhiyab ke gharāne ke mashware par chalne lagā. Natīje
    meṅ us kā chāl-chalan Rab ko nāpasand thā. Āḳhirkār yihī log us kī halākat kā
    sabab ban gae.
  suz-BL: मेकोमी यो आहाब आ खिं ङा मुर खोदेंशो पा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो
    बाक्‍मे, मेको पवा बाक्‍त। मारदे हना आ आफ बेक्‍म नोले मेको मुरपुकीमी अर्ती गेशा,
    मेको कली खतम सेल्‍मे बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, come quei della casa di
    Achab, perché, dopo la morte di suo padre, questi furono suoi consiglieri, per
    sua rovina.
  ckb-ckb: ئەویش هەروەک بنەماڵەی ئەحاڤ لەبەرچاوی یەزدان خراپەکاری کرد، چونکە لەدوای
    مردنی باوکی ئەوان ڕاوێژکاری بوون و بوونە هۆی لەناوبردنی.
  eng-BBE: And he did evil in the eyes of the Lord, as the family of Ahab did; for
    after the death of his father they were his guides to his destruction.
  kan-OKCV: ಅವನು ಅಹಾಬನ ಕುಟುಂಬದಂತೆಯೇ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು, ಏಕೆಂದರೆ
    ಅವನ ತಂದೆಯ ಮರಣದ ನಂತರ ಅವರು ಅವನ ಸಲಹೆಗಾರರಾದರು. ಆದಕಾರಣ ಎಲ್ಲವೂ ನಾಶವಾಯಿತು.
  tam-2017: அவன் ஆகாபின் குடும்பத்தாரைப்போல் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்; அவனுடைய தகப்பன் இறந்தபிறகு, அவர்கள் அவனுடைய அழிவிற்கு ஆலோசனைக்காரர்களாக
    இருந்தார்கள்.
  spa-RV-1909: Hizo pues lo malo en ojos de Jehová, como la casa de Achâb; porque
    después de la muerte de su padre, ellos le aconsejaron para su perdición.
  ron-BTF: De aceea, a făcut ce este rău înaintea ochilor DOMNULUI precum a făcut
    casa lui Ahab, fiindcă ei i-au dat sfat după moartea tatălui său, spre nimicirea
    lui.
  eng-WEBP: He did that which was evil in the LORD’s sight, as did Ahab’s house, for
    they were his counselors after the death of his father, to his destruction.
  eng-FBV: He did what was evil in the Lord's sight, just as the family of Ahab had
    done. For after his father's death they were his counselors, to his ruin.
  nld-1939: Zo deed hij wat kwaad was in de ogen van Jahweh, evenals het huis Achab;
    want die waren na de dood van zijn vader zijn raadsmannen, tot zijn eigen verderf.
  nch-BL: Quena, Ocozías quichijqui cati fiero iixpa TOTECO quej quichijqui Tanahuatijquet
    Acab pampa quema mijqui itata Ocozías, inijuanti cati ichan ehuani Acab quiconsejomacayayaj
    para ma quichihua cati fiero. Huan quihuicaque ipan se ojti cati amo cuali.
  vie-1934: Người làm những điều ác trước mặt Đức Giê-hô-va, như nhà A-háp đã làm;
    vì sau khi vua cha qua đời, nhà A-háp làm kẻ bày mưu cho người, gây cho người
    bị bại hoại.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में बुरा था, अहाब के परिवार के समान, क्योंकि
    उसके पिता की मृत्यु के बाद ऐसी उसकी सलाह थी, जिसका परिणाम था सर्वनाश.
  spa-BES: E hizo lo malo ante los ojos del Señor, como hizo la familia de Acab; porque
    después de la muerte de su padre fueron sus guías para su destrucción.
  tdx-tdx: Aa le nanoe’e haratiañe am-pivazohoa’ Iehovà manahake ty anjomba’ i Akabe,
    ty amo mpanoro aze tafaram-pivetrahan-drae’eo, handrotsahañ’ aze.
  tha-KJV: ดังนั้นพระองค์จึงทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์อย่างราชวงศ์ของอาหับได้​กระทำ
    เพราะว่าหลังจากราชบิดาของพระองค์​สิ้นพระชนม์​แล้ว เขาทั้งหลายเป็​นที​่ปรึกษาของพระองค์
    นำไปสู่​ความพินาศของพระองค์
  por-BR-2018: Fez, pois, o que era mau aos olhos do SENHOR, como a casa de Acabe;
    porque depois da morte de seu pai, eles lhe aconselharam para sua perdição.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, wie das Haus Ahabs; denn
    diese waren nach dem Tode seines Vaters seine Ratgeber, zu seinem Verderben.
  eng-WYC-2018: Therefore he did evil in the sight of the Lord, as the house of Ahab;
    for they were counsellors to him into his perishing, after the death of his father;
    (And so he did evil before the Lord, like the house of Ahab; for they were his
    counsellors after his father’s death, yea, unto his perishing;)
  epo-epo: Li faradis malbonon antaŭ la Eternulo, kiel la domo de Aĥab, ĉar ili estis
    liaj konsilantoj post la morto de lia patro, por pereigi lin.
  uig-PIN: U Aⱨab jǝmǝti ⱪilƣinidǝk, Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi;
    qünki uning atisi ɵlgǝndin keyin Aⱨab jǝmǝtidikilǝr uni ⱨalakǝtkǝ elip baridiƣan
    rǝzil nǝsiⱨǝtlǝrni berǝtti.
  beo-beo: 'E da Hina Godema wadela:le hamoi. Bai ea ada bogolalu, hina bagade A:iha:be
    ea fi dunu eno da ea fada:i sia:su dunu hamoi. Amola e da ilia fada:i sia: amoma
    fa:no bobegeiba:le, dafai dagoi.'
  tpi-OTNT: na em i mekim sin long ai bilong Bikpela, wankain olsem ol lain bilong
    Ahap i save mekim. Long wanem, bihain long papa bilong en i dai, em i kisim ol
    man bilong lain bilong Ahap bilong givim tingting long em. Na em i save bihainim
    tingting bilong ol na mekim ol pasin nogut.
  hau-SA: Ya aikata mugayen ayyuka a gaban Ubangiji, yadda gidan Ahab ta yi, gama
    bayan mutuwar mahaifinsa, sai gidan Ahab ta zama masu ba shi shawara, shawarar
    da ta kai shi ga lalacewa.
  uig-LAT: U Ahab jemeti qilghinidek, Perwerdigarning neziride rezil bolghanni qildi;
    chünki uning atisi ölgendin kéyin Ahab jemetidikiler uni halaketke élip baridighan
    rezil nesihetlerni béretti.
  nde-nde: Wona phambi kukaThixo, njengalokhu okwakwenziwe ngabendlu ka-Ahabi, ngoba
    ngemva kokufa kukayise bahle baba ngabacebisi bakhe, babangela ukuchitheka kwakhe.
  ton-ton: 'Ko ia naʻa ne fai angakovi ʻi he ʻao ʻo Sihova ʻo hangē ko e fale ʻo ʻEhapi:
    he ko ʻene kau akonaki ʻakinautolu hili ʻae mate ʻa ʻene tamai, ke malaʻia ai
    ia.'
  ces-1613: Protož činil zlé věci před očima Hospodinovýma, jako dům Achabův; ty on
    měl zajisté rádce po smrti otce svého, k zahynutí svému.
  eng-WMB: He did that which was evil in the LORD’s sight, as did Ahab’s house, for
    they were his counselors after the death of his father, to his destruction.
  tam-TCV: அவன் ஆகாபின் வீட்டார் செய்ததுபோல் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான்.
    ஏனெனில் அவனுடைய தகப்பன் இறந்துபோன பின்பு ஆகாபின் வீட்டாரே அவனுடைய ஆலோசகர்களாய்
    இருந்தனர்; அகசியாவின் அழிவுக்கு இவர்களே காரணமாயிருந்தார்கள்.
  ceb-ULB: Ginabuhat ni Ahazia kung unsa ang daotan sa panan-aw ni Yahweh, sama sa
    gipangbuhat sa panimalay ni Ahab, tungod kay sila man ang iyang mga magtatambag
    human sa kamatayon sa iyang amahan, sa iyang pagkapukan.
  pol-UBG: Czynił więc to, co złe w oczach PANA, tak jak dom Achaba. Oni bowiem na
    jego zgubę byli jego doradcami po śmierci ojca.
  urd-GVU: باپ کی وفات پر وہ اخی اب کے گھرانے کے مشورے پر چلنے لگا۔ نتیجے میں اُس
    کا چال چلن رب کو ناپسند تھا۔ آخرکار یہی لوگ اُس کی ہلاکت کا سبب بن گئے۔
  deu-1912: Darum tat er, was dem HERRN übel gefiel, wie das Haus Ahab. Denn sie waren
    seine Ratgeber nach seines Vaters Tode, daß sie ihn verderbten.
  kan-2017: ಅವನ ತಂದೆ ತೀರಿಹೋದ ಮೇಲೆ ಅಹಾಬನ ಕುಟುಂಬದವರೇ, ಅವನಿಗೆ ತಪ್ಪಾದ ಸಲಹೆ ಕೊಡುವವರಾದರು.
    ಆದುದರಿಂದ ಅವನು ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ದ್ರೋಹಿಯಾಗಿ ನಡೆದನು.
  yap-yap: I denen nib togopluw ngak SOMOL, ya nga tomuren ni yim’ e chitamngin ma
    boch chon e tabnaw rok Ahab ni Pilung e ra manged pi tafanow rok, miyad waliy
    i yan nge mul.
  hlt-MCSB: Ahab imkhui bangla BOEIPA mikhmuh ah boethae a saii. Amih te a napa a
    dueknah hnukah tah anih te kutcaihnah ham anih aka uenkung la om uh.
  mdy-ETH: ዒዛኮ ዓዴ ሃይቄስካፓ ዓክዓቤ ማኣሪ ዓሲ ማዔ ዓሳ ዒዛ ባይሲንታ ባንሢ ዞራያታሢሮ ዔያቶጉዲ ጎሜ ማዺ ናንጊና ናንጋ
    ጎዳ ዒዚ ዖዪሴኔ፤
  twi-ASANTE: Ɔyɛɛ bɔne Awurade ani so sɛdeɛ Ahab yɛeɛ no. Nʼagya wuo akyi no, Ahab
    abusuafoɔ na wɔbɛyɛɛ nʼafotufoɔ. Wɔn na wɔde no kɔɔ ɔsɛeɛ mu.
  eng-WEBU: He did that which was evil in the LORD’s sight, as did Ahab’s house, for
    they were his counselors after the death of his father, to his destruction.
  wal-wal: A aawai haiqqidoogaappe guyyiyan, Akaaba so asaikka a zoriyo gishshau,
    Akaaba so asaadan ikka GODAA sinttan iitabaa oottiis. Yaatidi a xayuwau gaaso
    gididosona.
  spa-PDDPT: Hizo lo malo ante Yavé, como la casa de Acab, porque después de la muerte
    de su padre, ellos lo aconsejaban para perdición de él.
  gun-gun: Acabe kuery ikuaia rami ae mba'emo vai anho ojapo Senhor renonde rupi,
    mba'eta tuu omano rire ha'e kuery ae omongeta okuapy okanhy aguã rami.
  ilo-ULB: Inaramid ni Ahazias ti dakes iti imatang ni Yahweh, a kas iti ar-aramiden
    ti balay ni Ahab, ta kalpasan ti ipapatay ti amana ket isuda dagiti mammagbaga
    kenkuana nga isu ti nakaigapuan ti pannakadadaelna.
  kpg-kpg: Mee guu hai ana hala gi Dimaadua, idimaa i muli di made dono damana, nia
    daangada di madahaanau o King Ahab guu hai nia daangada hagamaamaa ni mee, guu dagi
    a mee gi hagalee gila.
  uig-ARA: ئۇ ئاھاب جەمەتى قىلغىنىدەك، پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛
    چۈنكى ئۇنىڭ ئاتىسى ئۆلگەندىن كېيىن ئاھاب جەمەتىدىكىلەر ئۇنى ھالاكەتكە ئېلىپ بارىدىغان
    رەزىل نەسىھەتلەرنى بېرەتتى.
  sus-sus: A naxa fee raba naxee mu rafan Alatala ma, alɔ Axabi bɔnsɔɛ a raba ki naxɛ.
    A baba faxa xanbi, Axabi rasimae nu luma a ratantan na.
  pon-2006: E wiahda dihp ong KAUN-O, pwehki mwurin semeo eh sipalla ekei kisehn peneineien
    Nanmwarki Eihap wiahla sapwellime sounkaweid, oh re kahrehiong eh pwupwudi.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da ra apik na
    tarai kai Akab, tago ba tamana i ga tar mat dia ga varirap ia tadav ra vinirua.
  tur-YTC: Ahav'ın evi gibi, Yahve'nin gözünde kötü olanı yaptı, çünkü onun yıkımı
    için babasının ölümünden sonra öğütçüleri onlardı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου ὡς οἶκος Ἀχαὰβ, ὅτι αὐτοὶ ἦσαν
    αὐτῷ σύμβουλοι μετὰ τὸ ἀποθανεῖν τὸν πατέρα αὐτοῦ, τοῦ ἐξολοθρεῦσαι αὐτὸν,
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti keluarga Ahab, sebab
    sesudah kematian ayahnya mereka menjadi penasihat-penasihatnya kepada kehancurannya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga momwe banja la Ahabu linachitira,
    pakuti atamwalira abambo ake, iwo anakhala alangizi ake, kumene kunali kudziwononga
    kwake.
  hrv-hrv: Činio je što je zlo u Jahvinim očima, kao dom Ahabov, jer mu baš oni bijahu
    savjetnici poslije očeve smrti, na njegovu propast.
  mps-mps: Tama agai Genuai Bidigo gedude dwai kolesaga yali, te Ahapgo hanigo ebo
    kolesaga tiwai mu tama yali. Magi baso meni, aga isai tudi badu agai te Ahapgo
    hani bidi aga kolesaga ola momainu sali. Tama agai augwaligo dwai kolesaga wali
    peyu, te dwai kolesaga tama yali.
  tpi-tpi: na em i mekim sin long ai bilong Bikpela, wankain olsem ol lain bilong
    Ahap i save mekim. Long wanem, bihain long papa bilong en i dai, em i kisim ol
    man bilong lain bilong Ahap bilong givim tingting long em. Na em i save bihainim
    tingting bilong ol na mekim ol pasin nogut.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ligesom Akabs Hus, thi efter
    Faderens Død blev de* hans Rådgivere, og det blev hans Fordærv. { [*dvs. hans
    Slægtninge af Akabs Hus.] }
  vie-OVCB: Vua làm ác trước mặt Chúa Hằng Hữu, đúng như gia tộc A-háp đã làm. Họ
    còn làm quân sư cho vua sau khi cha vua qua đời, và họ đưa vua vào chỗ diệt vong.
  guj-2017: આહાબના કુટુંબની જેમ અહાઝયાહએ ઈશ્વરની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યુ,
    કારણ કે તેના પિતાના મૃત્યુ પછી તેઓ તેનો નાશ થાય એવાં સલાહસૂચનો આપતા હતા.
  pon-2006A: E wiahda dihp ong KAUN-O, pwehki mwurin semeo eh sipalla ekei kisehn
    peneineien Nanmwarki Eihap wiahla sapwellime sounkaweid, oh re kahrehiong eh pwupwudi.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, assim como a casa de Acabe,
    pois eles foram seus conselheiros após a morte de seu pai, até sua destruição.
  cth-cth: Ahab imthung patetlah BAWIPA mithmu vah thoenae a sak. A na pa a due hnukkhu,
    ahnimanaw teh thoenae sak hanelah pouknae kapoekung lah ao awh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so sɛnea Ahab yɛe no. Nʼagya wu akyi no, Ahab
    abusuafo na wɔbɛyɛɛ nʼafotufo. Wɔn na wɔde no kɔɔ ɔsɛe mu.
  hlt-hlt: Ahab imkhui bangla BOEIPA mikhmuh ah boethae a saii. Amih te a napa a dueknah
    hnukah tah anih te kutcaihnah ham anih aka uenkung la om uh.
  tbz-SIM: kɛ́dɔɔ̀ dɛ̀ɛ̀ í wenni ti Yiɛ̀ nKuyie nyììkɛ̀ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ do dɔ̀ɔ̀mɛ̀,
    kɛ yɛ̃́ o cicɛ kṹṹ nkó difɔ̃nkúò bɛ̀ do ò tiémmɛ̀ itié nyɛiyi kɛ̀ ìì ò fétìnnɛ.
  msy-2020: An afeziam aremezir dughiamɨn gɨn, an Ahapɨn adarazi inizɨ, me nɨghnɨziba
    a ganɨdima, a men nɨghnɨzibar gɨn ghuzɨ, bizir kam bangɨn an araziba bar ikuvigha
    a gasɨghasɨsi. Ezɨ Atrivim Ahasia arazir kuraba Ikiavɨra Itir Godɨn damazimɨn
    dagh ami, mati Ahapɨn ikɨzim amizɨ mokɨn.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔɣɔ teitei, ɩsɩɩ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ.
    Mpi tɔ, mpɛ pɑɑ kɛnɑ Ahɑsiyɑ lɑɣɑtʋ tɑsǝlɑɑ kɛ ɩ cɑɑ sǝm wɑɑlɩ sɩ pǝ́ tʋsɩ-ɩ.
  azb-azb: O da Axav nəsli kimi Rəbbin gözündə pis olan işlər etdi. Çünki atasının
    ölümündən sonra məhvi üçün bu adamlar onun məsləhətçiləri oldu.
  eng-DBY: And he did evil in the sight of Jehovah like the house of Ahab; for they
    were his counsellors after the death of his father, to his destruction.
  hin-2017: वह अहाब के घराने के समान वह काम करता था जो यहोवा की दृष्टि में बुरा है,
    क्योंकि उसके पिता की मृत्यु के बाद वे उसको ऐसी सलाह देते थे, जिससे उसका विनाश
    हुआ।
  eng-YLT: And he doth the evil thing in the eyes of Jehovah, like the house of Ahab,
    for they have been his counsellors, after the death of his father, for destruction
    to him.
  eng-WYC-2017: Therefore he did evil in the sight of the Lord, as the house of Ahab;
    for they were counsellors to him into his perishing, after the death of his father;
  eng-WMBB: He did that which was evil in the LORD’s sight, as did Ahab’s house, for
    they were his counsellors after the death of his father, to his destruction.
  urd-GVH: बाप की वफ़ात पर वह अख़ियब के घराने के मशवरे पर चलने लगा। नतीजे में उसका
    चाल-चलन रब को नापसंद था। आख़िरकार यही लोग उस की हलाकत का सबब बन गए।
  rug-rug: Tavete va kaleana pa kenuna e Zihova, sina mudina mate sa tamana si mae
    totoli ponia ari kaiqa turaṉana sa baṉara Ehabi si asa, gua meke hoqa si asa pa
    dia tinolitolie sea.
  gaz-gaz: Sababii manni Ahaab erga abbaan isaa duʼee booddee gorsitoota isaa taʼuudhaan
    gara yakka hojjechuutti isa oofaniif, innis akkuma manni Ahaab godhe sana fuula
    Waaqayyoo duratti waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, comme la maison d’Achab, où
    il eut après la mort de son père des conseillers pour sa perte.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a na liga nɛn alo Axabi a denbayana a liga
    kii naxan yi, bayo ne findi a kawandi muxune nan na a fafe faxa xanbini, e yi
    a ti halagin ma.
  haw-1868: A hana ino iho la oia imua o Iehova, e like me ko ka hale o Ahaba; no
    ka mea, o lakou ka i oleloao mai ia ia mahope o ka make ana o kona makuakane,
    a malaila oia i make ai.
  arb-NAV: فَاقْتَرَفَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ بَيْتِ آخْابَ،
    إِذْ أَصْبَحُوا لَهُ مُشِيرِينَ بَعْدَ وَفَاةِ أَبِيهِ، مِمَّا أَفْضَى إِلَى هَلاكِهِ.
  ewe-ewe: Enye fia vɔ̃ɖi aɖe abe Ahab ene elabena Ahab ƒe ƒometɔwo zu eƒe aɖaŋuɖolawo
    le fofoa ƒe ku megbe eye woblee de gbegblẽ me.
  eng-LEE: And he did what is evil in the eyes of the Lord like the house of Achab;
    for these were his counsellors after the death of his father to his destruction.
  asm-FB: আহাবৰ বংশৰ লোকসকলৰ নিচিনাকৈ তেওঁ যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰিছিল, কাৰণ তেওঁৰ
    পিতৃৰ মৃত্যুৰ পাছত তেওঁলোকেই তেওঁৰ পৰামর্শ দিওঁতা অাছিল, আৰু তেওঁলোকেই তেওঁক বিনাশ
    কৰিলে।
  sus-A: عَ نَشَ قٍيٍ رَبَ نَشٍيٍ مُ رَقَن عَلَتَلَ مَ، عَلْ عَشَبِ بْنسْي عَ رَبَ
    كِ نَشّ. عَ بَبَ قَشَ شَنبِ، عَشَبِ رَ سِمَيٍ نُ لُمَ عَ رَتَنتَن نَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, comme la maison d'Achab, car
    ils furent ses conseillers après la mort de son père, pour le détruire.
  hbo-hbo: וַיַּ֧עַשׂ הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה כְּבֵ֣ית אַחְאָ֑ב כִּי־הֵ֜מָּה הָֽיוּ־לֹ֣ו
    יֹֽועֲצִ֗ים אַחֲרֵ֛י מֹ֥ות אָבִ֖יו לְמַשְׁחִ֥ית לֹֽו׃
  kik-kik: Nĩekire maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa nyũmba ya Ahabu yekĩte,
    nĩgũkorwo thuutha wa gĩkuũ gĩa ithe, nĩo maatuĩkire amũtaari na makĩmũhĩtithia.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, comme ceux de la maison d’Achab ;
    car après la mort de son père, ils furent ses conseillers pour sa perte.
  cek-AK: Ahab imthung takoh mah sak ih baktih toengah, anih doeh Angraeng mikhnukah
    kahoih ai hmuen to sak; ampa duek pacoengah Ahab imthung takoh ih kaminawk loe
    siangpahrang poekhaih paekkung ah oh o moe, anih to amrohaih bangah zaeh o.
  cuk-cuk: Degisoggu, Acab-neg-ichosadyob Ocozías ibmar-isganabi Bab-Jehová-asabin
    imaksad. Ar ade, Ocozías-e-bab-burgwisad-sorba, Acab-e-wagan ega binsaed-dakega
    gusad, adi, Ocozías isgudii guegar.
  uig-CYR: У Аһаб җәмәти қилғинидәк, Пәрвәрдигарниң нәзиридә рәзил болғанни қилди;
    чүнки униң атиси өлгәндин кейин Аһаб җәмәтидикиләр уни һалакәткә елип баридиған
    рәзил несиһәтләрни берәтти.
  tel-2017: అహాబు ఇంటివారు చేసినట్లుగా అతడు యెహోవా దృష్టిలో దుర్మార్గంగా ప్రవర్తించాడు.
    అతని తండ్రి చనిపోయిన తరువాత వారు అతనికి సలహాదారులుగా ఉండి అతని నాశనానికి కారణమయ్యారు.
  hat-BSA: Li te fè mal nan zye SENYÈ a tankou Achab, paske yo te konseye li apre
    lanmò papa l, jiskaske sa te fin detwi li.
  kos-kos: El oru ma koluk ye mutun LEUM GOD, mweyen tukun papa tumal ah misa, el
    sulela kutu mwet in sou lal Ahab tuh elos in mwet pwapa lal, na kas in kasru lalos
    kolol nu ke kunausten.
  hbo-WLC: וַיַּ֧עַשׂ הָרַ֛ע בְּעֵינֵ֥י יְהוָ֖ה כְּבֵ֣ית אַחְאָ֑ב כִּי־הֵ֜מָּה הָֽיוּ־ל֣וֹ
    יֽוֹעֲצִ֗ים אַחֲרֵ֛י מ֥וֹת אָבִ֖יו לְמַשְׁחִ֥ית לֽוֹ׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị dịka ezinaụlọ Ehab mere nʼihi na
    ha ghọrọ ndị ndụmọdụ ya mgbe nna ya nwụsịrị, nke a wetara ọdịda ya.
  ory-ory: ତହିଁରେ ସେ ଆହାବ-ବଂଶ ଅନୁଯାୟୀ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; କାରଣ ତାଙ୍କର
    ପିତାଙ୍କ ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ସେମାନେ ତାଙ୍କ ବିନାଶାର୍ଥେ ତାଙ୍କର ପରାମର୍ଶଦାତା ଥିଲେ।
  chk-chk: Iwe, a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun chon leimwen
    Ahap ra föri. Pun mürin än saman mäla, ir ra wisen nöün chon öüröür ngeni won
    mine epwe feiengau ren.
  rop-rop: Imbin dumbat nogudbala ting langa YAWEI. Afta im dedi bin dai, najalot
    blanga Eiheb femilimob bin dalim im wanim blanga dumbat en imbin brabli nogudwan.
    En tharran bin gibit im brabli bigis trabul.
  ukr-1871: І чинив він зло в очах Господнїх, як і дом Ахабів, бо він був йому дорадником
    по смертї батька його, на його погубу.
  deu-1951: Und so tat er, was böse war in den Augen des HERRN, wie das Haus Ahabs;
    denn nach seines Vaters Tod waren sie seine Ratgeber, zu seinem Verderben.
  eng-JPS: And he did that which was evil in the sight of the LORD, as did the house
    of Ahab; for they were his counsellors after the death of his father, to his destruction.
  srp-1865: I èinjaše što je zlo pred Gospodom kao dom Ahavov; jer mu oni bijahu savjetnici
    po smrti oca njegova na pogibao njegovu.
  lug-lug: N’akola ebibi mu maaso ga Mukama, ng’ennyumba ya Akabu bwe yakola, kubanga
    oluvannyuma olw’okufa kwa kitaawe be baamuwabyanga, okukola ebikyamu.
  heb-heb: ויעש הרע בעיני יהוה כבית אחאב כי המה היו לו יועצים אחרי מות אביו למשחית
    לו׃
  ben-IRV: আহাবের বংশের লোকেরা যেমন করত, তেমনি সদাপ্রভুর চোখে যা মন্দ, তিনি তাই করতেন;
    কারণ বাবার মৃত্যুর পরে তারাই তাঁর ধ্বংসকারী মন্ত্রী হল।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ ਜਿਵੇਂ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨੇ ਕੀਤੀ ਸੀ
    ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਮਰਨ ਦੇ ਮਗਰੋਂ ਉਹ ਦੇ ਉਹੀ ਸਲਾਹਕਾਰ ਸਨ ਜਿਸ ਤੋਂ ਉਹ ਦੀ ਤਬਾਹੀ ਹੋਈ
  mya-JVB: အာဟပ် အမျိုး ကဲ့သို့ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၏။ ခမည်းတော်
    သေ သောနောက် ၊ အာဟပ် အမျိုးသားတို့သည် အာခဇိ ကို အကျိုးနည်း စေခြင်းငှါ မကောင်းသောအကြံကိုပေး
    ကြ၏။
  hmo-hmo: Vadaeni Ahasaia ese Lohiabada ena vairanai ia kara kerere, Ahaba ena bese
    taudia idia karaia hegeregerena, badina be iena tamana ia mase murinai, Ahaba
    bese taudia ese idia sisiba henia, bona idia hakererea.
  urd-urd: उसने ख़ुदावन्द की नज़र में बुराई की जैसा अख़ीअब के ख़ान्दान ने किया था,
    क्यूँकि उसके बाप के मरने के बाद वही उसके सलाहकार थे, जिससे उसकी बर्बादी हुई।
  rus-SYN: И делал он неугодное в очах Господних, подобно дому Ахавову, потому что
    он был ему советником, по смерти отца его, на погибель ему.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lán Ahabu bɛdeↄwa, asa aamɛ aa gↄ̃̀ aà lɛdamadeↄ
    ũ aà mae gaa gbɛa, ↄ̃ aa aà ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Apa thijouvin Ahab insung mite thumob dungjuija achon jeh'in Pathen
    mitmun thilse jeng abollin amanthah lotaan ahi
  mar-mar: अहाबाच्या कुटुंबियांनी केले तसेच, परमेश्वरास मान्य नसलेले पापाचरण अहज्याने
    केले. अहज्याच्या पित्याच्या मृत्यूनंतर अहाबाच्या घराण्याने त्यास सल्ला द्यायला
    सुरुवात केली. त्याचे हे सल्ले अहज्याच्या भल्याचे नव्हते. त्या अयोग्य सल्ल्यामुळेच
    त्याच्यावर मृत्यू ओढवला.
  qub-qub: '@see-verse:2CH.022.003'
  bqp-bqp: Kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ nge mɛ Akɑbun yɛnugibu bɑ kuɑ. Ben miyɑ
    u bwisi kɛ̃ɔbu wɑ win tundon gɔɔn biru. Bɑ nùn bwisi kɔ̃si kɑ̃, mɑ yi nùn kɑm
    koosiɑ.
  hat-hat: Li fè sa ki mal nan je Seyè a paske, apre lanmò papa l', se lòt moun fanmi
    Akab yo ki vin sèvi tankou konseye wa a. Se sa ki pèdi l' nèt.
  eng-BSB: And he did evil in the sight of the LORD, as the house of Ahab had done,
    for to his destruction they were his counselors after the death of his father.
  eng-WEBPB: He did that which was evil in the LORD’s sight, as did Ahab’s house,
    for they were his counsellors after the death of his father, to his destruction.
  kbq-kbq: Ahasia'a Ahapu naga'mo'zama hu'nazaza huno Ra Anumzamofo avufina kefo avu'ava
    hu'ne. Na'ankure Ahasia'a nefa'ma fritegeno'a Ahapu nagapinti vahetmimo'za antahintahia
    ami'zageno havi avu'avara hu'ne.
  nhe-BL: Quena, Ocozías quichijqui tlen fiero iixpa TOTECO queja quichijqui Tlanahuatijquetl
    Acab pampa quema mijqui itata Ocozías, inijuanti tlen ichan ehuani Acab quiconsejomacayayaj
    para ma quichihua tlen fiero. Huan quihuicaque ipan se ojtli tlen ax cuali.
  gub-BL: Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo a'e, Akaw iànàm
    wazàwe a'e. Uzapo nezewe haw a'e, ta'e tu imàno re amo Akazi iànàm wiko heruze'egar
    romo a'e wà xe.
  eng-DRA: 'So he did evil in the sight of the Lord, as the house of Achab did: for
    they were his counsellors after the death of his father, to his destruction.'
