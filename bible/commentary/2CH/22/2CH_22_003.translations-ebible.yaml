verse: 2CH.022.003
translations:
  mal-C: മാതാവിന്റെ ദുഷ്‌പ്രേരണമൂലം അഹസ്യാവും ആഹാബുഭവനത്തിന്റെ വഴികളിൽത്തന്നെ ജീവിച്ചു.
  deu-TKW: Auch er wandelte in den Wegen des Hauses Ahabs, denn seine Mutter leitete
    ihn durch ihre Ratschläge zum Freveln an.
  lin-lin: Ye mpe alandaki banzela oyo libota ya Akabi etambolaki na yango, pamba
    te mama na ye, na nzela ya batoli na ye, azalaki kotindika ye na kosala mabe.
  eng-LSV: he has also walked in the ways of the house of Ahab, for his mother has
    been his counselor to do wickedly.
  eng-GNV: 'He walked also in the wayes of the house of Ahab: for his mother counselled
    him to doe wickedly.'
  eng-WEBSTER: 'He also walked in the ways of the house of Ahab: for his mother was
    his counselor to do wickedly.'
  nhw-BL: Huan Ocozías quichijqui catli fiero quen Tlanahuatijquetl Acab quichijtoya
    pampa inana quitlalnamicti ma quichihua catli fiero.
  swh-ONEN: Ahazia naye akaenenda katika njia za nyumba ya Ahabu, kwa sababu mama
    yake alimshawishi katika kutenda maovu.
  bba-bba: U sĩɑwɑ Akɑbun yɛnuɡibun yirɑ sɔɔ. Domi bwisi kɔ̃siyɑ win mɛro u nùn kɛ̃mɔ
    u kɑ kɔ̃sɑ ko.
  eng-KJVCPB: 'He also walked in the ways of the house of Ahab: for his mother was
    his counseller to do wickedly.'
  luo-luo: En bende noluwo timbe mag od Ahab nimar min mare nojiwe mondo otim timbe
    maricho.
  meu-meu: Ia danu Ahaba ena iduhu taudia edia dala ai e raka, badina be sinana ese
    e hahealo henia, kara dika daladia ai.
  npi-ULB: तिनी पनि आहाबको घरानाका चालमा हिंडे, किनकि दुष्‍ट कुराहरू गर्नलाई तिनकी
    आमा सल्‍लाहकार थिइन् ।
  yor-yor: Ó mú ìrìn ní ọ̀nà ilé Ahabu. Nítorí tí ìyá rẹ̀ kì í láyà nínú ṣíṣe búburú.
  pes-OPCB: او نیز مانند خاندان اَخاب نسبت به خداوند گناه ورزید، زیرا مادرش او را
    به کارهای زشت ترغیب می‌کرد.
  tgl-ULB: Siya ay lumakad din sa mga kaparaanan ng sambahayan ni Ahab dahil ang kaniyang
    ina ang tagapayo sa paggawa ng mga masasamang bagay.
  hui-hui: Ahasaia ai̱ya ibu mana ko biaga Isaraelenaga Kini Ahaba aria bereagome
    Kini Ahasaia ibubi mana ogoni ale dege mo bia halu hene.
  mya-mya: မယ်​တော်​က​မ​ကောင်း​သော​အ​ကြံ​ဉာဏ်​များ ကို​ပေး​သ​ဖြင့် အာ​ခ​ဇိ​သည်​အာ​ဟပ်​မင်း​အိမ်
    ထောင်​စု​သား​တို့​၏​လမ်း​စဉ်​ကို​လိုက်​လေ​သည်။-
  bod-N: ཨ་ཧ་ཟི་ཡཱ་ཡི་ཡུམ་གྱིས་ཁོ་ལ་ངན་པ་སྤྱོད་པར་བསྐུལ་བའི་རྐྱེན་གྱིས། ཁོ་ཡང་ཨ་ཧབ་ཁྱིམ་རྒྱུད་ཀྱི་ལམ་དུ་ཞུགས།
  sna-sna: Iyewo akafamba munzira dzeimba yaAhabhu nokuti mai vake vaimukurudzira
    kuita zvakaipa.
  spa-BLM: También él anduvo en los caminos de la casa de Acab, porque su madre fue
    su consejera para actuar con maldad.
  cac-cac: A vin̈aj rey Ocozías chi', a sb'eyb'al vin̈aj Acab yed' yin̈tilal ix sb'eyb'alej
    vin̈. A ix snun vin̈ chi' ix cuchb'an d'a chucal b'eyb'al chi', yujto yisil ix
    vin̈aj Acab chi', yuj chi' te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. Ayic
    toxo ix cham vin̈ smam vin̈ chi', a eb' sc'ab' yoc vin̈ chi' ix cuchb'an d'a chucal,
    yuj chi' ix juviel spensar vin̈ d'a juneln̈ej.
  swh-ULB: Pia Ahazia alitembea katika njia za nyumba ya Ahabu kwa maana mama yake
    alikuwa mshauri katika kufanya mamabo maovu.
  bel-bel: Ён таксама хадзіў шляхамі дома Ахававага, бо маці ягоная была дарадчыца
    яму на беззаконныя дзеі.
  deu-ELBBK: Auch er wandelte auf den Wegen des Hauses Ahabs; denn seine Mutter war
    seine Ratgeberin zum gottlosen Handeln.
  mbb-OT: Iyan daan midsunud ni Ahazia is mid-ulaula te pemilya ni Ahab, su mid-iniyat
    sikandin te iney zin te kebaal te mezaat.
  mal-2015: അവനും ആഹാബ് ഗൃഹത്തിന്റെ വഴികളിൽ നടന്നു; ദുഷ്ടത പ്രവർത്തിപ്പാൻ അവന്റെ അമ്മ
    അവന്നു ആലോചനക്കാരത്തി ആയിരുന്നു.
  rmc-rmc: The ov kerelas avke, sar le Achaboskri famelija, bo leskri daj les andre
    kada ľidžalas.
  pes-OPV: و او نیز به طریق های خاندان اخاب سلوک نمود زیرا که مادرش ناصح او بود تا
    اعمال زشت بکند.
  ron-1924: Ел а умблат ын кэиле касей луй Ахаб, кэч мама са ый дэдя сфатурь нелеӂюите.
  ben-OBCV: অহসিয়ও আহাব বংশের পথেই চলতেন, কারণ তাঁর মা তাঁকে মন্দ কাজ করতে উৎসাহ
    দিতেন।
  som-som: Oo isaguna wuxuu ku socday jidadkii reerka Axaab maray, waayo, hooyadiis
    waxay kula talin jirtay inuu shar sameeyo.
  lat-VUC: 'Sed et ipse ingressus est per vias domus Achab: mater enim ejus impulit
    eum ut impie ageret.'
  eng-ASVBT: He also walked in the ways of the house of Ahab; for his mother was his
    counselor to do wickedly.
  ita-1885: Anch'egli camminò nelle vie della casa di Achab; perciocchè sua madre
    gli era consigliera a far male.
  eng-LXXUP: And he walked in the way of the house of Ahab; for his mother was his
    counselor to do evil.
  eng-ULB: He also walked in the ways of the house of Ahab for his mother was his
    advisor in doing wicked things.
  spa-VBL: Ocozías también siguió los malos caminos de la familia de Acab, pues su
    madre lo animaba a hacer cosas malas.
  fra-_FOB: Il suivit aussi les voies de la maison d'Achab; car sa mère était sa conseillère
    pour faire du mal.
  mal-mal: അവനും ആഹാബ് ഗൃഹത്തിന്റെ വഴികളിൽ നടന്നു; ദുഷ്ടത പ്രവർത്തിപ്പാൻ അവന്റെ അമ്മ
    അവനെ ഉപദേശിച്ചിരുന്നു.
  urd-GVR: Aḳhaziyāh bhī Aḳhiyab ke ḳhāndān ke ġhalat namūne par chal paṛā, kyoṅki
    us kī māṅ use bedīn rāhoṅ par chalne par ubhārtī rahī.
  suz-BL: मेको यो आहाब आ खिं ङा मुर खोदेंशो पा मेको आन लांम गाक्‍माक्‍त। मारदे हना
    आ ममामी मेको कली परमप्रभु यावे आ अरेशो मटिचा कली अर्ती गेवा बाक्‍त।
  ita-1927: Anch’egli camminò per le vie della casa di Achab, perché sua madre, ch’era
    sua consigliera, lo spingeva ad agire empiamente.
  ckb-ckb: ئەحەزیا ڕێچکەی بنەماڵەی ئەحاڤی گرتەبەر، چونکە دایکی هانی دەدا کاری خراپە
    بکات.
  eng-BBE: He went in the ways of the family of Ahab, for his mother was his teacher
    in evil-doing.
  kan-OKCV: ಅವನ ತಾಯಿಯ ದುರ್ಬೋಧನೆಯಿಂದ ಅವನು ದುಷ್ಟನಾಗಿ ಅಹಾಬನ ಮನೆಯವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದನು.
  tam-2017: அவனும் ஆகாப் குடும்பத்தாரின் வழிகளில் நடந்தான்; துன்மார்க்கமாக நடக்க,
    அவனுடைய தாய் அவனுக்கு ஆலோசனைக்காரியாக இருந்தாள்.
  spa-RV-1909: 'También él anduvo en los caminos de la casa de Achâb: porque su madre
    le aconsejaba á obrar impíamente.'
  ron-BTF: El de asemenea a umblat în căile casei lui Ahab, fiindcă mama lui i-a dat
    sfat să facă rău.
  eng-WEBP: He also walked in the ways of Ahab’s house, because his mother was his
    counselor in acting wickedly.
  eng-FBV: Ahaziah also followed the evil ways of the family of Ahab, for his mother
    encouraged him to do wicked things.
  nld-1939: Ook hij volgde het wangedrag van het huis van Achab; want zijn moeder
    was zijn goddeloze raadgeefster.
  nch-BL: Huan Ocozías quichijqui cati fiero quej Tanahuatijquet Acab quichijtoya
    pampa inana quitalnamicti ma quichihua cati fiero.
  vie-1934: Người cũng đi theo các đường lối của nhà A-háp; vì mẹ người là kẻ bày
    mưu giục người làm điều ác.
  hin-CV: अहज़्याह भी अहाब की नीतियों का अनुसरण करता रहा, क्योंकि बुराई में उसकी सलाहकार
    थी उसकी माता.
  spa-BES: Él siguió los caminos de la familia de Acab, porque su madre era su maestra
    en el mal.
  tdx-tdx: Nanjotik’ an-tsatan’ anjomba’ i Akabe ka re, fa nimpanolo-hevets’ aze ty
    rene’e hanoa’e haloloañe.
  tha-KJV: พระองค์​ทรงดำเนินในทางทั้งหลายของราชวงศ์ของอาหั​บด​้วย เพราะว่าพระมารดาของพระองค์เป็​นที​่ปรึกษาในการกระทำความชั่วร้ายของพระองค์
  por-BR-2018: 'Também ele andou nos caminhos da casa de Acabe: porque sua mãe lhe
    aconselhava a agir impiamente.'
  deu-ELO: Auch er wandelte auf den Wegen des Hauses Ahabs; denn seine Mutter war
    seine Ratgeberin zum gesetzlosen Handeln.
  eng-WYC-2018: But he entered by the way of the house of Ahab (or But he went in
    the ways of the house of Ahab); for his mother compelled him to do evil.
  epo-epo: Li ankaŭ iradis laŭ la vojoj de la domo de Aĥab, ĉar lia patrino estis
    lia konsilantino por malbonagi.
  uig-PIN: Aⱨaziyamu Aⱨab jǝmǝtining yolliriƣa mangdi; qünki uning anisi uni rǝzillikkǝ
    ündǝytti.
  beo-beo: E da lalelegele ode 22 agoane esalu, Yuda hina bagade hamoi. E da Yelusaleme
    moilai bai bagadega esala, ode afae fawane Yuda fi ouligilalu. Ea:me da A:dalaia
    (Isala:ili hina bagade A:iha:be idiwi amola Isala:ili hina bagade Omeli amo ea
    aowa). A:ihasaia ea ame da hina bagade A:iha:be idiwiba:le, e da A:iha:be ea sosogo
    fi defele, Hina Godema wadela:le hamoi. Bai A:dalaia amola Omeli da e wadela:i
    hou hamoma:ne, ema fada:i sia:ne i.
  tpi-OTNT: Mama bilong Ahasia i save givim tingting long en, olsem na Ahasia i bihainim
    ol pasin nogut bilong ol lain bilong Ahap
  hau-SA: Shi ma ya yi tafiya a hanyoyin gidan Ahab, gama mahaifiyarsa ta ƙarfafa
    shi yă yi abin da ba shi da kyau.
  uig-LAT: Ahaziyamu Ahab jemetining yollirigha mangdi; chünki uning anisi uni rezillikke
    ündeytti.
  nde-nde: Laye ngomunye owalandela izindlela zabendlu ka-Ahabi, ngoba unina wamkhuthaza
    ukwenza okubi.
  ton-ton: 'Pea naʻe ʻalu ia ʻi he ngaahi hala ʻoe fale ʻo ʻEhapi: he naʻe akonakiʻi
    ia ʻe heʻene faʻē ke fai angakovi.'
  ces-1613: I on také chodil po cestách domu Achabova, nebo matka jeho nabádala jej
    k nepobožnosti.
  eng-WMB: He also walked in the ways of Ahab’s house, because his mother was his
    counselor in acting wickedly.
  tam-TCV: அகசியாவும் ஆகாபின் வீட்டாரின் வழியிலே நடந்தான்; அவன் தீயவழியில் நடக்க அவனுடைய
    தாய் அவனுக்கு ஆலோசனை கூறினாள்.
  ceb-ULB: Nagasubay usab siya sa paagi sa panimalay ni Ahab kay ang iyang inahan
    mao ang iyang tigtambag sa pagbuhat ug daotang mga butang.
  pol-UBG: On również kroczył drogami domu Achaba, bo jego matka radziła mu, aby postępował
    niegodziwie.
  urd-GVU: اخزیاہ بھی اخی اب کے خاندان کے غلط نمونے پر چل پڑا، کیونکہ اُس کی ماں اُسے
    بےدین راہوں پر چلنے پر اُبھارتی رہی۔
  deu-1912: Und er wandelte auch in den Wegen des Hauses Ahab; denn sein Mutter hielt
    ihn dazu, daß er gottlos war.
  kan-2017: ತನ್ನ ತಾಯಿಯ ದುರ್ಬೋಧನೆಗೆ ಕಿವಿಗೊಟ್ಟು, ಇವನೂ ದುರಾಚಾರಿಯಾಗಿ ಅಹಾಬನ ಮನೆಯವರ ಮಾರ್ಗದಲ್ಲೇ
    ನಡೆದನು.
  yap-yap: '@see-verse:2CH.022.002'
  hlt-MCSB: A manu tah anih poehlip sak ham aka uenkung la a om dongah anih khaw Ahab
    imkhui kah longpuei ah ni a. pongpa.
  mdy-ETH: '@see-verse:2CH.022.002'
  twi-ASANTE: Ahasia nso yɛɛ ɔhene Ahab abusua bɔne a wɔyɛeɛ no bi, ɛfiri sɛ, ne maame
    hyɛɛ no nkuran wɔ bɔneyɛ mu.
  eng-WEBU: He also walked in the ways of Ahab’s house, because his mother was his
    counselor in acting wickedly.
  wal-wal: Akaaziyaasi iitatettan baanaadan a aayyiyaa a zorido gishshau, ikka Akaaba
    so asaa ogiyan hemettiis.
  spa-PDDPT: También él anduvo en los caminos de la casa de Acab. Su propia madre
    fue su consejera para que obrara impíamente.
  gun-gun: Ixy ma Onri rajy Atalia. Ixy ombo'e vai rire Acazias oiko Acabe kuery ikuaia
    rami.
  ilo-ULB: Sinurotna met dagiti wagas ti balay ni Ahab ta ti inana ti mammagbaga kenkuana
    nga agaramid kadagiti dakes a banbanag.
  kpg-kpg: '@see-verse:2CH.022.002'
  uig-ARA: ئاھازىيامۇ ئاھاب جەمەتىنىڭ يوللىرىغا ماڭدى؛ چۈنكى ئۇنىڭ ئانىسى ئۇنى رەزىللىككە
    ئۈندەيتتى.
  sus-sus: Axasiya fan naxa a ɲɛrɛ Axabi bɔnsɔɛ xa misaali ma, barima a nga nu marasi
    ɲaaxi nan fima a ma.
  pon-2006: '@see-verse:2CH.022.002'
  ksd-ksd: I ga mur ra lavur mangamangana kai ra apik na tarai kai Akab, tago tinana
    i ga varirap ia ure ra kaina mangamangana.
  tur-YTC: Ahav'ın evinin yollarında yürüdü, çünkü kötülük yaparken annesi onun öğütçüsüydü.
  grc-BRENT: Καὶ οὗτος ἐπορεύθη ἐν ὁδῷ οἴκου Ἀχαὰβ, ὅτι μήτηρ αὐτοῦ ἦν σύμβουλος τοῦ
    ἁμαρτάνειν.
  ind-AYT: Dia juga hidup menurut jejak keluarga Ahab karena ibunya menjadi penasihatnya
    untuk melakukan kejahatan.
  nya-nya: Nayenso anayenda mʼnjira ya banja la Ahabu, pakuti amayi ake anamulimbikitsa
    kuchita zolakwika.
  hrv-hrv: I on je išao putovima doma Ahabova, jer ga mati zlo svjetovaše.
  mps-mps: Ahasia aga idago aga kolesaga ola maduali. Tama tialima Ahasiago te Ahapgo
    hanigo dwai kolesaga wali pali.
  tpi-tpi: Mama bilong Ahasia i save givim tingting long en, olsem na Ahasia i bihainim
    ol pasin nogut bilong ol lain bilong Ahap
  dan-1931: Også han vandrede i Akabs Hus's Spor, thi hans Moder forledte ham til
    Ugudelighed ved sine Råd.
  vie-OVCB: A-cha-xia cũng đi theo đường lối của gia tộc Vua A-háp, vì bị mẹ xúi giục
    làm điều ác.
  guj-2017: તે પણ આહાબના કુટુંબનાં માર્ગમાં ચાલ્યો કેમ કે તેની માતા તેને ખોટા કાર્યો
    કરવાની સલાહ આપતી હતી.
  pon-2006A: '@see-verse:2CH.022.002'
  por-BRBSL: Ele também andou nos caminhos da casa de Acabe, porque sua mãe era sua
    conselheira em agir perversamente.
  cth-cth: A manu ni thoenae sak hanelah pouknae a poe dawkvah, ahni hai Ahab imthung
    ni a dawn e lamthung dawk a dawn vah.
  twi-twi: Ahasia nso yɛɛ ɔhene Ahab abusua bɔne a wɔyɛe no bi, efisɛ ne na hyɛɛ no
    nkuran wɔ bɔneyɛ mu.
  hlt-hlt: A manu tah anih poehlip sak ham aka uenkung la a om dongah anih khaw Ahab
    imkhui kah longpuei ah ni a pongpa.
  tbz-SIM: Kòo yɔ̃ nhò tiè nyitié nyɛiyì, kòo tũnnɛ Akɑbu cĩ́ɛ̃̀tɛ̀ kɔbɛ kó icɛ,
  msy-2020: An amebam nɨghnɨzir kurabar an sure gami, kamaghɨn amizɨ, an Ahapɨn ikɨzimɨn
    arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ahɑsiyɑ tɔmɑ tɔntɛ ɩsɑɣɑlɛ kɛ teitei ɩsɩɩ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ.
    Mpi tɔ, ɩ too tɑsɑɣɑnɑ-ɩ lɑɣɑtʋ ɩsɑɣɑtʋ ntɩ.
  azb-azb: Axazya da Axav nəslinin yolları ilə getdi, çünki anası ona pislik etmək
    öyrədirdi.
  eng-DBY: He also walked in the ways of the house of Ahab; for his mother was his
    counsellor to do wickedly.
  hin-2017: वह अहाब के घराने की सी चाल चला, क्योंकि उसकी माता उसे दुष्टता करने की
    सलाह देती थी।
  eng-YLT: he also hath walked in the ways of the house of Ahab, for his mother hath
    been his counsellor to do wickedly.
  eng-WYC-2017: But he entered by the way of the house of Ahab; for his mother compelled
    him to do evil.
  eng-WMBB: He also walked in the ways of Ahab’s house, because his mother was his
    counsellor in acting wickedly.
  urd-GVH: अख़ज़ियाह भी अख़ियब के ख़ानदान के ग़लत नमूने पर चल पड़ा, क्योंकि उस की
    माँ उसे बेदीन राहों पर चलने पर उभारती रही।
  rug-rug: '@see-verse:2CH.022.002'
  gaz-gaz: Innis sababii haati isaa akka inni dogoggora hojjetu isa jajjabeessaa turteef
    karaa mana Ahaab duukaa buʼe.
  fra-LSG: Il marcha dans les voies de la maison d’Achab, car sa mère lui donnait
    des conseils impies.
  yal-yal: A fan wali kiin yi ɲaxu ayi alo Axabi a denbayana, bayo a nga yi a tima
    fe ɲaxin nan na.
  haw-1868: A hele no hoi oia ma na aoao o ko ka hale o Ahaba; no ka mea, o kona makuwahine,
    ua oleloao mai la oia ia ia e hana hewa.
  arb-NAV: وَقَدْ سَلَكَ أَيْضاً فِي طَرِيقِ بَيْتِ آخْابَ، لأَنَّ أُمَّهُ كَانَتْ
    تُشِيرُ عَلَيْهِ بِارْتِكَابِ الشَّرِّ.
  ewe-ewe: Ahazia hã nye fia vɔ̃ɖi aɖe abe Ahab ene elabena dadaa do ŋusẽe be wòanɔ
    nu vɔ̃ wɔwɔ dzi.
  eng-LEE: Also he walked in the ways of the house of Achab; for his mother was his
    counsellor to act wickedly.
  asm-FB: তেওঁৰ মাতৃয়ে তেওঁক মন্ত্রণা দিছিল, আৰু তেওঁ আহাবৰ বংশৰ পথত চলি কু-আচৰণ
    কৰিছিল।
  sus-A: عَشَسِيَ قَن نَشَ عَ حّرّ عَشَبِ بْنسْي شَ مِسَالِ مَ، بَرِ مَ عَ نفَ نُ
    مَرَ سِ حَاشِ نَن قِمَ عَ مَ.
  fra-SBL: Il marchait aussi dans les voies de la maison d'Achab, car sa mère le conseillait
    dans sa méchanceté.
  hbo-hbo: גַּם־ה֣וּא הָלַ֔ךְ בְּדַרְכֵ֖י בֵּ֣ית אַחְאָ֑ב כִּ֥י אִמֹּ֛ו הָיְתָ֥ה יֹֽועַצְתֹּ֖ו
    לְהַרְשִֽׁיעַ׃
  kik-kik: O nake agĩthiĩ na mĩthiĩre ya nyũmba ya Ahabu, nĩgũkorwo nyina nĩamũringagĩrĩria
    gwĩka maũndũ mooru.
  fra-NCL: Lui aussi marcha dans les voies de la maison d’Achab, car sa mère était
    sa conseillère pour le faire pécher.
  cek-AK: Amno mah kahoih ai hmuen sak han thapaek pongah, anih loe Ahab imthung takoh
    caehhaih loklam to pazui.
  cuk-cuk: Ocozías, Acab-neg-ichodii-gusadyob nanadmogad. Ar ade, e-nan, galagwensur-isguedgi-nanalegedgi
    unasad.
  uig-CYR: Аһазияму Аһаб җәмәтиниң йоллириға маңди; чүнки униң аниси уни рәзилликкә
    үндәйтти.
  tel-2017: దుర్మార్గంగా ప్రవర్తించడం అతని తల్లి అతనికి నేర్పిస్తూ వచ్చింది, కాబట్టి
    అతడు కూడా అహాబు ఇంటి వారి పద్ధతుల్లో నడిచాడు.
  hat-BSA: Li menm tou te mache nan chemen lakay Achab yo, paske manman li te konseye
    li pou fè mal.
  kos-kos: Ahaziah el oayapa fahsr tukun ouiya lun mwet in sou lal Tokosra Ahab, ke
    sripen nina kial ah sang kas in kasru koluk nu sel.
  hbo-WLC: גַּם־ה֣וּא הָלַ֔ךְ בְּדַרְכֵ֖י בֵּ֣ית אַחְאָ֑ב כִּ֥י אִמּ֛וֹ הָיְתָ֥ה יֽוֹעַצְתּ֖וֹ
    לְהַרְשִֽׁיעַ׃
  ibo-ibo: Ya onwe ya sokwara ụzọ niile nke ndị ezinaụlọ Ehab, nʼihi na nne ya gbara
    ya ume ime ajọ omume.
  ory-ory: ଅହସୀୟ ଆହାବ-ବଂଶର ପଥରେ ଗମନ କଲେ; କାରଣ ଦୁଷ୍କର୍ମ କରିବା ପାଇଁ ତାଙ୍କର ମାତା ତାଙ୍କର
    ମନ୍ତ୍ରଣାଦାୟିନୀ ଥିଲେ।
  chk-chk: Ahasia a pwal apirü föförün chon leimwen Ahap, pun inan we a pesei pwe
    epwe föri mine a ngau.
  rop-rop: '@see-verse:2CH.022.002'
  ukr-1871: І він ходив стежками дому Ахабового, бо його мати була йому дорадницею
    на вчинки безбожні.
  deu-1951: Und er wandelte auch in den Wegen des Hauses Ahabs; denn seine Mutter
    beriet ihn so, daß er Böses tat.
  eng-JPS: He also walked in the ways of the house of Ahab; for his mother was his
    counsellor to do wickedly.
  srp-1865: I on hoðaše putovima doma Ahavova, jer ga mati nagovaraše na zla djela.
  lug-lug: Ne Akaziya n’atambulira mu makubo ag’ennyumba ya Akabu, kubanga nnyina
    yamupikirizanga okukola ebibi.
  heb-heb: גם הוא הלך בדרכי בית אחאב כי אמו היתה יועצתו להרשיע׃
  ben-IRV: অহসিয়ের মা তাঁকে খারাপ কাজ করবার জন্য পরামর্শ দিতেন, তাই তিনিও আহাবের
    বংশের পথে চলতেন।
  pan-pan: ਉਹ ਵੀ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਤੁਰਿਆ ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਮਾਤਾ ਉਹ ਨੂੰ ਬੁਰਿਆਈ
    ਦੀ ਸਲਾਹ ਦਿੰਦੀ ਸੀ
  mya-JVB: မယ်တော် သည် မ ကောင်းသောအကြံ ကိုပေး သောကြောင့် ၊ ထို မင်းသည် အာဟပ် အမျိုး
    လိုက် ရာ လမ်း သို့ လိုက်၍၊
  hmo-hmo: Ahasaia danu ese king Ahaba ena bese edia kara bamona ia karaia, badina
    be iena sinana ese sisiba dikana iena natuna dekenai ia henia, bona unai sisiba
    ese kara dika daladia dekenai Ahasaia idia hakaua.
  urd-urd: वह भी अख़ीअब के ख़ान्दान के रास्ते पर चला, क्यूँकि उसकी माँ उसको बुराई
    की सलाह देती थी।
  rus-SYN: Он также ходил путями дома Ахавова, потому что мать его была советницею
    ему на беззаконные дела.
  bqc-SIM: Aàpi sↄ̃ à Ahabu bɛdeↄ ↄlɛsɛ̀, asa aà da mɛ́ nàɛwà ń vãikɛao.
  tcz-CHONGTHU: Amajonghin Ahab chonbang bangin achonnin anu thupeh dung juiyin thilse
    jeng ana bollin ahi
  mar-mar: अहज्याची वागणूकही अहाबाच्या घराण्याप्रमाणेच होती. कारण अहज्याच्या आईने
    त्यास दुराचरण करण्यास प्रवृत्त केले.
  qub-qub: Ocoziaspis Tayta Diospa ñaupanchu juchata ruraran. Acabno, famillyancunano
    juchata ruraran. Mamanmi mana allicunata willapar llutanta yachachiran. Tayta
    Diosta mana wiyacur Acabpita miraj famillyancuna rurashanno Ocoziasga mana allicunata
    ruraran. Papänin wañushanpitanaga Acabpita miraj famillyacunami imano mandananpäpis
    tantiyachejnincuna caran. Chaynöpami mana alliman chayaran.
  bqp-bqp: U sĩɑwɑ Akɑbun yɛnugibun yirɑ sɔɔ. Domi bwisi kɔ̃siyɑ win mɛro u nùn kɛ̃mɔ
    u kɑ kɔ̃sɑ ko.
  hat-hat: Okozyas tou te mache pye pou pye dèyè moun fanmi Akab yo, paske manman
    l' t'ap ba li move konsèy.
  eng-BSB: Ahaziah also walked in the ways of the house of Ahab, for his mother was
    his counselor in wickedness.
  eng-WEBPB: He also walked in the ways of Ahab’s house, because his mother was his
    counsellor in acting wickedly.
  kbq-kbq: Hagi Ahapu nagamo'ma hu'naza avu'ava Ahasia'a avariri'ne. Na'ankure nerera'a
    antahintahi amigeno kefo avu'ava hu'ne.
  nhe-BL: Huan Ocozías quichijqui tlen fiero queja Tlanahuatijquetl Acab quichijtoya
    pampa inana quitlalnamicti ma quichihua tlen fiero.
  gub-BL: Atari tuwihawete Akaw tazyr Izaew wanuwihawete Oniri hemimino wiko Akazi
    ihy romo a'e. Ihy uzapo kar ikatu 'ym ma'e Akazi pe. Nezewe mehe wiko ikatu 'ym
    ma'e romo Akaw iànàm wazàwe.
  eng-DRA: 'He also walked in the ways of the house of Achab: for his mother pushed
    him on to do wickedly.'
