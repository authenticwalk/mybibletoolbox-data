verse: 2CH.022.002
translations:
  mal-C: രാജാവാകുമ്പോൾ അഹസ്യാവിന് ഇരുപത്തിരണ്ടു വയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ
    ഒരുവർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് അഥല്യാ എന്നായിരുന്നു; അവൾ ഒമ്രിയുടെ
    കൊച്ചുമകളായിരുന്നു.
  deu-TKW: Zweiundzwanzig Jahre war Ahasjahu alt, als er König ward, und ein Jahr
    regierte er zu Jerusalem. Seine Mutter aber hieß Athalja, die Enkelin Omris.
  lin-lin: Akazia azalaki na mibu tuku mibale na mibale ya mbotama tango akomaki mokonzi,
    mpe akonzaki mobu moko na Yelusalemi. Kombo ya mama na ye ezalaki « Atali. » Atali
    azalaki koko ya Omiri.
  eng-LSV: Ahaziah [is] a son of twenty-two years in his reigning, and he has reigned
    one year in Jerusalem, and the name of his mother [is] Athaliah daughter of Omri;
  eng-GNV: Two and fourtie yeere olde was Ahaziah when he began to reigne, and he
    reigned one yeere in Ierusalem. and his mothers name was Athaliah the daughter
    of Omri.
  eng-WEBSTER: Forty and two years old was Ahaziah when he began to reign, and he
    reigned one year in Jerusalem. His mother's name also was Athaliah the daughter
    of Omri.
  nhw-BL: Huan Ocozías quipiyayaya 22 xihuitl quema pejqui tlanahuatía huan san tlanahuati
    se xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Atalía huan eliyaya iixhui
    Tlanahuatijquetl Omri tlen tlali Israel.
  swh-ONEN: Ahazia alikuwa na umri wa miaka ishirini na miwili alipoanza kutawala,
    naye akatawala katika Yerusalemu kwa mwaka mmoja. Mama yake aliitwa Athalia, mjukuu
    wa Omri.
  bba-bba: Sɑnɑm mɛ u bɑndu di, u mɔwɑ wɔ̃ɔ yɛndɑ yiru. Wɔ̃ɔ tiɑ u kuɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
    Win mɛron yĩsirɑ Atɑli, Omirin bii.
  eng-KJVCPB: Forty and two years old was Ahaziah when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name also was Athaliah the daughter of Omri.
  luo-luo: Ahazia ne ja-higni piero ariyo gariyo kane obedo ruoth kendo norito piny
    kuom higa achiel kodak Jerusalem. Min mare ne nyinge Athalia ma nyakwar Omri.
  meu-meu: Ahasia e lohia matama negana ai ena mauri laḡanidia na hari-ahui rua; ia
    na laḡani tamona mo e lohia, Ierusalem ai. Ia sinana ladana na Atalia; una hahine
    na Omri tubuna hahinena.
  npi-ULB: अहज्याह ले राज्य गर्न सुरु गर्दा तिनी बाईस वर्षका थिए । तिनले यरूशलेममा
    एक वर्ष राज्‍य गरे । तिनकी आमाको नाउँ अतल्‍याह थियो । तिनी ओम्रीकी छोरी थिइन्‌
    ।
  yor-yor: Ahasiah jẹ́ ẹni ọdún méjìlélógún nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún kan. Orúkọ ìyá rẹ̀ a máa jẹ́ Ataliah, ọmọ ọmọbìnrin Omri.
  pes-OPCB: اخزیا بیست و دو ساله بود که پادشاه شد، ولی فقط یک سال در اورشلیم سلطنت
    کرد. مادرش عتلیا نام داشت و نوهٔ عمری بود.
  tgl-ULB: Apatnapu't dalawang taong gulang si Ahazias nang siya ay nagsimulang maghari;
    naghari siya ng isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay Atalia;
    siya ang babaeng anak ni Omri.
  hui-hui: Ahasaia ibu mali pira kirani kira (22) hayagola kini pigane hene. Ibu kini
    howa Yarusalemeni mali mbira hangu haru hene. Ahasaia ai̱ya ibu Isaraelenaga Kini
    Ahaba wane Adalia berenego ibu Isaraelenaga Kini Omiri aguane berene.
  mya-mya: အာ​ခ​ဇိ​သည်​သက်​တော်​နှစ်​ဆယ့်​နှစ်​နှစ် ၌​နန်း​တက်​၍​ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​နှစ်
    မျှ​နန်း​စံ​ရ​လေ​သည်။ သူ​၏​မယ်​တော်​မှာ ဣ​သ​ရေ​လ​ဘု​ရင်​သြ​မ​ရိ​၏​မြေး​အာ​သ​လိ
    ဖြစ်​၏။-
  bod-N: ཨ་ཧ་ཟི་ཡཱ་ཡིས་རྒྱལ་སྲིད་བཟུང་དུས་ཁོ་ལོ་ཉེར་གཉིས་ལ་སོན་ཡོད་དེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གཅིག་རིང་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོའི་ཡུམ་ནི་ཨོམ་རིའི་ཚ་མོ་ ཨ་ཐལ་ཡཱ་བྱ་བའོ། །
  sna-sna: Ahazia aiva namakore makumi maviri namaviri paakava mambo, uye akatonga
    muJerusarema kwegore rimwe chete. Mai vake vainzi Ataria, muzukuru waOmuri.
  spa-BLM: Ocozías tenía cuarenta y dos años cuando comenzó a reinar, y reinó un año
    en Jerusalén. Su madre se llamaba Atalía, hija de Omri.
  cac-cac: Ayic ix schaanel yich vin̈aj Ocozías chi' yac'an reyal, 22 ab'il sq'uinal
    vin̈, junn̈ej ab'il ix yac' reyal vin̈ d'a Jerusalén. Atalía sb'i ix snun vin̈,
    yixchiquin ix vin̈aj Omri.
  swh-ULB: Ahazia alikuwa na umri wa mika arobaini na mbili alipoanza kutawala; alitawala
    kwa mwaka mmoja katika Yerusalemu. Jina la mama yake aliitwa Athalia; alikuwa
    binti Omri.
  bel-bel: дваццаць два гады было Ахозію, калі зацараваў, і адзін год валадарыў у
    Ерусаліме; імя маці ягонай Гатолія, дачка Амврыя.
  deu-ELBBK: Ahasja war 22 Jahre alt, als er König wurde, und er regierte 1 Jahr in
    Jerusalem; und der Name seiner Mutter war Athalja, die Tochter Omris.
  mbb-OT: Mibpenuiǥen si Ahazia te 22 he tuig hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te senge-tuig. Is iney zin iyan
    si Atalia he apù ni Omri.
  mal-2015: അഹസ്യാവു വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു നാല്പത്തിരണ്ടു വയസ്സായിരുന്നു; അവൻ
    ഒരു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു അഥല്യാ എന്നു പേർ; അവൾ ഒമ്രിയുടെ
    മകളായിരുന്നു.
  rmc-rmc: Le Achazijoske sas bišuduj (22) berš, sar ačhiľa kraľiske, a andro Jeruzalem
    kraľinelas jekh berš. Leskri daj sas e Atalija, savakro papus sas o izraeliko
    kraľis o Omri.
  pes-OPV: واخزیا چهل و دو ساله بود که پادشاه شد و یک سال در اورشلیم سلطنت کرد و اسم
    مادرش عتلیادختر عمری بود.
  ron-1924: Ахазия авя патрузечь ши дой де ань кынд а ажунс ымпэрат ши а домнит ун
    ан ла Иерусалим. Мама са се кема Аталия, фата луй Омри.
  ben-OBCV: অহসিয় বাইশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি এক বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম অথলিয়া, তিনি অম্রির নাতনি ছিলেন।
  som-som: Axasyaah markuu boqor noqday wuxuu jiray laba iyo afartan sannadood, oo
    Yeruusaalemna sannad ayuu boqor ku ahaa, oo hooyadiis magaceedana waxaa la odhan
    jiray Catalyaah ina Coomrii.
  lat-VUC: 'Quadraginta duorum annorum erat Ochozias cum regnare cœpisset, et uno
    anno regnavit in Jerusalem: et nomen matris ejus Athalia filia Amri.'
  eng-ASVBT: 'Forty and two years old was Ahaziah when he began to reign; and he reigned
    one year in Jerusalem: and his mother’s name was Athaliah the daughter of Omri.'
  ita-1885: Achazia era d'età di quarantadue anni, quando cominciò a regnare, e regnò
    un anno in Gerusalemme. E il nome di sua madre era Atalia, figliuola di Omri.
  eng-LXXUP: 'Ahaziah began to reign when he was twenty years old, and he reigned
    one year in Jerusalem: and his mother’s name was Athaliah, the daughter of Omri.'
  eng-ULB: Ahaziah was twenty-two years old when he began to reign; he reigned for
    one year in Jerusalem. His mother's name was Athaliah; she was the daughter of
    Omri.
  spa-VBL: Ocozías tenía veintidós años cuando llegó a ser rey, y reinó en Jerusalén
    durante un año. Su madre se llamaba Atalía, nieta de Omri.
  fra-_FOB: Achazia était âgé de quarante-deux ans, quand il devint roi, et il régna
    un an à Jérusalem. Sa mère s'appelait Athalie, fille d'Omri.
  mal-mal: അഹസ്യാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് നാല്പത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ ഒരു
    സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മയ്ക്ക് അഥല്യാ എന്നു പേർ; അവൾ ഒമ്രിയുടെ കൊച്ചുമകളായിരുന്നു.
  urd-GVR: Wuh 22 sāl kī umr meṅ taḳhtnashīn huā aur Yarūshalam meṅ rah kar ek sāl
    bādshāh rahā. Us kī māṅ Ataliyāh Isrāīl ke bādshāh Umrī kī potī thī.
  suz-BL: अहाज्‍याह पिप दुम्‍मेनु, २२ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम बर्स
    का सासन पवा बाक्‍त। मेको आ ममा आ नें अथाल्‍याह बाक्‍माक्‍त। मेको ओम्री आ चच बाक्‍माक्‍त।
  ita-1927: Achazia avea quarantadue anni quando cominciò a regnare, e regnò un anno
    in Gerusalemme. Sua madre si chiamava Athalia, figliuola di Omri.
  ckb-ckb: ئەحەزیا گەنجێکی بیست و دوو ساڵان بوو کە بوو بە پاشا، یەک ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، دایکی ناوی عەتەلیای کچەزای عۆمری بوو.
  eng-BBE: Ahaziah was twenty-two years old when he became king, and he was ruling
    in Jerusalem for one year. His mother's name was Athaliah, the daughter of Omri.
  kan-OKCV: ಅಹಜ್ಯನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಒಂದು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಅತಲ್ಯಳು, ಈಕೆಯು ಒಮ್ರಿಯ ಮೊಮ್ಮಗಳು.
  tam-2017: அகசியா ராஜாவாகிறபோது இருபத்திரண்டு வயதாயிருந்து, ஒரு வருடம் எருசலேமில்
    ஆட்சிசெய்தான்; ஒம்ரியின் மகளாகிய அவனுடைய தாயின் பெயர் அத்தாலியாள்.
  spa-RV-1909: Cuando Ochôzías comenzó á reinar era de cuarenta y dos años, y reinó
    un año en Jerusalem. El nombre de su madre fué Athalía, hija de Omri.
  ron-BTF: Ahazia a fost în vârstă de patruzeci și doi de ani când a început să domnească
    și a domnit un an în Ierusalim. Și numele mamei lui era Atalia, fiica lui Omri.
  eng-WEBP: Ahaziah was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri.
  eng-FBV: Ahaziah was twenty-two when he became king, and he reigned in Jerusalem
    for one year. His mother's name was Athaliah, the granddaughter of Omri.
  nld-1939: Achazjáhoe was twee en twintig jaar, toen hij koning werd, en regeerde
    één jaar te Jerusalem. Zijn moeder heette Atalj hoe, en was de dochter van Omri.
  nch-BL: Huan Ocozías quipiyayaya 22 xihuit quema pejqui tanahuatía huan san tanahuati
    se xihuit ipan altepet Jerusalén. Inana itoca eliyaya Atalía huan eliyaya iixhui
    Tanahuatijquet Omri ten tali Israel.
  vie-1934: A-cha-xia được hai mươi tuổi khi người tức vị; người cai trị một năm tại
    Giê-ru-sa-lem; tên mẹ người là A-tha-li, con gái của Oâm-ri.
  hin-CV: जब अहज़्याह ने शासन शुरू किया, उसकी उम्र बाईस साल थी. उसने येरूशलेम में
    एक साल राज्य किया. उसकी माता का नाम अथालियाह था. वह इस्राएल के राजा ओमरी की पोती
    थी.
  spa-BES: Ocozías tenía veintidós años cuando comenzó a reinar, y reinó en Jerusalén
    por un año. El nombre de su madre era Atalía, la hija de Omri.
  tdx-tdx: Ni-efapolo taoñe ro’amby ty Ahkazià te niorotse nifehe, le nifehe rai-taoñe
    e Ierosalaime ao. I Atalià ana’ i Omrý ty tahinan-drene’e.
  tha-KJV: เมื่ออาหัสยาห์เริ่มครอบครองนั้น พระองค์​มี​พระชนมายุ​สี​่​สิ​บสองพรรษา
    และพระองค์ทรงครอบครองในเยรูซาเล็มหนึ่งปี พระมารดาของพระองค์ทรงพระนามว่า อาธาลิยาห์หลานหญิงของอมรี
  por-BR-2018: Quando Acazias começou a reinar era de quarenta e dois anos, e reinou
    um ano em Jerusalém. O nome de sua mãe foi Atalia, filha de Onri.
  deu-ELO: Zweiundzwanzig Jahre war Ahasja alt, als er König wurde, und er regierte
    ein Jahr zu Jerusalem; und der Name seiner Mutter war Athalja, die Tochter Omris.
  eng-WYC-2018: Ahaziah was of two and forty years (or Ahaziah was twenty-two years
    old), when he began to reign, and he reigned one year in Jerusalem; the name of
    his mother was Athaliah, the daughter of Omri.
  epo-epo: La aĝon de kvardek du jaroj havis Aĥazja, kiam li fariĝis reĝo, kaj unu
    jaron li reĝis en Jerusalem. La nomo de lia patrino estis Atalja, filino de Omri.
  uig-PIN: Aⱨaziya tǝhtkǝ qiⱪⱪan qeƣida yigirmǝ ikki yaxta idi; u Yerusalemda bir
    yil sǝltǝnǝt ⱪildi. Uning anisining ismi Ataliya bolup, Omrining nǝwrǝ ⱪizi idi.
  beo-beo: '-'
  tpi-OTNT: Ahasia i gat 42 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap long wanpela yia tasol. Mama bilong en, em Atalia, pikinini meri
    bilong King Ahap na tumbuna pikinini bilong King Omri.
  hau-SA: Ahaziya yana da shekara ashirin da biyu sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekara guda. Sunan mahaifiyarsa Ataliya ce, jikanyar Omri.
  uig-LAT: Ahaziya textke chiqqan chéghida yigirme ikki yashta idi; u Yérusalémda
    bir yil seltenet qildi. Uning anisining ismi Ataliya bolup, Omrining newre qizi
    idi.
  nde-nde: U-Ahaziya wayeleminyaka engamatshumi amabili lambili ekubeni kwakhe yinkosi,
    njalo wabusa eJerusalema okomnyaka owodwa. Unina wayengu-Athaliya, umntanomntanakhe
    ka-Omri.
  ton-ton: Naʻe uofulu ma ua taʻu ʻae motuʻa ʻo ʻAhasia ʻi heʻene hoko ʻo pule, pea
    naʻa ne pule ʻi he taʻu pe taha ʻi Selūsalema. Ko e hingoa ʻo ʻene faʻē ko ʻAtalia
    ko e ʻofefine ʻo Omili.
  ces-1613: Ve čtyřidcíti a dvou letech byl Ochoziáš, když kralovati počal, a jediný
    rok kraloval v Jeruzalémě. Jméno pak matky jeho Atalia dcera Amri.
  eng-WMB: Ahaziah was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri.
  tam-TCV: அகசியா அரசனானபோது இருபத்திரண்டு வயதுடையவனாயிருந்தான். அவன் எருசலேமில் ஒரு
    வருடம் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் அத்தாலியாள். அவள் உம்ரியின் பேத்தியாவாள்.
  ceb-ULB: Nagpangidaron ug 40 ka tuig si Ahazia sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa usa ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao
    si Atalia; anak siya nga babaye ni Omri.
  pol-UBG: Achazjasz miał czterdzieści dwa lata, kiedy zaczął królować, i królował
    jeden rok w Jerozolimie. Jego matka miała na imię Atalia i była córką Omriego.
  urd-GVU: وہ 22 سال کی عمر میں تخت نشین ہوا اور یروشلم میں رہ کر ایک سال بادشاہ رہا۔
    اُس کی ماں عتلیاہ اسرائیل کے بادشاہ عُمری کی پوتی تھی۔
  deu-1912: Zweiundzwanzig Jahre alt war Ahasja, da er König ward, und regierte ein
    Jahr zu Jerusalem. Seine Mutter hieß Athalja, die Tochter Omris.
  kan-2017: ಅಹಜ್ಯನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಅವನಿಗೆ ನಲ್ವತ್ತೆರಡು ವರ್ಷವಾಗಿತ್ತು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಒಂದು ವರ್ಷ ಆಡಳಿತ ನಡೆಸಿದನು. ಒಮ್ರಿಯನ ಮೊಮ್ಮಗಳಾದ ಅತಲ್ಯ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: Ahaziah e mang pilung ni rliw’ nge l’agruw e duw yangren, me gagiyeg u
    Jerusalem ni ta’reb e duw. I Ahaziah e ki falwok ko n’en ni i rin’ e tabnaw rok
    Ahab ni Pilung, ma fithingan e chitiningin e Athaliah, ni be’ ni bpin ni fak Ahab
    ni Pilung ma tutuw rok Omri ni be’ nu Israel — ma re chitiningin nem e waliy nga
    fithik’ e denen.
  hlt-MCSB: Ahaziah te sawmli kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    at manghai. A manu ming tah Omri canu Athaliah ni.
  mdy-ETH: ዓካዚያሴ ሌዓ ላማታሚ ላምዖ ማዓኣና ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ፔቴ ሌዔ ዎይሤኔ፤ ካኣቲ ዓክዓቤኮ ናዎ፥
    ዒስራዔኤሌ ካኣቲ ዖምሪኮ ናኣዚ ናዎ ማዔ ዓታሊያ ጌይንታ ዒዛኮ ዒንዳ ፑርታ ማዾ ዒ ማዻንዳጉዲ ዞራሢሮ ዒዚ ካኣቲ ዓክዓቤ ማዻ
    ፑርቶ ማዾ ጎይፆ ማዼኔ፤
  twi-ASANTE: Ahasia dii adeɛ no, na wadi mfirinhyia aduonu mmienu, na ɔdii ɔhene
    afe wɔ Yerusalem. Na ne maame a ɔyɛ Israelhene Omri nana no din de Atalia.
  eng-WEBU: Ahaziah was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri.
  wal-wal: Akaaziyaasi kawotiyo wode, laittai ayyo oitamanne naa77a; i Yerusalaamen
    issi laitta kawotiis. A aayee sunttai Ataalo; a Omirayyo na7aa na7iyo.
  spa-PDDPT: Ocozías tenía 22 años cuando comenzó a reinar, y reinó un año en Jerusalén.
    El nombre de su madre era Atalía, hija de Omri.
  gun-gun: Acazias vinte e dois ma'etỹ oguereko jave oĩ ypy'i huvixa. Ha'e vy peteĩ
    ma'etỹ ete'i opena Jerusalém py.
  ilo-ULB: Uppat a pulo ket dua ti tawen ni Ahazias idi nangrugi isuna nga agturay;
    nagturay isuna idiay Jerusalem iti maysa a tawen. Atalia ti nagan ti inana a putot
    a babai ni Omri.
  kpg-kpg: Ahaziah ne king i dono madalua maa lua ono ngadau i dono madua. Mee gaa dagi
    i Jerusalem di ngadau e dahi. Ahaziah nogo daudali labelaa nnangaahai di madahaanau
    o King Ahab, idimaa dono dinana go Athaliah, tama ahina a King Ahab ge tama ahina
    madua ni di King Omri o Israel gu helekai hagamaamaa gi mee dela gaa hidi iei
    mee gaa hai di huaidu.
  uig-ARA: ئاھازىيا تەختكە چىققان چېغىدا يىگىرمە ئىككى ياشتا ئىدى؛ ئۇ يېرۇسالېمدا
    بىر يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ئاتالىيا بولۇپ، ئومرىنىڭ نەۋرە قىزى
    ئىدى.
  sus-sus: Axasiya mangɛya sɔtɔ a ɲɛ tongo naani nun firin nan ma. A mangɛya raba
    Darisalamu ɲɛ keren. A nga nu xili nɛ Atalaya, Omiri xa di ginɛ nan nu a ra.
  pon-2006: Ahasaia wiahla nanmwarki ni eh sounpar rieisek riau, oh e kakaunki nan
    Serusalem erein sounpar ehu. Ahasaia pil kalamangih karasepen peneineien Nanmwarki
    Eihap, pwehki eh nohno Adalaia— sapwellimen Nanmwarki Eihap serepein, oh eh pahpa
    kahlap Omri, nanmwarkien Israel—ketikihong kaweid me kahrehiong nan mour suwed.
  ksd-ksd: Akasia i ga laun vue a ivat na vinun ma a ura kilala ba i ga tur pa ia
    pi na king, ma i ga ki na king arama Ierusalem tika na kilala; ma ra iang i tinana
    Atalia dir tubuna ma Omri.
  tur-YTC: Ahazya hüküm sürmeye başladığında kırk iki yaşındaydı ve Yeruşalem'de bir
    yıl krallık yaptı. Annesinin adı Omri'nin kızı Atalya'ydı.
  grc-BRENT: Ὢν ἐτῶν εἴκοσι Ὀχοζίας ἐβασίλευσε, καὶ ἐνιαυτὸν ἕνα ἐβασίλευσεν ἐν Ἱερουσαλὴμ,
    καὶ ὄνομα τῇ μητρὶ αὐτοῦ Γοθολία, θυγάτηρ Ἀμβρί.
  ind-AYT: Ahazia berumur 42 tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama satu tahun. Nama ibunya adalah Atalya, cucu Omri.
  nya-nya: Ahaziya anali wa zaka 22 pamene anakhala mfumu ndipo analamulira mu Yerusalemu
    chaka chimodzi. Dzina la amayi ake linali Ataliya, chidzukulu cha Omuri.
  hrv-hrv: Bile su mu četrdeset i dvije godine kad se zakraljio. Kraljevao je jednu
    godinu u Jeruzalemu. Materi mu je bilo ime Atalija, Omrijeva kći.
  mps-mps: Ahasia aga king pedelali sogo agai kibu be 42 elaluali, tama aga Jerusalemde
    kibu be delide tama aga king bidali. Aga ida te Atalia dao, te king Ahapgo wegi,
    tama king Omrigo wąį dao.
  tpi-tpi: Ahasia i gat 42 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap long wanpela yia tasol. Mama bilong en, em Atalia, pikinini meri
    bilong King Ahap na tumbuna pikinini bilong King Omri.
  dan-1931: Ahazja var toogfyrretyve* År gammel, da han blev Konge, og han herskede
    ét År i Jerusalem. Hans Moder hed Atalja og var Datter* af Omri. { [*se dog 2
    Kong 8, 26; 11, 1.] }
  vie-OVCB: A-cha-xia, con Giô-ram, được hai mươi hai tuổi khi lên ngôi và cai trị
    một năm tại Giê-ru-sa-lem. Mẹ ông là A-tha-li, cháu của Ôm-ri.
  guj-2017: અહાઝયાહ રાજા થયો ત્યારે તે બેતાળીસ વર્ષનો હતો; તેણે યરુશાલેમમાં એક વર્ષ
    રાજય કર્યુ. તેની માતાનું નામ અથાલ્યા હતું. તે ઓમ્રીની દીકરી હતી.
  pon-2006A: Ahasaia wiahla nanmwarki ni eh sounpar rieisek riau, oh e kakaunki nan
    Serusalem erein sounpar ehu. Ahasaia pil kalamangih karasepen peneineien Nanmwarki
    Eihap, pwehki eh nohno Adalaia— sapwellimen Nanmwarki Eihap serepein, oh eh pahpa
    kahlap Omri, nanmwarkien Israel—ketikihong kaweid me kahrehiong nan mour suwed.
  por-BRBSL: Acazias tinha 42 anos de idade quando começou a reinar, e reinou um ano
    em Jerusalém. O nome de sua mãe era Atalia, filha de Onri.
  cth-cth: Ahaziah teh kum 42 touh a pha navah, bawi thaw a kamtawng teh Jerusalem
    vah kum touh a bawi. A manu e min teh Athaliah, Omri e canu doeh.
  twi-twi: Bere a Ahasia dii ade no, na wadi mfirihyia aduonu abien, na odii ade wɔ
    Yerusalem afe. Na ne na a ɔyɛ Israelhene Omri nena no din de Atalia.
  hlt-hlt: Ahaziah te sawmli kum nit a lo ca vaengah manghai tih Jerusalem ah kum
    at manghai. A manu ming tah Omri canu Athaliah ni.
  tbz-SIM: Yoɑkɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ nɛ̀ yɛ̀dɛ́ɛ̀ ndi,
    kɛ́di tikpɑ̀tì kɛ́mbo Sedisɑdɛmmu kɛ dɔ̀ dibenni dìmɑ́ɑ̀. Omidi kóo sɑpɑ̀ɑ̀ nhAtɑdii
    weè do tú o yɔ̃.
  msy-2020: Ezɨ Ahasia 42plan azeniba ikia, egha atrivimɨn oto. Egha azenir vamɨran
    Jerusalemɨn atrivimɨn ike. An amebam Atalia, a Israelian Atrivim Omrin igiam.
  dop-dop: Ahɑsiyɑ lʋlʋɣʋ pǝnɑɣɑ hiu nyǝŋkɑ tɑɑ kɛ́ ɩ tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm kɛ
    pǝnɑɣɑ kʋlʋmɑɣɑ. Ɩ too kɑ kɛ́ Omili lʋlʋɣʋ tʋ kɛ́. Pɑ yɑɑkɩ-ɩ sɩ Atɑlii.
  azb-azb: Axazya padşah olduğu vaxt qırx iki yaşında idi və Yerusəlimdə bir il padşahlıq
    etdi. Anası Omrinin nəvəsi olub adı Atalya idi.
  eng-DBY: Ahaziah was twenty-two years old when he began to reign; and he reigned
    one year in Jerusalem; and his mother's name was Athaliah, daughter of Omri.
  hin-2017: जब अहज्याह राजा हुआ, तब वह बाईस वर्ष का था, और यरूशलेम में एक ही वर्ष
    राज्य किया। उसकी माता का नाम अतल्याह था, जो ओम्री की पोती थी।
  eng-YLT: A son of twenty and two years [is] Ahaziah in his reigning, and one year
    he hath reigned in Jerusalem, and the name of his mother [is] Athaliah daughter
    of Omri;
  eng-WYC-2017: Ahaziah was of two and forty or twenty years old, when he began to
    reign, and he reigned one year in Jerusalem; the name of his mother was Athaliah,
    the daughter of Omri.
  eng-WMBB: Ahaziah was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri.
  urd-GVH: वह 22 साल की उम्र में तख़्तनशीन हुआ और यरूशलम में रहकर एक साल बादशाह रहा।
    उस की माँ अतलियाह इसराईल के बादशाह उमरी की पोती थी।
  rug-rug: Hiokona rua vuahenina se Ahazaea totoso tava baṉara si asa, meke keke vuaheni
    si koa baṉara si asa pa Zerusalema. Sa tinana si e Atalaea, sa tuna vineki e Ehabi,
    meke Ehabi si tuna koreo e Omiri sapu baṉara pa Izireli pukerane. Luli Ahazaea
    sari tinuraturaṉa kaleadi tanisa tinana pa hahanana te Ehabi.
  gaz-gaz: Ahaaziyaa yeroo mootii taʼetti umuriin isaa waggaa digdamii lama ture;
    innis Yerusaalem keessa taaʼee waggaa tokko ni bulche. Maqaan haadha isaa Ataaliyaa
    dha; isheenis intala ilma Omrii turte.
  fra-LSG: Achazia avait quarante-deux ans lorsqu’il devint roi, et il régna un an
    à Jérusalem. Sa mère s’appelait Athalie, fille d’Omri.
  yal-yal: Axasiya findi mangan na a ɲɛɛ tonge naanin e nun firinden nan ma, a yi
    ɲɛɛ keden ti mangayani Yerusalɛn yi. A nga yi xili nɛn Atali, Omiri mamandenna.
  haw-1868: 'Hookahi kanaha makahiki a me kumamalua ko Ahazia i kona lilo ana i alii,
    a noho alii iho la ia i hookahi makahiki ma Ierusalema: a o ka inoa o kona makuwahine
    o Atalia ko kaikamahine a Omeri.'
  arb-NAV: وَكَانَ أَخَزْيَا فِي الثَّانِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ تَوَلَّى
    الْمُلْكَ، وَدَامَ حُكْمُهُ سَنَةً وَاحِدَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ
    عَثَلْيَا، وَهِيَ حَفِيدَةُ عُمْرِي.
  ewe-ewe: Ahazia xɔ ƒe blaeve-vɔ-eve esi wòzu fia eye wòɖu fia ƒe ɖeka le Yerusalem.
    Dadae nye Atalia, ame si nye Omri ƒe tɔgbuiyɔvi.
  eng-LEE: 'Forty and two years old was Achazyahu when he became king, and one year
    did he reign in Jerusalem: and his mother''s name was Athalyahu the [grand-]daughter
    of ''Omri.'
  asm-FB: অহজিয়াই বিয়াল্লিশ বছৰ বয়সত ৰাজত্ৱ আৰম্ভ কৰিছিল৷ তেওঁ যিৰূচালেমত এবছৰ
    ৰাজত্ব কৰিলে৷ তেওঁৰ মাতৃৰ নাম অথলিয়া আছিল; তেখেত অম্ৰীৰ নাতিয়েক আছিল।
  sus-A: عَشَسِيَ مَنفّيَ سْتْ عَ حّ تٌنفٌ نَانِ نُن قِرِن نَن مَ. عَ مَنفّيَ رَبَ
    دَرِ سَلَمُ حّ كٍرٍن. عَ نفَ نُ شِلِ نّ عَتَلَيَ، عٌمِرِ شَ دِ فِنّ نَن نُ عَ
    رَ.
  fra-SBL: Achazia avait quarante-deux ans lorsqu'il devint roi, et il régna un an
    à Jérusalem. Le nom de sa mère était Athalie, fille d'Omri.
  hbo-hbo: בֶּן־אַרְבָּעִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אֲחַזְיָ֣הוּ בְמָלְכֹ֔ו וְשָׁנָ֣ה
    אַחַ֔ת מָלַ֖ךְ בִּֽירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו עֲתַלְיָ֖הוּ בַּת־עָמְרִֽי׃
  kik-kik: Ahazia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ rĩrĩa aatuĩkire mũthamaki, na
    agĩthamaka arĩ Jerusalemu mwaka ũmwe. Nyina eetagwo Athalia mwarĩ wa mwana wa
    Omuri.
  fra-NCL: Il avait quarante-deux ans lorsqu’il devint roi, et il régna un an à Jérusalem.
    Sa mère s’appelait Athalie, fille d’Amri.
  cek-AK: Ahaziah siangpahrang ah oh naah, saning quipali, hnetto oh boeh, anih mah
    Jerusalem to saningto thung khue uk. Amno ih ahmin loe Omri ih canu Athaliah.
  cuk-cuk: Ocozías, birga-dulagwen-gakabo-nikadgi (22) yar-sealid. Degi, Jerusalén-neggweburgi
    birgagwen yar-sesad. E-nandi Atalíaʼye-nugad, Omri-e-wagwad.
  uig-CYR: Аһазия тәхткә чиққан чеғида жигирмә икки яшта еди; у Йерусалимда бир жил
    сәлтәнәт қилди. Униң анисиниң исми Аталия болуп, Омриниң нәврә қизи еди.
  tel-2017: అహజ్యా పరిపాలన మొదలు పెట్టినప్పుడు 42 ఏళ్ల వయసులో యెరూషలేములో ఒక్క సంవత్సరం
    పాలించాడు. అతని తల్లి ఒమ్రీ కుమార్తె, ఆమె పేరు అతల్యా.
  hat-BSA: Achazia te gen venn-dezan lè l te devni wa a e li te renye ennan Jérusalem.
    Non manman l te Athalie, fi a Omri.
  kos-kos: Ahaziah el yac longoul luo ke el mutawauk in tokosra, ac el leum in Jerusalem
    ke lusen yac se. Nina kial pa Athaliah, acn nutin natul Tokosra Omri lun Israel.
  hbo-WLC: בֶּן־אַרְבָּעִ֨ים וּשְׁתַּ֤יִם שָׁנָה֙ אֲחַזְיָ֣הוּ בְמָלְכ֔וֹ וְשָׁנָ֣ה
    אַחַ֔ת מָלַ֖ךְ בִּֽירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ עֲתַלְיָ֖הוּ בַּת־עָמְרִֽי׃
  ibo-ibo: Ahazaya gbara iri afọ abụọ na abụọ mgbe ọ malitere ịbụ eze. Ọ chịrị otu
    afọ na Jerusalem. Aha nne ya bụ Atalaya nwa nwa Omri eze Izrel.
  ory-ory: ଅହସୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ବୟାଳିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଏକ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କର ନାମ ଅଥଲୀୟା, ସେ ଅମ୍ରିରର କନ୍ୟା ଥିଲେ।
  chk-chk: Ahasia a ierini rüe me ruu, lupwen a tolong lon wisan wisen king. A nom
    lon Jerusalem o nemenem lon ükükün eu ier. Iten inan we Atalia, i nöün nöün Omri
    we fefin.
  rop-rop: Wen imbin 22 yiya ol deibin meigim im king en imbin jidan king fo 1 yiya
    deya langa Jerusalem. Im mami bin Ethalaiya det doda blanga King Eiheb, en grendoda
    blanga King Omri brom Isreil en imbin dalim im blanga dum ola nogudbala ting,
    jis laik King Eiheb femili bin dum.
  ukr-1871: Охозії було двайцять два роки, як став царем, а царював він один рік у
    Ерусалимі; мати його звалась Готолїя, дочка Амбрієва.
  deu-1951: Zweiundzwanzig Jahre alt war Ahasia, als er König ward, und regierte ein
    Jahr lang zu Jerusalem. Seine Mutter hieß Atalia, eine Tochter Omris.
  eng-JPS: Forty and two years old was Ahaziah when he began to reign; and he reigned
    one year in Jerusalem; and his mother's name was Athaliah the daughter of Omri.
  srp-1865: Imaše Ohozija èetrdeset i dvije godine kad poèe carovati, i carova godinu
    dana u Jerusalimu. Materi mu bješe ime Gotolija, kæi Amrijeva.
  lug-lug: Akaziya yalina emyaka amakumi ana mu ebiri bwe yatandika okufuga, era n’afugira
    omwaka gumu mu Yerusaalemi. Erinnya lya nnyina yali Asaliya, muzzukulu wa Omuli.
  heb-heb: בן ארבעים ושתים שנה אחזיהו במלכו ושנה אחת מלך בירושלם ושם אמו עתליהו בת
    עמרי׃
  ben-IRV: অহসিয় বিয়াল্লিশ বছর বয়সে রাজত্ব শুরু করেছিলেন এবং এক বছর যিরূশালেমে
    রাজত্ব করেছিলেন; তাঁর মা অথলিয়া ছিলেন অম্রির নাতনী।
  pan-pan: ਅਹਜ਼ਯਾਹ ਬਿਆਲੀ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇੱਕ
    ਸਾਲ ਰਾਜ ਕੀਤਾ। ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਅਥਲਯਾਹ ਸੀ ਜੋ ਆਮਰੀ ਦੀ ਧੀ ਸੀ
  mya-JVB: အာခဇိ သည် အသက် နှစ်ဆယ်နှစ် နှစ်ရှိသော် ၊ နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ တ
    နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ဩမရိ မြေး အာသလိ အမည် ရှိ၏။
  hmo-hmo: King dagi ia abia neganai Ahasaia ena mauri lagani be 22. Ia be Ierusalema
    dekenai ia king lagani tamona sibona. Iena sinana ena ladana be Atalaia. Unai
    hahine be Omeri, Israela ena king ena tubuna hahine.
  urd-urd: अख़ज़ियाह बयालीस' साल का था जब वह हुकूमत करने लगा, और उसने येरूशलेम में
    एक साल हुकूमत की। उसकी माँ का नाम 'अतलियाह था, जो 'उमरी की बेटी थी।
  rus-SYN: Двадцати двух лет был Охозия, когда воцарился, и один год царствовал в
    Иерусалиме; имя матери его Гофолия, дочь Амврия.
  bqc-SIM: Aà wɛ̃̀ bao ń plaode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ doɛ. Aà da tↄ́n Atalia, Ɔmɛli tↄũnaɛ.
  tcz-CHONGTHU: Ahaziah chu leng ahung channachu kum 42 lhinga ahitai, amahin Jerusalem
    mah apansan kumkhat vai ana hommin ahi. Anu chu Omri tunu Athaliah ahi
  mar-mar: त्यावेळी अहज्या बेचाळीस वर्षांचा होता. त्याने यरूशलेमेवर एक वर्ष राज्य
    केले. त्याच्या आईचे नाव अथल्या व ती अम्रीची नात.
  qub-qub: Ray cayta gallaycur Ocoziasga caycaran ishcay chunca ishcaynin (22) watayoj.
    Jerusalencho ray caran juc watalla. Mamanpa jutin caran Atalía. Ataliaga caran
    Israelpa raynin Omripa willcan.
  bqp-bqp: Sɑnɑm mɛ u bɑndu di, u mɔwɑ wɔ̃ɔ yɛndɑ yiru. Wɔ̃ɔ tiɑ u kuɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
    Win mɛron yĩsirɑ Atɑli, Omirin bii.
  hat-hat: Okozyas te gen venndezan lè li moute wa. Li gouvènen lavil Jerizalèm pandan
    yon sèl lanne. Manman l' te rele Atali, pitit fi Akab, pitit pitit fi Omri.
  eng-BSB: Ahaziah was twenty-two years old when he became king, and he reigned in
    Jerusalem one year. His mother’s name was Athaliah, the granddaughter of Omri.
  eng-WEBPB: Ahaziah was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem. His mother’s name was Athaliah the daughter of Omri.
  kbq-kbq: Hagi Ahasia'a 22tu'a kafu hu'neno kinia efore hu'neankino, magoke kafu
    Jerusalemi kumatera kinia mani'ne. Hagi nerera agi'a Ataliakino negeho'a Israeli
    kini ne' Omri'e.
  nhe-BL: Huan Ocozías quipiyayaya 22 xihuitl quema pejqui tlanahuatía huan san tlanahuati
    se xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Atalía huan eliyaya iixhui
    Tlanahuatijquetl Omri tlen tlali Israel.
  gub-BL: Wereko 22 kwarahy tuwihawete romo wiko mehe. Umumaw pitài kwarahy tuwihawete
    romo wiko pà Zeruzarez pe.
  eng-DRA: Ochozias was forty-two years old when he began to reign, and he reigned
    one year in Jerusalem, and the name of his mother was Athalia the daughter of
    Amri.
