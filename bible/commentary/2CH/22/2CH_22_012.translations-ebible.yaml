verse: 2CH.022.012
translations:
  mal-C: അങ്ങനെ യോവാശ് അവന്റെ ധാത്രിയോടൊപ്പം ദൈവാലയത്തിൽ ആറുവർഷം ഒളിവിൽ താമസിച്ചു.
    ആ കാലയളവിൽ അഥല്യായായിരുന്നു രാജ്യം ഭരിച്ചിരുന്നത്.
  deu-TKW: Und er war bei ihnen im Tempel Gottes sechs Jahre lang versteckt, während
    Athalja über das Land herrschte.
  lin-lin: Joasi abombamaki elongo na bango mibu motoba kati na Tempelo ya Nzambe,
    wana Atali azalaki kokonza mokili.
  eng-LSV: And he is with them in the house of God hiding himself [for] six years,
    and Athaliah is reigning over the land.
  eng-GNV: And hee was with them hid in the house of God sixe yeeres, whiles Athaliah
    reigned ouer the land.
  eng-WEBSTER: 'And he was with them hid in the house of God six years: and Athaliah
    reigned over the land.'
  nhw-BL: Huan quej nopa quitlatijque Joás ipan se cuarto ipan itiopa Toteco Dios
    para chicuase xihuitl ipan nochi nopa tonali quema nopa sihuatl Atalía tlanahuatiyaya
    ipan tlali Judá.
  swh-ONEN: Alibaki amefichwa pamoja nao katika Hekalu la Mungu kwa muda wa miaka
    sita wakati Athalia alikuwa akitawala nchi.
  bba-bba: Bɑ nùn beruɑwɑ wɔ̃ɔ nɔɔbɑ tiɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Domi Atɑli u bɑndu
    dii sɑɑ ye.
  eng-KJVCPB: 'And he was with them hid in the house of God six years: and Athaliah
    reigned over the land.'
  luo-luo: Nodongʼ kopande ei hekalu mar Nyasaye kuom higni auchiel e kinde loch Athalia.
  meu-meu: Bena ia na idia ida e nohova, laḡani tauratoi lalodiai, Dirava ena dubu
    ai e komuva, Atalia ese tano e lohiaiava negana ai.
  npi-ULB: अतल्‍याहले देशमा राज्‍य गर्दा तिनी परमप्रभुको मन्दिरमा छ वर्षसम्म तिनीहरूसँगै
    लुकाएर राखिए ।
  yor-yor: Ó wà ní ìpamọ́ pẹ̀lú wọn ni ilé Ọlọ́run fún ọdún mẹ́fà nígbà tí Ataliah
    ṣàkóso ilẹ̀ náà.
  pes-OPCB: در مدت شش سالی که عتلیا در مقام ملکه فرمانروایی می‌کرد، یوآش زیر نظر عمه‌اش
    در خانهٔ خدا پنهان ماند.
  tgl-ULB: Siya ay kasama nila, nakatago sa bahay ng Diyos sa loob ng anim na taon,
    habang si Atalia ang namumuno sa buong lupain.
  hui-hui: Ani biyagola Yahoseba ibugua Yoasa Anduane Homogonaga andaha mali waragaria
    ha do ho helene. Ani ha do ho heangi Adalia ibu Yuda dindiha kuini wali berene.
  mya-mya: အာ​သ​လိ​နန်း​စံ​နေ​စဉ်​ယော​ရှ​သည် ခြောက်​နှစ်​တိုင်​တိုင် ဗိ​မာန်​တော်​တွင်​ပုန်း
    အောင်း​လျက်​နေ​၏။
  bod-N: ཡོ་ཨ་སི་དེ་རྣམས་དང་མཉམ་དུ་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་དུ་ལོ་དྲུག་ལ་ཡིབ་ནས་བསྡད།
    སྐབས་དེར་ཨ་ཐལ་ཡཱས་ཡ་ཧུ་དཱ་རུ་རྒྱལ་སྲིད་བསྐྱངས་པ་ཡིན།
  sna-sna: Akaramba akavanzwa navo patemberi yaMwari kwamakore matanhatu Ataria paaitonga
    nyika.
  spa-BLM: Estuvo con ellos escondido en la casa de Dios seis años, mientras Atalía
    reinaba sobre el país.
  cac-cac: A vin̈aj Joás chi', vaque' ab'il ix c'ub'ajel vin̈ d'a stemplo Jehová yed'
    jun ix ix, ix ilan q'uib'oc. Yacb'an chi' axo ix Atalía chi', ayoch ix yajalil
    d'a jun chon̈ab' chi'.
  swh-ULB: Alikuwa pamoja nao, wakiwa wamejificha katika nyumba ya Mungu kwa miaka
    sita, Athalia alipotawala juu ya Yuda.
  bel-bel: І быў ён у іх у доме Божым хаваны шэсьць гадоў; а Гатолія валадарыла над
    зямлёю.
  deu-ELBBK: Und er war 6 Jahre bei ihnen im Haus Gottes versteckt. Athalja aber regierte
    über das Land.
  mbb-OT: Seled te heenem he tuig, ne ziyà i-eles te valey te Megbevayà si Joash te
    iyan pa zutun ebmandù te Juda si Atalia he rayna.
  mal-2015: അവൻ അവരോടുകൂടെ ആറു സംവത്സരം ദൈവാലയത്തിൽ ഒളിച്ചിരുന്നു; എന്നാൽ അഥല്യാ ദേശം
    വാണു.
  rmc-rmc: Garuvelas le Joaš andro Chramos šov berš, medik e Atalija kraľinelas andre
    Judsko.
  pes-OPV: و او نزد ایشان درخانه خدا مدت شش سال پنهان ماند. و عتلیا برزمین سلطنت می‌کرد.
  ron-1924: А стат шасе ань аскунс ку ей ын Каса луй Думнезеу. Ши ын царэ домня Аталия.
  ben-OBCV: একদিকে অথলিয়া যখন দেশ শাসন করছিলেন, তখন যোয়াশকে ঈশ্বরের মন্দিরে ছয়
    বছর তাদের সাথেই লুকিয়ে রাখা হল।
  som-som: Oo intii lix sannadood ah ayuu kula qarsoonaa guriga Ilaah, oo dalkiina
    waxaa u talisay Catalyaah.
  lat-VUC: Fuit ergo cum eis in domo Dei absconditus sex annis, quibus regnavit Athalia
    super terram.
  eng-ASVBT: 'And he was with them hidden in the house of God six years: and Athaliah
    reigned over the land.'
  ita-1885: Ed egli stette con loro nascosto nella Casa di Dio lo spazio di sei anni;
    ed in quel mezzo tempo Atalia regnava sopra il paese.
  eng-LXXUP: And he was with him hidden in the house of God six years; and Athaliah
    reigned over the land.
  eng-ULB: He was with them, hidden in the house of God for six years, while Athaliah
    reigned over the land.
  spa-VBL: Y mantuvieron a Joás escondido con ellos en el Templo de Dios durante seis
    años, mientras Atalía gobernaba el país.
  fra-_FOB: Il fut ainsi caché avec eux, six ans, dans la maison de Dieu; et Athalie
    régnait sur le pays.
  mal-mal: അഥല്യാ യെഹൂദാദേശം ഭരിച്ച ആറ് സംവൽസരങ്ങൾ യോവാശ് അവരോട് കൂടെ ദൈവാലയത്തിൽ
    ഒളിച്ചിരുന്നു.
  urd-GVR: Bād meṅ Yuās ko Rab ke ghar meṅ muntaqil kiyā gayā jahāṅ wuh un ke sāth
    un chhih sāloṅ ke daurān chhupā rahā jab Ataliyāh malikā thī.
  suz-BL: मेको रागीम अथाल्‍याहम सासन पवानु, योआश मेकोपुकी नु ६ बर्स सम्‍म परमप्रभु
    आ खिंम ख्रुइश्‍शा बाक्‍माक्‍त।
  ita-1927: Ed egli rimase nascosto presso di loro nella casa di Dio per sei anni;
    intanto, Athalia regnava sul paese.
  ckb-ckb: ماوەی شەش ساڵ لەگەڵیاندا بە نهێنی لە پەرستگای خودا مایەوە، عەتەلیاش فەرمانڕەوای
    خاکەکە بوو.
  eng-BBE: And she kept him safe with her in the house of God for six years, while
    Athaliah was ruling the land.
  kan-OKCV: ಹೀಗೆಯೇ ಇವನು ಅವರ ಸಂಗಡ ಆರು ವರ್ಷ ದೇವರ ಆಲಯದಲ್ಲಿ ಗುಪ್ತವಾಗಿದ್ದನು. ಈ ಆರು ವರ್ಷ
    ಅತಲ್ಯಳು ದೇಶವನ್ನು ಆಳುತ್ತಾ ಇದ್ದಳು.
  tam-2017: இவர்களோடு அவன் ஆறுவருடங்களாகக் யெகோவாவுடைய ஆலயத்திலே ஒளித்துவைக்கப்பட்டிருந்தான்;
    அத்தாலியாள் தேசத்தின்மேல் ஆட்சிசெய்தாள்.
  spa-RV-1909: Y estuvo con ellos escondido en la casa de Dios seis años. Entre tanto
    Athalía reinaba en el país.
  ron-BTF: Și el a fost cu ei ascuns în casa lui Dumnezeu, șase ani; și Atalia a domnit
    peste țară.
  eng-WEBP: He was with them hidden in God’s house six years while Athaliah reigned
    over the land.
  eng-FBV: And they kept Joash hidden with them in God's Temple for six years while
    Athaliah ruled the country.
  nld-1939: Zes jaar lang bleef hij bij haar in de tempel van God verborgen, terwijl
    Atalja het land regeerde.
  nch-BL: Huan quej nopa quitatijque Joás ipan se cuarto ipan itiopa Toteco Dios para
    chicuase xihuit ipan nochi nopa tonali quema nopa sihuat Atalía tanahuatiyaya
    ipan tali Judá.
  vie-1934: Giô-ách bị ẩn giấu với họ trong sáu năm tại đền thờ của Đức Chúa Trời;
    còn A-tha-li cai trị trên xứ.
  hin-CV: जब देश पर अथालियाह शासन कर रही थी, छः साल तक योआश को परमेश्वर के भवन में
    छिपाए रखा गया.
  spa-BES: Y lo mantuvo a salvo con ellas en la casa de Dios durante seis años, mientras
    Atalía estaba gobernando la tierra.
  tdx-tdx: Naetake am’ iereo añ’anjomban’ Añahare ao enen-taoñe re; naho nifehe i
    taney t’i Atalià.
  tha-KJV: และเธอได้​อยู่​กับเขาในพระนิเวศของพระเจ้าซ่อนตัวอยู่หกปี ฝ่ายพระนางอาธาลิยาห์​ก็ได้​ครอบครองแผ่นดิน
  por-BR-2018: E esteve com eles escondido na casa de Deus durante seis anos. E Atalia
    reinava naquela terra.
  deu-ELO: Und er war sechs Jahre bei ihnen im Hause Gottes versteckt. Athalja aber
    regierte über das Land.
  eng-WYC-2018: Therefore he was hid with them in the house of God (for) six years,
    in which Athaliah reigned on the land.
  epo-epo: Kaj li restis kaŝita ĉe ili en la domo de Dio dum ses jaroj; kaj Atalja
    reĝis en la lando.
  uig-PIN: Andin keyin Yoax ular bilǝn Pǝrwǝrdigarning ɵyidǝ altǝ yil yoxurunup turdi;
    u qaƣda Ataliya Yǝⱨuda zeminida sǝltǝnǝt ⱪilatti.
  beo-beo: Yihosiba da ode gafeyale agoanega Youa:sie ouligi. A:dalaia da Yuda fi
    ouligilaloba, Youa:sie da Debolo diasu ganodini wamoaligili esalebe ba:i, amola
    Yihosiba da e ouligi.
  tpi-OTNT: Na tupela i kisim Joas long dispela rum na bringim em i go long haus bilong
    God na haitim em inap long 6-pela yia. Na long dispela 6-pela yia Atalia i stap
    kwin bilong Juda.
  hau-SA: Ya kasance a ɓoye tare da su a haikalin Allah shekara shida, yayinda Ataliya
    take mulkin ƙasar.
  uig-LAT: Andin kéyin Yoash ular bilen Perwerdigarning öyide alte yil yoshurunup
    turdi; u chaghda Ataliya Yehuda zéminida seltenet qilatti.
  nde-nde: Wacatsha labo ethempelini likaNkulunkulu okweminyaka eyisithupha yokubusa
    kuka-Athaliya elizweni.
  ton-ton: 'Pea naʻe ʻiate kinautolu ia ʻo fufū ʻi he fale ʻoe ʻOtua ʻi he taʻu ʻe
    ono: pea naʻe pule ʻa ʻAtalia ki he fonua.'
  ces-1613: I byl s nimi v domě Božím, skryt jsa za šest let, v nichž Atalia kralovala
    v té zemi.
  eng-WMB: He was with them hidden in God’s house six years while Athaliah reigned
    over the land.
  tam-TCV: அத்தாலியாள் அரசாண்ட ஆறுவருஷமளவும், யோவாஸ் தொடர்ந்து அவர்களுடன் இறைவனின்
    ஆலயத்தில் ஒளித்து வைக்கப்பட்டிருந்தான்.
  ceb-ULB: Nagtago siya uban kanila sa puloy-anan sa Dios sulod sa unom ka tuig, samtang
    naghari si Atalia sa tibuok kayutaan.
  pol-UBG: I przebywał z nimi ukryty w domu Bożym przez sześć lat, podczas gdy Atalia
    królowała nad ziemią.
  urd-GVU: بعد میں یوآس کو رب کے گھر میں منتقل کیا گیا جہاں وہ اُن کے ساتھ اُن چھ
    سالوں کے دوران چھپا رہا جب عتلیاہ ملکہ تھی۔
  deu-1912: Und er war bei ihnen im Hause Gottes versteckt sechs Jahre, solange Athalja
    Königin war im Lande.
  kan-2017: ಅವನು ಆರು ವರ್ಷಗಳವರೆಗೂ ಅವರೊಡನೆ ಗುಪ್ತವಾಗಿ ದೇವಾಲಯದಲ್ಲಿ ಇದ್ದನು. ಆಗ ಅತಲ್ಯಳೇ
    ದೇಶವನ್ನಾಳುತ್ತಿದ್ದಳು.
  yap-yap: Nel’ e duw ni par u rom nib mith, u nap’an ni Athaliah e Queen ni ir e
    be gagiyeg.
  hlt-MCSB: Athaliah loh khohmuen a manghai thil vaengah amih neh Pathen im ah om
    tih kum rhuk thuh uh.
  mdy-ETH: ዓታሊያ ካኣታዺ ዓኣ ዎዶና ዒዮዓሴ ጌኤዦ ማኣሮይዳ ላሆ ሌዔ ዓኣሺንቲ ናንጌኔ።
  twi-ASANTE: Yoas hyɛɛ Onyankopɔn Asɔredan mu hɔ mfeɛ nsia wɔ ɛberɛ a na Atalia di
    ɔman no so no.
  eng-WEBU: He was with them hidden in God’s house six years while Athaliah reigned
    over the land.
  wal-wal: Ataala biittaa haariyo wode ubban, na7ai eta matan Xoossaa Beeta Maqidasiyan
    usuppun laitta qosettidi uttiis.
  spa-PDDPT: Estuvo con ellos escondido en la Casa de ʼElohim seis años, mientras
    Atalía reinaba en la tierra.
  gun-gun: Ha'e ramo Joás ma mboapy meme ma'etỹa peve oiko ha'e kuery reve Senhor
    pegua opy. Ha'e va'e jave ma Atalia ae huvixa oĩ ha'e va'e yvy re.
  ilo-ULB: Kaduada isuna nga aglemlemmeng iti balay ti Dios iti innem a tawen, bayat
    iti panagturay ni Atalia iti daga.
  kpg-kpg: Mee nogo noho hagammuni i lodo nia ngadau e ono, i di madagoaa Athaliah
    nogo dagi be di king ahina.
  uig-ARA: ئاندىن كېيىن يوئاش ئۇلار بىلەن پەرۋەردىگارنىڭ ئۆيىدە ئالتە يىل يوشۇرۇنۇپ
    تۇردى؛ ئۇ چاغدا ئاتالىيا يەھۇدا زېمىنىدا سەلتەنەت قىلاتتى.
  sus-sus: E Yowasi nun a xuru mixie nɔxun nɛ, Alatala xa hɔrɔmɔbanxi kui ɲɛ senni
    bun ma. Na waxati, Atalaya nan nu bɔxi yamarima.
  pon-2006: Erein sounpar isuh serio wie rukuruk wasao, nindokon Adalaia eh wie kakaun
    nin duwen lih nanmwarki.
  ksd-ksd: Ma dir ga balaure ive ta ra kuba i God laptikai na kilala; ma Atalia i
    ga kure ra gunan.
  tur-YTC: Atalya ülke üzerinde hüküm sürerken, altı yıl boyunca o onlarla birlikte
    Tanrı'nın evinde saklandı.
  grc-BRENT: Καὶ ἦν μετʼ αὐτοῦ ἐν οἴκῳ τοῦ Θεοῦ κατακεκρυμμένος ἓξ ἔτη, καὶ Γοθολία
    ἐβασίλευσεν ἐπὶ τῆς γῆς.
  ind-AYT: Selama enam tahun, Yoas bersembunyi dengan mereka di bait Allah, sementara
    Atalya memerintah negeri itu.
  nya-nya: Mwanayo anakhala mobisala pamodzi ndi iwo mu Nyumba ya Mulungu kwa zaka
    zisanu ndi chimodzi muulamuliro wa Ataliya.
  hrv-hrv: Bio je sakriven s njima u Domu Božjem šest godina, sve dok je zemljom vladala
    Atalija.
  mps-mps: Tama augwali sigo aga te be habude oda selama Godigo tempel beba odasa
    pelama, tama aga te bede dualalubadi kibu be te 6 kibu be tamade dualaluali. Tama
    te tama kibu bede Atalia aga Juda dabego polalubo we kwin bidali.
  tpi-tpi: Na tupela i kisim Joas long dispela rum na bringim em i go long haus bilong
    God na haitim em inap long 6-pela yia. Na long dispela 6-pela yia Atalia i stap
    kwin bilong Juda.
  dan-1931: og han var i seks År skjult hos dem i HERRENS Hus, medens Atalja herskede
    i Landet.
  vie-OVCB: Giô-ách trốn trong Đền Thờ Đức Chúa Trời suốt thời gian A-tha-li cai trị
    sáu năm.
  guj-2017: રાજકુંવર યોઆશ તેઓની સાથે છ વરસ સુધી ઈશ્વરના ઘરમાં સંતાઈ રહ્યો. તે સમય
    દરમિયાન દેશ ઉપર અથાલ્યા રાજય કરતી હતી.
  pon-2006A: Erein sounpar isuh serio wie rukuruk wasao, nindokon Adalaia eh wie kakaun
    nin duwen lih nanmwarki.
  por-BRBSL: Ele esteve com eles escondido na casa de Deus seis anos, enquanto Atalia
    reinou sobre a terra.
  cth-cth: Athaliah ni ram a uk navah kum 6 touh thung Cathut e im dawk ama koe hro
    lah ao.
  twi-twi: Yoas hyɛɛ Onyankopɔn Asɔredan mu hɔ mfe asia, bere a na Atalia di ɔman
    no so no.
  hlt-hlt: Athaliah loh khohmuen a manghai thil vaengah amih neh Pathen im ah om tih
    kum rhuk thuh uh.
  tbz-SIM: Kɛ̀ Soɑsii nsɔri bɛ borɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ yɛbie nyɛ̀kuɔ̀ kɛ̀ Atɑdii
    tu dihɛì kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Jehoseba 6plan azenibar Ikiavɨra Itir Godɨn Dɨpenimɨn aven Joas modozɨ
    an a ko iti. Ezɨ dughiar kamɨn, Atalia Judan atrivir amizimɨn ikiavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑsɩ nɑ ɩ tɔɔ feŋlɑɑ pɑ sɑɑlɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tǝnɑɣɑ pɩɩsɩ nɑɑtoso.
    Nɑ Atɑlii nɑ́ɑ́ tɔŋɑ kɑwulɑɣɑ tɔɣɔʋ.
  azb-azb: Yoaş altı il gizli olaraq Allahın məbədində onlarla birgə qaldı. Atalya
    isə ölkə üzərində padşahlıq etdi.
  eng-DBY: and he was with them hid in the house of God six years. And Athaliah reigned
    over the land.
  hin-2017: वह उसके पास परमेश्वर के भवन में छः वर्ष छिपा रहा, इतने दिनों तक अतल्याह
    देश पर राज्य करती रही।
  eng-YLT: And he is with them in the house of God hiding himself six years, and Athaliah
    is reigning over the land.
  eng-WYC-2017: Therefore he was hid with them in the house of God six years, in which
    Athaliah reigned on the land.
  eng-WMBB: He was with them hidden in God’s house six years while Athaliah reigned
    over the land.
  urd-GVH: बाद में युआस को रब के घर में मुंतक़िल किया गया जहाँ वह उनके साथ उन छः सालों
    के दौरान छुपा रहा जब अतलियाह मलिका थी।
  rug-rug: Ka onomo vuaheni, si koa tome si asa vasina, sipu koa na baṉara maqota
    se Atalaea pa Ziuda.
  gaz-gaz: Innis bara Ataaliyaan biyya bulchaa turte hunda isaan wajjin mana qulqullummaa
    Waaqaa keessatti dhokfamee waggaa jaʼa jiraate.
  fra-LSG: Il resta six ans caché avec eux dans la maison de Dieu. Et c’était Athalie
    qui régnait dans le pays.
  yal-yal: Ɲɛɛ sennin a luxunxi e fɛma Ala Batu Banxini. Atali nan yi yamanan xun
    na na waxatini.
  haw-1868: Aia no ia i hunaia'i me ka poe iloko o ka hale o ke Akua i na makahiki
    eono; a noho alii iho la o Atalia maluna o ka aina.
  arb-NAV: وَمَكَثَ مَعَهُمْ مُخْتَبِئاً فِي هَيْكَلِ اللهِ سِتَّ سَنَوَاتٍ، كَانَتْ
    عَثَلْيَا فِي أَثْنَائِهَا تَمْلِكُ عَلَى عَرْشِ يَهُوذَا.
  ewe-ewe: Yoas nɔ bebeƒe kpli wo le Mawu ƒe gbedoxɔ la me ƒe ade sɔŋ, esime Atalia
    nɔ anyigba la dzi ɖum.
  eng-LEE: And he was with them in the house of God hidden six years, while 'Athalyah
    was reigning over the land.
  asm-FB: পাছত তেওঁ তেওঁলোকে সৈতে ঈশ্বৰৰ গৃহত ছবছৰ লুকাই থাকিল; সেই সময়ত অথলিয়াই
    দেশৰ ওপৰত ৰাজত্ব কৰিছিল।
  sus-A: عٍ يٌوَ سِ نُن عَ شُرُ مِشِيٍ نْشُن نّ، عَلَتَلَ شَ هْرْ مْبَنشِ كُي حّ سٍننِ
    بُن مَ. نَ وَشَتِ، عَتَلَيَ نَن نُ بْشِ يَمَرِ مَ.
  fra-SBL: Il resta avec eux, caché dans la maison de Dieu, six ans pendant qu'Athalie
    régnait sur le pays.
  hbo-hbo: וַיְהִ֤י אִתָּם֙ בְּבֵ֣ית הָֽאֱלֹהִ֔ים מִתְחַבֵּ֖א שֵׁ֣שׁ שָׁנִ֖ים וַעֲתַלְיָ֖ה
    מֹלֶ֥כֶת עַל־הָאָֽרֶץ׃ פ
  kik-kik: Nake agĩtũũra nao arĩ mũhithe hekarũ-inĩ ya Ngai mĩaka ĩtandatũ, hĩndĩ
    ĩrĩa Athalia aathaga bũrũri ũcio.
  fra-NCL: Il resta six ans avec eux, caché dans la maison de Dieu ; et ce fut Athalie
    qui régna sur le pays.
  cek-AK: Athaliah mah prae uk nathung, anih loe Angraeng ih im thungah nihcae hoi
    nawnto saning tarukto thung hawk o.
  cuk-cuk: Joás, Joiada-walik Bab-Dummadse-goled-neggi birganergwa (6) dukudii gusad.
    A-ibagangi, Atalía rey-bundorga negsemai gusad.
  uig-CYR: Андин кейин Йоаш улар билән Пәрвәрдигарниң өйидә алтә жил йошурунуп турди;
    у чағда Аталия Йәһуда зиминида сәлтәнәт қилатти.
  tel-2017: ఆరు సంవత్సరాలు అతణ్ణి వారితో కూడా దేవుని మందిరంలో దాచారు. అప్పుడు అతల్యా
    దేశాన్ని పరిపాలించింది.
  hat-BSA: Li te kache yo lakay SENYÈ a pandan sizan pandan Athalie t ap renye sou
    peyi a.
  kos-kos: Joash el wikinyukla we ke yac onkosr, ke pacl Athaliah el leumi acn we.
  hbo-WLC: וַיְהִ֤י אִתָּם֙ בְּבֵ֣ית הָֽאֱלֹהִ֔ים מִתְחַבֵּ֖א שֵׁ֣שׁ שָׁנִ֖ים וַעֲתַלְיָ֖ה
    מֹלֶ֥כֶת עַל־הָאָֽרֶץ׃ פ
  ibo-ibo: Ya na ha nọgidere na nzuzo nʼime ụlọnsọ Chineke, afọ isii, oge ahụ niile
    Atalaya na-achị nʼala ahụ.
  ory-ory: ଏଉତ୍ତାରେ ଯୋୟାଶ୍‍ ସେମାନଙ୍କ ସଙ୍ଗେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଛଅ ବର୍ଷ ରହିଲେ; ପୁଣି ଅଥଲୀୟା
    ଦେଶରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Joas a op lon imwen ewe Samol mi Lapalap lon ükükün wonu ier, lupwen
    Atalia a nemeni ewe fanü.
  rop-rop: Jehosheba bin maindimbat det lilboi Jowesh deya insaid langa det Serramoni
    Pleis fo 6 yiya. Langa ol det taim na Eihalaiya bin jidan kwin langa Juda.
  ukr-1871: І ховали вони його в домі Божому шість років, а Готолїя царювала в краю.
  deu-1951: Und er war mit ihnen im Hause Gottes sechs Jahre lang verborgen, solange
    Atalia über das Land regierte.
  eng-JPS: And he was with them hid in the house of God six years; and Athaliah reigned
    over the land.
  srp-1865: I bijaše s njima sakriven u domu Božijem šest godina; a Gotolija carovaše
    u zemlji.
  lug-lug: Omwana n’akwekebwa okumala emyaka mukaaga mu nnyumba ya Katonda, nga Asaliya
    y’afuga ensi.
  heb-heb: ויהי אתם בבית האלהים מתחבא שש שנים ועתליה מלכת על הארץ׃
  ben-IRV: আর যোয়াশ তাঁদের সঙ্গে ঈশ্বরের গৃহে ছয় বছর লুকিয়ে থাকলেন; তখন অথলিয়া
    দেশের উপর রাজত্ব করছিল।
  pan-pan: ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਛੇ ਸਾਲ ਲੁੱਕਿਆ ਰਿਹਾ ਅਤੇ ਅਥਲਯਾਹ
    ਦੇਸ ਉੱਤੇ ਰਾਜ ਕਰਦੀ ਸੀ।
  mya-JVB: ခြောက် နှစ် ပတ်လုံးယောရှသည် သူ တို့နှင့်အတူ ၊ ဗိမာန် တော်၌ ပုန်းရှောင်
    လျက်နေ ၍ အာသလိ သည် စိုးစံ လေ၏။
  hmo-hmo: Inai mero Ioasa be lagani 6 lalonai Iehoseba, bona iena naria hahine ese
    Dubu Helaga ena lalonai, hunia dekenai idia naria noho, Atalaia ese Iuda tano
    ena kwini dagi ia dogoatao noho neganai.
  urd-urd: 'और वह उनके पास ख़ुदा की हैकल में छ: साल तक छिपा रहा, और ''अतलियाह मुल्क
    पर हुकूमत करती रही।'
  rus-SYN: И был он у них в доме Божием скрываем шесть лет; Гофолия же царствовала
    над землею.
  bqc-SIM: Ɔ̃ nɛ́pi ulɛa Dii ua we ń nↄɛpiↄ e wɛ̃̀ soolo, gↄↄ pↄ́ Atalia lɛ́ kible
    Yuda bùsuwa.
  tcz-CHONGTHU: Hitichun Athaliah in gamsunga vai ahom kum 6 sung se achun Pathen
    houin nah ana seldoh in ahi
  mar-mar: परमेश्वराच्या मंदिरात त्यास याजकांच्या सहवासात सहा वर्षे लपवून ठेवले होते.
    या काळात अथल्याने त्या जागेवर राज्य केले.
  qub-qub: Joasga paycunawan Tayta Diospa Templuncho sojta wata pacararan. Chaycama
    Judächöga Ataliami mandaycaran.
  bqp-bqp: Bɑ nùn beruɑwɑ wɔ̃ɔ nɔɔbɑ tiɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Domi Atɑli u bɑndu
    dii sɑɑ ye.
  hat-hat: Pandan sizan Joas te rete kache nan Tanp lan ansanm ak moun ki te sèvi
    l' nouris la. Atali menm t'ap gouvènen peyi a.
  eng-BSB: And Joash remained hidden with them in the house of God for six years while
    Athaliah ruled the land.
  eng-WEBPB: He was with them hidden in God’s house six years while Athaliah reigned
    over the land.
  kbq-kbq: Hagi Atalia'ma Juda mopama kegavama hu'negeno'a, 6si'a kafufi Ra Anumzamofo
    mono nompi Joasina avre frakine'za kegava hazageno mani'ne.
  nhe-BL: Huan queja nopa quitlatijque Joás ipan se cuarto ipan itiopa Toteco Dios
    para chicuase xihuitl ipan nochi nopa tonali quema nopa sihuatl Atalía tlanahuatiyaya
    ipan tlali Judá.
  gub-BL: Zoaz umumaw 6 kwarahy a'e pe uzeàmim pà a'e, upyro har wapyr a'e. A'e kwarahy
    rehe Atari wiko tuwihawete romo.
  eng-DRA: And he was with them hid in the house of God six years, during which Athalia
    reigned over the land.
