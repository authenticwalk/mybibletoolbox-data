verse: 2CH.022.005
translations:
  mal-C: ആഹാബിന്റെ മകനും ഇസ്രായേൽരാജാവുമായ യോരാമിനോടൊപ്പം അരാംരാജാവായ ഹസായേലിനെതിരേ
    യുദ്ധംചെയ്യാൻ അദ്ദേഹം ഗിലെയാദിലെ രാമോത്തിലേക്കു പോയതും അവരുടെ ഉപദേശമനുസരിച്ചായിരുന്നു.
    അരാമ്യർ യോരാമിനെ മുറിവേൽപ്പിച്ചു.
  deu-TKW: Ihrem Rate folgend zog er auch mit Joram, dem Sohne Ahabs, dem Könige von
    Israel, in den Krieg wider Hasael, den König von Aram, gen Ramoth in Gilead; aber
    die Aramäer verwundeten Joram.
  lin-lin: Alandaki mpe batoli na bango tango akendeki na bitumba elongo na Yorami,
    mwana mobali ya Akabi, mokonzi ya Isalaele, mpo na kobundisa Azaeli, mokonzi ya
    Siri, na Ramoti ya Galadi. Kasi bato ya Arami bazokisaki Yorami.
  eng-LSV: Also, he has walked in their counsel, and goes with Jehoram son of Ahab,
    king of Israel, to battle against Hazael king of Aram in Ramoth-Gilead, and they
    of Ramah strike Joram;
  eng-GNV: 'And he walked after their counsel, and went with Iehoram the sonne of
    Ahab King of Israel to fight against Hazael king of Aram at Ramoth Gilead: and
    the Aramites smote Ioram.'
  eng-WEBSTER: 'He walked also after their counsel, and went with Jehoram the son
    of Ahab king of Israel to war against Hazael king of Syria at Ramoth-gilead: and
    the Syrians smote Joram.'
  nhw-BL: Huan Ocozías quintlacaquili ichan ehuani Acab huan mosansejcotili ihuaya
    Tlanahuatijquetl Joram tlen tlali Israel catli elqui icone Acab. Huan yajqui quihuilanatoj
    Hazael. Hazael elqui tlanahuatijquetl tlen tlali Siria huan itztoya ipan altepetl
    Ramot ipan tlali Galaad. Pero nopa Siria tlacame tlahuel quicocojque Tlanahuatijquetl
    Joram ipan nopa tlahuilancayotl.
  swh-ONEN: Pia akafuata shauri lao alipokwenda pamoja na Yoramu mwana wa Ahabu mfalme
    wa Israeli kupigana na Hazaeli mfalme wa Aramu huko Ramoth-Gileadi. Waaramu wakamjeruhi
    Yoramu.
  bba-bba: Domi u kɑ Yorɑmu Akɑbun bii, Isirelibɑn sinɑ boko tɑbu dɑ bu kɑ Hɑsɑɛli,
    Sirin sinɑ boko tɑbu wɔri Rɑmɔtiɔ Gɑlɑdin temɔ. Mɑ Siriɡibu bɑ Yorɑmu mɛɛrɑ kuɑ.
  eng-KJVCPB: 'He walked also after their counsel, and went with Jehoram the son of
    Ahab king of Israel to war against Hazael king of Syria at Ramoth-gilead: and
    the Syrians smote Joram.'
  luo-luo: Bende noluwo puonjgi kane oriwore gi Joram wuod Ahab ruodh Israel mondo
    giked kod Hazael ruodh Aram e piny Ramoth Gilead. Jo-Aram nohinyo Joram;
  meu-meu: Edia hahealo e abia dae dainai ia na Iehoram Ahaba, Israel pavapavana,
    ida ela, Hasaele, Suria pavapavana, na Ramoto-gilead ai bae tuari henia totona.
    Bena Suria taudia ese Ioram e haberoa;
  npi-ULB: तिनीहरूका सल्लाहको अनुसरण पनि तिनले गरे । तिनी इस्राएलका राजा आहाबका छोरा
    योरामसित मिलेर रामोत-गिलादमा अरामका राजा हजाएलको विरुद्धमा युद्ध गर्न गए । अरामीहरूले
    योरामलाई घाइते बनाए ।
  yor-yor: Ó tẹ̀lé ìgbìmọ̀ wọn nígbà tí ó lọ pẹ̀lú Joramu ọmọ Ahabu ọba Israẹli láti
    gbógun ti Hasaeli ọba Aramu ní Ramoti Gileadi. Àwọn ará Aramu ṣá Joramu ní ọgbẹ́;
  pes-OPCB: اخزیا بر اثر مشورت آنها، با یورام (پسر اَخاب) پادشاه اسرائیل، متحد شد
    و برای جنگ با حزائیل، پادشاه سوریه، به راموت جلعاد لشکر کشید. در این جنگ یورام
    مجروح شد.
  tgl-ULB: Sinunod din niya ang kanilang mga payo; sumama siya kay Joram na lalaking
    anak ni Ahab na hari ng Israel, upang labanan si Hazael na hari ng Aram, sa Ramot-gilead.
    Nasugatan ng mga taga-Aram si Joram.
  hui-hui: Tigua bia layadagua bialu horo mbirungi Kini Ahasaia ibu Isaraelenaga Kini
    Yorama haru halu Sirianaga Kini Hasaele baba wai bule mba lene. Puwa Gileada dindiha
    Lamodo tano wiagoria wai bialu hemiria Siria ami mbirame Kini Yorama timume bayagola
    timu ho hene.
  mya-mya: သူ​သည်​ထို​သူ​တို့​၏​အ​ကြံ​ပေး​ချက်​ကို လိုက်​လျှောက်​ကာ ဣ​သ​ရေ​လ​ဘု​ရင်​ယော​ရံ
    နှင့်​ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​တို့​စစ်​ဖြစ်​ချိန်​၌ ယော​ရံ​၏​ဘက်​မှ​ဝင်​၍​တိုက်​၏။
    ဂိ​လဒ်​ပြည် ရာ​မုတ်​မြို့​တိုက်​ပွဲ​တွင်​ယော​ရံ​သည်​ဒဏ်​ရာ များ​ရ​ရှိ​သ​ဖြင့်၊-
  bod-N: ཁོས་དེ་དག་གི་གྲོས་ངན་དང་བསྟུན་ནས། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་དང་མཉམ་དུ་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་དང་འཐབ་ཏུ་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་ཕྱིན།
    དེར་ཨ་རམ་པས་ཡོ་རཱམ་རྨས་པ་རེད།
  sna-sna: Akateverazve kurayira kwavo paakaenda naJoramu mwanakomana waAhabhu mambo
    weIsraeri kuhondo vachirwisana naHazaeri mambo weAramu paRamoti Gireadhi. VaAramu
    vakakuvadza Joramu.
  spa-BLM: También siguió su consejo y fue con Joram, hijo de Ajab, rey de Israel,
    a la guerra contra Hazael, rey de Siria, en Ramot de Galaad; y los sirios hirieron
    a Joram.
  cac-cac: Yujto ix sc'anab'ajej juntzan̈ pensar chi' vin̈, yuj chi' junn̈ej ix aj
    spensar vin̈ yed' vin̈aj Joram sreyal Israel, aton vin̈ yuninal vin̈aj Acab. Yuj
    chi' ix yac' oval eb' vin̈ yed' vin̈aj Hazael sreyal Siria d'a chon̈ab' Ramot
    d'a yol yic Galaad. Palta ix lajvi vin̈aj Joram chi' yuj eb' sirio chi'.
  swh-ULB: Pia aliufuata ushauri wao; akaenda pamoja na Yoramu mwana wa Ahabu, mfalme
    wa Israeli, kwa ajili ya kupigana dhidi ya Hazaeli, mfalme wa Aramu, huko Ramothi-gileadi.
    Waaramu wakamjeruhi Yoramu.
  bel-bel: Таксама прымаючы параду іхнюю, ён пайшоў за Ёрамам, сынам Ахававым, царом
    Ізраільскім, на вайну супроць Азаіла, цара Сірыйскага, у Рамот Галаадскі. І паранілі
    Сірыйцы Ёрама,
  deu-ELBBK: Auch ging er auf ihren Rat und zog hin mit Joram, dem Sohn Ahabs, dem
    König von Israel, in den Kampf gegen Hasael, den König von Syrien, nach Ramot-Gilead.
    Und die Syrer verwundeten Joram.
  mbb-OT: Iyan midsunud din is sambag dan he mibpekidsevaha sikandin ki Joram he anak
    ni Hadì Ahab he hadì te Israel. Miduma sikandin ki Joram te kebpekidtebek ki Hadì
    Hazael he hadì te Aram. Midtebek dan diyà te Ramot Gilead, ne nepelian si Joram.
    Ne mid-ulì sikandin diyà te inged he Jezreel su zutun din edteǥazi is kegkeulii
    te menge palì din. Ne hein diyè en sikandin, ne mibpenumbaley ziyà te kandin si
    Hadì Ahazia he hadì te Juda.
  mal-2015: അവരുടെ ആലോചനപോലെ അവൻ നടന്നു; യിസ്രായേൽരാജാവായ ആഹാബിന്റെ മകൻ യോരാമിനോടുകൂടെ
    അവൻ ഗിലെയാദിലെ രാമോത്തിൽ അരാംരാജാവായ ഹസായേലിനോടു യുദ്ധത്തിന്നു പോയി; എന്നാൽ അരാമ്യർ
    യോരാമിനെ മുറിവേല്പിച്ചു.
  rmc-rmc: Ov len šunďa the akor, sar geľa le Achaboskre čhaha le Joramoha – savo
    sas kraľis andro Izrael – pro mariben pro aramejiko kraľis Chazael andro Ramot-Gilead.
    Ode o Aramejčana zraňinde le Joram,
  pes-OPV: پس برحسب مشورت ایشان رفتارنموده، با یهورام بن اخاب پادشاه اسرائیل نیزبرای
    جنگ با حزائیل پادشاه ارام به راموت جلعاد رفت و ارامیان یورام را مجروح نمودند.
  ron-1924: Тырыт де сфатул лор, с-а дус ку Иорам, фиул луй Ахаб, ымпэратул луй Исраел,
    ла рэзбой ымпотрива луй Хазаел, ымпэратул Сирией, ла Рамот, ын Галаад. Сириений
    ау рэнит пе Иорам.
  ben-OBCV: রামোৎ-গিলিয়দে অরামের রাজা হসায়েলের বিরুদ্ধে যুদ্ধযাত্রায় ইস্রায়েলের
    রাজা আহাবের ছেলে যোরামের সঙ্গ দেওয়ার সময়েও তিনি তাদের পরামর্শ মতোই কাজ করলেন।
    অরামীয়রা যোরামকে ক্ষতবিক্ষত করল;
  som-som: Oo weliba wuxuu ku socon jiray taladoodii, wuuna raacay Yehooraam ina Axaab
    oo ahaa boqorkii dalka Israa'iil inay Xasaa'eel oo ahaa boqorkii Suuriya kula
    diriraan Raamod Gilecaad, oo reer Suuriyana Yooraam bay dhaawaceen.
  lat-VUC: 'ambulavitque in consiliis eorum. Et perrexit cum Joram filio Achab rege
    Israël in bellum contra Hazaël regem Syriæ in Ramoth Galaad: vulneraveruntque
    Syri Joram.'
  eng-ASVBT: 'He walked also after their counsel, and went with Jehoram the son of
    Ahab king of Israel to war against Hazael king of Syria at Ramoth-gilead: and
    the Syrians wounded Joram.'
  ita-1885: Ed anche, seguitando il lor consiglio, andò con Gioram, figliuolo di Achab,
    re d'Israele, alla guerra contro ad Hazael, re di Siria, in Ramot di Galaad. E
    i Siri ferirono Gioram.
  eng-LXXUP: 'And he walked in their counsels, and he went with Joram son of Ahab
    king of Israel to war against Hazael king of Syria to Ramoth-gilead: and the archers
    smote Joram.'
  eng-ULB: He also followed their advice; he went with Joram son of Ahab, king of
    Israel, to fight against Hazael, king of Aram, at Ramoth Gilead. The Arameans
    wounded Joram.
  spa-VBL: También siguió su consejo al unirse a Joram, hijo de Acab, rey de Israel,
    para atacar a Hazael, rey de Harán, en Ramot de Galaad. Los arameos hirieron a
    Joram,
  fra-_FOB: Gouverné par leurs conseils, il alla même avec Joram, fils d'Achab, roi
    d'Israël, à la guerre, à Ramoth de Galaad, contre Hazaël, roi de Syrie. Et les
    Syriens frappèrent Joram,
  mal-mal: അവരുടെ ആലോചനപോലെ അവൻ നടന്നു; യിസ്രായേൽ രാജാവായ ആഹാബിന്റെ മകൻ യോരാമിനോടുകൂടെ
    അവൻ ഗിലെയാദിലെ രാമോത്തിൽ അരാം രാജാവായ ഹസായേലിനോട് യുദ്ധത്തിന് പോയി; എന്നാൽ അരാമ്യർ
    യോരാമിനെ മുറിവേല്പിച്ചു.
  urd-GVR: Inhīṅ ke mashware par wuh Isrāīl ke bādshāh Yūrām bin Aḳhiyab ke sāth mil
    kar Shām ke bādshāh Hazāel se laṛne ke lie niklā. Jab Rāmāt-jiliyād ke qarīb jang
    chhiṛ gaī to Yūrām Shām ke faujiyoṅ ke hāthoṅ zaḳhmī huā
  suz-BL: मेकोमी आन गेशो अर्ती रामोथ-गिलादम अराम ङा पिप हजाएल नु लडाइ पचा कली इस्राएल
    ङा पिप आहाब आ तौ येहोराम नु वारच्‍बु दुम्‍चा बिस्‍से बाक्‍त। मिनु अरामीपुकीम मेको
    कली गार सेल्‍मे बाक्‍त।
  ita-1927: E fu pure dietro loro consiglio ch’egli andò con Jehoram, figliuolo di
    Achab re d’Israele, a combattere contro Hazael, re di Siria, a Ramoth di Galaad,
    e i Siri ferirono Joram;
  ckb-ckb: هەروەها بە ڕاوێژی ئەوانی کرد و لەگەڵ یۆرامی کوڕی ئەحاڤی پاشای ئیسرائیلدا
    چووە جەنگ لە دژی حەزائێلی پاشای ئارام لە ڕامۆتی گلعاد. ئارامییەکان یۆرامیان پێکا،
  eng-BBE: 'Acting on their suggestion, he went with Jehoram, son of Ahab, king of
    Israel, to make war on Hazael, king of Aram, at Ramoth-gilead: and Joram was wounded
    by the bowmen.'
  kan-OKCV: ಅಹಜ್ಯನು ಇವರ ಯೋಚನೆಯ ಪ್ರಕಾರ ನಡೆದು, ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಅರಾಮಿನ ಅರಸನಾದ ಹಜಾಯೇಲನ
    ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾಗಿರುವ ಅಹಾಬನ ಮಗ ಯೋರಾಮನ ಸಂಗಡ ಹೋದನು. ಆದರೆ ಅರಾಮ್ಯರು
    ಯೋರಾಮನನ್ನು ಹೊಡೆದು ಗಾಯಗೊಳಿಸಿದರು.
  tam-2017: அவர்களுடைய ஆலோசனைக்கு உடன்பட்டு, அவன் இஸ்ரவேலின் ராஜாவாகிய யோராம் என்னும்
    ஆகாபின் மகன்களோடு, கீலேயாத்திலுள்ள ராமோத்திற்குச் சீரியாவின் ராஜாவாகிய ஆசகேலுக்கு
    விரோதமாக போர்செய்யப்போனான்; அங்கே சீரியர்கள் யோராமைக் காயப்படுத்தினார்கள்.
  spa-RV-1909: Y él anduvo en los consejos de ellos, y fué á la guerra con Joram hijo
    de Achâb, rey de Israel, contra Hazael rey de Siria, á Ramoth de Galaad, donde
    los Siros hirieron á Joram.
  ron-BTF: A umblat de asemenea după sfatul lor și a mers cu Ioram, fiul lui Ahab,
    împăratul lui Israel, să se războiască împotriva lui Hazael, împăratul Siriei,
    la Ramot-Galaad, și sirienii l-au lovit pe Ioram.
  eng-WEBP: He also followed their counsel, and went with Jehoram the son of Ahab
    king of Israel to war against Hazael king of Syria at Ramoth Gilead; and the Syrians
    wounded Joram.
  eng-FBV: He also followed their advice in joining with Joram, son of Ahab, king
    of Israel, in attacking Hazael, king of Aram, in Ramoth Gilead. The Arameans wounded
    Joram,
  nld-1939: Het was dan ook op hun aanraden, dat hij met Joram, den zoon van koning
    Achab van Israël, ten strijde trok tegen koning Chazaël van Aram naar Ramot Gilad.
    Maar Joram werd door de Ramieten gewond.
  nch-BL: Huan Ocozías quintacaquili ichan ehuani Acab huan mosejcotili ihuaya Tanahuatijquet
    Joram ten tali Israel cati elqui icone Acab. Huan yajque quitehuitoj Hazael. Hazael
    elqui tanahuatijquet ten tali Siria huan itztoya ipan altepet Ramot ipan tali
    Galaad. Pero nopa Siria tacame tahuel quicocojque Tanahuatijquet Joram ipan nopa
    tatehuilisti.
  vie-1934: Người cũng theo mưu chước của chúng mà đi với Giô-ram, con trai A-háp,
    vua Y-sơ-ra-ên, đến Ra-mốt tại Ga-la-át, đặng tranh chiến cùng Ha-xa-ên, vua Sy-ri.
    Dân Sy-ri làm cho Giô-ram bị thương.
  hin-CV: अहज़्याह भी इस्राएल की सलाह का अनुसरण करता रहा. वह इस्राएल के राजा अहाब
    के पुत्र योराम के साथ मिलकर अराम के राजा हाज़ाएल के विरुद्ध युद्ध के लिए रामोथ-गिलआद
    में युद्ध-भूमि में उतर पड़े. मगर अरामियों ने योराम को घायल कर दिया.
  spa-BES: 'Siguiendo su sugerencia, fue con Joram, hijo de Acab, rey de Israel, para
    hacer la guerra a Hazael, rey de Siria, en Ramot-Galaad: y Joram fue herido por
    los arqueros.'
  tdx-tdx: Ie nitsontik’ amo fanoroa’ iareoo, naho nindre am’Iehorame ana’ i Akabe,
    mpanjaka’ Israele, hialy amy Kazaele mpanjaka’ i Arame e Ramote-gilade. Le finatsi’
    o nte-Arameo t’Iorame
  tha-KJV: พระองค์​ทรงดำเนินตามคำปรึกษาของเขาทั้งหลายด้วย และเสด็จไปกับเยโฮรัมโอรสของอาหับกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    เพื่อทำสงครามกับฮาซาเอลกษั​ตริ​ย์ของซีเรียที่เมืองราโมทกิเลอาด และคนซีเรียได้กระทำให้โยรัมบาดเจ็บ
  por-BR-2018: E ele andou nos conselhos deles, e foi à guerra com Jeorão filho de
    Acabe, rei de Israel, contra Hazael rei da Síria, a Ramote de Gileade, de onde
    os sírios feriram a Jeorão.
  deu-ELO: Auch ging er auf ihren Rat und zog hin mit Joram, dem Sohne Ahabs, dem
    König von Israel, in den Streit wider Hasael, den König von Syrien, nach Ramoth-Gilead.
    Und die Syrer verwundeten Joram.
  eng-WYC-2018: and he went in the counsel of them. And he went with Joram, the son
    of Ahab, king of Israel, into battle against Hazael, king of Syria, into Ramoth
    of Gilead (or at Ramoth of Gilead). And men of Syria wounded Joram;
  epo-epo: Ankaŭ ilian konsilon li sekvis, kaj iris kun Jehoram, filo de Aĥab, milite
    kontraŭ Ĥazaelon, reĝon de Sirio, al Ramot en Gilead. Kaj la Sirianoj vundis Jehoramon.
  uig-PIN: U ularning nǝsiⱨitigǝ ǝgixip, Israil padixaⱨi Aⱨabning oƣli Yǝⱨoram bilǝn
    birliktǝ Gileadtiki Ramotⱪa berip Suriyǝ padixaⱨi Ⱨazaǝl bilǝn soⱪuxti; xu qaƣda
    Suriylǝr Yǝⱨoramni zǝhimlǝndürdi.
  beo-beo: 'A:ihasaia da ilia fada:i sia: fa:no bobogeiba:le, e amola Isala:ili hina
    bagade Youla:me ela da gilisili, Silia hina bagade Ha:sa:ielema gegei. Ilia dadi
    gagui wa:i da La:imode moilai, Gilia:de soge ganodini, amogai migagadenene gegei.
    Youla:me da amogai gegenana, gala:i ba:i.'
  tpi-OTNT: Wanpela taim King Ahasia i bihainim tok bilong ol dispela man na em i
    go wantaim Joram, king bilong Israel, na ol i go pait long Hasael, king bilong
    Siria. Ol i pait klostu long taun Ramot long distrik Gileat, na ol soldia bilong
    Siria i sutim Joram na em i kisim bagarap.
  hau-SA: Ya kuma bi shawararsu sa’ad da ya tafi tare da Yoram ɗan Ahab sarkin Isra’ila
    don yă yaƙi Hazayel sarkin Aram a Ramot Gileyad. Sai Arameyawa suka yi wa Yoram
    rauni;
  uig-LAT: U ularning nesihitige egiship, Israil padishahi Ahabning oghli Yehoram
    bilen birlikte Giléadtiki Ramotqa bérip Suriye padishahi Hazael bilen soqushti;
    shu chaghda Suriyler Yehoramni zeximlendürdi.
  nde-nde: Walalela ukweluleka kwabo aze ahambe loJoramu indodana ka-Ahabi inkosi
    yako-Israyeli empini yokuhlasela uHazayeli inkosi yase-Aramu eRamothi Giliyadi.
    Ama-Aramu alimaza uJoramu;
  ton-ton: '¶ Pea naʻe ʻalu ia foki ʻo muimui ki heʻenau fakakaukau, pea ʻalu ia mo
    Siholami ko e foha ʻo ʻEhapi ko e tuʻi ʻo ʻIsileli ki he tau ke tauʻi ʻa Hasaeli
    ko e tuʻi ʻo Silia ki Lemoti-Kiliati: pea naʻe fakakafo ʻa Solami ʻe he kakai
    Silia.'
  ces-1613: Nebo radou jejich se spravoval, a táhl s Joramem synem Achabovým, králem
    Izraelským, na vojnu proti Hazaelovi králi Syrskému do Rámot Galád, kdežto ranili
    Syrští Jorama.
  eng-WMB: He also followed their counsel, and went with Jehoram the son of Ahab king
    of Israel to war against Hazael king of Syria at Ramoth Gilead; and the Syrians
    wounded Joram.
  tam-TCV: அத்துடன் அகசியா அவர்களின் ஆலோசனையைக் கேட்டு இஸ்ரயேலின் அரசன் ஆகாபின் மகன்
    யோராமுடன், கீலேயாயாத்திலுள்ள ராமோத்திற்கு சீரிய அரசனான ஆசகேலுக்கு விரோதமாக யுத்தத்திற்குப்
    போனான். சீரியர் யோராமைக் காயப்படுத்தினார்கள்.
  ceb-ULB: Gituman usab niya ang ilang tambag; miadto siya uban ni Joram ang anak
    nga lalaki ni Ahab, ang hari sa Israel, aron makig-away batok kang Hazael, ang
    hari sa Aram, didto sa Ramot Gilead. Nasamdan si Joram sa mga taga-Aram.
  pol-UBG: Chodził za ich radą i wyruszył z Joramem, synem Achaba, królem Izraela,
    na wojnę przeciw Chazaelowi, królowi Syrii, do Ramot-Gilead. Tam Syryjczycy zranili
    Jorama.
  urd-GVU: اِن ہی کے مشورے پر وہ اسرائیل کے بادشاہ یورام بن اخی اب کے ساتھ مل کر شام
    کے بادشاہ حزائیل سے لڑنے کے لئے نکلا۔ جب رامات جِلعاد کے قریب جنگ چھڑ گئی تو یورام
    شام کے فوجیوں کے ہاتھوں زخمی ہوا
  deu-1912: Und er wandelte nach ihrem Rat. Und er zog hin mit Joram, dem Sohn Ahabs,
    dem König Israels, in den Streit gen Ramoth in Gilead wider Hasael, den König
    von Syrien. Aber die Syrer schlugen Joram,
  kan-2017: ಅವರ ಪ್ರೇರಣೆಯಿಂದಲೇ ಅವನು ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಅಹಾಬನ ಮಗನೂ ಆದ ಯೋರಾಮನ ಜೊತೆಯಲ್ಲಿ
    ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ, ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಹೋದನು.
    ಅರಾಮ್ಯರು ಯೋರಾಮನನ್ನು ಯುದ್ಧದಲ್ಲಿ ಗಾಯಪಡಿಸಿದರು.
  yap-yap: I falwok ko fanow rorad, me cheag ngak Joram ni Pilung nu Israel ngar mael
    gow ngak Hazael ni Pilung nu Syria. I chafin fapi salthaw nga ta’bang u Ramoth
    u lan yu Gilead, me maad’ad Joram u fithik’ e cham.
  hlt-MCSB: Amih kah cilsuep te a vai van dongah Ramothgilead kah Aram manghai Hazael
    taengah caemtloek hamla Israel manghai Ahab capa Jehoram te a caeh puei dae Arammi
    rhoek loh Joram te a ngawn uh.
  mdy-ETH: ዔያቶ ዞሮ ዔኪ ሶኦሪያ ካኣቲ ዓዛሄሌ ዖላኒ ዒስራዔኤሌ ካኣቲ ዒዮራሜ ዴንዳኣና ዒዚ ዎላ ዖሎሮ ዴንዴኔ፤ ዒማና ዖላ
    ጌሌዓዴይዳ ዓኣ ራሞቴ ኮይላ ዖሊንቴያታሢሮ ዖሎይዳ ዒዮራሜ ማኣሳኔኔ፤
  twi-ASANTE: Esiane wɔn afotubɔne enti, Ahasia de ne ho kɔbɔɔ ɔhene Yoram a ɔyɛ Israelhene
    Ahab babarima ho. Wɔtuu Aramhene Hasael so sa wɔ Ramot-Gilead. Ɔko no mu, Aramfoɔ
    no piraa Yoram.
  eng-WEBU: He also followed their counsel, and went with Jehoram the son of Ahab
    king of Israel to war against Hazael king of Syria at Ramoth Gilead; and the Syrians
    wounded Joram.
  wal-wal: Akaaziyaasi Akaaba so asaa zoriyaa kaallidi, Akaaba na7aa Israa7eela Kawuwaa
    Yoraamaara issippe, Sooriyaa Kawuwaa Hazaa7eela olanau Gala7aaden de7iya Raamoota
    giyo katamaa biis. Bin Sooriyaa asati Yoraama caddidosona.
  spa-PDDPT: Porque al andar según el consejo de ellos, fue con Joram, hijo de Acab,
    rey de Israel, a la guerra contra Hazael, rey de Siria, en Ramot de Galaad. Los
    sirios hirieron a Joram,
  gun-gun: Ha'e kuery omongetaa rami oiko vy Israel pygua huvixa Jorão reve jogueraa
    Ramote-Gileade katy Síria pygua huvixa Hazael rovai opu'ã aguã. Ha'e ramo Síria
    pygua kuery oipyxo Jorão.
  ilo-ULB: Sinurotna met dagiti balakadda; nakikadua kenni Joram a putot a lalaki
    ni Ahab nga ari ti Israel tapno makiranget kenni Hazael nga ari ti Aram idiay
    Ramot Galaad. Sinugatan dagiti taga-Aram ni Joram.
  kpg-kpg: I di daudali nnelekai hagamaamaa digaula, mee gu buni anga gi King Joram
    o Israel i lodo tauwa hai baahi gi King Hazael o Syria. Di buini dauwa gu hagahuaidu
    i Ramoth i lodo Gilead gei Joram gu lauwa i tauwa.
  uig-ARA: ئۇ ئۇلارنىڭ نەسىھىتىگە ئەگىشىپ، ئىسرائىل پادىشاھى ئاھابنىڭ ئوغلى يەھورام
    بىلەن بىرلىكتە گىلېئادتىكى راموتقا بېرىپ سۇرىيە پادىشاھى ھازائەل بىلەن سوقۇشتى؛
    شۇ چاغدا سۇرىيلەر يەھورامنى زەخىملەندۈردى.
  sus-sus: Na bara a niya Axasiya xa bira Isirayila mangɛ Axabi xa di Yehorami fɔxɔ
    ra, e xa siga Siriya mangɛ Xasayeli gerede Ramoti Galadi bɔxi ma. Siriyakae naxa
    Yorami maxɔnɔ na gere kui.
  pon-2006: Ni eh idawehnla arail kaweid kan, e iangala Soram, nanmwarkien Israel
    oh mahweniong Asael, nanmwarkien Siria. Karis ko mahwenda Ramod nan Kilead, oh
    Soram ahpw ohla nan mahweno.
  ksd-ksd: I ga mur bula kadia tinata na varvateten, ma dir ga varagur ma Ioram natu
    i Akab ra king Israel upi dir a tut na vinarubu ure Kasael ra king Siria abara
    Ramot-Gilead; ma ra tarai Siria dia ga vakinkin Ioram.
  tur-YTC: Ahazya da onların öğüdüne uyup İsrael Kralı Ahav'ın oğlu Yehoram'la birlikte
    Ramot Gilad'da Suriye Kralı Hazael'e karşı savaşmaya gitti; Suriyeliler Yoram'ı
    yaraladılar.
  grc-BRENT: καὶ ἐν ταῖς βουλαῖς αὐτῶν ἐπορεύθη· καὶ ἐπορεύθη μετὰ Ἰωρὰμ υἱοῦ Ἀχαὰβ
    βασιλέως Ἰσραὴλ εἰς πόλεμον ἐπὶ Ἀζαὴλ βασιλέα Συρίας εἰς Ῥαμὼθ Γαλαάδ· καὶ ἐπάταξαν
    οἱ τοξόται τὸν Ἰωράμ.
  ind-AYT: Dia juga mengikuti nasihat mereka dan pergi bersama Yoram, anak Ahab, raja
    Israel, untuk berperang melawan Hazael, raja Aram, di Ramot-Gilead. Namun, orang-orang
    Aram melukai Yoram.
  nya-nya: Iyeyo anatsatiranso uphungu wawo pamene anapita ndi Yehoramu, mwana wa
    Ahabu, mfumu ya Israeli kukachita nkhondo ndi Hazaeli mfumu ya Aramu ku Ramoti
    Giliyadi. Aaramu anavulaza Yehoramu,
  hrv-hrv: Po njihovu je savjetu pošao s Joramom, sinom izraelskoga kralja Ahaba,
    u boj na aramejskoga kralja Hazaela u Ramot Gilead. Ali su Aramejci porazili Jorama.
  mps-mps: Me sogo Ahasia agai te bidi dabego po wali peyu, tama aga Joram te Israel
    dabego king dali wali pali, tama augwali Siria dabego king Hasael dali hwįgi
    pali. Augwali te hanu Ramot te distrik Gileat pąde hwįani, tama Siria ami bidigo
    Joram enego enani tama aga selali.
  tpi-tpi: Wanpela taim King Ahasia i bihainim tok bilong ol dispela man na em i go
    wantaim Joram, king bilong Israel, na ol i go pait long Hasael, king bilong Siria.
    Ol i pait klostu long taun Ramot long distrik Gileat, na ol soldia bilong Siria
    i sutim Joram na em i kisim bagarap.
  dan-1931: Det var også efter deres Råd, han sammen med Akabs Søn, Kong Joram af
    Israel, drog i Krig mod Kong Hazael af Aram ved Ramot i Gilead. Men Aramæerne
    sårede Joram.
  vie-OVCB: Nghe theo lời gian ác của họ, A-cha-xia kéo quân theo Vua Giô-ram, con
    A-háp, vua Ít-ra-ên để tấn công Ha-xa-ên, vua A-ram tại Ra-mốt Ga-la-át. Bị thương
    trong trận đánh tại Ra-ma,
  guj-2017: અને તે તેઓની ખોટી સલાહ માનતો હતો; રામોથ ગિલ્યાદ તરફ હઝાએલની વિરુદ્ધ યુદ્ધ
    કરવા માટે તે ઇઝરાયલના રાજા, આહાબના દીકરા યોરામ સાથે ગયો. અરામીઓએ યોરામને ઘાયલ
    કર્યો.
  pon-2006A: Ni eh idawehnla arail kaweid kan, e iangala Soram, nanmwarkien Israel
    oh mahweniong Asael, nanmwarkien Siria. Karis ko mahwenda Ramod nan Kilead, oh
    Soram ahpw ohla nan mahweno.
  por-BRBSL: Ele também seguiu seus conselhos, e foi com Jeorão, filho de Acabe, rei
    de Israel, à guerra contra Hazael, rei da Síria, em Ramoth Gilead; e os sírios
    feriram Jorão.
  cth-cth: Ahnimouh ni pouknae a poe e a tarawi dawkvah, Gilead ram Ramoth khovah,
    Siria siangpahrang Hazael tuk hanelah Isarel siangpahrang Ahab capa Jehoram koe
    a cei awh teh, Sirianaw ni Joram teh a hmâ a paca awh.
  twi-twi: Esiane wɔn afotu bɔne nti, Ahasia de ne ho kɔbɔɔ ɔhene Yoram a ɔyɛ Israelhene
    Ahab babarima ho. Wotuu Aramhene Hasael so sa wɔ Ramot-Gilead. Ɔko no mu no, Aramfo
    no piraa Yoram.
  hlt-hlt: Amih kah cilsuep te a vai van dongah Ramothgilead kah Aram manghai Hazael
    taengah caemtloek hamla Israel manghai Ahab capa Jehoram te a caeh puei dae Arammi
    rhoek loh Joram te a ngawn uh.
  tbz-SIM: Ò do tũ̀nnɛ bɛɛ̀ kó itié nkɛ́nɛinɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Akɑbu birɛ
    Yodɑmmu, kɛ̀ bɛ̀ bo dokɛ́nɛ̀ Sidii kóo kpɑ̀ɑ̀tì Asɑyɛɛdi Dɑmɔti ɛì dìì bo Kɑdɑɑdi
    tempɛ̃ mmiɛkɛ. Kɛ̀ Sidii kɔbɛɛ kɔutɛ Yodɑmmu.
  msy-2020: Egha Atrivim Ahasia gumazir kabar akam baregha ghua Israelian Atrivim
    Joramɨn porogha a ko ghua, aning Sirian Atrivim Hasael mɨsosi. Me Ramotɨn nguibar
    ekiamɨn boroghɨra uariv sosi, a Gileatɨn Distrighɨn itir nguibam. Ezɨ Sirian mɨdorozir
    gumaziba Joram bɨrazɨ, a bar ikufi.
  dop-dop: Hɑlǝnɑ pɑ́ tɑsɑ-ɩ lɑɣɑtʋ sɩ, ɩ́ polo ɩ sɔɔsɩ Akɑpɩ pǝyɑlʋ Solɑm wei ɩ kɛ́
    Ɩsɛɣɛlɩ wulɑʋ tɔ ɩ tɔɔ. Nɑ pɑ́ yoonɑ Silii wulɑʋ Asɑyɛɛlɩ kɛ Lɑmɔtɩ ɩcɑtɛ tɑɑ
    kɛ́ Kɑlɑɑtɩ tɛtʋ tɑɑ. Yoou ŋkʋ kʋ tɑɑ kɛ́ Silii nyǝ́mɑ yɑɣɑ Solɑm.
  azb-azb: Onların məsləhəti ilə Aram padşahı Xazaelə qarşı vuruşmaq üçün İsrail padşahı
    Axav oğlu Yehoramla birgə Ramot-Gileada getdi. Aramlılar Yehoramı yaraladı.
  eng-DBY: He walked also after their counsel, and went with Jehoram the son of Ahab,
    king of Israel, to the war against Hazael the king of Syria at Ramoth-Gilead;
    and the Syrians wounded Joram.
  hin-2017: वह उनकी सलाह के अनुसार चलता था, और इस्राएल के राजा अहाब के पुत्र यहोराम
    के संग गिलाद के रामोत में अराम के राजा हजाएल से लड़ने को गया और अरामियों ने यहोराम
    को घायल किया।
  eng-YLT: Also, in their counsel he hath walked, and goeth with Jehoram son of Ahab
    king of Israel to battle against Hazael king of Aram, in Ramoth-Gilead, and they
    of Ramah smite Joram;
  eng-WYC-2017: and he went in the counsel of them. And he went with Joram, the son
    of Ahab, king of Israel, into battle against Hazael, king of Syria, into Ramoth
    of Gilead. And men of Syria wounded Joram;
  eng-WMBB: He also followed their counsel, and went with Jehoram the son of Ahab
    king of Israel to war against Hazael king of Syria at Ramoth Gilead; and the Syrians
    wounded Joram.
  urd-GVH: इन्हीं के मशवरे पर वह इसराईल के बादशाह यूराम बिन अख़ियब के साथ मिलकर शाम
    के बादशाह हज़ाएल से लड़ने के लिए निकला। जब रामात-जिलियाद के क़रीब जंग छिड़ गई
    तो यूराम शाम के फ़ौजियों के हाथों ज़ख़मी हुआ
  rug-rug: Pa dia tinolitolie si somana si asa koe Zoramu, sa baṉara pa Izireli, pude
    raza ia sa baṉara Hazaelo pa Siria. Sari qeto minate hire si kamo varipera pa
    Ramoti Qileadi, meke bakora se Zoramu.
  gaz-gaz: Inni yeroo Yehooraam ilma Ahaab mooticha Israaʼel wajjin Raamooti Giliʼaaditti
    Hazaaʼeel mooticha Arraam loluudhaaf duuletti gorsuma isaanii duukaa buʼe. Warri
    Arraamis Yooraamin ni madeessan;
  fra-LSG: Entraîné par leur conseil, il alla avec Joram, fils d’Achab, roi d’Israël,
    à la guerre contre Hazaël, roi de Syrie, à Ramoth en Galaad. Et les Syriens blessèrent
    Joram.
  yal-yal: E kawandi xuiin ma, Axasiya yi siga Isirayila mangana Axabi a dii xɛmɛn
    Yorami fɔxɔ ra Arami mangan Xasayele yɛngɛdeni Ramoti taani Galadi yamanani. Arami
    kaane yi Yorami maxɔlɔ.
  haw-1868: Hele no hoi ia mamoli o ka lakou oleloao, a hele pu oia me Iehorama, ke
    keiki a Ahaba ke alii o ka Iseraela e kaua aku ia Hazaela i ke alii o Saria, i
    Ramota-Gileada; a hoeha mai la ko Suria ia Iehorama.
  arb-NAV: وَبِمُقْتَضَى مَشُورَتِهِمِ انْضَمَّ إِلَى يَهُورَامَ بْنِ آخْابَ مَلِكِ
    إِسْرَائِيلَ، لِمُحَارَبَةِ حَزَائِيلَ مَلِكِ أَرَامَ فِي رَامُوتِ جِلْعَادَ،
    فَهَزَمَ الأَرَامِيُّونَ يُورَامَ.
  ewe-ewe: Ahazia zɔ ɖe woƒe aɖaŋu vɔ̃ nu eye wòwɔ ɖeka kple Yoram, Israel fia Ahab
    ƒe vi, hekpe aʋa kpli Aram fia Hazael le Ramot Gilead. Aramtɔwo de abi Yoram ŋu
    le aʋa sia me.
  eng-LEE: 'He walked also after their counsel, and went with Jehoram the son of Achab
    the king of Israel to war against Chazael the king of Syria at Ramoth-gil''ad:
    and the Syrians smote Joram.'
  asm-FB: তেওঁ তেওঁলোকৰ পৰামৰ্শ অনুসৰণ কৰিলে; তেওঁ ইস্ৰায়েলৰ ৰজা আহাবৰ পুত্ৰ যিহোৰামৰ
    লগত ৰামোৎ-গিলিয়দত অৰামৰ ৰজা হজায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ গ’ল৷ তাতে অৰামীয়াসকলে
    যোৰামক আঘাত কৰিলে।
  sus-A: نَ بَرَ عَ نِيَ عَشَسِيَ شَ بِرَ عِسِرَيِلَ مَنفّ عَشَبِ شَ دِ يٍهٌرَ مِ
    قْشْ رَ، عٍ شَ سِفَ سِرِيَ مَنفّ شَسَيٍلِ فٍرٍدٍ رَ مٌتِ فَلَدِ بْشِ مَ. سِرِيَكَيٍ
    نَشَ يٌرَ مِ مَشْنْ نَ فٍرٍ كُي.
  fra-SBL: Il suivit aussi leurs conseils et alla avec Joram, fils d'Achab, roi d'Israël,
    à la guerre contre Hazaël, roi de Syrie, à Ramoth Galaad ; et les Syriens blessèrent
    Joram.
  hbo-hbo: גַּ֣ם בַּעֲצָתָם֮ הָלַךְ֒ וַיֵּלֶךְ֩ אֶת־יְהֹורָ֨ם בֶּן־אַחְאָ֜ב מֶ֣לֶךְ
    יִשְׂרָאֵ֗ל לַמִּלְחָמָ֛ה עַל־חֲזָאֵ֥ל מֶֽלֶךְ־אֲרָ֖ם בְּרָמֹ֣ות גִּלְעָ֑ד וַיַּכּ֥וּ
    הָֽרַמִּ֖ים אֶת־יֹורָֽם׃
  kik-kik: Ningĩ nĩarũmĩrĩire mataaro mao rĩrĩa aathiire mbaara-inĩ na Joramu mũrũ
    wa Ahabu mũthamaki wa Isiraeli makahũũre Hazaeli mũthamaki wa Suriata kũu Ramothu-Gileadi.
    Asuriata acio makĩguraria Joramu;
  fra-NCL: Ce fut aussi sur leur conseil qu’il se mit en marche et alla avec Joram,
    fils d’Achab, roi d’Israël, combattre Hazaël, roi de Syrie, à Ramoth-en-Galaad.
    Les Syriens blessèrent Joram.
  cek-AK: Ahaziah mah nihcae ih lok to tahngaih pongah, Israel siangpahrang Ahab capa
    Jehoram hoiah angkom moe, anih hoi nawnto Syria siangpahrang Hazael tuk hanah,
    Ramoth-Gilead ah caeh; to naah Syria kaminawk mah Joram to hmaacak o sak.
  cuk-cuk: Degisoggu, Ocozías amar-ega-binsaed-ukedbali nanadii gusad. Degi, Acab-machi-Israel-rey-Joramʼba
    akaded. Ocozías, Joramʼbo Siria-rey-Hazaelʼgi bila-onogegala, Ramot-De-Galaadʼse
    nade gusad. Agine, Siria-sordamar Israel-rey-Joram-naibi-imaksamalad.
  uig-CYR: У уларниң нәсиһитигә әгишип, Исраил падишаси Аһабниң оғли Йәһорам билән
    бирликтә Гилеадтики Рамотқа берип Сурийә падишаси Һазаәл билән соқушти; шу чағда
    Сурийләр Йәһорамни зәхимләндүрди.
  tel-2017: వారి సలహా ప్రకారమే అతడు కూడా ప్రవర్తించాడు. అతడు రామోతు గిలాదులో అరాము
    రాజు హజాయేలుతో యుద్ధం చేయడానికి అహాబు కొడుకూ, ఇశ్రాయేలు రాజూ అయిన యెహోరాముతో కూడా
    వెళ్ళాడు. అరామీయులు యెహోరామును గాయపరిచారు.
  hat-BSA: Li te osi mache selon konsèy pa yo, e te ale avèk Joram, fis a Achab la,
    wa Israël la pou fè lagè kont Hazaël, wa Syrie a nan Ramoth-Galaad. Men Siryen
    yo te blese Joram.
  kos-kos: Ke sripen kas lalos nu sel, el tuh welulang Tokosra Joram lun Israel, ac
    mweun nu sel Tokosra Hazael lun Syria. U luo inge amweuni upa na in acn Ramoth
    in Gilead, na Joram el kineta ke mweun ah.
  hbo-WLC: גַּ֣ם בַּעֲצָתָם֮ הָלַךְ֒ וַיֵּלֶךְ֩ אֶת־יְהוֹרָ֨ם בֶּן־אַחְאָ֜ב מֶ֣לֶךְ
    יִשְׂרָאֵ֗ל לַמִּלְחָמָ֛ה עַל־חֲזָאֵ֥ל מֶֽלֶךְ־אֲרָ֖ם בְּרָמ֣וֹת גִּלְעָ֑ד וַיַּכּ֥וּ
    הָֽרַמִּ֖ים אֶת־יוֹרָֽם׃
  ibo-ibo: O gbasokwara ndụmọdụ ha, mgbe o sooro Joram nwa Ehab, bụ eze Izrel, ịga
    buso Hazael eze Aram agha na Ramọt Gilead. Ndị Aram merụrụ Joram ahụ,
  ory-ory: ମଧ୍ୟ ସେ ସେମାନଙ୍କ ପରାମର୍ଶନୁସାରେ ଚାଲିଲେ, ପୁଣି ସେ ଇସ୍ରାଏଲର ରାଜା ଆହାବଙ୍କର ପୁତ୍ର
    ଯିହୋରାମ୍‍ଙ୍କ ସଙ୍ଗେ ରାମୋତ୍‍-ଗିଲୀୟଦରେ ଅରାମର ରାଜା ହସାୟେଲ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରିବାକୁ
    ଗଲେ; ତହିଁରେ ଅରାମୀୟମାନେ ଯୋରାମ୍‍ଙ୍କୁ କ୍ଷତବିକ୍ଷତ କଲେ।
  chk-chk: Ahasia a pwal aleasochis ngeni ar öüröür o eti Joram nöün Ahap ewe kingen
    Israel we mwän le maun ngeni Hasael ewe kingen Siria me lon Ramot-kiliat. Nge
    ekewe sounfiun Siria ra akinasa Joram.
  rop-rop: Wal King Eihesaiya bin album King Joram brom Isreil blanga fait langa King
    Heiseiyel brom Siriya. Ol detlot ami bin fait langa det taun gulum Remoth deya
    langa det kantri gulum Giliyad, en deya na King Joram bin gulijap gitkil langa
    det fait.
  ukr-1871: Ійдучи за їх порадою, пійшов він із Йорамом, сином Ахабовим, царем Ізраїлським,
    на войну проти Азаїла, царя Сирийського, в Рамот Галаадський. І поранили Сирийцї
    Йорама;
  deu-1951: Und er wandelte nach ihrem Rat und zog mit Joram, dem Sohn Ahabs, dem
    König von Israel, in den Krieg wider Hasael, den König von Syrien, gen Ramot in
    Gilead.
  eng-JPS: He walked also after their counsel, and went with Jehoram the son of Ahab
    king of Israel to war against Hazael king of Aram at Ramoth-gilead; and the Arameans
    wounded Joram.
  srp-1865: I po njihovu svjetu hodeæi izide s Joramom sinom Ahavovijem carem Izrailjevijem
    na vojsku na Azaila cara Sirskoga u Ramot Galadski; i ondje Sirci raniše Jorama.
  lug-lug: Era naye yagobereranga ebirowoozo byabwe, era n’agenda ne Yekolaamu, mutabani
    wa Akabu kabaka wa Isirayiri okutabaala Kazayeeri kabaka w’e Busuuli e Lamosugireyaadi.
    Abasuuli ne bafumita Yolaamu ebiwundu
  heb-heb: גם בעצתם הלך וילך את יהורם בן אחאב מלך ישראל למלחמה על חזאל מלך ארם ברמות
    גלעד ויכו הרמים את יורם׃
  ben-IRV: তাদের পরামর্শ অনুসারে তিনি চলতেন, আর তিনি ইস্রায়েলের রাজা আহাবের ছেলে
    যিহোরামের সঙ্গে রামোৎ-গিলিয়দে অরামের রাজা হসায়েলের বিরুদ্ধে যুদ্ধ করতে গেলেন।
    তাতে অরামীয়েরা যোরামকে আঘাত করল।
  pan-pan: ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਸਲਾਹ ਉੱਤੇ ਚੱਲਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯਹੋਰਾਮ
    ਸਣੇ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹ ਹਜ਼ਾਏਲ ਨਾਲ ਰਾਮੋਥ ਗਿਲਆਦ ਵਿੱਚ ਲੜਨ ਲਈ ਗਿਆ ਅਤੇ ਅਰਾਮੀਆਂ ਨੇ ਯੋਰਾਮ
    ਨੂੰ ਫੱਟੜ ਕੀਤਾ
  mya-JVB: အာခဇိသည် သူ တို့စကား ကိုနားထောင် သဖြင့် ၊ ဣသရေလ ရှင်ဘုရင် အာဟပ် သား ယောရံ
    နှင့် ဝိုင်းလျက်၊ ဂိလဒ် ပြည်ရာမုတ်မြို့သို့ စစ်ချီ၍၊ ရှုရိ ရှင်ဘုရင် ဟာဇေလ ကို
    တိုက် ရာတွင် ၊ ရှုရိ လူတို့သည်ယောရံ ကို ထိခိုက် ကြ၏။
  hmo-hmo: Edia sisiba ia abia dae dainai, king Ahasaia ese Israela ena king, Iorama
    Ahaba ia durua, vadaeni idia ruaosi idia lao, Hasaele, Suria ena king idia tuari
    henia, Ramoto Gileada dekenai. Unuseni Suria taudia ese Iorama idia haberoa.
  urd-urd: और उसने उनके सलाह पर 'अमल भी किया, और शाह — ए — इस्राईल अख़ीअब के बेटे
    यहूराम के साथ शाह — ए — अराम हज़ाएल से रामात जिल'आद में लड़ने को गया, और अरामियों
    ने यहूराम को ज़ख़्मी किया;
  rus-SYN: Также следуя их совету, он пошел с Иорамом, сыном Ахавовым, царем Израильским,
    на войну против Азаила, царя Сирийского, в Рамоф Галаадский. И ранили Сирияне
    Иорама,
  bqc-SIM: À ń lɛdama mà, ↄ̃ à gɛ̀ nà Isailiↄ kí Ahabu nɛ́ Yolaũwa, aa gɛ̀
    zĩkai ń Siliↄ kí Azaelio sãnu Lamↄtu Galada. Siliↄ Yolaũ kɛ̀'ĩa,
  tcz-CHONGTHU: Amaho thumob dungjuijin Israel lengpa Ahab chapa Jehoram toh Syri
    lengpa Hazeal toh kisatto dingin Ramoth Gilead na akon lhonin hichea chun Syria
    ten Jehoram chu asukhao vin ahi
  mar-mar: अहाब कुटुंबाच्या मसलतीनुसार अहज्या राजा योरामाच्या बरोबर अरामाचा राजा हजाएल
    याच्याशी लढण्यास रामोथ-गिलाद येथे गेला. योराम हा इस्राएलचा राजा अहाब याचा पुत्र.
    योराम या लढाईत अराम्याकडून जखमी झाला.
  qub-qub: Willapashancunata wiyacurmi Ocoziasga Acabpa wamran ray Joramwan parlacuran
    Galaadcho caycaj Ramotman Siria nasyunpa raynin Hazaelta magaj aywananpaj. Parlacurcur
    aywajtami Siria runacunaga Joramta malubraycuran.
  bqp-bqp: Domi u kɑ Yorɑmu Akɑbun bii, Isirelibɑn sinɑ boko tɑbu dɑ bu kɑ Hɑsɑɛli,
    Sirin sinɑ boko tɑbu wɔri Rɑmɔtiɔ Gɑlɑdin temɔ. Mɑ Sirigibu bɑ Yorɑmu mɛɛrɑ kuɑ.
  hat-hat: Li koute konsèy yo, li mete tèt ansanm ak Joram, pitit pitit Akab, wa peyi
    Izrayèl la, pou al atake Azayèl, wa peyi Siri a. Lame yo kontre yonn ak lòt lavil
    Ramòt nan peyi Galarad. Moun Siri yo blese Joram.
  eng-BSB: Ahaziah also followed their counsel and went with Joram son of Ahab king
    of Israel to fight against Hazael king of Aram at Ramoth-gilead. But the Arameans
    wounded Joram;
  eng-WEBPB: He also followed their counsel, and went with Jehoram the son of Ahab
    king of Israel to war against Hazael king of Syria at Ramoth Gilead; and the Syrians
    wounded Joram.
  kbq-kbq: Ahasia'a ana vahe'mokizmi ke antahino Israeli kini ne' Ahapu nemofo Jehoramu
    avaririno Siria vahe kini ne' Hazaeli ha' ome hunte'naku Ramot-Gileati kumate
    vigeno, ana hapi Siria vahe'mo'za Joramuna ahe kuzafa antazageno,
  nhe-BL: Huan Ocozías quintlacaquili ichan ehuani Acab huan mosejcotili ihuaya Tlanahuatijquetl
    Joram tlen tlali Israel tlen elqui icone Acab. Huan yajqui quitehuitoj Hazael.
    Hazael elqui tlanahuatijquetl tlen tlali Siria huan itztoya ipan altepetl Ramot
    ipan tlali Galaad. Pero nopa Siria tlacame tlahuel quicocojque Tlanahuatijquetl
    Joram ipan nopa tlatehuijcayotl.
  gub-BL: Akazi weruzar waze'eg. A'e rupi uzemyrypar Zeoràw Izaew wanuwihawete Akaw
    ta'yr rehe we. Oho Hamot-Zireaz tawhu pe Azaew Xir wanuwihawete iàmàtyry'ym pà.
    Amo zauxiapekwer ukutuk Zoràw wazeàmàtyry'ym mehe.
  eng-DRA: 'And he walked after their counsels. And he went with Joram the son of
    Achab king of Israel, to fight against Hazael king of Syria, at Ramoth Galaad:
    and the Syrians wounded Joram.'
