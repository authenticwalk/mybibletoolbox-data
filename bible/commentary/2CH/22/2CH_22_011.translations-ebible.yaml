verse: 2CH.022.011
translations:
  mal-C: എന്നാൽ യെഹോരാംരാജാവിന്റെ മകളായ യെഹോശേബാ കൊലചെയ്യപ്പെടാൻപോകുന്ന രാജകുമാരന്മാരുടെ
    ഇടയിൽനിന്ന് അഹസ്യാവിന്റെ മകനായ യോവാശിനെ രഹസ്യമായി എടുത്തുകൊണ്ടുപോയി. അവൾ ആ കുഞ്ഞിനെയും
    അവന്റെ ധാത്രിയെയും ഒരു കിടപ്പുമുറിയിൽ ഒളിപ്പിച്ചു. യെഹോരാംരാജാവിന്റെ മകളും യെഹോയാദാപുരോഹിതന്റെ
    ഭാര്യയും ആയിരുന്ന യെഹോശേബാ അഹസ്യാവിന്റെ സഹോദരി ആയിരുന്നതിനാൽ അവൾ ആ ശിശുവിനെ ഒളിപ്പിച്ചു.
    അതിനാൽ അഥല്യയ്ക്ക് അവനെ കൊല്ലുന്നതിനു കഴിഞ്ഞില്ല.
  deu-TKW: Joseba aber, die Tochter des Königs, nahm Jehoas, den Sohn Ahasjahus, und
    brachte ihn mitten aus den Königssöhnen, die getötet werden sollten, hinweg in
    Sicherheit und steckte ihn mit seiner Amme in die Bettkammer. So verbarg ihn Joseba,
    die Tochter des Königs Jehoram, die Gemahlin des Oberpriesters Jojada, - denn
    sie war die Schwester Ahasjahus - vor Athalja, daß sie ihn nicht tötete.
  lin-lin: Kasi Yeoshabeati, mwana mwasi ya mokonzi Yorami, azwaki Joasi, mwana mobali
    ya Akazia, alongolaki ye na mayele kati na bana mibali ya mokonzi, oyo basengeli
    koboma, mpe atiaki ye mpe ndesi na ye kati na shambre epai wapi batiaka bambeto.
    Lokola Yeoshabeati, mwana mwasi ya mokonzi Yorami mpe mwasi ya Nganga-Nzambe Yeoyada,
    azalaki ndeko mwasi ya Akazia, abombaki Joasi mosika ya miso ya Atali ; mpe Atali
    abomaki Joasi te.
  eng-LSV: And Jehoshabeath daughter of the king takes Joash son of Ahaziah, and steals
    him from the midst of the sons of the king who are put to death, and puts him
    and his nurse into the inner part of the bed-chambers, and Jehoshabeath daughter
    of King Jehoram, wife of Jehoiada the priest, because she has been sister of Ahaziah,
    hides him from the face of Athaliah, and she has not put him to death.
  eng-GNV: 'But Iehoshabeath the daughter of ye King, tooke Ioash the sonne of Ahaziah,
    and stale him from among the Kings sonnes, that shoulde be slayne, and put him
    and his nource in the bed chamber: so Iehoshabeath the daughter of King Iehoram
    the wife of Iehoiada the Priest (for shee was the sister of Ahaziah) hid him from
    Athaliah: so she slew him not.'
  eng-WEBSTER: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah,
    and stole him from among the king's sons that were slain, and put him and his
    nurse in a bed chamber. So Jehoshabeath, the daughter of king Jehoram, the wife
    of Jehoiada the priest, (for she was the sister of Ahaziah,) hid him from Athaliah,
    so that she slew him not.
  nhw-BL: Pero Josabet catli eliyaya iichpoca Tlanahuatijquetl Joram quicuito Joás,
    ipilcone Ocozías, huan quiiyocatlali tlen nopa iconehua Tlanahuatijquetl Ocozías
    catli inana quinmictiyaya. Huan quitlati nopa pilconetzi ihuaya se sihua tequipanojquetl
    ipan se cuarto. Huan quej nopa quimanahuijque Joás huan amo quimictijque. Josabet
    eliyaya iichpoca mijcatzi Tlanahuatijquetl Joram huan iicni Ocozías, huan eliyaya
    isihua nopa totajtzi Joiada.
  swh-ONEN: Lakini Yehosheba, binti wa Mfalme Yehoramu, akamtwaa Yoashi mwana wa Ahazia
    kwa siri kutoka miongoni mwa wana wa mfalme waliokuwa karibu kuuawa. Akamweka
    Yoashi pamoja na yaya wake ndani ya chumba cha kulala. Kwa kuwa Yehosheba, aliyekuwa
    binti wa Mfalme Yehoramu, na pia alikuwa mke wa kuhani Yehoyada, alikuwa dada
    yake Ahazia, akamficha huyo mtoto ili Athalia asimuue.
  bba-bba: Sɑnɑm mɛ bɑ bii be ɡoomɔ, yerɑ Yosebɑ, sinɑ boko Yorɑmun bii tɔn kurɔ u
    Yoɑsi, Akɑsiɑn bii suɑ u beruɑ ɑsiri sɔɔ. Mɑ u nùn suɑ u kɑ dɑ kɑ win nɔɔrio mi
    kpin yenu wɑ̃ɑ sɑ̃ɑ yerɔ. Nɡe mɛyɑ Yosebɑ, yɑ̃ku kowo Yehoyɑdɑn kurɔ u kɑ Yoɑsi
    wɔrɑ Atɑlin nɔmɑn di, u ǹ kɑ nùn wɑ u ɡo. Yosebɑ wi, u sɑ̃ɑwɑ Akɑsiɑn sesu.
  eng-KJVCPB: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah,
    and stole him from among the king’s sons that were slain, and put him and his
    nurse in a bedchamber. So Jehoshabeath, the daughter of king Jehoram, the wife
    of Jehoiada the priest, (for she was the sister of Ahaziah,) hid him from Athaliah,
    so that she slew him not.
  luo-luo: To Jehosheba nyar ruoth Jehoram nokawo Joash wuod Ahazia kendo nokwale
    lingʼ-lingʼ kuom nyithi ruoth mane idwaro nego mopande e od nindo kaachiel gi
    japite. Nikech Jehosheba nyar ruoth Jehoram mane chi Jehoyada jadolo ne nyamin
    Ahazia, nopando nyathino ne Athalia mondo kik onege.
  meu-meu: A Iehosabea, hanua pavapavana natuna hahinena, ese Ioasa, Ahasia natuna,
    e abia, hanua pavapavana natuna mamaruanedia, bae aladia taudia, bogaragidia amo
    e hakaua oho hehuni, ireḡuna hahinena ida mahuta daiutuna ta ai e hunidia. Hari
    Iehosabea, King Iehoram natuna hahinena bona hahelaḡa tauna Iehoiada adavana,
    na unu e kara toma badina be ia na Ahasia taihuna; bena ia ese Atalia ena amo
    e hunia, taunabunai se alaia mase.
  npi-ULB: तर राजाकी छोरी यहोशेबाले अहज्‍याहका छोरा योआशलाई मारिन लागेका राजाका छोराहरूका
    बिचबाट सुटुक्‍क भगाएर लगिन् । तिनले त्यसलाई र त्‍यसकी धाईआमालाई एउटा सुत्‍ने कोठाभित्र
    राखिन्‌ । यहोराम राजाकी छोरी र पुजारी यहोयादाकी पत्‍नी यहोशेबाले (किनकि तिनी अहज्‍याहकी
    दिदी थिइन्) योआशलाई अतल्‍याहको हातबाट लुकाइराखिन्, ताकि अतल्‍याहले त्‍यसलाई मार्न
    पाइनन्‌ ।
  yor-yor: Ṣùgbọ́n Jehoṣeba ọmọbìnrin ọba Jehoramu mú Joaṣi, ọmọkùnrin Ahasiah ó sì
    jí gbé lọ kúrò láàrín àwọn ọmọbìnrin ọba, àwọn tí ó kù díẹ̀ kí wọn pa. Wọn gbé
    òun àti olùtọ́jú rẹ̀ sínú ìyẹ̀wù. Nítorí Jehoṣeba ọmọbìnrin ọba Jehoramu àti ìyàwó
    àlùfáà Jehoiada jẹ́ arábìnrin Ahasiah. Ó fi ọmọ náà pamọ́ kúrò fún Ataliah, kí
    ó má ba à pa á.
  pes-OPCB: تنها کسی که جان به در برد یوآش پسر کوچک اخزیا بود، زیرا یهوشبع، عمه یوآش،
    که دختر یهورام پادشاه و خواهر ناتنی اخزیا بود، او را نجات داد. یهوشبع طفل را از
    میان سایر فرزندان پادشاه که در انتظار مرگ بودند، دزدید و او را با دایه‌اش در خانهٔ
    خداوند در اتاقی پنهان کرد. (یهوشبع زن یهویاداع کاهن بود.)
  tgl-ULB: Ngunit si Jehosabet, isang babaeng anak ng hari ay kinuha si Joas, isang
    lalaking anak ni Ahazias, at matapang niyang tinakas mula sa mga anak ng hari
    na pinatay. Inilagay siya sa isang silid kasama ang kaniyang tagapag-alaga. Kaya
    itinago siya ni Jehosabet, isang babaeng anak ni Haring Jehoram, at asawa ng paring
    si Joiada (sapagkat siya ay kapatid ni Ahazias), mula kay Atalia, kaya hindi siya
    napatay ni Atalia.
  hui-hui: Ani layagola Kini Ahasaia igini Yoasa ibu dege bo wanahe hene. Irane Kini
    Ahasaianaga mbalini Yahoseba ibu loma binigo mo miaga agali mini Yahoiada one
    berenego ibugua Ahasaia igini mbira Yoasa ibu damene maru heba bo waholigo lowa
    haru pene. Haru pialu wandari mbira ibu handayaho haga heba Anduane Homogonaga
    andaha paliaga hobane mbira heagoha ha do heleagola Adalia ibugua Yoasa handa
    walia nahayagome ibu bo wanahene.
  mya-mya: အာ​ခ​ဇိ​တွင်​ယော​ရှေ​ဘ​ဆို​သူ​အ​ဖေ​တူ အ​မေ​ကွဲ​ညီ​မ​တစ်​ယောက်​ရှိ​၏။ သူ​သည်
    ယော​ယ​ဒ​နာ​မည်​ရှိ​ယဇ်​ပု​ရော​ဟိတ်​နှင့် အိမ်​ထောင်​ကျ​၏။ ယော​ရှ​ဘ​သည်​အ​သတ် ခံ​ရ​မည့်​မင်း​ညီ​မင်း​သား​များ​အ​နက်
    အာ​ခ​ဇိ​၏​သား​ယော​ရှ​အား​လျှို့​ဝှက်​စွာ ကယ်​ဆယ်​ပြီး​လျှင် နို့​ထိန်း​တစ်​ယောက်​နှင့်
    အ​တူ​ဗိ​မာန်​တော်​ရှိ​အိပ်​ခန်း​၌​ဝှက်​ထား လေ​သည်။ သူ​သည်​ယင်း​သို့​ဝှက်​ထား​ခြင်း
    အား​ဖြင့် သူ​ငယ်​အား​အာ​သ​လိ​၏​ဋ္ဌား ဘေး​မှ​လွတ်​မြောက်​စေ​၏။-
  bod-N: འོན་ཀྱང་རྒྱལ་པོའི་སྲས་མོ་ཡོ་ཤ་བེ་ཨད་ཀྱིས་ཨ་ཧ་ཟི་ཡཱའི་སྲས་ཡོ་ཨ་སི་བྱ་བ་དེ་གསོད་པར་འགྱུར་བའི་རྒྱལ་སྲས་ཁྲོད་ནས་བརྐུས་ཁྱེར་ཏེ།
    ཁོ་དང་ཁོའི་མ་མ་གཉིས་པོ་གཟིམས་ཆུང་ཞིག་གི་ནང་དུ་སྦས། ཡེ་ཧོ་རཱམ་རྒྱལ་པོའི་སྲས་མོ་ཡོ་ཤ་བེ་ཨད་ནི་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱའི་ཆུང་མ་ཡིན་ནོ།
    །ཡང་མོ་ནི་ཨ་ཧ་ཟི་ཡཱ་ཡི་གཅུང་མོ་ཡིན་པས། ཡོ་ཨ་སི་ནི་ཨ་ཐལ་ཡཱ་ཡིས་མི་གསོད་པའི་ཕྱིར་སྦས་ཏེ་བཞག་པའོ།
    །
  sna-sna: Asi Jehoshebha, mwanasikana waMambo Jehoramu akatora Joashi mwanakomana
    waAhazia uya akamuba kubva pakati pavanakomana vamambo avo vakanga vava kuda kuurayiwa
    uye akamuisa iye nomureri wake mumba mokuvata. Nokuti Jehoshebha, mwanasikana
    wamambo Jehoramu nomukadzi womuprista Jehoyadha, aiva hanzvadzi yaAhazia, akaviga
    mwana kubva kuna Ataria kuti asamuuraya.
  spa-BLM: Pero Josabet, hija del rey, tomó a Joás, hijo de Ocozías, y lo rescató
    sigilosamente de entre los hijos del rey que habían sido asesinados, y lo puso
    a él y a su nodriza en la alcoba. Entonces Josabet, hija del rey Joram, esposa
    del sacerdote Joiada (pues era hermana de Ocozías), lo escondió de Atalía, para
    que no lo matara.
  cac-cac: Palta axo ix Joseba, elc'altac ix aj yic'ancanel vin̈aj Joás ix d'a scal
    juntzan̈xo eb' vin̈ yuninal vin̈aj Ocozías van smiljicham chi'. Ix sc'ub'anel
    vin̈ ix d'a ix Atalía chi'. Ix b'at ix sc'ub'ejel vin̈ d'a jun cuarto yic templo
    b'aj svay anima, axo jun ix ix, ix ilan q'uib' vin̈ ta'. Yuj chi' maj chamlaj
    vin̈. A ix Joseba chi' yisil ix vin̈aj Joram, yanab' ix vin̈aj Ocozías chi', yetb'eyum
    ix vin̈aj sacerdote Joiada.
  swh-ULB: Lakini Yehoshaba, binti wa mfalme, akamchukua Yoashi, mwana wa Ahazia,
    na akamvutia mbali kutoka miongoni mwa wana wa mfalme ambao waliuawa. Akamuweka
    yeye na mlezi wake katika chumba cha kulala. Kwa hiyo Yehoshaba, binti wa mfalme
    Yehoramu, mke wa Yehoiada kuhani (kwa maana alikuwa dada yake Ahazia), akamficha
    asimuone Athalia, kwa hiyo Athalia hakumuuwa.
  bel-bel: Але Ёсавэт, дачка царская, узяла Ёаса, сына Ахозіі, і выкрала яго з асяродзьдзя
    царскіх сыноў, якіх забівалі, і размясьціла яго і карміцельку яго ў спальным пакоі;
    і такім чынам Ёсавэт, дачка цара Ёрама, жонка Ёдая сьвятара, сястра Ахозіі, схавала
    Ёаса ад Гатоліі, і не забіла яго.
  deu-ELBBK: Aber Joschabat, die Tochter des Königs, nahm Joas, den Sohn Ahasjas,
    und stahl ihn weg aus der Mitte der Königssöhne, die getötet wurden, und sie tat
    ihn und seine Amme in das Schlafgemach. Und so verbarg ihn Joschabat, die Tochter
    des Königs Joram, die Frau Jojadas, des Priesters, (denn sie war die Schwester
    Ahasjas) vor Athalja, so dass sie ihn nicht tötete.
  mbb-OT: Piru midlibri ni Jehosheba is anak ni Ahazia he si Joash hein meǥaan en
    edhimetayi sikandin wey is duma pa he menge anak te hadì. Heini si Jehosheba etevey
    ni Ahazia he anak he vahi ni Hadì Jehoram, he esawa te memumuhat he si Jehoyada.
    In-eles din si Joash wey is ed-elima kandin diyà te sevaha he ruǥu zuen te valey
    te Nengazen, umbe wazà sikandin mehimetayi ni Atalia.
  mal-2015: എന്നാൽ രാജകുമാരിയായ യെഹോശബത്ത്, കൊല്ലപ്പെടുന്ന രാജകുമാരന്മാരുടെ ഇടയിൽ
    നിന്നു അഹസ്യാവിന്റെ മകനായ യോവാശിനെ മോഷ്ടിച്ചെടുത്തു അവനെയും അവന്റെ ധാത്രിയെയും
    ഒരു ശയനഗൃഹത്തിൽ ആക്കി. ഇങ്ങനെ യെഹോരാംരാജാവിന്റെ മകളും യെഹോയാദാപുരോഹിതന്റെ ഭാര്യയുമായ
    യെഹോശബത്ത് -അവൾ അഹസ്യാവിന്റെ സഹോദരിയല്ലോ- അഥല്യാ അവനെ കൊല്ലാതിരിക്കേണ്ടതിന്നു
    അവനെ ഒളിപ്പിച്ചു.
  rmc-rmc: Ale jekh čhaj le kraľiskri le Joramoskri, e Jehošeba, zachraňinďa jekhe
    čhas oleha, hoj les počoral iľa het le kraľiskre čhavendar, saven e Atalija kamľa
    te murdarel. Bo iľa le Joaš, le Achazijoskre čhavores, the la džuvľa, savi les
    delas te pijel a garuďa len andro kher pro soviben andro Chramos, hoj les te na
    murdarel e Atalija. E Jehošeba sas pheň le Achazijoske a lakro rom sas o rašaj
    Jehojada.
  pes-OPV: لیکن یهوشبعه، دختر پادشاه، یوآش پسر اخزیا را گرفت و او را از میان پسران
    پادشاه که مقتول شدند دزدیده، او را با دایه‌اش در اطاق خوابگاه گذاشت و یهوشبعه،
    دختر یهورام پادشاه، زن یهویاداع کاهن که خواهر اخزیا بود، او را از عتلیاپنهان کرد
    که او را نکشت.
  ron-1924: Дар Иошабеат, фата ымпэратулуй, а луат пе Иоас, фиул луй Ахазия, л-а ридикат
    дин мижлокул фиилор ымпэратулуй кынд ау фост оморыць, ши л-а пус ку дойка луй
    ын одая патурилор. Астфел л-а аскунс Иошабеат, фата ымпэратулуй Иорам, неваста
    преотулуй Иехоиада ши сора луй Ахазия, де привириле Аталией, каре ну л-а оморыт.
  ben-OBCV: কিন্তু রাজা যিহোরামের মেয়ে যিহোশেবা অহসিয়ের ছেলে যোয়াশকে চুরি করে নিয়ে
    গিয়ে তাকে সেইসব রাজপুত্রের মধ্যে থেকে আলাদা করে রেখেছিলেন, যারা নিহত হতে যাচ্ছিল।
    যিহোশেবা যোয়াশকে ও তাঁর ধাইমাকে শোবার ঘরে লুকিয়ে রেখেছিলেন। যেহেতু রাজা যিহোরামের
    মেয়ে ও যাজক যিহোয়াদার স্ত্রী যিহোশেবা, অহসিয়ের বোন ছিলেন, তাই তিনি শিশুটিকে
    অথলিয়ার নাগাল এড়িয়ে লুকিয়ে রেখেছিলেন, যেন অথলিয়া তাকে হত্যা করতে না পারেন।
  som-som: Laakiinse Yehooshabecad oo ahayd boqorka gabadhiisii waxay la tagtay Yoo'aash
    oo ahaa ina Axasyaah, oo ka dhex xadday wiilashii boqorka ee la laayay isagii
    iyo tii xannaanayn jirtayba, oo waxay gelisay qolka la seexdo. Haddaba Yehooshabecad
    oo ahayd Boqor Yehooraam gabadhiis, oo u dhaxday wadaadkii Yehooyaadaac la odhan
    jiray waxay isagii ka qarisay Catalyaah si ayan isaga u dilin (maxaa yeelay, iyadu
    waxay ahayd Axasyaah walaashiis).
  lat-VUC: 'Porro Josabeth filia regis tulit Joas filium Ochoziæ, et furata est eum
    de medio filiorum regis, cum interficerentur: absconditque eum cum nutrice sua
    in cubiculo lectulorum: Josabeth autem, quæ absconderat eum, erat filia regis
    Joram, uxor Jojadæ pontificis, soror Ochoziæ: et idcirco Athalia non interfecit
    eum.'
  eng-ASVBT: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah,
    and stole him away from among the king’s sons that were slain, and put him and
    his nurse in the bedchamber. So Jehoshabeath, the daughter of king Jehoram, the
    wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she slew him not.
  ita-1885: Ma Iosabat, figliuola del re Gioram, prese Gioas, figliuolo di Achazia,
    e lo tolse furtivamente d'infra i figliuoli del re che si uccidevano; e lo mise,
    con la sua balia, nella camera de' letti. Così Iosabat, figliuola del re Gioram,
    moglie del sacerdote Gioiada, lo nascose d'innanzi ad Atalia; perciocchè era sorella
    di Achazia; talchè Atalia non lo fece morire.
  eng-LXXUP: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah
    and rescued him secretly out of the midst of the sons of the king that were put
    to death, and she placed him and his nurse in a bedchamber. So Jehoshabeath daughter
    of King Jehoram, sister of Ahaziah, wife of Jehoiada the priest, hid him, and
    she even hid him from Athaliah, and she did not slay him.
  eng-ULB: But Jehosheba, a daughter of the king, secretly took Joash son of Ahaziah
    away from the king's sons who were about to be killed. She put him and his nurse
    into a bedroom. So Jehosheba, a daughter of King Jehoram, the wife of Jehoiada
    the priest (for she was the sister of Ahaziah), hid him from Athaliah, so that
    Athaliah did not kill him.
  spa-VBL: Pero Josabet, hija del rey Joram, agarró a Joás, hijo de Ocozías, y lo
    apartó de los hijos del rey que estaban a punto de ser asesinados, y lo colocó
    a él y a su nodriza en un dormitorio. Como Josabet, hija del rey Joram y esposa
    del sacerdote Joiada, era hermana de Ocozías, escondió a Joás de Atalía para que
    no pudiera matarlo.
  fra-_FOB: Mais Joshabath, fille du roi Joram, prit Joas, fils d'Achazia, le déroba
    d'entre les fils du roi qu'on faisait mourir, et le mit avec sa nourrice, dans
    la salle des lits. Ainsi Joshabath, fille du roi Joram et femme de Jéhojada, le
    sacrificateur, étant la sœur d'Achazia, le cacha aux yeux d'Athalie, qui ne le
    fit point mourir.
  mal-mal: എന്നാൽ രാജകുമാരിയായ യെഹോശബത്ത്, കൊല്ലപ്പെടുന്ന രാജകുമാരന്മാരുടെ ഇടയിൽനിന്ന്
    അഹസ്യാവിന്റെ മകൻ യോവാശിനെ രഹസ്യമായി എടുത്ത്, അവനെയും അവന്റെ ധാത്രിയെയും ഒരു ശയനഗൃഹത്തിൽ
    ഒളിപ്പിച്ചു. ഇങ്ങനെ യെഹോരാം രാജാവിന്റെ മകളും യെഹോയാദാ പുരോഹിതന്റെ ഭാര്യയുമായ യെഹോശബത്ത്
    അവൾ അഹസ്യാവിന്റെ സഹോദരിയല്ലോ അഥല്യാ അവനെ കൊല്ലാതിരിക്കേണ്ടതിന് അവനെ ഒളിപ്പിച്ചു.
  urd-GVR: Lekin Aḳhaziyāh kī sagī bahan Yahūsabā ne Aḳhaziyāh ke chhoṭe beṭe Yuās
    ko chupke se un shahzādoṅ meṅ se nikāl liyā jinheṅ qatl karnā thā aur use us kī
    dāyā ke sāth ek sṭor meṅ chhupā diyā jis meṅ bistar waġhairā mahfūz rakhe jāte
    the. Wahāṅ wuh Ataliyāh kī girift se mahfūz rahā. Yahūsabā Yahoyadā Imām kī bīwī
    thī.
  suz-BL: तन्‍न पिप येहोराम आ तमी येहो-शबेआथम अहाज्‍याह आ तौ योआश कली साइक्‍चा चिक्‍शो
    पिप आ तौ आन दाते रे प्रेंइशा लदा बाक्‍त। मिनु मेको कली कोव़ब नु मेको आल आस कली
    इप्‍तीक कोठा कामी ख्रुइश्‍शा, वोइक्‍सी बाक्‍त। पिप येहोराम आ तमी येहो-शेबा चढ़ेब
    येहो-यादा आ मीश बाक्‍माक्‍त। मारदे हना अहाज्‍याह आ दिदी बाक्‍तीके, मेकोमी योआश
    कली अथाल्‍याह आ गुइ रे प्रोंइशा ख्रुइश्‍शा वोइक्‍पदा बाक्‍त। मिनु अथाल्‍याहम मेको
    कली साइक्‍चा मतवा बाक्‍त।
  ita-1927: Ma Jehoshabet, figliuola del re, prese Joas, figliuolo di Achazia, lo
    trafugò di mezzo ai figliuoli del re ch’eran messi a morte e lo pose con la sua
    balia nella camera dei letti. Così Jehoshabet, figliuola del re Jehoram, moglie
    del sacerdote Jehoiada (era sorella d’Achazia), lo nascose alle ricerche d’Athalia,
    che non lo mise a morte.
  ckb-ckb: بەڵام یەهۆشەڤەعی کچی یەهۆرام پاشا، پێش کوشتنی شازادەکان یۆئاشی کوڕی ئەحەزیای
    برد و ڕفاندی و لەگەڵ دایەنەکەی لە ژووری نوستن داینا. یەهۆشەڤەعی کچی یەهۆرامی پاشا
    ژنی یەهۆیاداعی کاهین بوو، هەروەها خوشکی ئەحەزیا بوو، ئیتر برازاکەی لە عەتەلیا
    شاردەوە تاکو نەتوانێ بیکوژێت.
  eng-BBE: But Jehoshabeath, the daughter of the king, secretly took Joash, the son
    of Ahaziah, away from among the king's sons who were put to death, and put him
    and the woman who took care of him in a bedroom. So Jehoshabeath, the daughter
    of King Jehoram, the wife of Jehoiada the priest and sister of Ahaziah, kept him
    safe from Athaliah, so that she did not put him to death.
  kan-OKCV: ಆದರೆ ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗಳಾದ ಯೆಹೋಷಬತಳು, ಹತರಾಗುವುದಕ್ಕಿದ್ದ ಅರಸನ ಮಕ್ಕಳ ಮಧ್ಯದಿಂದ
    ಅಹಜ್ಯನ ಮಗನಾದ ಯೋವಾಷನನ್ನು ಕದ್ದುಕೊಂಡು ಹೋಗಿ ಅವನನ್ನೂ ಅವನ ದಾದಿಯನ್ನೂ ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ
    ಬಚ್ಚಿಟ್ಟಳು. ಹೀಗೆಯೇ ಅರಸನಾದ ಯೆಹೋರಾಮನ ಪುತ್ರಿಯರಾಗಿರುವ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನ ಹೆಂಡತಿಯಾಗಿರುವ
    ಅಹಜ್ಯನ ಸಹೋದರಿಯಾದ ಯೆಹೋಷಬತಳು, ಅತಲ್ಯಳು ಅವನನ್ನು ಕೊಲ್ಲದ ಹಾಗೆ ಬಚ್ಚಿಟ್ಟಳು.
  tam-2017: ராஜாவின் மகளாகிய யோசேபியாத், கொன்று போடப்படுகிற ராஜகுமாரர்களுக்குள் இருக்கிற
    அகசியாவின் ஆண்பிள்ளையாகிய யோவாசை ஒருவருக்கும் தெரியாமல் எடுத்துக்கொண்டு, அவனையும்
    அவன் வேலைக்காரியையும் படுக்கையறையில் வைத்தாள்; அப்படியே அத்தாலியாள் அவனைக் கொன்றுபோடாமலிருக்க,
    ராஜாவாகிய யோராமின் மகளும் ஆசாரியனாகிய யோய்தாவின் மனைவியுமாகிய யோசேபியாத் அவனை
    ஒளித்துவைத்தாள்; அவள் அகசியாவின் சகோதரியாக இருந்தாள்.
  spa-RV-1909: Empero Josabeth, hija del rey, tomó á Joas hijo de Ochôzías, y arrebatólo
    de entre los hijos del rey, que mataban, y guardóle á él y á su ama en la cámara
    de los lechos. Así pues lo escondió Josabeth, hija del rey Joram, mujer de Joiada
    el sacerdote, (porque ella era hermana de Ochôzías), de delante de Athalía, y
    no lo mataron.
  ron-BTF: Dar Ioșabeat, fiica împăratului, a luat pe Ioas, fiul lui Ahazia, și l-a
    luat pe furiș dintre fiii împăratului care au fost uciși și l-a pus pe el și pe
    dădaca lui într-o cameră de dormit. Astfel Ioșabeat, fiica împăratului Ioram,
    soția preotului Iehoiada (căci era sora lui Ahazia) l-a ascuns de Atalia, astfel
    că ea nu l-a ucis.
  eng-WEBP: But Jehoshabeath, the king’s daughter, took Joash the son of Ahaziah,
    and stealthily rescued him from among the king’s sons who were slain, and put
    him and his nurse in the bedroom. So Jehoshabeath, the daughter of King Jehoram,
    the wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she didn’t kill him.
  eng-FBV: But Jehoshabeath, daughter of King Jehoram, grabbed Joash, son of Ahaziah,
    and took him from the sons of the king who were about to be killed, and she placed
    him and his nurse in a bedroom. Because Jehoshabeath, the daughter of King Jehoram
    and the wife of Jehoiada the priest, was Ahaziah's sister, she hid Joash from
    Athaliah so she couldn't kill him.
  nld-1939: Maar Jehosjabat, een dochter des konings, nam Joasj, den zoon van Achazjáhoe,
    heimelijk weg uit de kring der prinsen, die ten dode waren opgeschreven, en bracht
    hem met zijn voedster naar een slaapkamer, waar hij voor Ataljáhoe verborgen gehouden
    werd door Jehosjabat, een dochter van koning Joram en de vrouw van den priester
    Jehojada; zij was namelijk een zuster van Achazjáhoe. Zo ontsnapte hij aan de
    dood.
  nch-BL: Pero Josabet cati eliyaya iichpoca Tanahuatijquet Joram quicuito Joás, ipilcone
    Ocozías, huan quiiyocatali ten nopa iconehua Tanahuatijquet Ocozías cati inana
    quinmictiyaya. Huan quitati nopa pilconetzi ihuaya se sihua tequipanojquet ipan
    se cuarto. Huan quej nopa quimanahuijque Joás huan amo quimictijque. Josabet eliyaya
    iichpoca mijcatzi Tanahuatijquet Joram huan iicni Ocozías, huan eliyaya isihua
    nopa totajtzi Joiada.
  vie-1934: Nhưng Giô-sa-bát, con gái của vua, bồng trộm Giô-ách, con trai của A-cha-xia,
    đem khỏi vòng các con trai vua mà người ta toan giết, rồi để nó và kẻ vú nó trong
    phòng ngủ. Như vậy, Giô-sa-bát, con gái của vua Giô-ram, vợ thầy tế lễ Giê-hô-gia-đa,
    giấu Giô-ách khỏi trước mắt A-tha-li, và A-tha-li không giết nó được; Giô-sa-bát
    là em gái của A-cha-xia.
  hin-CV: जब राजा के पुत्रों का संहार किया जा रहा था, राजा की पुत्री येहोशाबेअथ ने
    अहज़्याह के पुत्र योआश को उसकी धाय के साथ शयनागार में छिपा दिया था. इस प्रकार
    राजा यहोराम की पुत्री येहोशाबेअथ ने, जो पुरोहित यहोयादा की पत्नी थी, जो अहज़्याह
    की बहन भी थी, योआश की अथालियाह द्वारा हत्या किए जाने से बचा लिया.
  spa-BES: Pero Josaba, la hija del rey, se llevó en secreto a Joás, hijo de Ocozías,
    de entre los hijos del rey que habían sido ejecutados, y lo puso a él y a la mujer
    que lo cuidaba en un dormitorio. Así que Josaba, la hija del rey Joram, la esposa
    de Joiada, el sacerdote y la hermana de Ocozías, lo mantuvo a salvo de Atalía,
    para que ella no lo matara.
  tdx-tdx: Fe rinambe’ Iehosabeate anak’ ampela’ i mpanjakay t’Ioase, ana’ i Ahkazià,
    le tinonga’e boak’ amo anam-panjaka nizamaneñeo, le nakafi’e rekets’ i mpiatrak’
    azey an-toem-piroroañe ao; aa le naeta’ Iehosabeate anak’ ampela’ i mpanjaka vali’
    Iehoiada mpisoroñey, (ie rahavave’ i Ahkazià), amy Atalià re vaho tsy vinono.
  tha-KJV: แต่​พระนางเยโฮชาเบอาทธิดาของกษั​ตริ​ย์​ได้​นำโยอาชโอรสของอาหัสยาห์ลักพาไปเสียจากท่ามกลางบรรดาโอรสของกษั​ตริ​ย์
    ผู้​ซึ่งจะต้องถูกประหาร และพระนางก็​เก​็บเธอและพี่เลี้ยงของเธอไว้ในห้องบรรทม ดังนั้นแหละเยโฮชาเบอาทธิดาของกษั​ตริ​ย์เยโฮรัม
    และภรรยาของเยโฮยาดาปุโรหิต (เพราะว่าพระนางเป็นพระขนิษฐาของอาหัสยาห์) ได้​ซ่อนเธอให้พ้นพระนางอาธาลิยาห์
    เพื่​อม​ิ​ให้​พระนางประหารเธอได้
  por-BR-2018: Porém Jeosebate, filha do rei, tomou a Joás filho de Acazias, e tirou-o
    dentre os filhos do rei, que foram mortos, e guardou a ele e a sua ama na câmara
    dos leitos. Assim pois o escondeu Jeosebate, filha do rei Jeorão, mulher de Joiada
    o sacerdote, (porque ela era irmã de Acazias), de diante de Atalia, e não o mataram.
  deu-ELO: Aber Josabath, die Tochter des Königs, nahm Joas, den Sohn Ahasjas, und
    stahl ihn weg aus der Mitte der Königssöhne, die getötet wurden, und sie tat ihn
    und seine Amme in das Schlafgemach. Und so verbarg ihn Josabath, die Tochter des
    Königs Joram, das Weib Jojadas, des Priesters (denn sie war die Schwester Ahasjas)
    vor Athalja, so daß sie ihn nicht tötete.
  eng-WYC-2018: Forsooth Jehoshabeath, the daughter of the king, took Joash, the son
    of Ahaziah, and stole him from the midst of the sons of the king, when they were
    slain; and she hid him with his nurse in a closet of beds. For Jehoshabeath, that
    hid him, was the daughter of king Jehoram, and (the) wife of Jehoiada, the bishop,
    and the sister of Ahaziah; and therefore Athaliah killed not her. (But Jehoshabeath,
    the king’s daughter, took Joash, Ahaziah’s son, and stole him away from the midst
    of the king’s sons, when they were being killed; and she hid him with his nurse
    in a bed-closet. For Jehoshabeath, who hid him, was King Jehoram’s daughter, and
    the wife of the High Priest Jehoiada, and Ahaziah’s sister; and so Athaliah did
    not kill Joash.)
  epo-epo: Sed Jehoŝabeat, filino de la reĝo, prenis Joaŝon, filon de Aĥazja, kaj
    ŝtele elkondukis lin el inter la mortigataj filoj de la reĝo kaj lokis lin kaj
    lian nutristinon en la ĉambro de litoj; kaj kaŝis lin Jehoŝabeat, filino de la
    reĝo Jehoram kaj edzino de la pastro Jehojada (ĉar ŝi estis fratino de Aĥazja),
    for de Atalja, kaj ĉi tiu lin ne mortigis.
  uig-PIN: Lekin padixaⱨning ⱪizi Yǝⱨoxebiyat ɵltürülüx aldida turƣan padixaⱨning
    oƣullirining arisidin Aⱨaziyaning oƣli Yoaxni oƣriliⱪqǝ elip qiⱪip, uni wǝ inik
    anisini yastuⱪ-kirlik ambiriƣa yoxurup ⱪoydi. Xundaⱪ ⱪilip padixaⱨ Yǝⱨoramning
    ⱪizi, (yǝni Aⱨaziyaning singlisi), bax kaⱨin Yǝⱨuyadaning hotuni Yǝⱨoxebiyat Yoaxni
    Ataliya ɵltürüwǝtmisun dǝp Ataliyadin yoxurup ⱪoydi.
  beo-beo: 'A:ihasaia egefe Youa:sie e fawane da hame medole legei ba:i. Ilia da e
    amola eno sosogo fi dunu fane legemusa: misini, ea awa Yihosiba (hina bagade Yihoula:me
    idiwi amola A:ihasaia ea dalusi) e da Youa:sie gei. E da Youa:sie amola ea ouligisu
    uda amo dia ahoasu sesei Debolo ganodini amoga oule asili, amola A:dalaia ea mae
    ba:ma:ne, ela wamolegei. Amalalu, ilia da Youa:sie hame medole legei.'
  tpi-OTNT: Tasol ol soldia i no kilim Joas, pikinini bilong Ahasia, long wanem, Jehoseba,
    pikinini meri bilong King Joram, i kisim Joas wantaim wanpela meri bilong lukautim
    em na em i haitim tupela insait long wanpela rum ol i save putim ol bet na matres
    samting long en. Na Atalia i no inap kilim Joas i dai. Jehoseba em i susa bilong
    King Ahasia, olsem na em i haitim Joas. Man bilong Jehoseba, em pris Jehoiada.
  hau-SA: Amma Yehosheba, ’yar Sarki Yehoram, ta ɗauki Yowash ɗan Ahaziya ta sace
    shi daga cikin ’ya’yan gidan sarauta waɗanda ake shiri a kashe, ta sa shi tare
    da mai renonsa a ɗakin kwana. Haka fa, Yehosheba ’yar sarki Yoram, matar Yehohiyada
    firist, ta yi, gama ita ’yar’uwar Ahaziya ce, ta ɓoye Yowash don kada Ataliya
    tă kashe shi.
  uig-LAT: Lékin padishahning qizi Yehoshébiyat öltürülüsh aldida turghan padishahning
    oghullirining arisidin Ahaziyaning oghli Yoashni oghriliqche élip chiqip, uni
    we inik anisini yastuq-kirlik ambirigha yoshurup qoydi. Shundaq qilip padishah
    Yehoramning qizi, (yeni Ahaziyaning singlisi), bash kahin Yehuyadaning xotuni
    Yehoshébiyat Yoashni Ataliya öltürüwetmisun dep Ataliyadin yoshurup qoydi.
  nde-nde: Kodwa uJehoshabhiyathi, indodakazi yenkosi uJehoramu, watshontsha uJowashi
    indodana ka-Ahaziya phakathi kwamakhosana omndlunkulu ayesezabhujiswa wamfihla
    endlini yakhe yokulala kanye lomlizane wakhe. Njengoba uJehoshebha indodakazi
    yenkosi uJehoramu wayengumkaJehoyada umphristi njalo engudadewabo ka-Ahaziya,
    wamfihla umntwana ukuze angabulawa ngu-Athaliya.
  ton-ton: Ka ko Sihosapeati ko e ʻofefine ʻoe tuʻi, naʻa ne toʻo ʻa Soasi ko e foha
    ʻo ʻAhasia, ʻo ne kaihaʻasi ia mei he ngaahi foha ʻoe tuʻi ʻaia naʻe tāmateʻi,
    pea tuku ia mo ʻene fefine tauhi ʻi ha fale mohe. Ko ia naʻe fufū ia ʻe Sihosapeati
    ko e ʻofefine ʻoe tuʻi, ko e uaifi ʻo Sihoiata ko e taulaʻeiki, (he ko e tuofefine
    ia ʻo ʻAhasia,) meia ʻAtalia, ko ia naʻe ʻikai te ne tāmateʻi ia.
  ces-1613: Ale Jozabat dcera králova vzala Joasa syna Ochoziášova, a tajně ho uchvátivši
    z prostředku synů královských, kteříž mordováni byli, schovala jej s chůvou jeho
    v pokoji, kdež lůže byla. I skryla ho Jozabat dcera krále Jorama, manželka Joiady
    kněze, (nebo ona byla sestra Ochoziášova), před Atalií, aby ho nezamordovala.
  eng-WMB: But Jehoshabeath, the king’s daughter, took Joash the son of Ahaziah, and
    stealthily rescued him from among the king’s sons who were slain, and put him
    and his nurse in the bedroom. So Jehoshabeath, the daughter of King Jehoram, the
    wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she didn’t kill him.
  tam-TCV: ஆனால் அரசனான யெகோராமின் மகள் யோசேபாள், கொலைசெய்யப்படவிருந்த இளவரசர்களிடமிருந்து
    அகசியாவின் மகன் யோவாஸை களவாகக் கொண்டுபோய், அவனுடைய செவிலியத் தாயுடன் படுக்கையறையில்
    வைத்தாள். ஏனெனில் யோசேபாள் அரசன் யோராமின் மகளும், ஆசாரியன் யோய்தாவின் மனைவியும்,
    அகசியாவின் சகோதரியுமாவாள். அவள் அத்தாலியாளிடமிருந்து பிள்ளையை ஒளித்துவைத்தபடியினால்
    அத்தாலியாளால் பிள்ளையைக் கொலைசெய்ய முடியவில்லை.
  ceb-ULB: Apan gikuha ni Jehoshaba, ang anak nga babaye sa hari, si Joas, ang anak
    nga lalaki ni Ahazia, ug gisibat niya gikan niadtong mga anak nga lalaki sa hari
    nga gipamatay. Gibutang niya siya sa iyang lawak ug uban sa iyang tig-atiman.
    Busa gitagoan si Joas ni Jehoshaba, ang anak nga babaye sa hari (kay siya man
    ang igsoon nga babaye ni Ahazia), nga asawa ni Jehoyada nga pari, gikan kang Atalia,
    busa wala siya gipatay ni Atalia.
  pol-UBG: Ale Jehoszaba, córka króla, wzięła Joasza, syna Achazjasza, wykradła go
    spośród synów króla, których potem zabito, i ukryła go wraz z jego mamką w pokoju
    sypialnym. Tak to ukryła go Jehoszaba, córka króla Jorama, żona kapłana Jehojady
    i siostra Achazjasza, przed Atalią, aby ta go nie zabiła.
  urd-GVU: لیکن اخزیاہ کی سگی بہن یہوسبع نے اخزیاہ کے چھوٹے بیٹے یوآس کو چپکے سے اُن
    شہزادوں میں سے نکال لیا جنہیں قتل کرنا تھا اور اُسے اُس کی دایہ کے ساتھ ایک سٹور
    میں چھپا دیا جس میں بستر وغیرہ محفوظ رکھے جاتے تھے۔ وہاں وہ عتلیاہ کی گرفت سے
    محفوظ رہا۔ یہوسبع یہویدع امام کی بیوی تھی۔
  deu-1912: Aber Josabeath, die Königstochter, nahm Joas, den Sohn Ahasjas, und stahl
    ihn unter den Kindern des Königs, die getötet wurden, und tat ihn mit seiner Amme
    in die Bettkammer. Also verbarg ihn Josabeath, die Tochter des Königs Joram, des
    Priesters Jojada Weib (denn sie war Ahasjas Schwester), vor Athalja, daß er nicht
    getötet ward.
  kan-2017: ಆದರೆ ರಾಜಪುತ್ರಿಯಾದ ಯೆಹೋಷಬತ್ ಎಂಬಾಕೆಯು, ಹತರಾಗುತ್ತಿದ್ದ ರಾಜಪುತ್ರರ ಮಧ್ಯದಿಂದ
    ಅಹಜ್ಯನ ಮಗನಾದ ಯೆಹೋವಾಷನನ್ನು, ಯಾರಿಗೂ ತಿಳಿಯದಂತೆ ಅವನ ದಾದಿಯೊಡನೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಮಲಗುವ
    ಕೋಣೆಯಲ್ಲಿ ಅಡಗಿಸಿಟ್ಟಳು. ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗಳೂ, ಅಹಜ್ಯನ ಸಹೋದರಿಯೂ, ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ
    ಹೆಂಡತಿಯೂ, ಆಗಿದ್ದ ಯೆಹೋಷಬತಳು ಹೀಗೆ ಅವನನ್ನು ಅತಲ್ಯಳಿಂದ ಹತನಾಗದಂತೆ ರಕ್ಷಿಸಿದಳು.
  yap-yap: Ahaziah e immoy be’ ni bpin ni walagen nib thil e chitininginrow ni Jehosheba
    fithingan ni figirngin ba prist ni Jehoyada fithingan. Me ayuweg nge mithag reb
    e pagel ni fak Ahaziah ni aram Joash, i fek nge chuweg u fithik’ e tin ba’aram
    e pagel ni fak e pilung ni ngan thang e fan rorad, me mithag fare pagel nge ba
    yarif rok ngalan ba senggil ni yima mol riy u lan fare Tempel. Re pagel ney ni
    i mithag e aram e ke ayuweg e pogofan rok u pa’ Athaliah.
  hlt-MCSB: Tedae Joash capa Ahaziah te manghai canu Jehoshabeath loh a loh. Anih
    te a ngawn uh manghai koca rhoek lakli lamloh a huen tih baiphaih imkhui ah a
    cakhoem neh anih te a khueh. Anih te khosoih Jehoiada yuu, manghai Jehoram canu
    Jehoshabeath loh a thuh. Anih te Athaliah mikhmuh lamkah tah Ahaziah ngannu la
    a om dongah anih te duek sak pawh.
  mdy-ETH: ዓካዚያሴኮ ዪሆያዳዔ ጌይንታ ቄኤሴስኬያም ሌዔ ዪሆሼባዖ ጌይንታ ጌሮስኬና ዓኣኔ፤ ዒዛ ዓካዚያሴኮ ዓቲንቆ ናኣቶ ባኣካፓ
    ፔቴ ዒዮዓሴ ጎዖስኬማ ሱኡጋ ዎዻኒ ዑኬንቴ ዴሜና ቶሊሲ ዔኪ ዒማንታ ዒማ ዲቻ ዓሶማንታ ጌኤዦ ማኣሮ ኮይላ ዓኣ ቆልዓይዳ ዓኣቼኔ፤
    ዬያይዲ ዓኣቺ ዓታሊያ ዒዛ ዎዹዋንቴ ዓይሴኔ፤
  twi-ASANTE: Nanso, Ahasia nuabaa Yehoseba, a na ɔyɛ ɔhene Yehoram babaa, faa Ahasia
    babarima abadomaa Yoas firii ɔhene no mma a aka a wɔrebɛkum wɔn no mu. Ɔde Yoas
    ne onipa a ɔhwɛ no no kɔsiee pia bi mu. Yei ne ɛkwan a ɔsɔfoɔ Yehoiada yere Yehoseba
    faa so de abɔfra no sieeɛ, sɛdeɛ ɛbɛyɛ na Atalia nnya no nkum no.
  eng-WEBU: But Jehoshabeath, the king’s daughter, took Joash the son of Ahaziah,
    and stealthily rescued him from among the king’s sons who were slain, and put
    him and his nurse in the bedroom. So Jehoshabeath, the daughter of King Jehoram,
    the wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she didn’t kill him.
  wal-wal: SHin kawuwaa na7iyaa Yihoshebaa7a, haiqqanau de7iya kawo naatu giddoppe
    Akaaziyaasa na7aa Yo7aasha wuuqqada ekkaasu. Ekkada anne a xanttiyaaro hiixa keettan
    qosaasu. Hegaadan oottada, Ataala na7aa worennaadan, Kawuwaa Yoraama na7iyaa,
    Akaaziyaasa michchiyaa, qeesiyaa Yoodaahe machchiyaa, Yihoshebaa7a a qosaasu.
  spa-PDDPT: Pero Josabet, hija del rey tomó a Joás, hijo de Ocozías, y se lo llevó
    furtivamente de entre los hijos del rey que eran asesinados. Lo escondió juntamente
    con su madre de crianza en uno de los aposentos. Así Josabet, hija del rey Joram,
    esposa del sacerdote Joiada, la cual era hermana de Ocozías, lo escondió de Atalía,
    y ella no pudo matarlo.
  gun-gun: Ha'e rã Acazias ra'y Joás ma ha'e kuery ojukaa ta jave huvixa Jeroão rajykue
    Jeosabeate ogueraa jepe huvixa ra'y kuery mbyte gui. Ha'e rami vy onhomi peteĩ
    opy mbyteve katy hexe opena va'ety reve. Atalia gui Jeosabeate onhomi vy ndojuka
    ukai nho. Jeosabeate ma huvixa Jeroão rajykue, sacerdote Joiada ra'yxy, ha'e Acazias
    reindy.
  ilo-ULB: Ngem innala ni Jehosaba, a putot a babai ti ari, ni Joas, a putot a lalaki
    ni Ahazias, ket inyadayona isuna kadagiti annak ti ari a dandani mapapatay. Inkabilna
    isuna iti maysa a siled agraman ti mangay-aywan kenkuana. Isu nga inlemmeng isuna
    ni Jehoseba a putot a babai ni Ari Jehoram, nga asawa ni Jehoyada a padi (ta kabsat
    isuna a babai ni Ahazias) tapno saan a papatayen ni Atalia.
  kpg-kpg: Ahaziah dono duaahina ahina i golo mai di nau damana e dahi dono ingoo
    go Jehosheba, dela ne hai lodo gi tangada hai mee dabu dono ingoo go Jehoiada.
    Jehosheba guu lahi hagammuni Joash, tama daane e dahi i nia dama a Ahaziah, gaa lahi
    a mee gi daha mo nia hoo dama daane di king ala bolo ga daaligi gii mmade, ga daalo
    hagammuni a mee mo dahi dangada benebene dangada i lodo di ruum kiikii i di Hale
    Daumaha. I dono hagammuni a mee, mee gu haga dagaloaha a mee gi daha mo di made
    mai nia lima o Athaliah.
  uig-ARA: لېكىن پادىشاھنىڭ قىزى يەھوشېبىيات ئۆلتۈرۈلۈش ئالدىدا تۇرغان پادىشاھنىڭ
    ئوغۇللىرىنىڭ ئارىسىدىن ئاھازىيانىڭ ئوغلى يوئاشنى ئوغرىلىقچە ئېلىپ چىقىپ، ئۇنى
    ۋە ئىنىك ئانىسىنى ياستۇق-كىرلىك ئامبىرىغا يوشۇرۇپ قويدى. شۇنداق قىلىپ پادىشاھ
    يەھورامنىڭ قىزى، (يەنى ئاھازىيانىڭ سىڭلىسى)، باش كاھىن يەھۇيادانىڭ خوتۇنى يەھوشېبىيات
    يوئاشنى ئاتالىيا ئۆلتۈرۈۋەتمىسۇن دەپ ئاتالىيادىن يوشۇرۇپ قويدى.
  sus-sus: Kɔnɔ mangɛ xa di ginɛ Yehoseeba, naxa Axasiya xa di Yowasi tongo gundo
    ra mangɛ xa die ya ma Atalaya nu wama naxee faxafe, a fa a xanin ginɛ di maxurui
    nde xɔn, a diyɔrɛ nun na di maxurui nɔxun hɔrɔmɔbanxi konkoe nde kui. Mangɛ Yehorami
    xa di ginɛ Yehoseeba, sɛrɛxɛdubɛ Yehoyada xa ginɛ, Axasiya xunya ginɛma, Yowasi
    nɔxun na ki nɛ Atalaya ma, a mu nɔ a faxade.
  pon-2006: Mie rien Ahasaia serepein men, me ara pahpa emente, ede Sehosihpa, me
    pwoudiki samworo men me adaneki Sehoiada. Serepeino ahpw ekihla emen sapwellimen
    Ahasaia pwutak ko, ede Sohas, e wahsang rehn sapwellimen nanmwarki pwutak teiko
    me pahn kamakamala oh ekihla iangahki sounapwalih men nan pere ehu nan Tehnpas
    Sarawio. Pwehki serepeino eh ekihla serio, e doarehla sang mehla nan pehn Adalaia.
  ksd-ksd: la kaka Ieosabeat natu i ra king i ga tak pa Ioas natu i Akasia kan ra
    umana natu i ra king nina di ga doko diat, ma i ga ive dir ma kana tena varbalaurai
    ta ra pal na vava. Damana Ieosabeat, natu i Ieoram ra king, ra taulai kai Ieoiada
    ra tena tinabar, nina dir taina ma Akasia, i ga ive kan ra mata i Atalia, ma pa
    i ga doka.
  tur-YTC: Ama kralın kızı Yehoşaveat, Ahazya'nın oğlu Yoaş'ı alıp, öldürülen kral
    oğulları arasından gizlice kurtardı ve onu dadısıyla birlikte yatak odasına koydu.
    Böylece, Kral Yehoram'ın kızı, kâhin Yehoyada'nın karısı Yehoşaveat (çünkü Ahazya'nın
    kız kardeşiydi), onu Atalya'dan gizledi, böylece onu öldürmedi.
  grc-BRENT: Καὶ ἔλαβεν Ἰωσαβεὲθ θυγάτηρ τοῦ βασιλέως τὸν Ἰωὰς υἱὸν Ὀχοζίου καὶ ἔκλεψεν
    αὐτὸν ἐκ μέσου υἱῶν τοῦ βασιλέως τῶν θανατουμένων, καὶ ἔδωκεν αὐτὸν καὶ τὴν τροφὸν
    αὐτοῦ εἰς ταμεῖον τῶν κλινῶν, καὶ ἔκρυψεν αὐτὸν Ἰωσαβεὲθ θυγάτηρ τοῦ βασιλέως
    Ἰωρὰμ ἀδελφὴ Ὀχοζίου γυνὴ Ἰωδαὲ τοῦ ἱερέως, καὶ ἔκρυψεν αὐτὸν ἀπὸ προσώπου τῆς
    Γοθολίας, καὶ οὐκ ἀπέκτεινεν αὐτόν.
  ind-AYT: Namun, Yosabat, anak perempuan raja, mengambil Yoas, anak Ahazia, dan membawanya
    pergi dari antara anak-anak raja yang akan dibunuh itu. Dia memasukkan Yoas bersama
    pengasuhnya ke dalam kamar tidur. Karena Yosabat, anak perempuan Yoram dan istri
    Imam Yoyada, adalah saudara perempuan Ahazia, dia menyembunyikan Yoas dari Atalya
    supaya dia tidak membunuhnya.
  nya-nya: Koma Yehoseba, mwana wamkazi wa mfumu Yehoramu, anatenga Yowasi mwana wa
    Ahaziya, momuba ndi kumuchotsa pakati pa ana aamuna a mfumu amene amati aphedwe
    ndipo anamuyika iye ndi mlezi wake mʼchipinda chogona. Motero Yehoseba, mwana
    wamkazi wa mfumu Yehoramu, mkazi wa wansembe Yehoyada, yemwe anali mlongo wake
    wa Ahaziya anamubisa mwanayo kuti Ataliya asamuphe.
  hrv-hrv: Ali kraljeva kći Jošeba uze Ahazjina sina Joaša; ukravši ga između kraljevih
    sinova koje su ubijali, metnu ga s dojiljom u ložnicu. Tako ga je Jošeba, kći
    kralja Jorama, žena svećenika Jojade, sakrila od Atalije, jer je bila Ahazjina
    sestra, te nije bio pogubljen.
  mps-mps: Tiali goli augwaligo te king Ahasiago ogwa Joas elebeo. Magi baso meni.
    Jehoseba te king Joramgo wegi, agai te Joas dali te aga tonaluabo wegi me dali,
    agai augwali si selama, tama agai augwali si te be habu me augwaligo bet dabe
    me matres me doado bage dabe wialobo be habude geme dualali. Tama Atalia agai
    Joas ela muabo usu ebe. Jehoseba te king Ahasiago abe dao. Tama tiyu, agai te
    Joas geme dualali. Jehoseba aga bidi te pris Jehoiada dao.
  tpi-tpi: Tasol ol soldia i no kilim Joas, pikinini bilong Ahasia, long wanem, Jehoseba,
    pikinini meri bilong King Joram, i kisim Joas wantaim wanpela meri bilong lukautim
    em na em i haitim tupela insait long wanpela rum ol i save putim ol bet na matres
    samting long en. Na Atalia i no inap kilim Joas i dai. Jehoseba em i susa bilong
    King Ahasia, olsem na em i haitim Joas. Man bilong Jehoseba, em pris Jehoiada.
  dan-1931: Men Kongens* Datter Josjab'at tog Ahazjas Søn Joas og fik ham hemmeligt
    af Vejen, så han ikke var imellem Kongesønnerne, der blev dræbt, og hun gemte
    ham og hans Amme i Sengekammeret. Således holdt Josjab'at, Kong Jorams Datter,
    Præsten Jojadas Hustru, der jo var Søster til Ahazja, ham skjult for Atalja, så
    hun ikke fik ham dræbt; { [*dvs. Jorams.] }
  vie-OVCB: Nhưng chị của A-cha-xia là Giô-sê-bết, con gái vua Giô-ram, đem giấu Giô-ách,
    con A-cha-xia, và cứu cậu thoát khỏi số phận dành cho các hoàng tử. Nàng giấu
    Giô-ách và người vú nuôi vào trong phòng ngủ. Bằng cách này, Giô-sê-bết, vợ Thầy
    Tế lễ Giê-hô-gia-đa và là chị của A-cha-xia giấu được Giô-ách, không cho A-tha-li
    giết.
  guj-2017: પણ રાજાની દીકરી યહોશાબાથ અહાઝયાહના દીકરા યોઆશને જે રાજાના દીકરાઓને મારી
    નાખવામાં આવતા હતા તેઓની વચ્ચેથી સંતાડીને તેની દાઈના શયનખંડમાં લઈ ગઈ. યહોશાબાથ,
    રાજા યહોરામની દીકરી અને યાજક યહોયાદાની પત્ની હતી. તે અહાઝયાહની બહેન પણ હતી. તેણે
    યોઆશને અથાલ્યાથી સંતાડી દીધો હતો, તેથી અથાલ્યા તેને મારી શકી નહિ.
  pon-2006A: Mie rien Ahasaia serepein men, me ara pahpa emente, ede Sehosihpa, me
    pwoudiki samworo men me adaneki Sehoiada. Serepeino ahpw ekihla emen sapwellimen
    Ahasaia pwutak ko, ede Sohas, e wahsang rehn sapwellimen nanmwarki pwutak teiko
    me pahn kamakamala oh ekihla iangahki sounapwalih men nan pere ehu nan Tehnpas
    Sarawio. Pwehki serepeino eh ekihla serio, e doarehla sang mehla nan pehn Adalaia.
  por-BRBSL: Mas Jeoshabeá, filha do rei, levou Joás, filho de Acazias, e o resgatou
    furtivamente dentre os filhos do rei que foram mortos, e o colocou com sua enfermeira
    no quarto de dormir. Então Jehoshabeath, a filha do rei Jeorão, a esposa do sacerdote
    Jeoiada (pois ela era a irmã de Acazias), escondeu-o de Atalia, para que ela não
    o matasse.
  cth-cth: Hatei, Ahaziah capa Joash teh siangpahrang canu Jehoshabeath ni siangpahrang
    e a canaw a thei e thung hoi a yawngkhai teh, kakhoumkung napui hoi irakhan thung
    a hro. Siangpahrang Jehoram e canu Jehoshabeath ni a hro dawkvah, Athaliah ni
    thet thai hoeh.
  twi-twi: Nanso Ahasia nuabea Yehoseba, a na ɔyɛ ɔhene Yehoram babea, faa Ahasia
    babarima akokoaa Yoas fii ɔhene no mma a wɔaka a wɔrebekum wɔn no mu. Ɔde Yoas
    ne onipa a ɔhwɛ no no kosiee pia bi mu. Eyi ne ɔkwan a ɔsɔfo Yehoiada yere Yehoseba
    faa so de abofra no siei, sɛnea ɛbɛyɛ na Atalia rennya no nkum no.
  hlt-hlt: Tedae Joash capa Ahaziah te manghai canu Jehoshabeath loh a loh. Anih te
    a ngawn uh manghai koca rhoek lakli lamloh a huen tih baiphaih imkhui ah a cakhoem
    neh anih te a khueh. Anih te khosoih Jehoiada yuu, manghai Jehoram canu Jehoshabeath
    loh a thuh. Anih te Athaliah mikhmuh lamkah tah Ahaziah ngannu la a om dongah
    anih te duek sak pawh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Yodɑmmu kóo sɑpɑ̀ɑ̀ nYeosebɑ túótɛ́ o tɑ̃ũ̀
    Aɑsiɑ birɛ Soɑsi ikpɑ̀ɑ̀tìbí tɛì bɛ̀ do dɔ́ kɛ́kuɔ ì miɛkɛ, kɛ́ dɛ̀ sɔ̀nnɛ Kuyie
    ncĩ́ɛ̃̀tɛ̀ kó kudieku mɑkù yɛdúɔ̀ borɛ̀ wenwe nɛ̀ o yuɔ̀rì bɑ́ Atɑdii í ndɛ̀ nìntɛ
    kɛ kùɔ. Yeosebɑ do tú ikuɔ́ nìùtì Yoyɑdɑɑ pokù nwe.
  msy-2020: Ezɨ mɨdorozir gumaziba Ahasian otarim Joas mɨsoghezɨ an aremezir puvatɨ.
    Me kamaghɨn fozir puvatɨ, Atrivim Jehoramɨn guivim Jehoseba, an Atrivim Ahasian
    buaramizim, an ofa gamir gumazim Jehoiadan amuim, amizir kamra, a moga atrivimɨn
    otarir aremeghamibar tongɨn Joas inigha, amizir an ganamim ko, aning isa danganir
    me daguivsiaba arɨzimɨn aven aning modo. Kamaghɨn amizɨ, Atalia Joas mɨsoghezɨ
    an aremezir puvatɨ.
  dop-dop: Pɑ kʋkɑɣɑ wulɑʋ nyǝ́mɑ kɛ mpʋ, ɩlɛnɑ Solɑm pɛɛlɔ Yosepɑ, kɔtʋlʋ Yoyɑtɑ
    ɑlʋ, ɩnɩ ɩ kɛnɑ Ahɑsiyɑ neu. Ḿpʋ́ɣʋ́ ɑlʋ ɩnɩ ɩ lɑpɑ kookɑlɩ, nɑ ɩ́ ŋmɩɩlɩ ɩ tɑɑlʋ
    pǝyɑɣɑ Sowɑsɩ, nɑ ɩ́ seenɑ nɑ ɩ́ ŋmɛsɩ kɑ́ nɑ kɑ nʋkʋlʋ kɛ Ɩsɔ tǝsɛɛlɛ nɑŋ kʋhǝntʋɣʋ
    nɑkʋlɩ kʋ tɑɑ. Atɑlii tɑ nyɩ kɑ tɔɔ. Hɑlǝnɑ kɑ́ fiti kʋlɑɑ mpɛ.
  azb-azb: Ancaq padşahın qızı Yehoşeva öldürülən şahzadələr arasından Axazyanın oğlu
    Yoaşı gizlincə apardı və onu dayəsi ilə birgə yataq otağında yerləşdirdi. Kahin
    Yehoyadanın arvadı və padşah Yehoramın qızı olan Yehoşeva Axazyanın bacısı olduğu
    üçün Yoaşı Atalyadan gizlətdi ki, Atalya onu öldürməsin.
  eng-DBY: But Jehoshabeath the daughter of the king took Joash the son of Ahaziah
    and stole him from among the king's sons that were slain, and put him and his
    nurse in the bedchamber. So Jehoshabeath, the daughter of king Jehoram, the wife
    of Jehoiada the priest (for she was the sister of Ahaziah), hid him from Athaliah,
    so that she did not slay him;
  hin-2017: परन्तु यहोशावत जो राजा की बेटी थी, उसने अहज्याह के पुत्र योआश को घात होनेवाले
    राजकुमारों के बीच से चुराकर दाई समेत बिछौने रखने की कोठरी में छिपा दिया। इस प्रकार
    राजा यहोराम की बेटी यहोशावत जो यहोयादा याजक की स्त्री और अहज्याह की बहन थी, उसने
    योआश को अतल्याह से ऐसा छिपा रखा कि वह उसे मार डालने न पाई।
  eng-YLT: And Jehoshabeath daughter of the king taketh Joash son of Ahaziah, and
    stealeth him from the midst of the sons of the king who are put to death, and
    putteth him and his nurse into the inner part of the bed-chambers, and Jehoshabeath
    daughter of king Jehoram, wife of Jehoiada the priest, because she hath been sister
    of Ahaziah, hideth him from the face of Athaliah, and she hath not put him to
    death.
  eng-WYC-2017: Forsooth Jehoshabeath, the daughter of the king, took Joash, the son
    of Ahaziah, and stole him from the midst of the sons of the king, when they were
    slain; and she hid him with his nurse in a closet of beds [or bed place]. For
    Jehoshabeath, that hid him, was the daughter of king Jehoram, and wife of Jehoiada,
    the bishop, and the sister of Ahaziah; and therefore Athaliah killed not her.
  eng-WMBB: But Jehoshabeath, the king’s daughter, took Joash the son of Ahaziah,
    and stealthily rescued him from amongst the king’s sons who were slain, and put
    him and his nurse in the bedroom. So Jehoshabeath, the daughter of King Jehoram,
    the wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she didn’t kill him.
  urd-GVH: लेकिन अख़ज़ियाह की सगी बहन यहूसबा ने अख़ज़ियाह के छोटे बेटे युआस को चुपके
    से उन शहज़ादों में से निकाल लिया जिन्हें क़त्ल करना था और उसे उस की दाया के साथ
    एक स्टोर में छुपा दिया जिसमें बिस्तर वग़ैरा महफ़ूज़ रखे जाते थे। वहाँ वह अतलियाह
    की गिरिफ़्त से महफ़ूज़ रहा। यहूसबा यहोयदा इमाम की बीवी थी।
  rug-rug: E Ahazaea si koa nana keke tuna vineki, e Zehosiba, sapu habana si keke
    hiama, pozana si e Zehoiada. Keke tuna koreo e Ahazaea si vagi tomea sa, e Zoasi
    pozana sapu votiki tinana. Vagi pania sa koari na tuna koreo sa baṉara saripu
    kote tava mate, meke tome ia sa meke keke nana vineki kopu, pa lose putaputana
    pa Zelepade. Ta tome koe Atalaea si asa ke lopu boka tava mate.
  gaz-gaz: Yehooshebaati intalli Yehooraam Mootichaa garuu ilmaan moototaa kanneen
    ajjeefamuuf turan keessaa Yooʼaash ilma Ahaaziyaa hattee fudhachuudhaan guddiftuu
    isaa wajjin dinqatti ni dhoksite. Yoshabeti intalli Iyyooraam Mootichaa, niitiin
    Yehooyaadaa lubichaa sun obboleettii Ahaaziyaa turte; isheenis akka Ataaliyaan
    isa hin ajjeefneef mucaa sana dhoksite.
  fra-LSG: 'Mais Joschabeath, fille du roi, prit Joas, fils d’Achazia, et l’enleva
    du milieu des fils du roi, quand on les fit mourir: elle le mit avec sa nourrice
    dans la chambre des lits. Ainsi Joschabeath, fille du roi Joram, femme du sacrificateur
    Jehojada, et sœur d’Achazia, le déroba aux regards d’Athalie, qui ne le fit point
    mourir.'
  yal-yal: Koni Manga Yehorami a dii tɛmɛn Yehoseba yi Axasiyaa dii xɛmɛn Yowasa tongo
    mangana diine yɛ wundoni naxanye yi lan e faxa. A yi sa a luxun xi banxina nde
    kui e nun dii ngana nde. Saraxarali Yehoyadaa ɲaxanla Yehoseba na liga nɛn, bayo
    Axasiya xunyɛn nan yi a ra. A a luxun Atali ma na kii nin, a mi a faxa.
  haw-1868: Aka, o Iehosabeata ke kaikamahine a ke alii, lawe ae la oia ia Ioasa i
    ke keiki a Ahazia, aihue iho la ia ia maiwaena aku o ka poe keiki alii e pepehiia
    ana, a huna ia ia, a me ka mea nana ia i hanai iloko o kahi keena moe; pela i
    huna iho ai o Iehosabeata ke kaikamahine a ke alii a Iehorama ka wahine a Iehoiada
    ke kahuna, i ua mea la mai ke alo o Atalia, i ole ia e pepehi mai ia ia, no ka
    mea, o ke kaikuwahine ia no Ahazia.
  arb-NAV: غَيْرَ أَنَّ يَهُوشَبْعَةَ ابْنَةَ الْمَلِكِ يَهُورَامَ اخْتَطَفَتْ يُوآشَ
    بْنَ أَخَزْيَا مِنْ بَيْنِ أَبْنَاءِ الْمَلِكِ الَّذِينَ شَرَعَتْ عَثَلْيَا فِي
    قَتْلِهِمْ، وَأَخْفَتْهُ هُوَ وَمُرْضِعَتَهُ فِي مُخْدَعِ النَّوْمِ، لأَنَّ يَهُوشَبْعَةَ
    كَانَتْ أُخْتَ أَخَزْيَا، وَابْنَةَ الْمَلِكِ يَهُورَامَ، وَزَوْجَةَ يَهُويَادَاعَ
    الْكَاهِنِ. وَهَكَذَا خَبَّأَتْ يَهُوشَبْعَةُ يُوآشَ مِنْ عَثَلْيَا، فَلَمْ تَقْتُلْهُ.
  ewe-ewe: Ke Yehoseba fia, Yehoram ƒe vinyɔnu kplɔ Yoas, Ahazia ƒe viŋutsu eye wòkplɔe
    sii le fiaviŋutsuwo, ame siwo wogbɔna wuwu ge la dome eye wòtsɔ eya kple edzikpɔla
    ɣla ɖe xɔ gã me. Yehoseba, fia Yehoram ƒe vinyɔnu kple nunɔla Yehoiada srɔ̃, ame
    si hã nye Ahazia nɔvinyɔnu la ɣla ɖevi la ɖe Atalia be mate ŋu akpɔe awu o.
  eng-LEE: But Yehoshab'ath, the daughter of the king, took Joash the son of Achazyahu,
    and stole him away from the midst of the king's sons that were slain, and put
    him and his nurse into the bed-chamber. So did Yehoshab'ath, the daughter of king
    Jehoram, the wife of Yehoyada' the priest,—for she was the sister of Achazyahu,—hide
    him from 'Athalyahu, so that she slew him not.
  asm-FB: কিন্তু ৰজাৰ জীয়েক যিহোচাবতে অহজিয়াৰ পুত্ৰ যোৱাচক বধ কৰিবলগীয়া ৰাজকোঁৱৰসকলৰ
    মাজৰ পৰা চুৰ কৰি আনিলে, আৰু তেওঁক ধাইমাকে সৈতে বিছনা ৰখা কোঁঠালি এটাত ৰাখি হ’ল৷
    এইদৰে যিহোয়াদা পুৰোহিতৰ ভাৰ্য্যা, যিহোৰাম ৰজাৰ জীয়েক আৰু অহজিয়াৰ ভনীয়েক সেই
    যিহোচাবতে যোৱাচক অথলিয়াৰ পৰা লুকুৱালে যাতে ৰাণীয়ে তেওঁক বধ কৰিব নোৱাৰে।
  sus-A: كْنْ مَنفّ شَ دِ فِنّ يٍهٌسٍيبَ، نَشَ عَشَسِيَ شَ دِ يٌوَ سِ تٌنفٌ فُندٌ
    رَ مَنفّ شَ دِيٍ يَ مَ عَتَلَيَ نُ وَ مَ نَشٍيٍ قَشَقٍ، عَ قَ عَ شَنِن فِنّ دِ
    مَشُرُي ندٍ شْن، عَ دِيْرّ نُن نَ دِ مَشُرُي نْشُن هْرْ مْبَنشِ كٌنكٌي ندٍ كُي.
    مَنفّ يٍهٌرَ مِ شَ دِ فِنّ يٍهٌسٍيبَ، سّرّشّدُبّ يٍهٌيَدَ شَ فِنّ، عَشَسِيَ شُنيَ
    فِنّمَ، يٌوَ سِ نْشُن نَ كِ نّ عَتَلَيَ مَ، عَ مُ نْ عَ قَشَدٍ.
  fra-SBL: Mais Joschabeath, fille du roi, prit Joas, fils d'Achazia, et le sauva
    furtivement du milieu des fils du roi qui avaient été tués, et le mit avec sa
    nourrice dans la chambre à coucher. Et Jéhoshabeath, fille du roi Joram, femme
    du prêtre Jehojada (car elle était la sœur d'Achazia), le cacha d'Athalie, afin
    qu'elle ne le tuât pas.
  hbo-hbo: וַתִּקַּח֩ יְהֹושַׁבְעַ֨ת בַּת־הַמֶּ֜לֶךְ אֶת־יֹואָ֣שׁ בֶּן־אֲחַזְיָ֗הוּ
    וַתִּגְנֹ֤ב אֹתֹו֙ מִתֹּ֤וךְ בְּנֵֽי־הַמֶּ֙לֶךְ֙ הַמּ֣וּמָתִ֔ים וַתִּתֵּ֥ן אֹתֹ֛ו
    וְאֶת־מֵֽינִקְתֹּ֖ו בַּחֲדַ֣ר הַמִּטֹּ֑ות וַתַּסְתִּירֵ֡הוּ יְהֹושַׁבְעַ֣ת בַּת־הַמֶּ֣לֶךְ
    יְהֹורָ֡ם אֵשֶׁת֩ יְהֹויָדָ֨ע הַכֹּהֵ֜ן כִּ֣י הִיא֩ הָיְתָ֨ה אֲחֹ֧ות אֲחַזְיָ֛הוּ
    מִפְּנֵ֥י עֲתַלְיָ֖הוּ וְלֹ֥א הֱמִיתָֽתְהוּ׃
  kik-kik: No rĩrĩ, Jehosheba, mwarĩ wa Mũthamaki Jehoramu, akĩoya Joashu mũrũ wa
    Ahazia akĩmũruta na hitho kuuma kũrĩ ariũ a mũthamaki arĩa maakirie kũũragwo,
    na akĩmũhitha nyũmba ya toro hamwe na mũreri wake. Tondũ Jehosheba, mwarĩ wa Mũthamaki
    Jehoramu na ningĩ mũtumia wa Jehoiada ũrĩa mũthĩnjĩri-Ngai, aarĩ mwarĩ wa nyina
    na Ahazia, nĩahithire mwana ũcio ndakonwo nĩ Athalia nĩguo ndakooragwo.
  fra-NCL: Mais Josabeth, fille du roi, prit Joas, fils d’Ochosias, et l’enleva du
    milieu des fils du roi, que l’on massacrait ; et elle le mit avec sa nourrice
    dans la chambre des lits. Josabeth, fille du roi Joram, femme du prêtre Joïada,
    et sœur d’Ochosias, le déroba ainsi aux regards d’Athalie, qui ne le fit pas mourir.
  cek-AK: Toe siangpahrang Jehoram ih canu, Jehoshabeath mah Ahaziah capa Joash to
    lak, hum hanah kaom siangpahrang capanawk thung hoiah paquk ving moe, anih hoi
    anih khenzawkung to iih haih imthung ah a hawk. Siangpahrang Jehoram ih canu,
    qaima Jehoiada ih zu, Jehoshabeath loe Ahaziah ih tanu ah oh; anih mah nawkta
    to Athaliah khae hoiah hawk ving pongah, anih to hum thai ai.
  cuk-cuk: Deunni, dule-irwa-Bab-Dummadse-goled-Joiada-ome-Josabet, Atalía-iduar Ocozías-machi-Joás
    odukus gusad. Josabetʼde, Rey-Joram-e-sisgwad. Josabet, gabednegyaba Joás, degi,
    ome-mimmi-akwedbo odukusad. Josabet, Atalíaʼgi Joás-odukusadba Joás-oburgwilessulid.
    Josabet, Ocozías-e-bungued-ulale, weyob ibmar-imaksad.
  uig-CYR: Лекин падишаниң қизи Йәһошебият өлтүрүлүш алдида турған падишаниң оғуллириниң
    арисидин Аһазияниң оғли Йоашни оғрилиқчә елип чиқип, уни вә иник анисини ястуқ-кирлик
    амбириға йошуруп қойди. Шундақ қилип падиша Йәһорамниң қизи, (йәни Аһазияниң сиңлиси),
    баш каһин Йәһуяданиң хотуни Йәһошебият Йоашни Аталия өлтүрүвәтмисун дәп Аталиядин
    йошуруп қойди.
  tel-2017: అయితే రాజైన యెహోరాము కుమార్తె యెహోషబతు అహజ్యా కొడుకు యోవాషును, మరణమైన
    రాకుమారుల్లోనుండి రహస్యంగా తెచ్చి, అతనిని, అతని దాదిని ఒక పడకగదిలో దాచింది. యెహోరాము
    రాజు కుమార్తె, యెహోయాదా అనే యాజకుని భార్య యెహోషబతు అతల్యాకు కనబడకుండా అతణ్ణి దాచిపెట్టింది
    గనక అతల్యా ఆ పసివాణ్ణి చంపలేకపోయింది. ఈ యెహోషబతు అహజ్యాకు సోదరి.
  hat-BSA: Men Joschabeath, fi a wa a te pran fis a Achazia a e te rache li soti nan
    mitan fis a wa a ke yo t ap touye yo, e li te plase li avèk nouris li nan chanm
    dòmi an. Konsa, Joschabeath, fi a Wa Joram nan, madanm a Jehojada, prèt la (paske
    li te sè Achazia), te kache li pou Athalie pa t kab mete l a lanmò.
  kos-kos: Oasr sie mutan wial Ahaziah, su inel pa Jehosheba, ac el payuk sel Jehoiada,
    sie mwet tol. Mutan se inge el som in lukma ac eisal Joash, sie sin wen natul
    Ahaziah, ac usalla liki fisrak wial su akoeyuk in anwuki. El usalla fililya ke
    sie infukil in Tempul, wi mutan to se lal. Ke sripen el okanulla ouinge, pwanang
    tulik sac moul, ac Athaliah el tia unilya.
  hbo-WLC: וַתִּקַּח֩ יְהוֹשַׁבְעַ֨ת בַּת־הַמֶּ֜לֶךְ אֶת־יוֹאָ֣שׁ בֶּן־אֲחַזְיָ֗הוּ
    וַתִּגְנֹ֤ב אֹתוֹ֙ מִתּ֤וֹךְ בְּנֵֽי־הַמֶּ֙לֶךְ֙ הַמּ֣וּמָתִ֔ים וַתִּתֵּ֥ן אֹת֛וֹ
    וְאֶת־מֵֽינִקְתּ֖וֹ בַּחֲדַ֣ר הַמִּטּ֑וֹת וַתַּסְתִּירֵ֡הוּ יְהוֹשַׁבְעַ֣ת בַּת־הַמֶּ֣לֶךְ
    יְהוֹרָ֡ם אֵשֶׁת֩ יְהוֹיָדָ֨ע הַכֹּהֵ֜ן כִּ֣י הִיא֩ הָיְתָ֨ה אֲח֧וֹת אֲחַזְיָ֛הוּ
    מִפְּנֵ֥י עֲתַלְיָ֖הוּ וְלֹ֥א הֱמִיתָֽתְהוּ׃
  ibo-ibo: Ma Jehosheba, bụ nwa nwanyị eze Jehoram, kuuru Joash nwa Ahazaya zopu ya
    site nʼetiti ụmụ eze, bụ ndị a chọrọ igbu egbu. O zoro ya na nwanyị na-elekọta
    ya anya nʼime ụlọ ndina. Nʼihi na Jehosheba, bụ nwa nwanyị eze Jehoram, bụ nwanne
    Ahazaya, ma bụrụkwa nwunye Jehoiada onye nchụaja, ya mere o jiri zonarị Atalaya
    nwantakịrị ahụ, ka ọ ghara igbu ya.
  ory-ory: ମାତ୍ର ରାଜାଙ୍କର କନ୍ୟା ଯିହୋଶାବତ୍‍ ଅହସୀୟଙ୍କର ପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କୁ ନେଇଗଲା ଓ ଯେଉଁ
    ରାଜପୁତ୍ରମାନେ ହତ ହେଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ତାଙ୍କୁ ଚୋରାଇ ନେଇ ତାଙ୍କୁ ଓ ତାଙ୍କର ଧାତ୍ରୀକୁ
    ଶୟନାଗାରରେ ରଖିଲା। ଏହିରୂପେ ଯିହୋୟାଦା ଯାଜକର ଭାର୍ଯ୍ୟା, ଯିହୋରାମ୍‍ ରାଜାଙ୍କର କନ୍ୟା, ଅହସୀୟଙ୍କର
    ଭଗିନୀ ଯିହୋଶାବତ୍‍, ଅଥଲୀୟାଙ୍କଠାରୁ ତାଙ୍କୁ ଲୁଚାଇଲା, ତେଣୁ ସେ ତାଙ୍କୁ ବଧ କରି ପାରିଲେ ନାହିଁ।
  chk-chk: Nge Jehosepa nöün ewe king Jehoram fefin pwülüen ewe souasor Jehoiata a
    angei Joas nöün Ahasia we ät lemonomon seni lein nöün ewe king kewe mwän repwe
    ninnila. Iwe, a aopalong ewe ät me nöün chon tümwün lon eu lenien iseis peet.
    Pokiten Jehosepa nöün ewe king Jehoram fefin, pwal i fefinen Ahasia, iei mine
    a aopa Joas seni Atalia, pwe esap tongeni niela.
  rop-rop: King Eihesaiya bin abum hafwan sista neim Jehosheba. Imbin merrit langa
    wan serramonimen neim Jehoiyada. Jehosheba bin haidim Jowesh, wanbala san blanga
    King Eihesaiya en imbin gajim wanbala gel blanga lukaftum im langa wan rum deya
    langa det Serramoni Pleis wen ol im braja bin gitkil. Imbin haidim im, wulijim
    Ethalaiya kaan kilim im.
  ukr-1871: Але Йосавета, дочка царева, взяла Йоаса, сина Охозіїного, і викрала його
    споміж царських синів, що їх вбивали, та й сховала його й мамку його в спальній
    кімнатї; й таким робом Йосавета, дочка царя Йорама, жінка сьвященника Йодая, а
    сестра Охозіїна, сховала Йоаса від Готолії, і вона не вбила його.
  deu-1951: Aber Joschabat, die Tochter des Königs, nahm Joas, den Sohn Ahasias, und
    stahl ihn weg mitten aus den Söhnen des Königs, die getötet wurden, und tat ihn
    samt seiner Amme in eine Schlafkammer. Also verbarg ihn Joschabat, die Tochter
    des Königs Jehoram, das Weib des Priesters Jojada (denn sie war Ahasias Schwester],
    vor Atalia, so daß er nicht getötet wurde.
  eng-JPS: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah,
    and stole him away from among the king's sons that were slain, and put him and
    his nurse in the bed-chamber. So Jehoshabeath, the daughter of king Jehoram, the
    wife of Jehoiada the priest — for she was the sister of Ahaziah — hid him from
    Athaliah, so that she slew him not.
  srp-1865: Ali Josaveta kæi careva uze Joasa sina Ohozijina i ukrade ga izmeðu sinova
    carevijeh, koje ubijahu; i sakri ga s dojkinjom njegovom u ložnicu. I tako Josaveta
    kæi cara Jorama žena Jodaja sveštenika sakri ga od Gotolije, jer bijaše sestra
    Ohozijina, te ga ne ubi.
  lug-lug: Naye Yekosabeyaasi, muwala wa kabaka Yekolaamu, n’abba Yowaasi mutabani
    wa Akaziya okuva mu balangira abaali bagenda okuttibwa, n’amukweka ye n’omukozi
    we mu kimu ku bisenge. Awo Yekosabeyaasi muwala wa kabaka Yekolaamu, ate nga ye
    yali mukyala wa Yekoyaada kabona, n’akweka omwana, Asaliya aleme okumutta. Yekosabeyaasi,
    yali mwannyina Akaziya.
  heb-heb: ותקח יהושבעת בת המלך את יואש בן אחזיהו ותגנב אתו מתוך בני המלך המומתים
    ותתן אתו ואת מינקתו בחדר המטות ותסתירהו יהושבעת בת המלך יהורם אשת יהוידע הכהן
    כי היא היתה אחות אחזיהו מפני עתליהו ולא המיתתהו׃
  ben-IRV: কিন্তু রাজকন্যা যিহোশাবৎ অহসিয়ের ছেলে যোয়াশকে মারা যাওয়া রাজপুত্রদের
    মধ্য থেকে চুরি করে, তাঁর ধাইমার সঙ্গে একটা শোবার ঘরে রাখলেন; এই ভাবে যিহোয়াদা
    যাজকের স্ত্রী, রাজা যিহোরামের মেয়ে এবং অহসিয়ের বোন অথলিয়ার কাছ থেকে তাকে লুকিয়ে
    রাখলেন, তাই সে তাঁকে হত্যা করতে পারল না।
  pan-pan: ਪਰ ਪਾਤਸ਼ਾਹ ਦੀ ਧੀ ਯਹੋਸ਼ਬਥ ਅਹਜ਼ਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਸ਼ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਪੁੱਤਰਾਂ
    ਵਿੱਚੋਂ ਜੋ ਮਾਰੇ ਜਾ ਰਹੇ ਸਨ ਚੋਰੀ ਲੈ ਗਈ ਅਤੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੀ ਦਾਈ ਨੂੰ ਸੌਂਣ ਵਾਲੀ ਕੋਠੜੀ
    ਵਿੱਚ ਰੱਖਿਆ ਸੋ ਯਹੋਰਾਮ ਪਾਤਸ਼ਾਹ ਦੀ ਧੀ ਯਹੋਯਾਦਾ ਜਾਜਕ ਦੀ ਇਸਤਰੀ ਯਹੋਸ਼ਬਥ ਨੇ ਜੋ ਅਹਜ਼ਯਾਹ
    ਦੀ ਭੈਣ ਸੀ ਉਸ ਨੂੰ ਅਥਲਯਾਹ ਤੋਂ ਅਜਿਹਾ ਲੁਕਾਇਆ ਕਿ ਉਹ ਉਸ ਨੂੰ ਕਤਲ ਨਾ ਕਰ ਸਕੀ
  mya-JVB: သို့ရာတွင် ၊ ရှင်ဘုရင် သမီး ယောရှေဘ သည်၊ အာခဇိ ၏သား ယောရှ ကို အသေခံရသောဆွေတော်
    မျိုးတော်ထဲက ခိုးယူ၍၊ သူနှင့်သူ၏ နို့ထိန်းကို အိပ်ခန်းထဲ၌ဝှက်ထား၏။ ထိုသို့ယဟောရံမင်းကြီးသမီး၊
    ယဇ်ပုရောဟိတ်ယောယဒ၏မယားဖြစ်သော အာခဇိ၏နှမ ယောရှေဘသည်၊ အာသလိလက်မှ ယောရှ၏အသက် လွတ်စေခြင်းငှါဝှက်ထားသဖြင့်၊
  hmo-hmo: To Iehoseba, king Iehorama ena natuna hahine, ese Ahasaia ena natuna Ioasa
    ia abia, king ena natuna tau, do idia alaia taudia, edia huanai dekena amo. Iehoseba
    ese mero maragina, Ioasa, be hunia dekenai ia hakaua lao, bona mai ena naria hahine
    danu, mahuta daiutu ta lalonai ia hunidia. Inai Iehoseba, king Iehorama ena natuna
    hahine, bona ia be hahelagaia tauna Iehoiada ena adavana, ese unai bamona ia karaia,
    badina ia be Ahasaia ena taihuna. Vadaeni ia ese Atalaia dekena amo mero ia hunia,
    unai dainai unai mero Ioasa idia alaia lasi.
  urd-urd: लेकिन बादशाह की बेटी यहूसब'अत अख़ज़ियाह के बेटे यूआस को बादशाह के बेटों
    के बीच से जो क़त्ल किए गए, चुरा ले गई और उसे और उसकी दाया को बिस्तरों की कोठरी
    में रखा। इसलिए यहूराम बादशाह की बेटी यहूयदा' काहिन की बीवी यहूसब'अत ने चूँकि वह
    अख़ज़ियाह की बहन थी उसे अतलियाह से ऐसा छिपाया कि वह उसे क़त्ल करने न पायी।
  rus-SYN: Но Иосавеф, дочь царя, взяла Иоаса, сына Охозии, и похитила его из среды
    царских сыновей умерщвляемых, и поместила его и кормилицу его в спальной комнате;
    и таким образом Иосавеф, дочь царя Иорама, жена Иодая священника, сестра Охозии,
    скрыла Иоаса от Гофолии, и она не умертвила его.
  bqc-SIM: ↄ̃ kí Yeholaũ nɛnↄɛ Yosɛba Aazia nɛ́ Yoasi sɛ̀ ń saɛ kíanɛ pↄ́ wàlɛ
    ń dɛdɛpiↄ guu, ↄ̃ à aà ùlɛ kpɛa pↄ́ liiↄ kálɛau ń nↄɛ pↄ́ lɛ́ yↄ̃́ kpawào.
    Kí Yeholaũ nɛ́ Yosɛbapi mɛ́ sa'onkia Yoiada nↄ ũ, Aazia dãeɛ. À nɛ́pi ùlɛ
    Ataliaɛ, i e aà dɛ̀o.
  tcz-CHONGTHU: Ahinlah Jehosheba lengpa sopinuchun Ahazial chapa Joash chu lengpa
    chate ana thagam holah a konchun ana seldohin lupna khatna analupsah in ana khoukhah
    in ahi, hitichun Jehoram lengpa chanu Jehoiada thempu pan ana kichenpi Jehosheba
    (Ahaziah sopinu) chun Athaliah in athagam na dinga konchun anaseldoh in ahi
  mar-mar: पण राजाची कन्या यहोशबाथ हिने अहज्याचा पुत्र योवाश याला लपवले. योवाश आणि
    त्याची दाई यांना तिने आतल्या शयनगृहात ठेवले. यहोशबाथ ही राजा यहोरामाची कन्या आणि
    यहोयादा या याजकाची पत्नी. अहज्या तिचा भाऊ यहोशबाथाने योवाशाला लपवल्यामुळे अथल्या
    त्यास मारु शकली नाही.
  qub-qub: Ocoziaspa pañin caran Josaba. Paycunaga ray Jorampa wamranmi caran. Josabaga
    Ocoziaspa wamran Joasta pacaycuran. Atalía ricananpita uywaj warmitawan puñucuna
    cuartuman pacaycuran. Chaynöpami Joastaga mana wañuchiranchu. Josaba caran cüra
    Joiadapa warmin.
  bqp-bqp: Sɑnɑm mɛ bɑ bii be goomɔ, yerɑ Yosebɑ, sinɑ boko Yorɑmun bii tɔn kurɔ u
    Yoɑsi, Akɑsiɑn bii suɑ u beruɑ ɑsiri sɔɔ. Mɑ u nùn suɑ u kɑ dɑ kɑ win nɔɔrio mi
    kpin yenu wɑ̃ɑ sɑ̃ɑ yerɔ. Nge mɛyɑ Yosebɑ, yɑ̃ku kowo Yehoyɑdɑn kurɔ u kɑ Yoɑsi
    wɔrɑ Atɑlin nɔmɑn di, u ǹ kɑ nùn wɑ u go. Yosebɑ wi, u sɑ̃ɑwɑ Akɑsiɑn sesu.
  hat-hat: Men, lè yo t'ap touye pitit wa yo, Jozabèt, pitit fi wa Joram lan, pran
    Joas, pitit gason Okozyas la, li sere l'. Li kache l' ansanm ak moun ki te sèvi
    l' nouris la nan yon chanm kote moun dòmi nan Tanp lan. Se konsa, Jozabèt, pitit
    fi wa Joram lan, sè menm papa ak Okozyas, epi ki te madanm Jeojada, prèt la, te
    sere Joas san Atali pa konn sa, kifè li pa t' mouri tou.
  eng-BSB: But Jehoshabeath daughter of King Jehoram took Joash son of Ahaziah and
    stole him away from among the sons of the king who were being murdered, and she
    put him and his nurse in a bedroom. Because Jehoshabeath, the daughter of King
    Jehoram and the wife of Jehoiada the priest, was Ahaziah’s sister, she hid Joash
    from Athaliah so that she could not kill him.
  eng-WEBPB: But Jehoshabeath, the king’s daughter, took Joash the son of Ahaziah,
    and stealthily rescued him from amongst the king’s sons who were slain, and put
    him and his nurse in the bedroom. So Jehoshabeath, the daughter of King Jehoram,
    the wife of Jehoiada the priest (for she was the sister of Ahaziah), hid him from
    Athaliah, so that she didn’t kill him.
  kbq-kbq: Hagi Ahasia nemofo Joasina ahenaku neageno, kini ne'mofo mofa Jehosabeti'a
    ana mofavrea oku'a avreno nemasefinka ome frakino ante'negeno mago a'mo kegava
    hu'ne. Hagi Jehosabeti'a kini ne' Jehoramu mofakino pristi ne' Jehoaida nenaro'e.
    Hagi Jehosabeti'a Ahasiana nesarokino Atalia'ma Joasima ahe fri'zanku avreno ome
    frakinte'negeno Atali'a ana mofavrea ahe ofrine.
  nhe-BL: Pero Josabet tlen eliyaya iichpoca Tlanahuatijquetl Joram quicuito Joás,
    ipilcone Ocozías, huan quiiyocatlali tlen nopa iconehua Tlanahuatijquetl Ocozías
    tlen inana quinmictiyaya. Huan quitlati nopa pilconetzi ihuaya se sihua tequipanojquetl
    ipan se cuarto. Huan queja nopa quimanahuijque Joás huan ax quimictijque. Josabet
    eliyaya iichpoca mijcatzi Tlanahuatijquetl Joram huan iicni Ocozías, huan eliyaya
    isihua nopa totajtzi Joiada.
  gub-BL: Xo Zoaz Akazi ta'yr uzepyro a'e. Zauxiapekwer ipuruzuka wer zepe hehe wà.
    Tu heinyr Zeozema Zeoràw tazyr Akazi heinyr xaxeto Zoiaz hemireko a'e, upyro Zoaz
    a'e. Weraha Zoaz kuzà pe. A'e kuzà wiko hehe uzekaiw ma'e romo. Wikuwe amo ipupyaikaw
    pyrer tàpuzuhu pupe har pupe. Umim Atari wi. Nezewe mehe nuzuka kwaw.
  eng-DRA: 'But Josabeth the king’s daughter took Joas the son of Ochozias, and stole
    him from among the king’s sons that were slain. And she hid him with his nurse
    in a bedchamber: now Josabeth that hid him, was daughter of king Joram, wife of
    Joiada the high priest, and sister of Ochozias, and therefore Athalia did not
    kill him.'
