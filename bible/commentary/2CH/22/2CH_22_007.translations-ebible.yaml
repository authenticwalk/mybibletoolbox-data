verse: 2CH.022.007
translations:
  mal-C: യോരാമിന്റെ അടുക്കലേക്കുള്ള അഹസ്യാവിന്റെ സന്ദർശനം, ദൈവം അദ്ദേഹത്തിന്റെ നാശത്തിന്
    കാരണമാക്കിത്തീർന്നു. അഹസ്യാവ് അവിടെ എത്തിയപ്പോൾ ആഹാബു ഭവനത്തെ നിശ്ശേഷം നശിപ്പിക്കാനായി
    യഹോവ അഭിഷേകംചെയ്ത് അയച്ചവനും നിംശിയുടെ മകനുമായ യേഹുവിനെ നേരിടാൻ അദ്ദേഹവും യോരാമിനോടുകൂടെ
    പോയി.
  deu-TKW: Es war aber zum Untergang Ahasjahus von Gott verhängt, daß er sich zu Joram
    begab. Als er hinkam, ging er mit Joram hinaus zu Jehu, dem Sohne Nimsis, den
    Jahwe hatte salben lassen, damit er das Haus Ahabs ausrotte.
  lin-lin: Nzambe asalaki ete kobebisama ya Akazia esalema tango akendeki kotala Yorami.
    Tango kaka Akazia akomaki, abimaki nzela moko na Yorami mpo na kokende epai ya
    Jewu, mwana mobali ya Nimishi, oyo Yawe apakolaki mafuta mpo na kobebisa ndako
    ya Akabi.
  eng-LSV: and to come to Joram has been from God [for] the destruction of Ahaziah;
    and in his coming he has gone out with Jehoram to Jehu son of Nimshi, whom YHWH
    anointed to cut off the house of Ahab.
  eng-GNV: 'And the destruction of Ahaziah came of God in that he went to Ioram: for
    when he was come, he went forth with Iehoram against Iehu the sonne of Nimshi,
    whom the Lord had anointed to destroy the house of Ahab.'
  eng-WEBSTER: 'And the destruction of Ahaziah was from God by coming to Joram: for
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off the house of Ahab.'
  nhw-BL: Pero Toteco Dios ya quisencajtoya ma miqui Tlanahuatijquetl Ocozías quema
    yasquía quipaxaloti Tlanahuatijquetl Joram. Huan quema ajsito Ocozías nopona campa
    Joram, nimantzi quisqui ihuaya para quihuilanatij Jehú, icone Nimsi. Pero TOTECO
    ya quitlapejpenijtoya Jehú para quintzontlamiltis nochi iixhuihua nopa mijcatzi
    Tlanahuatijquetl Acab para amo aqui ica ieso mocahuasquía para tlanahuatis.
  swh-ONEN: Mungu alikuwa ameamuru kwamba kuanguka kwa Ahazia kungetokea atakapokwenda
    kumwona Yoramu. Ahazia alipowasili, wakatoka pamoja na Yoramu ili kwenda kukutana
    na Yehu mwana wa Nimshi, ambaye Bwana alikuwa amemtia mafuta kuangamiza nyumba
    ya Ahabu.
  bba-bba: Yinni Gusunɔ u derɑ Akɑsiɑ u Yorɑmu berɑm dɑ kpɑ u kɑ kɑm ko mi. Ye Akɑsiɑ
    u turɑ mi, yerɑ wi kɑ Yorɑmu bɑ Yehu, Nimusin bii wɔrim dɑ. N deemɑ Yinni Gusunɔwɑ
    u Yehu wi ɡɔsɑ u kɑ Akɑbun yɛnuɡibu kpeerɑsiɑ.
  eng-KJVCPB: 'And the destruction of Ahaziah was of God by coming to Joram: for when
    he was come, he went out with Jehoram against Jehu the son of Nimshi, whom the
    Lord had anointed to cut off the house of Ahab.'
  luo-luo: To Nyasaye nosechano mondo otiek Ahazia kodhi limo Joram. Kane Ahazia ochopo
    negidhi gi Joram mondo girom gi Jehu wuod Nimshi mane Jehova Nyasaye osewiro mondo
    otiek dhood Ahab.
  meu-meu: Dirava ese Ahasia ihadikana dalana e heḡaeḡaelaia, Ioram i'igo-itana ela
    amo. Badina be unuseni ai e kau, bena Iehoram ida e raka lasi, Iehu Nimisi ida
    bae hedavari totona. Una Iehu na Iehova ese vada e horoa, Ahaba ena iduhu ihabua-tarina
    helaoreana.
  npi-ULB: अहज्‍याहले योरामलाई भेटेको कारण परमप्रभुले अहज्याहको पतन ल्याउनुभयो । जब
    तिनी आइपुगेका थिए, तब तिनी योरामसँग निम्‍शीका छोरा येहूलाई आक्रमण गर्न गए, जसलाई
    परमप्रभुले आहाबको घरानालाई नाश गर्नको निम्ति रोज्‍नुभएको थियो ।
  yor-yor: Ní gbogbo ìgbà ìbẹ̀wò Ahasiah sí Joramu, Ọlọ́run mú ìṣubú Ahasiah wá. Nígbà
    tí Ahasiah dé, ó jáde lọ pẹ̀lú Jehoramu láti lọ bá Jehu ọmọ Nimṣi, ẹni tí Olúwa
    ti fi àmì òróró yàn láti pa ìdílé Ahabu run.
  pes-OPCB: خدا به‌وسیلۀ این دیدار، سقوط اخزیا را فراهم آورد. وقتی اخزیا با یورام
    بود، ییهو (پسر نمشی) که از طرف خداوند مأمور شده بود دودمان اَخاب را براندازد،
    به سراغ آنها رفت.
  tgl-ULB: Ngayon, ang pagkawasak ni Ahazias ay kalooban ng Diyos sa pamamagitan ng
    pagbisita ni Ahazias kay Joram. Nang siya ay dumating, pumunta siya kasama ni
    Jehoram upang salakayin si Jehu na lalaking anak ni Namsi, ang pinili ni Yahweh
    upang wasakin ang sambahayan ni Ahab.
  hui-hui: Ahasaia ibu Yorama hondole Yaserili tanoni anda pu heagola Ngode Datagaliwabehanda
    agali marume Ahasaia belo henge mini. Ahasaia Yoramala libu haru pialu hebira
    Nimisi igini Yihu lola hene. Yihu ogoni ibugua Ahaba damene igiri agaliru bibahende
    bo wahai helo Anduane Homogohanda abale manda manda bu helene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​ပြ​ဋ္ဌာန်း​တော်​မူ​သည်​နှင့်​အ​ညီ ယင်း​သို့​သွား​ရောက်​ခြင်း​အား​ဖြင့်
    အာ​ခ​ဇိ အ​သက်​ဆုံး​ရှုံး​ရ​လေ​သည်။ အာ​ခ​ဇိ​သည် ထို​မြို့​၌​ယော​ရံ​နှင့်​အ​တူ​ရှိ​နေ​စဉ်​အာ​ဟပ်
    ၏​မင်း​ရိုး​ပျက်​သုဉ်း​မှု​အ​တွက်​ဆောင်​ရွက်​ရန် ထာ​ဝရ​ဘု​ရား​ရွေး​ချယ်​ထား​သူ၊
    နိမ်​ရှိ​၏ သား​ယေ​ဟု​နှင့်​တွေ့​ဆုံ​ရ​လေ​သည်။-
  bod-N: ཨ་ཧ་ཟི་ཡཱ་ཁོ་རང་ཡོ་རཱམ་ལ་བལྟ་རུ་ཕྱིན་པ་དང་འཆི་བར་གྱུར་ཅིང་དེ་ནི་དཀོན་མཆོག་ལས་བྱུང་།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་རང་ཡོ་རཱམ་གྱི་རྩར་སླེབས་པ་དང་། ཡོ་རཱམ་དང་མཉམ་དུ་སོང་ནས་ནིམ་ཤིའི་ཚ་བོ་ཡེ་ཧུ་བསུ་བ་རེད།
    ཡེ་ཧུ་ཞེས་པ་འདི་ནི་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ཚར་གཅོད་པའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་སྣུམ་གྱིས་བྱུགས་པའོ།
    །
  sna-sna: Mukushanya kwaAhazia kuna Joramu, Mwari akauyisa kuparadzwa kwaAhazia.
    Ahazia paakasvika akaenda naJoramu kundosangana naJehu mwanakomana waNimishi,
    uyo akanga azodzwa naJehovha kuti aparadze imba yaAhabhu.
  spa-BLM: La destrucción de Ocozías fue obra de Dios, ya que se dirigió a Joram;
    pues cuando éste llegó, salió con Joram contra Jehú, hijo de Nimsí, a quien Yahvé
    había ungido para que destruyera la casa de Acab.
  cac-cac: A Dios toxo ix sna'a to ayic ol c'och vin̈aj Ocozías chi' yil vin̈aj Joram
    chi', ata' ol cham vin̈. Ayic ayec' vin̈ ta', ix elta vin̈ yed' vin̈aj Joram chi',
    yic syac'an oval eb' vin̈ yed' vin̈aj Jehú yuninal vin̈aj Nimsi, aton vin̈ ix
    sic'jiel yuj Jehová yic satanel masanil macan̈il eb' yin̈tilal vin̈aj Acab chi'.
  swh-ULB: Sasa uharibifu wa Ahazia ulikuwa umeletwa na Mungu kupitia kutembelewa
    na Yoramu. Alipokuwa amewasiri, alienda pamoja na Yeharamu ili kumvamia Yehu mwana
    wa Nimshi, ambaye Yahwe alikuwa amemchagua kwa ajili ya kuingamiza nyumba ya Ahabu.
  bel-bel: 'І ад Бога было гэта на пагібель Ахозіі, што ён прыйшоў да Ёрама: бо пасля
    прыходу свайго ён выйшаў з Ёрамам супроць Іуя, сына Намэсіевага, якога памазаў
    Гасподзь на вынішчэньне дома Ахававага.'
  deu-ELBBK: Aber von Gott war es der Untergang Ahasjas, dass er zu Joram kam. Denn
    als er angekommen war, zog er mit Joram aus gegen Jehu, den Sohn Nimsis, den der
    HERR gesalbt hatte, um das Haus Ahabs auszurotten.
  mbb-OT: Heini is kebpenumbaley ni Ahazia ki Joram ne migamit te Megbevayà para mepatey
    si Ahazia. Su hein diyè en si Ahazia te Jezreel, ne mid-uǥupan din si Joram te
    kebpekidtebek ki Jehu he anak ni Nimshi. Si Jehu is mibpilì te Nengazen te kedezaat
    te pemilya ni Ahab.
  mal-2015: യോരാമിന്റെ അടുക്കൽ ചെന്നതു അഹസ്യാവിന്നു ദൈവഹിതത്താൽ നാശഹേതുവായി ഭവിച്ചു;
    അവൻ ചെന്ന സമയം ആഹാബ് ഗൃഹത്തിന്നു നിർമ്മൂലനാശം വരുത്തുവാൻ യഹോവ അഭിഷേകം ചെയ്തവനായി
    നിംശിയുടെ മകനായ യേഹൂവിന്റെ നേരെ അവൻ യെഹോരാമിനോടുകൂടെ പുറപ്പെട്ടു.
  rmc-rmc: Oda sas le Devlestar, hoj te perel o Achazijah vašoda, hoj sas te dikhel
    le Joram. Bo akor, sar sas ke leste, geľa pre lende o Jehu, le Nimšiskro čhavo,
    saves o RAJ pomazinďa, hoj te zňičinel le Achaboskra famelija.
  pes-OPV: و هلاکت اخزیا در اینکه نزد یورام رفت، ازجانب خدا بود زیرا چون به آنجا رسید،
    با یهورام به مقابله ییهو ابن نمشی که خداوند او را برای هلاک ساختن خاندان اخاب
    مسح کرده بود، بیرون رفت.
  ron-1924: Прин воя луй Думнезеу ши спре перзаря луй а венит Ахазия ла Иорам. Кынд
    а ажунс, а ешит ку Иорам сэ се дукэ ынаинтя луй Иеху, фиул луй Нимши, пе каре-л
    унсесе Домнул ка сэ пярдэ каса луй Ахаб.
  ben-OBCV: অহসিয় যোরামকে দেখতে গেলেন বলেই ঈশ্বর অহসিয়ের পতন ঘটিয়েছিলেন। অহসিয়
    সেখানে পৌঁছানোর পর, তিনি যোরামকে সাথে নিয়ে নিমশির ছেলে সেই যেহূর সাথে দেখা করতে
    গেলেন, যাঁকে সদাপ্রভু আহাবের বংশ ধ্বংস করার জন্য অভিষিক্ত করে রেখেছিলেন।
  som-som: Haddaba Axasyaah baabbi'iisii wuxuu ka yimid xag Ilaah, markuu Yooraam
    u tegey, maxaa yeelay, markuu yimid ayuu Yehooraam kula kacay Yeehuu ina Nimshii
    kaasoo Rabbigu u subkay inuu baabbi'iyo reerka Axaab.
  lat-VUC: 'Voluntatis quippe fuit Dei adversus Ochoziam, ut veniret ad Joram: et
    cum venisset, et egrederetur cum eo adversum Jehu filium Namsi, quem unxit Dominus
    ut deleret domum Achab.'
  eng-ASVBT: 'Now the destruction of Ahaziah was of God, in that he went unto Joram:
    for when he was come, he went out with Jehoram against Jehu the son of Nimshi,
    whom Jehovah had anointed to cut off the house of Ahab.'
  ita-1885: E ciò che egli venne a Gioram, procedette da Dio per la ruina di Achazia;
    perciocchè, essendo venuto, egli uscì con Gioram contro a Iehu, figliuolo di Nimsi,
    il quale il Signore avea unto per distruggere la casa di Achab.
  eng-LXXUP: And destruction from God came upon Ahaziah in his coming to Joram; for
    when he had come, Jehoram went out with him against Jehu the son of Nimshi, the
    anointed of the Lord against the house of Ahab.
  eng-ULB: Now the destruction of Ahaziah was brought about by God through Ahaziah's
    visit to Joram. When he had arrived, he went with Jehoram to attack Jehu son of
    Nimshi, whom Yahweh had chosen to destroy the house of Ahab.
  spa-VBL: La caída de Azarías vino de Dios cuando fue a ver a Joram. Cuando Azarías
    llegó allí, fue con Joram a encontrarse con Jehú, hijo de Nimri. El Señor había
    ungido a Jehú para que destruyera a Acab y a su familia.
  fra-_FOB: Or ce fut pour son entière ruine, qui procédait de Dieu, qu'Achazia vint
    auprès de Joram. En effet, quand il fut arrivé, il sortit avec Joram au-devant
    de Jéhu, fils de Nimshi, que l'Éternel avait oint pour exterminer la maison d'Achab.
  mal-mal: യോരാമിന്റെ അടുക്കൽ ചെന്നത് അഹസ്യാവിന് ദൈവഹിതത്താൽ നാശഹേതുവായി ഭവിച്ചു;
    അവൻ ചെന്ന സമയം ആഹാബ് ഗൃഹത്തെ ഛേദിച്ചുകളയുവാൻ യഹോവ അഭിഷേകം ചെയ്ത നിംശിയുടെ മകനായ
    യേഹൂവിന്റെ നേരെ അവൻ യെഹോരാമിനോടുകൂടെ പുറപ്പെട്ടു.
  urd-GVR: Lekin Allāh kī marzī thī ki yih mulāqāt Aḳhaziyāh kī halākat kā bāis bane.
    Wahāṅ pahuṅch kar wuh Yūrām ke sāth Yāhū bin Nimsī se milne ke lie niklā, wuhī
    Yāhū jise Rab ne masah karke Aḳhiyab ke ḳhāndān ko nest-o-nābūd karne ke lie maḳhsūs
    kiyā thā.
  suz-BL: तन्‍न परमप्रभु आ मिम्‍शो खोदेंशो पा योराम नु अहाज्‍याह ग्रुम्‍सानु, अहाज्‍याह
    आ बेक्‍तीक दुम्‍माक्‍त। मेको ग्रुम्‍शा, अहाज्‍याह नु येहोराम निम्‍शी आ तौ येहू
    कली ग्रुम्‍थ लसा बाक्‍त। परमप्रभु यावेमी आहाब आ खिं ङा मुर आन कली थुम्‍पाइक्‍चा
    कली येहू कली योव़शो बाक्‍माक्‍त। १राजा १९:१६; २राजा ९:६-७
  ita-1927: Or fu volontà di Dio che Achazia, per sua rovina, si recasse da Joram;
    perché quando fu giunto, uscì con Jehoram contro Jehu, figliuolo di Nimsci, che
    l’Eterno aveva unto per sterminare la casa di Achab;
  ckb-ckb: جا لەناوچوونی ئەحەزیا لەلای خوداوە بوو بە هاتنی بۆ لای یۆرام. کاتێک کە
    هات لەگەڵ یۆرامدا چوون بۆ لای یێهوی کوڕی نیمشی، ئەوەی یەزدان بۆ بنبڕکردنی ماڵی
    ئەحاڤ دەستنیشانی کرد.
  eng-BBE: 'Now by the purpose of God, Ahaziah''s journey to see Jehoram was the cause
    of his downfall: for when he came there, he went out with Jehoram against Jehu,
    the son of Nimshi, who had been marked out by the Lord for the destruction of
    the family of Ahab.'
  kan-OKCV: ಯೋರಾಮನ ಬಳಿಗೆ ಅಹಜ್ಯನು ಬಂದಿದ್ದರಿಂದ ಅವನಿಗೆ ಉಂಟಾದ ನಷ್ಟವು ದೇವರಿಂದ ಆಯಿತು. ಹೇಗೆಂದರೆ,
    ಅಹಜ್ಯನು ಬಂದ ತರುವಾಯ ಯೆಹೋವ ದೇವರು ಅಹಾಬನ ಮನೆಯನ್ನು ಕಡಿದು ಬಿಡಲು ಅಭಿಷೇಕಿಸಿದ ನಿಂಷಿಯ ಮಗ
    ಯೇಹುವಿಗೆ ವಿರೋಧವಾಗಿ ಯೆಹೋರಾಮನ ಸಂಗಡ ಹೊರಟರು.
  tam-2017: அகசியா யோராமிடத்திற்கு வந்தது அவனுக்கு தேவனால் உண்டான கேடாக மாறினது; எப்படியென்றால்,
    அவன் வந்தபோது யோராமுடனேகூட, யெகோவா ஆகாபின் குடும்பத்தாரை அழிக்க அபிஷேகம்செய்யப்பட்ட
    நிம்சியின் மகனாகிய யெகூவை நோக்கி வெளியே போனான்.
  spa-RV-1909: 'Esto empero venía de Dios, para que Ochôzías fuese hollado viniendo
    á Joram: porque siendo venido, salió con Joram contra Jehú hijo de Nimsi, al cual
    Jehová había ungido para que talase la casa de Achâb.'
  ron-BTF: Și nimicirea lui Ahazia, venind la Ioram, era de la Dumnezeu, deoarece
    când a venit, a ieșit cu Ioram împotriva lui Iehu, fiul lui Nimși, pe care DOMNUL
    l-a uns pentru a stârpi casa lui Ahab.
  eng-WEBP: Now the destruction of Ahaziah was of God, in that he went to Joram; for
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off Ahab’s house.
  eng-FBV: Azariah's downfall came from God when he went to see Joram. When Azariah
    got there, he went with Joram to meet Jehu, son of Nimri. The Lord had anointed
    Jehu to destroy Ahab and his family.
  nld-1939: Het was echter door God tot de ondergang van Achazjáhoe beschikt, dat
    deze bij Joram zou komen en na zijn aankomst met Joram zou uittrekken, om Jehoe,
    den zoon van Nimsji, tegemoet te gaan, die door Jahweh gezalfd was, om het huis
    Achab uit te roeien.
  nch-BL: Pero Toteco Dios ya quisencajtoya ma miqui Tanahuatijquet Ocozías quema
    yasquía quipaxaloti Tanahuatijquet Joram. Huan quema ajsito Ocozías nopona campa
    Joram, nimantzi quisqui ihuaya para quitehuitij Jehú, icone Nimsi. Pero TOTECO
    ya quitapejpenijtoya Jehú para quintzontamiltis nochi iixhuihua nopa mijcatzi
    Tanahuatijquet Acab para amo aqui mocahuas yon se ica ieso para tanahuatis.
  vie-1934: Việc A-cha-xia đi đến cùng Giô-ram bởi ý Đức Chúa Trời, và gây cho người
    bị bại hoại; vì khi người đến tận nơi, bèn cùng Giô-ram kéo ra đánh Giê-hu, con
    trai Nim-si, là người Đức Giê-hô-va đã xức dầu cho, đặng trừ diệt nhà A-háp.
  hin-CV: अहज़्याह का विनाश परमेश्वर ही के द्वारा पहले से ही तय किया गया था, इसलिये
    वह यहोराम से भेंट करने गया, फिर वहां पहुंचने पर वह योराम के साथ निमशी के पुत्र
    येहू से भेंट करने चला गया. येहू, जिसे याहवेह ने अहाब के वंश का विनाश करने के लिए
    ठहराया था.
  spa-BES: 'Ahora, por el propósito de Dios, el viaje de Ocozías para ver a Joram
    fue la causa de su caída: porque cuando llegó allí, salió con Joram a encontrarse
    con Jehú, el hijo de Nimsi, que había sido ungido por el Señor para la destrucción
    de la familia de Acab.'
  tdx-tdx: I Andrianañahare ty nampandrotsake i Ahkazià ty amy nandenà’e mb’e Iorame
    mb’eoy, f’ie nipok’ eo le nindreza’e fiavotse am’Iehorame hiatreatre am’ Ieho
    ana’ i Nimsý noriza’ Iehovà hampipitsoke ty anjomba’ i Akabe.
  tha-KJV: แต่​พระเจ้าทรงกำหนดไว้เสียแล้​วว​่า ความล่มจมของอาหัสยาห์จะมาโดยที่​พระองค์​เสด็จลงไปเยี่ยมโยรัม
    เพราะเมื่อพระองค์เสด็จไปที่​นั่น พระองค์​เสด็จออกไปกับเยโฮรัมเพื่อจะปะทะกับเยฮู​บุ​ตรชายนิมซี
    ผู้​ซึ่งพระเยโฮวาห์​ได้​ทรงเจิมตั้งให้ตัดราชวงศ์ของอาหับออกเสีย
  por-BR-2018: 'Isto, porém, vinha de Deus, para que Acazias fosse abatido vindo a
    Jeorão: porque sendo vindo, saiu com Jeorão contra Jeú filho de Ninsi, ao qual
    o SENHOR havia ungido para que exterminasse a casa de Acabe.'
  deu-ELO: Aber von Gott war es der Untergang Ahasjas, daß er zu Joram kam. Denn als
    er angekommen war, zog er mit Joram aus wider Jehu, den Sohn Nimsis, welchen Jehova
    gesalbt hatte, um das Haus Ahabs auszurotten.
  eng-WYC-2018: for it was God’s will against Ahaziah, that he came to Joram. And
    when he was come, he went out with him against Jehu, the son of Nimshi, whom God
    (had) anointed, that he should do away the house of Ahab.
  epo-epo: 'Sed de Dio estis destinita pereo por Aĥazja per tio, ke li venis al Jehoram:
    post sia veno li eliris kun Jehoram kontraŭ Jehun, filon de Nimŝi, kiun la Eternulo
    sanktoleis, por ekstermi la domon de Aĥab.'
  uig-PIN: Ⱨalbuki, Aⱨaziyaning Yǝⱨoramni yoⱪliƣili barƣini dǝl ɵzini ⱨalakǝtkǝ elip
    baridiƣan, Huda bekitkǝn ix idi. Qünki u barƣandin keyin Yǝⱨoram bilǝn birliktǝ
    Nimxining oƣli Yǝⱨuƣa ⱪarxi soⱪuxuxⱪa qiⱪti. Muxu Yǝⱨu ǝslidǝ Pǝrwǝrdigar tǝripidin
    Aⱨabning jǝmǝtini yoⱪitix üqün mǝsiⱨ ⱪilinƣanidi.
  beo-beo: 'Gode da amo sofe mabe ganodini, A:ihasaia ea dafamu ilegei. A:ihasaia
    da amogawi esaloba, dunu ea dio amo Yihiu (Nimisiai egefe) da Youla:me doagala:i.
    Hina Gode da Yihiu amo A:iha:be ea wadela:i hina bagade fi gugunufinisimusa: ilegei
    dagoi.'
  tpi-OTNT: God i save pinis olsem, King Ahasia bai i go lukim King Joram, na em i
    makim dispela taim bilong bagarapim Ahasia. Na taim Ahasia i go i stap wantaim
    Joram, orait tupela i go bungim Jehu, pikinini bilong Nimsi. Jehu em man Bikpela
    yet i bin makim bilong bagarapim ol lain bilong Ahap.
  hau-SA: Ta wurin ziyarar Yoram, Allah ya kawo fāɗuwar Ahaziya. Sa’ad da Ahaziya
    ya iso, ya tafi tare da Yoram domin yă sadu da Yehu ɗan Nimshi, wanda Ubangiji
    ya shafe don yă hallaka gidan Ahab.
  uig-LAT: Halbuki, Ahaziyaning Yehoramni yoqlighili barghini del özini halaketke
    élip baridighan, Xuda békitken ish idi. Chünki u barghandin kéyin Yehoram bilen
    birlikte Nimshining oghli Yehugha qarshi soqushushqa chiqti. Mushu Yehu eslide
    Perwerdigar teripidin Ahabning jemetini yoqitish üchün mesih qilin’ghanidi.
  nde-nde: Ngokwethekelela kuka-Ahaziya kuJoramu, uNkulunkulu wayemise ukumbhubhisa
    u-Ahaziya. Ngoba ekufikeni kwakhe khonale wahle waphuma loJoramu ukuyahlangabeza
    uJehu indodana kaNimishi owayegcotshwe nguThixo ukubhubhisa indlu ka-Ahabi.
  ton-ton: 'Pea ko e fakamalaʻia ʻo ʻAhasia naʻe mei he ʻOtua ʻi heʻene hoko kia Solami:
    koeʻuhi ʻi heʻene hoko ange, naʻe ʻalu kituaʻā ia fakataha mo Siholami ke tauʻi
    ʻa Sehu ko e foha ʻo Nimisi, ʻaia naʻe pani ʻaki ʻae lolo ʻe Sihova ke ne motuhi
    ʻae fale ʻo ʻEhapi.'
  ces-1613: Bylo pak to ku pádu od Boha Ochoziášovi, že přišel k Joramovi. Nebo jakž
    přišel, vyjel s Joramem proti Jéhu synu Namsi, kteréhož byl pomazal Hospodin,
    aby vyplénil dům Achabův.
  eng-WMB: Now the destruction of Ahaziah was of God, in that he went to Joram; for
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off Ahab’s house.
  tam-TCV: அகசியா யோராமை பார்க்க வந்ததினால் இறைவன் அகசியாவுக்கு வீழ்ச்சியை உண்டாக்கினார்.
    அகசியா வந்து சேர்ந்தபோது அவன் யோராமுடன் நிம்சியின் மகன் யெகூவைச் சந்திக்கப் போனான்.
    ஆகாபின் குடும்பத்தை அழிப்பதற்கென யெகோவா யெகூவை அபிஷேகம் செய்திருந்தார்.
  ceb-ULB: Karon gidala sa Dios ang pagkalaglag ni Ahazia pinaagi sa pagbisita niya
    kang Joram. Sa dihang niabot siya, mikuyog dayon siya kang Joram aron sulongon
    si Jehu ang anak nga lalaki ni Nimshi, nga maoy gipili ni Yahweh aron molaglag
    sa panimalay ni Ahab.
  pol-UBG: A to, że przybył do Jorama, było od Boga na zgubę Achazjasza. Kiedy bowiem
    przybył, wyjechał z Joramem przeciw Jehu, synowi Nimsziego, którego PAN namaścił,
    aby wytracić dom Achaba.
  urd-GVU: لیکن اللہ کی مرضی تھی کہ یہ ملاقات اخزیاہ کی ہلاکت کا باعث بنے۔ وہاں پہنچ
    کر وہ یورام کے ساتھ یاہو بن نِمسی سے ملنے کے لئے نکلا، وہی یاہو جسے رب نے مسح
    کر کے اخی اب کے خاندان کو نیست و نابود کرنے کے لئے مخصوص کیا تھا۔
  deu-1912: Denn es war von Gott Ahasja der Unfall zugefügt, daß er zu Joram käme
    und also mit Joram auszöge wider Jehu, den Sohn Nimsis, welchen der HERR gesalbt
    hatte, auszurotten das Haus Ahab.
  kan-2017: ಅಹಜ್ಯನು ಯೋರಾಮನ ಬಳಿಗೆ ಹೋದದ್ದು ದೈವಸಂಕಲ್ಪದಿಂದಲೇ. ಅವನು ಅಲ್ಲಿ ಮುಟ್ಟಿದ ಕೂಡಲೆ
    ಯೋರಾಮನ ಜೊತೆಯಲ್ಲಿ ನಿಂಷಿಯ ಮಗನಾದ ಯೇಹುವನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಹೋದನು. ಯೆಹೋವನು ಅಹಾಬನ
    ಮನೆಯನ್ನು ನಿರ್ನಾಮ ಮಾಡುವುದಕ್ಕಾಗಿಯೇ ಯೇಹುವಿಗೆ ಪಟ್ಟಾಭಿಷೇಕ ಮಾಡಿಸಿದ್ದನು.
  yap-yap: Me maruwel Got ko re fangich ney ku Joram ni aram e nge thay pa’ i Ahaziah.
    Nap’an ni bay Ahaziah u rom, ma ranow ra guyew i Jehu nib mo’on ni fak Nimshi,
    ni aram e cha’ nike mel’eg SOMOL ni nge thang owchen fare tabnaw rok Ahab.
  hlt-MCSB: Joram taengla a pawk te Pathen taeng lamloh Ahaziah kah cungkunah a om
    pah tih a pha neh Nimshi capa Jehu taengla Jehoram te a khuen. Anih te Ahab imkhui
    saii sak hamla BOEIPA loh a koelh.
  mdy-ETH: ዓካዚያሴ ዒዮራሜ ዖኦጫኒ ዴንዴሢ ዬማ ዒ ዴንዴ ቤዛ ዒዛኮ ባይቆ ኬሎ ማዓንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤሢሮኬ፤
    ዓካዚያሴ ዒኢካ ዴንዲ ዓኣንቴ ኒምሺ ናኣዚ ዒዩ ሙኬሢሮ ዓካዚያሴንታ ዒዮራሜንታ ዒዛ ጎይሣ ሞኦኪ ዔካኒ ኬስኬኔ፤ ዬይ ዒዩ ዓክዓቤ
    ዜርፃ ካኣታዺ ካኣታዺ ናንጉዋጉዲ ባይዞም ናንጊና ናንጋ ጎዳ ዶኦሜ ዓሲኬ፤
  twi-ASANTE: Na yei danee mfomsoɔ kɛseɛ, ɛfiri sɛ, na Onyankopɔn ayɛ nʼadwene sɛ,
    ɔbɛtwe Ahasia aso. Saa nsrahwɛ yi mu na Ahasia ne Yoram kɔhyiaa Nimsi babarima
    Yehu, a na Awurade ayi no sɛ ɔntwa Ahab fie adedie ntoatoasoɔ no so.
  eng-WEBU: Now the destruction of Ahaziah was of God, in that he went to Joram; for
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off Ahab’s house.
  wal-wal: Akaaziyaasi Yoraamakko biidoogee Akaaziyaasau haiqo gidanaadan Xoossai
    oottiis. Akaaziyaasi Yoraama be7ishin, Akaaba zariyaa xaissanaadan GODAI doorido
    Nimisha na7aa Yeeha mokkanau naa77ai issippe kiyidosona.
  spa-PDDPT: Pero la derrota de Ocozías era designio de ʼElohim, porque fue a ver
    a Joram. Al llegar allí, salió con Joram contra Jehú, hijo de Nimsi, a quien Yavé
    ungió para exterminar la casa de Acab.
  gun-gun: Nhanderuete Acazias ojukaxe ramo ae oo huvixa Jorão pou vy. Mba'eta ha'e
    ou vyve Jorão reve jogueraa Ninsi ra'y Jeú rovai opu'ã aguã. Ha'e va'e ma Senhor
    oiporavo ma voi huvixa Acabe ro pygua kuery mombaarã.
  ilo-ULB: Ita, ti pannakadadael ni Ahazias ket inyeg ti Dios babaen iti panangsarungkar
    ni Ahazias kenni Joram. Idi nakasangpet isuna, nakikadua kenni Joram a mangdarup
    kenni Jehu a putot a lalaki ni Nimsi a pinili ni Yahweh a mangdadael iti balay
    ni Ahab.
  kpg-kpg: God ne haganoho di hagahidihidi deenei gi Joram belee hai Ahaziah gi doo
    gi daha mo dono lohongo king. Di madagoaa Ahaziah nogo i golo, mee mo Joram gu heetugi
    ginai dahi daane dono ingoo go Jehu, tama daane Nimshi, dela ne hilihili go Dimaadua
    belee oho gi daha di hagadau lohongo king o di madahaanau o Ahab.
  uig-ARA: ھالبۇكى، ئاھازىيانىڭ يەھورامنى يوقلىغىلى بارغىنى دەل ئۆزىنى ھالاكەتكە ئېلىپ
    بارىدىغان، خۇدا بېكىتكەن ئىش ئىدى. چۈنكى ئۇ بارغاندىن كېيىن يەھورام بىلەن بىرلىكتە
    نىمشىنىڭ ئوغلى يەھۇغا قارشى سوقۇشۇشقا چىقتى. مۇشۇ يەھۇ ئەسلىدە پەرۋەردىگار تەرىپىدىن
    ئاھابنىڭ جەمەتىنى يوقىتىش ئۈچۈن مەسىھ قىلىنغانىدى.
  sus-sus: Ala xa maragiri kui, Axasiya to fa Yorami yire, na nan findi Axasiya bɛ
    bɔnɔɛ ra. A to so na, a tan nun Yehorami naxa mini sigafe ra Nimisi xa di Yehu
    yire. Alatala nu bara Yehu sugandi a xa Axabi bɔnsɔɛ sɔntɔ.
  pon-2006: Koht ketin kupwurehda Ahasaia en pas rehn Soram pwehn kahrehda en Ahasaia
    eh pahn pwupwudi. Nindokon Ahasaia eh ketiket mwo, ohl emen ede Sehu, nein Nimsi,
    ahpw patohdo tuhwong ih oh Soram, iei ih me KAUN-O ketin pilada en kamwomwala
    kadaudok en Eihap.
  ksd-ksd: God i ga vuna ta ra vinirua kai Akasia, ba i ga vana upi na gire Ioram;
    tago ba i ga pot dir ga varagur ma Ioram ba i ga vana pi na barat Ieu natu i Nimsi,
    nina ra Luluai i ga ku ia pi na nila vue ra apik na tarai kai Akab.
  tur-YTC: Ahazya'nın Yarom'ın yanına giderek yıkıma uğramasıTanrı'dandı; çünkü oraya
    vardığında, Yahve'nin Ahav'ın evini yok etmek için meshetmiş olduğu Nimşi oğlu
    Yehu'ya karşı, Yehoram'la birlikte çıktı.
  grc-BRENT: Καὶ παρὰ τοῦ Θεοῦ ἐγένετο καταστροφὴ Ὀχοζία ἐλθεῖν πρὸς Ἰωράμ· καὶ ἐν
    τῷ ἐλθεῖν αὐτὸν, ἐξῆλθε μετʼ αὐτοῦ Ἰωρὰμ πρὸς Ἰηοὺ υἱὸν Ναμεσσεῒ χριστὸν Κυρίου
    εἰς τὸν οἶκον Ἀχαάβ.
  ind-AYT: Allah telah menentukan ajal Ahazia saat Ahazia pergi menemui Yoram. Ketika
    dia datang, dia pergi bersama Yoram untuk mendatangi Yehu, anak Nimsi, yang telah
    diurapi TUHAN untuk melenyapkan keluarga Ahab.
  nya-nya: Mulungu anakonza kuti Ahaziya akaphedwe pa ulendo wake wokacheza. Ahaziya
    atafika, iye ndi Yoramu anapita kukakumana ndi Yehu mwana wa Nimisi, amene Yehova
    anamudzoza kuti akawononge banja la Ahabu.
  hrv-hrv: Ali Bog učini da taj posjet Joramu bude na propast Ahazji. Došavši, izišao
    je s Joramom na Nimšijeva sina Jehua, koga je Jahve pomazao da iskorijeni Ahabovu
    kuću.
  mps-mps: Godigo polo koneani, king Ahasiago Joram sugi paibao wali, tama agai te
    sogo agai Ahasia dolaibao homu yali. Tama Ahasia aga te Joram dali bidibadi, augwali
    sigo te Nimsigo ogwa Jehu suali. Jehu aga te Genuai Bidi aga digi te Ahapgo hani
    dolomainu sa muai bidi dao.
  tpi-tpi: God i save pinis olsem, King Ahasia bai i go lukim King Joram, na em i
    makim dispela taim bilong bagarapim Ahasia. Na taim Ahasia i go i stap wantaim
    Joram, orait tupela i go bungim Jehu, pikinini bilong Nimsi. Jehu em man Bikpela
    yet i bin makim bilong bagarapim ol lain bilong Ahap.
  dan-1931: Men til Ahazjas Undergang var det tilskikket af Gud, at han skulde komme
    til Joram; thi da han var kommet derhen, gik han med Joram ud til Jehu, Nimsjis
    Søn, som HERREN havde salvet til at udrydde Akabs Hus.
  vie-OVCB: Sự sụp đổ của A-cha-xia đều do ý định của Đức Chúa Trời. Khi A-cha-xia
    đến thăm bệnh, vua cũng theo Giô-ram ra gặp Giê-hu, con Nim-si, là người Chúa
    Hằng Hữu đã xức dầu để tiêu diệt gia tộc A-háp.
  guj-2017: હવે અહાઝયાહ યોરામને ત્યાં ગયો માટે ઈશ્વર અહાઝયાહ પર નાશ લાવવાના હતા. જ્યારે
    તે ત્યાં પહોંચ્યો ત્યારે તે યહોરામ સાથે નિમ્શીના દીકરા યેહૂ કે જેને ઈશ્વરે આહાબના
    કુટુંબનો નાશ કરવા અભિષિક્ત કર્યો હતો, તેની સામે ગયો.
  pon-2006A: Koht ketin kupwurehda Ahasaia en pas rehn Soram pwehn kahrehda en Ahasaia
    eh pahn pwupwudi. Nindokon Ahasaia eh ketiket mwo, ohl emen ede Sehu, nein Nimsi,
    ahpw patohdo tuhwong ih oh Soram, iei ih me KAUN-O ketin pilada en kamwomwala
    kadaudok en Eihap.
  por-BRBSL: Agora a destruição de Acazias foi de Deus, pois ele foi para Jorão; pois
    quando chegou, saiu com Jorão contra Jeú, filho de Nimshi, a quem Javé havia ungido
    para cortar a casa de Ahab.
  cth-cth: Jehoram koevah, Ahaziah a cei teh, a duenae teh Cathut ni a pouk tangcoung
    e doeh. Bangkongtetpawiteh, a pha navah Ahab imthung koung pâmit hanelah Cathut
    ni satui a awi e Nimshi capa Jehu tuk hanelah Jehoram koe a cei.
  twi-twi: Na eyi dan mfomso kɛse, efisɛ na Onyankopɔn ayɛ nʼadwene sɛ ɔbɛtwe Ahasia
    aso. Saa nsrahwɛ yi mu na Ahasia ne Yoram kohyiaa Nimsi babarima Yehu, a na Onyankopɔn
    ayi no sɛ ontwa Ahab fi adedi ntoatoaso no so.
  hlt-hlt: Joram taengla a pawk te Pathen taeng lamloh Ahaziah kah cungkunah a om
    pah tih a pha neh Nimshi capa Jehu taengla Jehoram te a khuen. Anih te Ahab imkhui
    saii sak hamla BOEIPA loh a koelh.
  tbz-SIM: Kuyie nkuù do dɔ́ kɛ́kuɔ Aɑsiɑ kɛ́duɔ́ nkɛ̀ wèe kɔtɛ kɛ bo dɔu nYodɑmmu.
    Ò tùɔ̀kɛ dìì mɔ̀nnì Yodɑmmu borɛ̀ kòo ò nɛinɛ̀ kɛ́kɔtɛ kɛ bo co Nimmusi birɛ Yeu.
    Ti Yiɛ̀ nKuyie nkuù do tɑ̃ɑ̃tɛ́ Yeu kòo bo ntú okpɑ̀ɑ̀tì kɛ́kuɔ Akɑbu cĩ́ɛ̃̀tɛ̀
    kɛ́ tɛ̀ dèè.
  msy-2020: Ezɨ God fogha gɨfa, Atrivim Ahasia mangɨ Joramɨn gan ikiamin dughiar kamɨn,
    an a gasɨghasigham. Egha dughiar kamɨn Ahasia ghua Joram ko ikia aning ghua Nimsin
    otarim Jehu bato. Ikiavɨra Itir God, Ahapɨn ikɨzim gasɨghasɨghasa, Jehu amɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ Solɑm ɑlɑɑfǝyɑ nɑʋ mpɩ pǝ́ kɔnɑ Ahɑsiyɑ kɛ sǝm. Ɩ
    tɑlɑ kpɑkpɑɑ, ɩlɛnɑ ɩ́ nɑ Solɑm pɑ́ polo Nimsi pǝyɑlʋ Yehu kiŋ. Pǝyele Tɑcɑɑ kɑ
    tɛmɑ ɩlɛɣɛ kɑwulɑɣɑ kpɑʋ kɛ́ nɑ ɩ́ tʋ-ɩ sɩ ɩ́ kʋ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ tǝnɑ.
  azb-azb: Axazyanın bu yolla məhv olması Allahdan idi. O, Yehoramın yanına gəldi
    və oraya gəlib Axav nəslini yox etmək üçün Rəbbin məsh etdiyi Nimşi oğlu Yehuya
    qarşı Yehoramla birgə çıxdı.
  eng-DBY: But his coming to Joram was from God the complete ruin of Ahaziah. And
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    Jehovah had anointed to cut off the house of Ahab.
  hin-2017: अहज्याह का विनाश यहोवा की ओर से हुआ, क्योंकि वह यहोराम के पास गया था।
    जब वह वहाँ पहुँचा, तब यहोराम के संग निमशी के पुत्र येहू का सामना करने को निकल
    गया, जिसका अभिषेक यहोवा ने इसलिए कराया था कि वह अहाब के घराने का नाश करे।
  eng-YLT: 'and from God hath been the destruction of Ahaziah, to come unto Joram:
    and in his coming he hath gone out with Jehoram unto Jehu son of Nimshi, whom
    Jehovah anointed to cut off the house of Ahab.'
  eng-WYC-2017: for it was God’s will against Ahaziah, that he came to Joram. And
    when he was come, he went out with him against Jehu, the son of Nimshi, whom God
    anointed, that he should do away the house of Ahab.
  eng-WMBB: Now the destruction of Ahaziah was of God, in that he went to Joram; for
    when he had come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off Ahab’s house.
  urd-GVH: लेकिन अल्लाह की मरज़ी थी कि यह मुलाक़ात अख़ज़ियाह की हलाकत का बाइस बने।
    वहाँ पहुँचकर वह यूराम के साथ याहू बिन निमसी से मिलने के लिए निकला, वही याहू जिसे
    रब ने मसह करके अख़ियब के ख़ानदान को नेस्तो-नाबूद करने के लिए मख़सूस किया था।
  rug-rug: Koasa vinari hopikae hie si va gorevura ia sa Tamasa sa hinoqa te Zoramu.
    Sipu korapa koa nana se Ahazaea vasina, si tutuvia ri karua Zoramu si keke tie,
    pozana si e Zehu, na tuna e Nimisi, asa sapu vizatia Tamasa pude va mate pania
    sa tuti te Ehabi.
  gaz-gaz: Sababii inni Yehooraamin gaafachuu dhaqeef Waaqni Ahaaziyaatti badiisa
    fide. Ahaaziyaan yommuu achi gaʼetti Yehuu ilma Nimshii sana simachuuf Yooraam
    wajjin gad baʼe. Yehuun immoo nama Waaqayyo akka inni mana Ahaab balleessuuf dibee
    dha.
  fra-LSG: Par la volonté de Dieu, ce fut pour sa ruine qu’Achazia se rendit auprès
    de Joram. Lorsqu’il fut arrivé, il sortit avec Joram pour aller au-devant de Jéhu,
    fils de Nimschi, que l’Éternel avait oint pour exterminer la maison d’Achab.
  yal-yal: Ala yi a liga, Axasiya yi siga Yorami fɛma a halagi feen ma. Axasiya to
    fa, e nun Yorami yi siga Nimisi a dii xɛmɛn Yehu fɛma, Alatala Axabi a denbayaan
    naxɔri feen yamarin so naxan yii.
  haw-1868: No ke Akua mai ka make ana o Ahazia i kona hele ana io Iorama la. A i
    kona hiki ana'ku, hele pu ra me Iehorama e ku e ia Iehu, ke keiki a Nimesi, ka
    mea a Iehova i poni ai e luku i ko ka hale o Ahaba.
  arb-NAV: وَلَكِنَّ الرَّبَّ شَاءَ أَنْ تَكُونَ زِيَارَةُ أَخَزْيَا لِيُورَامَ سَبَباً
    فِي هَلاكِهِ، حِينَ خَرَجَ مَعَ يَهُورَامَ لِلِقَاءِ يَاهُو بْنِ نِمْشِي، الَّذِي
    اخْتَارَهُ الرَّبُّ لِلْقَضَاءِ الْمُبْرَمِ عَلَى بَيْتِ أَخَآبَ.
  ewe-ewe: Nu sia trɔ zu vodada gã aɖe wòwɔ, elabena Mawu ɖo be yeahe to na Ahazia
    le eƒe ɖekawɔwɔ kple Yoram ta. Ɣeyiɣi sia mee Ahazia kple Yehoram kpe ɖe Yehu,
    Nimsi ƒe vi, ŋu le esime wònye Yehue Yehowa ɖo ɖa be, wòatsi Ahab ƒe viwo ƒe fiaɖuɖu
    nu.
  eng-LEE: 'But from God was the confusion of Achazyahu that he should come to Joram:
    and when he was come, he went out with Jehoram against Jehu the son of Nimshi,
    whom the Lord had anointed to cut off the house of Achab.'
  asm-FB: কিন্তু অহজিয়াই যোৰামৰ ওচৰলৈ যোৱাৰ কাৰণে ঈশ্বৰৰ পৰা তেওঁলৈ বিনাশ আহিল; কিয়নো
    তেওঁ যেতিয়া আহিছিল, তেতিয়া তেওঁ আৰু যিহোৰামে নিমচীৰ পুত্ৰ যেহূক আক্রমণ কৰিবলৈ
    ওলাই আহিছিল। কিয়নো যেহূক আহাবৰ বংশ উচ্ছন্ন কৰিবৰ বাবে যিহোৱাই অভিষেক কৰিছিল।
  sus-A: عَلَ شَ مَرَفِرِ كُي، عَشَسِيَ تٌ قَ يٌرَ مِ يِرٍ، نَ نَن قِندِ عَشَسِيَ
    بّ بْنْي رَ. عَ تٌ سٌ نَ، عَ تَن نُن يٍهٌرَ مِ نَشَ مِنِ سِفَقٍ رَ نِمِسِ شَ دِ
    يٍهُ يِرٍ. عَلَتَلَ نُ بَرَ يٍهُ سُفَندِ عَ شَ عَشَبِ بْنسْي سْنتْ.
  fra-SBL: Or, la destruction d'Achazia fut le fait de Dieu, en ce qu'il alla vers
    Joram ; car, quand il fut arrivé, il sortit avec Joram contre Jéhu, fils de Nimshi,
    que l'Éternel avait oint pour exterminer la maison d'Achab.
  hbo-hbo: וּמֵֽאֱלֹהִ֗ים הָיְתָה֙ תְּבוּסַ֣ת אֲחַזְיָ֔הוּ לָבֹ֖וא אֶל־יֹורָ֑ם וּבְבֹאֹ֗ו
    יָצָ֤א עִם־יְהֹורָם֙ אֶל־יֵה֣וּא בֶן־נִמְשִׁ֔י אֲשֶׁ֣ר מְשָׁחֹ֣ו יְהוָ֔ה לְהַכְרִ֖ית
    אֶת־בֵּ֥ית אַחְאָֽב׃
  kik-kik: Nĩ ũndũ wa Ahazia gũthiĩ gũceerera Joramu, Ngai nĩarehire kũniinwo kwa
    Ahazia. Rĩrĩa Ahazia aakinyire-rĩ, makiumagara na Joramu magacemanie na Jehu mũrũ
    wa Nimushi, ũrĩa Jehova aaitĩrĩirie maguta aniine nyũmba ya Ahabu.
  fra-NCL: Par la volonté de Dieu, ce fut la perte d’Ochozias, que de se rendre auprès
    de Joram. Lorsqu’il fut arrivé, il sortit avec Joram pour aller vers Jéhu, fils
    de Namsi, que Yahweh avait oint pour exterminer la maison d’Achab.
  cek-AK: Ahaziah mah Joram paqaih thuih naah, Sithaw mah Ahaziah to amrosak; Ahaziah
    anih khae phak naah, Ahab imthung takoh amrosak hanah, Angraeng mah situi bawh
    ih, Nimshi capa Jehu tongh hanah, Joram hoiah caeh hoi.
  cuk-cuk: Bab-Dummad sogsagusad, Ocozías Joramʼse-ataknadele, burgoye. Geb degi,
    Ocozías modapiyala, Joramʼbo alid, adi, Nimsi-machi-Jehúʼgi gwichiguegar. Bab-Jehová
    a-dule-Jehú, Acab-e-wagan-osulogega nug-imaksad.
  uig-CYR: Һалбуки, Аһазияниң Йәһорамни йоқлиғили барғини дәл өзини һалакәткә елип
    баридиған, Худа бекиткән иш еди. Чүнки у барғандин кейин Йәһорам билән бирликтә
    Нимшиниң оғли Йәһуға қарши соқушушқа чиқти. Мошу Йәһу әслидә Пәрвәрдигар тәрипидин
    Аһабниң җәмәтини йоқитиш үчүн мәсиһ қилинған еди.
  tel-2017: యెహోరాము దగ్గరికి అహజ్యా రావడం వలన దేవుడు అతనికి నాశనం కలిగించాడు. అతడు
    వచ్చినప్పుడు అహాబు సంతతి వారిని నిర్మూలం చేయడానికి యెహోవా అభిషేకించిన నింషీ కొడుకు
    యెహూ మీదికి అతడు యెహోరాముతో కలిసి వెళ్ళాడు.
  hat-BSA: Alò, destriksyon Achazia te sòti nan Bondye akoz li te ale kote Joram.
    Paske lè l te desann, li te sòti avèk Joram kont Jéhu, fis a Nimschi a, ke SENYÈ
    a te chwazi pou detwi lakay Achab.
  kos-kos: God El oru tuh mutwata se lal Ahaziah nu yorol Joram inge in oru tuh Ahaziah
    in munaslana. Ke el muta yorol Joram, oasr mwet se som in osun nu seltal, ac inel
    pa Jehu, wen natul Nimshi. LEUM GOD El sulella Jehu tuh in el pa kunausla fwilin
    mwet leum ke sou lal Ahab.
  hbo-WLC: וּמֵֽאֱלֹהִ֗ים הָיְתָה֙ תְּבוּסַ֣ת אֲחַזְיָ֔הוּ לָב֖וֹא אֶל־יוֹרָ֑ם וּבְבֹא֗וֹ
    יָצָ֤א עִם־יְהוֹרָם֙ אֶל־יֵה֣וּא בֶן־נִמְשִׁ֔י אֲשֶׁ֣ר מְשָׁח֣וֹ יְהוָ֔ה לְהַכְרִ֖ית
    אֶת־בֵּ֥ית אַחְאָֽב׃
  ibo-ibo: Ọ bụ site na nleta Ahazaya gara leta Joram, ka Chineke si weta ọdịda Ahazaya.
    Mgbe Ahazaya bịarutere, ya na Joram pụrụ ịga zute Jehu nwa Nimshi, onye ahụ Onyenwe
    anyị tere mmanụ ka ọ laa ezinaụlọ Ehab nʼiyi.
  ory-ory: ଅହସୀୟ ଯୋରାମ୍‍ଙ୍କ ନିକଟକୁ ଯିବା ସକାଶୁ ପରମେଶ୍ୱରଙ୍କ ଆଡ଼ୁ ତାଙ୍କର ବିନାଶ ଘଟିଲା;
    କାରଣ ଆହାବ ବଂଶକୁ ଉଚ୍ଛିନ୍ନ କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ନିମ୍‍ଶିର ପୁତ୍ର ଯେଉଁ ଯେହୂଙ୍କୁ ଅଭିଷିକ୍ତ
    କରିଥିଲେ, ତାଙ୍କର ପ୍ରତିକୂଳରେ ସେ ଆସି ଯୋରାମ୍‍ଙ୍କ ସଙ୍ଗେ ଗଲେ।
  chk-chk: Nge Kot a fen akota pwe än Ahasia feiengau epwe fis ren an feila äämwa
    Joram. Pun lupwen a tori Joram, a eti i le churi Jehu nöün Nimsi we mwän, ätei
    ewe Samol mi Lapalap a epiti pwe epwe arosala chon leimwen Ahap.
  rop-rop: Wal wen King Eihesaiya bin go luk King Joram deibin midim wan men neim
    Jeihu det san blanga Nimshi. YAWEI bin pikimat im blanga binijimap det femili
    blanga Eiheb.
  ukr-1871: І було се від Бога на згубу Охозії, що він прийшов до Йорама; бо після
    свого приходу виступив він із Йорамом проти Іуя Намессієнка, що його помазав Господь
    на те, щоб він викоренив дом Ахабів.
  deu-1951: Und das war von Gott, zu Ahasias Untergang, daß er zu Joram ging; denn
    als er kam, zog er mit Joram aus wider Jehu, den Sohn Nimsis, welchen der HERR
    gesalbt hatte, das Haus Ahabs auszurotten.
  eng-JPS: Now the downfall of Ahaziah was of God, in that he went unto Joram; for
    when he was come, he went out with Jehoram against Jehu the son of Nimshi, whom
    the LORD had anointed to cut off the house of Ahab.
  srp-1865: Ali bijaše od Boga na propast Ohoziji što doðe k Joramu; jer došav otide
    s Joramom na Juja sina Nimsijina, kojega Gospod pomaza da istrijebi dom Ahavov.
  lug-lug: Naye kyali kyategekebwa Katonda, nti okugwa kwa Akaziya kulimutuukako ng’akyalidde
    Yolaamu. Awo Akaziya bwe yatuuka eyo, n’agenda ne Yolaamu okusisinkana Yeeku mutabani
    wa Nimusu, Mukama gwe yali afuseeko amafuta okuzikiriza ennyumba ya Akabu.
  heb-heb: ומאלהים היתה תבוסת אחזיהו לבוא אל יורם ובבאו יצא עם יהורם אל יהוא בן נמשי
    אשר משחו יהוה להכרית את בית אחאב׃
  ben-IRV: কিন্তু যোরামের কাছে আসার জন্য ঈশ্বরের থেকে অহসিয়ের পতন ঘটল; কারণ তিনি
    যখন আসলেন, তখন যিহোরামের সঙ্গে নিমশির ছেলে সেই যেহূর বিরুদ্ধে যুদ্ধ করতে গেলেন,
    যাঁকে ঈশ্বর আহাবের বংশকে ধ্বংস করবার জন্য অভিষেক করেছিলেন।
  pan-pan: ਅਹਜ਼ਯਾਹ ਦਾ ਨਾਸ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਯੋਰਾਮ ਦੇ ਕੋਲ ਗਿਆ, ਕਿਉਂ
    ਜੋ ਜਦ ਉਹ ਪਹੁੰਚਿਆ ਤਾਂ ਨਿਮਸ਼ੀ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਦੇ ਨਾਲ ਲੜਨ ਲਈ, ਯਹੋਰਾਮ ਦੇ ਨਾਲ ਗਿਆ, ਜਿਸ
    ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨੂੰ ਮਿਟਾਉਣ ਲਈ ਠਹਿਰਾਇਆ ਸੀ।
  mya-JVB: ဘုရားသခင် စီရင် တော်မူသည်အတိုင်း ၊ အာခဇိ သည် ယောရံ ထံသို့ ရောက် သောအားဖြင့်
    ၊ ဆုံးရှုံးလေသည် အကြောင်းအရာဟူမူကား၊ အာဟပ် အမျိုး ကို သုတ်သင် ပယ်ရှင်းစေခြင်းငှါ
    ၊ ထာဝရဘုရား ဘိသိတ် ပေးတော်မူသော နိမ်ရှိ သား ယေဟု ကို ဆီးကြိုခြင်းငှါ၊ ယောရံ နှင့်
    အာခဇိတို့သည် ထွက်သွား ၏။
  hmo-hmo: Inai vadivadi, Ahasaia ese Iorama dekenai ia henia vadivadi dekena amo,
    Dirava ese Ahasaia ena moru dalana ia karaia hegaegae. Badina Ahasaia be unai
    gabu dekenai ia ginidae, vadaeni ia bona Iorama danu idia raka lao, Iehu Nimisi
    danu do idia hedavari totona. Unai Iehu be Lohiabada ese ia abia hidi vadaeni,
    Ahaba ena bese do ia alaia ore totona.
  urd-urd: अख़ज़ियाह की हलाकत ख़ुदा की तरफ़ से ऐसी हुई कि वह यहूराम के पास गया, क्यूँकि
    जब वह पहुँचा तो यहूराम के साथ याहू बिन निमसी से लड़ने को गया, जिसे ख़ुदावन्द ने
    अख़ीअब के ख़ान्दान को काट डालने के लिए मसह किया था।
  rus-SYN: 'И от Бога было это на погибель Охозии, что он пришел к Иораму: ибо, по
    приходе своем, он вышел с Иорамом против Ииуя, сына Намессиева, которого помазал
    Господь на истребление дома Ахавова.'
  bqc-SIM: Aazia gɛa Yolaũ gwai bↄ̀ Lua kĩ́iɛ, kɛ́ wà e aà dɛ yã́i. Kɛ́ à kà,
    à bↄ̀ ń Yolaũo, aa gɛ̀ dai Nimisi nɛ́ Yehulɛ. À mↄ lè Dii Yehu dìlɛ aà
    Ahabu bɛdeↄ midɛɛ.
  tcz-CHONGTHU: Joram vedinga achesuh chu Pathenin alhuhna akalsonsah ana hikhatai
    ajeh chu ama agalhun phatnin Nimsi chapa Jehu toh'a kisat ton alhuh kam lotaan
    ahi. Ajeh chu Jehu Ahab insung mite sugam dinga Pakaiyin thao ananusa ahitaan
    ahi
  mar-mar: अहज्या (किंवा यहोआहाज) योथामाला भेटायला आलेला असतांना परमेश्वराने अहज्याला
    मृत्युमुखी केले. त्याचे असे झाले की आल्याबरोबर अहज्या योरामाबरोबर निमशीचा पुत्र
    येहू याला भेटायला गेला. अहाबाच्या घराण्याच्या नाशासाठी परमेश्वराने येहूची योजना
    केली होती.
  qub-qub: Ocozías wañuyta tariran Joramta watucoj aywashanchömi. Ocozías chayaycuptin
    Joramga ishcan aywaran Nimsipa wamran Jehüwan tincoj. Jehüta Tayta Dios mayna
    acrasha caran Acab famillyata wañuchinanpaj.
  bqp-bqp: Yinni Gusunɔ u derɑ Akɑsiɑ u Yorɑmu berɑm dɑ kpɑ u kɑ kɑm ko mi. Ye Akɑsiɑ
    u turɑ mi, yerɑ wi kɑ Yorɑmu bɑ Yehu, Nimusin bii wɔrim dɑ. N deemɑ Yinni Gusunɔwɑ
    u Yehu wi gɔsɑ u kɑ Akɑbun yɛnugibu kpeerɑsiɑ.
  hat-hat: Se Bondye ki te fè Okozyas al rann Joram vizit sa a pou l' te ka kraze
    l'. Rive Okozyas rive, li pati ansanm ak Joram al kontre Jeou, pitit gason Nimchi
    a, yon moun Bondye te chwazi pou disparèt tout fanmi Akab la.
  eng-BSB: Ahaziah’s downfall came from God when he went to visit Joram. When Ahaziah
    arrived, he went out with Joram to meet Jehu son of Nimshi, whom the LORD had
    anointed to destroy the house of Ahab.
  eng-WEBPB: Now the destruction of Ahaziah was of God, in that he went to Joram;
    for when he had come, he went out with Jehoram against Jehu the son of Nimshi,
    whom the LORD had anointed to cut off Ahab’s house.
  kbq-kbq: Hianagi Anumzamo'a Ahasiana azeri haviza hunaku higeno, Joramuna ome kenakura
    vu'ne. Na'ankure anante'ma nevuno'a Jehoramu'ene vuno Ra Anumzamo'ma Ahapu nagama
    zamahe hana hinogu'ma Nimsi nemofo Jehu'ma masavema frente'nea ne' ome ke'naku
    vu'na'e.
  nhe-BL: Pero Toteco Dios ya quisencajtoya ma miqui Tlanahuatijquetl Ocozías quema
    yasquía quipaxaloti Tlanahuatijquetl Joram. Huan quema ajsito Ocozías nopona campa
    Joram, nimantzi quisqui ihuaya para quitehuitij Jehú, icone Nimsi. Pero TOTECO
    ya quitlapejpenijtoya Jehú para quintzontlamiltis nochi iixhuihua nopa mijcatzi
    Tlanahuatijquetl Acab para axaca ica ieso mocahuasquía para tlanahuatis.
  gub-BL: — Akazi umàno putar Zeoràw ipyr wiko mehe a'e nehe, i'i Tupàn uzeupe. Ihem
    ire na'arewahy oho Zeu Nizi ta'yr hexak pà kury. A'e 'ym mehe Tupàn Tuweharupi
    Wiko Ma'e wexaexak Ninizi iànàm a'e wà, Akaw iànàm wazuka àràm romo a'e wà.
  eng-DRA: 'For it was the will of God against Ochozias that he should come to Joram:
    and when he was come should go out also against Jehu the son of Namsi, whom the
    Lord had anointed to destroy the house of Achab.'
