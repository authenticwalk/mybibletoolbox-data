verse: 2CH.022.009
translations:
  mal-C: അനന്തരം അദ്ദേഹം അഹസ്യാവിനെ തെരഞ്ഞു. ശമര്യയിൽ ഒളിച്ചിരിക്കെ, യേഹുവിന്റെ ആൾക്കാർ
    അദ്ദേഹത്തെ പിടികൂടി. അവർ അഹസ്യാവിനെ യേഹുവിന്റെ മുമ്പിൽ കൊണ്ടുവന്ന് കൊന്നുകളഞ്ഞു.
    “പൂർണഹൃദയത്തോടെ യഹോവയെ അന്വേഷിച്ച യെഹോശാഫാത്തിന്റെ പൗത്രനാണല്ലോ ഇവൻ,” എന്നു പറഞ്ഞ്
    അവർ അദ്ദേഹത്തിന്റെ ജഡം സംസ്കരിച്ചു. അങ്ങനെ അഹസ്യാവിന്റെ കുടുംബത്തിൽ, രാജത്വം നിലനിർത്താൻമാത്രം
    ശക്തരായ ആരും അവശേഷിച്ചില്ല.
  deu-TKW: 'Sodann ließ er Ahasjahu suchen, und man fing ihn, während er sich zu Samaria
    versteckt hielt. Da brachten sie ihn zu Jehu und töteten ihn. Alsdann aber begruben
    sie ihn; denn sie sprachen: es ist der Sohn Josaphats, der von ganzem Herzen zu
    Jahwe hielt! Es war aber vom Hause Ahasjahus niemand mehr vorhanden, der imstande
    gewesen wäre, die Königswürde zu übernehmen.'
  lin-lin: 'Bongo, akendeki koluka Akazia, mpe bato na ye bakangaki Akazia kati na
    Samari epai wapi abombamaki. Bamemaki ye epai ya Jewu mpe babomaki ye. Bakundaki
    ye, pamba te bamilobelaki : « Azalaki mwana mobali ya Jozafati oyo azalaki koluka
    Yawe na motema na ye mobimba. » Ezalaki lisusu na moto ya nguya ata moko te kati
    na libota ya Akazia mpo na kobatela bokonzi.'
  eng-LSV: And he seeks Ahaziah, and they capture him (and he is hiding himself in
    Samaria), and bring him to Jehu, and put him to death, and bury him, for they
    said, “He [is] son of Jehoshaphat, who sought YHWH with all his heart”; and there
    is none of the house of Ahaziah to retain power for the kingdom.
  eng-GNV: And he sought Ahaziah, and they caught him where he was hid in Samaria,
    and brought him to Iehu, and slewe him, and buryed him, because, sayd they, he
    is the sonne of Iehoshaphat, which sought the Lord with all his heart. So the
    house of Ahaziah was not able to reteine the kingdome.
  eng-WEBSTER: 'And he sought Ahaziah: and they caught him, (for he was hid in Samaria,)
    and brought him to Jehu: and when they had slain him, they buried him: Because,
    said they, he is the son of Jehoshaphat, who sought the LORD with all his heart.
    So the house of Ahaziah had no power to retain the kingdom.'
  nhw-BL: Huan Jehú quinilhui isoldados ma quitemotij Tlanahuatijquetl Ocozías tlen
    Judá. Huan quipantitoj motlatijtoc ipan altepetl Samaria. Huajca quiitzquijque
    huan quihuicaque iixpa Jehú huan yaya quimicti. Huan quitlalpachoto Tlanahuatijquetl
    Ocozías ipan Ialtepe David campa quintlalpachojtoyaj sequinoc tlanahuatiani pampa
    yaya elqui iixhui Tlanahuatijquetl Josafat catli ica nochi iyolo motemachi ipan
    TOTECO. Huan amo aqui catli mocajqui tlen iteiximatca Ocozías quipixqui fuerza
    para mochihuas tlanahuatijquetl ipan tlali Judá.
  swh-ONEN: Ndipo akaenda kumsaka Ahazia, nao watu wake wakamkamata alipokuwa amejificha
    huko Samaria. Akaletwa kwa Yehu, naye Yehu akamuua. Wakamzika kwani walisema,
    “Alikuwa mwana wa Yehoshafati, ambaye alimtafuta Bwana kwa moyo wake wote.” Hivyo
    hapakuwa na mtu mwenye uwezo katika nyumba ya Ahazia aliyeweza kushika ufalme.
  bba-bba: Mɑ bɑ Akɑsiɑn tii kɑsu bɑ mwɑ Sɑmɑriɔ, mi u kukuɑ. Bɑ kɑ nùn nɑ Yehun mi,
    bɑ ɡo. Mɑ bɑ nùn sikuɑ yèn sɔ̃ u sɑ̃ɑ sinɑ boko Yosɑfɑti wi u Gusunɔ kɑsu kɑ win
    ɡɔ̃ru kpuron bii. Akɑsiɑn bwese te sɔɔ, ɡoo sɑri wi u sɑ̃ɑ dee dee u kɑ bɑndu
    di.
  eng-KJVCPB: 'And he sought Ahaziah: and they caught him, (for he was hid in Samaria,)
    and brought him to Jehu: and when they had slain him, they buried him: Because,
    said they, he is the son of Jehoshaphat, who sought the Lord with all his heart.
    So the house of Ahaziah had no power to keep still the kingdom.'
  luo-luo: Bangʼe nodhi mondo omany Ahazia kendo joge nonwangʼe kopondo Samaria. Nokele
    ne Jehu mine onege. Ne giike kagiwacho niya, “Ne en wuod Jehoshafat manoluwo Jehova
    Nyasaye gi chunye duto.” Omiyo ne onge ngʼato moro amora motegno e od Ahazia mane
    nyalo rito piny.
  meu-meu: Ia ese danu Ahasia e tahua, bena Samaria ai e komuva ai na e dabaia tao.
    Idia ese e laohaia Iehu dekenai, bena e hamasea. Bena e guria, badina be idia
    na eto, Ia na Iehosafat, mai lalona idoinai ida Iehova e tahua tauna, tubuna.
    Bena Ahasia ena iduhu ai asi tauna ta noho, basileia baine lohiaia diba.
  npi-ULB: येहूले अहज्‍याहलाई खोजे । तिनीहरूले तिनलाई सामरियामा लुकिरहेको अवस्थामा
    समाते, तिनलाई येहूकहाँ ल्‍याए र तिनलाई मारे । त्यसपछि तिनीहरूले तिनलाई गाडे, किनकि
    तिनीहरूले भने, “यिनी आफ्‍नो पूरा हृदयले परमप्रभुलाई खोज्‍ने यहोशापातका छोरा हुन्‌
    ।” यसरी राज्‍यमा शासन गर्नलाई अहज्‍याहका घरानासँग फेरि कुनै शक्ति बाँकी रहेन ।
  yor-yor: Ó lọ láti wá Ahasiah, àti àwọn ọkùnrin rẹ̀. Àwọn arákùnrin rẹ̀ ṣẹ́gun rẹ̀
    nígbà tí ó sá pamọ́ ní Samaria. A gbé e wá sí ọ̀dọ̀ Jehu, a sì pa á. Wọ́n sin
    ín nítorí wọ́n wí pé, “Ọmọkùnrin Jehoṣafati ni, ẹni tí ó wá Olúwa pẹ̀lú gbogbo
    ọkàn rẹ̀.” Bẹ́ẹ̀ ni kò sí ẹnìkan ní ilé Ahasiah tí ó lágbára láti gbé ìjọba náà
    dúró.
  pes-OPCB: ییهو در جستجوی اخزیا بود؛ سرانجام او را که در سامره پنهان شده بود دستگیر
    نموده، نزد ییهو آوردند و ییهو او را نیز کشت. با وجود این، اخزیا را با احترام به
    خاک سپردند، چون نوهٔ یهوشافاط پادشاه بود که با تمام دل از خداوند پیروی می‌کرد.
    از خاندان اخزیا کسی که قادر باشد سلطنت کند، نماند.
  tgl-ULB: Hinanap ni Jehu si Ahazias; nahuli nilang nagtatago siya sa Samaria, dinala
    siya kay Jehu at siya ay pinatay. At siya ay kanilang inilibing, dahil sinabi
    nila, “Siya ay anak ni Jehoshafat, na buong pusong sumunod kay Yahweh.” Kaya ang
    sambahayan ni Ahazias ay wala nang kapangyarihan upang mamuno sa kaharian.
  hui-hui: Ani bai howa Yihunaga amialirume Ahasaia haibu pialu hemira Samaria tanoni
    ha do hearia handa walia hene. Tigua handa walia howa Yihu hearia minu yalu piyagola
    Yihuhanda Ahasaia abale homelo bene. Ahasaia homayagola ibuni dameneme ibu Yarusaleme
    yalu puwa hora hene. Ani binigo irane Ahasaianaga mamali Yahosabada ibu Anduane
    Homogonaga mana bayale talialu henego mitangi bialu ani bini. Ahasaia damene hongo
    nahe howa ti mbiralime Yudanaga kini habe nahe hene.
  mya-mya: ယေ​ဟု​သည်​ထို​သူ​အား​လုံး​ကို​သတ်​ပြီး နောက် လူ​အ​ချို့​အား​အာ​ခ​ဇိ​ကို​လိုက်​လံ
    ရှာ​ဖွေ​စေ​၏။ ထို​သူ​တို့​သည်​ရှ​မာ​ရိ​မြို့​တွင် ပုန်း​အောင်း​နေ​သော​အာ​ခ​ဇိ​ကို​တွေ့​၍
    ယေ​ဟု ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ကြ​၏။ ထို​နောက်​သူ့​အား ကွပ်​မျက်​ကြ​လေ​သည်။ သို့​ရာ​တွင်​သူ​တို့
    သည်​ထာ​ဝရ​ဘု​ရား​၏​အ​မှု​တော်​ကို​အ​စွမ်း ကုန်​ဆောင်​ရွက်​ခဲ့​သူ ယော​ရှ​ဖတ်​မင်း​ကို​ရို​သေ
    လေး​စား​သော​အား​ဖြင့် သူ​၏​မြေး​အာ​ခ​ဇိ ၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​လိုက်​ကြ​၏။
    အာ​ခ​ဇိ အိမ်​ထောင်​စု​မှ​တိုင်း​ပြည်​ကို​အုပ်​စိုး​နိုင်​သူ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ကျန်​မ​ရှိ​တော့
    ချေ။
  bod-N: ཡེ་ཧུ་ཡིས་ཨ་ཧ་ཟི་ཡཱ་བཙལ་བ་དང་། ཨ་ཧ་ཟི་ཡཱ་ནི་སཱ་མར་ཡ་རུ་ཡིབ་ནས་བསྡད་ཀྱང་།
    མི་རྣམས་ཀྱིས་ཁོ་བཟུང་ནས་ཡེ་ཧུའི་དྲུང་དུ་ཁྲིད་ཅིང་ཁོ་བསད་དེ་དུར་དུ་སྦས་སོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    དེ་དག་གིས་འདི་ནི་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་བུ་རྒྱུད་ཡིན་ལ། ཡེ་ཧོ་ཤ་ཕད་ནི་སེམས་ཧྲིལ་པོས་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་མཁན་ཡིན་ཞེས་སྨྲས་པས་སོ།
    །ཨ་ཧ་ཟི་ཡཱ་ཁྱིམ་རྒྱུད་ལས་རྒྱལ་སྲིད་འཛིན་ཐུབ་པ་གང་ཡང་མ་རྙེད་དོ། །
  sna-sna: Ipapo akaenda kundotsvaka Ahazia, uye vanhu vake vakamubata paakanga akavanda
    muSamaria. Akauyiswa kuna Jehu, ndokuurayiwa. Vakamuviga nokuti vakati, “Akanga
    ari mwanakomana waJehoshafati, aitsvaga Mwari nomwoyo wake wose.” Saka pakasara
    pasina akanga akasimba muimba yaAhazia zvokuti angagona kubata ushe.
  spa-BLM: 'Buscó a Ocozías, y lo capturaron (ahora estaba escondido en Samaria),
    lo llevaron a Jehú y lo mataron; y lo enterraron, porque dijeron: “Es el hijo
    de Josafat, que buscó a Yahvé con todo su corazón.” La casa de Ocozías no tenía
    poder para mantener el reino.'
  cac-cac: 'Ix schecan vin̈ saychaj ec'' vin̈aj Ocozías chi'', yujto a d''a Samaria
    ix sc''ub''ejel sb''a vin̈, palta ix yamchaj vin̈ yuj eb'', ix yic''anb''at vin̈
    eb'' d''a vin̈aj Jehú chi'', axo ta'' ix miljicham vin̈ yuj vin̈. Ix yalan eb''
    icha tic: Co muquec vin̈, yujto yin̈tilal vin̈ vin̈aj Josafat, vin̈ ac''jinac
    servil Jehová d''a smasanil sc''ool, xchi eb''. A d''a scal eb'' sc''ab'' yoc
    vin̈aj Ocozías chi'', man̈xa junoc mach ix stec''b''ej sb''a yochcan reyal.'
  swh-ULB: Yehu akamtafuta Ahazia; Wakamkamata akiwa amejificha katika Samaraia, wakamleta
    kwa Yehu, na wakamuuwa. Kisha wakamzika, kwa maana walisema, “Ni mwana wa Yehoshafati,
    ambaye alimtafuta Yahwe kwa moyo wake wote.” Kwa hiyo nyumba ya Ahazia haikuwa
    na nguvu zaidi kwa ajili ya kuutawala ule ufalme.
  bel-bel: 'І загадаў ён шукаць Ахозію, і ўзялі яго, калі ён хаваўся ў Самарыі, і
    прывялі яго да Іуя, і забілі яго, і пахавалі яго, бо казалі: ён сын Ёсафата, які
    ўісьціў Госпада ад усяго сэрца свайго. І не засталося ў доме Ахозіі, хто мог бы
    валадарыць.'
  deu-ELBBK: 'Und er suchte Ahasja, und sie griffen ihn, als er sich in Samaria versteckt
    hielt; und sie brachten ihn zu Jehu und töteten ihn. Und sie begruben ihn, denn
    sie sprachen: Er ist ein Sohn Josaphats, der den HERRN gesucht hat mit seinem
    ganzen Herzen. Und das Haus Ahasjas hatte niemand mehr, der zum Königtum tüchtig
    gewesen wäre.'
  mbb-OT: Ne impepen-ahà ni Jehu te menge sakup din si Ahazia ne ziyè dan maahà te
    inged he Samaria is mid-eles. Ne mid-uwit dan sikandin diyà te ki Jehu ne midhimetayan
    din. Ne inleveng dan is minatey he lawa zin tenged te kedtehuza zan te apù din
    he si Jehoshafat, su ke sikandan te, “Apù sikandin ni Jehoshafat, kes etew he
    midangep te Nengazen te tivuuk he ǥehinawa zin.” Ne zutun wazè en minsan sevaha
    he nesamà te sakup te pemilya ni Ahazia he ereg he egkahadì.
  mal-2015: പിന്നെ അവൻ അഹസ്യാവെ അന്വേഷിച്ചു; അവൻ ശമര്യയിൽ ഒളിച്ചിരിക്കയായിരുന്നു;
    അവർ അവനെ പിടിച്ചു യേഹൂവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു കൊന്നു; പൂർണ്ണഹൃദയത്തോടെ യഹോവയെ
    അന്വേഷിച്ച യെഹോശാഫാത്തിന്റെ മകനല്ലോ എന്നു പറഞ്ഞു അവർ അവനെ അടക്കം ചെയ്തു. ഇങ്ങനെ
    അഹസ്യാവിന്റെ ഗൃഹത്തിൽ ആർക്കും രാജത്വം വഹിപ്പാൻ ശക്തിയില്ലാതെയിരുന്നു.
  rmc-rmc: 'Paľis rodenas le Achazijah a chudle les, sar pes garuvelas andre Samarija.
    Odarik les ande ko Jehu a sas murdardo. Parunde les, bo phende: „Leskro papus
    sas o Jošafat, savo sas cale jileha pačivalo le RAJESKE.“ Andre le Achazijoskri
    famelija na sas ko te prelel o kraľišagos.'
  pes-OPV: 'و اخزیا را طلبید و او رادر حالتی که در سامره پنهان شده بود، دستگیرنموده،
    نزد ییهو آوردند و او را به قتل رسانیده، دفن کردند زیرا گفتند: «پسر یهوشافاط است
    که خداوند را به تمامی دل خود طلبید.» پس، ازخاندان اخزیا، کسی‌که قادر بر سلطنت
    باشد، نماند.'
  ron-1924: 'Ау кэутат пе Ахазия ши л-ау принс ын Самария, унде се аскунсесе. Л-ау
    адус ла Иеху ши л-ау оморыт. Апой л-ау ынгропат, кэч зичяу: „Есте фиул луй Иосафат,
    каре кэута пе Домнул дин тоатэ инима луй.” Ши н-а май рэмас нимень дин каса луй
    Ахазия каре сэ фи фост ын старе сэ домняскэ.'
  ben-OBCV: পরে যেহূ অহসিয়ের খোঁজে বের হলেন, এবং যখন তিনি শমরিয়ায় লুকিয়ে বসেছিলেন,
    তখন যেহূর লোকজন তাঁকে ধরে ফেলেছিল। তাঁকে যেহূর কাছে নিয়ে এসে হত্যা করা হল। তারা
    তাঁকে কবর দিয়েছিল, কারণ তারা বলল, “ইনি সেই যিহোশাফটের এক সন্তান, যিনি মনপ্রাণ
    ঢেলে দিয়ে সদাপ্রভুর অন্বেষণ করলেন।” অতএব অহসিয়ের বংশে এমন শক্তিশালী আর কেউ ছিল
    না, যে রাজত্ব পুনরুদ্ধার করতে পারত।
  som-som: Kolkaasuu doondoonay Axasyaah (oo Samaariya ku dhex dhuumanayay), waana
    la soo qabtay oo waxaa loo keenay Yeehuu, waana la dilay, oo isagii waa la aasay,
    waayo, waxay isyidhaahdeen, Isaga waxaa dhalay Yehooshaafaad oo Rabbiga ku doondooni
    jiray qalbigiisa oo dhan. Oo Axasyaah reerkiisiina ma uu lahayn xoog uu boqortooyada
    ku sii haysto.
  lat-VUC: 'Ipsum quoque perquirens Ochoziam, comprehendit latitantem in Samaria:
    adductumque ad se, occidit: et sepelierunt eum, eo quod esset filius Josaphat,
    qui quæsierat Dominum in toto corde suo. Nec erat ultra spes aliqua ut de stirpe
    quis regnaret Ochoziæ:'
  eng-ASVBT: And he sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu, and slew him; and they buried him, for they said,
    He is the son of Jehoshaphat, who sought Jehovah with all his heart. And the house
    of Ahaziah had no power to hold the kingdom.
  ita-1885: 'E cercò Achazia, ed egli fu preso, essendo nascosto in Samaria, e fu
    menato a Iehu, ed ucciso; e poi fu seppellito; perciocchè fu detto: Egli è il
    figliuolo di Giosafat, il quale ricercò il Signore con tutto il suo cuore. E non
    vi fu alcuno della casa di Achazia che avesse il potere di farsi re.'
  eng-LXXUP: 'And he gave orders to seek Ahaziah: and they took him while he was healing
    his wounds in Samaria, and they brought him to Jehu, and he slew him; and they
    buried him, for they said, He is the son of Jehoshaphat, who sought the Lord with
    all his heart. So there was none in the house of Ahaziah to secure their power
    in the kingdom.'
  eng-ULB: Jehu looked for Ahaziah; they caught him hiding in Samaria, brought him
    to Jehu, and killed him. Then they buried him, for they said, “He is a son of
    Jehoshaphat, who sought Yahweh with all his heart.” So the house of Ahaziah had
    no more power to rule the kingdom.
  spa-VBL: 'Entonces Jehú fue en busca de Ocozías. Sus hombres lo encontraron en Samaria
    y lo capturaron, y lo llevaron a Jehú, donde lo mataron. Lo enterraron, pues dijeron:
    “Es el nieto de Josafat, que se comprometió completamente a seguir al Señor”.
    No quedó nadie de la familia de Ocozías para gobernar el reino.'
  fra-_FOB: 'Il chercha ensuite Achazia, qui s''était caché à Samarie; on le prit,
    et on l''amena vers Jéhu, et on le fit mourir. Puis on l''ensevelit, car on dit:
    C''est le fils de Josaphat, qui a recherché l''Éternel de tout son cœur. Et il
    n''y eut plus personne dans la maison d''Achazia qui fût capable de régner.'
  mal-mal: പിന്നെ അവൻ അഹസ്യാവിനെ അന്വേഷിച്ചു; അവൻ ശമര്യയിൽ ഒളിച്ചിരിക്കയായിരുന്നു;
    അവർ അവനെ പിടിച്ച് യേഹൂവിന്റെ അടുക്കൽ കൊണ്ടുവന്ന് കൊന്നുകളഞ്ഞു; പൂർണ്ണഹൃദയത്തോടെ
    യഹോവയെ അന്വേഷിച്ച യെഹോശാഫാത്തിന്റെ മകനല്ലോ എന്നു പറഞ്ഞ് അവർ അവനെ അടക്കം ചെയ്തു.
    ഇങ്ങനെ അഹസ്യാവിന്റെ ഗൃഹത്തിൽ രാജ്യഭരണം ഏൽപ്പാൻ ആരും ഇല്ലാതെയായി.
  urd-GVR: Yāhū Aḳhaziyāh ko ḍhūṅḍne lagā. Patā chalā ki wuh Sāmariya Shahr meṅ chhup
    gayā hai. Use Yāhū ke pās lāyā gayā jis ne use qatl kar diyā. To bhī use izzat
    ke sāth dafn kiyā gayā, kyoṅki logoṅ ne kahā, “Āḳhir wuh Yahūsafat kā potā hai
    jo pūre dil se Rab kā tālib rahā.” Us waqt Aḳhaziyāh ke ḳhāndān meṅ koī na pāyā
    gayā jo bādshāh kā kām saṅbhāl saktā.
  suz-BL: मेको नोले मेकोमी अहाज्‍याह कली मला बाक्‍त। मिनु येहू आ मुरपुकीम मेको कली
    सामरीयाम थित्‍मे बाक्‍त। मिनु मेकोपुकीम अहाज्‍याह कली येहू आ बाक्‍तीक चाक्‍शा
    सदमे बाक्‍त। मिनु मुरपुकीम मेको आ पर्बम “आ थुं नेल्‍लेमी परमप्रभु यावे आ नोले
    खोइक्‍ब येहो-शाफात आ चच एकोन बाक्‍ब” दे थिम्‍मे बाक्‍त। मेको नोले अहाज्‍याह आ
    खिं ङा मुर सासन पाइब सुइ मलीमा बाक्‍त। २राजा ९:२७-२९
  ita-1927: 'E fe’ cercare Achazia, che s’era nascosto in Samaria; e Achazia fu preso,
    menato a Jehu, messo a morte, e poi seppellito; perché si diceva: “E’ il figliuolo
    di Giosafat, che cercava l’Eterno con tutto il cuor suo”. E nella casa di Achazia
    non rimase più alcuno che fosse capace di regnare.'
  ckb-ckb: 'ئینجا بەدوای ئەحەزیادا گەڕا و لە سامیرە پیاوەکانی دەستگیریان کرد، کە خۆی
    شاردبووەوە، هێنایان بۆ لای یێهو و کوشتیان و ناشتیان، چونکە گوتیان: «ئەو لە نەوەی
    یەهۆشافاتە ئەوەی بە هەموو دڵییەوە ڕووی لە یەزدان کرد.» ئیتر کەس لە ماڵی ئەحەزیادا
    نەبوو توانای پاشایەتییەکەی هەبێت.'
  eng-BBE: And he went in search of Ahaziah; and when they came where he was, (for
    he was in a secret place in Samaria,) they took him to Jehu and put him to death;
    then they put his body to rest in the earth, for they said, He is the son of Jehoshaphat,
    whose heart was true to the Lord. So the family of Ahaziah had no power to keep
    the kingdom.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೇಹುವು ಅಹಜ್ಯನನ್ನು ಹುಡುಕಿದನು. ಅವನು ಸಮಾರ್ಯದಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡದ್ದರಿಂದ
    ಅವನನ್ನು ಕಂಡುಹಿಡಿದು, ಯೇಹುವಿನ ಬಳಿಗೆ ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ಅವನನ್ನು ವಧಿಸಿದರು.
    “ಇವನು ಪೂರ್ಣಹೃದಯದಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿದ ಯೆಹೋಷಾಫಾಟನ ಮಗನು,” ಎಂದು ಹೇಳಿ ಅವನನ್ನು
    ಸಮಾಧಿಮಾಡಿದರು. ಹೀಗೆ ರಾಜ್ಯದ ಅಧಿಕಾರವನ್ನು ವಹಿಸಿಕೊಳ್ಳುವದಕ್ಕೆ ಅಹಜ್ಯನ ಮನೆಯವರಲ್ಲಿ ಸಮರ್ಥರಾರೂ
    ಉಳಿಯಲಿಲ್ಲ.
  tam-2017: 'பின்பு, அவன் அகசியாவைத் தேடினான்; சமாரியாவில் ஒளிந்துகொண்டிருந்த அவனை
    அவர்கள் பிடித்து, யெகூவினிடத்தில் கொண்டுவந்து, அவனைக் கொன்றுபோட்டு: இவன் தன் முழு
    இருதயத்தோடும் யெகோவாவை தேடின யோசபாத்தின் மகன் என்று சொல்லி, அவனை அடக்கம்செய்தார்கள்;
    அப்படியே அரசாளுகிறதற்குத் திறமையுள்ள ஒருவரும் அகசியாவின் குடும்பத்திற்கு இல்லாமற்போனது.'
  spa-RV-1909: 'Y buscando á Ochôzías, el cual se había escondido en Samaria, tomáronlo,
    y trajéronlo á Jehú, y le mataron; y diéronle sepultura, porque dijeron: Es hijo
    de Josaphat, el cual buscó á Jehová de todo su corazón. Y la casa de Ochôzías
    no tenía fuerzas para poder retener el reino.'
  ron-BTF: Și a căutat pe Ahazia și l-au prins (pentru că era ascuns în Samaria) și
    l-au adus la Iehu; și după ce l-au ucis, l-au îngropat, deoarece, au spus ei,
    este fiul lui Iosafat, care a căutat pe DOMNUL cu toată inima lui. Astfel casa
    lui Ahazia nu a mai avut putere să țină împărăția.
  eng-WEBP: He sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu and killed him; and they buried him, for they said,
    “He is the son of Jehoshaphat, who sought the LORD with all his heart.” The house
    of Ahaziah had no power to hold the kingdom.
  eng-FBV: Then Jehu went looking for Ahaziah. His men found him in Samaria and captured
    him, and took him to Jehu where they killed him. They buried him, for they said,
    “He is the grandson of Jehoshaphat, who was completely committed to following
    the Lord.” There was no one left from Ahaziah's family to rule the kingdom.
  nld-1939: Daarna liet hij Achazjáhoe zoeken. Men nam hem gevangen in Samaria, waar
    hij zich verborgen had, en bracht hem voor Jehoe, die hem ter dood liet brengen.
    Men begroef hem echter, omdat men er rekening mee hield, dat hij een zoon was
    van Josafat, die Jahweh van ganser harte had vereerd. Nu was er in het huis van
    Achazjáhoe niemand meer in staat, de regering te aanvaarden.
  nch-BL: Huan Jehú quinilhui isoldados ma quitemotij Tanahuatijquet Ocozías ten tali
    Judá. Huan quipantitoj motatijtoc ipan altepet Samaria. Huajca quiitzquijque huan
    quihuicaque iixpa Jehú huan yaya quimicti. Huan quitalpachoto Tanahuatijquet Ocozías
    ipan Ialtepe David campa quintalpachojtoyaj sequinoc tanahuatiani pampa yaya elqui
    iixhui Tanahuatijquet Josafat cati ica nochi iyolo motemachi ipan TOTECO. Huan
    amo aqui cati mocajqui ten iteixmatca Ocozías quipixqui tetili para mochihuas
    tanahuatijquet ipan tali Judá.
  vie-1934: 'Người cũng tìm A-cha-xia đang ẩn tại Sa-ma-ri, người ta bắt người, dẫn
    đến cùng Giê-hu, rồi giết người đi, đoạn họ chôn người, vì nói rằng: Hắn là con
    trai của Giô-sa-phát, tức người hết lòng tìm cầu Đức Giê-hô-va. Trong nhà A-cha-xia
    chẳng còn ai có thể giữ quyền cai trị nước được.'
  hin-CV: उसने अहज़्याह की खोज की और उसे शमरिया में जा पकड़ा, जहां वह जा छिपा था.
    वे उसे येहू के सामने लाए. वहीं उन्होंने उसका वध किया और उसे गाड़ दिया. क्योंकि
    वे याद कर रहे थे कि वह यहोशाफ़ात का पोता है, जिसने पूरे हृदय से याहवेह की इच्छा
    जानने की खोज की थी. अब कोई भी बचा न रहा, जो यहूदिया राज्य के अधिकार को स्थिर रख
    सके.
  spa-BES: 'Y fue en busca de Ocozías; y cuando llegaron donde él estaba porque estaba
    en un lugar secreto en Samaria, lo llevaron a Jehú y lo mataron; luego lo enterraron,
    porque dijeron: Él es el hijo de Josafat, cuyo corazón era fiel al Señor. Así
    que la familia de Ocozías no tenía poder para mantener el reino.'
  tdx-tdx: Pinai’e t’i Ahkazià le tsinepa’ iareo—ie nietake e Somerone ao, le nendese’
    iereo mb’am’ Ieho mb’eo vaho zinevo’e; le nalente’ iareo, ami’ty asa’ iareo ty
    hoe; Ana’ Iehosafate re, i mpi­tsoeke Iehovà an-kaampon’ arofo’ey. Aa le tsy nanan’
    ozatse hahafitàñe i fifeheañey ty anjomba’ i Ahkazià.
  tha-KJV: ท่านได้ค้นหาอาหัสยาห์ และพระองค์​ก็​ถูกจับ (เมื่อซ่อนพระองค์​อยู่​ในสะมาเรีย)
    และเขาพาพระองค์มาหาเยฮู และประหารชีวิตพระองค์​เสีย เขาทั้งหลายก็ฝังพระศพไว้ เพราะเขาทั้งหลายกล่าวว่า
    “​พระองค์​ทรงเป็นพระเจ้าหลานเธอของเยโฮชาฟัท ผู้​แสวงหาพระเยโฮวาห์ด้วยสิ้นสุดพระทัยของพระองค์”
    และราชวงศ์ของอาหัสยาห์​ไม่มี​ผู้​ใดสามารถปกครองราชอาณาจักรได้
  por-BR-2018: 'E buscando a Acazias, o qual se havia escondido em Samaria, tomaram-no,
    e trouxeram-no a Jeú, e lhe mataram; e deram-lhe sepultura, porque disseram: É
    filho de Josafá, o qual buscou ao SENHOR de todo seu coração. E a casa de Acazias
    não tinha forças para para manter o reino.'
  deu-ELO: 'Und er suchte Ahasja, und sie griffen ihn, als er sich in Samaria versteckt
    hielt; und sie brachten ihn zu Jehu und töteten ihn. Und sie begruben ihn, denn
    sie sprachen: Er ist ein Sohn Josaphats, der Jehova gesucht hat mit seinem ganzen
    Herzen. Und das Haus Ahasjas hatte niemand mehr, der zum Königtum tüchtig gewesen
    wäre.'
  eng-WYC-2018: And he sought that Ahaziah, and caught him hid in Samaria, and after
    that he was brought to Jehu, Jehu killed him; and they buried him, for he was
    the son of Jehoshaphat, that had sought God in all his heart. And none hope was
    more, that any of the generation of Ahaziah should reign. (And he sought out Ahaziah,
    and they caught him hiding in Samaria, and after that he was brought to Jehu,
    Jehu killed him; and they buried him, for he was the son of Jehoshaphat, who had
    sought God with all his heart. And then there was no more hope, that any of Ahaziah’s
    family would ever reign again.)
  epo-epo: 'Kaj li serĉis Aĥazjan, kaj oni kaptis lin, kiam li estis kaŝita en Samario;
    kaj oni venigis lin al Jehu kaj mortigis lin kaj enterigis lin, ĉar oni diris:
    Li estas filo de Jehoŝafat, kiu strebis al la Eternulo per sia tuta koro. Kaj
    el la domo de Aĥazja restis neniu, kiu povus reĝi.'
  uig-PIN: 'Yǝⱨu Aⱨaziyanimu izdidi; kixilǝr uni tutuwaldi (u Samariyǝgǝ yoxurunuwalƣanidi).
    Ular uni Yǝⱨuning aldiƣa apirip ɵltürdi. Ular uni dǝpnǝ ⱪildi, qünki kixilǝr:
    «Bu degǝn Pǝrwǝrdigarni qin kɵnglidin izdigǝn Yǝⱨoxafatning nǝwrisidur» degǝnidi.
    Aⱨaziyaning jǝmǝtidǝ padixaⱨliⱪni ⱪoliƣa alƣudǝk birǝr adǝm ⱪalmidi.'
  beo-beo: 'Yihiu ea fidisu dunu da A:ihasaia ea esalebe sogebi hogole, e Samelia
    soge ganodini wamoaligili esalebe ba:i. Ilia e Yihiuma hiouginana asili, amola
    e medole legei. Be ilia da ea da:i hodo ulidogonesi. Bai ilia da ea aowa Yihosiafa:de
    da hanaiwane Hina Gode Ea hawa: hamonanu, amo ilia bu dawa:i galu. A:ihasaia ea
    fi dunu afae amo Yuda fi ouligimu da hamedafa ba:i.'
  tpi-OTNT: Em i kilim ol pinis, orait em i wok long painim Ahasia. Ahasia i hait
    i stap long Samaria, na sampela man i lukim em na ol i bringim em i go long Jehu
    na ol i kilim em i dai. Tasol ol i no larim bodi bilong Ahasia i stap nating.
    Nogat. Ol i tingim ol gutpela pasin tumbuna bilong en, King Jehosafat, i bin mekim
    long bihainim tru laik bilong Bikpela long tingting bilong em olgeta, olsem na
    ol i planim bodi bilong Ahasia. Na i no gat wanpela man bilong lain famili bilong
    Ahasia i gat strong inap long kamap king bilong Juda na bosim ol manmeri.
  hau-SA: Ya kuma sa aka nemi Ahaziya. Aka kamo shi sa’ad da ya ɓuya a Samariya, suka
    kawo shi wurin Yehu, suka kashe shi, suka binne shi, gama sun ce, “Shi jikan Yehoshafat
    ne, wanda ya nemi Ubangiji da dukan zuciyarsa.” Ta haka babu wani a gidan Ahaziya
    da yake da ƙarfin cin gaba da mulkin.
  uig-LAT: 'Yehu Ahaziyanimu izdidi; kishiler uni tutuwaldi (u Samariyege yoshurunuwalghanidi).
    Ular uni Yehuning aldigha apirip öltürdi. Ular uni depne qildi, chünki kishiler:
    «Bu dégen Perwerdigarni chin könglidin izdigen Yehoshafatning newrisidur» dégenidi.
    Ahaziyaning jemetide padishahliqni qoligha alghudek birer adem qalmidi.'
  nde-nde: 'Wasedinga u-Ahaziya abantu bakhe bambamba esecatshile eSamariya, bamletha
    kuJehu, wabulawa. Bamngcwaba ngoba bathi: “Wayeyindodana kaJehoshafathi owadinga
    uThixo ngenhliziyo yakhe yonke.” Ngakho kwakungaselamuntu endlini ka-Ahaziya olamandla
    okuwumisa umbuso.'
  ton-ton: 'Pea naʻa ne kumi ʻa ʻAhasia: pea naʻa nau puke ia, (he naʻe fufū ia ʻi
    Samēlia) ʻo ʻomi ia kia Sehu: pea hili ʻenau tāmateʻi ia, naʻa nau tanu ia: he
    naʻa nau pehē, Ko e foha ia ʻo Sihosafate, ʻaia naʻe kumi kia Sihova ʻaki hono
    loto kotoa. Ko ia naʻe ʻikai ha mālohi ʻi he fale ʻo ʻEhapi, ke puke maʻu ʻae
    puleʻanga.'
  ces-1613: 'Potom hledajíce i Ochoziáše, jali jej, an se pokrýval v Samaří, a přivedše
    ho k Jéhu, zabili jej a pochovali; nebo řekli: Synť jest Jozafatův, kterýž hledal
    Hospodina celým srdcem svým. A tak nebylo žádného více z domu Ochoziášova, kterýž
    by měl moc k obdržení království.'
  eng-WMB: He sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu and killed him; and they buried him, for they said,
    “He is the son of Jehoshaphat, who sought the LORD with all his heart.” The house
    of Ahaziah had no power to hold the kingdom.
  tam-TCV: பின்பு அவன் அகசியாவைத் தேடிப் போனான். அப்பொழுது சமாரியாவில் ஒளித்துக்கொண்டிருந்த
    அகசியாவை யெகூவின் மனிதர் பிடித்தனர். அவன் யெகூவிடம் கொண்டுவரப்பட்டு கொலைசெய்யப்பட்டான்.
    அவர்கள், “யெகோவாவை முழு இருதயத்துடனும் தேடிய யோசபாத்தின் மகன் இவன்” என்று சொல்லி
    அவனை அடக்கம்பண்ணினார்கள்; எனவே, ஆட்சியைத் திரும்பக் கைப்பற்றக்கூடிய வல்லமையுடைய
    ஒருவனும் அகசியாவின் குடும்பத்தில் இருக்கவில்லை.
  ceb-ULB: Gipangita ni Jehu si Ahazia; nadakpan nila siya nga nagtago sa Samaria,
    gidala siya ngadto kang Jehu, ug gipatay siya. Unya gilubong nila siya, tungod
    kay matod pa nila, “Anak siya nga lalaki ni Jehoshafat, nga nagpakita kang Yahweh
    sa tibuok niyang kasingkasing.” Busa wala nay gahom ang panimalay ni Ahazia nga
    magdumala sa gingharian.
  pol-UBG: 'Potem szukał Achazjasza i pojmano go, gdy ukrywał się w Samarii. Przyprowadzili
    go do Jehu i zabili. Potem pogrzebali go, bo mówili: To jest syn Jehoszafata,
    który szukał PANA całym swoim sercem. I tak już nie było nikogo w domu Achazjasza,
    kto by mógł przejąć królestwo.'
  urd-GVU: یاہو اخزیاہ کو ڈھونڈنے لگا۔ پتا چلا کہ وہ سامریہ شہر میں چھپ گیا ہے۔ اُسے
    یاہو کے پاس لایا گیا جس نے اُسے قتل کر دیا۔ توبھی اُسے عزت کے ساتھ دفن کیا گیا،
    کیونکہ لوگوں نے کہا، ”آخر وہ یہوسفط کا پوتا ہے جو پورے دل سے رب کا طالب رہا۔“
    اُس وقت اخزیاہ کے خاندان میں کوئی نہ پایا گیا جو بادشاہ کا کام سنبھال سکتا۔
  deu-1912: 'Und er suchte Ahasja, und sie fingen ihn, da er sich versteckt hatte
    zu Samaria. Und er ward zu Jehu gebracht; der tötete ihn, und man begrub ihn.
    Denn sie sprachen: Er ist Josaphats Sohn, der nach dem HERRN trachtete von ganzem
    Herzen. Und es niemand mehr aus dem Hause Ahasja, der tüchtig war zum Königreich.'
  kan-2017: ಆಮೇಲೆ ಅಹಜ್ಯನನ್ನು ಹುಡುಕಿಸಿದನು; ಅವನು ಸಮಾರ್ಯದಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದನು. ಜನರು ಅವನನ್ನು
    ಯೇಹುವಿನ ಬಳಿಗೆ ಹಿಡಿದು ತಂದು ಕೊಂದರು, “ಇವನು ಪೂರ್ಣಹೃದಯದಿಂದ ಯೆಹೋವನನ್ನು ಹುಡುಕಿದ, ಯಥಾರ್ಥಭಕ್ತನಾದ
    ಯೆಹೋಷಾಫಾಟನ ಮೊಮ್ಮಗನಲ್ಲವೇ” ಎಂದುಕೊಂಡು ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದರು. ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ವಹಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಅಹಜ್ಯನ ಮನೆಯವರಲ್ಲಿ ಸಮರ್ಥರಾರೂ ಉಳಿಯಲಿಲ್ಲ.
  yap-yap: Mu’un gay Ahaziah mi ni pir’eg ni be mith u Samaria. Miyad fek i yan ngak
    Jehu mi ni thang e fan rok. Machane miyad k’eyag ni bochan e tutuw rok i Jehoshafat
    ni Pilung. Ni yad ma tayfan ni bochane i rin’ uringin e tin nrayag rok ni i pigpig
    ngak SOMOL. Dariy reb i chon e tabnaw rok Ahaziah ni magay nrayag ni nge gagiyegnag
    fare nam.
  hlt-MCSB: Ahaziah te a tlap uh dae Samaria ah a thuh vaengah anih te a tuuk uh.
    Te phoeiah anih te Jehu taengla a khuen tih a duek sak uh phoeiah a up uh. Te
    vaengah, “Anih he a thinko boeih neh BOEIPA aka toem Jehoshaphat capa ni,” a ti
    uh. Te dongah Ahaziah imkhui kah thadueng pakhat khaw ram hamla a nuen moenih.
  mdy-ETH: ዬካፓ ዓካዚያሴ ኮዒ ዴንዴኔ፤ ዒዛ ዓሳ ሳማሪያይዳ ፑኒንቲ ዓኣንቴ ዴንቂ ዓርቃዖ፥ ዒዩ ኮይላ ዔኪ ሙኪ ዎዼኔ፤ ዔያታ
    ዒዛ ዱኡኩዋዖ ሃሻኒ ጌዔዖ ፔኤም ዳንዳዒንቴ ጎይፆ ጎዳም ዓይሢንቲ ማዼ፥ ዒዛኮ ማዖ፥ ካኣቲ ዒዮሳፒፄ ቦንቺ ሌዞ ዒዛኮ ዱኡኬኔ።
    ዓካዚያሴ ማኣሮ ዓሶይዳ ካኣቲ ማዓኒ ዳንዳዓ ዓሲ ፔቴታዖ ዓቲባኣሴ።
  twi-ASANTE: Afei, Yehu mmarima hwehwɛɛ Ahasia, na wɔkɔhunuu no sɛ wakɔtɛ Samaria
    kuropɔn no mu. Wɔde no brɛɛ Yehu, na ɔkumm no. Wɔsiee Ahasia maa ɛyɛɛ fɛ, ɛfiri
    sɛ, nnipa dii ne ho adanseɛ sɛ, “Ɔyɛ Yehosafat a ɔde nʼakoma nyinaa hwehwɛɛ Awurade
    no nana.” Ahasia abusua mu nnipa a wɔkaa akyire no mu biara amfata sɛ ɔdi ahennie
    no so.
  eng-WEBU: He sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu and killed him; and they buried him, for they said,
    “He is the son of Jehoshaphat, who sought the LORD with all his heart.” The house
    of Ahaziah had no power to hold the kingdom.
  wal-wal: Qassi Yeehu Akaaziyaasa koyiis; koyin Samaariyan qosetti uttidaagaa a asati
    demmidosona; demmidi Yeehukko ehiidi woridosona. Woridi, “Ba kumetta wozanaappe
    GODAA koyida Yoosaafixa na7aa” yaagidi moogidosona. Hegaa gishshau, Akaaziyaasa
    so asaappe kawotettaa oiqqanau danddayiyai ooninne baawa.
  spa-PDDPT: 'También buscó a Ocozías, a quien detuvieron cuando estaba escondido
    en Samaria. Lo llevaron ante Jehú, y lo mataron. Pero lo sepultaron, porque dijeron:
    Es el hijo de Josafat, quien buscó a Yavé con todo su corazón. Y no quedó ninguno
    de la casa de Ocozías que fuera capaz de retener el reino.'
  gun-gun: 'Ha''e va''e rire oeka uka avi Acazias. Ha''e rã Samaria tetã py ojoua
    onhemia rupi oikoa py. Ha''e rami vy Jeú oĩa py ogueru vy ojuka okuapy. Hembiguai
    kuery ae onhono porã okuapy, mba''eta aipoe''i: “Josafá opy''a ha''e javi py Senhor
    oeka va''ekue ra''y”, he''i vy. Ha''e rami rire Acazias ro pygua kuery regua ndoikovei
    huvixa oĩ va''erã.'
  ilo-ULB: Binirok ni Jehu ni Ahazias, natiliwda isuna nga aglemlemmeng idiay Samaria,
    impanda isuna kenni Jehu, ket pinapatayda isuna. Ket intabonda isuna, ta kunada,
    “Putot isuna a lalaki ni Jehosafat, a nangipamaysa iti pusona kenni Yahweh.” Isu
    nga awanen iti pannakabalin ti balay ni Ahazias a mangituray iti pagarian.
  kpg-kpg: Digaula gu halahala Ahaziah, gaa gida a mee e bala hagammuni i Samaria.
    Digaula gaa lahi a mee gi Jehu, ga daaligi a mee gii made. Malaa, digaula guu danu
    tuaidina o maa i di nadau hagalaamua tamana madua o maa go King Jehoshaphat, dela
    nogo hagamahi ono lodo di hai ana mee ala e mee i dono hai e hagagila di hiihai
    a Dimaadua. Tangada e dahi ne dubu ai i di madahaanau o Ahaziah bolo e mee di dagi
    tenua.
  uig-ARA: 'يەھۇ ئاھازىيانىمۇ ئىزدىدى؛ كىشىلەر ئۇنى تۇتۇۋالدى (ئۇ سامارىيەگە يوشۇرۇنۇۋالغانىدى).
    ئۇلار ئۇنى يەھۇنىڭ ئالدىغا ئاپىرىپ ئۆلتۈردى. ئۇلار ئۇنى دەپنە قىلدى، چۈنكى كىشىلەر:
    «بۇ دېگەن پەرۋەردىگارنى چىن كۆڭلىدىن ئىزدىگەن يەھوشافاتنىڭ نەۋرىسىدۇر» دېگەنىدى.
    ئاھازىيانىڭ جەمەتىدە پادىشاھلىقنى قولىغا ئالغۇدەك بىرەر ئادەم قالمىدى.'
  sus-sus: E naxa Axasiya fen, e naxa a suxu Samari a nu nɔxunxi dɛnnaxɛ. E naxa fa
    a ra Yehu yire, e fa a faxa. Na xanbi, e naxa a ragata, barima e nu a falama nɛ,
    «Yehosafati xa di na a ra, naxan nu Alatala fenma a bɔɲɛ birin na.» Axasiya xa
    mixi yo mu nu na naxan nɔma findide mangɛ ra.
  pon-2006: Rompen Ahasaia eri wiawi, oh re diarada eh rukuruk nan Sameria. Irail
    eri walahng rehn Sehu, re ahpw kemehla. Re sarepedi paliwere pwehki ar wauneki
    eh pahpa kahlap Nanmwarki Seosopat, me nantihong wia eh kak pwehn papah KAUN-O.
    Sohte kisehn peneineien Ahasaia men me luhwehdi me kak kaunda wehio.
  ksd-ksd: 'Ma i ga tikan upi Akasia, ma dia ga kinim vake ba i ga parau aro Samaria,
    ma di ga ben ia tadav Ieu, ma di ga doka; ma dia ga punang ia, tago dia ga biti:
    Ia natu i Ieosapat nina i ga tikatikan upi ra Luluai ma ra balana parika. Ma pa
    i ga tale ta tikai ta ra apik na tarai kai Akasia pi na kure ra gunan.'
  tur-YTC: Ahazya'yı aradı ve onu yakaladılar (o sırada Samariya'de saklanıyordu),
    onu Yehu'ya getirip öldürdüler; ve onu gömdüler, çünkü, “Bütün yüreğiyle Yahve'yi
    aramış olan Yehoşafat'ın oğludur” dediler. Ahazya'nın evinin krallığı elinde tutacak
    gücü yoktu.
  grc-BRENT: Καὶ εἶπε τοῦ ζητῆσαι τὸν Ὀχοζίαν· καὶ κατέλαβον αὐτὸν ἰατρευόμενον ἐν
    Σαμαρείᾳ, καὶ ἤγαγον αὐτὸν πρὸς Ἰηοὺ, καὶ ἀπέκτεινεν αὐτὸν· καὶ ἔθαψαν αὐτὸν,
    ὅτι εἶπαν, υἱὸς Ἰωσαφάτ ἐστιν, ὃς ἐζήτησε τὸν Κύριον ἐν ὅλῃ τῇ καρδίᾳ αὐτοῦ. Καὶ
    οὐκ ἦν ἐν οἴκῳ Ὀχοζίᾳ κατισχῦσαι δύναμιν περὶ τῆς βασιλείας.
  ind-AYT: Kemudian, dia mencari Ahazia; Ahazia tertangkap ketika dia bersembunyi
    di Samaria. Dia dibawa kepada Yehu, lalu dibunuh dan dikuburkan. Sebab, orang
    berkata, “Dia cucu Yosafat yang mencari TUHAN dengan segenap hatinya.” Tidak ada
    orang lagi dari keluarga Ahazia yang mampu memerintah kerajaan itu.
  nya-nya: Kenaka anapita kukafunafuna Ahaziya, ndipo anthu ake anagwira Ahaziya pamene
    amabisala mu Samariya. Anabwera naye kwa Yehu ndipo anaphedwa. Iwo anamuyika mʼmanda,
    pakuti anati, “Iyeyu anali mwana wa Yehosafati amene anafunafuna Yehova ndi mtima
    wake wonse.” Kotero panalibe wamphamvu mʼbanja la Ahaziya kuti nʼkukhala mfumu.
  hrv-hrv: 'a onda krenu u potragu za Ahazjom. Uhvatili su ga dok se krio u Samariji,
    doveli ga k Jehuu, koji ga smaknu. Ukopali su ga, jer su rekli: “Sin je onoga
    Jošafata koji je tražio Jahvu svim srcem.” Tako ne ostade nitko od Ahazjine kuće
    koji bi imao snage da bude kralj.'
  mps-mps: Agai augwali ela silama, augwaligo Ahasia gegebo sę yali. Ahasia aga Samaria
    bulude geme dualaluali, tama bidi mebago aga sulama, tama augwaligo aga Jehu pageba
    odasa pelama, tama augwaligo aga ela muani. Tiali goli augwaligo Ahasiago tigi
    olo munalumainu sula tagalobeo. Menio. Augwaligo aga wąį king Jehosafatgo wiegi
    yai kolesaga elama, tama aga homu kolesagago mu Genuai Bidi wali peyu yali te
    kone palama, tama augwaligo Ahasiago tigi pubulali. Tama Ahasia aga hani bid me
    deli bomo elama king pedelama, te Juda we bidi tonaluabo bidi meni yai.
  tpi-tpi: Em i kilim ol pinis, orait em i wok long painim Ahasia. Ahasia i hait i
    stap long Samaria, na sampela man i lukim em na ol i bringim em i go long Jehu
    na ol i kilim em i dai. Tasol ol i no larim bodi bilong Ahasia i stap nating.
    Nogat. Ol i tingim ol gutpela pasin tumbuna bilong en, King Jehosafat, i bin mekim
    long bihainim tru laik bilong Bikpela long tingting bilong em olgeta, olsem na
    ol i planim bodi bilong Ahasia. Na i no gat wanpela man bilong lain famili bilong
    Ahasia i gat strong inap long kamap king bilong Juda na bosim ol manmeri.
  dan-1931: 'derpå lod han Ahazja eftersøge, og man fangede ham, medens han holdt
    sig skjult i Samaria, og bragte ham til Jehu, der lod ham dræbe. Så jordede de
    ham, thi de sagde: “Han var dog en Søn af Josafat, der søgte HERREN af hele sit
    Hjerte.” Men af Ahazjas Hus var ingen stærk nok til at tage Magten.'
  vie-OVCB: 'Giê-hu cũng cho người tìm kiếm A-cha-xia, và họ tìm được ông đang trốn
    tại Sa-ma-ri. Họ mang ông đến gặp Giê-hu và ông bị xử tử. Nhưng A-cha-xia được
    chôn cất tử tế vì họ bảo: “Ông ấy là con cháu của Giô-sa-phát, người hết lòng
    tìm kiếm Chúa Hằng Hữu.” Khi A-cha-xia qua đời, trong hoàng tộc không còn người
    nào có đủ uy quyền để lên kế vị.'
  guj-2017: યેહૂએ અહાઝયાહને શોધ્યો. તે સમરુનમાં સંતાઈ ગયો હતો, પણ યેહૂના માણસો તેને
    ત્યાંથી પકડીને યેહૂ પાસે લાવ્યા અને તેઓએ તેને મારી નાખ્યો. પછી તેઓએ તેને દફનાવ્યો.
    કેમ કે, તેઓએ કહ્યું, “યહોશાફાટ કે જે ખરા હૃદયથી ઈશ્વરની શોધ કરતો હતો તેનો તે દીકરો
    છે.” તેથી અહાઝયાહ પછી તેના કુટુંબમાં યોઆશ વિના રાજય ચલાવી શકે એવો કોઈ સામર્થ્ય
    રહ્યો ન હતો.
  pon-2006A: Rompen Ahasaia eri wiawi, oh re diarada eh rukuruk nan Sameria. Irail
    eri walahng rehn Sehu, re ahpw kemehla. Re sarepedi paliwere pwehki ar wauneki
    eh pahpa kahlap Nanmwarki Seosopat, me nantihong wia eh kak pwehn papah KAUN-O.
    Sohte kisehn peneineien Ahasaia men me luhwehdi me kak kaunda wehio.
  por-BRBSL: 'Ele procurou Acazias, e eles o pegaram (agora ele estava escondido em
    Samaria), e o trouxeram a Jeú e o mataram; e o enterraram, pois disseram: “Ele
    é o filho de Jeosafá, que procurou Yahweh de todo o coração”. A casa de Acazias
    não tinha poder para manter o reino.'
  cth-cth: Samaria vah ka kâhrawk e Ahiziah a tawng awh teh, a man awh torei Jehu
    koe a thokhai hnukkhu a thei awh teh a pakawp awh. Hahoi ahni teh lungthin abuemlah
    hoi BAWIPA ouk ka tawng e Jehoshaphat e capa doeh ati awh. Hat toteh, Ahaziah
    imthung ni a uknaeram dawk kâ tawn thai hoeh toe.
  twi-twi: Afei, Yehu mmarima hwehwɛɛ Ahasia, na wokohuu no sɛ wakɔtɛw Samaria kuropɔn
    no mu. Wɔde no brɛɛ Yehu ma okum no. Wosiee Ahasia ma ɛyɛɛ fɛ, efisɛ nnipa dii
    ne ho adanse se, “Ɔyɛ Yehosafat a ɔde ne koma nyinaa hwehwɛɛ Awurade no nena.”
    Na Ahasia abusua mu nnipa a wɔkaa akyi no mu biara amfata sɛ ɔbɛtoa ahenni no
    so.
  hlt-hlt: Ahaziah te a tlap uh dae Samaria ah a thuh vaengah anih te a tuuk uh. Te
    phoeiah anih te Jehu taengla a khuen tih a duek sak uh phoeiah a up uh. Te vaengah,
    “Anih he a thinko boeih neh BOEIPA aka toem Jehoshaphat capa ni,” a ti uh. Te
    dongah Ahaziah imkhui kah thadueng pakhat khaw ram hamla a nuen moenih.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɑmmú Aɑsiɑ kóò pĩ́ nhò do sɔri dɛ̀ Sɑmmɑrii kóò tɔní Yeu borɛ̀,
    kóò kùɔ. Bɛ̀ ò kùɔ mɛmmɛ kóò kũnnɛ́mu bɑkɛ, kɛ yɛ̃́ bɛ̀ do nɑ́ɑ́mmɛ̀ kɛ tú Sosɑfɑti
    wèè do tũ ti Yiɛ̀ nKuyie nnɛ̀ o yɛ̀mmɛ̀ mɛmɔu, o birɛ ndɛ. Aɑsiɑ cĩ́ɛ̃̀tɛ̀ tɛmɔu
    òmɔù tɛ̃́nkɛ í nkpɑɑ́ wèè bo nɑ kɛ́di tikpɑ̀tì.
  msy-2020: A me mɨsoghezɨ me ariaghiregha gɨvazɨ, an Atrivim Ahasia buri. Ezɨ Ahasia
    Samarian nguibamɨn modogha iti. Ezɨ gumazir maba an ganigha a inigha Jehu bagha
    izezɨ, an a mɨsoghezɨ an areme. Ezɨ me Ahasian kuam purama anetaghizɨ a itir puvatɨ.
    Me kamaghɨn nɨghnɨgha ghaze, Ahasia, an Atrivim Jehosafatɨn igiam, Jehosafat bar
    uan navir averiamɨn aven Ikiavɨra Itir God baghavɨra iti. Kamaghɨn amizɨ, me Ahasian
    kuam isa mozimɨn anefa. Ezɨ dughiar kamɨn, Ahasian ikɨzimɨn aven, Judabar atrivimɨn
    ikɨva men ganamin gumazitam ua itir puvatɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Yehu tilɑɑ nɑ pɑ́ pɛɛkɩ Ahɑsiyɑ nɑ pɑ́ kpɑ-ɩ Sɑmɑlii timpi
    ɩ kɑ ŋmɛlɑɑ tɔ nɑ Yehu kʋ-ɩ. Ɩlɛnɑ pɑ́ pimi-i. Mpi tɔ, ɩ kɑ kɛ́ wulɑʋ Sosɑfɑtɩ
    wei ɩ nɩɩkɑɣɑnɑ Tɑcɑɑ nɑ lotu kʋlʋmtʋ tɔ ɩ lʋlʋɣʋ tʋ kɛ́. Amɑ Ahɑsiyɑ lʋlʋɣʋ tʋ
    nɔɣɔlʋ tɑɑ mʋnɑ kɑwulɑɣɑ tɔɣɔʋ.
  azb-azb: 'Axazyanı axtardı və onu Samariyada gizləndiyi halda tutdular. Yehunun
    yanına gətirdilər və onu öldürdülər. Sonra onu basdırdılar, çünki dedilər: «Rəbbi
    bütün ürəyi ilə axtaran Yehoşafatın oğlu budur». Beləliklə, Axazyanın nəslində
    padşahlığı əldə saxlaya biləcək adam qalmadı.'
  eng-DBY: And he sought Ahaziah; and they caught him (for he had hid himself in Samaria),
    and brought him to Jehu, and slew him; and they buried him, for they said, He
    is a son of Jehoshaphat, who sought Jehovah with all his heart. And in the house
    of Ahaziah there was no one who was able to [hold] the kingdom.
  hin-2017: तब उसने अहज्याह को ढूँढ़ा। वह सामरिया में छिपा था, अतः लोगों ने उसको पकड़
    लिया और येहू के पास पहुँचाकर उसको मार डाला। तब यह कहकर उसको मिट्टी दी, “यह यहोशापात
    का पोता है, जो अपने पूरे मन से यहोवा की खोज करता था।” और अहज्याह के घराने में
    राज्य करने के योग्य कोई न रहा।
  eng-YLT: And he seeketh Ahaziah, and they capture him, (and he is hiding himself
    in Samaria), and bring him in unto Jehu, and put him to death, and bury him, for
    they said, 'He [is] son of Jehoshaphat, who sought Jehovah with all his heart;'
    and there is none to the house of Ahaziah to retain power for the kingdom.
  eng-WYC-2017: And he sought that Ahaziah, and caught him hid in Samaria, and after
    that he was brought to Jehu, Jehu killed him; and they buried him, for he was
    the son of Jehoshaphat, that had sought God in all his heart. And none hope was
    more, that any of the generation of Ahaziah should reign.
  eng-WMBB: He sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu and killed him; and they buried him, for they said,
    “He is the son of Jehoshaphat, who sought the LORD with all his heart.” The house
    of Ahaziah had no power to hold the kingdom.
  urd-GVH: याहू अख़ज़ियाह को ढूँडने लगा। पता चला कि वह सामरिया शहर में छुप गया है।
    उसे याहू के पास लाया गया जिसने उसे क़त्ल कर दिया। तो भी उसे इज़्ज़त के साथ दफ़न
    किया गया, क्योंकि लोगों ने कहा, “आख़िर वह यहूसफ़त का पोता है जो पूरे दिल से रब
    का तालिब रहा।” उस वक़्त अख़ज़ियाह के ख़ानदान में कोई न पाया गया जो बादशाह का काम
    सँभाल सकता।
  rug-rug: Beto si la hata ia sa se Ahazaea, meke saputu vagia rini si asa sipu korapa
    koa tome nana pa popoa Sameria. Vagia rini meke turaṉa la nia koe Zehu meke va
    mate ia sa. Ba pomunu nia rini sa tinina, sina pamaṉa nia rini se Zehosapati sa
    baṉara, sa tamana sa tamana, pu taveti sari doduru gua pu bokai sa pa linulina
    e Zihova. Ke loke koburu nomana si koa hola pa tatamana te Ahazaea sapu garo pude
    baṉara hobe pa butubutu.
  gaz-gaz: Ergasii immoo inni Ahaaziyaa barbaacha ni deeme; namoonni Yehuus Samaariyaadhaa
    iddoo inni itti dhokatee turee qabanii Yehuutti fidanii isa ni ajjeesan. Isaanis,
    “Inni ilma Yehooshaafaax namicha garaa guutuudhaan Waaqayyoon barbaade sanaa ti”
    jedhanii isa ni awwaalan. Kanaafuu mana Ahaaziyaa keessaa namni aangoo mootummaa
    qabachuu dandaʼu tokko illee hin turre.
  fra-LSG: 'Il chercha Achazia, et on le saisit dans Samarie, où il s’était caché.
    On l’amena auprès de Jéhu, et on le fit mourir. Puis ils l’enterrèrent, car ils
    disaient: C’est le fils de Josaphat, qui cherchait l’Éternel de tout son cœur.
    Et il ne resta personne de la maison d’Achazia qui fût en état de régner.'
  yal-yal: A yi Axasiya fan fen, e yi sa a li luxunxi Samari taani. E yi siga a ra
    Yehu fɛma, e yi a faxa. E yi a maluxun, bayo e yi a falama nɛn, e naxa, “Yosafati
    a dii xɛmɛn nan a ra, naxan Alatala fen a bɔɲɛn ma feu!” Muxu yo mi fa lu mangayani
    Axasiya xabilani.
  haw-1868: A imi iho la oia ia Ahazia, a hopuia oia, (no ka mea, ua hunaia oia ma
    Samaria,) a lawe mai lakou ia ia io Iehu la, a pepehi iho la lakou ia ia, a kanu
    aku no hoi ia ia; no ka mea, olelo ae la lakou, O ke keiki ia a Iehosapata ka
    mea i imi ia Iehova me kona naau a pau. Aohe mea i koe o ka hale o Ahazia e hiki
    ai ke malama i ke aupuni.
  arb-NAV: 'وَسَعَى وَرَاءَ أَخَزْيَا، فَقَبَضَ عَلَيْهِ رِجَالُ يَاهُو وَهُوَ مُخْتَبِئٌ
    فِي السَّامِرَةِ، فَأَتَوْا بِهِ إِلَى يَاهُو، وَقَتَلُوهُ وَدَفَنُوهُ قَائِلِينَ:
    «إِنَّهُ مِنْ ذُرِّيَّةِ يَهُوشَافَاطَ الَّذِي طَلَبَ الرَّبَّ مِنْ كُلِّ قَلْبِهِ».
    فَلَمْ يَبْقَ مَنْ يَتَوَلَّى الْعَرْشَ فِي بَيْتِ أَخَزْيَا.'
  ewe-ewe: Esi Yehu kple eƒe amewo nɔ Ahazia dim la, wokpɔe wòbe ɖe Samaria du me,
    wolée yi na Yehu eye wòwui. Woɖi Ahazia abe fia ene elabena Fia Yehosafat, ame
    si subɔ Yehowa kple dzi blibo la ƒe tɔgbuiyɔvie. Ahazia ƒe vi Yoas koe tsi agbe
    aɖu fia ɖe eteƒe;
  eng-LEE: And he sought Achazyahu, and they caught him while he was hiding himself
    in Samaria, and they brought him to Jehu, and they slew him, and buried him; because
    they said, He is son of Jehoshaphat, who sought the Lord with all his heart. And
    there was none of the house of Achazyahu who had sufficient power [to obtain]
    the kingdom.
  asm-FB: পাছত তেওঁ অহজিয়াক বিচাৰিলে; লোকসকলে তেওঁক চমৰিয়াত লুকাই থকা অৱস্থাত ধৰি
    যেহূৰ ওচৰলৈ আনি তেওঁক বধ কৰিলে৷ লোকসকলে তেওঁক মৈদাম দি ক’লে বোলে, “যি যিহোচাফটে
    তেওঁৰ সকলো মনে সৈতে যিহোৱাক বিচাৰিছিল, তেওঁ সেই জনৰ সন্তান৷” তাতে সেই ৰাজ্যভাৰ
    ল’বলৈ অহজিয়াৰ বংশৰ মাজত কাৰো সমর্থ নাছিল।
  sus-A: عٍ نَشَ عَشَسِيَ قٍن، عٍ نَشَ عَ سُشُ سَمَرِ عَ نُ نْشُنشِ دّننَشّ. عٍ نَشَ
    قَ عَ رَ يٍهُ يِرٍ، عٍ قَ عَ قَشَ. نَ شَنبِ، عٍ نَشَ عَ رَفَتَ، بَرِ مَ عٍ نُ
    عَ قَلَمَ نّ، «يٍهٌسَقَتِ شَ دِ نَ عَ رَ، نَشَن نُ عَلَتَلَ قٍنمَ عَ بْحّ بِرِن
    نَ.» عَشَسِيَ شَ مِشِ يٌ مُ نُ نَ نَشَن نْمَ قِندِدٍ مَنفّ رَ.
  fra-SBL: 'Il chercha Achazia, et on l''attrapa (il se cachait maintenant à Samarie),
    on l''amena à Jéhu et on le tua ; puis on l''enterra, car on disait : « C''est
    le fils de Josaphat, qui cherchait Yahvé de tout son cœur. » La maison d''Achazia
    n''avait plus le pouvoir de détenir le royaume.'
  hbo-hbo: וַיְבַקֵּשׁ֩ אֶת־אֲחַזְיָ֨הוּ וַֽיִּלְכְּדֻ֜הוּ וְה֧וּא מִתְחַבֵּ֣א בְשֹֽׁמְרֹ֗ון
    וַיְבִאֻ֣הוּ אֶל־יֵהוּא֮ וַיְמִתֻהוּ֒ וַֽיִּקְבְּרֻ֔הוּ כִּ֤י אָֽמְרוּ֙ בֶּן־יְהֹושָׁפָ֣ט
    ה֔וּא אֲשֶׁר־דָּרַ֥שׁ אֶת־יְהוָ֖ה בְּכָל־לְבָבֹ֑ו וְאֵין֙ לְבֵ֣ית אֲחַזְיָ֔הוּ
    לַעְצֹ֥ר כֹּ֖חַ לְמַמְלָכָֽה׃
  kik-kik: Ningĩ akiuma agacarie Ahazia, nao andũ a Jehu makĩnyiita Ahazia rĩrĩa eehithĩte
    Samaria. Akĩrehwo kũrĩ Jehu na akĩũragwo. Nao makĩmũthika nĩgũkorwo moigire atĩrĩ,
    “Aarĩ ũmwe wa ariũ a Jehoshafatu, ũrĩa warongoragia Jehova na ngoro yake yothe.”
    Nĩ ũndũ ũcio gũkĩaga mũndũ thĩinĩ wa nyũmba ya Ahazia warĩ na ũhoti mũiganu wa
    kũrũgamĩrĩra ũthamaki ũcio.
  fra-NCL: 'Il chercha Ochozias, et on le saisit dans Samarie, où il s’était caché ;
    on l’amena à Jéhu, et on le fit mourir. Puis ils lui donnèrent la sépulture, car
    ils disaient : « C’est le fils de Josaphat, qui chercha Yahweh de tout son cœur. »
    Et il n’y eut personne de la maison d’Ochozias qui fût en état de régner.'
  cek-AK: Samaria ah kanghawk Ahaziah to a hnuk o naah, anih to naeh o moe, Jehu khaeah
    hoih o pacoengah, hum o; anih loe palungthin boih hoi Angraeng pakrong Jehosaphat
    ih capa ah oh, tiah thuih o pongah, a nih to aphum o. To pongah prae uk let hanah
    thacak kami Ahaziah imthung takoh ah mi doeh om ai boeh.
  cuk-cuk: 'Geb degine, Jehú, Ocozías-Samariaʼgi-dukusmaid-aminaega e-sordagan-barmisad.
    Geb sordamar Ocozías-amismargu, Jehúʼse senonimalad, agine, Ocozías-oburgwisad.
    Geb degine, Ocozías-digsamalad, ar ade, sogdemalad: “Wede, Josafat-e-machiddeeye.
    Josafatʼde, bela-bela Bab-Jehováʼgi nue-bensuli gudii gusaddeeye.” Degidbali,
    Ocozías-e-gwenadgandi gannar yar-seega gargangued sategusad.'
  uig-CYR: 'Йәһу Аһазияниму издиди; кишиләр уни тутувалди (у Самарийәгә йошурунувалған
    еди). Улар уни Йәһуниң алдиға апирип өлтүрди. Улар уни дәпнә қилди, чүнки кишиләр:
    «Бу дегән Пәрвәрдигарни чин көңлидин издигән Йәһошафатниң нәврисидур» дегән еди.
    Аһазияниң җәмәтидә падишалиқни қолиға алғидәк бирәр адәм қалмиди.'
  tel-2017: తరువాత అతడు అహజ్యా కోసం వెతికాడు. అతడు షోమ్రోనులో దాగి ఉంటే వారు అతణ్ణి
    పట్టుకుని యెహూ దగ్గరికి తీసుకువచ్చారు. వారు అతణ్ణి చంపిన తరువాత “ఇతడు యెహోవాను
    హృదయపూర్వకంగా వెతికిన యెహోషాపాతు కొడుకు గదా” అనుకుని అతణ్ణి పాతిపెట్టారు. కాబట్టి
    రాజ్యమేలడానికి అహజ్యా ఇంట్లో ఎవరూ లేకుండా పోయారు.
  hat-BSA: 'Anplis, li te chache Achazia, epi yo te kenbe li pandan li te kache Samarie
    a. Yo te mennen li kote Jéhu, yo te mete li a lanmò, e te antere li. Paske yo
    te di: “Li se fis a Josaphat, ki te chache SENYÈ a ak tout kè li a.” Konsa, pa
    t gen moun lakay Achazia pou te kenbe pouvwa wayòm nan.'
  kos-kos: Sukok Ahaziah nwe koneyukyak tuh el nu wikwik Samaria. Elos usalla nu yorol
    Jehu ac unilya. Tusruktu elos pikinya manol ke sripal Tokosra Jehoshaphat, papa
    matu tumal, su sang kuiyal nufon in orekma nu sin LEUM GOD. Ouinge wanginla mwet
    in sou lal Ahaziah in leumi tokosrai sac tokol.
  hbo-WLC: וַיְבַקֵּשׁ֩ אֶת־אֲחַזְיָ֨הוּ וַֽיִּלְכְּדֻ֜הוּ וְה֧וּא מִתְחַבֵּ֣א בְשֹֽׁמְר֗וֹן
    וַיְבִאֻ֣הוּ אֶל־יֵהוּא֮ וַיְמִתֻהוּ֒ וַֽיִּקְבְּרֻ֔הוּ כִּ֤י אָֽמְרוּ֙ בֶּן־יְהוֹשָׁפָ֣ט
    ה֔וּא אֲשֶׁר־דָּרַ֥שׁ אֶת־יְהוָ֖ה בְּכָל־לְבָב֑וֹ וְאֵין֙ לְבֵ֣ית אֲחַזְיָ֔הוּ
    לַעְצֹ֥ר כֹּ֖חַ לְמַמְלָכָֽה׃
  ibo-ibo: Ọ pụrụ ịchọ Ahazaya. Ndị ozi ya jidere ya ebe o zoro onwe ya na Sameria.
    Ha kpụtaara ya Jehu onye gburu ya. Ha liri ya, nʼihi na ha kwuru sị, “Nwa Jehoshafat
    ka ọ bụ, onye jiri obi ya niile gbasoo Onyenwe anyị.” Ya mere, o nwekwaghị onye
    dị ike nʼụlọ Ahazaya ijide alaeze ahụ.
  ory-ory: ଏସମୟରେ ଅହସୀୟ ଶମରୀୟାରେ ଲୁଚିଥିଲେ, ତହିଁରେ ଯେହୂ ତାଙ୍କର ଅନ୍ୱେଷଣ କରନ୍ତେ, ଲୋକମାନେ
    ତାଙ୍କୁ ଧରି ଯେହୂଙ୍କ ନିକଟକୁ ଆଣି ତାଙ୍କୁ ବଧ କଲେ; ପୁଣି ଲୋକମାନେ ତାଙ୍କୁ କବର ଦେଲେ, କାରଣ
    ସେମାନେ କହିଲେ, “ଯେଉଁ ଯିହୋଶାଫଟ୍‍ ସର୍ବାନ୍ତଃକରଣ ସହିତ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କଲେ, ଏ ତାଙ୍କର
    ସନ୍ତାନ।” ଏଉତ୍ତାରେ ଅହସୀୟଙ୍କ ବଂଶ ରାଜ୍ୟ ରଖିବାକୁ ସମର୍ଥ ହେଲେ ନାହିଁ।
  chk-chk: Mürin a kütta Ahasia. Ekewe mwän mi eti ra küna Ahasia, lupwen a op me
    lon Samaria, ra emwenala ren Jehu o niela. Iwe, ra peiaseni, pun ra apasa, “I
    nöün nöün Jehosafat, ätewe mi angang ngeni ewe Samol mi Lapalap ren unusen lelukan.”
    Iwe, esap wor eman me lein chon leimwen Ahasia mi tongeni nemeni ewe mwü.
  rop-rop: Imbin lukabat blanga King Eihesaiya en im wekinmen olabat bin faindim im
    langa Sameriya. Deibin deigim im langa Jeihu en Jeihu bin gibit oda blanga kilim
    im ded. Deibin berrim im bodi dumaji deibin rispek im grenfatha King Jehosafet,
    hubin wek blanga YAWEI gudwei. Nomo eni femili blanga King Eihesaiya bin jidan
    laibala blanga jidan king langa det kantri enimo.
  ukr-1871: 'І шукав він Охозію, і взяв його, як він ховався в Самариї; й привели
    його до Іуя, й вбили й поховали його, бо казали: Він син Йосафата, що шукав Господа
    від щирого серця свого. І не зістався в Охозійоному домі, хто б міг царювати.'
  deu-1951: 'Er suchte auch Ahasia; und man fing ihn zu Samaria, wo er sich verborgen
    hatte, und brachte ihn zu Jehu; der tötete ihn. Und man begrub ihn, denn sie sprachen:
    Er ist Josaphats Sohn, der von ganzem Herzen den HERRN gesucht hat! Und es war
    niemand mehr aus dem Hause Ahasias, der stark genug gewesen wäre zum Regieren.'
  eng-JPS: 'And he sought Ahaziah, and they caught him — now he was hiding in Samaria
    — and they brought him to Jehu, and slew him; and they buried him, for they said:
    ''He is the son of Jehoshaphat, who sought the LORD with all his heart.'' And
    there was none of the house of Ahaziah that had power to hold the kingdom.'
  srp-1865: 'Potom potraži Ohoziju, i uhvatiše ga kad se krijaše u Samariji, i dovedavši
    ga k Juju pogubiše ga, i pogreboše ga; jer rekoše: sin je Josafata koji je tražio
    Gospoda svijem srcem svojim. I tako ne bi nikoga od doma Ohozijina koji bi mogao
    biti car.'
  lug-lug: N’oluvannyuma n’anoonya Akaziya, era abasajja be ne bamuwambira e Samaliya
    gye yali yeekwese, n’aleetebwa ewa Yeeku n’attibwa. Ne bamuziika nga boogera nti,
    “Ono ye muzzukulu wa Yekosafaati, eyanoonya Mukama, n’omutima gwe gwonna.” Era
    mu nnyumba ya Akaziya ne wataba n’omu eyayinza okusikira obwakabaka.
  heb-heb: ויבקש את אחזיהו וילכדהו והוא מתחבא בשמרון ויבאהו אל יהוא וימתהו ויקברהו
    כי אמרו בן יהושפט הוא אשר דרש את יהוה בכל לבבו ואין לבית אחזיהו לעצר כח לממלכה׃
  ben-IRV: তারপর তিনি অহসিয়ের খোঁজ করলেন; সেই দিনের অহসিয় শমরিয়াতে লুকিয়ে ছিলেন;
    আর লোকেরা তাঁকে ধরে যেহূর কাছে নিয়ে গিয়ে তাঁকে মেরে ফেলল এবং তারা তাঁকে কবর
    দিল, কারণ তারা বলল, “যে যিহোশাফটের নাতি যিনি সমস্ত হৃদয় দিয়ে সদাপ্রভুর খোঁজ
    করতেন এ তারই সন্তান।” আর অহসিয়ের বংশের মধ্যে রাজত্ব গ্রহণ করতে ক্ষমতা কারও ছিল
    না।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਅਹਜ਼ਯਾਹ ਨੂੰ ਲੱਭਿਆ ਜਿਹੜਾ ਸਾਮਰਿਯਾ ਵਿੱਚ ਲੁੱਕਿਆ ਹੋਇਆ ਸੀ ਸੋ ਉਹ ਉਸ
    ਨੂੰ ਫੜ੍ਹ ਕੇ ਯੇਹੂ ਕੋਲ ਲਿਆਏ ਅਤੇ ਉਸ ਨੂੰ ਕਤਲ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦੱਬਿਆ ਕਿਉਂ
    ਜੋ ਉਹ ਆਖਣ ਲੱਗੇ ਕਿ ਇਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦਾ ਪੁੱਤਰ ਹੈ ਜੋ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਯਹੋਵਾਹ ਦਾ ਚਾਹਵੰਦ
    ਰਿਹਾ ਸੋ ਅਹਜ਼ਯਾਹ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਰਾਜ ਨੂੰ ਸੰਭਾਲਣ ਦੀ ਸ਼ਕਤੀ ਨਾ ਰਹੀ।
  mya-JVB: ရှမာရိ ပြည်၌ ပုန်း လျက်နေသော အာခဇိ ကို ရှာ ၍ ဘမ်းမိ သောအခါ ၊ ယေဟု ထံသို့
    ဆောင် ခဲ့ပြီးမှ သတ် ၍ သင်္ဂြိုဟ် ကြ၏။ အကြောင်း မူကား၊ သူသည် ထာဝရဘုရား ကို စိတ်နှလုံး
    အကြွင်းမဲ့ ရှာ သော ယောရှဖတ် ၏ အမျိုး ဖြစ်သည်ဟု ဆို ကြ၏။ ထိုသို့ အာခဇိ အမျိုး သည်
    နိုင်ငံ ကိုအုပ်စိုး ခြင်းငှါ မ တတ်နိုင်။
  hmo-hmo: Unai neganai Iehu ese danu Ahasaia ia tahua, bona ia be Samaria dekenai
    ia hunia noho neganai, Iehu ena tatau ese idia davaria. Idia ese Ahasaia idia
    abia, Iehu dekenai idia abia lao, vadaeni ia ese Ahasaia ia alaia mase. To idia
    guria namonamo, badina be idia gwau, “Ia be Iehosapata ena natuna, bona Iehosapata
    ese mai ena kudouna ibounai danu Lohiabada ia tahua.” To Ahasaia ena bese lalonai,
    tau ta ia noho lasi, basileia do ia gunalaia totona.
  urd-urd: और उसने अख़ज़ियाह को ढूंढा यह सामरिया में छिपा था इसलिए वह उसे पकड़ कर
    याहू के पास लाये और उसे क़त्ल किया और उन्होंने उसे दफ़न किया क्यूँकि वह कहने लगे,
    “वह यहूसफ़त का बेटा है, जो अपने सारे दिल से ख़ुदावन्द का तालिब रहा।” और अख़ज़ियाह
    के घराने में हुकूमत संभालने की ताक़त किसी में न रही।
  rus-SYN: 'И велел он искать Охозию, и взяли его, когда он скрывался в Самарии, и
    привели его к Ииую, и умертвили его, и похоронили его, ибо говорили: он сын Иосафата,
    который взыскал Господа от всего сердца своего. И не осталось в доме Охозии, кто
    мог бы царствовать.'
  bqc-SIM: Wà gɛ̀ Aazia wɛ̀ɛlɛ, ↄ̃ wà aà è ulɛa Samali, ↄ̃ wà aà kũ̀ wà sùò
    Yehuɛ, ↄ̃ wà aà dɛ̀. Wà aà vĩ̀, asa wà mɛ̀ Yosafa pↄ́ Dii kĩ́i wɛ̀ɛlɛ ń
    nↄ̀sɛmɛndoo tↄũnaɛ. Aazia bɛ gbɛ̃e ku à zↄ̃ↄkũ̀ à kà kpalableao.
  tcz-CHONGTHU: Hijouchun aman Ahaziah chu ahollin ahileh amantaovin (Samaria a ana
    kisel ahi) Jehu kommah ahin puilutnun ahi. Amahon athatnun avuitaovin ahi, ajeh
    chu amahon avuiju chun amaho akihouvun amahi alung thimpum pia Pathen holla Jehoshaphat
    chapa ahi atiova, janna apeh u ahi. Hichejou chun Ahaziah insunga leng gam vaipo
    ding aum tapon ahi
  mar-mar: यानंतर येहूने अहज्याचा शोध घेतला. येहूच्या मनुष्यांनी त्यास तो शोमरोनात
    लपायच्या प्रयत्नात असताना पकडले. अहज्याला त्यांनी येहूसमोर हजर केले, नंतर त्यांनी
    त्यास ठार केले आणि त्याचे दफन केले. ते म्हणाले, “अहज्या हा यहोशाफाटाचा वारस. यहोशाफाट
    जिवाभावाने परमेश्वरास शरण गेला होता.” यहूदाचे राज्य सांभाळण्याइतके अहज्याचे घराणे
    समर्थ राहिले नव्हते.
  qub-qub: Paycunata wañuycachir Ocoziasta ashejna Samariaman cacharan. Prësu chariycärir
    Jehüman apaparan. Chaychöna Ocoziasta wañuycachiran. Tayta Diosta Josafat alli
    sirbishanpitami willcan Ocoziastaga pampaycäriran. Ocozías famillyaga mananami
    carannachu ruquin ray yapay yaycunanpänöga.
  bqp-bqp: Mɑ bɑ Akɑsiɑn tii kɑsu bɑ mwɑ Sɑmɑriɔ, mi u kukuɑ. Bɑ kɑ nùn nɑ Yehun mi,
    bɑ go. Mɑ bɑ nùn sikuɑ yèn sɔ̃ u sɑ̃ɑ sinɑ boko Yosɑfɑti wi u Gusunɔ kɑsu kɑ win
    gɔ̃ru kpuron bii. Akɑsiɑn bwese te sɔɔ, goo sɑri wi u sɑ̃ɑ dee dee u kɑ bɑndu
    di.
  hat-hat: Apre sa, li mande pou yo chache Okozyas ki te kache nan peyi Samari a.
    Yo jwenn li, yo mennen l' bay Jeou ki fè yo touye l'. Apre sa, yo antere kadav
    li, paske yo t'ap di se pitit pitit Jozafa ki te fè sa l' kapab pou l' sèvi Seyè
    a. Se konsa pa t' rete pesonn nan fanmi Okozyas la ki te ka pran pouvwa a pou
    gouvènen.
  eng-BSB: Then Jehu looked for Ahaziah, and Jehu’s soldiers captured him while he
    was hiding in Samaria. So Ahaziah was brought to Jehu and put to death. They buried
    him, for they said, “He is the grandson of Jehoshaphat, who sought the LORD with
    all his heart.” So no one was left from the house of Ahaziah with the strength
    to rule the kingdom.
  eng-WEBPB: He sought Ahaziah, and they caught him (now he was hiding in Samaria),
    and they brought him to Jehu and killed him; and they buried him, for they said,
    “He is the son of Jehoshaphat, who sought the LORD with all his heart.” The house
    of Ahaziah had no power to hold the kingdom.
  kbq-kbq: Ana nehuno Ahasianku nehakege'za, mago'a vahe'mo'za Sameria kumateti Ahasia'a
    frakinege'za ome ke'za avre'za Jehuna eme amizageno, ahe fri'ne. Ana hige'za Ahasiana
    kerifi asente'naze. Na'ankure negeho Jehosafati'a agu'areti huno Ra Anumzamofona
    amagera ante'ne. Ana hazageno Ahasia nagapina hanavetino mani'neno Ahasia noma
    erino kinima maniga vahera omani'ne.
  nhe-BL: Huan Jehú quinilhui isoldados ma quitemotij Tlanahuatijquetl Ocozías tlen
    Judá. Huan quipantitoj motlatijtoc ipan altepetl Samaria. Huajca quiitzquijque
    huan quihuicaque iixpa Jehú huan yajaya quimicti. Huan quitlalpachoto Tlanahuatijquetl
    Ocozías ipan Ialtepe David campa quintlalpachojtoyaj sequinoc tlanahuatiani pampa
    yajaya elqui iixhui Tlanahuatijquetl Josafat tlen ica nochi iyolo motemachi ipan
    TOTECO. Huan axaca tlen mocajqui tlen iteixmatca Ocozías quipixqui fuerza para
    mochihuas tlanahuatijquetl ipan tlali Judá.
  gub-BL: Na'e wekar kar Akazi amo zauxiapekwer wanupe. Wexak Xamari tawhu pe wà.
    Uzeàmim a'e pe a'e. Werur Akazi Zeu pe wà. Uzuka wà. Nezewe rehe we uzutym wà,
    ta'e wiko tuwihawete Zuzapa hemimino romo a'e xe. Zuzapa uzeagaw Tupàn Tuweharupi
    Wiko Ma'e heruzar pà upy'a nànàn wiko mehe a'e. Na'e naheta kwaw amo Akazi iànàm
    wà kury, tuwihawete romo imuigo kar pyràm romo wà kury.
  eng-DRA: 'And he sought for Ochozias himself, and took him lying hid in Samaria:
    and when he was brought to him, he killed him, and they buried him: because he
    was the son of Josaphat, who had sought the Lord with all his heart. And there
    was no more hope that any one should reign of the race of Ochozias.'
