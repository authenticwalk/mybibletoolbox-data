verse: 2CH.022.001
translations:
  mal-C: അറബികളോടുകൂടെ പാളയത്തിലേക്ക് കടന്നുകയറിയ കവർച്ചപ്പട യെഹോരാമിന്റെ മൂത്തപുത്രന്മാരെയെല്ലാം
    വധിച്ചിരുന്നു. അതിനാൽ ജെറുശലേംനിവാസികൾ അയാളുടെ ഇളയമകൻ അഹസ്യാവിനെ രാജാവാക്കി. അങ്ങനെ
    അഹസ്യാവ് യെഹോരാമിനുശേഷം യെഹൂദാരാജാവായി ഭരണമേറ്റു.
  deu-TKW: Hierauf machten die Bewohner Jerusalems seinen jüngsten Sohn Ahasjahu an
    seiner Statt zum Könige; denn alle älteren hatte die Horde getötet, die unter
    den Arabern zum Lager gekommen war, und so ward Ahasjahu, der Sohn des Königs
    Jehoram von Juda, König.
  lin-lin: Bato ya Yelusalemi bakomisaki Akazia, mwana mobali ya suka ya Yorami, mokonzi
    mpo na kokitana na ye, pamba te bato ya mobulu oyo bakotaki na molako elongo na
    bato ya Arabi babomaki bana mibali nyonso. Ezali boye nde Akazia, mwana mobali
    ya Yorami, mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: And the inhabitants of Jerusalem cause his youngest son Ahaziah to reign
    in his stead (for the troop had slain all the chiefly that came in with the Arabians
    to the camp), and Ahaziah son of Jehoram, king of Judah, reigns.
  eng-GNV: 'And the inhabitants of Ierusalem made Ahaziah his yongest sonne King in
    his steade: for the armie that came with the Arabians to the campe, had slayne
    all the eldest: therefore Ahaziah the sonne of Iehoram King of Iudah reigned.'
  eng-WEBSTER: 'And the inhabitants of Jerusalem made Ahaziah his youngest son king
    in his stead: for the band of men that came with the Arabians to the camp had
    slain all the eldest. So Ahaziah the son of Jehoram king of Judah reigned.'
  nhw-BL: Huajca nopa masehualme tlen altepetl Jerusalén quichijque Ocozías, icone
    Joram catli teipan ejquetl, para ma eli inintlanahuatijca ipan tlali Judá. San
    yaya mocajqui yoltoc quema nopa árabes catli san nejnemiyayaj campa hueli hualajtoyaj
    huan quinmictijque nochi iicnihua catli achtihui ehuani. Huajca Ocozías, icone
    Joram, elqui tlanahuatijquetl tlen Judá.
  swh-ONEN: Watu wa Yerusalemu wakamfanya Ahazia, mdogo wa wote wa wana wa Yerohamu,
    kuwa mfalme mahali pa baba yake, kwa sababu washambuliaji wa ghafula waliokuwa
    wameingia kambini pamoja na Waarabu, walikuwa wamewaua wana wakubwa wote wa Yehoramu.
    Kwa hiyo Ahazia mwana wa Yehoramu mfalme wa Yuda akaanza kutawala.
  bba-bba: Yerusɑlɛmuɡibu bɑ derɑ Akɑsiɑ, Yorɑmun bii dɑ̃ɑko u bɑndu di win tundon
    ɑyerɔ. Domi yibɛrɛ be bɑ nɑ kɑ Dɑɑrububɑ bɑ win mɑɑbu kpuro wɔri bɑ ɡo. Nɡe mɛyɑ
    Akɑsiɑ u kɑ bɑndu wɑ u di.
  eng-KJVCPB: 'And the inhabitants of Jerusalem made Ahaziah his youngest son king
    in his stead: for the band of men that came with the Arabians to the camp had
    slain all the eldest. So Ahaziah the son of Jehoram king of Judah reigned.'
  luo-luo: Jo-Jerusalem noketo Ahazia wuod Jehoram ma chogo nobedo ruoth kare nikech
    joma nomonjogi kaachiel gi jo-Arabu manobiro e lwenyno nosenego yawuot Jehoram
    madongo duto. Omiyo Ahazia wuod Jehoram ruodh Juda nochako rito loch.
  meu-meu: Ierusalem taudia ese Iehoram natuna tau-muritai Ahasia na pavapava ai e
    halaoa, ia gabuna ai; badina be Arabia taudia ida ema oreana ese natuna gunadia
    iboudiai vada e aladia mase. Taunabunai, Ahasia, Iuda pavapavana Iehoram natuna,
    na e lohia.
  npi-ULB: यरूशलेमका बासिन्‍दाहरूले यहोरामको सट्टामा तिनका कान्‍छा छोरा अहज्‍याहलाई
    राजा बनाए, किनकि आक्रमणमा अरबीहरूसित मिलेर आएका मानिसका झुण्डले तिनका सबै ठुला
    छोरालाई मारेका थिए । यसैले यहूदाका राजा यहोरामका छोरा अहज्‍याह राजा भए ।
  yor-yor: Àwọn ènìyàn Jerusalẹmu mú Ahasiah, ọmọ Jehoramu tí ó kéré jùlọ, jẹ ọba
    ní ipò rẹ̀, láti ìgbà tí àwọn onísùnmọ̀mí, tí ó wá pẹ̀lú àwọn ará Arabia sínú
    ibùdó, tí wọn sì ti pa àwọn ọmọkùnrin àgbà. Bẹ́ẹ̀ ni Ahasiah ọmọ Jehoramu ọba
    Juda bẹ̀rẹ̀ sí ní jẹ ọba.
  pes-OPCB: اهالی اورشلیم اخزیا، پسر کوچک یهورام را به پادشاهی خود انتخاب کردند، زیرا
    مهاجمانی که همراه عَرَبها به یهودا حمله کردند، پسران بزرگ او را کشته بودند.
  tgl-ULB: Hinirang ng mga naninirahan sa Jerusalem si Ahazias na bunsong anak ni
    Jehoram bilang hari kapalit niya; sapagkat pinatay ng pangkat ng mga kalalakihang
    dumating sa kampo na kasama ng mga Arabo ang kaniyang mga nakatatandang anak na
    lalaki. Kaya naging hari si Ahazias na anak ni Jehoram na hari ng Juda.
  hui-hui: Ala Yahorama ibu kini henedangi Arebialime wai bule ibuwa tigua Yahorama
    igini maru homelo bo wahalu heyogone mini Ahasaia ibu dege nabe helene. Ani binigo
    Yarusaleme wali agalirume Ahasaia ibu aba henegoria kini ha aribia helene.
  mya-mya: အာ​ရပ်​အ​မျိုး​သား​အ​ချို့​တို့​သည်​ဝင်​ရောက် တိုက်​ခိုက်​ကာ ယ​ဟော​ရံ​၏​သား​တော်​အ​ငယ်
    ဆုံး​အာ​ခ​ဇိ​မှ​တစ်​ပါး အ​ခြား​သား​တော် အ​ပေါင်း​ကို​သတ်​လိုက်​ကြ​၏။ သို့​ဖြစ်​၍​ယေ​ရု
    ရှ​လင်​မြို့​သား​တို့​သည်​အာ​ခ​ဇိ​အား​ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်
    စေ​ကြ​၏။-
  bod-N: དེ་ནས་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ཀྱིས་ཡེ་ཧོ་རཱམ་གྱི་བུ་ཐ་ཆུང་ཨ་ཧ་ཟི་ཡཱ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བཞག་པ་རེད།
    གང་ལ་ཞེ་ན། དེའི་ཕུ་བོ་ཐམས་ཅད་ནི་ཨ་རབ་པ་དང་ལྷན་ཅིག་ཏུ་དམག་སྒར་ལ་དཔུང་འཇུག་བྱེད་དུ་འོངས་པ་དག་གིས་བསད་པའི་རྐྱེན་གྱིས།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་རཱམ་གྱི་བུ་ཨ་ཧ་ཟི་ཡཱ་རྒྱལ་པོར་བསྡད་པ་རེད།
  sna-sna: Vanhu veJerusarema vakaita Ahazia, mwanakomana waJehoramu mudiki pane vose,
    mambo panzvimbo yake, nokuti vapambi vakanga vauya navaArabhu muJudha, vakanga
    vauraya vamwe vanakomana vake vakuru. Saka Ahazia, mwanakomana waJehoramu mambo
    weJudha, akatanga kutonga.
  spa-BLM: Los habitantes de Jerusalén nombraron rey a Ocozías, su hijo menor, en
    su lugar, porque la banda de hombres que vino con los árabes al campamento había
    matado a todos los mayores. Así reinó Ocozías, hijo de Joram, rey de Judá.
  cac-cac: Masanil eb' cajan d'a Jerusalén chi', ix yac'och vin̈aj Ocozías eb' reyal
    sq'uexuloc vin̈ smam chi', aton vin̈ slajvub' yuninal vin̈aj Joram chi. A vin̈
    ix och reyal chi', yujto a eb' árabe yac'nac oval eb' d'a Judá, milb'ilcham eb'
    vin̈ b'ab'el yuninal vin̈aj Joram chi' yuj eb'.
  swh-ULB: Wakaaji wa Yersusalemu wakamfanya Ahazia, mwana mdodgo wa Yehoramu, mfalme
    katika nafasi yake, kwa maana kundi la watu ambalo lilikuja na Waarabu katika
    ngome lilikuwa limewauwa wanaye wakubwa wote. Kwa hiyo Ahazia mwana wa Yehoramu,
    mfalme wa Yuda, akawa mfalme.
  bel-bel: І паставілі царом жыхары Ерусаліма Ахозію, меншага сына ягонага, замест
    яго, бо ўсіх старэйшых перабіла полчышча, якое прыходзіла з Аравіцянамі да табара,
    - і зацараваў Ахозія, сын Ёрама, цара Юдэйскага;
  deu-ELBBK: Und die Bewohner von Jerusalem machten Ahasja, seinen jüngsten Sohn,
    zum König an seiner statt; denn alle die älteren hatte die Schar ermordet, die
    mit den Arabern ins Lager gekommen war. Und Ahasja, der Sohn Jorams, des Königs
    von Juda, wurde König.
  mbb-OT: Si Ahazia is kineheziyan he anak ni Jehoram ne iyan midhimu te menge etew
    ziyà te Jerusalem he hadì dan. Su is duma he menge anak ni Jehoram ne mibpenhimetayan
    te menge Arabo he nemenurung diyà te Juda. Umbe iyan nehimu he hadì diyà te Juda
    si Ahazia he anak ni Hadì Jehoram.
  mal-2015: യെരൂശലേംനിവാസികൾ അവന്റെ ഇളയമകനായ അഹസ്യാവെ അവന്നു പകരം രാജാവാക്കി; അരബികളോടുകൂടെ
    പാളയത്തിൽ വന്ന പടക്കൂട്ടം മൂത്തവരെ ഒക്കെയും കൊന്നുകളഞ്ഞിരുന്നു; ഇങ്ങനെ യെഹൂദാരാജാവായ
    യെഹോരാമിന്റെ മകൻ അഹസ്യാവു രാജാവായി.
  rmc-rmc: O manuša andral o Jeruzalem ačhade pal o Jehoram kraľiske leskre nekternedere
    čhas, le Achazijah. Bo savore leskre phuredere čhaven murdarde o živaňa, save
    avle jekhetane le Arabenca andro taboris.
  pes-OPV: و ساکنان اورشلیم پسر کهترش اخزیارا در جایش به پادشاهی نصب کردند، زیرا گروهی
    که با عربان بر اردو هجوم آورده بودند، همه پسران بزرگش را کشته بودند. پس اخزیا
    ابن یهورام پادشاه یهودا سلطنت کرد.
  ron-1924: Локуиторий Иерусалимулуй ау пус ымпэрат ын локул луй пе Ахазия, фиул луй
    чел май тынэр, кэч оастя венитэ ын табэрэ ку арабий оморысе пе тоць чей май марь
    ын вырстэ. Астфел а ынчепут сэ домняскэ Ахазия, фиул луй Иорам, ымпэратул луй
    Иуда.
  ben-OBCV: যেহেতু আরবীয়দের সাথে যে আক্রমণকারীরা সৈন্যশিবিরে এসেছিল, তারা যিহোরামের
    সব বড়ো ছেলেদের হত্যা করল, তাই জেরুশালেমের লোকজন যিহোরামের ছোটো ছেলে অহসিয়কে
    রাজারূপে তাঁর স্থলাভিষিক্ত করল। কাজেই যিহূদার রাজা যিহোরামের ছেলে অহসিয় রাজত্ব
    করতে শুরু করলেন।
  som-som: Markaasaa dadkii Yeruusaalem degganaa waxay meeshiisii boqor kaga dhigteen
    Axasyaah oo ahaa wiilkiisii ugu wada yaraa, maxaa yeelay, guutadii ragga ahayd
    oo reer Carbeed xerada la timid way wada laayeen kuwii waaweynaa oo dhan. Sidaas
    daraaddeed waxaa boqor noqday Axasyaah ina Yehooraam oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: 'Constituerunt autem habitatores Jerusalem Ochoziam filium ejus minimum
    regem pro eo: omnes enim majores natu, qui ante eum fuerant, interfecerant latrones
    Arabum qui irruerant in castra: regnavitque Ochozias filius Joram regis Juda.'
  eng-ASVBT: And the inhabitants of Jerusalem made Ahaziah his youngest son king in
    his stead; for the band of men that came with the Arabians to the camp had slain
    all the eldest. So Ahaziah the son of Jehoram king of Judah reigned.
  ita-1885: E GLI abitanti di Gerusalemme costituirono re, in luogo suo, Achazia,
    suo figliuolo minore; perciocchè quelle schiere ch'erano venute in armi con gli
    Arabi, aveano uccisi tutti i maggiori. Così regnò Achazia, figliuolo di Gioram,
    re di Giuda.
  eng-LXXUP: 'And the inhabitants of Jerusalem made Ahaziah his youngest son king
    in his stead: for the band of robbers that came against them, even the Arabians
    and the Alimazonians, had slain all the elder ones. So Ahaziah son of Jehoram
    king of Judah reigned.'
  eng-ULB: The inhabitants of Jerusalem made Ahaziah, Jehoram's youngest son, king
    in his place, for the band of men that came with the Arabians into the camp had
    killed all his older sons. So Ahaziah son of Jehoram, king of Judah, became king.
  spa-VBL: El pueblo de Jerusalén nombró a Ocozías, el hijo menor de Joram, rey en
    sucesión de su padre, ya que los invasores que habían entrado en el campamento
    con los árabes habían matado a todos los hijos mayores. Así que Ocozías, hijo
    de Joram, se convirtió en rey de Judá.
  fra-_FOB: Les habitants de Jérusalem établirent pour roi à sa place Achazia, le
    plus jeune de ses fils, parce que les troupes qui étaient venues au camp avec
    les Arabes, avaient tué tous les plus âgés; et Achazia, fils de Joram, roi de
    Juda, régna.
  mal-mal: യെരൂശലേം നിവാസികൾ യെഹോരാമിന്റെ ഇളയമകനായ അഹസ്യാവിനെ അവന് പകരം രാജാവാക്കി;
    അരാബികളോടുകൂടെ പാളയത്തിൽ വന്ന പടക്കൂട്ടം മൂത്തവരെ ഒക്കെയും കൊന്നുകളഞ്ഞിരുന്നു;
    ഇങ്ങനെ യെഹൂദാ രാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് രാജാവായി.
  urd-GVR: Yarūshalam ke bāshindoṅ ne Yahūrām ke sab se chhoṭe beṭe Aḳhaziyāh ko taḳht
    par biṭhā diyā. Bāqī tamām beṭoṅ ko un luṭeroṅ ne qatl kiyā thā jo Araboṅ ke sāth
    shāhī lashkargāh meṅ ghus āe the. Yihī wajah thī ki Yahūdāh ke bādshāh Yahūrām
    kā beṭā Aḳhaziyāh bādshāh banā.
  suz-BL: मेको नोले यरूसलेम ङा मुरपुकीम मेको आ पा ङा मेको आ कान्‍छा तौ अहाज्‍याह कली
    पिप सेल्‍मे बाक्‍त। मारदे हना अराबी नु जाक्‍शोपुकीम मेको अरु तौ आन कली साइश्‍शो
    बाक्‍मा बाक्‍त। मोपतीके येहोराम आ कान्‍छा तौ अहाज्‍याह यहूदा ङा पिप दुम्‍माक्‍त।
  ita-1927: Gli abitanti di Gerusalemme, in luogo di Jehoram, proclamarono re Achazia,
    il più giovine de’ suoi figliuoli; poiché la truppa ch’era entrata con gli Arabi
    nel campo, aveva ucciso tutti i più grandi d’età. Così regnò Achazia, figliuolo
    di Jehoram, re di Giuda.
  ckb-ckb: دانیشتووانی ئۆرشەلیم ئەحەزیای بچووکترین کوڕی یەهۆرامیان لە جێی ئەو کردە
    پاشا، چونکە هەموو ئەوانی پێش ئەم بە دەستی چەتەکان کوژران، ئەوانەی لەگەڵ عەرەبەکاندا
    هاتنە ناو ئۆردوگاکەوە. لەبەر ئەوە ئەحەزیای کوڕی یەهۆرامی پاشای یەهودا بوو بە پاشا.
  eng-BBE: And the people of Jerusalem made Ahaziah, his youngest son, king in his
    place, for the band of men who came with the Arabians to the army had put all
    the older sons to death. So Ahaziah, the son of Jehoram, became king.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳು ಯೆಹೋರಾಮನಿಗೆ ಬದಲಾಗಿ ಅವನ ಚಿಕ್ಕ ಮಗನಾದ ಅಹಜ್ಯನನ್ನು ಅರಸನಾಗಿ
    ಮಾಡಿದರು. ಏಕೆಂದರೆ ಪಾಳೆಯಕ್ಕೆ ಬಂದ ಅರಬಿಯರ ಗುಂಪು ಹಿರಿಯ ಮಕ್ಕಳನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿದರು.
    ಹೀಗೆಯೇ ಯೆಹೋರಾಮನ ಮಗನಾದ ಅಹಜ್ಯನು ಯೆಹೂದದ ಅರಸನಾಗಿ ಆಳಲು ಆರಂಭಿಸಿದನು.
  tam-2017: எருசலேமின் குடிமக்கள், அவனுடைய இளையமகனாகிய அகசியாவை அவனுடைய இடத்தில் ராஜாவாக்கினார்கள்;
    அரபியரோடு கூடவந்து முகாமிட்ட படையிலிருந்தவர்கள், மூத்தமகன்கள் அனைவரையும் கொன்றுபோட்டார்கள்;
    இந்தவிதமாக அகசியா என்னும் யூதாவின் ராஜாவாகிய யோராமின் மகன் ஆட்சிசெய்தான்.
  spa-RV-1909: 'Y LOS moradores de Jerusalem hicieron rey en lugar suyo á Ochôzías
    su hijo menor: porque la tropa que había venido con los Arabes al campo, había
    muerto á todos los mayores; por lo cual reinó Ochôzías, hijo de Joram rey de Judá.'
  ron-BTF: Și locuitorii Ierusalimului l-au făcut pe Ahazia, cel mai tânăr fiu al
    său, împărat în locul său, fiindcă ceata care a venit cu arabii în tabără au ucis
    pe toți cei mai în vârstă. Astfel a domnit Ahazia, fiul lui Ioram, împăratul lui
    Iuda.
  eng-WEBP: The inhabitants of Jerusalem made Ahaziah his youngest son king in his
    place, because the band of men who came with the Arabians to the camp had slain
    all the oldest. So Ahaziah the son of Jehoram king of Judah reigned.
  eng-FBV: The people of Jerusalem made Ahaziah, Jehoram's youngest son, king in succession
    to his father, since the invaders who had entered the camp with the Arabians had
    killed all the older sons. So Ahaziah, son of Jehoram, became king of Judah.
  nld-1939: De burgers van Jerusalem riepen nu zijn jongsten zoon Achazjáhoe tot zijn
    opvolger uit; want al de oudere zonen waren vermoord door de troep, die met de
    Arabieren in de legerplaats was binnengedrongen. Zo werd Achazjáhoe, de zoon van
    koning Joram, koning van Juda.
  nch-BL: Huajca nopa masehualme ten altepet Jerusalén quichijque Ocozías, icone Joram
    cati teipan ejquet, ma eli inintanahuatijca ipan tali Judá. San yaya mocajqui
    yoltoc quema nopa árabes cati san nejnemiyayaj campa hueli hualajque huan quinmictijque
    nochi iicnihua cati achtohui ehuani. Huajca Ocozías, icone Joram, elqui tanahuatijquet
    ipan tali Judá.
  vie-1934: Dân cư thành Giê-ru-sa-lem lập A-cha-xia, con trai út của Giô-ram, làm
    vua thay vì người; vì đạo quân đến với dân A-rạp xông vào trại quân, đã giết các
    con trai lớn hơn người. Aáy vậy, A-cha-xia, con trai Giô-ram, vua Giu-đa, lên
    ngôi làm vua.
  hin-CV: येरूशलेम वासियों ने यहोराम के छोटे पुत्र अहज़्याह को उसके स्थान पर राजा
    अभिषिक्त किया; क्योंकि वह दल, जो अरब शिविर में ठहरा हुआ था, उसने उसके सभी बड़े
    पुत्रों की हत्या कर दी थी. तब राजा यहोराम का पुत्र अहज़्याह ने शासन शुरू किया.
  spa-BES: Y el pueblo de Jerusalén hizo a Ocozías, su hijo menor, rey en su lugar,
    porque la banda de hombres que vinieron con los árabes, al campamento había matado
    a todos los hijos mayores. Y Ocozías, hijo de Joram, llegó a ser rey.
  tdx-tdx: Aa le nanoe’ o mpimone’ Ierosa­laimeo mpanjaka t’i Ahkazià tsitson’ ana’e
    handimbe aze, amy te fonga zinama’ i firimboña’ ondaty nindre amo nte-Arabe naname’
    i tobeo o zoke’eo; aa le nifehe t’i Ahkazià ana’ Iehorame mpanjaka’ Iehoda.
  tha-KJV: และชาวเยรูซาเล็มได้​ให้​อาหัสยาห์โอรสองค์สุดท้องของพระองค์เป็นกษั​ตริ​ย์แทนพระองค์
    เพราะคนหมู่นั้นมาถึงค่ายกับคนอาระเบียได้ฆ่าโอรสผู้​พี่​เสียทั้งหมด ดังนั้นอาหัสยาห์โอรสของเยโฮรัมกษั​ตริ​ย์ของยูดาห์จึงครอบครอง
  por-BR-2018: 'E os moradores de Jerusalém fizeram rei em lugar seu a Acazias seu
    filho menor: porque a tropa havia vindo com os árabes ao campo, havia morto a
    todos os maiores; por o qual reinou Acazias, filho de Jeorão rei de Judá.'
  deu-ELO: Und die Bewohner von Jerusalem machten Ahasja, seinen jüngsten Sohn, zum
    König an seiner Statt; denn alle die älteren hatte die Schar ermordet, welche
    mit den Arabern ins Lager gekommen war. Und Ahasja, der Sohn Jorams, des Königs
    von Juda, ward König.
  eng-WYC-2018: Forsooth the dwellers of Jerusalem ordained Ahaziah, the youngest
    son of Jehoram, to be king for him; for the thieves of Arabia, that felled into
    the castles of Judah, had slain all his greater, or elder brethren, which were
    begotten before him. And Ahaziah, the son of Jehoram, king of Judah, reigned.
    (And the inhabitants of Jerusalem ordained Ahaziah, the youngest son of Jehoram,
    to be king for him; for the Arab thieves, who fell upon the tents, or the camps,
    of Judah, had killed all his elder brothers, who were born before him. And so
    Ahaziah, the son of Jehoram, the king of Judah, reigned.)
  epo-epo: La loĝantoj de Jerusalem ekreĝigis lian plej junan filon Aĥazja anstataŭ
    li, ĉar ĉiujn pli aĝajn mortigis la taĉmento, kiu venis kun la Araboj en la tendaron.
    Kaj ekreĝis Aĥazja, filo de Jehoram, reĝo de Judujo.
  uig-PIN: Yerusalemda turuwtⱪanlar Yǝⱨoramning kǝnji oƣli Aⱨaziyani uning orniƣa
    padixaⱨ ⱪilip tiklidi; qünki Ərǝblǝr bilǝn billǝ bargaⱨⱪa besip kirgǝn ⱪaraⱪqilar
    Aⱨaziyaning akilirini ⱪoymay ɵltürüwǝtkǝnidi. Xuning bilǝn Yǝⱨuda padixaⱨi Yǝⱨoramning
    oƣli Aⱨaziya sǝltǝnǝt ⱪildi.
  beo-beo: 'A:la:be fi dunu mogili da eno dunu Yuda fi doagala:musa: oule asili, hina
    bagade Yihoula:me egefe huluane medole legei. Be afae fawane hame medole legei,
    amo Yihoula:me ea ufi mano A:ihasaia. Amaiba:le, Yelusaleme fi dunu da Yihoula:me
    bagia, A:ihasaia hina bagade ilegei.'
  tpi-OTNT: Taim Jehoram i stap king, sampela man bilong Arebia i bin kisim ol man
    bilong pait na i kam long Juda na kilim olgeta pikinini bilong en. Tasol ol i
    no bin kilim Ahasia, las pikinini tru bilong Jehoram. Olsem na taim King Jehoram
    i dai, ol Jerusalem i makim Ahasia i kamap king bilong ol, long kisim ples bilong
    papa bilong en. Narapela nem bilong Ahasia, em Joahas.
  hau-SA: Mutanen Urushalima suka mai da Ahaziya, autan Yehoram, sarki a madadinsa,
    da yake ’yan hari, waɗanda suka zo tare da Larabawa cikin sansani, sun kashe dukan
    manyan ’ya’yansa. Saboda haka Ahaziya ɗan Yeroham sarkin Yahuda ya fara mulki.
  uig-LAT: Yérusalémda turuwtqanlar Yehoramning kenji oghli Ahaziyani uning ornigha
    padishah qilip tiklidi; chünki Erebler bilen bille bargahqa bésip kirgen qaraqchilar
    Ahaziyaning akilirini qoymay öltürüwetkenidi. Shuning bilen Yehuda padishahi Yehoramning
    oghli Ahaziya seltenet qildi.
  nde-nde: Abantu baseJerusalema babeka u-Ahaziya, indodana encinyane kaJehoramu,
    ukuba abe yinkosi esikhundleni sikayise, njengoba abahlaseli ababeze lama-Arabhu
    enkambeni, babebulele wonke amadodana akhe amadala. Ngakho u-Ahaziya indodana
    kaJehoramu inkosi yakoJuda waqalisa ukubusa.
  ton-ton: 'Pea naʻe fakanofo ʻe he kakai ʻo Selūsalema ʻa ʻAhasia ko hono foha ki
    mui ke tuʻi ko hono fetongi: he ko e kau tangata naʻe haʻu mo e kau ʻAlepea ki
    he ʻapitanga naʻa nau tāmateʻi ʻae ngaahi taʻokete kotoa pē. Ko ia, naʻe pule
    ʻa ʻAhasia ko e foha ʻo Siholami ko e tuʻi ʻo Siuta.'
  ces-1613: Tedy ustanovili krále obyvatelé Jeruzalémští Ochoziáše, syna jeho nejmladšího,
    místo něho; nebo všecky starší byl pobil houf lotříků, kteříž přitáhli s Arabskými
    do ležení. A tak kraloval Ochoziáš syn Jehorama krále Judského.
  eng-WMB: The inhabitants of Jerusalem made Ahaziah his youngest son king in his
    place, because the band of men who came with the Arabians to the camp had slain
    all the oldest. So Ahaziah the son of Jehoram king of Judah reigned.
  tam-TCV: எருசலேமின் மக்கள் யெகோராமின் இளையமகன் அகசியாவை அவனுடைய தந்தையின் இடத்தில்
    அரசனாக்கினார்கள்; ஏனெனில் அரபியருடன் முகாமுக்குள் வந்த கொள்ளையர்கள் அகசியாவுக்கு
    முன்பு பிறந்த யெகோராமின் எல்லா மகன்களையும் கொன்றிருந்தார்கள். எனவே யூதாவின் அரசன்
    யெகோராமின் மகன் அகசியா அரசனானான்.
  ceb-ULB: Gihimong hari sa mga lumulopyo sa Jerusalem si Ahazia, ang kamanghorang
    anak nga lalaki ni Jehoram puli kaniya, tungod kay gipamatay ang tanan niyang
    mga kamagulangang anak nga lalaki sa panon sa mga kalalakin-an kauban ang taga-Arabia
    didto sa kampo. Busa nahimong hari si Ahazia ang anak nga lalaki ni Jehoram.
  pol-UBG: Potem mieszkańcy Jerozolimy ustanowili Achazjasza, jego najmłodszego syna,
    królem na jego miejscu, gdyż wszystkich starszych jego braci wymordowała zgraja,
    która razem z Arabami wtargnęła do obozu. Tak więc zaczął królować Achazjasz,
    syn Jorama, króla Judy.
  urd-GVU: یروشلم کے باشندوں نے یہورام کے سب سے چھوٹے بیٹے اخزیاہ کو تخت پر بٹھا دیا۔
    باقی تمام بیٹوں کو اُن لٹیروں نے قتل کیا تھا جو عربوں کے ساتھ شاہی لشکرگاہ میں
    گھس آئے تھے۔ یہی وجہ تھی کہ یہوداہ کے بادشاہ یہورام کا بیٹا اخزیاہ بادشاہ بنا۔
  deu-1912: Und die zu Jerusalem machten zum König Ahasja, seinen jüngsten Sohn, an
    seiner Statt. Denn die Kriegsleute, die aus den Arabern zum Lager kamen, hatten
    die ersten alle erwürgt; darum ward König Ahasja, der Sohn Jorams, des Königs
    in Juda.
  kan-2017: ಯೆರೂಸಲೇಮಿನವರು ಯೆಹೋರಾಮನ ಮರಣದ ನಂತರ, ಅವನ ಕಿರಿಯ ಮಗನಾದ ಅಹಜ್ಯನನ್ನು ಅರಸನನ್ನಾಗಿ
    ಮಾಡಿದರು. ಅರಬಿಯರೊಡನೆ ಯೆಹೋರಾಮನ ಪಾಳೆಯಕ್ಕೆ ಬಂದ ಕೊಳ್ಳೆಗಾರರು ಅವನ ಹಿರಿಯ ಮಕ್ಕಳನ್ನೆಲ್ಲಾ
    ಕೊಂದುಬಿಟ್ಟಿದ್ದರು. ಆದುದರಿಂದ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗ ಅಹಜ್ಯನು ಅರಸನಾದನು.
  yap-yap: Boch piyu Arab e ra m’aged ba cham ngar thanged e fan rok gubin e pagel
    ni pifak Jehoram kemus ni Ahaziah e dan li’, ni ir e en wen rorad. Ere chiney
    e girdi’ nu Jerusalem e ka ra pilung niged Ahaziah ke yan nga luwan e chitamngin.
  hlt-MCSB: Jerusalem khosa rhoek loh Jehoram capa a noe Ahaziah te anih yueng la
    a manghai sakuh. Lamhma rhoek te tah rhaehhmuen la Arab rhoek neh aka kun caem
    loh boeih a ngawn. Te dongah Judah manghai Jehoram capa Ahaziah te manghai.
  mdy-ETH: ዓሬቦ ዓሶና ዔያቶና ዎላ ዓኣ ዓሳ ዖሎሮ ሙካዖ ጉርዶ ዖሊ ዻኮ ናዖ ዓካዚያሴ ጌይንታማ ሃሻዖ ካኣቲ ዒዮራሜኮ ዓቲንቆ
    ናኣቶ ቢያ ዎዼኔ፤ ዬያሮ ዬሩሳላሜ ዴራ ዓካዚያሴ ዓዶ ቤዛ ካኣታሤኔ፤
  twi-ASANTE: Afei, ɔmanfoɔ a wɔwɔ Yerusalem no sii Yehoram babarima kumaa Ahasia
    ɔhene a ɔdi hɔ. Na Arabfoɔ afomfafoɔ akuo akunkum mmammarima mpanimfoɔ no nyinaa.
    Ɛno enti, Yehoram babarima kumaa Ahasia na ɔdii ɔhene wɔ Yuda.
  eng-WEBU: The inhabitants of Jerusalem made Ahaziah his youngest son king in his
    place, because the band of men who came with the Arabians to the camp had slain
    all the oldest. So Ahaziah the son of Jehoram king of Judah reigned.
  wal-wal: Arabati yiidi Yoraamayyo baira naata ubbata worido gishshau, Yerusalaame
    asai Yoraama na7aa ubbaappe kaaluwaa Akaaziyaasa a sohuwan kawoyidosona. Hegaa
    gishshau, Yoraama na7ai Akaaziyaasi kawotaa doommiis.
  spa-PDDPT: Los habitantes de Jerusalén proclamaron a Ocozías, el menor de sus hijos,
    como rey en su lugar, porque unas bandas que llegaron con los árabes al campamento
    mataron a todos los hijos mayores. Por tanto Ocozías, hijo de Joram, rey de Judá,
    reinó.
  gun-gun: Jeorão rekovia Jerusalém pygua kuery nguvixarã omoĩ ta'y kyrĩve va'ekue
    Acazias, mba'eta ha'e kuery ikuaia py mba'emo pe'apaarã Arábia pygua kuery reve
    ovaẽ va'e tyke'y kuery ojukapa rire. Ha'e rami vy Jeorão ra'y Acazias ae oĩ Judá
    pygua ruvixarã.
  ilo-ULB: Insaad dagiti agnanaed iti Jerusalem ni Ahazias a kaubingan a putot a lalaki
    ni Jehoram nga ari a kas kasukatna; ta dagiti lallaki nga immay a rimmaut iti
    kampo agraman dagiti taga-Arab a kakaduada ket pinapatayda dagiti amin nga inauna
    a putotna a lallaki. Isu a ni Ahazias a putot ni Jehoram nga ari ti Juda ti naisaad
    a kas ari.
  kpg-kpg: Hunu daangada o Arabia guu dagi di nadau buini guu kumi ge gu daaligi nia
    dama daane huogodoo a King Jehoram, go Ahaziah hua tama daane dulii digi daaligidia.
    Nia daangada o Jerusalem gu hagamenege aga Ahaziah e king e pono di lohongo king
    o dono damana.
  uig-ARA: يېرۇسالېمدا تۇرۇۋتقانلار يەھورامنىڭ كەنجى ئوغلى ئاھازىيانى ئۇنىڭ ئورنىغا
    پادىشاھ قىلىپ تىكلىدى؛ چۈنكى ئەرەبلەر بىلەن بىللە بارگاھقا بېسىپ كىرگەن قاراقچىلار
    ئاھازىيانىڭ ئاكىلىرىنى قويماي ئۆلتۈرۈۋەتكەنىدى. شۇنىڭ بىلەن يەھۇدا پادىشاھى يەھورامنىڭ
    ئوغلى ئاھازىيا سەلتەنەت قىلدى.
  sus-sus: Darisalamukae naxa Yorami xa di lanma Axasiya ti Yehorami ɲɔxɔɛ ra. Arabue
    nu bara a xa di booree faxa. Yorami xa di Axasiya findi Yudaya mangɛ ra na ki
    nɛ.
  pon-2006: Mehn Arepia kei ahpw mahweniong oh kemehla sapwellimen Nanmwarki Sehoram
    pwutak koaros, ihte Ahasaia me luhwehdi, me keieu tikitiko. Mehn Serusalem eri
    kasapwilada Ahasaia pwehn wiliandi semeo uhd wiahla nanmwarki.
  ksd-ksd: Ma ra tarai Ierusalem dia ga vaki Akasia natuna, a muruna kakit, upi na
    kia vue ta ra kini na king; tago ra loko na tarai na vinarubu nina dia ga varagur
    ma ra tarai Arabia dia ga doko ra umana luaina par. Damana Akasia natu i Ieoram
    ra king Iuda i ga ki na king.
  tur-YTC: Yeruşalem sakinleri, Araplarla ordugâha gelmiş olan çete bütün büyüklerini
    öldürmüş oldukları için, en küçük oğlu Ahazya'yı onun yerine kral yaptılar. Böylece
    Yahuda Kralı Yehoram oğlu Ahazya kral oldu.
  grc-BRENT: Καὶ ἐβασίλευσαν οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ τὸν Ὀχοζίαν υἱὸν αὐτοῦ
    τὸν μικρὸν ἀντʼ αὐτοῦ, ὅτι πάντας τοὺς πρεσβυτέρους ἀπέκτεινε τὸ ἐπελθὸν ἐπʼ αὐτοὺς
    λῃστήριον, οἱ Ἄραβες καὶ οἱ Ἀλιμαζονεῖς· καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς Ἰωρὰμ βασιλέως
    Ἰούδα.
  ind-AYT: Penduduk Yerusalem mengangkat Ahazia, anak bungsu Yoram, menjadi raja menggantikan
    dia karena semua anaknya yang lebih tua telah dibunuh oleh gerombolan yang datang
    bersama dengan orang-orang Arab ke perkemahan. Demikianlah Ahazia, anak Yoram,
    raja Yehuda, menjadi raja.
  nya-nya: Anthu a mu Yerusalemu anayika Ahaziya mwana wamngʼono kwambiri wa Yehoramu
    kukhala mfumu mʼmalo mwake, popeza gulu lankhondo limene linabwera ndi Aarabu
    ku misasa, linapha ana onse aakulu. Motero Ahaziya mwana wa Yehoramu mfumu ya
    Yuda anayamba kulamulira.
  hrv-hrv: Jeruzalemci zakraljiše na njegovo mjesto najmlađeg mu sina, Ahazju, jer
    sve starije bijaše poubijala četa koja je s Arapima navalila na tabor; tako se
    zakraljio Ahazja, sin judejskoga kralja Jorama.
  mps-mps: Te Jehoram aga king bidali sogo, te bidi mebago te hwįbo bidi dabe meba
    selama, tama augwali Juda buluba aselama, tama agai ogomani sese tama ela silali,
    tiali goli augwaligo Jehoramgo sabi ogwa mu Ahasia deli digi elebeo. Tama tialima,
    te king Jehoram isibo si, te Jerusalem dabego Ahasia augwa king pedelemainu sa
    muani, te aga ayago bidali pesage somainu. Ahasiago me nogi Joahas dao.
  tpi-tpi: Taim Jehoram i stap king, sampela man bilong Arebia i bin kisim ol man
    bilong pait na i kam long Juda na kilim olgeta pikinini bilong en. Tasol ol i
    no bin kilim Ahasia, las pikinini tru bilong Jehoram. Olsem na taim King Jehoram
    i dai, ol Jerusalem i makim Ahasia i kamap king bilong ol, long kisim ples bilong
    papa bilong en. Narapela nem bilong Ahasia, em Joahas.
  dan-1931: Derpå gjorde Jerusalems Indbyggere hans yngste Søn Ahazja til Konge i
    hans Sted, thi de ældre var dræbt af Røverskaren, der brød ind i Lejren sammen
    med Araberne. Således blev Ahazja, Jorams Søn, Konge i Juda.
  vie-OVCB: Dân chúng Giê-ru-sa-lem tôn A-cha-xia, con út của Giô-ram, lên ngôi kế
    vị cha người, vì các con trai lớn của vua bị một toán cướp bóc từ A-rập giết hại.
    Vậy, A-cha-xia, con Giô-ram, làm vua nước Giu-đa.
  guj-2017: યરુશાલેમના રહેવાસીઓએ તેના સ્થાને યહોરામના સૌથી નાના દીકરા અહાઝયાહને રાજા
    તરીકે નિયુક્ત કર્યો; કેમ કે આરબો સાથે જે માણસો છાવણીમાં આવ્યા હતા, તેઓએ તેના બધા
    મોટા દીકરાઓને મારી નાખ્યા હતા. તેથી યહોરામનો દીકરો અહાઝયાહ યહૂદાનો રાજા બન્યો.
  pon-2006A: Mehn Arepia kei ahpw mahweniong oh kemehla sapwellimen Nanmwarki Sehoram
    pwutak koaros, ihte Ahasaia me luhwehdi, me keieu tikitiko. Mehn Serusalem eri
    kasapwilada Ahasaia pwehn wiliandi semeo uhd wiahla nanmwarki.
  por-BRBSL: Os habitantes de Jerusalém fizeram de Acazias seu filho mais novo rei
    em seu lugar, porque o bando de homens que veio com os árabes ao acampamento havia
    matado todos os mais velhos. Assim, Acazias, filho de Jeorão, rei de Judá, reinou.
  cth-cth: Jerusalem kho ka sak e taminaw ni, Jehoram capa cahnoung e Ahaziah teh,
    a na pa e yueng lah siangpahrang a tawk sak awh. Bangkongtetpawiteh, a hmaunaw
    pueng teh Arabianaw hoi ka tho e ransanaw teh, rim thung a kâen awh teh, a capa
    kacuenaw koung a thei awh dawk doeh.
  twi-twi: Afei, ɔmanfo a wɔwɔ Yerusalem no sii Yehoram babarima kumaa Ahasia ɔhene
    a odi hɔ. Na Arabfo afowfo akuw akunkum mmabarima mpanyimfo no nyinaa. Ɛno nti,
    Yehoram babarima kumaa Ahasia na odii hene wɔ Yuda.
  hlt-hlt: Jerusalem khosa rhoek loh Jehoram capa a noe Ahaziah te anih yueng la a
    manghai sakuh. Lamhma rhoek te tah rhaehhmuen la Arab rhoek neh aka kun caem loh
    boeih a ngawn. Te dongah Judah manghai Jehoram capa Ahaziah te manghai.
  tbz-SIM: Kɛ̀ Sedisɑdɛmmu kɔbɛɛ duɔ́ nkɛ̀ o bíyɑ̃ɑ̃tɛ̀ Aɑsiɑ sɔɔtɛ́ tikpɑ̀tì kɛ yɛ̃́
    Adɑbubɛ do bɛ̀ domɛ̀ kɛ́kuɔ o bí ikótí imɔu. Mɛm̀mɛ kɛ̀ Sudɑɑ kóo kpɑ̀ɑ̀tì Yodɑmmu
    bíyɑ̃ɑ̃tɛ̀ Aɑsiɑ ntɔ tikpɑ̀tì.
  msy-2020: Jehoram atrivimɨn itir dughiamɨn, Arebian gumazir maba mɨdorozir gumazir
    maba inigha Judan iza, an otarir ekiaba bar me mɨsoghezɨ me ariaghire. Egha me
    Jehoramɨn otarir abuananam Ahasia mɨsoghezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Yosɑlɛm nyǝ́mɑ kpɑ Solɑm pǝyɑlʋ sǝkpelu Ahɑsiyɑ kɛ kɑwulɑɣɑ nɑ
    pɑ́ lɛɛtɩ ɩ cɑɑ lonte tɑɑ. Pǝ tɑɣɑ pʋlʋ, Lɑɑlupunɑɑ kpekǝle nɑtǝlɩ tɩɩ sʋ́ʋ́ Yutɑ
    yoolɑɑ tɛɣɛ, nɑ pɑ́ kʋ́ Ahɑsiyɑ tɑɑlʋnɑɑ tǝnɑ. Pǝ tɔɔ kɛ́ Ahɑsiyɑ hikɑ kɑwulɑɣɑ
    nɑ ɩ́ tɔɣɔ.
  azb-azb: Yerusəlimdə yaşayanlar onun yerinə ən kiçik oğlu Axazyanı padşah etdilər,
    çünki Ərəblərlə birgə ordugaha girən dəstələr bütün böyükləri öldürmüşdü. Beləcə
    Yəhuda padşahı Yehoramın oğlu Axazya padşah oldu.
  eng-DBY: And the inhabitants of Jerusalem made Ahaziah his youngest son king in
    his stead; for the band of men that came in the camp with the Arabians had slain
    all the elder ones. And Ahaziah the son of Jehoram king of Judah reigned.
  hin-2017: तब यरूशलेम के निवासियों ने उसके छोटे पुत्र अहज्याह को उसके स्थान पर राजा
    बनाया; क्योंकि जो दल अरबियों के संग छावनी में आया था, उसने उसके सब बड़े बेटों
    को घात किया था अतः यहूदा के राजा यहोराम का पुत्र अहज्याह राजा हुआ।
  eng-YLT: And the inhabitants of Jerusalem cause Ahaziah his youngest son to reign
    in his stead, (for all the elder had the troop slain that came in with the Arabians
    to the camp,) and Ahaziah son of Jehoram king of Judah reigneth.
  eng-WYC-2017: Forsooth the dwellers of Jerusalem ordained Ahaziah, the youngest
    son of Jehoram, to be king for him; for the thieves of Arabia, that felled into
    the castles [or tents]of Judah, had slain all his greater or elder brethren, which
    were begotten before him. And Ahaziah, the son of Jehoram, king of Judah, reigned.
  eng-WMBB: The inhabitants of Jerusalem made Ahaziah his youngest son king in his
    place, because the band of men who came with the Arabians to the camp had slain
    all the oldest. So Ahaziah the son of Jehoram king of Judah reigned.
  urd-GVH: यरूशलम के बाशिंदों ने यहूराम के सबसे छोटे बेटे अख़ज़ियाह को तख़्त पर बिठा
    दिया। बाक़ी तमाम बेटों को उन लुटेरों ने क़त्ल किया था जो अरबों के साथ शाही लशकरगाह
    में घुस आए थे। यही वजह थी कि यहूदाह के बादशाह यहूराम का बेटा अख़ज़ियाह बादशाह
    बना।
  rug-rug: Kaiqa tie pa Arebia si la rapata meke va matei sari doduru tuna koreo sa
    baṉara Zehoramu, e Ahazaea sa tuna mudina mo si toa hola. Ke vizatia mo ari na
    tie pa Zerusalema se Ahazaea pude baṉara hobena sa tamana.
  gaz-gaz: Sababii Saamtonni Araboota wajjin qubata loltootaa seenan sun ilmaan isaa
    hangafoota hunda fixaniif namoonni Yerusaalem Ahaaziyaa ilma Yehooraam sana iddoo
    isaa buusanii mootii godhan. Kanaafuu Ahaaziyaa ilmi Yehooraam mooticha Yihuudaa
    sun mootii taʼee bulchuu ni jalqabe.
  fra-LSG: Les habitants de Jérusalem firent régner à sa place Achazia, son plus jeune
    fils; car la troupe venue au camp avec les Arabes avait tué tous les plus âgés.
    Ainsi régna Achazia, fils de Joram, roi de Juda.
  yal-yal: Yerusalɛn kaane yi Yehorami a dii dɔnxɛna Axasiya dɔxɔ mangan na a fafe
    ɲɔxɔni. A tadane birin bata yi faxa Arabune xɔn naxanye so Yuda sofane gali daaxadeni.
    Nayi, Yehorami a dii xɛmɛna Axasiya yi findi mangan na Yuda yi.
  haw-1868: HOOALII iho la ko Ierusalema ia Ahazia i kana keiki pokii, mahope ona;
    no ka mea, o ka poe koa, ka poe i hele pu me ko Arabia i kahi hoomoana'i, ua pepehi
    lakou i kana poe keiki mua a pau. Pela i noho alii ai o Ahazia ke keiki a Iehorama
    a ke alii o ka Iuda.
  arb-NAV: وَنَصَّبَ سُكَّانُ أُورُشَلِيمَ أَخَزْيَا أَصْغَرَ أَبْنَائِهِ مَلِكاً
    عَلَيْهِمْ خَلَفاً لَهُ، لأَنَّ الْغُزَاةَ الَّذِينَ انْضَمُّوا إِلَى الْعَرَبِ
    وَأَغَارُوا عَلَى أُورُشَلِيمَ قَتَلُوا سَائِرَ إِخْوَتِهِ، فَمَلَكَ أَخَزْيَا
    بْنُ يَهُورَامَ عَلَى يَهُوذَا.
  ewe-ewe: Yerusalem nɔlawo tsɔ Ahazia, Yehoram ƒe viŋutsu suetɔ ɖo fiae ɖe fofoa
    teƒe elabena adzoha aɖewo va kple Arabiatɔwo, woge ɖe woƒe aʋasaɖa me eye wowu
    Via ŋutsu tsitsitɔwo katã. Ale Ahazia, Yuda fia, Yehoram ƒe viŋutsu dze fiaɖuɖu
    gɔme.
  eng-LEE: And the inhabitants of Jerusalem made Achazyahu his youngest son king in
    his stead; for the predatory band that was come with the Arabians to the camp
    had slain all the eldest. So became Achazyahu, the son of Jehoram the king of
    Judah, king.
  asm-FB: তেতিয়া যিৰূচালেমৰ নিবাসীসকলে যিহোৰামৰ কনিষ্ঠ পুত্ৰ অহজিয়াক তেওঁৰ পদত ৰজা
    পাতিলে; কাৰণ আৰবীয়াসকলৰ সৈতে ছাউনিলৈ অহা লোকৰ দলটোৱে তেওঁৰ আটাই কেইজন বৰ পুত্ৰক
    বধ কৰিছিল। সেয়েহে যিহূদাৰ ৰজা যিহোৰামৰ পুত্ৰ অহজিয়া ৰজা হ’ল।
  sus-A: دَرِ سَلَمُكَيٍ نَشَ يٌرَ مِ شَ دِ لَنمَ عَشَسِيَ تِ يٍهٌرَ مِ حْشْي رَ.
    عَرَبُيٍ نُ بَرَ عَ شَ دِ بٌورٍيٍ قَشَ. يٌرَ مِ شَ دِ عَشَسِيَ قِندِ يُدَيَ مَنفّ
    رَ نَ كِ نّ.
  fra-SBL: Les habitants de Jérusalem firent régner à sa place Achazia, son plus jeune
    fils, car la bande d'hommes qui était venue au camp avec les Arabes avait tué
    tous les plus âgés. Ainsi régna Achazia, fils de Joram, roi de Juda.
  hbo-hbo: וַיַּמְלִיכוּ֩ יֹושְׁבֵ֨י יְרוּשָׁלַ֜͏ִם אֶת־אֲחַזְיָ֨הוּ בְנֹ֤ו הַקָּטֹן֙
    תַּחְתָּ֔יו כִּ֤י כָל־הָרִאשֹׁנִים֙ הָרַ֣ג הַגְּד֔וּד הַבָּ֥א בָֽעַרְבִ֖ים לַֽמַּחֲנֶ֑ה
    וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בֶן־יְהֹורָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃ פ
  kik-kik: Nao andũ a Jerusalemu magĩtua Ahazia mũriũ wa Jehoramu ũrĩa warĩ mũnini
    mũno mũthamaki ithenya rĩake, nĩgũkorwo atharĩkĩri ao arĩa mookire kambĩ-inĩ hamwe
    na Arabu, nĩmooragĩte ariũ arĩa akũrũ othe. Nĩ ũndũ ũcio Ahazia mũriũ wa Jehoramu
    mũthamaki wa Juda akĩambĩrĩria gũthamaka.
  fra-NCL: A la place de Joram, les habitants de Jérusalem firent roi Ochozias, son
    plus jeune fils ; car la troupe qui était venue dans le camp avec les Arabes avait
    tué tous les plus âgés. C’est ainsi que régna Ochozias, fils de Joram, roi de
    Juda.
  cek-AK: Arab kaminawk hoi nawnto angzo kaminawk loe misa angthawk kaminawk ohhaih
    ahmuen ah akun o moe, Judah siangpahrang Jehoram ih capa kacoehnawk hum pae o
    king boeh pongah, Jerusalem ih kaminawk mah Jehoram ih capa kanawk koek Ahaziah
    to siangpahrang ah suek o. To pongah Judah siangpahrang Jehoram capa Ahaziah loe
    siangpahrang ah oh.
  cuk-cuk: Jerusalén-dulemar, Joram-burgwisadbali, e-machi-bur-bipigwad-Ocozías, e-bab-Joram-sorba,
    reyga onugsasmalad. Ar ade, dule-isgana-danagwenad, Árabe-sordamarba Judá-dulemar-bukwadse-nonigusmaladi,
    Joram-machi-baigan ogilosmalad. Deyobi, Joram-machi-Ocozías Judá-yar-searsunnad.
  uig-CYR: Йерусалимда турувтқанлар Йәһорамниң кәнҗи оғли Аһазияни униң орниға падиша
    қилип тиклиди; чүнки Әрәбләр билән биллә баргаһқа бесип киргән қарақчилар Аһазияниң
    акилирини қоймай өлтүрүвәткән еди. Шуниң билән Йәһуда падишаси Йәһорамниң оғли
    Аһазия сәлтәнәт қилди.
  tel-2017: యెరూషలేము నివాసులు యెహోరాము ఆఖరి కొడుకు అహజ్యాను అతనికి బదులు రాజుగా చేశారు.
    ఎందుకంటే, అరబీయులతో కూడ శిబిరం పైకి దండెత్తి వచ్చినవారు అతని పెద్దకొడుకులందరినీ
    చంపేశారు. ఈ విధంగా యూదారాజు యెహోరాము కొడుకు అహజ్యా రాజయ్యాడు.
  hat-BSA: Pèp Jérusalem la te fè Achazia, pi piti fis li a, wa nan plas li, akoz
    bann mesye ki te vini ak Arab yo nan kan an te touye tout pi gran yo. Konsa Achazia,
    fis a Joram nan, wa Juda a te kòmanse renye.
  kos-kos: Kutu mwet Arabia tuku orek lokoalok, ac uniya wen natul Tokosra Jehoram
    nukewa sayal Ahaziah, su fusr oemeet. Ouinge mwet Jerusalem elos sraklalak Ahaziah
    tuh elan tokosra aol papa tumal ah.
  hbo-WLC: וַיַּמְלִיכוּ֩ יוֹשְׁבֵ֨י יְרוּשָׁלִַ֜ם אֶת־אֲחַזְיָ֨הוּ בְנ֤וֹ הַקָּטֹן֙
    תַּחְתָּ֔יו כִּ֤י כָל־הָרִאשֹׁנִים֙ הָרַ֣ג הַגְּד֔וּד הַבָּ֥א בָֽעַרְבִ֖ים לַֽמַּחֲנֶ֑ה
    וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בֶן־יְהוֹרָ֖ם מֶ֥לֶךְ יְהוּדָֽה׃ פ
  ibo-ibo: Ndị Jerusalem mere Ahazaya, nwa Jehoram nke nta, eze nʼọnọdụ ya, nʼihi
    na ndị na-apụnara mmadụ ihe nʼike, bụ ndị ha na ndị Arab so bata nʼụlọ ikwu ha,
    egbuolarị ụmụnne ya ndị okenye. Ya mere Ahazaya, nwa Jehoram bụ eze Juda malitere
    ịchị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିରୂଶାଲମ ନିବାସୀମାନେ ତାଙ୍କର କନିଷ୍ଠ ପୁତ୍ର ଅହସୀୟଙ୍କୁ ତାଙ୍କ ପଦରେ
    ରାଜା କଲେ; କାରଣ ଆରବୀୟମାନଙ୍କ ସହିତ ଯେଉଁ ଲୋକଦଳ ଛାଉଣିକୁ ଆସିଥିଲେ, ସେମାନେ ଜ୍ୟେଷ୍ଠ ସମସ୍ତଙ୍କୁ
    ବଧ କରିଥିଲେ। ଏହେତୁ ଯିହୁଦାର ରାଜା ଯିହୋରାମ୍‍ଙ୍କର ପୁତ୍ର ଅହସୀୟ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, ekewe chon Jerusalem ra seikätä Ahasia nöün Jehoram we setiputur,
    pwe epwe siwili saman we lon wisan wisen king. Pun ekoch chon küt liaper mi fiti
    ekewe chon Arapia ra feila lon ewe lenien chon Juta o niela nöün Jehoram kewe
    mwän mi watte meinisin. Iei mine Ahasia nöün Jehoram ewe kingen Juta a nemenem.
  rop-rop: Wal sambala Erab men bin go blanga fait en deibin kilim ola san blanga
    King Jehoram. Oni Eihesaiya det yangiswan bin stil jidan laibala. Wal detlot pipul
    langa Jerusalem bin meigim Eihesaiya jidan det nyuwan king blanga Juda.
  ukr-1871: І поставили Ерусалимцї царем Охозію, найменшого його сина, замість його,
    бо всїх старших повбивала орда, що прийшла було з Арабами до стану, — й став царем
    Охозія, син Йорама, царя Юдейського.
  deu-1951: Und die Einwohner von Jerusalem machten Ahasia, seinen jüngsten Sohn,
    zum König an seiner Statt; denn die Truppe, welche mit den Arabern in das Lager
    gekommen war, hatte alle älteren getötet. Also ward Ahasia König, der Sohn Jehorams,
    des Königs von Juda.
  eng-JPS: And the inhabitants of Jerusalem made Ahaziah his youngest son king in
    his stead; for the band of men that came with the Arabians to the camp had slain
    all the eldest. So Ahaziah the son of Jehoram king of Judah reigned.
  srp-1865: A Jerusalimljani zacariše na njegovo mjesto Ohoziju najmlaðega sina njegova,
    jer starije sve pobi èeta koja doðe s Arapima u oko; i tako Ohozija sin Joramov
    posta car Judin.
  lug-lug: Abantu ab’omu Yerusaalemi ne bafuula Akaziya, mutabani wa Yekolaamu omuggalanda,
    kabaka, kubanga abasajja abanyazi abajja n’Abawalabu baali bamaze okutta abaana
    be bonna abakulu. Awo Akaziya mutabani wa Yekolaamu n’atandika okufuga Yuda.
  heb-heb: וימליכו יושבי ירושלם את אחזיהו בנו הקטן תחתיו כי כל הראשנים הרג הגדוד הבא
    בערבים למחנה וימלך אחזיהו בן יהורם מלך יהודה׃
  ben-IRV: পরে যিরূশালেমের অধিবাসীরা তাঁর ছোট ছেলে অহসিয়কে তাঁর জায়গায় রাজা করল,
    কারণ আরবীয়দের সঙ্গে শিবিরে যে দল এসেছিল, তারা তাঁর সব বড় ছেলেদের মেরে ফেলেছিল।
    কাজেই যিহূদার রাজা যিহোরামের ছেলে অহসিয় রাজত্ব করতে শুরু করেন।
  pan-pan: ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਉਸ ਦੇ ਸਭ ਤੋਂ ਛੋਟੇ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਨੂੰ ਉਸ ਦੇ ਥਾਂ ਪਾਤਸ਼ਾਹ
    ਬਣਾਇਆ ਕਿਉਂ ਜੋ ਲੋਕਾਂ ਦੇ ਉਸ ਜੱਥੇ ਨੇ ਜੋ ਅਰਬੀਆਂ ਦੇ ਨਾਲ ਛਾਉਣੀ ਵਿੱਚ ਆਇਆ ਸੀ ਸਾਰੇ ਵੱਡੇ
    ਪੁੱਤਰਾਂ ਨੂੰ ਕਤਲ ਕਰ ਦਿੱਤਾ ਸੀ ਸੋ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਰਾਮ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਰਾਜ ਕਰਨ
    ਲੱਗਾ
  mya-JVB: အာရပ် လူတို့နှင့် လိုက် လာသောတပ်သား တို့ သည် တပ် ထဲ သို့ဝင်၍၊ ယုဒ ရှင်ဘုရင်
    ယဟောရံ ၏ သား တော်အကြီး ရှိသမျှ တို့ကိုသတ် သောကြောင့်၊ ယေရုရှလင် မြို့သား တို့သည်
    သား ထွေး အာခဇိ ကို ခမည်းတော် အရာ ၌ချီးမြှောက် ၍၊
  hmo-hmo: Ierusalema taudia ese Iehorama ena natuna tau, ia vara gabeai tauna, Ahasaia,
    be Iehorama ena gabu dekenai king dagi totona idia abia hidi. Badina be Arabia
    tuari taudia ese Iehorama ena natuna gunadia ibounai idia alaia ore vadaeni. Unai
    dainai Ahasaia, Iehorama ena natuna tau ese ia king hamatamaia.
  urd-urd: और येरूशलेम के बाशिंदों ने उसके सबसे छोटे बेटे अख़ज़ियाह को उसकी जगह बादशाह
    बनाया; क्यूँकि लोगों के उस जत्थे ने जो 'अरबों के साथ छावनी में आया था, सब बड़े
    बेटों को क़त्ल कर दिया था। इसलिए शाह — ए — यहूदाह यहूराम का बेटा अख़ज़ियाह बादशाह
    हुआ।
  rus-SYN: И поставили царем жители Иерусалима Охозию, меньшего сына его, вместо него,
    так как всех старших избило полчище, приходившее с Аравитянами к стану, - и воцарился
    Охозия, сын Иорама, царя Иудейского.
  bqc-SIM: Yelusalɛũdeↄ aà nɛ́ gbɛzãna Aazia kpà kpalau aà gbɛu, kɛ́ gbãamↄnɛde
    pↄ́ sì ń bòou ń Laalubuↄ aà vĩ̀iↄ dɛ̀dɛ píi yã́i. Ɔ̃ Yudaↄ kí Aazia,
    Yeholaũ nɛ́ nà kpalableawa.
  tcz-CHONGTHU: Hichejouhin Jerusalemma chengten lengpa chapa aneopen Ahaziah chu
    amakhellin leng achansah taove, ajeh chu Arab miten ahin delkhumma achate ama
    chunga sechu athagam mu ahitai. Hijeh a chu Juda lengpa Jehoram chapa chun vai
    ahom ahi.
  mar-mar: यहोरामाच्या जागी यरूशलेमेच्या लोकांनी यहोरामाचा सर्वांत धाकटा पुत्र अहज्या
    याला राजा केले. यहोरामाच्या छावणीवर हल्ला करायला आलेल्या अरबी लोकांबरोबर जे लोक
    आले होते त्यांनी यहोरामाच्या इतर सर्व थोरल्या पुत्रांना मारुन टाकल्यामुळे यहूदात
    अहज्या राज्य करु लागला.
  qub-qub: Jerusalén runacunaga Jorampa ruquin ray cananpaj churaran shullca caj wamran
    Ocoziasta. Arabia runacunawan asaltanticuna yaycushpanmi Judäpa raynin Jorampa
    mayur caj wamrancunataga wañuchiran. Judäpa raynin Jorampa wamran Ocoziasna ray
    cayta gallaycuran.
  bqp-bqp: Yerusɑlɛmugibu bɑ derɑ Akɑsiɑ, Yorɑmun bii dɑ̃ɑko u bɑndu di win tundon
    ɑyerɔ. Domi yibɛrɛ be bɑ nɑ kɑ Dɑɑrububɑ bɑ win mɑɑbu kpuro wɔri bɑ go. Nge mɛyɑ
    Akɑsiɑ u kɑ bɑndu wɑ u di.
  hat-hat: Yon bann arab te anvayi kan lame a, yo te touye tout gran pitit gason Joram
    yo. Sèl Okozyas, dènye pitit gason l' lan, te rete. Se konsa pèp Jerizalèm lan
    fè Okozyas wa nan plas papa l'.
  eng-BSB: Then the people of Jerusalem made Ahaziah, the youngest son of Jehoram,
    king in his place, since the raiders who had come into the camp with the Arabs
    had killed all the older sons. So Ahaziah son of Jehoram became king of Judah.
  eng-WEBPB: The inhabitants of Jerusalem made Ahaziah his youngest son king in his
    place, because the band of men who came with the Arabians to the camp had slain
    all the oldest. So Ahaziah the son of Jehoram king of Judah reigned.
  kbq-kbq: Hanki Jerusalemi kumate'ma nemani'za vahe'mo'za Jehoramuna amite'na mofavre'a
    Ahasiana kinia azeri otizageno, nefa Jehoramu nona erino kinia mani'ne. Na'ankure
    Arabia vahe'mo'za ha'ma eme huzmante'za maka Ahasi afuhe'ina zamahe vagare'naze.
    E'ina higeno Jehoramu nemofo Ahasi'a Juda vahe kini manino kegava huzmante'ne.
  nhe-BL: Huajca nopa tlacame tlen altepetl Jerusalén quichijque Ocozías, icone Joram
    tlen teipa ejquetl, para ma eli inintlanahuatijca ipan tlali Judá. San yajaya
    mocajqui yoltoc quema nopa árabes tlen san nejnemiyayaj campa hueli hualajtoyaj
    huan quinmictijque nochi iicnihua tlen achtohui ehuani. Huajca Ocozías, icone
    Joram, elqui tlanahuatijquetl tlen Judá.
  gub-BL: Zeruzarez pe har umuigo kar Akazi Zeoràw ta'yr wanywyr tuwihawete romo tu
    hekuzaromo wà. Uzapo nezewe haw wà, ta'e zauxiapekwer Araw izuapyapyr Zuta ywy
    rehe wanur mehe uzuka Zeoràw ta'yr paw rupi wà xe. Xo Akazi zo nuzuka kwaw wà.
    Nezewe mehe Akazi wiko Zuta wanuwihawete romo kury.
  eng-DRA: 'And the inhabitants of Jerusalem made Ochozias his youngest son king in
    his place: for the rovers of the Arabians, who had broke in upon the camp, had
    killed all that were his elder brothers. So Ochozias the son of Joram king of
    Juda reigned.'
