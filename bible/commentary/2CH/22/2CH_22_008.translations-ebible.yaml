verse: 2CH.022.008
translations:
  mal-C: ആഹാബ് ഗൃഹത്തിന്മേലുള്ള ന്യായവിധി യേഹു നടപ്പിലാക്കിക്കൊണ്ടിരിക്കുമ്പോൾ ചില
    യെഹൂദാപ്രഭുക്കന്മാരെയും അഹസ്യാവിന്റെ ചില ബന്ധുക്കളെയും അദ്ദേഹം കണ്ടു; അവരെയും
    വധിച്ചു.
  deu-TKW: Als nun Jehu das Strafgericht am Hause Ahabs vollzog, stieß er auf die
    Obersten Judas und die Söhne der Brüder Ahasjahus, welche Ahasjahu bedienten,
    und ließ sie niedermetzeln.
  lin-lin: Tango Jewu azalaki kokokisa etumbu kati na libota ya Akabi, akutaki bakambi
    ya Yuda mpe bana mibali ya bandeko mibali ya Akazia, oyo bazalaki kosalela tata
    leki na bango Akazia, mpe abomaki bango.
  eng-LSV: And it comes to pass, in Jehu’s executing judgment with the house of Ahab,
    that he finds the heads of Judah and sons of the brothers of Ahaziah, ministers
    of Ahaziah, and slays them.
  eng-GNV: Therefore when Iehu executed iudgement vpon the house of Ahab, and found
    the princes of Iudah and the sonnes of the brethren of Ahaziah that waited on
    Ahaziah, he slew them also.
  eng-WEBSTER: And it came to pass, that when Jehu was executing judgment upon the
    house of Ahab, and found the princes of Judah, and the sons of the brethren of
    Ahaziah, that ministered to Ahaziah, he slew them.
  nhw-BL: Huajca Jehú quintemojtinemiyaya nochi iixhuihua Acab para quinmictis. Huan
    quinpanti nopa tlayacanani tlen tlali Judá ininhuaya sequin iteiximatcahua Tlanahuatijquetl
    Ocozías, pampa nojquiya yajtoyaj ihuaya ipan nopa tlahuilancayotl. Huajca Jehú
    nochi quinmicti.
  swh-ONEN: Yehu alipokuwa anatekeleza hukumu juu ya nyumba ya Ahabu, akawakuta wakuu
    wa Yuda na wana wa jamaa ya Ahazia waliokuwa wanamhudumia Ahazia, naye akawaua.
  bba-bba: Sɑnɑm mɛ u Akɑbun yɛnuɡii be kpeerɑsiɑmɔ, yerɑ u kɑ Akɑsiɑn sinɑ bwɑ̃ɑbu
    yinnɑ kɑ win mɑɑbun bibu be bɑ nùn kɔ̃su. Mɑ Yehu u be kpuro mwɛɛrɑ u ɡo.
  eng-KJVCPB: And it came to pass, that when Jehu was executing judgment upon the
    house of Ahab, and found the princes of Judah, and the sons of the brethren of
    Ahaziah, that ministered to Ahaziah, he slew them.
  luo-luo: Kane Jehu ngʼado bura ni dhood Ahab, nonwangʼo yawuot ruoth moa e dhood
    ruodhi mag Juda kaachiel gi yawuot wede Ahazia mane osebedo katiyone kendo nonegogi.
  meu-meu: Iehu ese Ahaba ena iduhu taudia edia kara dika davadia e henidiava negana
    ai, ia na Iuda lohiadia bona Ahasia kakana natuna hahidaosi, Ahasia e bamoava
    taudia, ida e hedavari; bena ia ese e aladia mase.
  npi-ULB: यस्‍तो भयो, जब येहूले आहाबको घरानामाथि परमेश्‍वरको न्‍याय पूरा गर्दै थिए,
    तब यहूदाका अगुवाहरू र अहज्‍याहका दाजुहरूका छोराहरूले अहज्‍याहको सेवा गरिरहेको
    तिनले भेट्टाए । येहूले तिनीहरूलाई मारे ।
  yor-yor: Nígbà tí Jehu ń ṣe ìdájọ́ lórí ilé Ahabu, ó rí àwọn ọmọbìnrin ọba ti Juda
    àti àwọn ọmọkùnrin ìbátan Ahasi, tí ó ń tọ́jú Ahasiah, ó sì pa wọ́n.
  pes-OPCB: زمانی که ییهو در پی کشتار اعضای خانوادهٔ اَخاب بود، با عده‌ای از سران
    یهودا و برادرزاده‌های اخزیا روبرو شد و ایشان را کشت.
  tgl-ULB: Nangyari nga, nang dala-dala ni Jehu ang kahatulan sa sambahayan ni Ahab,
    natagpuan niya ang mga pinuno ng Juda at ang mga lalaking anak ng kapatid ni Ahazias
    na naglilingkod kay Ahazias. Sila ay pinatay ni Jehu.
  hui-hui: Yihuhanda Ahaba aria ani homelo balu hearia ibu Yudalinaga haru haga agali
    marubi Ahasaia hamene iginirubi Ahasaia heba ibiyaria lola hene. Lola howa Yihu
    ibugua ti bibahende bo wahai hene.
  mya-mya: ယေ​ဟု​သည်​အာ​ဟပ်​မင်း​ရိုး​အ​ပေါ်​တွင် ထာ​ဝ​ရ​ဘု​ရား​ချ​မှတ်​တော်​မူ​သော​စီ​ရင်
    ချက်​ကို​လိုက်​နာ​ဆောင်​ရွက်​လျက်​နေ​စဉ် အာ​ခ​ဇိ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​ကြ​သည့်
    ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​နှင့် အာ​ခ​ဇိ​၏​တူ​တော်​တို့​ကို​တွေ့​မြင်​လေ
    ၏။-
  bod-N: ཡེ་ཧུས་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་སུ། ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་དང་ཨ་ཧ་ཟི་ཡཱའི་ཚ་བོ་དག་ལ་ཕྲད་ཅིང་།
    དེ་ཐམས་ཅད་ཨ་ཧ་ཟི་ཡཱ་ལ་ཞབས་ཏོག་སྒྲུབ་མཁན་ཡིན་ལ། ཡེ་ཧུས་དེ་ཐམས་ཅད་ཀྱི་སྲོག་བཅད།
  sna-sna: Jehu paakanga ava kutonga imba yaAhabhu akawana machinda eJudha navanakomana
    vehama dzaAhazia, vakanga vachishandira Ahazia, akavauraya.
  spa-BLM: Cuando Jehú ejecutaba el juicio sobre la casa de Ajab, encontró a los príncipes
    de Judá y a los hijos de los hermanos de Ocozías sirviendo a Ocozías, y los mató.
  cac-cac: Ayic van smilancham eb' yin̈tilal vin̈aj Acab vin̈aj Jehú chi', ix ilchajelta
    eb' vin̈ yajal yaj d'a Judá yed' eb' sc'ab'yoc vin̈aj Ocozías chi' yuj vin̈, ix
    smilancham eb' vin̈. A eb' vin̈ chi' ayoch yopisio eb' vin̈ yed' vin̈aj Ocozías
    chi'.
  swh-ULB: Ikawa kwamba, Yehu alikuwa akichukua hukumu ya Mungu juu ya nyumba ya Ahabu,
    kwamba aliwakuta viongozi wa Yuda na wana wa ndugu zake Ahazia wakimtumikia Ahazia.
    Yehu akawauwa.
  bel-bel: Калі чыніў Іуй суд над домам Ахава, тады ён знайшоў князёў Юдэйскіх і сыноў
    братоў Ахозіі, якія служылі Ахозію, і забіў іх.
  deu-ELBBK: Und es geschah, als Jehu an dem Haus Ahabs Gericht übte, da traf er die
    Obersten von Juda und die Söhne der Brüder Ahasjas, die Ahasja dienten; und er
    ermordete sie.
  mbb-OT: Ne te kemulu edezeeti ni Jehu is pemilya ni Ahab, ne neehè din is menge
    upisyal te Juda wey is menge anak te menge kezuzumahi ni Ahazia he miduma ki Ahazia.
    Ne mibpenhimetayan din sikandan.
  mal-2015: യേഹൂ ആഹാബ് ഗൃഹത്തോടു ന്യായവിധി നടത്തുകയിൽ അവൻ യെഹൂദാപ്രഭുക്കന്മാരെയും
    അഹസ്യാവിന്നു ശുശ്രൂഷ ചെയ്യുന്നവരായ അഹസ്യാവിന്റെ സഹോദരന്മാരുടെ പുത്രന്മാരെയും കണ്ടു
    അവരെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Sar o Jehu murdarelas le Achaboskra famelija, arakhľa ode le vodcen andral
    e Judsko the le Achazijoskre phraleskre čhaven, save leske služinenas, a o Jehu
    murdarďa the len.
  pes-OPV: و چون ییهو قصاص بر خاندان اخاب می‌رسانید، بعضی از سروران یهودا وپسران برادران
    اخزیا را که ملازمان اخزیا بودندیافته، ایشان را کشت.
  ron-1924: Ши, пе кынд се рэзбуна Иеху ымпотрива касей луй Ахаб, а дат песте капий
    луй Иуда ши песте фиий фрацилор луй Ахазия, каре ерау ын служба луй Ахазия, ши
    й-а оморыт.
  ben-OBCV: যেহূ যখন আহাবের বংশকে দণ্ড দিচ্ছিলেন, তখন তিনি যিহূদার কয়েকজন কর্মকর্তাকে
    ও অহসিয়ের আত্মীয়স্বজনের ছেলেদের মধ্যে এমন কয়েকজনকে দেখতে পেয়েছিলেন, যারা অহসিয়ের
    সেবা করছিল, আর তিনি তাদের হত্যা করলেন।
  som-som: Oo kolkii Yeehuu xukunka ku soo dejinayay reerkii Axaab wuxuu helay amiirradii
    dalka Yahuudah iyo Axasyaah walaalihiis wiilashii ay dhaleen oo Axasyaah u adeegaya,
    markaasuu iyagii laayay.
  lat-VUC: Cum ergo everteret Jehu domum Achab, invenit principes Juda, et filios
    fratrum Ochoziæ, qui ministrabant ei, et interfecit illos.
  eng-ASVBT: And it came to pass, when Jehu was executing judgment upon the house
    of Ahab, that he found the princes of Judah, and the sons of the brethren of Ahaziah,
    ministering to Ahaziah, and slew them.
  ita-1885: E quando Iehu faceva la punizione della casa di Achab, trovò i principali
    di Giuda, e i figliuoli de' fratelli di Achazia, i quali servivano ad Achazia,
    e li uccise.
  eng-LXXUP: And it came to pass, when Jehu was taking vengeance on the house of Ahab,
    that he found the princes of Judah and the brethren of Ahaziah ministering to
    Ahaziah, and he slew them.
  eng-ULB: It came about, when Jehu was carrying out God's judgment on the house of
    Ahab, that he found the leaders of Judah and the sons of Ahaziah's brothers serving
    Ahaziah. Jehu killed them.
  spa-VBL: Mientras Jehú llevaba a cabo el juicio sobre la familia de Acab, se encontró
    con los líderes de Judá y los parientes de Azarías que ayudaban a Ocozías, y los
    mató.
  fra-_FOB: Et il arriva, comme Jéhu faisait justice de la maison d'Achab, qu'il trouva
    les chefs de Juda et les fils des frères d'Achazia, qui servaient Achazia, et
    il les tua.
  mal-mal: യേഹൂ ആഹാബ് ഗൃഹത്തോട് ന്യായവിധി നടത്തുമ്പോൾ അവൻ യെഹൂദാപ്രഭുക്കന്മാരെയും
    അഹസ്യാവിന് ശുശ്രൂഷ ചെയ്യുന്നവരായ അഹസ്യാവിന്റെ സഹോദരന്മാരുടെ പുത്രന്മാരെയും കണ്ട്
    അവരെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Aḳhiyab ke ḳhāndān kī adālat karte karte Yāhū kī mulāqāt Yahūdāh ke kuchh
    afsaroṅ aur Aḳhaziyāh ke bāz rishtedāroṅ se huī jo Aḳhaziyāh kī ḳhidmat meṅ us
    ke sāth āe the. Inheṅ qatl karke
  suz-BL: मिनु येहूम आहाब आ खिं ङा मुर आन कली सदानु, अहाज्‍याह आ गेय पाइब यहूदा ङा
    ठेयब मुरपुकी नु मेको नु पिशो आ लोक्‍ब आन तौ आन कली यो थिश्‍शा साइक्‍मी बाक्‍त।
    २राजा १०:१२-१४
  ita-1927: e come Jehu facea giustizia della casa di Achab, trovò i capi di Giuda
    e i figliuoli de’ fratelli di Achazia ch’erano al servizio di Achazia, e li uccise.
  ckb-ckb: ئەوە بوو کاتێک یێهو سزای دادوەرانەی بەسەر ماڵی ئەحاڤدا دەدا، تووشی بوو
    بە تووش سەرکردەکانی یەهودا و برازاکانی ئەحەزیاوە ئەوانەی خزمەتی ئەحەزیایان دەکرد
    و کوشتنی.
  eng-BBE: Now when Jehu was effecting the punishment of the family of Ahab, he came
    to the princes of Judah and the sons of Ahaziah's brothers, the servants of Ahaziah,
    and put them to death.
  kan-OKCV: ಯೇಹುವು ಅಹಾಬನ ಮನೆಯ ಮೇಲೆ ನ್ಯಾಯ ತೀರಿಸುವಂತೆ ಅವನು ಯೆಹೂದ್ಯರ ಪ್ರಧಾನರನ್ನೂ, ಅಹಜ್ಯನನ್ನು
    ಸೇವಿಸುತ್ತಿರುವ ಅಹಜ್ಯನ ಸಹೋದರರ ಮಕ್ಕಳನ್ನೂ ಕಂಡುಹಿಡಿದು, ಅವರನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: யெகூ, ஆகாபின் குடும்பத்தாருக்கு நியாயத்தீர்ப்பை நிறைவேற்றும்போது, அவன்
    அகசியாவுக்கு சேவை செய்கிற யூதாவின் பிரபுக்களையும், அகசியாவுடைய சகோதரர்களின் மகன்களையும்
    கண்டுபிடித்துக் கொன்றுபோட்டான்.
  spa-RV-1909: Y fué que, haciendo juicio Jehú con la casa de Achâb, halló á los príncipes
    de Judá, y á los hijos de los hermanos de Ochôzías, que servían á Ochôzías, y
    matólos.
  ron-BTF: Și s-a întâmplat, pe când Iehu făcea judecată asupra casei lui Ahab și
    a găsit pe prinții lui Iuda și pe fiii fraților lui Ahazia, care au servit lui
    Ahazia, că i-a ucis.
  eng-WEBP: When Jehu was executing judgment on Ahab’s house, he found the princes
    of Judah and the sons of the brothers of Ahaziah serving Ahaziah, and killed them.
  eng-FBV: While Jehu was carrying out judgment on the family of Ahab, he came across
    the leaders of Judah and Azariah's relatives who were assisting Ahaziah, and he
    killed them.
  nld-1939: Want toen Jehoe met het huis Achab had afgerekend, stiet hij op enige
    voorname Judeërs en neven van Achazjáhoe, die in dienst stonden van Achazjáhoe,
    en ook hen liet hij vermoorden.
  nch-BL: Huajca Jehú quintemojtinemiyaya nochi iixhuihua Acab para quinmictis. Huan
    quinpanti nopa tayacanani ten tali Judá inihuaya sequij iteixmatcahua Tanahuatijquet
    Ocozías, pampa nojquiya yajtoyaj ihuaya ipan nopa tatehuilisti. Huajca Jehú nochi
    quinmicti.
  vie-1934: Xảy đang khi Giê-hu trừ diệt nhà A-háp, lại gặp được các quan trưởng Giu-đa
    và các con trai của anh em A-cha-xia vẫn phục sự người, thì liền giết chúng nó
    đi.
  hin-CV: जब येहू राजा अहाब के वंश पर परमेश्वर द्वारा ठहराए गए दंड दे रहा था, उसकी
    भेंट उन यहूदी अधिकारियों से हो गई. इनमें अहज़्याह के भाइयों के वे पुत्र भी थे,
    जो अहज़्याह के सेवक भी थे. येहू ने इन सभी की हत्या कर दी.
  spa-BES: Cuando Jehú estaba efectuando el castigo de la familia de Acab, vino a
    los príncipes de Judá y a los hijos de los hermanos de Ocozías, los siervos de
    Ocozías, y los mató.
  tdx-tdx: Aa ie nañeneke ty fizaka’ Ieho amy anjomba’ i Akabey, le nitendrek’ amo
    ana-dona’ Iehodao naho amo ana-drahalahi’ i Ahkaziào niatrake i Ahkazià vaho zinama’e.
  tha-KJV: และอยู่มาเมื่อเยฮูกำลังสำเร็จโทษราชวงศ์ของอาหับ ท่านได้พบเจ้านายของยูดาห์
    และบรรดาโอรสพระเชษฐาของอาหัสยาห์ ผู้​มาปรนนิบั​ติ​อาหัสยาห์ และท่านก็​ได้​ประหารเขาทั้งหลายเสีย
  por-BR-2018: E foi que, fazendo juízo Jeú com a casa de Acabe, achou aos príncipes
    de Judá, e aos filhos dos irmãos de Acazias, que serviam a Acazias, e matou-os.
  deu-ELO: Und es geschah, als Jehu an dem Hause Ahabs Gericht übte, da traf er die
    Obersten von Juda und die Söhne der Brüder Ahasjas, welche Ahasja dienten; und
    er ermordete sie.
  eng-WYC-2018: Therefore when Jehu destroyed the house of Ahab, he found the princes
    of Judah, and the sons of the brethren of Ahaziah, that ministered to him; and
    he killed them. (And so when Jehu destroyed the house of Ahab, he found the leaders
    of Judah, and the sons of the kinsmen of Ahaziah, who served him; and he killed
    them.)
  epo-epo: Kiam Jehu faris juĝon sur la domo de Aĥab, li trovis la eminentulojn de
    Judujo kaj la filojn de la fratoj de Aĥazja, kiuj servis al Aĥazja, kaj li mortigis
    ilin.
  uig-PIN: Wǝ xundaⱪ boldiki, Yǝⱨu Huda bekitkǝn ⱨɵkümni Aⱨab jǝmǝtining üstigǝ yürgüzgǝn
    waⱪtida, u Yǝⱨudadiki ǝmǝldarlarni wǝ Aⱨaziyaning hizmitidǝ bolƣan ⱪerindaxlirining
    oƣullirini uqritip, ularni ⱪoymay ɵltürüwǝtti.
  beo-beo: 'Yihiu da Gode ema ilegei hawa: hamosu hamonanoba, e da Yuda fi ouligisu
    dunu amola A:ihasaia ea ayama mogili ba:i dagoi. Ilia da A:ihasaia sigi misi.
    Yihiu da ili huluane medole legei.'
  tpi-OTNT: Orait na long taim Jehu i wok long mekim save long ol lain bilong Ahap,
    em i go bungim sampela hetman bilong Juda na sampela lain pikinini bilong ol brata
    bilong Ahasia. Ol dispela man i save mekim wok bilong King Ahasia. Orait na Jehu
    i kilim olgeta i dai.
  hau-SA: Yayinda Yehu yake hukunta wa gidan Ahab, sai ya sami fadawan Yahuda da kuma
    ’ya’yan dangin Ahaziya maza, waɗanda suke yi wa Ahaziya hidima, sai ya kashe su.
  uig-LAT: We shundaq boldiki, Yehu Xuda békitken hökümni Ahab jemetining üstige yürgüzgen
    waqtida, u Yehudadiki emeldarlarni we Ahaziyaning xizmitide bolghan qérindashlirining
    oghullirini uchritip, ularni qoymay öltürüwetti.
  nde-nde: Kwathi lapho uJehu esenza lokhu okuyifaneleyo indlu ka-Ahabi, wahlangana
    lezikhulu zakoJuda lamadodana abafowabo baka-Ahaziya ababesebenzela u-Ahaziya,
    wababulala.
  ton-ton: Pea naʻe hoko ʻo pehē, koeʻuhi ʻi he fai ʻe Sehu ʻene tautea ki he faʻahinga
    ʻo ʻEhapi, ʻo ne ʻilo ʻae ngaahi houʻeiki ʻo Siuta, mo e ngaahi kāinga ʻo ʻAhasia,
    ʻakinautolu naʻe tauhi ʻa ʻAhasia, naʻa ne tāmateʻi ʻakinautolu.
  ces-1613: Tedy stalo se, když mstil Jéhu nad domem Achabovým, že našel knížata Judská,
    a syny bratří Ochoziášových, kteříž sloužili Ochoziášovi, i zmordoval je.
  eng-WMB: When Jehu was executing judgment on Ahab’s house, he found the princes
    of Judah and the sons of the brothers of Ahaziah serving Ahaziah, and killed them.
  tam-TCV: யெகூ ஆகாபின் குடும்பத்தாருக்குத் தண்டனைத் தீர்ப்பை வழங்கும்போது, அகசியாவிடம்
    பணிபுரிந்த யூதாவின் தலைவர்களையும், அவனுடைய உறவினர்களின் மகன்களையும், அவன் அலுவலர்களையும்
    கண்டுபிடித்துக் கொன்றான்.
  ceb-ULB: Miabot ang higayon, nga gipahamtang ni Jehu ang paghukom sa Dios sa panimalay
    ni Ahab, ug nakita niya ang mga pangulo sa Juda ug ang mga anak nga lalaki sa
    kaigsoonan ni Ahazia nga nag-alagad kang Ahazia. Ug gipamatay sila ni Jehu.
  pol-UBG: I kiedy Jehu dokonywał sądu nad domem Achaba, znalazł niektórych książąt
    Judy i synów braci Achazjasza, którzy służyli Achazjaszowi, i zabił ich.
  urd-GVU: اخی اب کے خاندان کی عدالت کرتے کرتے یاہو کی ملاقات یہوداہ کے کچھ افسروں
    اور اخزیاہ کے بعض رشتے داروں سے ہوئی جو اخزیاہ کی خدمت میں اُس کے ساتھ آئے تھے۔
    اِنہیں قتل کر کے
  deu-1912: Da nun Jehu Strafe übte am Hause Ahab, fand er etliche Oberste aus Juda
    und die Kinder der Brüder Ahasjas, die Ahasja dienten, und erwürgte sie.
  kan-2017: ಯೇಹುವು, ಅಹಾಬನ ಮನೆಯವರ ಮೇಲೆ ಆ ನಿರ್ಣಯವನ್ನು ನೆರವೇರಿಸುತ್ತಿರುವಾಗ, ತನಗೆ ಸಿಕ್ಕಿದ
    ಯೆಹೂದ್ಯ ಪ್ರಧಾನರನ್ನೂ, ಅಹಜ್ಯನಿಗೆ ಸೇವೆಮಾಡುತ್ತಿದ್ದ, ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರ ಮಕ್ಕಳನ್ನೂ ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: Nap’an ni be rin’ Jehu fare wodmang ko tabnaw rok Ahab, me yib i mada’nag
    ba ulung i tayugang’ nu Judah nge ba pagel ni fak reb i walagen Ahaziah ni un
    ngak Ahaziah ko fare fangich. Me thang Jehu e pogofan rorad ni yad gubin.
  hlt-MCSB: Jehu loh Ahab imkhui ah lai a tloek van vaengah tah Judah mangpa rhoek
    neh Ahaziah taengla aka thotat Ahaziah kah paca boeina te a hmuh uh tih amih te
    a ngawn.
  mdy-ETH: ዒዩ ዓክዓቤ ዜርፆ ካኣቱሞይዳ ናንጊና ናንጋ ጎዳ ዓጌ ዎጎ ኩንሢፆይዳ ዓኣዖ ዓካዚያሴና ዎላ ሙኬ፥ ዪሁዳ ሱኡጎንታ
    ዓካዚያሴኮ ዒጊኖ ቢያ ዒኢካ ዴንቂ ቢያሢ ዎዼኔ።
  twi-ASANTE: Ɛberɛ a Yehu rebu atɛn atia Ahab fie no, ɔhyiaa Yuda mpanimfoɔ ne Ahasia
    abusuafoɔ bi a na wɔresom Ahasia. Enti, Yehu kunkumm wɔn nyinaa.
  eng-WEBU: When Jehu was executing judgment on Ahab’s house, he found the princes
    of Judah and the sons of the brothers of Ahaziah serving Ahaziah, and killed them.
  wal-wal: Yeehu Akaaba zariyaa bolli pirddiyoogaa polido wode, Yihudaa halaqatanne
    Akaaziyaasa maaddiya a ishanttu naata demmidi woriis.
  spa-PDDPT: Cuando Jehú hacía justicia con la casa de Acab, encontró a los jefes
    de Judá y los hijos de los hermanos de Ocozías quienes estaban al servicio de
    Ocozías, y los mató.
  gun-gun: Ha'e ramo Jeú Acabe ro pygua kuery ojukapa ma rire ojou avi Judá regua
    yvatekueve ha'e Acazias ryvy ra'y kuery oipytyvõa rupi ikuai va'ekue. Ha'e rami
    vy ha'e kuery voi ojukapa.
  ilo-ULB: Napasamak nga, idi ipatpatungpal ni Jehu ti panangpapatayna kadagiti amin
    a kaputotan ni Ahab a kas iti imbilin ti Dios, nasarakanna dagiti mangidadaulo
    iti Juda ken dagiti putot a lallaki ti kabsat a lalaki ni Ahazias nga agserserbi
    kenni Ahazias. Pinapatay ida ni Jehu.
  kpg-kpg: Di madagoaa Jehu e hagagila aga di hiihai a Dimaadua e daa gi daha di hagadau
    lohongo king, mee ga heetugi gi di hagabuulinga dangada nia dagi o digau Judah
    mo nia dama daane o nia duaahina daane o Ahaziah ala ne lloomoi dalia Ahaziah
    i dono hanimoi hagaheetugi. Jehu gu daaligi gii mmade digaula huogodoo.
  uig-ARA: ۋە شۇنداق بولدىكى، يەھۇ خۇدا بېكىتكەن ھۆكۈمنى ئاھاب جەمەتىنىڭ ئۈستىگە يۈرگۈزگەن
    ۋاقتىدا، ئۇ يەھۇدادىكى ئەمەلدارلارنى ۋە ئاھازىيانىڭ خىزمىتىدە بولغان قېرىنداشلىرىنىڭ
    ئوغۇللىرىنى ئۇچرىتىپ، ئۇلارنى قويماي ئۆلتۈرۈۋەتتى.
  sus-sus: Yehu nun Axabi bɔnsɔɛ xa gere kui, Yehu naxa Yudaya kuntigie nun Axasiya
    xa mamadie li naa, a naxa e faxa. Axasiya xa mamadie nu na Axasiya xa yaamari
    nan bun ma.
  pon-2006: Nindokon Sehu eh wiewia sapwellimen Koht koasoandi ong kadaudok en nanmwarki,
    e ahpw kasaingedi pwihn ehu me kaunen Suda kei towehda, iangahki pwutak kei me
    ulapanki Ahasaia me iang Ahasaia nan sapwellime seiloako. Sehu eri kemeirailla
    koaros.
  ksd-ksd: Ma ba Ieu i ga pait ra varkurai ta ra apik na tarai kai Akab, i ga barat
    ra umana luluai Iuda, ma ra umana niuru i Akasia, nina dia ga toratorom tai Akasia,
    ma i ga doko diat.
  tur-YTC: Yehu, Ahav'ın evini yargılarken, Yahuda beyleri ile Ahazya'nın kardeşlerinin
    oğullarını Ahazya'ya hizmet ederken buldu ve onları öldürdü.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐξεδίκησεν Ἰηοὺ τὸν οἶκον Ἀχαὰβ, καὶ εὗρε τοὺς ἄρχοντας
    Ἰούδα καὶ τοὺς ἀδελφοὺς Ὀχοζίου λειτουργοῦντας τῷ Ὀχοζίᾳ, καὶ ἀπέκτεινεν αὐτούς.
  ind-AYT: Ketika Yehu menjalankan penghukuman atas keluarga Ahab, dia menjumpai pembesar-pembesar
    Yehuda dan anak-anak dari saudara-saudara Ahazia yang melayani Ahazia dan membunuh
    mereka.
  nya-nya: Pamene Yehu ankalanga banja la Ahabu anapeza atsogoleri a ku Yuda ndiponso
    ana aamuna a abale ake a Ahaziya amene amatumikira Ahaziya, ndipo anawapha.
  hrv-hrv: Dok je izvršavao osvetu nad Ahabovom kućom, Jehu zateče judejske knezove
    i sinove Ahazjine braće koji su posluživali Ahazju i pobi ih,
  mps-mps: Tama tialima Jehugo te Ahapgo hani dolobo sę idubadi da, agai te Juda
    dabego tobolu bidi dabe meba me, Ahasia aga ama sologo ogomani meba agai suali.
    Te bidi dabe augwaligo te king Ahasiago sę dabe ebo bidi dabe dao. Tama tialima
    Jehugo te bidi dabe sese tama elama isila silali.
  tpi-tpi: Orait na long taim Jehu i wok long mekim save long ol lain bilong Ahap,
    em i go bungim sampela hetman bilong Juda na sampela lain pikinini bilong ol brata
    bilong Ahasia. Ol dispela man i save mekim wok bilong King Ahasia. Orait na Jehu
    i kilim olgeta i dai.
  dan-1931: Og da Jehu fuldbyrdede Dommen over Akabs Hus, traf han på Judas Øverster
    og Ahazjas Brodersønner, der var i Ahazjas Tjeneste, og dræbte dem;
  vie-OVCB: Vì thế, khi thi hành án phạt nhà A-háp, Giê-hu cũng gặp các nhà lãnh đạo
    Giu-đa cùng các con trai, anh em, và các đầy tớ của A-cha-xia. Giê-hu liền giết
    sạch những người này.
  guj-2017: એવું બન્યું કે જયારે યેહૂ આહાબના કુટુંબ પર ઈશ્વરના ન્યાયાસનનો અમલ કરતો
    હતો ત્યારે તે યહૂદાના આગેવાનો અને અહાઝયાહની સેવામાં રહેતા તેના ભાઈઓને મળ્યો. યેહૂએ
    તેઓને મારી નાખ્યા.
  pon-2006A: Nindokon Sehu eh wiewia sapwellimen Koht koasoandi ong kadaudok en nanmwarki,
    e ahpw kasaingedi pwihn ehu me kaunen Suda kei towehda, iangahki pwutak kei me
    ulapanki Ahasaia me iang Ahasaia nan sapwellime seiloako. Sehu eri kemeirailla
    koaros.
  por-BRBSL: Quando Jeú estava executando o julgamento da casa de Acabe, ele encontrou
    os príncipes de Judá e os filhos dos irmãos de Acazias servindo Acazias, e os
    matou.
  cth-cth: Hahoi hettelah doeh. Ahab imthung raphoe hanelah, a tuk lahun nah, Judah
    kahrawikungnaw hoi Ahiziah e a hmau e capanaw ni Ahaziah thaw a tawk lahun nah
    a hmu teh a thei awh.
  twi-twi: Bere a Yehu rebu atɛn atia Ahab fi no, ohyiaa Yuda mpanyimfo ne Ahasia
    abusuafo bi a na wɔresom Ahasia. Enti Yehu kunkum wɔn nyinaa.
  hlt-hlt: Jehu loh Ahab imkhui ah lai a tloek van vaengah tah Judah mangpa rhoek
    neh Ahaziah taengla aka thotat Ahaziah kah paca boeina te a hmuh uh tih amih te
    a ngawn.
  tbz-SIM: Kɛ̀ Yeuu dɔɔ̀ Kuyie nyɛ̃ nwèe dɔɔ̀ tì Akɑbu cĩ́ɛ̃̀tɛ̀, kɛ́pĩ́ nSudɑɑ ɛì
    kɔbɛ kó bɛkótíbɛ̀ nɛ̀ Aɑsiɑ kó ibí ìì do pĩ́ nhokpɑ̀ɑ̀tì tɔ̃mmú kɛ́ bɛ̀ kùɔ.
  msy-2020: Ezɨ Jehu, Ahapɨn ikɨzim gasɨghasɨgha ghua Judabar gumazir dapanir maba
    ko Ahasian dozibar otariba bato. Gumazir kaba Ahasian ingangaribagh ami. Ezɨ Jehu
    bar me mɨsoghezɨ, me ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Yehu sulɑ Ahɑsiyɑ tɑɑlʋ piyɑ mpɑ pɑ kɛ́ Yutɑ nyʋɣʋ nyǝ́mɑ nɑ pɑ́
    kɛ́ wulɑʋ tǝmlɛ lɑtɑɑ tɔ. Nɑ ɩ́ kʋ́ pɑ tǝnɑ ɩsɩɩ Ɩsɔ kɑ sɩɩʋ tɔ.
  azb-azb: Yehu Axav nəslinə hökmü icra edərkən Yəhuda rəislərini və Axazyanın ona
    xidmət edən qardaşı oğullarını tapdı və onları öldürdü.
  eng-DBY: And it came to pass when Jehu was executing judgment upon the house of
    Ahab, that he found the princes of Judah, and the sons of the brethren of Ahaziah,
    that attended upon Ahaziah, and he slew them.
  hin-2017: जब येहू अहाब के घराने को दण्ड दे रहा था, तब उसको यहूदा के हाकिम और अहज्याह
    के भतीजे जो अहज्याह के टहलुए थे, मिले, और उसने उनको घात किया।
  eng-YLT: And it cometh to pass, in Jehu's executing judgment with the house of Ahab,
    that he findeth the heads of Judah and sons of the brethren of Ahaziah, ministers
    of Ahaziah, and slayeth them.
  eng-WYC-2017: Therefore when Jehu destroyed the house of Ahab, he found the princes
    of Judah, and the sons of the brethren of Ahaziah, that ministered to him; and
    he killed them.
  eng-WMBB: When Jehu was executing judgement on Ahab’s house, he found the princes
    of Judah and the sons of the brothers of Ahaziah serving Ahaziah, and killed them.
  urd-GVH: अख़ियब के ख़ानदान की अदालत करते करते याहू की मुलाक़ात यहूदाह के कुछ अफ़सरों
    और अख़ज़ियाह के बाज़ रिश्तेदारों से हुई जो अख़ज़ियाह की ख़िदमत में उसके साथ आए
    थे। इन्हें क़त्ल करके
  rug-rug: Sipu korapa va gorevura ia e Zehu sa vina kilasa te Tamasa koe baṉara Ehabi,
    si tutuvi sa si kaiqa rina koimata pa Ziuda, meke sari buhina e Ahazaea pu somana
    lulidi koe Ahazaea koasa vinari hopikae. Va mate betoi Zehu si arini.
  gaz-gaz: Yehuun utuu mana Ahaabitti muraa jiruu qondaaltota Yihuudaa fi ilmaan firoota
    Ahaaziyaa kanneen Ahaaziyaa tajaajilaa turan argee isaan ni galaafate.
  fra-LSG: Et comme Jéhu faisait justice de la maison d’Achab, il trouva les chefs
    de Juda et les fils des frères d’Achazia, qui étaient au service d’Achazia, et
    il les tua.
  yal-yal: Yehu yi Axabi a denbayaan halagin waxatin naxan yi, a yi sa Yuda kuntigina
    ndee nun Axasiya ngaxakedenna ndee li na, naxanye yi walima Axasiya xa, a yi e
    birin faxa.
  haw-1868: A i ko Iehu luka ana i ko ka hale o Ahaba, ua loaa ia ia na'lii o Iuda,
    na keiki a na hoahanau o Ahazia, e hookauwa ana na Ahazia, a pepehi aku la oia
    ia lakou.
  arb-NAV: وَفِيمَا كَانَ يَاهُو يُبِيدُ بَيْتَ آخْابَ، صَادَفَ قَادَةَ يَهُوذَا وَأَبْنَاءَ
    إِخْوَةِ أَخَزْيَا، الَّذِينَ كَانُوا فِي خِدْمَةِ أَخَزْيَا، فَقَتَلَهُمْ.
  ewe-ewe: Esime Yehu nɔ Ahab ƒe ƒometɔwo kple xɔlɔ̃wo wum la, edo go Ahazia ƒe viŋutsuwo,
    ame siwo nye Yuda ƒe fiaviŋutsuwo eye wòwu wo.
  eng-LEE: And it came to pass, when Jehu was executing judgment on the house of Achab,
    that he found the princes of Judah, and the sons of the brothers of Achazyahu,
    that ministered to Achazyahu, and he slew them.
  asm-FB: পাছত যেহূৱে যি সময়ত আহাবৰ বংশৰ ওপৰত ঈশ্বৰৰ দণ্ড সাধিছিল, সেই সময়ত তেওঁ
    যিহূদাৰ অধ্যক্ষসকলক আৰু অহজিয়াৰ পৰিচৰ্যা কৰোঁতা তেওঁৰ ভায়েকসকলৰ পুত্ৰসকলক পাই
    বধ কৰিছিল।
  sus-A: يٍهُ نُن عَشَبِ بْنسْي شَ فٍرٍ كُي، يٍهُ نَشَ يُدَيَ كُنتِفِيٍ نُن عَشَسِيَ
    شَ مَمَدِيٍ لِ نَا، عَ نَشَ عٍ قَشَ. عَشَسِيَ شَ مَمَدِيٍ نُ نَ عَشَسِيَ شَ يَامَرِ
    نَن بُن مَ.
  fra-SBL: Lorsque Jéhu exerçait son jugement sur la maison d'Achab, il trouva les
    princes de Juda et les fils des frères d'Achazia au service d'Achazia, et il les
    tua.
  hbo-hbo: וַיְהִ֕י כְּהִשָּׁפֵ֥ט יֵה֖וּא עִם־בֵּ֣ית אַחְאָ֑ב וַיִּמְצָא֩ אֶת־שָׂרֵ֨י
    יְהוּדָ֜ה וּבְנֵ֨י אֲחֵ֧י אֲחַזְיָ֛הוּ מְשָׁרְתִ֥ים לַאֲחַזְיָ֖הוּ וַיַּהַרְגֵֽם׃
  kik-kik: O hĩndĩ ĩrĩa Jehu aahingagia itua rĩa ciira wa nyũmba ya Ahabu-rĩ, nĩakorereire
    ariũ a nyũmba ya ũthamaki wa Juda o na ariũ a andũ a nyũmba ya Ahazia, arĩa maatungataga
    Ahazia, nake akĩmooraga.
  fra-NCL: Et comme Jehu faisait justice de la maison d’Achab, il trouva les chefs
    de Juda et les fils des frères d’Ochozias, qui étaient au service d’Ochozias,
    et il les tua.
  cek-AK: Jehu mah Ahab imthung takoh lokcaek li naah, Ahaziah khenzawnkung, Judah
    angraengnawk hoi Ahaziah ih nawkamyanawk to hnuk naah, nihcae to hum.
  cuk-cuk: Jehú, Acab-e-wagan-ogilonaigua, dakalid, Judá-dummagan-gudii, degi, Ocozías-e-gwenadgan
    Ocozíasʼga-arbamalad-gudii dakalid. Geb agi, Jehú bela amar-ogilosad.
  uig-CYR: Вә шундақ болдики, Йәһу Худа бекиткән һөкүмни Аһаб җәмәтиниң үстигә жүргүзгән
    вақтида, у Йәһудадики әмәлдарларни вә Аһазияниң хизмитидә болған қериндашлириниң
    оғуллирини учритип, уларни қоймай өлтүрүвәтти.
  tel-2017: యెహూ అహాబు సంతతి వారి మీద తీర్పు తీర్చడానికి వచ్చినప్పుడు అతడు యూదావారి
    అధికారులనూ, అహజ్యాకు సేవచేస్తున్న అహజ్యా సోదరుల కొడుకులనూ చూసి వారిని చంపేశాడు.
  hat-BSA: Li te vin rive ke lè Jéhu t ap egzekite jijman sou lakay Achab la, li te
    twouve chèf a Juda yo avèk fis a frè Achazia ki t ap sèvi Achazia yo, e li te
    touye yo.
  kos-kos: Ke Jehu el fahsr in oru ma God El supwalla nu kac inge, el sun un mwet
    kol se lun mwet Judah, wi kutu wen nutin tamulel lal Ahaziah su welul Ahaziah
    ke fahsr se ine. Jehu el onelosla nukewa.
  hbo-WLC: וַיְהִ֕י כְּהִשָּׁפֵ֥ט יֵה֖וּא עִם־בֵּ֣ית אַחְאָ֑ב וַיִּמְצָא֩ אֶת־שָׂרֵ֨י
    יְהוּדָ֜ה וּבְנֵ֨י אֲחֵ֧י אֲחַזְיָ֛הוּ מְשָׁרְתִ֥ים לַאֲחַזְיָ֖הוּ וַיַּהַרְגֵֽם׃
  ibo-ibo: Mgbe Jehu nọ na-emezu ihe e kpebiri nʼikpe banyere ezinaụlọ Ehab, o zutere
    ndị ozi Juda na ụmụ ndị ikom ụmụnne Ahazaya, ndị na-ejere Ahazaya ozi, gbuo ha
    niile.
  ory-ory: ତହିଁରେ ଯେହୂ ଆହାବ-ବଂଶ ଉପରେ ଦଣ୍ଡାଜ୍ଞା ସଫଳ କରିବା ବେଳେ ସେ ଯିହୁଦାର ଅଧିପତିମାନଙ୍କୁ
    ଓ ଅହସୀୟଙ୍କର ପରିଚର୍ଯ୍ୟାକାରୀ ଅହସୀୟଙ୍କର ଭ୍ରାତୃପୁତ୍ରଗଣକୁ ପାଇ ବଧ କଲେ।
  chk-chk: Iwe, lupwen Jehu a föri ngeni chon leimwen Ahap mine Kot a fen apwüngala,
    a pwal churi ekewe samolun Juta me nöün pwin Ahasia kewe mwän mi angang ngeni
    Ahasia. Iwe, Jehu a nirela meinisin.
  rop-rop: Wen Jeihu bin dumbat wanim God bin wandim langa det femili, imbin kaman
    langa sambala lida brom Juda en detlot san blanga detlot braja blanga King Eihesaiya
    weya bin kaman garram Eihesaiya. Wal Jeihu bin kilim olabat ded.
  ukr-1871: Як Іуй чинив суд над домом Ахабовим, тодї знайшов він декотрих князїв
    Юдейських та синів від братів Охозіїних, служивших в Охозії, і повбивав їх.
  deu-1951: Da nun Jehu am Hause Ahabs Strafe übte, traf er die Fürsten Judas und
    die Neffen Ahasias, welche Ahasia dienten, und brachte sie um.
  eng-JPS: And it came to pass, when Jehu was executing judgment upon the house of
    Ahab, that he found the princes of Judah, and the sons of the brethren of Ahaziah,
    ministering to Ahaziah, and slew them.
  srp-1865: Jer kad Juj izvršivaše osvetu na domu Ahavovu, naðe knezove Judine i sinove
    braæe Ohozijine, koji služahu Ohoziji, i pogubi ih.
  lug-lug: Awo Yeeku bwe yali ng’asalira ennyumba ya Akabu omusango, n’asanga abakungu
    ba Yuda, ne batabani ba baganda ba Akaziya, abaaweerezanga Akaziya, n’abatta.
  heb-heb: ויהי כהשפט יהוא עם בית אחאב וימצא את שרי יהודה ובני אחי אחזיהו משרתים לאחזיהו
    ויהרגם׃
  ben-IRV: পরে যেহূ যখন আহাবের বংশের লোকদের শাস্তি দিচ্ছিলেন, তখন তিনি যিহূদার শাসনকর্ত্তাদের
    ও অহসিয়ের সাহায্যকারী তাঁর সব ভাইয়ের ছেলেদেরকে পেয়ে মেরে ফেললেন।
  pan-pan: ਜਦ ਯੇਹੂ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਦਾ ਨਿਆਂ ਕਰ ਰਿਹਾ ਸੀ ਤਾਂ ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ
    ਅਹਜ਼ਯਾਹ ਦੇ ਭਰਾਵਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਹਜ਼ਯਾਹ ਦੀ ਸੇਵਾ ਕਰਦਿਆਂ ਵੇਖਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਤਲ
    ਕਰ ਸੁੱਟਿਆ
  mya-JVB: ယေဟု သည် အာဟပ် အမျိုး ကို တရား စီရင်သောအခါ ၊ ယုဒ မှူးမတ် တို့ကို၎င်း ၊
    အာခဇိ မင်း၌ ခစား သော နောင် တော်၏သား တို့ကို၎င်း၊ တွေ့ ၍ သတ် လေ၏။
  hmo-hmo: Iehu ese inai Dirava ena kota hereva, Ahaba ena bese edia kerere davana,
    ia karaia noho neganai, ia ese Iuda lohia taudia, bona Ahasaia ena kakana ena
    natuna haida, Ahasaia danu idia mai taudia, ia davaridia. Vadaeni Iehu ese idia
    ibounai ia alaia mase.
  urd-urd: और जब याहू अख़ीअब के ख़ानदान को सज़ा दे रहा था तो उसने यहूदाह के सरदारों
    और अज़ज़ियाह के भाइयों के बेटों को अख़ज़ियाह की ख़िदमत करते पाया और उनको क़त्ल
    किया।
  rus-SYN: Когда совершал Ииуй суд над домом Ахава, тогда он нашел князей Иудейских
    и сыновей братьев Охозии, служивших Охозии, и умертвил их.
  bqc-SIM: Gↄↄ pↄ́ Yehupi lɛ́ sɛ́ ń Ahabu bɛdeↄ màa, à kpàaũ ń Yuda kíaↄ ń
    Aazia vĩ̀i nɛ́ pↄ́ dɛ aà ìwaↄ ũↄ, ↄ̃ à ń dɛdɛ.
  tcz-CHONGTHU: Jehu chun Pathen thupeh dungjuija Ahab insung mite sugam dinga ahung
    kipat laitah hin aman Judah leng chate leh Ahaziah sipiho chate chu amudoh in
    athat gamtan ahi
  mar-mar: अहाबाच्या घराण्याला शासन करीत असता येहूला यहूदाचे सरदार आणि अहज्याच्या
    सेवेत असलेले अहज्याचे आप्त आढळले. त्या सरदारांना आणि आप्तांना येहूने ठार केले.
  qub-qub: Tayta Diospa ñaupancho juchata rurashanpita Acabpa famillyacunata Jehüga
    jusgaycaran. Chayno jusgaycashancho tariran Judächo mandajcunatawan Ocoziaspa
    famillyancunata. Chaura paycunatapis wañurachiran.
  bqp-bqp: Sɑnɑm mɛ u Akɑbun yɛnugii be kpeerɑsiɑmɔ, yerɑ u kɑ Akɑsiɑn sinɑ bwɑ̃ɑbu
    yinnɑ kɑ win mɑɑbun bibu be bɑ nùn kɔ̃su. Mɑ Yehu u be kpuro mwɛɛrɑ u go.
  hat-hat: Se konsa, pandan Jeou t'ap regle ak fanmi Akab la, li kontre kèk chèf peyi
    Jida ak ti fanmi wa Okozyas yo ki t'ap sèvi nan lame Okozyas la. Li touye tout.
  eng-BSB: So while Jehu was executing judgment on the house of Ahab, he found the
    rulers of Judah and the sons of Ahaziah’s brothers who were serving Ahaziah, and
    he killed them.
  eng-WEBPB: When Jehu was executing judgement on Ahab’s house, he found the princes
    of Judah and the sons of the brothers of Ahaziah serving Ahaziah, and killed them.
  kbq-kbq: Hagi Jehu'ma Ahapu naga'ma zamazeri havizama nehireti'ma Juda kva vahetamine,
    Ahasia afuhe'ima ome tutagiha'ma hunezmanteno'a, ana maka zamahe fri'ne.
  nhe-BL: Huajca Jehú quintemojtinemiyaya nochi iixhuihua Acab para quinmictis. Huan
    quinpanti nopa tlayacanani tlen tlali Judá ininhuaya sequin iteixmatcahua Tlanahuatijquetl
    Ocozías, pampa nojquiya yajtoyaj ihuaya ipan nopa tlatehuijcayotl. Huajca Jehú
    nochi quinmicti.
  gub-BL: Tupàn uzuka kar Akaw iànàm Zeu pe wà. A'e rupi uzuka wà. Wazuka mehe we
    wexak amo tuwihaw Zuta rehe har a'e wà. Wexak amo tuwihawete Akazi uwyky'yr wana'yr
    tuwihawete pe uma'ereko ma'e a'e wà no. Zeu uzuka a'e awa paw a'e wà no.
  eng-DRA: So when Jehu was rooting out the house of Achab, he found the princes of
    Juda, and the sons of the brethren of Ochozias, who served him, and he slew them.
