verse: 2CH.022.010
translations:
  mal-C: തന്റെ മകൻ മരിച്ചു എന്ന് അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ കണ്ടപ്പോൾ, അവൾ യെഹൂദ്യയിലെ
    രാജകുടുംബത്തെ മുഴുവൻ നശിപ്പിക്കാൻ തുനിഞ്ഞിറങ്ങി.
  deu-TKW: Als aber Athalja, die Mutter Ahasjahus, erfuhr, daß ihr Sohn tot sei, ging
    sie ans Werk und brachte die ganze königliche Familie des Hauses Juda um.
  lin-lin: Tango Atali, mama ya Akazia, amonaki ete mwana na ye ya mobali akufi, abomisaki
    libota mobimba ya bokonzi ya ndako ya Yuda.
  eng-LSV: And Athaliah mother of Ahaziah has seen that her son is dead, and she rises
    and destroys the whole seed of the kingdom of the house of Judah.
  eng-GNV: Therefore when Athaliah the mother of Ahaziah sawe that her sonne was dead,
    shee arose and destroyed all the Kings seede of the house of Iudah.
  eng-WEBSTER: But when Athaliah the mother of Ahaziah saw that her son was dead,
    she arose, and destroyed all the seed royal of the house of Judah.
  nhw-BL: Huan quema Atalía, inana Tlanahuatijquetl Ocozías, quimatqui para ya mijqui,
    quinejqui quintzontlamiltis nochi iconehua catli quipixque tlanahuatili para tlanahuatise
    ipan tlali Judá.
  swh-ONEN: Wakati Athalia mamaye Ahazia alipoona kuwa mwanawe amekufa, akainuka na
    kuiangamiza jamaa yote ya mfalme ya nyumba ya Yuda.
  bba-bba: Ye Atɑli u wɑ win bii Akɑsiɑ u ɡu, yerɑ u Yudɑbɑn sinɑ bibu kpuro ɡo.
  eng-KJVCPB: But when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal of the house of Judah.
  luo-luo: Kane Athalia min Ahazia noneno ni wuode osetho, nodhi mondo otiek anywola
    mar joka ruoth mar Juda duto.
  meu-meu: Atalia, Ahasia sinana, ese e itaia, natuna na vada e mase, bena ia na e
    tore isi, Iuda pavapavana varavarana iboudiai e aladia mase.
  npi-ULB: अब अहज्‍याहकी आमा अतल्‍याहले आफ्‍ना छोरा मरेका देखिन्, तिनी उठिन् र यहूदाका
    सारा राजकीय सन्तानहरूलाई मारिन् ।
  yor-yor: Nígbà tí Ataliah ìyá Ahasiah rí i wí pé ọmọkùnrin rẹ̀ ti kú, ó tẹ̀síwájú
    láti pa gbogbo ìdílé ọba ti ilẹ̀ Juda run.
  pes-OPCB: وقتی عتلیا، مادر اخزیا از کشته شدن پسرش باخبر شد، دستور قتل عام تمام اعضای
    خاندان سلطنتی یهودا را صادر کرد.
  tgl-ULB: Ngayon, nang makita ni Atalia, ang ina ni Ahazias, na patay na ang kaniyang
    anak, kumilos siya at pinatay ang lahat ng anak ng hari sa sambahayan ng Juda.
  hui-hui: Kini Ahasaia ai̱ya Adalia ibugua ibu igini Ahasaia bo wahaya layago hale
    howa ibugua abaleore ami agali bu hearu lamialu lalu, Yudanaga kini heneru aria
    agali bu karu damene bibahendeore bo wahai hole pudaba, lene.
  mya-mya: အာ​ခ​ဇိ​၏​မယ်​တော်​အာ​သ​လိ​သည်​သား တော်​လုပ်​ကြံ​ခံ​ရ​ကြောင်း​ကို​ကြား​သည်​နှင့်
    တစ်​ပြိုင်​နက် ယု​ဒ​ပြည်​ရှိ​မင်း​မျိုး​မင်း​နွယ် ရှိ​သ​မျှ​ကို​သုတ်​သင်​လေ​၏။-
  bod-N: དེར་ཨ་ཧ་ཟི་ཡཱའི་མ་ཡུམ་ཨ་ཐལ་ཡཱ་ཡིས་རང་གི་བུ་ཤི་ཟིན་པ་མཐོང་བ་དང་། ལངས་ནས་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་རྒྱལ་སྲས་ཐམས་ཅད་བསད།
  sna-sna: Ataria mai vaAhazia pavakaona kuti mwanakomana wavo afa, vakasimuka vakandoparadza
    mhuri yose youmambo hweimba yaJudha.
  spa-BLM: Cuando Atalía, madre de Ocozías, vio que su hijo había muerto, se levantó
    y destruyó toda la descendencia real de la casa de Judá.
  cac-cac: Ayic ix yab'an ix Atalía to toxo ix cham vin̈aj Ocozías yune' ix chi',
    ix schecan ix miljoccham masanil eb' yin̈tilal eb' vin̈ sreyal Judá chi'.
  swh-ULB: Sasa Athalia, mama wa Ahazia, akaoana kwamba mwanaye alikuwa amekufa, akaianuka
    na kuwauwa watoto wote wa kifalme katika nyumba ya Yehu.
  bel-bel: І Гатолія, маці Ахозіі, убачыўшы, што памёр сын яе, устала і зьнішчыла
    ўсё царскае племя дома Юдавага.
  deu-ELBBK: Und als Athalja, die Mutter Ahasjas, sah, dass ihr Sohn tot war, da machte
    sie sich auf und brachte alle königlichen Nachkommen vom Haus Juda um.
  mbb-OT: Hein netuenan ni Atalia he minatey en is anak din he si Ahazia, midisisyun
    sikandin he ebpenhimetayan din is langun he sakup te pemilya te hadì te Juda.
  mal-2015: അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ തന്റെ മകൻ മരിച്ചുപോയി എന്നു കണ്ടിട്ടു എഴുന്നേറ്റു
    യെഹൂദാഗൃഹത്തിലെ രാജസന്തതിയെ ഒക്കെയും നശിപ്പിച്ചു.
  rmc-rmc: Sar dikhľa e Atalija, le Achazijoskri daj, hoj lakro čhavo hino murdardo,
    diňa te murdarel avri caľa kraľiskra famelija andre Judsko.
  pes-OPV: پس چون عتلیا مادر اخزیا دید که پسرش کشته شده است، برخاست و تمامی اولادپادشاهان
    از خاندان یهودا را هلاک کرد.
  ron-1924: Аталия, мама луй Ахазия, вэзынд кэ фиул ей а мурит, с-а скулат ши а оморыт
    тот нямул ымпэрэтеск ал касей луй Иуда.
  ben-OBCV: অহসিয়ের মা অথলিয়া যখন দেখেছিলেন যে তাঁর ছেলে মারা গিয়েছেন, তখন তিনি
    যিহূদা বংশের গোটা রাজপরিবার ধ্বংস করার জন্য সচেষ্ট হলেন।
  som-som: Haddaba Catalyaah oo ahayd Axasyaah hooyadiis markay aragtay in wiilkeedii
    dhintay ayay kacday oo wada baabbi'isay farcankii reer boqor ee Yahuudah oo dhan.
  lat-VUC: siquidem Athalia mater ejus, videns quod mortuus esset filius suus, surrexit,
    et interfecit omnem stirpem regiam domus Joram.
  eng-ASVBT: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal of the house of Judah.
  ita-1885: ED Atalia, madre di Achazia, avendo veduto che il suo figliuolo era morto,
    si levò, e distrusse tutta la progenie reale della casa di Giuda.
  eng-LXXUP: And Athaliah the mother of Ahaziah saw that her son was dead, and she
    arose and destroyed all the seed royal in the house of Judah.
  eng-ULB: Now when Athaliah, the mother of Ahaziah, saw that her son was dead, she
    arose and killed all the royal children in the house of Judah.
  spa-VBL: Cuando la madre de Ocozías se enteró de que su hijo había muerto, procedió
    a matar a todos los que quedaban de la familia real de Judá.
  fra-_FOB: Or Athalie, mère d'Achazia, voyant que son fils était mort, se leva, et
    extermina toute la race royale de la maison de Juda.
  mal-mal: അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ തന്റെ മകൻ മരിച്ചുപോയി എന്നു കണ്ട് യെഹൂദാഗൃഹത്തിലെ
    രാജസന്തതിയെ ഒക്കെയും നശിപ്പിച്ചു.
  urd-GVR: Jab Aḳhaziyāh kī māṅ Ataliyāh ko mālūm huā ki merā beṭā mar gayā hai to
    wuh Yahūdāh ke pūre shāhī ḳhāndān ko qatl karne lagī.
  suz-BL: मिनु अहाज्‍याह आ ममा अथाल्‍याहम आ तौ साइश्‍शो तुइश्‍शा, मेकोमी यहूदा ङा
    पिप आ खिं ङा मुर नेल्‍ल आन कली साइक्‍चा कली बोक्‍माक्‍त।
  ita-1927: Or quando Athalia, madre di Achazia, vide che il suo figliuolo era morto,
    si levò e distrusse tutta la stirpe reale della casa di Giuda.
  ckb-ckb: کاتێک عەتەلیای دایکی ئەحەزیاش کە بینی کوڕەکەی مردووە، هەستا و هەموو ڕەچەڵەکی
    شاهانەی بنەماڵەی یەهودای لەناوبرد.
  eng-BBE: Now when Athaliah, the mother of Ahaziah, saw that her son was dead, she
    had all the rest of the seed of the kingdom of Judah put to death.
  kan-OKCV: ಅಹಜ್ಯನ ತಾಯಿಯಾದ ಅತಲ್ಯಳು ತನ್ನ ಮಗನು ಸತ್ತು ಹೋದದ್ದನ್ನು ಕಂಡಾಗ, ಅವಳು ಎದ್ದು ಯೆಹೂದನ
    ಮನೆಯ ರಾಜಸಂತಾನದವರನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಲು ಆರಂಭಿಸಿದಳು.
  tam-2017: அகசியாவின் தாயாகிய அத்தாலியாள் தன் மகன் இறந்துபோனதைக் கண்டபோது, அவள் எழும்பி,
    யூதா குடும்பத்திலுள்ள ராஜவம்சத்தார் அனைவரையும் கொன்றுபோட்டாள்.
  spa-RV-1909: Entonces Athalía madre de Ochôzías, viendo que su hijo era muerto,
    levantóse y destruyó toda la simiente real de la casa de Judá.
  ron-BTF: Dar când Atalia, mama lui Ahazia, a văzut că fiul ei era mort, s-a ridicat
    și a nimicit toată sămânța împărătească din casa lui Iuda.
  eng-WEBP: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring of the house of Judah.
  eng-FBV: When Athaliah Ahaziah's mother found out that her son was dead, she proceeded
    to kill all who remained of the royal family of Judah.
  nld-1939: Toen Ataljáhoe, de moeder van Achazjahoe, zag, dat haar zoon gestorven
    was, roeide ze de hele koninklijke familie van het huis Juda uit.
  nch-BL: Huan quema Atalía, inana Tanahuatijquet Ocozías, quimatqui para ya mijqui,
    quinejqui quintzontamiltis nochi iconehua cati quipiyayayaj tanahuatili para teipa
    huelis tanahuatise ipan tali Judá.
  vie-1934: Vả, khi A-tha-li, mẹ của A-cha-xia, thấy con trai mình đã chết, bèn chổi
    dậy diệt cả dòng giống vua Giu-đa.
  hin-CV: जब अहज़्याह की माता को मालूम हुआ कि उसके पुत्र की मृत्यु हो चुकी है, उसने
    जाकर सारे यहूदिया राजपरिवार को नाश कर दिया.
  spa-BES: Cuando Atalía, la madre de Ocozías, vio que su hijo estaba muerto, ella
    tuvo todo el resto de la simiente del reino de Judá muerto.
  tdx-tdx: Ie nioni’ i Atalià rene’ i Ahkazià te nivetrake i ana’ey le niongake, nanjamañe
    ze fonga tirim-panjaka añ’ anjomba’ Iehoda ao.
  tha-KJV: เมื่ออาธาลิยาห์พระมารดาของอาหัสยาห์​เห​็​นว​่าโอรสของพระนางสิ้นพระชนม์​แล้ว
    พระนางก็​ลุ​กขึ้นทำลายเชื้อพระวงศ์​แห่​งราชวงศ์ของยูดาห์เสียสิ้น
  por-BR-2018: Então Atalia mãe de Acazias, vendo que seu filho era morto, levantou-se
    e destruiu toda a descendência real da casa de Judá.
  deu-ELO: Und als Athalja, die Mutter Ahasjas, sah, daß ihr Sohn tot war, da machte
    sie sich auf und brachte allen königlichen Samen vom Hause Juda um.
  eng-WYC-2018: And Athaliah, the mother of Ahaziah, saw that her son was dead, and
    she rose up, and killed all the king’s generation of the house of Jehoram. (And
    Athaliah, Ahaziah’s mother, saw that her son was dead, and she rose up, and killed
    all the king’s family of the house of Judah.)
  epo-epo: Kiam Atalja, la patrino de Aĥazja, vidis, ke ŝia filo mortis, ŝi leviĝis
    kaj ekstermis la tutan reĝan idaron de la domo de Jehuda.
  uig-PIN: Əmdi Aⱨaziyaning anisi Ataliya oƣlining ɵlginini kɵrgǝndǝ, Yǝⱨuda jǝmǝtidiki
    barliⱪ xaⱨ nǝslini ɵltürüxkǝ ⱪozƣaldi.
  beo-beo: Hina bagade A:ihasaia ea ame A:dalaia da egefe da medole legei nababeba:le,
    e da hina bagade ea sosogo fi dunu huluane medole legema:ne sia:si.
  tpi-OTNT: Taim Atalia, mama bilong King Ahasia, i harim tok olsem, pikinini bilong
    en Ahasia i dai pinis, orait kwiktaim em i tokim ol soldia na ol i kilim i dai
    olgeta man i kamap long lain bilong ol king bilong Juda.
  hau-SA: Sa’ad da Ataliya mahaifiyar Ahaziya ta ga cewa ɗanta ya mutu, sai ta tashi
    ta hallaka dukan ’yan gidan sarautar Yahuda.
  uig-LAT: Emdi Ahaziyaning anisi Ataliya oghlining ölginini körgende, Yehuda jemetidiki
    barliq shah neslini öltürüshke qozghaldi.
  nde-nde: Kwathi u-Athaliya unina ka-Ahaziya esebonile ukuthi indodana yakhe isifile,
    waqhubekela phambili edinga ukubhubhisa umndlunkulu wendlu yakoJuda.
  ton-ton: ¶ Pea ʻi he vakai ʻe ʻAtalia ko e faʻē ʻa ʻAhasia kuo mate ʻene tama, naʻe
    tuʻu hake ia ʻo ne tāmateʻi ʻae hako kotoa pē ʻoe hau ʻi he fale ʻo Siuta.
  ces-1613: Pročež Atalia matka Ochoziášova viduci, že umřel syn její, vstavši, pomordovala
    všecko símě královské domu Judského.
  eng-WMB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring of the house of Judah.
  tam-TCV: அகசியாவின் தாய் அத்தாலியாள் தன் மகன் இறந்ததைக் கண்டபோது, அவள் யூதாவின்
    அரச குடும்பம் எல்லாவற்றையும் அழிக்கத் தொடங்கினாள்.
  ceb-ULB: Sa pagkakita ni Atalia, nga inahan ni Ahazia nga patay na ang iyang anak
    nga lalaki, milihok siya ug gipamatay ang tanang harianong mga anak didto sa panimalay
    ni Juda.
  pol-UBG: Kiedy Atalia, matka Achazjasza, zobaczyła, że jej syn umarł, wstała i zgładziła
    całe potomstwo królewskie z domu Judy.
  urd-GVU: جب اخزیاہ کی ماں عتلیاہ کو معلوم ہوا کہ میرا بیٹا مر گیا ہے تو وہ یہوداہ
    کے پورے شاہی خاندان کو قتل کرنے لگی۔
  deu-1912: Da aber Athalja, die Mutter Ahasjas, sah, daß ihr Sohn tot war, machte
    sie sich auf und brachte um alle vom königlichen Geschlecht im Hause Juda.
  kan-2017: ಅಹಜ್ಯನು ಮರಣ ಹೊಂದಿದನೆಂದು ಅವನ ತಾಯಿಯಾದ ಅತಲ್ಯಳು ಕೇಳಿದ ಕೂಡಲೆ ಯೆಹೂದ ರಾಜ ಸಂತಾನದವರನ್ನೆಲ್ಲಾ
    ಸಂಹರಿಸಿಬಿಟ್ಟಳು.
  yap-yap: Yug nap’an ni rung’ag i Athaliah ni chitiningin Ahaziah ni Pilung murung’agen
    fak ni ka ni thang e fan rok, me pi’ e thin ni ngan thang owchen urngin chon fare
    tabnaw ko pilung nu Judah.
  hlt-MCSB: Ahaziah manu Athaliah loh a capa a duek te a hmuh vaengah tah thoo tih
    ram kah tiingan boeih te Judah imkhui ah a thui.
  mdy-ETH: ካኣቲ፥ ዓካዚያሴኮ ዒንዳ ዓታሊያ ፔኤኮ ናዓ ሃይቄሢ ዋይዜስካፓ ኔጉዋዖ ዪሁዳ ካኣቲ ማኣሮ ዓሳ ጉቤ ዎዺንታንዳጉዲ
    ዓይሤኔ።
  twi-ASANTE: Ɛberɛ a Yudahene Ahasia ne maame Atalia tee sɛ ne babarima no awuo no,
    ɔkekaa ne ho, pɛɛ sɛ ɔsɛe Yuda adehyeɛ abusua no.
  eng-WEBU: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring of the house of Judah.
  wal-wal: Akaaziyaasa aayyiyaa Ataala ba na7ai haiqqidoogaa be7ido wode, denddada
    Yihudaa kawuwaa zariyaa ubbaa xaissaasu.
  spa-PDDPT: Cuando Atalía, madre de Ocozías, vio que su hijo murió, se levantó para
    exterminar a toda la descendencia real de la casa de Judá.
  gun-gun: Ha'e gui ma Acazias xy Atalia oendu opi'a omano maa. Ha'e vy opu'ã vy ojukapa
    Judá pygua huvixa ramyminokue ha'e javi.
  ilo-ULB: Ita, idi nakita ni Atalia nga ina ni Ahazias a natayen ti anakna, timmakder
    isuna ket pinatayna dagiti amin nga annak ti ari iti balay ti Juda.
  kpg-kpg: I di madagoaa tinana di King Ahaziah o Judah, go Athaliah, ne iloo ia di
    taaligi o dana dama daane, mee gaa hai dana hagailoo hagamodu bolo di madahaanau
    di king o Judah gi daaligidia huogodoo.
  uig-ARA: ئەمدى ئاھازىيانىڭ ئانىسى ئاتالىيا ئوغلىنىڭ ئۆلگىنىنى كۆرگەندە، يەھۇدا جەمەتىدىكى
    بارلىق شاھ نەسلىنى ئۆلتۈرۈشكە قوزغالدى.
  sus-sus: Axasiya nga Atalaya to a to a xa di bara faxa, a naxa keli, a mangɛ xa
    die birin faxa Yudaya.
  pon-2006: Ni ahnsou me Adalaia, inen Nanmwarki Ahasaia rongada duwen kamakamalahn
    nah pwutako, e ahpw koasoanehdi me kisehn peneineien nanmwarki koaros en Suda
    en kamakamala.
  ksd-ksd: Ma ba Atalia tina i Akasia i ga gire ba natuna i ga tar mat, i ga tut ma
    i ga doko ra umana tutana par ta ra apik na tarai kai ra king Iuda.
  tur-YTC: Ahazya'nın annesi Atalya, oğlunun öldüğünü görünce kalkıp Yahuda evinin
    bütün kral soyunu yok etti.
  grc-BRENT: Καὶ Γοθολία ἡ μήτηρ Ὀχοζίου εἶδεν ὅτι τέθνηκεν ὁ υἱὸς αὐτῆς, καὶ ἠγέρθη
    καὶ ἀπώλεσε πᾶν τὸ σπέρμα τῆς βασιλείας ἐν οἴκῳ Ἰούδα.
  ind-AYT: Ketika Atalya, ibu Ahazia, melihat bahwa anaknya sudah mati, dia bangkit
    dan membinasakan semua keturunan raja dari kaum Yehuda.
  nya-nya: Ataliya, amayi ake a Ahaziya, ataona kuti mwana wawo wafa, ananyamuka nakapha
    onse a banja laufumu la Yuda.
  hrv-hrv: Zato Ahazjina mati Atalija, vidjevši gdje joj sin poginu, ustade i posmica
    sav kraljevski rod Judina plemena.
  mps-mps: Te king Ahasia aga ida Ataliago aga ogwa king Ahasia isalio po odobo si,
    polo tama agai te ami bidi dabebolo walama, te Juda dabe king hani bidi dabe sese
    ela silao po wali.
  tpi-tpi: Taim Atalia, mama bilong King Ahasia, i harim tok olsem, pikinini bilong
    en Ahasia i dai pinis, orait kwiktaim em i tokim ol soldia na ol i kilim i dai
    olgeta man i kamap long lain bilong ol king bilong Juda.
  dan-1931: Da Atalja, Ahazjas Moder, fik at vide, at hendes Søn var død, tog hun
    sig for at udrydde hele den kongelige Slægt af Judas Hus.
  vie-OVCB: Khi A-tha-li, mẹ của A-cha-xia, thấy con mình đã chết liền ra tay tàn
    sát tất cả dòng dõi vua Giu-đa.
  guj-2017: હવે જ્યારે અહાઝયાહની માતા અથાલ્યાએ જોયું કે તેનો દીકરો મૃત્યુ પામ્યો છે.
    તેણે ત્યારે ઊઠીને યહૂદિયાના રાજ કુટુંબનાં સર્વ રાજકુંવરોને મારી નાખ્યા.
  pon-2006A: Ni ahnsou me Adalaia, inen Nanmwarki Ahasaia rongada duwen kamakamalahn
    nah pwutako, e ahpw koasoanehdi me kisehn peneineien nanmwarki koaros en Suda
    en kamakamala.
  por-BRBSL: Agora, quando Atalia, mãe de Acazias, viu que seu filho estava morto,
    levantou-se e destruiu toda a descendência real da casa de Judá.
  cth-cth: Ahaziah manu Athaliah ni a capa a due e a thai torei teh, a thaw teh Judah
    siangpahrang imthungnaw pueng koung a thei.
  twi-twi: Bere a Yudahene Ahasia ne na Atalia tee sɛ ne babarima no awu no, ɔkekaa
    ne ho, pɛɛ sɛ ɔsɛe Yuda adehye abusua no.
  hlt-hlt: Ahaziah manu Athaliah loh a capa a duek te a hmuh vaengah tah thoo tih
    ram kah tiingan boeih te Judah imkhui ah a thui.
  tbz-SIM: Aɑsiɑ yɔ̃ Atɑdii kèè dìì mɔ̀nnì Aɑsiɑ kumɛ̀ kɛ́ítɛ́ kɛ́cómmú kɛ bo kuɔ
    Sudɑɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu.
  msy-2020: Ezɨ Atrivim Ahasian amebam Atalia kamaghɨn akam baraki, an otarim Ahasia
    aremegha gɨfa. Ezɨ a zuamɨra mɨdorozir gumazibav kemezɨ, me Judan atrivibar ikɨzimɨn
    gumaziba bar me mɨsoghezɨ me ariaghire.
  dop-dop: Wɑɑtʋ wei Ahɑsiyɑ too Atɑlii nɩɩwɑ sɩ ɩ pǝyɑlʋ sǝpɑ. Ɩlɛnɑ ɩ́ tʋ ɩ tɑɑ
    sɩ ɩ kɑ́ kʋ Yutɑ wulɑʋ tǝyɑɣɑ nyǝ́mɑ tǝnɑ.
  azb-azb: Axazyanın anası Atalya oğlunun öldüyünü görəndə qalxıb Yəhudanın bütün
    padşah nəslini məhv etdi.
  eng-DBY: And when Athaliah the mother of Ahaziah saw that her son was dead, she
    rose up and exterminated all the royal seed of the house of Judah.
  hin-2017: जब अहज्याह की माता अतल्याह ने देखा कि मेरा पुत्र मर गया, तब उसने उठकर
    यहूदा के घराने के सारे राजवंश को नाश किया।
  eng-YLT: And Athaliah mother of Ahaziah hath seen that her son is dead, and she
    riseth and destroyeth the whole seed of the kingdom of the house of Judah.
  eng-WYC-2017: And Athaliah, the mother of Ahaz-iah, saw that her son was dead, and
    she rose up, and killed all the king’s generation of the house of Jehoram.
  eng-WMBB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring of the house of Judah.
  urd-GVH: जब अख़ज़ियाह की माँ अतलियाह को मालूम हुआ कि मेरा बेटा मर गया है तो वह यहूदाह
    के पूरे शाही ख़ानदान को क़त्ल करने लगी।
  rug-rug: Totoso gilania sa tinana sa baṉara Ahazaea sapu ele mate sa tuna, si garuni
    sa sari nana tie pude va matei sari doduru tie koasa tatamana binaṉara pa Ziuda.
  gaz-gaz: Ataaliyaan haati Ahaaziyaa yommuu akka ilmi ishee duʼe argitetti kaatee
    maatii mana mootii Yihuudaa guutumaan guutuutti balleessite.
  fra-LSG: Athalie, mère d’Achazia, voyant que son fils était mort, se leva et fit
    périr toute la race royale de la maison de Juda.
  yal-yal: Axasiya nga Atali to a to a dii xɛmɛn bata faxa, a yi Yuda manga bɔnsɔnna
    muxune birin faxa.
  haw-1868: A ike o Atalia ka makuwahine o Ahazia, ua make kana keiki, ku ae la ia
    iluna, a luku aku i ka poe keiki alii a pau no ka hale o Iuda.
  arb-NAV: وَلَمَّا رَأَتْ عَثَلْيَا أُمُّ أَخَزْيَا أَنَّ ابْنَهَا قَدْ مَاتَ قَبَضَتْ
    عَلَى جَمِيعِ النَّسْلِ الْمَلَكِيِّ مِنْ بَيْتِ يَهُوذَا وَأَبَادَتْهُمْ.
  ewe-ewe: Esi Atalia, Ahazia dada kpɔ be ye viŋutsu ku la, eɖawu fia la ƒe ƒometɔwo
    katã, ame siwo nɔ Yuda ƒe aƒe la me.
  eng-LEE: And when 'Athalyahu the mother of Achazyahu saw that her son was dead,
    she arose and exterminated all the royal seed of the house of Judah.
  asm-FB: অহজিয়াৰ মাক অথলিয়াই যেতিয়া নিজৰ পুত্ৰৰ মৃত্যু হোৱা দেখিলে, তেতিয়া তেওঁ
    উঠি যিহূদাৰ গোটেই ৰাজ-বংশকে সংহাৰ কৰিলে।
  sus-A: عَشَسِيَ نفَ عَتَلَيَ تٌ عَ تٌ عَ شَ دِ بَرَ قَشَ، عَ نَشَ كٍلِ، عَ مَنفّ
    شَ دِيٍ بِرِن قَشَ يُدَيَ.
  fra-SBL: Et quand Athalie, mère d'Achazia, vit que son fils était mort, elle se
    leva et fit périr toute la race royale de la maison de Juda.
  hbo-hbo: וַעֲתַלְיָ֙הוּ֙ אֵ֣ם אֲחַזְיָ֔הוּ רָאֲתָ֖ה כִּ֣י מֵ֣ת בְּנָ֑הּ וַתָּ֗קָם
    וַתְּדַבֵּ֛ר אֶת־כָּל־זֶ֥רַע הַמַּמְלָכָ֖ה לְבֵ֥ית יְהוּדָֽה׃
  kik-kik: Rĩrĩa Athalia nyina wa Ahazia onire atĩ mũriũ nĩakuĩte-rĩ, akĩambĩrĩria
    kũniina nyũmba yothe ya ũthamaki wa Juda.
  fra-NCL: Athalie, mère d’Ochozias, voyant que son fils était mort, se leva et fit
    périr toute la race royale de la maison de Juda.
  cek-AK: Ahaziah amno Athaliah mah a capa duek boeh, tiah panoek naah, Judah siangpahrang
    imthung takoh boih hum hanah amsak.
  cuk-cuk: Rey-Ocozías-e-nan-Atalía, e-machi-burgwisa daksagua, Rey-Ocozías-e-mimmigan,
    degi, e-wagan bela obeloapid.
  uig-CYR: Әнди Аһазияниң аниси Аталия оғлиниң өлгинини көргәндә, Йәһуда җәмәтидики
    барлиқ шаһ нәслини өлтүрүшкә қозғалди.
  tel-2017: అహజ్యా తల్లి అతల్యా తన కొడుకు చనిపోయాడని విని, యూదావారి సంబంధులైన రాజ
    వంశస్తులందరినీ చంపేసింది.
  hat-BSA: Alò lè Athalie, manman Achazia a, te wè ke fis li a te mouri, li te leve
    e te detwi tout pitit wa lakay Juda yo.
  kos-kos: In pacl se na Athaliah, nina kial Tokosra Ahaziah, el lohngak lah wen se
    natul ah anwuki, el sap in anwukla nufon sou lun leum fin acn Judah.
  hbo-WLC: וַעֲתַלְיָ֙הוּ֙ אֵ֣ם אֲחַזְיָ֔הוּ רָאֲתָ֖ה כִּ֣י מֵ֣ת בְּנָ֑הּ וַתָּ֗קָם
    וַתְּדַבֵּ֛ר אֶת־כָּל־זֶ֥רַע הַמַּמְלָכָ֖ה לְבֵ֥ית יְהוּדָֽה׃
  ibo-ibo: Mgbe Atalaya, nne Ahazaya hụrụ na nwa ya nwoke anwụọla, ọ gara nʼihu bido
    igbu ndị niile a mụrụ nʼụlọ eze, bụ ndị ezinaụlọ eze Juda.
  ory-ory: ଏଥିମଧ୍ୟରେ ଅହସୀୟଙ୍କର ମାତା ଅଥଲୀୟା ଆପଣା ପୁତ୍ରକୁ ମୃତ ଦେଖନ୍ତେ, ସେ ଉଠି ଯିହୁଦା-ଗୋଷ୍ଠୀର
    ସମସ୍ତ ରାଜବଂଶ ବିନାଶ କଲେ।
  chk-chk: Iwe, lupwen Atalia inen Ahasia a silei pwe nöün we a ninnila, a allük pwe
    chon familien ewe kingen Juta meinisin repwe ninnila.
  rop-rop: Wal wen Ethalaiya det mami blanga King Eihesaiya bin irrim im san bin dai,
    streidawei imbin gibit oda blanga kilim ded ola king femili langa Juda.
  ukr-1871: І Готолїя, мати Охозіїна, побачивши, що вмер її син, встала і вигубила
    усей царський рід дому Юдиного.
  deu-1951: Als aber Atalia, die Mutter Ahasias, sah, daß ihr Sohn tot war, machte
    sie sich auf und brachte allen königlichen Samen im Hause Judas um.
  eng-JPS: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal of the house of Judah.
  srp-1865: Zato Gotolija mati Ohozijina vidjevši da joj sin pogibe, usta i pobi sve
    carsko sjeme doma Judina.
  lug-lug: Awo Asaliya, nnyina Akaziya bwe yalaba nga mutabani we afudde, n’asitula
    olutalo era n’azikiriza ennyumba yonna ey’obwakabaka bwa Yuda.
  heb-heb: ועתליהו אם אחזיהו ראתה כי מת בנה ותקם ותדבר את כל זרע הממלכה לבית יהודה׃
  ben-IRV: ইতিমধ্যে অহসিয়ের মা অথলিয়া যখন দেখল যে, তার ছেলে মারা গেছে, তখন সে উঠে
    যিহূদার বংশের সমস্ত রাজার ছেলেদের হত্যা করল।
  pan-pan: ਜਦ ਅਹਜ਼ਯਾਹ ਦੀ ਮਾਤਾ ਅਥਲਯਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਦਾ ਪੁੱਤਰ ਮਰ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਉੱਠ
    ਕੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਰਾਜਵੰਸ਼ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ
  mya-JVB: အာခဇိ ၏မယ်တော် အာသလိ သည် မိမိ သား သေ ကြောင်း ကို သိမြင် သော် ၊ ထ ၍ ယုဒ
    ပြည် ၏ ဆွေတော် မျိုးတော်အပေါင်း တို့ကို သုတ်သင် ပယ်ရှင်းလေ၏။
  hmo-hmo: Atalaia, king Ahasaia ena sinana, ese ia itaia, iena natuna ia mase. Vadaeni
    ia ese oda ia gwauraia, Iuda ena king ena varavara taudia ibounai do idia alaia
    mase.
  urd-urd: जब अख़ज़ियाह की माँ 'अतलियाह ने देखा कि उसका बेटा मर गया, तो उसने उठ कर
    यहूदाह के घराने की सारी शाही नसल को मिटा दिया।
  rus-SYN: Ибо Гофолия, мать Охозии, увидев, что умер сын ее, встала и истребила все
    царское племя дома Иудина.
  bqc-SIM: Kɛ́ Aazia da Atalia è a nɛ́ Aaziapi gà, ↄ̃ à nà Yuda kíabuiↄ dɛdɛawa,
  tcz-CHONGTHU: Ahaziah nu Athaliah hin achapa athitai tihi ahet dohphatnin ama ahung
    kipatnin Judah gam'a lengmun hinchuthei jousechu asumang gamtaan ahi
  mar-mar: अथल्या ही अहज्याची आई. तिने आपला पुत्र मरण पावला आहे हे पाहिल्यावर तीने
    यहूदाच्या सर्व राजवंशाचा संहार केला.
  qub-qub: Wamran Ocozías wañushanta mayaycur Ataliaga aywaycur Ocoziaspa llapan famillyan
    Judächo cajta wañuchiran.
  bqp-bqp: Ye Atɑli u wɑ win bii Akɑsiɑ u gu, yerɑ u Yudɑbɑn sinɑ bibu kpuro go.
  hat-hat: Lè Atali, manman Okozyas, vin konnen yo te touye pitit li a, li bay lòd
    pou yo touye tout rès fanmi wa peyi Jida yo.
  eng-BSB: When Athaliah the mother of Ahaziah saw that her son was dead, she proceeded
    to annihilate all the royal heirs of the house of Judah.
  eng-WEBPB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring of the house of Judah.
  kbq-kbq: Hagi Atalia'ama antahiama nemofo Ahasia'ma fria nanekema nentahino'a, maka
    Juda nagapinti'ma kinima maniga vahetamina zamahe hana hu'ne.
  nhe-BL: Huan quema Atalía, inana Tlanahuatijquetl Ocozías, quimatqui para ya mijqui,
    quinejqui quintzontlamiltis nochi iconehua tlen quipiyayayaj tlanahuatili para
    teipa huelis tlanahuatise ipan tlali Judá.
  gub-BL: Amo umume'u Akazi imàno awer oho ihy Atari pe a'e. Na'arewahy uzuka kar
    amogwer tuwihawete iànàm paw zauxiapekwer wanupe a'e wà kury.
  eng-DRA: For Athalia his mother, seeing that her son was dead, rose up, and killed
    all the royal family of the house of Joram.
