verse: 2CH.022.006
translations:
  mal-C: രാമോത്തിൽവെച്ച് അരാംരാജാവായ ഹസായേലുമായുള്ള യുദ്ധത്തിൽ തനിക്കേറ്റ മുറിവുകൾ
    ചികിത്സിക്കാനായി യോരാം യെസ്രീലിലേക്കു മടങ്ങി. ആഹാബിന്റെ മകനായ യോരാമിനു മുറിവേറ്റിരുന്നതിനാൽ
    അദ്ദേഹത്തെ കാണുന്നതിനായി യെഹൂദാരാജാവായ യെഹോരാമിന്റെ മകൻ അഹസ്യാവ് യെസ്രീലിൽ ചെന്നിരുന്നു.
  deu-TKW: Da kehrte er zurück, um sich in Jesreel von den Wunden heilen zu lassen,
    die man ihm zu Rama beigebracht hatte, als er mit Hasael, dem Könige von Aram,
    kämpfte. Ahasjahu aber, der Sohn Jehorams, der König von Juda, war hinabgekommen,
    um Joram, den Sohn Ahabs, zu Jesreel zu besuchen, weil er krank lag.
  lin-lin: Bongo, Yorami azongaki na Jizireyeli mpo na kokawusa bapota oyo bazokisaki
    ye na Rama, na bitumba oyo babundaki na Azaeli, mokonzi ya Siri. Azaria, mwana
    mobali ya Yorami, mokonzi ya Yuda, akendeki na Jizireyeli kotala Yorami, mwana
    mobali ya Akabi, pamba te bazokisaki ye.
  eng-LSV: and he turns back to be healed in Jezreel because of the wounds with which
    they had struck him in Ramah, in his fighting with Hazael king of Aram. And Azariah
    son of Jehoram, king of Judah, has gone down to see Jehoram son of Ahab in Jezreel,
    for he [is] sick;
  eng-GNV: And he returned to be healed in Izreel, because of the woundes wherewith
    they had wounded him at Ramah, when he fought with Hazael King of Aram. Nowe Azariah
    the sonne of Iehoram King of Iudah went downe to see Iehoram the sonne of Ahab
    at Izreel, because hee was diseased.
  eng-WEBSTER: And he returned to be healed in Jezreel because of the wounds which
    were given him at Ramah, when he fought with Hazael king of Syria. And Azariah
    the son of Jehoram king of Judah went down to see Jehoram the son of Ahab at Jezreel,
    because he was sick.
  nhw-BL: Huan Tlanahuatijquetl Joram mocuepqui altepetl Jezreel para mopajtis pampa
    tlahuel quicocojque ipan nopa tlahuilancayotl catli oncac ipan Ramot ica nopa
    tlanahuatijquetl tlen tlali Siria. Huan Tlanahuatijquetl Ocozías yajqui altepetl
    Jezreel para quipaxaloti Joram.
  swh-ONEN: Hivyo akarudi Yezreeli ili apate kuuguza majeraha aliyojeruhiwa huko Ramothi
    alipopigana na Hazaeli mfalme wa Aramu. Ndipo Ahazia mwana wa Yehoramu, mfalme
    wa Yuda, akashuka kwenda Yezreeli kumtazama Yoramu mwana wa Ahabu, kwa sababu
    alikuwa amejeruhiwa.
  bba-bba: Mɑ u ɡɔsirɑ Yisirɛɛliɔ bu kɑ win mɛɛrɑ ye tim kuɑ. Yerɑ Akɑsiɑ, Yorɑmun
    bii, Yudɑbɑn sinɑ boko u nɑ Yisirɛɛli mi u kɑ nùn wɑ mi bɑ nùn tim nɛndu kuɑmmɛ.
    Domi mɛɛrɑ ye, yɑ ǹ sɑnɔ mɔ̀.
  eng-KJVCPB: And he returned to be healed in Jezreel, because of the wounds which
    were given him at Ramah, when he fought with Hazael king of Syria. And Azariah
    the son of Jehoram king of Judah went down to see Jehoram the son of Ahab at Jezreel,
    because he was sick.
  luo-luo: omiyo nodok Jezreel mondo ochangi kuom hinyruok manoyudo Ramoth ka nokedo
    gi Hazael ruodh Aram. Eka Ahazia wuod Jehoram ruodh Juda nodhi Jezreel mondo one
    Joram wuod Ahab nikech nohinye.
  meu-meu: bena ia na e lou lao Iesrele ai, ena bero, Hasaele, Suria pavapavana, e
    tuari henia negana ai Rama ai e davari gaudia, ihanamodia totona. Bena Ahasia
    Iehoram, Iuda pavapavana, na Iesrele ela, Ioram Ahaba i'igo-itana totona, badina
    be ia na e gorerea.
  npi-ULB: रामोतमा अरामका राजा हजाएलसँग भएको युद्धमा पाएको चोटबाट निको हुन तिनी यिजरेलमा
    फर्केर गए । यसैले यहूदाका राजा यहोरामका छोरा अहज्‍याह योरामलाई हेर्न भनी यिजरेलमा
    गए, किनभने योराम घाइते भएका थिए ।
  yor-yor: bẹ́ẹ̀ ni ó padà sí Jesreeli láti wo ọgbẹ́ rẹ̀ sàn tí wọ́n ti dá sí i lára
    ní Rama ní ojú ogun rẹ̀ pẹ̀lú Hasaeli ọba Siria. Nígbà náà, Ahasiah, ọmọ Jehoramu
    ọba Juda lọ sí Jesreeli láti lọ rí Joramu ọmọ Ahabu nítorí a ti ṣá a lọ́gbẹ́.
  pes-OPCB: پس برای معالجه به یزرعیل بازگشت. وقتی در آنجا بستری بود، اخزیا به عیادتش
    رفت.
  tgl-ULB: Si Joram ay bumalik sa Jezreel upang magamot ang kaniyang mga sugat na
    kaniyang nakuha sa Ramah, nang lumaban siya kay Hazael na hari ng Aram. Kaya si
    Ahazias na lalaking anak ni Jehoram na hari ng Juda ay bumaba sa Jezreel upang
    makita si Joram na lalaking anak ni Ahab, dahil si Joram ay sugatan.
  hui-hui: Timu ho yu puwa dabi harabe hondole Yaserili tanoni pu wini. Yaserili tanoha
    wiagola Kini Ahasaia ibu de hondo pole pene.
  mya-mya: ကု​သ​ရန်​ယေ​ဇ​ရေ​လ​မြို့​သို့​ပြန်​လေ​၏။ ထို​အ​ခါ​အာ​ခ​ဇိ​သည်​လည်း​သူ့​ကို​ကြည့်​ရှု
    ရန်​ထို​မြို့​သို့​သွား​၏။
  bod-N: དེར་ཡོ་རཱམ་ནི་རཱ་མ་དུ་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་དང་འཐབ་པའི་དུས་སུ་ཕོགས་པའི་རྨ་ཁར་སྨན་བཅོས་བྱེད་དུ་ཡེ་སི་རེ་ཨེལ་དུ་ལོག་འོངས་པ་ལ།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་རཱམ་གྱི་སྲས་ཨ་ཧ་ཟི་ཡཱ་ནི་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་ལ་རྨས་ཕོག་པས་ན་ཁོ་ལ་བལྟ་རུ་ཡེ་སི་རེ་ཨེལ་ལ་ཕྱིན་པ་རེད།
  sna-sna: Saka akadzokera kuJezireeri kuti ambondopora maronda aakanga akuvara paRamoti
    paairwa naHazaeri mambo weAramu. Ipapo Ahazia mwanakomana waJehoramu mambo weJudha
    akadzika kuJezireeri kundoona Joramu mwanakomana waAhabhu nokuti akanga akuvara.
  spa-BLM: Volvió para curarse en Jezreel de las heridas que le habían hecho en Ramá,
    cuando luchó contra Hazael, rey de Siria. Azarías hijo de Joram, rey de Judá,
    bajó a ver a Joram hijo de Ajab en Jezreel, porque estaba enfermo.
  cac-cac: Yuj chi' ix meltzajcot vin̈ d'a Jezreel yic tzul yan̈tan sb'a vin̈ ta'.
    Te ya yaj vin̈, yuj chi' ix b'at vin̈aj Ocozías yil vin̈ d'a Jezreel chi'.
  swh-ULB: Yoramu akaraudi Yezreeli kwa ajili ya kuponywa majeraha ambayo walipa huko
    Rama, alipopigana dhidi ya Hazaeli, mfalme wa Aramu. Kwa hiyo Ahazia mwana wa
    Yehoramu, mfalme wa Yuda, akaenda chini Yezreeli ili kumuona Yoramu mwana wa Ahabu,
    kwa sababu Yoramu alikuwa amejeruhiwa.
  bel-bel: і вярнуўся ён у Ізрэель лячыцца ад ранаў, якія прычынілі яму ў Раме, калі
    ён ваяваў з Азаілам, царом Сірыйскім. Ахозія, сын Ёрама, цар Юдэйскі, прыйшоў
    наведаць Ёрама, сына Ахававага, у Ізрэель, бо той быў хворы.
  deu-ELBBK: Da kehrte er zurück, um sich in Jisreel von den Wunden heilen zu lassen,
    die sie ihm in Rama geschlagen hatten, als er gegen Hasael, den König von Syrien,
    kämpfte. Und Asarja, der Sohn Jorams, der König von Juda, zog hinab, um Joram,
    den Sohn Ahabs, in Jisreel zu besuchen, weil er krank war.
  mbb-OT: '@see-verse:2CH.022.005'
  mal-2015: അരാംരാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ രാമയിൽവെച്ചു ഏറ്റ മുറിവുകൾക്കു ചികിത്സ
    ചെയ്യേണ്ടതിന്നു അവൻ യിസ്രെയേലിൽ മടങ്ങിപ്പോയി; യെഹൂദാരാജാവായ യെഹോരാമിന്റെ മകൻ അസര്യാവു
    ആഹാബിന്റെ മകനായ യോരാം ദീനമായി കിടക്കുകയാൽ അവനെ കാണ്മാൻ യിസ്രെയേലിൽ ചെന്നു.
  rmc-rmc: avke ov pes pale visarďa andro Jezreel, hoj te sasťol le ranendar. O judsko
    kraľis Achazijah geľa te dikhel le Joram andro Jezreel, sar sas zraňimen.
  pes-OPV: پس به یزرعیل مراجعت کرد تا از جراحاتی که در محاربه با حزائیل پادشاه ارام
    در رامه یافته بود، شفا یابد. و عزریا ابن یهورام پادشاه یهودا برای عیادت یهورام
    بن اخاب به یزرعیل فرود آمد زیراکه بیمار بود.
  ron-1924: Иорам с-а ынторс сэ се виндече ла Изреел де рэниле пе каре и ле фэкусерэ
    сириений ла Рама, кынд се бэтя ымпотрива луй Хазаел, ымпэратул Сирией. Азария,
    фиул луй Иорам, ымпэратул луй Иуда, с-а коборыт сэ вадэ пе Иорам, фиул луй Ахаб,
    ла Изреел, пентру кэ ера болнав.
  ben-OBCV: তাই রামোৎ-এ অরামের রাজা হসায়েলের সাথে যুদ্ধ করার সময় তারা তাঁকে যে আঘাত
    করেছিল, সেই যন্ত্রণার ক্ষত সারিয়ে তোলার জন্য তিনি যিষ্রিয়েলে ফিরে এলেন। পরে
    যিহূদার রাজা যিহোরামের ছেলে অহসিয় আহাবের ছেলে যোরামকে দেখতে যিষ্রিয়েলে নেমে
    গেলেন, কারণ তিনি আহত অবস্থায় পড়েছিলেন।
  som-som: Markaasuu ku noqday Yesreceel in lagu soo daweeyo nabrihii ay Raamaah kaga
    dhufteen markuu la diriray Xasaa'eel oo ahaa boqorkii Suuriya. Markaasaa Axasyaah
    ina Yehooraam oo ahaa boqorkii dalka Yahuudah tegey inuu soo arko Yehooraam ina
    Axaab oo joogay Yesreceel, maxaa yeelay, dhaawac buu ahaa.
  lat-VUC: 'Qui reversus est ut curaretur in Jezrahel: multas enim plagas acceperat
    in supradicto certamine. Igitur Ochozias filius Joram rex Juda descendit ut inviseret
    Joram filium Achab in Jezrahel ægrotantem.'
  eng-ASVBT: And he returned to be healed in Jezreel of the wounds which they had
    given him at Ramah, when he fought against Hazael king of Syria. And Azariah the
    son of Jehoram king of Judah went down to see Jehoram the son of Ahab in Jezreel,
    because he was sick.
  ita-1885: Ed egli se ne ritornò, per farsi medicare in Izreel; perciocchè egli avea
    delle ferite ch'egli avea ricevute in Rama, mentre egli combatteva con Hazael,
    re di Siria. Ed Azaria, figliuolo di Gioram re di Giuda, andò a visitare Gioram,
    figliuolo di Achab, in Izreel; perciocchè egli era infermo.
  eng-LXXUP: And Joram returned to Jezreel to be healed of the wounds wherewith the
    Syrians smote him in Ramoth, when he fought against Hazael king of Syria. And
    Ahaziah son of Jehoram, king of Judah, went down to see Joram the son of Ahab
    at Jezreel because he was sick.
  eng-ULB: Joram returned to be healed in Jezreel of the wounds that they had given
    him at Ramah, when he fought against Hazael, king of Aram. So Ahaziah son of Jehoram,
    king of Judah, went down to Jezreel to see Joram son of Ahab, because Joram had
    been wounded.
  spa-VBL: y éste regresó a Jezreel para recuperarse de las heridas que había recibido
    en Ramá luchando contra Hazael, rey de Harán. Ocozías, hijo de Joram, rey de Judá,
    fue a Jezreel a visitar a Joram, hijo de Acab, porque éste estaba herido.
  fra-_FOB: Qui s'en retourna pour se faire guérir à Jizréel, des blessures que les
    Syriens lui avaient faites à Rama, lorsqu'il faisait la guerre contre Hazaël,
    roi de Syrie. Alors Azaria, fils de Joram, roi de Juda, descendit pour voir Joram,
    le fils d'Achab, à Jizréel, parce qu'il était malade.
  mal-mal: അരാം രാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ രാമയിൽവെച്ച് ഏറ്റ മുറിവുകൾ ചികിത്സിക്കേണ്ടതിന്
    അവൻ യിസ്രയേലിലേക്ക് മടങ്ങിപ്പോയി; യെഹൂദാ രാജാവായ യെഹോരാമിന്റെ മകൻ അസര്യാവ്, ആഹാബിന്റെ
    മകനായ യോരാം ദീനമായി കിടക്കുകയാൽ അവനെ കാണ്മാൻ യിസ്രയേലിൽ ചെന്നു.
  urd-GVR: aur maidān-e-jang ko chhoṛ kar Yazrael wāpas āyā tāki zaḳhm bhar jāeṅ.
    Jab wuh wahāṅ ṭhahrā huā thā to Yahūdāh kā bādshāh Aḳhaziyāh bin Yahūrām us kā
    hāl pūchhne ke lie Yazrael āyā.
  suz-BL: मिनु योराम रामाह सहरम अराम ङा पिप हजाएल नु लडाइम दुम्‍शो गार साचा कली येज्रेलम
    लेश्‍शा लमाक्‍त। मिनु यहूदा ङा पिप येहोराम आ तौ अहाज्‍याह, आहाब आ तौ, योराम कली
    ग्रुम्‍थ येज्रेलम लमाक्‍त। मारदे हना मेको रोइ पशो बाक्‍माक्‍त। येहोराम योराम यो
    देंनीम।
  ita-1927: e questi tornò a Jzreel per farsi curare delle ferite che avea ricevute
    dai Siri a Ramah, quando combatteva contro Hazael, re di Siria. Ed Achazia, figliuolo
    di Jehoram re di Giuda, scese ad Jzreel a vedere Jehoram, figliuolo di Achab,
    perché questi era ammalato.
  ckb-ckb: لەبەر ئەوە گەڕایەوە یەزرەعیل تاکو لەوێ لەو برینانەی چاک بێتەوە کە لە ڕامۆت
    لە کاتی شەڕکردنی لە دژی حەزائێلی پاشای ئارام پێکرابوو. لەدوای ئەوە ئەحەزیای کوڕی
    یەهۆرامی پاشای یەهوداش چوو بۆ یەزرەعیل هەتا چاوی بە یۆرامی کوڕی ئەحاڤ بکەوێت،
    چونکە نەخۆش بوو.
  eng-BBE: And he went back to Jezreel to get well from the wounds which they had
    given him at Ramah when he was fighting against Hazael, king of Aram. And Ahaziah,
    the son of Jehoram, king of Judah, went down to Jezreel to see Jehoram, the son
    of Ahab, because he was ill.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಅರಾಮ್ಯ ದೇಶದ ಅರಸನಾದ ಹಜಾಯೇಲನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದಾಗ, ರಾಮೋತಿನಲ್ಲಿ
    ತನ್ನನ್ನು ಹೊಡೆದ ಗಾಯಗಳನ್ನು ಗುಣಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿಹೋದನು.
    ಆಗ ಅಹಾಬನ ಮಗ ಯೋರಾಮನು ಇಜ್ರೆಯೇಲಿನಲ್ಲಿ ಅಸ್ವಸ್ಥನಾಗಿದ್ದುದರಿಂದ ಯೆಹೂದದ ಅರಸನಾಗಿರುವ ಯೆಹೋರಾಮನ
    ಮಗ ಅಜರ್ಯನು ಅವನನ್ನು ನೋಡಲು ಹೋದನು.
  tam-2017: அப்பொழுது, தான் சீரியாவின் ராஜாவாகிய ஆசகேலோடு போர்செய்யும்போது, தன்னை
    அவர்கள் ராமாவிலே வெட்டின காயங்களை யெஸ்ரெயேலிலே ஆற்றிக்கொள்ள அவன் திரும்பினான்;
    அப்பொழுது ஆகாபின் மகனாகிய யோராம் வியாதியாயிருந்ததால் யூதாவின் ராஜாவாகிய யோராமின்
