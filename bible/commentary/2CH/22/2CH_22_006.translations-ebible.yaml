    Jezreel kho lah a cei. Hottelah Judah siangpahrang Jehoram capa Azariah teh Ahab
    capa Jehoram a patoun dawkvah, hloe hanelah Jezreel kholah a cei.
  twi-twi: Yoram san kɔɔ Yesreel kɔsaa nʼapirakuru no, na Yudahene Ahasia kɔɔ Yesreel
    kɔsraa no.
  hlt-hlt: Te dongah hmasoe lamloh hoeih hamla Jezreel la mael. Te khaw Aram manghai
    Hazael te a vathoh vaengah ni anih te Ramah ah a ngawn uh. Te dongah Judah manghai
    Jehoram capa Azariah tah Ahab capa Jehoram a tloh te sawt hamla Jezreel la suntla.
  tbz-SIM: Kòo wɛ̃tɛ Sisedɛɛdi kɛ bo tɑɑ nyɛkɔutiyɛ̀ Sidii kɔbɛ ò kɔ̀utɛ yɛ̀ Dɑmɑɑ
    ò do dokùnɛ̀ dìì mɔ̀nnì Sidii kóo kpɑ̀ɑ̀tì Asɑyɛɛdi, ò kɛ mbo kɛ̀ Sudɑɑ kóo kpɑ̀ɑ̀tì
    Yodɑmmu birɛ Aɑsiɑ kɔtɛ Sisedɛɛdi kɛ bo dɔu nhAkɑbu birɛ Yodɑmmu nɛ̀ kuyonku.
  msy-2020: Ezɨ Joram mɨdorozim ategha ghua, Jesrilɨn nguibar ekiamɨn ikia, ua deraghasa
    mɨzua iti. A Jesrilɨn ikiavɨra itima, Atrivim Ahasia an ganasa ghu.
  dop-dop: Ɩlɛnɑ ɩ́ mǝlɩ Sisilee sɩ pɑ́ lɑpɩ-ɩ kɔɔlɛ. Ɩlɛnɑ Yutɑ wulɑʋ Ahɑsiyɑ polo
    ɩ ɑlɑɑfǝyɑ nɑʋ. Mpi tɔ, ɩ sɑlǝmɑɣɑɑ kɛ́.
  azb-azb: Ramot-Gileadda Aram padşahı Xazaelə qarşı vuruşarkən aldığı yaraları sağaltmaq
    üçün İzreelə qayıtdı. Yəhuda padşahı Yehoram oğlu Axazya, Axav oğlu Yehoramı görmək
    üçün İzreelə gəldi, çünki o yaralı idi.
  eng-DBY: And he returned to be healed in Jizreel because of the wounds that were
    given him at Ramah, when he fought with Hazael king of Syria. And Azariah the
    son of Jehoram, king of Judah, went down to see Jehoram the son of Ahab at Jizreel;
    for he was sick.
  hin-2017: अतः राजा यहोराम इसलिए लौट गया कि यिज्रेल में उन घावों का इलाज कराए जो
    उसको अरामियों के हाथ से उस समय लगे थे जब वह हजाएल के साथ लड़ रहा था। क्योंकि अहाब
    का पुत्र यहोराम जो यिज्रेल में रोगी था, इस कारण से यहूदा के राजा यहोराम का पुत्र
    अजर्याह उसको देखने गया।
  eng-YLT: and he turneth back to be healed in Jezreel because of the wounds with
    which they had smitten him in Ramah, in his fighting with Hazael king of Aram.
    And Azariah son of Jehoram king of Judah hath gone down to see Jehoram son of
    Ahab, in Jezreel, for he [is] sick;
  eng-WYC-2017: which turned again for to be healed in Jezreel; for he had taken many
    wounds in the foresaid battle. Therefore Ahaziah, king of Judah, the son of Jehoram,
    went down to visit Joram, the son of Ahab, that was sick in Jezreel;
  eng-WMBB: He returned to be healed in Jezreel of the wounds which they had given
    him at Ramah, when he fought against Hazael king of Syria. Azariah the son of
    Jehoram, king of Judah, went down to see Jehoram the son of Ahab in Jezreel, because
    he was sick.
  urd-GVH: और मैदाने-जंग को छोड़कर यज़्रएल वापस आया ताकि ज़ख़म भर जाएँ। जब वह वहाँ
    ठहरा हुआ था तो यहूदाह का बादशाह अख़ज़ियाह बिन यहूराम उसका हाल पूछने के लिए यज़्रएल
    आया।
  rug-rug: Ke kekere pule la si asa koasa vasileana lavata pa Zezireli pude va ibua
    sa bakorana, meke la hopiki nia e Ahazaea vasina.
  gaz-gaz: kanaafuu inni madaa isaan yeroo inni Raamaat keessatti Hazaaʼeel mooticha
    Arraam wajjin wal loletti isa madeessan sana fayyuuf jedhee Yizriʼeelitti deebiʼe.
    Kana irratti Ahaaziyaan ilmi Yooraam mootichi Yihuudaa sababii inni madaaʼee tureef
    Yehooraam ilma Ahaab arguuf gara Yizriʼeelitti gad buʼe.
  fra-LSG: Joram s’en retourna pour se faire guérir à Jizreel des blessures que les
    Syriens lui avaient faites à Rama, lorsqu’il se battait contre Hazaël, roi de
    Syrie. Azaria, fils de Joram, roi de Juda, descendit pour voir Joram, fils d’Achab,
    à Jizreel, parce qu’il était malade.
  yal-yal: A yi xɛtɛ a maxɔlɔdene dandandeni Yɛsɛreli taani, Arami kaane a maxɔlɔ
    dɛnaxanye ma Ramoti yi, a to yi Arami mangan Xasayele yɛngɛma. Yuda mangan Yehorami
    a dii xɛmɛna Axasiya yi xɛtɛ Yorami matodeni, Axabi a dii xɛmɛn Yɛsɛreli yi, bayo
    a mi yi yalan.
  haw-1868: 'A hoi mai ia i Iezereela e lapaauia no na eha ona i hoehaia mai ai ma
    Rama i kona kaua pu ana me Uazaela, ke alii o Suria: a iho aku la o Azaria ke
    keiki a Iehorama ke alii o ka Iuda e ike ia Iehorama, ke keiki a Ahaba ma Iezereela,
    no ka mea, ua mai ia.'
  arb-NAV: فَرَجَعَ يُورَامُ إِلَى يَزْرَعِيلَ حَتَّى يَبْرَأَ مِنْ جِرَاحِهِ الَّتِي
    أَصَابَهُ بِها الأَرَامِيُّونَ فِي الرَّامَةِ فِي أَثْنَاءِ مَعْرَكَتِهِ مَعَ
    حَزَائِيلَ مَلِكِ أَرَامَ، فَجَاءَ أَخَزْيَا بْنُ يَهُورَامَ مَلِكُ يَهُوذَا لِيَزُورَ
    يَهُورَامَ بْنَ آخْابَ الَّذِي كَانَ مَرِيضاً فِي يَزْرَعِيلَ.
  ewe-ewe: Eya ta egbɔ va Yezreel be yeagbɔ ɖe eme, eye yeakpɔ egbɔ be woda gbe le
    abi siwo wode eŋu le Ramot, esime wòwɔ aʋa kple Aram fia Hazael la ŋu. Ke Ahazia
    si nye Yuda fia Yehoram ƒe vi, yi Yezerel be yeakpɔ Ahab vi Yoram ɖa ɖe eƒe abixɔxɔ
    ta.
  eng-LEE: And he returned to be healed in Yizre'el because of the wounds which had
    been given him at Ramah, when he fought with Chazael the king of Syria. And 'Azaryahu
    the son of Jehoram the king of Judah went down to see Jehoram the son of Achab
    at Yizre'el, because he was sick.
  asm-FB: এই হেতুকে, তেওঁ অৰামৰ ৰজা হজায়েলে সৈতে যুদ্ধ কৰা সময়ত, অৰামীয়াসকলে ৰামাত
    তেওঁক যি আঘাত কৰিছিল, সেই ঘা-বোৰৰ পৰা সুস্থ হ’বলৈ তেওঁ যিজ্ৰিয়েললৈ ঘূৰি আহিল।
    তেতিয়া যিহূদাৰ ৰজা যিহোৰামৰ পুত্ৰ অজৰিয়াই আহাবৰ পুত্ৰ যোৰামক চাবলৈ যিজ্ৰিয়েললৈ
    নামি গ’ল; কিয়নো তেওঁক আঘাত কৰা হৈছিল৷
  sus-A: سِرِيَكَيٍ تٌ عَ مَشْنْ رَ مَ، يٌرَ مِ نَشَ فبِلٍن يِسِرٍيلِ عَ دَندَندٍ.
    فٍرٍ تٌ حْن عِسِرَيِلَ نُن سِرِيَ مَنفّ شَسَيٍلِ تَفِ، يُدَيَ مَنفّ يٌرَ مِ شَ
    دِ عَسَرَيَ نَشَ فٌرٌ يِسِرٍيلِ عَشَبِ شَ دِ يٌرَ مِ شّيبُدٍ، بَرِ مَ عَ نُ مَشْنْشِ
    عَ حَاشِ رَ.
  fra-SBL: Il revint se faire guérir à Jizreel des blessures qu'on lui avait faites
    à Rama, lorsqu'il combattait Hazaël, roi de Syrie. Azaria, fils de Joram, roi
    de Juda, descendit voir Joram, fils d'Achab, à Jizreel, car il était malade.
  hbo-hbo: וַיָּ֜שָׁב לְהִתְרַפֵּ֣א בְיִזְרְעֶ֗אל כִּ֤י הַמַּכִּים֙ אֲשֶׁ֣ר הִכֻּ֣הוּ
    בָֽרָמָ֔ה בְּהִלָּ֣חֲמֹ֔ו אֶת־חֲזָהאֵ֖ל מֶ֣לֶךְ אֲרָ֑ם וַעֲזַרְיָ֨הוּ בֶן־יְהֹורָ֜ם
    מֶ֣לֶךְ יְהוּדָ֗ה יָרַ֡ד לִרְאֹ֞ות אֶת־יְהֹורָ֧ם בֶּן־אַחְאָ֛ב בְּיִזְרְעֶ֖אל
    כִּי־חֹלֶ֥ה הֽוּא׃
  kik-kik: nĩ ũndũ ũcio akĩhũndũka, agĩthiĩ Jezireeli nĩguo akahonie nguraro iria
    aagurarĩirio Ramothu makĩrũa na Hazaeli mũthamaki wa Suriata. Hĩndĩ ĩyo Ahazia
    mũrũ wa Jehoramu mũthamaki wa Juda agĩikũrũka agĩthiĩ Jezireeli akarore Joramu
    mũrũ wa Ahabu tondũ nĩagurarĩtio.
  fra-NCL: Joram s’en retourna pour se faire guérir à Jezrahel des blessures que les
    Syriens lui avaient faites à Rama, lorsqu’il se battait contre Hazaël, roi de
    Syrie. Azarias, fils de Joram, roi de Juda, descendit pour voir Joram, fils d’Achab,
    à Jezrahel, parce qu’il était malade.
  cek-AK: Syria siangpahrang Hazael hoi Ramah ah misatuk naah, ahmaa cak pongah ngantui
    let thai hanah, Jezreel ah amlaem let. Judah siangpahrang Jehoram capa Azariah
    loe ahmaa kacaa Ahab capa Jehoram khaeah paqaih hanah Jezreel ah caeh tathuk.
  cuk-cuk: Degisoggu, Joram, Siria-rey-Hazaelʼse Ramotʼgi-e-nailikgusadi-nuguega gannar
    Jezreelʼse nonikid. Geb degi, Judá-rey-Joram-machi-Ocozías, Jezreelʼse Acab-machi-Joram
    daknaded. Deunni, Joram e-nailikgusad-onuguega Jezreelʼgi maid.
  uig-CYR: Андин Йәһорам Рамаһда Сурийә падишаси билән соқушқан чағдики җараһәтлирини
    давалитиш үчүн Йизрәәлгә қайтти. Андин Йәһорамниң оғли Йәһуда падишаси Азария
    Аһабниң оғли Йәһорамниң кесәл болуп қалғанлиғи сәвәвидин уни йоқлиғили Йизрәәлгә
    барди.
  tel-2017: అరాము రాజు అయిన హజాయేలుతో తాను రమాలో చేసిన యుద్ధంలో తనకు తగిలిన గాయాలను
    బాగుచేసుకోడానికి అతడు యెజ్రెయేలుకు తిరిగి వచ్చాడు. అహాబు కొడుకు యెహోరాము గాయపడ్డాడని
    విని యూదా రాజు యెహోరాము కొడుకు అహజ్యా అతనిని చూడడానికి యెజ్రెయేలు వెళ్ళాడు.
  hat-BSA: Pou sa, li te retounen pou geri nan Jizreel akoz blese ke yo te ba li nan
    Rama yo, lè li te fin goumen kont Hazaël, wa Syrie a. Epi Achazia, fis a Joram
    nan, wa Juda a, te desann pou wè Joram, fis a Achab la Jizreel, akoz li te malad.
  kos-kos: El folokla nu in siti Jezreel in tuh kwela liki kinet kacl ah, ac Ahaziah
    el som nu we in osun nu sel.
  hbo-WLC: וַיָּ֜שָׁב לְהִתְרַפֵּ֣א בְיִזְרְעֶ֗אל כִּ֤י הַמַּכִּים֙ אֲשֶׁ֣ר הִכֻּ֣הוּ
    בָֽרָמָ֔ה בְּהִלָּ֣חֲמ֔וֹ אֶת־חֲזָהאֵ֖ל מֶ֣לֶךְ אֲרָ֑ם וַעֲזַרְיָ֨הוּ בֶן־יְהוֹרָ֜ם
    מֶ֣לֶךְ יְהוּדָ֗ה יָרַ֡ד לִרְא֞וֹת אֶת־יְהוֹרָ֧ם בֶּן־אַחְאָ֛ב בְּיִזְרְעֶ֖אל
    כִּי־חֹלֶ֥ה הֽוּא׃
  ibo-ibo: ya mere, ọ lọghachitere na Jezril ka a gwọọ ya mmerụ ahụ ha merụrụ ya na
    Ramọt, nʼagha nke ya na Hazael eze Aram lụrụ. Mgbe ahụ, Ahazaya nwa Jehoram, eze
    Juda gara Jezril ileta Joram nwa Ehab, nʼihi na e merụrụ ya ahụ.
  ory-ory: ଏଣୁ ସେ ଅରାମର ରାଜା ହସାୟେଲ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରିବା ବେଳେ ରାମାରେ ଯେଉଁ ଆଘାତ ପାଇଥିଲେ,
    ତହିଁରୁ ଆରୋଗ୍ୟ ପାଇବା ନିମନ୍ତେ ଯିଷ୍ରିୟେଲକୁ ଫେରିଗଲେ। ପୁଣି, ଆହାବଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍
    ପୀଡ଼ିତ ହେବା ସକାଶୁ ଯିହୁଦାର ରାଜା ଯିହୋରାମ୍‍ଙ୍କର ପୁତ୍ର ଅସରୀୟ ଯିଷ୍ରିୟେଲରେ ତାଙ୍କୁ ଦେଖିବାକୁ
    ଗଲେ।
  chk-chk: Iwe, a liwinsefäl ngeni Jesrel, pwe epwe onoson o pöchökülsefäl seni kinasan
    kewe me ren chon Siria, lupwen a maun ngeni Hasael ewe kingen Siria me lon Rama.
    Nge Ahasia ewe kingen Juta a feila Jesrel, pwe epwe churi Joram, pun a samau.
  rop-rop: Brom deya imbin gobek en jidan deya langa det taun gulum Jesriyel raidap
    imbin fil gudwan igin, en King Eihesaiya bin go luk im deya.
  ukr-1871: І вернувсь він в Езреель, гоїтись із ран, що заподїяли йому в Рамі, як
    він воювавсь з Азаїлом, царем Сирийським. І прийшов Охозія, син Йорамів, царь
    Юдейський, одвідати Йорама Ахабенка в Езреель, бо той був слабий.
  deu-1951: Aber die Syrer trafen den Joram, so daß er umkehrte, um sich zu Jesreel
    heilen zu lassen; denn er hatte Wunden, die ihm zu Rama geschlagen worden, als
    er mit Hasael, dem König von Syrien stritt. Und Asaria, der Sohn Jehorams, der
    König von Juda, zog hinab, um Joram, den Sohn Ahabs, in Jesreel zu besuchen, weil
    er krank lag.
  eng-JPS: And he returned to be healed in Jezreel of the wounds which they had given
    him at Ramah, when he fought against Hazael king of Aram. And Azariah the son
    of Jehoram king of Judah went down to see Jehoram the son of Ahab in Jezreel,
    because he was sick.
  srp-1865: A on se vrati da se lijeèi u Jezraelu od rana koje mu zadaše u Rami, kad
    se bijaše s Azailom carem Sirskim. A Azarija sin Joramov car Judin doðe u Jezrael
    da vidi Jorama sina Ahavova, jer bijaše bolestan.
  lug-lug: era n’addayo e Yezuleeri okujjanjabibwa ebiwundu bye yali afunidde e Laama,
    bwe yali ng’alwana ne Kazayeeri kabaka w’e Busuuli. Awo Akaziya mutabani wa Yekolaamu
    kabaka wa Yuda n’agenda okulaba ku Yolaamu mutabani wa Akabu olw’ebisago ebyali
    bimutuusibbwako.
  heb-heb: וישב להתרפא ביזרעאל כי המכים אשר הכהו ברמה בהלחמו את חזהאל מלך ארם ועזריהו
    בן יהורם מלך יהודה ירד לראות את יהורם בן אחאב ביזרעאל כי חלה הוא׃
  ben-IRV: অতএব অরামের রাজা হসায়েলের বিরুদ্ধে যুদ্ধ করার দিনের যিহোরাম রামাতে যে
    সব আঘাত পান, তা থেকে সুস্থ হবার জন্য যিষ্রিয়েলে ফিরে গেলেন এবং আহাবের ছেলে যিহোরাম
    আঘাত পেয়েছিলেন বলে যিহূদার রাজা যিহোরামের ছেলে অহসিয় তাঁকে দেখবার জন্য যিষ্রিয়েলে
    নেমে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਫੱਟਾਂ ਦਾ ਇਲਾਜ ਕਰਾਉਣ ਲਈ ਯਿਜ਼ਰਾਏਲ ਵੱਲ ਮੁੜਿਆ ਜਿਹੜੇ ਉਹ ਨੂੰ ਰਾਮਾਹ
    ਵਿੱਚ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹ ਹਜ਼ਾਏਲ ਨਾਲ ਲੜਨ ਦੇ ਸਮੇਂ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਹੱਥੋਂ ਲੱਗੇ ਸਨ ਅਤੇ
    ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਰਾਮ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯਹੋਰਾਮ ਨੂੰ ਯਿਜ਼ਰਏਲ ਵਿੱਚ
    ਵੇਖਣ ਲਈ ਆਇਆ ਕਿਉਂ ਜੋ ਉਹ ਬਿਮਾਰ ਸੀ।
  mya-JVB: ထိုသို့ ရာမုတ် မြို့၌ ရှုရိ ရှင်ဘုရင် ဟာဇေလ ကို တိုက် ၍ ၊ ရှုရိလူထိခိုက်
    သော အနာ ပျောက် စေခြင်းငှါ ၊ ယောရံသည် ယေဇရေလ မြို့သို့ ပြန်သွား ၍ နာ လျက် နေစဉ်တွင်၊
    ယုဒ ရှင်ဘုရင် ယဟောရံ သား အာခဇိ သည် လည်း ၊ အာဟပ် သား ယောရံ ကို ကြည့်ရှု ခြင်းငှါ
    ထိုမြို့သို့ ဆင်း သွားလေ၏။
  hmo-hmo: Vadaeni king Iorama be ia giroa lou, Ieserele hanua dekenai, iena bero
    do ia namo lou totona. Unai neganai Ahasaia Iehorama, Iuda ena king ese Ieserele
    dekenai ia lao, Iorama Ahaba do ia vadivadi henia totona, badina ia be ia gorere.
  urd-urd: और वह यज़र'ऐल को उन ज़ख़्मों के 'इलाज के लिए लौटा जो उसे रामा में शाह —
    ए — अराम हज़ाएल के साथ लड़ते वक़्त उन लोगों के हाथ से लगे थे, और शाह — ए — यहूदाह
    यहूराम का बेटा 'अज़रियाह, यहूराम बिन अख़ीअब को यज़र'एल में देखने गया क्यूँकि वह
    बीमार था।
  rus-SYN: и возвратился он в Изреель лечиться от ран, которые причинили ему в Раме,
    когда он воевал с Азаилом, царем Сирийским. И Охозия, сын Иорама, царь Иудейский,
    пришел посетить Иорама, сына Ахавова, в Изреель, потому что тот был болен.
  bqc-SIM: ↄ̃ à ɛ̀a tà Yezɛlɛɛ e a bↄ àↄ láa. Ɔ̃ Aazia gɛ̀ wɛ́kpalɛiaàzi we.
  tcz-CHONGTHU: Syria lengpa Hazeal toh kisatna Ramah ajot lhonchun Jehoram akisukhan
    amaha damdoh nadingin Jezreel khopia akinung letaan ahi. Juda lengpa chapa Azariah
    chu adamona vedingin achesuh in ahi
  mar-mar: तो हजाएलाशी रामा येथे लढताना अरामी लोकांच्या हातून जे घाय त्यास झाले होते
    ते बरे व्हावेत म्हणून तो इज्रेल येथे गेला. अहाबाचा पुत्र यहोराम हा इज्रेल येथे
    आजारी होऊन पडला होता म्हणून यहूदाचा राजा यहोराम ह्याचा पुत्र अजऱ्या त्याच्या समाचारास
    गेला.
  qub-qub: Chaura Jezreel siudäman cuticuran Hazaelwan pillyashpan malubracushanta
    jampicunanpaj. Jezreelcho Joram gueshyaycaptinmi Ocoziasga watucoj aywaran.
  bqp-bqp: Mɑ u gɔsirɑ Yisirɛɛliɔ bu kɑ win mɛɛrɑ ye tim kuɑ. Yerɑ Akɑsiɑ, Yorɑmun
    bii, Yudɑbɑn sinɑ boko u nɑ Yisirɛɛli mi u kɑ nùn wɑ mi bɑ nùn tim nɛndu kuɑmmɛ.
    Domi mɛɛrɑ ye, yɑ ǹ sɑnɔ mɔ̀.
  hat-hat: Joram tounen lavil Jizreyèl pou l' te refè anba blese li te pran nan batay
    li t'ap mennen kont Azayèl, wa peyi Siri a, lavil Ramòt. Lè sa a, Okozyas moute
    lavil Jizreyèl pou l' vizite Joram, pitit pitit Akab, paske Joram te malad.
  eng-BSB: so he returned to Jezreel to recover from the wounds they had inflicted
    on him at Ramah when he fought against Hazael king of Aram. Then Ahaziah son of
    Jehoram king of Judah went down to Jezreel to visit Joram son of Ahab, because
    Joram had been wounded.
  eng-WEBPB: He returned to be healed in Jezreel of the wounds which they had given
    him at Ramah, when he fought against Hazael king of Syria. Azariah the son of
    Jehoram, king of Judah, went down to see Jehoram the son of Ahab in Jezreel, because
    he was sick.
  kbq-kbq: ete rukrahe huno eno namuma'ama teganinogura Jezrili kumate emani'ne. Hagi
    Juda kini ne' Jehoramu nemofo Ahasia'a Ahapu nemofo Joramu kenaku Jezrili kumate
    urami'ne. Na'ankure Joramuna hapinti ahe kuzafa antazageno umase'negeno'e.
  nhe-BL: Huan Tlanahuatijquetl Joram mocuepqui altepetl Jezreel para mopajtis pampa
    tlahuel quicocojque ipan nopa tlatehuijcayotl tlen oncac ipan Ramot ica nopa tlanahuatijquetl
    tlen tlali Siria. Huan Tlanahuatijquetl Ocozías yajqui altepetl Jezreel para quipaxaloti
    Joram.
  gub-BL: A'e rupi Zeoràw uzewyr Zezereew tawhu pe ukutuk awer imukatu pà. Akazi oho
    a'e pe hexak pà.
  eng-DRA: 'And he returned to be healed in Jezrahel: for he received many wounds
    in the foresaid battle. And Ochozias the son of Joram king of Juda, went down
    to visit Joram the son of Achab in Jezrahel where he lay sick.'
