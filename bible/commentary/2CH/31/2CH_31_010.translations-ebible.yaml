    a yɛbɛdi ama ebi aka, ɛfiri sɛ, Awurade ahyira ne nkurɔfoɔ.”
  eng-WEBU: Azariah the chief priest, of the house of Zadok, answered him and said,
    “Since people began to bring the offerings into the LORD’s house, we have eaten
    and had enough, and have plenty left over, for the LORD has blessed his people;
    and that which is left is this great store.”
  wal-wal: Oichchin Xaadooqa yara gidiya qeese ubbatu halaqai Azaariyaasi Hizqqiyaasa,
    “Asai bantta imuwaa GODAA Beeta Maqidasiyaa ehiyoogaa doommin, nuuni miidi kallida.
    GODAI ba asaa anjjido gishshau, hagee keehi daroi attiis” yaagiis.
  spa-PDDPT: 'El sumo sacerdote Azarías, de la casa de Sadoc, le respondió: Desde
    cuando comenzaron a traer las ofrendas a la Casa de Yavé, comimos, nos saciamos
    y sobró mucho, porque Yavé bendijo a su pueblo. Sobró esta gran cantidad.'
  gun-gun: 'Ha''e ramo Zadoque ramymino sacerdote yvateve va''e Azarias ombovai: —
    Ha''e nunga gui ma ore kuery rokaru porã rokuapy Senhor pegua opy oguerua ypya
    ára guive aỹ peve, orerevyatãmba guive. Ha''e gui hembyre ju oata aguã rami e''ỹ,
    Senhor ojeupegua kuery omoingo porã ramo. Guĩ rami ete tuvixa va''e ma hembyrekue
    itui — he''i.'
  ilo-ULB: Ni Azarias, a panguloen a padi iti balay ni Zadok, simmungbat kenkuana
    ket kinunana, “Manipud idi rinugian nga iyeg dagiti tattao dagiti sagut iti balay
    ni Yahweh, nangankami kadagitoy ket adda pay umanay, ken adu pay dagiti natda,
    ta binendisionan ni Yahweh dagiti tattaona. Ti nabati ket daytoy a dakkel a gabsuon
    nga adda ditoy.”
  kpg-kpg: gei Azariah, tagi aamua hai mee dabu, tangada mai i di hagadili o Zadok,
    ga helekai gi di king, “Di madagoaa nia daangada ne daamada ne gaamai nadau kisakis
    gi di Hale Daumaha, nia meegai la guu logo di gai, gei nia mee ala ne dubu guu logo
    labelaa. Gidaadou gu hai mee gi nia mee huogodoo aanei idimaa Dimaadua gu hagamaluagina
    ana daangada.”
  uig-ARA: 'زادوك جەمەتىدىن بولغان باش كاھىن ئازارىيا ئۇنىڭغا جاۋاپ بېرىپ: ــ خەلق
    پەرۋەردىگارنىڭ ئۆيىگە ھەدىيە كەلتۈرگىلى باشلىغاندىن بۇيان تويغۇدەك يېدۇق، يەنە
    نۇرغۇن ئېشىپ قالدى. چۈنكى پەرۋەردىگار ئۆز خەلقىنى بەرىكەتلىگەن، شۇڭا ئېشىپ قالغىنىمۇ
    شۇنچە كۆپ، دېدى.'
  sus-sus: Na kui, sɛrɛxɛdubɛ kuntigi Asaraya, naxan kelixi Sadɔki xabilɛ naxa a yaabi,
    «Kabi won yi hadiya fe fɔlɔ Alatala xa banxi kui, baloe bara gbo muxu yi ra han
    muxu mu nɔma na birin donde. Naxan luxi na nan ya. A gbo barima Alatala bara barakɛ
    sa a xa ɲama ma.»
  pon-2006: oh Samworo Lapalap Asaraia, kadaudok en Sadok, ahpw patohwanohng, “Sang
    ni ahnsou me aramas akan tapihada patohwando arail kisakis kan ong ni Tehnpas
    Sarawiet, mie kisin tungoal me itar oh luhwe kan me laud. Se patohwan paieki mepwukat
    koaros pwehki KAUN-O eh ketin kupwuramwahwihalahr sapwellime aramas akan.”
  ksd-ksd: 'Ma Asaria ra tena tinabar ngalangala ta ra apik na tarai kai Sadok i ga
    bali ia dari: Papa ba di ga tur pa ia ba diat a kap ra umana vartabar tar ta ra
    kuba i ra Luluai, ave ga ian ma ave ga maur. ma ave ga en valili ra ngala; tago
    ra Luluai i tar vadoane kana tarai, ma go ra ngala na vuvuvung i ki valili.'
  tur-YTC: 'Sadok evinden başkâhin Azarya ona yanıt verip dedi: “Halk sunuları Yahve''nin
    evine getirmeye başladığından beri yedik, doyduk ve bol bol da arttı. Çünkü Yahve
    halkını kutsadı. Geriye kalan da bu büyük ambardır.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ἀζαρίας ὁ ἱερεὺς ὁ ἄρχων εἰς οἶκον Σαδὼκ, καὶ εἶπεν,
    ἐξ οὗ ἦρκται ἡ ἀπαρχὴ φέρεσθαι εἰς οἶκον Κυρίου, ἐφάγομεν καὶ ἐπίομεν καὶ κατελίπομεν
    ἕως εἰς πλῆθος, ὅτι Κύριος ηὐλόγησε τὸν λαὸν αὐτοῦ, καὶ κατελίπομεν ἐπὶ τὸ πλῆθος
    τοῦτο.
  ind-AYT: Lalu, Azarya, imam kepala dari keturunan Zadok, menjawab dia dan berkata,
    “Sejak persembahan khusus mulai dibawa ke bait TUHAN, kami makan sekenyang-kenyangnya,
    tetapi sisanya masih banyak. Sebab, TUHAN memberkati umat-Nya sehingga sisanya
    sebanyak ini.”
  nya-nya: ndipo Azariya, mkulu wa ansembe, ochokera ku banja la Zadoki anayankha
    kuti, “Kuyambira pamene anthu anayamba kubweretsa zopereka zawo ku Nyumba ya Yehova
    ife takhala ndi zokwanira kudya ndi zina zambiri zosunga, chifukwa Yehova wadalitsa
    anthu ake, ndipo mulu umenewu ndiye zotsala.”
  hrv-hrv: 'Odgovarajući, svećenički poglavar Azarja, od Sadokova doma, reče: “Otkako
    su počeli donositi ove prinose u Dom Jahvin, jedemo i siti smo, a mnogo i pretječe,
    jer je Jahve blagoslovio svoj narod te je preteklo ovo mnoštvo.”'
  mps-mps: Tama tobolu pris Asaria, aga te Sadok hani bidi me deli dao, agai te kingo
    po wei ponoyu te po wali, “Genuai Bidigo aga we bidi dabe dali wiegi yai sę elama,
    tama augwaligo nai hauwa te Genuai Bidigo beba sesali dao. Dago te nai dabego
    dago nai hauwa mu tuai dao, tiali goli dago te nai dabe silabo usu menio. Tama
    tialima megi te nai pesage hauwa te me elalubao,” te po wali.
  tpi-tpi: Na hetpris Asaria, em man bilong lain Sadok, i bekim tok long king olsem,
    “Bikpela i bin mekim gut tru long ol manmeri bilong en, na ol i bringim planti
    kaikai i kam long haus bilong Bikpela. Mipela i bin kaikai planti tru bilong ol
    dispela kaikai, tasol mipela i no inap pinisim. Olsem na nau dispela ol planti
    hip kaikai i stap yet.”
  dan-1931: 'svarede Ypperstepræsten Azarja af Zadoks Hus: “Siden man begyndte at
    bringe Offerydelsen til HERRENS Hus, har vi spist os mætte og fået rigelig tilovers,
    thi HERREN har velsignet sit Folk, så at vi har fået al den Rigdom her tilovers!”'
  vie-OVCB: 'Thầy thượng tế A-xa-ria, thuộc họ Xa-đốc, tâu rằng: “Từ khi toàn dân
    bắt đầu dâng lễ vật vào Đền Thờ Chúa Hằng Hữu, chẳng những chúng tôi đủ ăn mà
    cũng còn dư lại rất nhiều. Chúa Hằng Hữu đã ban phước dồi dào cho dân Ngài, và
    đây là các phẩm vật còn thừa.”'
  guj-2017: સાદોકના કુટુંબનાં મુખ્ય યાજક અઝાર્યાએ તેને જવાબ આપ્યો, “લોકોએ ઈશ્વરના
    ઘરમાં અર્પણો લાવવાનું શરૂ કર્યું, ત્યારથી અમે ધરાઈને જમ્યા છીએ. તેમાંથી ધરાતાં
    સુધી જમ્યા પછી પણ જે વધ્યું છે, કારણ કે ઈશ્વરે પોતાના લોકોને પુષ્કળ આશીર્વાદ આપ્યો
    છે. વધારાનું જે બાકી રહેલું છે તેનો આ મોટો સંગ્રહ છે.”
  pon-2006A: oh Samworo Lapalap Asaraia, kadaudok en Sadok, ahpw patohwanohng, “Sang
    ni ahnsou me aramas akan tapihada patohwando arail kisakis kan ong ni Tehnpas
    Sarawiet, mie kisin tungoal me itar oh luhwe kan me laud. Se patohwan paieki mepwukat
    koaros pwehki KAUN-O eh ketin kupwuramwahwihalahr sapwellime aramas akan.”
  por-BRBSL: 'Azarias, o sacerdote principal, da casa de Zadoque, respondeu-lhe e
    disse: “Desde que o povo começou a trazer as ofertas para a casa de Iavé, nós
    comemos e comemos o suficiente e sobrou muito, pois Iavé abençoou seu povo; e
    o que sobrou é esta grande loja”.'
  cth-cth: Zadok tami, vaihma bawi Azariah ni a pathung teh, tami ni BAWIPA im dawk
    hno poe e kamtawng totouh hoi kakhoutlah meng a ca awh teh, moikapap a cawi rah.
    BAWIPA ni a taminaw yawhawi pou na poe teh, hete kacawie naw hah ca awh e dawk
    hoi kacawie naw doeh telah ati.
  twi-twi: Na ɔsɔfopanyin Asaria a ofi Sadok abusua mu buae se, “Efi bere a ɔmanfo
    fii ase sɛ wɔde akyɛde reba Awurade Asɔredan mu no, yɛanya bebree a yebedi ama
    bi aka, efisɛ Awurade ahyira ne nkurɔfo.”
  hlt-hlt: Te dongah anih te Zadok imkhui lamkah khosoih boeilu Azariah loh a doo
    tih, “Khosaa te BOEIPA im la pawk puei ham a tong uh lamlong tah BOEIPA loh a
    pilnam yoethen a paek tih caak khaw a cung phoeiah cangpai la cuem. Te dongah
    he tlam he muep coih,” a ti nah.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì diɛwè Sɑdɔki cĩ́ɛ̃̀tɛ̀ kou Asɑdiɑ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Nɛ̀
    bɛ̀ ketɛ́ dìì mɔ̀nnì kɛ tɔuní yɛpɑ̃rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ ti yommu
    kɛ sɑ̀nnɛ̀ kɛ̀ dɛ̀ sùɔ́ nkɛ sũ, dɛɛ̀ kó yɛcúò mɛ̀ ntu yiɛ. Kɛ yɛ̃́ ti Yiɛ̀ nKuyie
    mpɑ̃mɛ̀ mɛsɑ̀ɑ̀ nku nìtìbɛ̀.'
  msy-2020: Ezɨ ofa gamir gumazibar dapanim Asaria, a Sadokɨn adarazir mav, a kamaghɨn
    atrivimɨn akam ikaragha ghaze, “Ikiavɨra Itir God bar deraghavɨra uan gumazamizibagh
    amizɨ, me dagher bar avɨrim inigha an Dɨpenimɨn ize. E dagher kabar avɨrim ame,
    egha da agɨvan iburazɨ, dagher pozir bar avɨriba ikiavɨra iti.”
  dop-dop: 'Ɩlɛnɑ Sɑtɔkɩ lʋlʋɣʋ tʋ kɔtʋlʋ Asɑliyɑ cɔ sɩ: Hɑtoo kʋyɑŋku yǝlɑɑ cɑɑlɑ
    kɔnɑʋ kɛ pɑ kʋhɑlǝm kʋhɑʋ tɔ, tɔɣɔnɑɣɑ tɑkɩ-tʋɣʋ. Hɑlǝnɑ pǝ́ kɑɑsɩ sɔsɔm. Pǝ tɑɣɑ
    pʋlʋ, Tɑcɑɑ koolɑ ɩ yǝlɑɑ kɛ kʋpɑntʋ kɛ́. Hɑlɩ kʋkɑɑsǝm kɑɑnɑ cǝnɛ.'
  azb-azb: 'Sadoqun nəslindən olan başçı kahin Azarya ona belə cavab verdi: «Rəbbin
    məbədinə nəzirlər gətirilən vaxtdan bəri biz yeyib doyuruq, hələ artıq da qalır.
    Çünki Rəbb Öz xalqına bərəkət verdi və bu bol şeylər də artıq qaldı».'
  eng-DBY: And Azariah the chief priest of the house of Zadok spoke to him and said,
    Since they began to bring the heave-offerings into the house of Jehovah, we have
    eaten and been satisfied and have left plenty; for Jehovah has blessed his people;
    and what is left is this great store.
  hin-2017: अजर्याह महायाजक ने जो सादोक के घराने का था, उससे कहा, “जब से लोग यहोवा
    के भवन में उठाई हुई भेंटें लाने लगे हैं, तब से हम लोग पेट भर खाने को पाते हैं,
    वरन् बहुत बचा भी करता है; क्योंकि यहोवा ने अपनी प्रजा को आशीष दी है, और जो शेष
    रह गया है, उसी का यह बड़ा ढेर है।”
  eng-YLT: and Azariah the head priest, of the house of Zadok, speaketh unto him,
    and saith, 'From the beginning of the bringing of the heave-offering to the house
    of Jehovah, [there is] to eat, and to be satisfied, and to leave abundantly, for
    Jehovah hath blessed His people, and that left [is] this store.'
  eng-WYC-2017: And Azariah, the first, or chief, priest of the generation of Zadok,
    answered to him and said, Since the first fruits began to be offered in the house
    of the Lord, we have eaten of those fruits, and been fulfilled, and full many
    things be left; for the Lord hath blessed his people; and this plenty, which thou
    seest, is of the remnants.
  eng-WMBB: Azariah the chief priest, of the house of Zadok, answered him and said,
    “Since people began to bring the offerings into the LORD’s house, we have eaten
    and had enough, and have plenty left over, for the LORD has blessed his people;
    and that which is left is this great store.”
  urd-GVH: तो सदोक़ के ख़ानदान का इमामे-आज़म अज़रियाह ने जवाब दिया, “जब से लोग अपने
    हदिये यहाँ ले आते हैं उस वक़्त से हम जी भरकर खा सकते हैं बल्कि काफ़ी कुछ बच भी
    जाता है। क्योंकि रब ने अपनी क़ौम को इतनी बरकत दी है कि यह सब कुछ बाक़ी रह गया
    है।”
  rug-rug: meke olaṉa se Azaria sa ṉati hiama, pa tutina e Zedoki, “Podalae totoso
    paleke mae ni rina tie sari na dia vinariponi pa Zelepade te Zihova, si henahena
    va leana hola si gami meke sokudi tu si koa hola. Doduru hire si koa hola sina
    mana ni Zihova sari Nana tinoni,” gua.
  gaz-gaz: maatii Zaadoq keessaa Azaariyaa lubichi hangafni akkana jedhee deebise;
    “Erga namoonni kennaa isaanii gara mana qulqullummaa Waaqayyootti fidduu jalqabanii
    as nu nyaata gaʼaa fi irraa hafaa arganneerra; sababii Waaqayyo saba isaa eebbiseef
    hambaan akka malee guddaan kun hafeera.”
  fra-LSG: 'Alors le souverain sacrificateur Azaria, de la maison de Tsadok, lui répondit:
    Depuis qu’on a commencé d’apporter les offrandes dans la maison de l’Éternel,
    nous avons mangé, nous nous sommes rassasiés, et nous en avons beaucoup laissé,
    car l’Éternel a béni son peuple; et voici la grande quantité qu’il y a de reste.'
  yal-yal: Nayi, saraxaraline kuntigina Asari, Sadɔki bɔnsɔnni, na yi a yabi, a naxa,
    “Xabu nxu fa fɔlɔ seene ra Alatala Batu Banxini, nxu donseen sɔtɔ nɛn nxu lugo,
    nxu yi a dɔnxɛn gbegbe lu, amasɔtɔ Alatala duba nɛn a yamaan xa, a dɔnxɛn naxanye
    luxi ne nan itoe ra.”
  haw-1868: Hai mai o Azaria, ke kahuna nui, no ka hale o Zadoka, i mai la, Mai ka
    hoomaka ana mai e lawe i ka mohai iloko o ka hale o Iehova, he ai no a maona,
    a koe no ka nui; no ka mea, ua hoomaikai mai o Iehova i kona poe kanaka; a eia
    ke koena, o keia mea he nui no.
  arb-NAV: 'أَجَابَهُ عَزَرْيَا رَئِيسُ الْكَهَنَةِ مِنْ بَيْتِ صَادُوقَ: «مُنْذُ
    أَنْ أَخَذَ الشَّعْبُ فِي التَّبَرُّعِ بِالتَّقْدِمَاتِ إِلَى هَيْكَلِ الرَّبِّ،
    أَكَلْنَا وَشَبِعْنَا، وَفَضِلَتْ عَنَّا هَذِهِ الْكَمِّيَّاتُ الْوَافِرَةُ، لأَنَّ
    الرَّبَّ بَارَكَ شَعْبَهُ. وَهَذِهِ الْوَفْرَةُ قَدْ فَضِلَتْ عَنَّا».'
  ewe-ewe: nunɔlagã Azaria, tso Zadok ƒe hlɔ̃ me, ɖo eŋu be, “Esiawoe nye nuwo ƒe
    ewolia ƒe ɖeka! Míele nu ɖum tso nu siawo me kɔsiɖa geɖewo nye esi gake nu gbogbo
    siawo gasusɔ elabena Yehowa yra eƒe amewo.”
  eng-LEE: 'Then spoke to him ''Azaryahu the chief priest of the house of Zadok, and
    said, Since it was begun to bring the heave-offerings into the house of the Lord,
    there hath been enough to eat, and to leave in great abundance; for the Lord hath
    blessed his people: and that which is left is this great mass.'
  asm-FB: তাতে চাদোকৰ বংশৰ অজৰিয়া প্ৰধান পুৰোহিতে তেওঁক এই উত্তৰ দিলে, “যেতিয়াৰে
    পৰা লোকসকলে যিহোৱাৰ গৃহলৈ উপহাৰ আনিবলৈ ধৰিলে, তেতিয়াৰে পৰা আমি হেপাহ পলুৱাই খাইছোঁ
    আৰু অনেক বাকি থাকিও গ’ল; কিয়নো যিহোৱাই তেওঁৰ প্ৰজাসকলক আশীৰ্ব্বাদ কৰিলে৷ এই হেতুকে
    এই বৰ বৰ দ’মবোৰ বাকী থাকিল।”
  sus-A: نَ كُي، سّرّشّدُبّ كُنتِفِ عَسَرَيَ، نَشَن كٍلِشِ سَدْكِ شَبِلّ نَشَ عَ يَابِ،
    «كَبِ وٌن يِ هَدِيَ قٍ قْلْ عَلَتَلَ شَ بَنشِ كُي، بَلٌي بَرَ فبٌ مُشُ يِ رَ هَن
    مُشُ مُ نْمَ نَ بِرِن دٌندٍ. نَشَن لُشِ نَ نَن يَ. عَ فبٌ بَرِ مَ عَلَتَلَ بَرَ
    بَرَكّ سَ عَ شَ حَمَ مَ.»
  fra-SBL: 'Le grand prêtre Azaria, de la maison de Tsadok, prit la parole et dit :
    « Depuis que l''on a commencé à apporter des offrandes dans la maison de l''Éternel,
    nous avons mangé, nous nous sommes rassasiés et il nous reste beaucoup de choses,
    car l''Éternel a béni son peuple, et ce qui reste, c''est cette grande quantité. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֗יו עֲזַרְיָ֧הוּ הַכֹּהֵ֛ן הָרֹ֖אשׁ לְבֵ֣ית צָדֹ֑וק וַ֠יֹּאמֶר
    מֵהָחֵ֨ל הַתְּרוּמָ֜ה לָבִ֣יא בֵית־יְהוָ֗ה אָכֹ֨ול וְשָׂבֹ֤ועַ וְהֹותֵר֙ עַד־לָרֹ֔וב
    כִּ֤י יְהוָה֙ בֵּרַ֣ךְ אֶת־עַמֹּ֔ו וְהַנֹּותָ֖ר אֶת־הֶהָמֹ֥ון הַזֶּֽה׃ ס
  kik-kik: nake Azaria mũthĩnjĩri-Ngai ũrĩa mũnene wa kuuma nyũmba ya Zadoku akĩmũcookeria
    atĩrĩ, “Kuuma andũ maambĩrĩria kũrehe mĩhothi yao hekarũ-inĩ ya Jehova-rĩ, nĩtũkoretwo
    tũrĩ na irio cia kũigana kũrĩa, o na tũgatigia nyingĩ mũno, nĩ ũndũ Jehova nĩarathimĩte
    andũ ake, na irio ici nyingĩ ũũ igagĩtigara.”
  fra-NCL: 'Le grand prêtre Azarias, de la maison de Sadoc, lui répondit : « Depuis
    qu’on a commencé d’apporter les dons prélevés dans la maison de Yahweh, nous avons
    mangé, nous nous sommes rassasiés, et nous en avons laissé beaucoup, car Yahweh
    a béni son peuple, et le reste est cette grande quantité. »'
  cek-AK: To naah Zadok imthung takoh thung ih kacoeh koek qaima Azariah mah anih
    khaeah, Kaminawk mah Angraeng ih imthung ah paek ih hmuen to sin o pongah, caaknaek
    kakhawt ah ka tawnh o khue na ai ah, amtlai pok vop; Angraeng mah angmah ih kaminawk
    hanah tahamhoihaih paek pongah, hae hmuennawk loe amtlai pok, tiah a naa.
  cuk-cuk: 'Degi, Sadoc-e-wagwa, dule-irwa-Bab-Dummadse-goled-bur-dummad-Azarías,
    Ezequías-abin-sogded: “Dulemar Bab-Dummadse-goled-negse Bab-Jehováʼga ibmar-ukleged
    berbelealid-akar, anmar nue mas-gundimalad, anmar nue immeledimalad, degine, anmargi
    mas bukidar gwabgusbalid. Ar ade, Bab-Jehová e-dulemar nue-bendaksad. Degisoggu,
    we-ibmar ichesur gwabgusad.”'
  uig-CYR: 'Задок җәмәтидин болған баш каһин Азария униңға җавап берип: — Хәлиқ Пәрвәрдигарниң
    өйигә һәдийә кәлтүргили башлиғандин буян тойғидәк йедуқ, йәнә нурғун ешип қалди.
    Чүнки Пәрвәрдигар Өз хәлқини бәрикәтлигән, шуңа ешип қалғиниму шунчә көп, деди.'
  tel-2017: “యెహోవా మందిరంలోకి ప్రజలు కానుకలు తీసుకురావడం మొదలుపెట్టినప్పటి నుంచి
    మేము సమృద్ధిగా భోజనం చేసినా ఇంకా చాలా మిగిలి పోతున్నది. యెహోవా తన ప్రజలను ఆశీర్వదించినందుకు
    ఇంత గొప్పరాశి మిగిలింది.”
  hat-BSA: 'Azaria, chèf prèt lakay Tsadok la te di li: “Depi don yo te kòmanse antre
    lakay SENYÈ a, nou te gen kont pou nou manje avèk anpil ki te rete, paske SENYÈ
    a te beni pèp Li a, e gran kantite sila a rete toujou.”'
  kos-kos: na Azariah, mwet Tol Fulat su ma in sou lal Zadok, el fahk nu sel, “Ke
    pacl se na mwet uh mutawauk in usani mwe sang lalos nu in Tempul, arulana yohk
    mwe mongo nasr. Kalem lah LEUM GOD El akinsewowoye mwet lal, pwanang yolyak pac
    ma oan inge.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֗יו עֲזַרְיָ֧הוּ הַכֹּהֵ֛ן הָרֹ֖אשׁ לְבֵ֣ית צָד֑וֹק וַ֠יֹּאמֶר
    מֵהָחֵ֨ל הַתְּרוּמָ֜ה לָבִ֣יא בֵית־יְהוָ֗ה אָכ֨וֹל וְשָׂב֤וֹעַ וְהוֹתֵר֙ עַד־לָר֔וֹב
    כִּ֤י יְהוָה֙ בֵּרַ֣ךְ אֶת־עַמּ֔וֹ וְהַנּוֹתָ֖ר אֶת־הֶהָמ֥וֹן הַזֶּֽה׃ ס
  ibo-ibo: Azaraya, onyeisi nchụaja, onye sitere nʼikwu Zadọk zara sị ya; “Lee, kemgbe
    ndị mmadụ malitere iwebata onyinye ha nʼụlọnsọ ukwu Onyenwe anyị o nwebeghị ihe
    kọrọ anyị. Nʼezie, anyị nwere karịa, nʼihi na Onyenwe anyị agọziela ndị ya. Leekwa
    ihe dị ukwuu ka fọdụrụ.”
  ory-ory: ସାଦୋକ ବଂଶୀୟ ପ୍ରଧାନ ଯାଜକ ଅସରୀୟ ତାଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଉପହାର ଆଣିବା ପାଇଁ ଆରମ୍ଭ କରିବା ସମୟଠାରୁ ଆମ୍ଭେମାନେ ଭୋଜନ କରିଅଛୁ ଓ ତୃପ୍ତ ହୋଇଅଛୁ
    ଓ ପ୍ରଚୁର ଅବଶିଷ୍ଟ ରଖିଅଛୁ; କାରଣ ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି; ତେଣୁ
    ଯାହା ଅବଶିଷ୍ଟ ରହିଅଛି, ତାହା ଏହି ବୃହତ ଦ୍ରବ୍ୟରାଶି।”
  chk-chk: Nge ewe souasor mi lap Asaria, eman mwirimwirin Satok, a pälüeni, “Seni
    ewe fansoun ekewe aramas ra popuetä le uwato ekewe lifang lon imwen ewe Samol
    mi Lapalap, äm aia mongö o mötüla, a pwal wor chomong lusun. Pun ewe Samol mi
    Lapalap a afeiöchü nöün aramas, pwe a wor ei lusun mi watte a chüen nom rem.”
  rop-rop: En Esaraiya det haibala serramonimen brom det femili lain blanga Seidok,
    bin tok langa im, “Brom det taim wen detlot pipul bin stat bringimap detlot presen
    langa det Serramoni Pleis, melabat bin abum naf daga blanga dagat en mowa igin
    dumaji YAWEI bin gibit detmatj gudbala ting langa im pipul olabat.”
  ukr-1871: 'І відповів йому Азарія, первосьвященник, з дому Садокового, й сказав:
    Від того часу, як почали носити приноси в дом Господнїй, їли ми до схочу, і багато
    зісталось; бо Господь благословив народ свій. І з того, що зісталось, набралось
    оце множество.'
  deu-1951: 'Da antwortete ihm Asarja, der Oberpriester vom Hause Zadok, und sprach:
    Seitdem man angefangen hat, das Hebopfer in das Haus des HERRN zu bringen, hat
    man gegessen und ist satt geworden und hat noch viel übriggelassen; denn der HERR
    hat sein Volk gesegnet; daher ist eine so große Menge übriggeblieben.'
  eng-JPS: 'And Azariah the chief priest, of the house of Zadok, answered him and
    said: ''Since the people began to bring the offerings into the house of the LORD,
    we have eaten and had enough, and have left plenty; for the LORD hath blessed
    His people; and that which is left is this great store.'''
  srp-1865: 'A Azarija poglavar sveštenièki od doma Sadokova reèe mu: otkad poèeše
    donositi ove priloge u dom Gospodnji, jedemo i siti smo i pretjeèe mnogo, jer
    je Gospod blagoslovio svoj narod, te je preteklo ovo mnoštvo.'
  lug-lug: Azaliya kabona asinga obukulu ow’omu nnyumba ya Zadooki n’amuddamu nti,
    “Okuva abantu lwe baatandika okuleeta ebirabo byabwe mu yeekaalu ya Mukama, tubadde
    n’ebyokulya ebiwera n’ebirala ne bifikkawo, kubanga Mukama awadde abantu be omukisa,
    n’ebifisseewo bye bino obungi.”
  heb-heb: ויאמר אליו עזריהו הכהן הראש לבית צדוק ויאמר מהחל התרומה לביא בית יהוה אכול
    ושבוע והותר עד לרוב כי יהוה ברך את עמו והנותר את ההמון הזה׃
  ben-IRV: এতে সাদোকের বংশের অসরিয় নামে প্রধান যাজক উত্তর করে বললেন, “সদাপ্রভুর ঘরের
    জন্য লোকেরা যখন তাদের দান আনতে শুরু করল তখন থেকে আমরা যেমন যথেষ্ট খাবার খেয়েছি
    তেমনি বাড়তিও রয়েছে প্রচুর, কারণ সদাপ্রভু তাঁর লোকদের আশীর্বাদ করেছেন, তাই এই
    সমস্ত জিনিস প্রচুর বেঁচে গেছে।”
  pan-pan: ਤਾਂ ਅਜ਼ਰਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਨੇ ਜੋ ਸਾਦੋਕ ਦੇ ਘਰਾਣੇ ਦਾ ਸੀ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਜਦ ਤੋਂ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਉਣੀਆਂ ਸ਼ੁਰੂ ਕੀਤੀਆਂ ਹਨ ਤਦ ਤੋਂ ਅਸੀਂ ਕਾਫੀ
    ਖਾਂਦੇ ਰਹੇ ਹਾਂ ਅਤੇ ਢੇਰ ਸਾਰਾ ਬਚ ਵੀ ਰਿਹਾ ਹੈ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਬਰਕਤ
    ਬਖ਼ਸ਼ੀ ਹੈ ਅਤੇ ਉਹੀ ਬਚਿਆ ਹੋਇਆ ਇਹ ਵੱਡਾ ਢੇਰ ਹੈ
  mya-JVB: ဇာဒုတ် အမျိုး ၊ ယဇ်ပုရောဟိတ် အကြီး အာဇရိ က၊ ပူဇော် သက္ကာတို့ကို၊ ဗိမာန်
    တော်သို့ ဆောင် ခဲ့စ ပြုသော နောက်၊ အကျွန်ုပ်တို့ စားလောက်အောင်ရှိသည်သာမက များစွာကျန်ကြွင်း
    တတ်ပါ၏။ ထာဝရဘုရား သည် မိမိ လူ တို့ကို ကောင်းကြီး ပေးတော်မူသောကြောင့် ၊ ပုံထား
    သောဤ ဥစ္စာ များသည် ကျန်ကြွင်း လျက်ရှိပါသည်ဟု လျှောက်ကြ၏။
  hmo-hmo: Asaraia, Hahelagaia Tauna Badana, Sadoka ena bese tauna ta ese Hesekaia
    dekenai ia haere, ia gwau, “Taunimanima ese edia harihari gaudia be Lohiabada
    ena Dubu Helaga totona idia mailaia hamatamaia negana ia mai bona harihari, ai
    be ai aniani, bona aiemai bogadia idia kunu, bona ai ania lasi gaudia momo idia
    do noho. Badina be Lohiabada ese iena bese ia hanamoa vadaeni, unai dainai inai
    gau momo herea idia do noho.”
  urd-urd: तब सरदार काहिन 'अज़रियाह ने जो सदूक़ के ख़ान्दान का था, उसे जवाब दिया,
    “जब से लोगों ने ख़ुदावन्द के घर में हदिये लाना शुरू' किया, तब से हम खाते रहे और
    हम को काफ़ी मिला और बहुत बच रहा है; क्यूँकि ख़ुदावन्द ने अपने लोगों को बरकत बख़्शी
    है, और वही बचा हुआ यह बड़ा ढेर है।”
  rus-SYN: 'И отвечал ему Азария первосвященник из дома Садокова и сказал: с того
    времени, как начали носить приношения в дом Господень, мы ели досыта, и многое
    осталось, потому что Господь благословил народ Свой. Из оставшегося составилось
    такое множество.'
  bqc-SIM: 'ↄ̃ sa''onkia Azalia, Zadoki bui wèwà à mɛ̀: Za gↄↄ pↄ́ gbɛ̃́ↄ nà mↄa
    Dii ua ń ń gbaↄwa, wa pↄblè wa kã, à fɛ̃̀. Báaa pↄ́ Dii dà a gbɛ̃́ↄgu mɛ́
    tò pↄ́piↄ fɛ̃̀ kálɛa màa.'
  tcz-CHONGTHU: Chuleh Thempulen Azariah leh Zadok chilhah hochun ama kommah anaseijun
    “Mipi hon hitobang a kiphal dohna thilpeh ho houinna ahinpeh lutjeh un nehle chah
    anengin avalleovin ahi. Hiti hohi Pakaiyin amipite phatthei aboh jeh u ahi” atiove
  mar-mar: तेव्हा सादोकाचा घराण्यातला मुख्य याजक अजऱ्या हिज्कीयाला म्हणाला की, “लोक
    परमेश्वराच्या मंदिरात धान्य व या सगळ्या गोष्टी अर्पण करायला लागल्यापासून आम्हास
    पोटभर खायला मिळू लागले आहे. अगदी तृप्त होईपर्यंत खाऊनही एवढे उरले आहे. परमेश्वराने
    आपल्या लोकांस आशीर्वाद दिला आहे, म्हणून तर इतके शिल्लक राहीले आहे.”
  qub-qub: 'Sadoc famillyapita miraj mandaj cüra Azarías niran: «Tayta Diospa Templunman
    apamuyta gallaycushanpita-pacha micunäcunapäga llapanpis caycällanmi. Goturaycäga
    micushäpitapis puchojcunami. Tayta Diosga acrashan runacunaman bindisyuntami churasha.»'
  bqp-bqp: Yerɑ yɑ̃ku kowo tɔnwero Asɑriɑ, Sɑdɔkun bweseru sɔɔ, u nùn wisɑ u nɛɛ,
    sɑɑ mìn di bɑ kɑ kɛ̃nu nɑɑmɔ Yinni Gusunɔn sɑ̃ɑ yerɔ, dĩɑnu rɑ n wɑ̃ɑwɑ sɑ n dimɔ,
    sɑ n debumɔ. Ni nu tiɑrɑ nu kpɑ̃ niyɑ mini. Domi Yinni Gusunɔ u sun domɑru kuɑ.
  hat-hat: 'Azarya, granprèt la, moun fanmi Zadòk yo, di l'' konsa: -Depi lè pèp la
    konmanse ap pote ofrann nan Tanp lan, gen kont manje pou moun manje. Lèfini, rete
    yon bon kantite, paske Seyè a beni pèp li a. Sa ki rete la a, se sa ki te anplis
    la.'
  eng-BSB: and Azariah, the chief priest of the household of Zadok, answered him,
    “Since the people began to bring their contributions into the house of the LORD,
    we have had enough to eat and there is plenty left over, because the LORD has
    blessed His people; this great abundance is what is left over.”
  eng-WEBPB: Azariah the chief priest, of the house of Zadok, answered him and said,
    “Since people began to bring the offerings into the LORD’s house, we have eaten
    and had enough, and have plenty left over, for the LORD has blessed his people;
    and that which is left is this great store.”
  kbq-kbq: Higeno Zadoku nagapinti ugagota pristi ne' Azaraia'a kenona huzmanteno
    ne'zama eri'za e'naza knareti'ma eno amare'ma ehanati'neana, nezantimo'a hakare
    higeta nenonkeno rama'a ne'zamo'a amne aviteno me'ne. Na'ankure Ra Anumzamo'a
    tusi'a zampi Agra'a vahetmina asomura huzmante huno hu'ne.
  nhe-BL: 'Huajca nopa hueyi totajtzi Azarías tlen elqui se iixhui Sadoc quinanquili
    huan quiilhui: “Tlen nopa tonali quema tlacame pejque quihualicaj nochi ni tlamantli
    ipan itiopa Toteco, tojuanti tijpixtoque miyac totlacualis huan hasta mocajtoc
    tlahuel miyac pampa TOTECO quintiochijtoc itlacajhua ica miyac tlamantli.”'
  gub-BL: Xaxeto wanuwihawete Azari Zanok izuapyr uwazar ize'eg izupe. — Teko uzypyrog
    ma'e imono pyràm herur pà tàpuzuhu pe amo zahy rehe wà. A'e 'ar mehe arer we uhyk
    ureremi'u urewe. Heta ikurer no. Tupàn Tuweharupi Wiko Ma'e umur uze'egatu wemiaihu
    wanehe no. Urumai'u tetea'u te urerewykàtà.
  eng-DRA: 'Azarias the chief priest of the race of Sadoc answered him, saying: Since
    the firstfruits began to be offered in the house of the Lord, we have eaten, and
    have been filled, and abundance is left, because the Lord hath blessed his people:
    and of that which is left is this great store which thou seest.'
