    yikho kulalokhu okunengi kangaka okuseleyo.”
  ton-ton: 'Pea naʻe talia ia ʻe ʻAsalia ko e taulaʻeiki lahi ʻi he fale ʻo Satoki,
    ʻo ne pehē, “Talu mei he ʻaho naʻe kamata ʻomi ʻe he kakai ʻae ngaahi meʻa foaki
    ki he fale ʻo Sihova, ʻoku mau maʻu ʻae meʻa lahi ke kai, pea ʻoku toe lahi: he
    kuo tāpuaki ʻe Sihova ʻa hono kakai: pea ko ia ʻoku toe ko e fuʻu meʻa lahi ni.”'
  ces-1613: 'Jemuž odpověděl Azariáš kněz nejvyšší z domu Sádochova, řka: Jakž počali
