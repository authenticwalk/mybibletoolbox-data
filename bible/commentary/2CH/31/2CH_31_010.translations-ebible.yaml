verse: 2CH.031.010
translations:
  mal-C: 'സാദോക്കിന്റെ കുടുംബത്തിലുള്ളവനും പുരോഹിതമുഖ്യനുമായ അസര്യാവ് മറുപടി പറഞ്ഞു:
    “ജനം തങ്ങളുടെ സംഭാവനകൾ യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുവന്നുതുടങ്ങിയതുമുതൽ ഞങ്ങൾക്കു
    മതിയാകുംവരെ ഭക്ഷിക്കാനും വേണ്ടുവോളം മിച്ചംവെക്കാനുമുണ്ട്. യഹോവ തന്റെ ജനത്തെ അനുഗ്രഹിച്ചിരിക്കുന്നതിനാൽ
    ഇത്രവലിയ ഒരു ശേഖരം ഇവിടെ അവശേഷിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'antwortete ihm Asarja, der Hohepriester vom Hause Zadoks, und sprach:
    Seit man angefangen hat, die Hebe zum Tempel Jahwes zu bringen, haben wir uns
    satt gegessen und noch viel übrig behalten; denn Jahwe hat sein Volk gesegnet,
    so daß wir diese Masse übrig behielten.'
  lin-lin: 'Azaria, mokonzi ya Banganga-Nzambe, moto ya libota ya Tsadoki, azongisaki :
    — Wuta tango bato babandaki komema makabo na bango kati na Tempelo ya Yawe, toliaki,
    totondaki mpe totiki ebele, pamba te Yawe apambolaki bato na Ye. Mipiku ya biloko
    oyo ozali komona awa ezali nde oyo etikali.'
  eng-LSV: and Azariah the head priest, of the house of Zadok, speaks to him and says,
    “From the beginning of the bringing of the raised-offering to the house of YHWH,
    [there is enough] to eat, and to be satisfied, and to leave abundantly, for YHWH
    has blessed His people, and that left [is] this store.”
  eng-GNV: 'And Azariah the chiefe Priest of the house of Zadok answered him, and
    sayde, Since the people beganne to bring the offrings into the house of the Lord,
    we haue eaten and haue bene satisfied, and there is left in abundance: for the
    Lord hath blessed his people, and this abundance that is left.'
  eng-WEBSTER: 'And Azariah the chief priest of the house of Zadok answered him, and
    said, Since the people began to bring the offerings into the house of the LORD,
    we have had enough to eat, and have left plenty: for the LORD hath blessed his
    people; and that which is left is this great abundance.'
  nhw-BL: 'Huajca nopa hueyi totajtzi Azarías catli elqui se iixhui Sadoc quinanquili
    huan quiilhui: “Tlen nopa tonali quema masehualme pejque quihualicaj nochi ni
    tlamantli ipan itiopa Toteco, tojuanti tijpixtoque miyac totlacualis huan hasta
    mocajtoc tlahuel miyac pampa TOTECO quintiochijtoc imasehualhua ica miyac tlamantli.”'
  swh-ONEN: naye Azaria aliyekuwa kuhani mkuu, kutoka jamaa ya Sadoki, akajibu, “Tangu
    watu walipoanza kuleta sadaka zao katika Hekalu la Bwana tumekuwa na chakula cha
    kutosha na vingi vya kuweka akiba kwa sababu Bwana amewabariki watu wake, hivyo
    tumekuwa na kiasi kingi kilichobaki.”
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwero Asɑriɑ, Sɑdɔkun bweseru sɔɔ, u nùn wisɑ u nɛɛ,
    sɑɑ mìn di bɑ kɑ kɛ̃nu nɑɑmɔ Yinni Gusunɔn sɑ̃ɑ yerɔ, dĩɑnu rɑ n wɑ̃ɑwɑ sɑ n dimɔ,
    sɑ n debumɔ. Ni nu tiɑrɑ nu kpɑ̃ niyɑ mini. Domi Yinni Gusunɔ u sun domɑru kuɑ.
  eng-KJVCPB: 'And Azariah the chief priest of the house of Zadok answered him, and
    said, Since the people began to bring the offerings into the house of the Lord,
    we have had enough to eat, and have left plenty: for the Lord hath blessed his
    people; and that which is left is this great store.'
  luo-luo: eka Azaria jadolo maduongʼ ma anywola Zadok nodwoke niya, “Nyaka ji chak
    kelo chiemo e hekalu mar Jehova Nyasaye, wasechiemo mawayiengʼ kendo chiemo mangʼeny
    pod odongʼ nikech Jehova Nyasaye osegwedho joge, mano emomiyo magi odongʼ.”
  meu-meu: Asaria, hahelaḡa tauna badana, Sadok ena iduhu tauna, ese e haere henia,
    eto, Edia herahia ḡaudia na Iehova ena dubu ai e vareailai matama negana amo ema
    bona harihari, ai na vada a aniani, bogamai vada e kunu, bona bahu momo vada e
    mia, badina be Iehova ese ena orea taudia vada e hanamodia; una dainai ini ḡau
    oredia momo herea vada ame hamia.
  npi-ULB: सादोकका घरानाका प्रधान पुजारी अजर्याहले जवाफ दिए र यसो भने, “मानिसहरूले
    परमप्रभुको मन्दिरमा आआफ्ना भेटी ल्याएको समयदेखि हामीहरूले खाएका छौं, र प्रशस्त
    भयो र प्रशस्‍त उब्रेका छन्, किनकि परमप्रभुले आफ्‍ना मानिसहरूलाई आशिष् दिनुभएको
    छ । उब्रेकाबाट यो ठुलो मात्रा यहाँ छ ।”
  yor-yor: àti Asariah olórí àlùfáà ti ìdílé Sadoku sì dáhùn pé, “Ní ìwọ̀n ìgbà tí
    àwọn ènìyàn ti bẹ̀rẹ̀ sí ní mú ìdáwó wọn wá sí ilé Olúwa àti ní èyí tí yóò tó
    jẹ àti ọ̀pọ̀ láti tọ́jú pamọ́ nítorí Olúwa ti bùkún àwọn ènìyàn rẹ̀, ó sì ṣẹ́kù
    lọ́pọ̀lọ́pọ̀.”
  pes-OPCB: 'و عزریا، کاهن اعظم، که از طایفهٔ صادوق بود جواب داد: «از وقتی که مردم
    شروع کردند به آوردن این هدایای خوراکی به خانهٔ خداوند، ما از آنها خوردیم و سیر
    شدیم و مقدار زیادی نیز باقی مانده است، زیرا خداوند قوم خود را برکت داده است.»'
  tgl-ULB: Sinagot siya ni Azarias, ang pinakapunong pari sa tahanan ni Zadok, at
    sinabing, “Nang magsimulang magdala ng mga handog sa tahanan ni Yahweh ang mga
    tao, nakakain kami ng higit sa sapat at marami pang natira, sapagkat pinagpala
    ni Yahweh ang kaniyang mga tao. At malaking bilang pa rin ang naiwan sa mga ito.”
  hui-hui: Ani hale hayagola Loma Binigo Mo Miaga Haguane Timbuni Sadogo aguanene
    Asaraia ibugua ladai bialu lalu, Anduane Homogohanda ibunaga wali agali biamogo
    bialu mo bayale hayagola tigua tomo dewaore Anduane Homogonaga andaha bu yalu
    ibiya. Tomo uruni aria dewaore iname nalu harimago ainde nai habe nahe ngamagoni
    ndobe. Ani binigo áyu tomo dewaore bu payabu ngagoni, lene.
  mya-mya: ဇာ​ဒုတ်​၏​သား​မြေး​ယဇ်​ပု​ရော​ဟိတ်​မင်း အာ​ဇ​ရိ​က``ပြည်​သူ​တို့​သည်​ဤ​လှူ​ဖွယ်
    ပစ္စည်း​များ​ကို​ဗိ​မာန်​တော်​သို့​ယူ​ဆောင်​လာ ချိန်​မှ​အ​စ​ပြု​၍ အ​ကျွန်ုပ်​တို့​စား​သုံး​ရန်
    အ​လုံ​အ​လောက်​ရ​ရှိ​ကြ​သည့်​အ​ပြင် များ​စွာ​ပင်​ပို​လျှံ​လျက်​နေ​ပါ​၏။ ဤ​မျှ အ​ကျွန်ုပ်​တို့​ရ​ရှိ​ကြ​ခြင်း​မှာ​ထာ​ဝရ
    ဘု​ရား​သည် မိ​မိ​၏​လူ​မျိုး​တော်​အား ကောင်း​ချီး​ပေး​တော်​မူ​သော​ကြောင့်​ဖြစ်
    ပါ​၏'' ဟု​လျှောက်​လေ​သည်။
  bod-N: ཟཱ་ཏོག་ཁྱིམ་རྒྱུད་ཀྱི་མཆོད་དཔོན་ཆེན་པོ་ཨ་ཟར་ཡཱས་ལན་དུ། མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་དངོས་པོ་མང་པོ་ཁྱེར་འོངས་ཏེ།
    ངེད་རྣམས་ལ་ཚིམ་པར་ཟ་རྒྱུ་བྱུང་བར་མ་ཟད། ལྷག་མ་ཡང་མང་པོ་ལུས་ཡོད་དེ། ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་ལ་བྱིན་གྱིས་བརླབས་པས།
    ཕུང་པོ་ཆེན་པོ་འདི་ནི་ལྷག་ནས་ལུས་པ་ཡིན་ཞེས་ཞུས་པ་དང་།
  sna-sna: Azaria muprista mukuru kubva kuimba yaZadhoki akapindura achiti, “Kubva
    zvakatanga vanhu kuuyisa zvipo zvavo kutemberi yaJehovha, takawana zvokudya zvakatiringana,
    nezvizhinji zvaisara, nokuti Jehovha akaropafadza vanhu vake, uye izvi zvizhinji
    ndizvo zvakasara.”
  spa-BLM: 'Azarías, el jefe de los sacerdotes, de la casa de Sadoc, le respondió
    y dijo: “Desde que el pueblo comenzó a traer las ofrendas a la casa de Yahvé,
    hemos comido y nos hemos saciado, y nos ha sobrado, porque Yahvé ha bendecido
    a su pueblo; y lo que ha quedado es este gran montón.”'
  cac-cac: 'Ix tac''vi vin̈aj sat sacerdote Azarías yin̈tilal vin̈aj Sadoc icha tic:
    Yictax ix schaanel yich eb'' yic''ancot scolval d''a stemplo Jehová tic, ayn̈ej
    tas sco va''a, ayto pax scani. Masanil juntzan̈ tic toxo ix cani, yujto ix yac''
    val svach''c''olal Jehová d''a yib''an̈ eb'' quetchon̈ab'' tic, xchi vin̈.'
  swh-ULB: Azaria, kuhani mkuu, wa nyumba ya Zadoki, akamjibu na akasema, “Tangu watu
    walipoanza kuleta matoleo katika nyumba ya Yahwe, tumekula na tulikuwa navyo vya
    kutosha, tulibakiza vingi, kwa maana Yahwe amewabariki watu wake. kilichokuwa
    kimebaki ni kiasi kikubwa hiki hapa.”
  bel-bel: 'І адказваў яму Азарыя першасьвятар з дома Садокавага і сказаў: з таго
    часу, як пачалі насіць прынашэньні ў дом Госпада, мы елі ўдосыць, і многае засталося,
    бо Гасподзь дабраславіў народ Свой. З пазасталага склалася такое мноства.'
  deu-ELBBK: 'Da sprach Asarja, der Hauptpriester, vom Haus Zadok, zu ihm und sagte:
    Seitdem man angefangen hat, das Hebopfer in das Haus des HERRN zu bringen, haben
    wir gegessen und sind satt geworden und haben übriggelassen in Menge; denn der
    HERR hat sein Volk gesegnet; und das Übriggebliebene ist diese große Menge.'
  mbb-OT: Midtavak si Azaria, is lavew he memumuhat he kevuwazan ni Zadok, te, “Puun
    te kedsuǥud ked-uwit te menge etew te menge halad kayi te valey te Nengazen ne
    kenè en kurang is keenen dey, kekenà, dekelà pa is subra, su midtuvazan te Nengazen
    is menge etew zin.”
  mal-2015: 'അതിന്നു സാദോക്കിന്റെ ഗൃഹത്തിൽ മഹാപുരോഹിതനായ അസര്യാവു അവനോടു: ജനം ഈ വഴിപാടുകളെ
    യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുവന്നു തുടങ്ങിയതുമുതൽ ഞങ്ങൾ തിന്നു തൃപ്തരായി വളരെ
    ശേഷിപ്പിച്ചുമിരിക്കുന്നു; യഹോവ തന്റെ ജനത്തെ അനുഗ്രഹിച്ചിരിക്കുന്നു; ശേഷിച്ചതാകുന്നു
    ഈ വലിയ കൂമ്പാരം എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'a o nekbareder rašaj o Azarijah, o potomkos le Cadokoskro, leske odphenďa:
    „Akorestar, sar chudle o manuša te hordinel o dari andro Chramos, sas amen igen
    but chaben a ole chabenestar ačhiľa mek but, bo o RAJ požehňinďa peskre manušen.
    Dikhen, keci mek olestar ačhiľa!“'
  pes-OPV: 'و عزریا رئیس کهنه که ازخاندان صادوق بود او را جواب داد و گفت: «ازوقتی
    که قوم به آوردن هدایا برای خانه خداوندشروع کردند، خوردیم و سیر شدیم و بسیاری باقی
    گذاشتیم، زیرا خداوند قوم خود را برکت داده است و آنچه باقی‌مانده است، این مقدارعظیم
    است.»'
  ron-1924: 'Атунч, мареле преот Азария, дин каса луй Цадок, й-а рэспунс: „Де кынд
    ау ынчепут сэ се адукэ даруриле ын Каса Домнулуй, ной ам мынкат, не-ам сэтурат
    ши а май рэмас мулт, кэч Домнул а бинекувынтат пе попорул Сэу. Ши ятэ че маре
    грэмадэ а май рэмас!”'
  ben-OBCV: এবং সাদোকের বংশোদ্ভূত প্রধান যাজক অসরিয় উত্তর দিলেন, “যেদিন থেকে লোকেরা
    সদাপ্রভুর মন্দিরে তাদের দান আনতে শুরু করল, আমরা যথেষ্ট খাবার খেতে পেয়েছি এবং
    প্রচুর খাবার বেঁচেও গিয়েছে, কারণ সদাপ্রভু তাঁর প্রজাদের আশীর্বাদ করেছেন, ও এত
    কিছু বেঁচে গিয়েছে।”
  som-som: Oo Casaryaah oo ahaa wadaadkii sare oo ahaa reer Saadooq ayaa u jawaabay
    oo ku yidhi, Tan iyo markii dadku bilaabay inay qurbaannadii keenaan guriga Rabbiga,
    waannu cunnay oo dheregnay, oo waxaa naga hadhay wax faro badan, waayo, Rabbigu
    dadkiisuu barakeeyey, oo wixii hadhayna waa waxan badan.
  lat-VUC: 'Respondit illi Azarias sacerdos primus de stirpe Sadoc, dicens: Ex quo
    cœperunt offerri primitiæ in domo Domini, comedimus, et saturati sumus, et remanserunt
    plurima, eo quod benedixerit Dominus populo suo: reliquarum autem copia est ista,
    quam cernis.'
  eng-ASVBT: 'And Azariah the chief priest, of the house of Zadok, answered him and
    said, Since the people began to bring the oblations into the house of Jehovah,
    we have eaten and had enough, and have left plenty: for Jehovah hath blessed his
    people; and that which is left is this great store.'
  ita-1885: 'Ed Azaria, principal sacerdote, della famiglia di Sadoc, gli disse: Da
    che si è cominciato a portar questa offerta alla Casa del Signore, noi abbiamo
    mangiato, e siamo stati saziati; e anche n''è rimasto assai; perciocchè il Signore
    ha benedetto il suo popolo; e quello ch''è avanzato, è questa grande abbondanza.'
  eng-LXXUP: And Azariah the priest, the chief over the house of Zadok, spoke to him,
    and said, From the time that the firstfruits began to be brought into the house
    of the Lord, we have eaten and drunk, and left even abundantly; for the Lord has
    blessed his people, and we have left to this amount.
  eng-ULB: Azariah, the chief priest, of the house of Zadok, answered him and said,
    “Since the people began to bring the offerings into the house of Yahweh, we have
    eaten and had enough, and have plenty left over, for Yahweh has blessed his people.
    What was left over is this large amount here.”
  spa-VBL: 'Azarías, el jefe de los sacerdotes de la familia de Sadoc, respondió:
    “Desde que el pueblo comenzó a traer sus contribuciones al Templo del Señor, hemos
    tenido suficiente para comer y de sobra. Como el Señor ha bendecido a su pueblo,
    nos ha sobrado mucho”.'
  fra-_FOB: 'Et Azaria, le principal sacrificateur, de la maison de Tsadok, lui parla,
    et dit: Depuis qu''on a commencé à apporter des offrandes dans la maison de l''Éternel,
    nous avons mangé, et nous avons été rassasiés, et il en est resté en abondance;
    car l''Éternel a béni son peuple, et cette grande quantité est ce qu''il y a eu
    de reste.'
  mal-mal: 'അതിന് മറുപടിയായി സാദോക്കിന്റെ ഗൃഹത്തിൽ മഹാപുരോഹിതനായ അസര്യാവ് അവനോട്:
    “ജനം ഈ വഴിപാടുകൾ യഹോവയുടെ ആലയത്തിലേക്ക് കൊണ്ടുവന്ന് തുടങ്ങിയത് മുതൽ ഞങ്ങൾ തിന്ന്
    തൃപ്തരായി വളരെ ശേഷിപ്പിച്ചുമിരിക്കുന്നു; യഹോവ തന്റെ ജനത്തെ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    ശേഷിച്ചതാകുന്നു ഈ വലിയ കൂമ്പാരം” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: to Sadoq ke ḳhāndān kā imām-e-āzam Azariyāh ne jawāb diyā, “Jab se log
    apne hadiye yahāṅ le āte haiṅ us waqt se ham jī bhar kar khā sakte haiṅ balki
    kāfī kuchh bach bhī jātā hai. Kyoṅki Rab ne apnī qaum ko itnī barkat dī hai ki
    yih sab kuchh bāqī rah gayā hai.”
  suz-BL: मिनु सादोक आ खिं ङा मुर, ठेयब चढ़ेब अजारयाहम “मुरपुकीम परमप्रभु यावे आ खिं
    कली आन भाग चाक्‍गमे रे आंइ कली जचा गाप्‍त। मिनु शुश मार मार हेंशो यो बाक्‍ब। मारदे
    हना परमप्रभु यावेम आ मुर आन कली शुश आसीक गेशो बाक्‍ब। मिनु एको इश्‍का मार मार
    हेंशो यो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'e il sommo sacerdote Azaria, della casa di Tsadok, gli rispose: “Da che
    s’è cominciato a portar le offerte nella casa dell’Eterno, noi abbiam mangiato,
    ci siamo saziati, e v’è rimasta roba in abbondanza, perché l’Eterno ha benedetto
    il suo popolo; ed ecco qui la gran quantità ch’è rimasta”.'
  ckb-ckb: 'عەزەریای سەرۆکی کاهینیش کە سەر بە ماڵی سادۆق بوو وەڵامی دایەوە و گوتی:
    «لەو کاتەی دەستکراوە بە هێنانی پیتاک بۆ پەرستگای یەزدان، خواردوومانە و تێر بووین،
    زۆریشی لێ ماوەتەوە، چونکە یەزدان گەلەکەی خۆی بەرەکەتدار کردووە و ئەم بەشە زۆرەشی
    لێ ماوەتەوە.»'
  eng-BBE: 'And Azariah, the chief priest, of the family of Zadok, said in answer,
    From the time when the people first came with their offerings into the house of
    the Lord, we have had food enough, and more than enough: for the blessing of the
    Lord is on his people; and there is this great store which has not been used.'
  kan-OKCV: ಚಾದೋಕ್ ಸಂತಾನದ ಮುಖ್ಯಯಾಜಕ ಅಜರ್ಯನು, “ಜನರು ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ
    ಪ್ರತ್ಯೇಕಿಸತಕ್ಕದ್ದನ್ನು ಅವರ ಆಲಯಕ್ಕೆ ತಂದಂದಿನಿಂದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪ್ರಜೆಗೆ ಸಮೃದ್ಧಿಯನ್ನು
    ಅನುಗ್ರಹಿಸಿದ್ದಾರೆ. ನಾವು ಉಂಡು ತೃಪ್ತರಾಗಿ, ಇನ್ನೂ ಇಷ್ಟು ದೊಡ್ಡ ರಾಶಿಯನ್ನು ಉಳಿಸಿಕೊಂಡಿರುತ್ತೇವೆ,”
    ಎಂದನು.
  tam-2017: 'சாதோக்கின் சந்ததியானாகிய அசரியா என்னும் பிரதான ஆசாரியன் அவனை நோக்கி:
    இந்தக் காணிக்கையைக் யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரத் தொடங்கினதுமுதல் நாங்கள்
    சாப்பிட்டுத் திருப்தியடைந்தோம்; இன்னும் மீதம் இருக்கிறது; யெகோவா தம்முடைய மக்களை
    ஆசீர்வதித்ததால் இந்தத் திரளான தானியக் குவியல் மீந்திருக்கிறது என்றான்.'
  spa-RV-1909: 'Y respondióle Azarías, sumo sacerdote, de la casa de Sadoc, y dijo:
    Desde que comenzaron á traer la ofrenda á la casa de Jehová, hemos comido y saciádonos,
    y nos ha sobrado mucho: porque Jehová ha bendecido su pueblo, y ha quedado esta
    muchedumbre.'
  ron-BTF: 'Și Azaria, mai marele preot din casa lui Țadoc, i-a răspuns și a zis:
    De când poporul a început să aducă ofrande în casa DOMNULUI, am avut destul să
    mâncăm și a rămas mult, fiindcă DOMNUL a binecuvântat pe poporul său; și ceea
    ce a rămas este această mare bogăție.'
  eng-WEBP: Azariah the chief priest, of the house of Zadok, answered him and said,
    “Since people began to bring the offerings into the LORD’s house, we have eaten
    and had enough, and have plenty left over, for the LORD has blessed his people;
    and that which is left is this great store.”
  eng-FBV: Azariah, the chief priest of the family of Zadok, answered, “Ever since
    the people began to bring their contributions into the Lord's Temple, we have
    had enough to eat and plenty to spare. Because the Lord has blessed his people
    there is so much left over.”
  nld-1939: 'gaf de opperpriester Azarjáhoe, uit de familie van Sadok, hem ten antwoord:
    Sinds men begonnen is, de heffing te brengen in de tempel van Jahweh, hebben we
    genoeg kunnen eten en nog veel kunnen overhouden; deze grote stapel is over, omdat
    Jahweh het volk heeft gezegend.'
  nch-BL: 'Huajca nopa hueyi totajtzi Azarías cati elqui se iixhui Sadoc quinanquili
    huan quiilhui: “Ten nopa tonali quema masehualme pejque quihualicaj nochi ni tamanti
    ipan itiopa Toteco, tojuanti tijpixtoque miyac totacualis huan hasta mocajtoc
    tahuel miyac pampa TOTECO quintiochijtoc imasehualhua ica miyac tamanti.”'
  vie-1934: 'A-xa-ria, thầy tế lễ cả về dòng Xa-đốc, thưa lại cùng người mà rằng:
    Từ khi dân sự khởi đem lễ vật vào trong đền Đức Giê-hô-va, thì chúng tôi có ăn
    được đầy đủ, và còn dư lại nhiều; vì Đức Giê-hô-va đã ban phước cho dân sự Ngài;
    còn số nhiều này, ấy là phần dư lại.'
  hin-CV: सादोक परिवार से प्रमुख पुरोहित अज़रियाह ने राजा को उत्तर दिया, “जब से याहवेह
    के भवन में भेंटें लाने लगे हैं, हमारे लिए भोजन की सामग्री बहुत हो गई है. यह सब
    बचा हुआ है क्योंकि याहवेह ने अपनी प्रजा को आशीष दी है; इतनी, कि बचे हुए भाग की
    यह बड़ी मात्रा रह गई है.”
  spa-BES: 'Y Azarías, el principal sacerdote de la familia de Sadoc, dijo en respuesta:
    Desde el momento en que las personas llegaron por primera vez con sus ofrendas
    a la casa del Señor, hemos comido lo suficiente, y más que suficiente, porque
    la bendición del Señor está sobre su pueblo; Y toda esta cantidad a sobrado.'
  tdx-tdx: le hoe t’i Azarià mpisorom-bey, hasavereña’ i Tsadoke, Mifototse amy nanesea’
    ondatio an-kiboho’ Iehovà ao o engaoy, le nienen-kanen-jahay vaho nanisa maro.
    Nitahie’ Iehovà ondati’eo, le e hoek’eo o maro nahajao.
  tha-KJV: อาซาริยาห์​ปุ​โรหิตใหญ่ ผู้​เป็นวงศ์วานของศาโดกทูลตอบพระองค์​ว่า “​ตั้งแต่​ประชาชนได้เริ่มนำส่วนบริจาคเข้ามาในพระนิเวศของพระเยโฮวาห์
    พวกข้าพระองค์​ได้​รับประทานและมี​พอก​ับมีเหลือมาก เพราะพระเยโฮวาห์​ได้​ทรงอำนวยพระพรประชาชนของพระองค์
    จึ​งม​ี​เหลืออยู่​ใหญ่​โตอย่างนี้”
  por-BR-2018: 'E respondeu-lhe Azarias, sumo sacerdote, da casa de Zadoque, e disse:
    Desde que começaram a trazer a oferta à casa do SENHOR, comemos e nos saciamos,
    e nos sobrou muito: porque o SENHOR abençoou seu povo, e restou esta abundância.'
  deu-ELO: 'Da sprach Asarja, der Hauptpriester, vom Hause Zadok, zu ihm und sagte:
    Seitdem man angefangen hat, das Hebopfer in das Haus Jehovas zu bringen, haben
    wir gegessen und sind satt geworden und haben übriggelassen in Menge; denn Jehova
    hat sein Volk gesegnet; und das Übriggebliebene ist diese große Menge.'
  eng-WYC-2018: And Azariah, the first, or chief, priest of the generation of Zadok,
    (or And the High Priest Azariah, a descendant of Zadok), answered to him and said,
    Since the first fruits began to be offered in the house of the Lord, we have eaten
    of those fruits, and been fulfilled, and full many things be left; for the Lord
    hath blessed his people; and this plenty, which thou seest, is of the remnants.
  epo-epo: 'Kaj respondis al li Azarja, la ĉefpastro, el la domo de Cadok, kaj diris:
    De la momento, kiam oni komencis portadi la donojn en la domon de la Eternulo,
    oni manĝis kaj satiĝis, kaj restis ankoraŭ multe; ĉar la Eternulo benis Sian popolon;
    el la restaĵo kolektiĝis ĉi tiu amasego.'
  uig-PIN: 'Zadok jǝmǝtidin bolƣan bax kaⱨin Azariya uningƣa jawap berip: — Hǝlⱪ Pǝrwǝrdigarning
    ɵyigǝ ⱨǝdiyǝ kǝltürgili baxliƣandin buyan toyƣudǝk yeduⱪ, yǝnǝ nurƣun exip ⱪaldi.
    Qünki Pǝrwǝrdigar Ɵz hǝlⱪini bǝrikǝtligǝn, xunga exip ⱪalƣinimu xunqǝ kɵp, dedi.'
  beo-beo: Gobele salasu dunu ilia ouligisu dunu A:salaia (Sa:idoge egaga fi dunu)
    da ema amane sia:i, “Dunu da hahawane dogolegele iasu Debolo Diasuga muni gaguli
    misi amogainini wali, ninia da ha:i moma:ne defele ba:i dagoi. Amola eno hame
    mai bagade diala. Hina Gode da ninima hahawane dogolegele hamoiba:le, ninia da
    amo hou ba:sa.”
  tpi-OTNT: Na hetpris Asaria, em man bilong lain Sadok, i bekim tok long king olsem,
    “Bikpela i bin mekim gut tru long ol manmeri bilong en, na ol i bringim planti
    kaikai i kam long haus bilong Bikpela. Mipela i bin kaikai planti tru bilong ol
    dispela kaikai, tasol mipela i no inap pinisim. Olsem na nau dispela ol planti
    hip kaikai i stap yet.”
  hau-SA: sai Azariya babban firist, daga iyalin Zadok ya amsa, “Tun daga lokacin
    da mutane suka fara kawo taimakonsu ga haikalin Ubangiji, muna da isashe don abinci
    da kuma da yawa da za mu rage, domin Ubangiji ya albarkaci mutanensa, saboda haka
    abin da ya ragu a rumbu yana da yawa.”
  uig-LAT: 'Zadok jemetidin bolghan bash kahin Azariya uninggha jawap bérip: — Xelq
    Perwerdigarning öyige hediye keltürgili bashlighandin buyan toyghudek yéduq, yene
    nurghun éship qaldi. Chünki Perwerdigar Öz xelqini beriketligen, shunga éship
    qalghinimu shunche köp, dédi.'
  nde-nde: u-Azariya umphristi omkhulu, owendlu kaZadokhi wamphendula wathi, “Kusukela
