    der HERR hat sein Volk gesegnet, darum ist dieser Haufe übriggeblieben.'
  kan-2017: ಚಾದೋಕ್ ಸಂತಾನದ ಮಹಾಯಾಜಕನಾದ ಅಜರ್ಯನು ಅವನಿಗೆ, “ಜನರು ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ ನೈವೇದ್ಯಕ್ಕಾಗಿ
    ಪ್ರತ್ಯೇಕಿಸತಕ್ಕದ್ದನ್ನು ಆತನ ಆಲಯಕ್ಕೆ ತಂದಂದಿನಿಂದ ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಸಮೃದ್ಧಿಯಾಗಿ
    ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ. ನಾವು ಉಂಡು ತೃಪ್ತರಾಗಿ ಇನ್ನೂ ಇಷ್ಟು ದೊಡ್ಡ ರಾಶಿಯನ್ನು ಉಳಿಸಿಕೊಂಡಿರುತ್ತಾರೆ”
    ಎಂದನು.
  yap-yap: ma ba’aray e n’en ni yog Azariah ni Prist ni Th’abi Ga’ ni be’ ni owchen
    Zadok ngak fare pilung, “Nap’an ni tabab e girdi’ i fek e pi tow’ath rorad i yib
