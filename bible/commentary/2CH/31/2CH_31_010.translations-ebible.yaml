    zůstává hojně; nebo Hospodin požehnal lidu svému, že toho tak mnoho pozůstalo.'
  eng-WMB: Azariah the chief priest, of the house of Zadok, answered him and said,
    “Since people began to bring the offerings into the LORD’s house, we have eaten
    and had enough, and have plenty left over, for the LORD has blessed his people;
    and that which is left is this great store.”
  tam-TCV: அதற்கு சாதோக்கின் குடும்பத்தைச் சேர்ந்த தலைமை ஆசாரியன் அசரியா, “மக்கள்
    காணிக்கைகளை யெகோவாவினுடைய ஆலயத்திற்குக் கொண்டுவரத் தொடங்கியதுமுதல், நாங்கள் சாப்பிடுவதற்குத்
    தாராளமாய் இருக்கிறது. அதற்கு அதிகமாகவும் இருக்கிறது. ஏனெனில் யெகோவா தமது மக்களை
    ஆசீர்வதித்திருக்கிறார். அதனால் இவ்வளவு ஏராளமாக மீதமுமிருக்கிறது” எனப் பதிலளித்தான்.
  ceb-ULB: Mitubag ug miingon si Azaria ang pangulong pari sa balay ni Zadok, “Sukad
    nga nagsugod pagdala ang mga tawo sa ilang halad sa balay ni Yahweh, nakakaon
    kami ug sakto, ug adunay daghang mga sobra, kay gipanalanginan ni Yahweh ang iyang
    katawhan. Kining daghan nga anaa dinhi mao kini ang nahibilin.”
  pol-UBG: 'Odpowiedział mu Azariasz, najwyższy kapłan z domu Sadoka: Kiedy zaczęto
    przynosić te ofiary do domu PANA, jedliśmy i nasyciliśmy się, a jeszcze wiele
    pozostało, gdyż PAN błogosławił swojemu ludowi, a pozostało tego wiele.'
  urd-GVU: تو صدوق کے خاندان کا امامِ اعظم عزریاہ نے جواب دیا، ”جب سے لوگ اپنے ہدیئے
    یہاں لے آتے ہیں اُس وقت سے ہم جی بھر کر کھا سکتے ہیں بلکہ کافی کچھ بچ بھی جاتا
    ہے۔ کیونکہ رب نے اپنی قوم کو اِتنی برکت دی ہے کہ یہ سب کچھ باقی رہ گیا ہے۔“
  deu-1912: 'Und Asarja, der Priester, der Vornehmste im Hause Zadok, sprach zu ihm:
    Seit der Zeit, da man angefangen hat, die Hebe zu bringen ins Haus des HERRN,
