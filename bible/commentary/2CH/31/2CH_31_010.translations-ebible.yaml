  mdy-ETH: ዒማና ሳዶቄ ዜርሢ ማዔ፥ ቄኤሶ ቢያኮ ዑፃሢ፥ ዓዛሪያሴ ካኣቲም፦ «ዴራ ታጳሢዳፓ ፔቴማ ናንጊና ናንጋ ጎዳ ማኣሪ
