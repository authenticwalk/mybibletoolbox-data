  guj-2017: તેના હાથ નીચે એદેન, મિન્યામીન, યેશૂઆ, શમાયા, અમાર્યા તથા શખાન્યાને, યાજકોના
    નગરોમાં નીમવામાં આવ્યા હતા. નગરોમાં સર્વ કુટુંબોના જુવાનોને તથા વૃધ્ધોને દાનનો
