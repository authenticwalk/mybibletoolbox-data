    ndi aangʼono omwe.
  hrv-hrv: Pod njim su bili Eden, Minjamin, Ješua, Šemaja, Amarja i Šekanija po svećeničkim
    gradovima da savjesno dijele svojoj braći po njihovim redovima, kako velikome
    tako i malome -
  mps-mps: Tama te Livai mebago Kore tau selama, te pris dabego taunde bidibo pris
    dabe nai dobabo sę yali. Te Livai dabego nogi e dao, Iden, me Miniamin, me Jesua,
    me Semaia, me Amaria, me Sekaria, augwaligo nai dobolama tigidali pris hani dabe
    usu nani, tama tigidali pris dabego nai sali, te augwali gesi bidi me o augwali
    polo monu dabe yai madi me augwali me tagalobe augwaligo te nai sali.
  tpi-tpi: Na sampela Livai i mekim gutpela wok bilong helpim Kore long tilim kaikai
    long ol pris i stap long ol taun bilong ol pris. Nem bilong ol dispela Livai i
