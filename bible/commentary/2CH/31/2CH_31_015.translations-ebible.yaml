    rami guyvy kuery pe omboja'o aguã peteĩ-teĩ regua ikuaia rami, yvyĩgueve ha'e
    yvatekueve pe guive.
  ilo-ULB: Ti adda iti babaenna ket da Eden, Miniamin, Jesua, Semaias, Amarias ken
    Secanias, kadagiti siudad dagiti papadi. Dagiti mapagtalkan dagiti dinutokanda,
    tapno maibunongda dagitoy a sagut kadagiti kakabsatda segun iti pannakabunggo-bunggoyda,
    agpada a kadagiti napateg ken saan a napateg.
  kpg-kpg: 'I lodo nia waahale ala i golo, i nia gowaa ala e noho ai digau hai mee dabu,
    mee guu kae di hagamaamaa i lodo tegau deenei mai baahi digau Levi ala i golo:
    go Eden, Miniamin, Jeshua, Shemaiah, Amariah, mo Shecaniah. Digaula guu duwwe
    nia meegai ngaadahi mo nadau ihoo Levi e hagatau gi nadau waawa hegau,'
  uig-ARA: ئېدەن، مىنيامىن، يەشۇئا، شېمايا، ئامارىيا ۋە شېكانىيالار ئۇنىڭ قول ئاستىدا
    بولۇپ، ئۇلار كاھىنلارنىڭ ھەرقايسى شەھەرلىرىدە، چوڭ-كىچىكلىكىگە قارالماي، نۆۋەت
    بويىچە ئۆز قېرىنداشلىرىغا بۇلارنى ئۈلەشتۈرۈپ بېرىشكە تەيىنلەندى؛
  sus-sus: Eden, Minyamin, Yosuwe, Semaya, Amaraya, nun Sɛkanaya nu Kore malima see
    itaxunde e ngaxakerenyie ma sɛrɛxɛdubɛe xa taae kui. Mixi xungbee nun mixi lanmae
    bara e gbe sɔtɔ e xundɛ ki ma.
  pon-2006: 'Nan kahnimw teikan, wasa me samworo kan kin kousoan ie, mehn Lipai pwukat
    me kin iang sewesehki doadoahk wet: Eden, Miniamin, Sesua, Semaia, Amaraia, oh
    Sekanaia. Re kin nehkpeseng ni pahrek kisin tungoal akan ong iangarail mehn Lipai
    kan nin duwen dahme ar pwukoa,'
  ksd-ksd: Eden, Miniamin, Iesua, Semaia, Amaria, ma Sekania, dia ga maravut ia ma
    ra dovotina ta ra umana pia na pal kai ra umana tena tinabar, ma dia ga tul tar
    ra umana tiniba pire ra umana tura i diat, diat dia ngala ma diat dia ikilik,
    ta kadia lavur tiniba na papalum,
  tur-YTC: Onun altında, kâhin kentlerinde Eden, Miniamin, Yeşua, Şemaya, Amarya ve
    Şekanya vardı. Bunlar, büyük küçük kardeşlerine bölüklerine göre dağıtmak üzere
    emanet görevlerinde bulunuyorlardı.
  grc-BRENT: διὰ χειρὸς Ὀδὸμ, καὶ Βενιαμὶν, καὶ Ἰησοὺς, καὶ Σεμεῒ, καὶ Ἀμαρίας, καὶ
    Σεχονίας, διὰ χειρὸς τῶν ἱερέων ἐν πίστει, δοῦναι τοῖς ἀδελφοῖς αὐτῶν κατὰ τὰς
    ἐφημερίας, κατὰ τὸν μέγαν καὶ τὸν μικρὸν,
  ind-AYT: Eden, Minyamin, Yesua, Semaya, Amarya, dan Sekhanya membantunya dengan
    setia di kota para imam. Mereka menyerahkan pembagian itu kepada saudara-saudara
    mereka menurut kelompoknya, baik orang dewasa maupun anak-anak,
  nya-nya: Edeni, Miniyamini, Yesuwa, Semaya, Amariya, Sekaniya amamuthandiza mokhulupirika
