verse: 2CH.031.015
translations:
  mal-C: പുരോഹിതനഗരങ്ങളിൽ പ്രായഭേദംകൂടാതെ അവരുടെ സഹപുരോഹിതന്മാർക്ക് അവരവരുടെ ഗണമനുസരിച്ചു
    വിഭജിച്ചുകൊടുക്കുന്ന കാര്യത്തിൽ ഏദെൻ, മിന്യാമീൻ, യേശുവ, ശെമയ്യാവ്, അമര്യാവ്, ശെഖന്യാവ്
    എന്നിവർ വിശ്വസ്തതയോടെ അദ്ദേഹത്തെ സഹായിച്ചിരുന്നു.
  deu-TKW: Unter seiner Aufsicht aber standen Eden, Minjamin, Jesua, Semaja, Amarja
    und Sechanja, damit sie in den Priesterstädten ihren Amtsgenossen abteilungsweise,
    den Alten wie den Jungen, gewissenhaft ihren Anteil gäben,
  lin-lin: Kati na bingumba ya Banganga-Nzambe, Kore asungamaki na Edeni, Minyamini,
    Jozue, Shemaya, Amaria mpe Shekania, mpo na kokabola biloko na boyengebene epai
    ya bandeko na bango Banganga-Nzambe kolanda masanga na bango ; bazalaki kosala
    bokeseni te kati na bato minene mpe bato mike.
  eng-LSV: And by his hand [are] Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shechaniah, in cities of the priests, faithfully to give to their brothers
    in divisions, as the great so the small,
  eng-GNV: And at his hande were Eden, and Miniamin, and Ieshua, and Shemaiah, Amariah,
    and Shechaniah, in the cities of the Priestes, to distribute with fidelitie to
    their brethren by courses, both to the great and small,
  eng-WEBSTER: 'And next him were Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shecaniah, in the cities of the priests, in their set office, to give to their
    brethren by courses, as well to the great as to the small:'
  nhw-BL: 'Huan nojquiya quintequimacaque: Edén, Miniamín, Jesúa, Semaías, Amarías
    huan Secanías para quipalehuise Coré. Huan nochi inijuanti nojquiya quinmajmacayayaj
    nopa totajtzitzi catli itztoyaj ipan totajtzitzi inialtepehua. Huan quinmajmacaque
    catli itztoyaj totajtzitzi ipan sesen pamitl huan ipan sesen familia. Sesen quiselijque
    ininparte quen quintocarohuayaya masque huehue tlacame o tziquitetzitzi.'
  swh-ONEN: Edeni, Miniamini, Yeshua, Shemaya, Amaria na Shekania walimsaidia kwa
    uaminifu katika miji ya makuhani, wakiwagawia makuhani wenzao kufuatana na migawanyo
    yao, wazee kwa vijana sawasawa.
  bba-bba: Yɑ̃ku kowobun wusu sɔɔ, Edɛni kɑ Miyɑmini kɑ Yosue kɑ Semɑyɑ kɑ Amɑriɑ
    kɑ Sekɑniɑwɑ bɑ ɡɔsɑ bu Kore wi somi bɑ n dɑ kɑ kɛ̃ɛ ni beɡibu bɔnu kue dee dee
    bibu kɑ bukurobu kpuro nɡe mɛ bɑ kɑ bu bɔnu sɑ̃ɑ wuu wuukɑ.
  eng-KJVCPB: 'And next him were Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shecaniah, in the cities of the priests, in their set office, to give to their
    brethren by courses, as well to the great as to the small:'
  luo-luo: Eden, Miniamin, Jeshua, Shemaya, Amaria kod Shekania ne okonye gadiera
    ka gidak e miech jodolo, ka gipogo jodolo wetegi kaluwore gi migepegi, jomadongo
    gi jomatindo machal.
  meu-meu: Ia iduruna, hahelaḡa taudia edia hanua hidaosi lalodiai, be Eden, Miniamini,
    lesua, Semaia, Amaria bona Sekania; idia ese e durua balaheni, tadikakadia badadia
    bona maraḡidia ahudia e henidia, edia orea ta ta ai.
  npi-ULB: तिनको मातहतमा पुजारीहरूका सहरहरूमा अदन, मिन्यामीन, येशूअ, शमायाह, अमर्याह
    र शकन्याह थिए । तिनीहरूका महत्व भएका र नभएका दुबै दाजुभाइलाई दल-दलअनुसार हिस्सा
    बाँड्ने कामको जिम्मा तिनीहरूको थियो ।
  yor-yor: Edeni, Miniamini, Jeṣua, Ṣemaiah, Amariah àti Ṣekaniah ràn án lọ́wọ́ tọkàntọkàn
    nínú àwọn ìlú àwọn àlùfáà tí ń dáwó fún àwọn àlùfáà ẹlẹgbẹ́ wọn gẹ́gẹ́ bí ìpín
    wọn, àgbà àti kékeré.
  pes-OPCB: '@see-verse:2CH.031.014'
  tgl-ULB: Sa ilalim ng kaniyang pamamahala ay sina Eden, Minyamin, Jeshua, Semaya,
    Amarias, Semaya, Amarias at si Secanias sa mga lungsod ng mga pari. Sila ang nasa
    takdang katungkulan upang maibigay ang handog na ito sa kanilang mga kapatid sa
    bawat pangkat, sa mahalaga at hindi mahalaga.
  hui-hui: Loma binigo mo miaga maru hearu tinaga tanoha Libaiali maru hearu tigua
    biabe ogoni bulene wiago Kore biamogo bialu mbirale bu wiaru mo tale bia haga
    bialu hene. Libaiali uruni mini Idene Miniamini Yasua Semaia Amaria Segania layaru
    hene. Tigua loma binigo mo miaga tano uruniha hearu tomo talebu miai hayagola
    igiri emene agaliyaguabi bibahende karulape yaiore hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​နေ​ထိုင်​ရာ​အ​ခြား​မြို့ များ​၌ အ​ခြား​လေ​ဝိ​အ​နွယ်​ဝင်​များ​ဖြစ်
    ကြ​သော​ဧ​ဒင်၊ ဗင်္ယာ​မိန်၊ ယော​ရှု၊ ရှေ​မာ​ယ၊ အာ​မ​ရိ​နှင့်​ရှေ​က​နိ​တို့​က​ကော​ရ​အား
    သစ္စာ​ရှိ​စွာ​ကူ​ညီ​ဆောင်​ရွက်​ပေး​ကြ​လေ​သည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ညီ​အစ်​ကို​လေ​ဝိ
    အ​နွယ်​ဝင်​တို့​အား သား​ချင်း​စု​အ​လိုက် မ​ဟုတ်​ဘဲ​သူ​တို့​ထမ်း​ဆောင်​ရ​သည့်​တာ​ဝန်
    ဝတ္တ​ရား​များ​အ​လိုက် ထို​လှူ​ဖွယ်​ပစ္စည်း​များ ကို​ခွဲ​ဝေ​ပေး​ကြ​ရ​၏။ မိ​မိ​တို့​ရာ​ထူး
    အ​လိုက်​ဗိ​မာန်​တော်​တွင်​နေ့​စဉ် တာ​ဝန် ထမ်း​ဆောင်​ရ​သူ​အ​သက်​သုံး​ဆယ်​နှင့်
    အ​ထက်​ရှိ​သူ​အ​ပေါင်း​တို့​သည်​ဝေ​စု တစ်​စု​စီ​ရ​ရှိ​ကြ​လေ​သည်။-
  bod-N: མཆོད་དཔོན་རྣམས་ཀྱི་གྲོང་ཁྱེར་སོ་སོར་དེའི་ལག་འོག་ཏུ་ཨེ་དེན་དང་། མིན་ཡ་མིན་དང་།
    ཡེ་ཤུ་ཨ་དང་། ཤེ་མ་ཡཱ་དང་། ཨ་མར་ཡཱ་དང་། ཤེ་ཀན་ཡཱ་བཅས་ཡོད་ལ། རང་རང་གི་སྤུན་ཆེ་ཆུང་ཚང་མ་ལ་ལས་རེས་བཞིན་དུ་ཟ་སྐལ་སྟེར་བ་ཡིན།
  sna-sna: Edheni, Miniamini, Jeshua, Shemaya, Amaria naShekania vakamubatsira vakatendeka
    mumaguta avaprista, vachigovera vamwe vaprista mumapoka avo, vakuru navadiki zvakafanana.
  spa-BLM: Debajo de él estaban Edén, Miniamín, Jesúa, Semaías, Amarías y Secanías,
    en las ciudades de los sacerdotes, en su oficio de confianza, para dar a sus hermanos
    por divisiones, tanto a los grandes como a los pequeños;
  cac-cac: 'A juntzan̈ eb'' vin̈ levita: Aton vin̈aj Edén, vin̈aj Miniamín, vin̈aj
    Jesúa, vin̈aj Semaías, vin̈aj Amarías yed'' vin̈aj Secanías. A eb'' vin̈ ix colvaj
    yed'' vin̈aj Coré chi'' spucanec'' ofrenda d''a schon̈ab'' eb'' vin̈ sacerdote,
    icha syal macquiltac yaj eb'', eb'' icham anima yed'' eb'' unin.'
  swh-ULB: Chini yake walikuwepo Edeni, Miniamini, Yoshua, Shemai, Amaaria, na Shekania,
    katika miji ya makuhani. Wakazijaza ofisi za uaminifu, ili kutoa sadaka hizi kwa
    ndugu zao fungu kwa fungu, kwa wote walio muhimu na wasiomuhimu.
  bel-bel: І пад яго веданьнем былі Эдэн і Мініямін, і Ешуа і Шэмая, і Амарыя і Шэханія
    ў гарадах сьвятарскіх, каб правільна раздаваць братам сваім часткі, як большаму,
    так і малому,
  deu-ELBBK: Und unter seiner Hand waren Eden und Minjamin und Jeschua und Schemaja,
    Amarja und Schekanja in den Städten der Priester, mit Treue, um ihren Brüdern
    nach den Abteilungen zu geben, dem Größten wie dem Kleinsten;
  mbb-OT: Is metinumanen he menge umuuǥup din iyan ensi Eden, Miniamin, Jeshua, Shemaya,
    Amaria, wey si Shecania. Midhendiyè dan te menge inged he ed-ubpaan te menge memumuhat
    he menge kezuzumahi zan ne impemeǥey zan kandan is kandan he vahin te menge halad;
    imbeǥey zan heini ziyà te kada grupu ne mibpurung bevehina ziyà te menge vatà
    etawa menge meǥurang.
  mal-2015: അവന്റെ കീഴിൽ തങ്ങളുടെ സഹോദരന്മാർക്കും, വലിയവർക്കും ചെറിയവർക്കും കൂറുകൂറായി
    കൊടുപ്പാൻ ഏദെൻ, മിന്യാമീൻ, യേശുവ, ശെമയ്യാവു, അമര്യാവു, ശെഖന്യാവു എന്നിവർ പുരോഹിതനഗരങ്ങളിൽ
    ഉദ്യോഗസ്ഥന്മാരായിരുന്നു.
  rmc-rmc: O Leviti o Eden, Minjamin, Ješua, Šemajah, Amariah the Šechaniah, save
    služinenas andro fori le rašajengre, pačivalones rozďelinenas kala dari avre rašajenge
    pal lengre partiji, le ternenge the le phurederenge.
  pes-OPV: و زیردست او عیدن و منیامین ویشوع و شمعیا و امریا و شکنیا در شهرهای کاهنان
    به وظیفه های امانتی مقرر شدند تا به برادران خود، خواه بزرگ و خواه کوچک، برحسب
    فرقه های ایشان برسانند.
  ron-1924: 'Ын четэциле преоцешть, Еден, Миниамин, Иосуа, Шемая, Амария ши Шекания
    ерау пушь суб кырмуиря луй ка сэ ымпартэ ку крединчошие фрацилор лор, марь ши
    мичь, партя кувенитэ лор, дупэ четеле лор:'
  ben-OBCV: এদন, মিনিয়ামীন, যেশূয়, শময়িয়, অমরিয় ও শখনিয় নিষ্ঠাসহকারে যাজকদের
    নগরগুলিতে থেকে কোরির কাজে সাহায্য করতেন, এবং বড়ো বা ছোটো, তাদের সমগোত্রীয় যাজকদের
    বিভাগ অনুসারে, তাদের কাছে তাদের প্রাপ্য বিলি করে দিতেন।
  som-som: Oo isagana waxaa ka hooseeyey Ceeden, iyo Minyaamin, iyo Yeeshuuca, iyo
    Shemacyaah, iyo Amaryaah, iyo Shekaanyaah, oo joogay magaalooyinkii wadaaddada
    iyagoo kala haysta jagooyinkoodii lagu aaminay, inay walaalahood qayb u kala siiyaan
    siday kooxahoodu ahaayeen, kan ugu weyn iyo kan ugu yaru ayan waxba isdheeraysan,
  lat-VUC: 'Et sub cura ejus Eden, et Benjamin, Jesue, et Semeias, Amarias quoque,
    et Sechenias in civitatibus sacerdotum, ut fideliter distribuerent fratribus suis
    partes, minoribus atque majoribus:'
  eng-ASVBT: 'And under him were Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shecaniah, in the cities of the priests, in their office of trust, to give
    to their brethren by courses, as well to the great as to the small:'
  ita-1885: E sotto lui erano Eden, e Miniamin, e Iesua, e Semaia, ed Amaria, e Secania,
    nelle città de' sacerdotiprocedenti in lealtà, per fornire a' lor fratelli piccoli
    e grandi, secondo i loro spartimenti;
  eng-LXXUP: by the hand of Eden, and Miniamin, and Jeshua, and Shemaiah, and Amariah,
    and Shecaniah, by the hand of the priests faithfully, to give to their brethren
    according to the courses, as well to great as small;
  eng-ULB: Under him were Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests. They filled offices of trust, in order to give these
    offerings to their brothers division by division, to both the important and the
    unimportant.
  spa-VBL: Bajo su mando estaban sus ayudantes Edén, Miniamín, Jesúa, Semaías, Amarías
    y Secanías. Ellos hacían fielmente las asignaciones a sus compañeros levitas en
    sus ciudades, según las divisiones sacerdotales, compartiendo por igual con los
    ancianos y los jóvenes.
  fra-_FOB: Et sous sa direction étaient Éden, Minjamin, Josué, Shémaja, Amaria, et
    Shécania, dans les villes des sacrificateurs, pour distribuer fidèlement les portions
    à leurs frères, grands et petits, suivant leurs divisions,
  mal-mal: അവന്റെ കീഴിൽ, വലിയവരും ചെറിയവരുമായ തങ്ങളുടെ സഹോദരന്മാർക്ക് ക്രമമായി വിഭാഗിച്ച്
    കൊടുക്കുവാൻ, ഏദെൻ, മിന്യാമീൻ, യേശുവ, ശെമയ്യാവ്, അമര്യാവ്, ശെഖന്യാവ് എന്നീ വിശ്വസ്തർ
    പുരോഹിതനഗരങ്ങളിൽ ഉദ്യോഗസ്ഥന്മാരായിരുന്നു.
  urd-GVR: Adan, Minyamīn, Yashua, Samāyāh, Amariyāh aur Sakaniyāh us ke madadgār
    the. Un kī zimmedārī Lāwiyoṅ ke shahroṅ meṅ rahne wāle imāmoṅ ko un kā hissā denā
    thī. Baṛī wafādārī se wuh ḳhayāl rakhte the ki ḳhidmat ke muḳhtalif gurohoṅ ke
    tamām imāmoṅ ko wuh hissā mil jāe jo un kā haq bantā thā, ḳhāh wuh baṛe the yā
    chhoṭe.
  suz-BL: मिनु कोरे कली चढ़ेब आन सहरम वारच पाइब एदेन, मीन्‍यामीन, येशुआ, शेमायाह,
    अमारयाह नु शेकन्‍याह बाक्‍मा बाक्‍त। मेकोपुकीम पालो पालो पा गेय पाइब चढ़ेब खाल्‍पा
    नु ठिटा नेल्‍ल आन कली खाल का ङा पा थमा पा जोल मपथु, योक्‍तीक गेय पामे बाक्‍त।
  ita-1927: Sotto di lui stavano Eden, Miniamin, Jeshua, Scemaia, Amaria, Scecania,
    nelle città dei sacerdoti, come uomini di fiducia, per fare le distribuzioni ai
    loro fratelli grandi e piccoli, secondo le loro classi,
  ckb-ckb: لەناو شارەکانی کاهینان، عەدەن و مینیامین و یێشوع و شەمەعیا و ئەمەریا و
    شەخەنەیا بە دڵسۆزییەوە یارمەتی قۆرێیان دەدا. هەریەکە لە بەشی خۆی پێشکەشکراوەکانی
    بەسەر برا کاهینەکان دابەش دەکرد، بەبێ جیاوازی لەنێوان گەورە و بچووک.
  eng-BBE: 'And under him were Eden and Miniamin and Jeshua and Shemaiah and Amariah
    and Shecaniah, in the towns of the priests, who were made responsible for giving
    it to all their brothers, by divisions, to small and great:'
  kan-OKCV: ಇವನ ತರುವಾಯ ಯಾಜಕರ ಪಟ್ಟಣಗಳಲ್ಲಿ ತಮ್ಮ ಸಹೋದರರಿಗೆ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ಸರತಿ ಸರತಿಯಾಗಿ
    ಹಿರಿಯರು ಕಿರಿಯರು ಎಂಬ ವ್ಯತ್ಯಾಸಮಾಡದೆ ಪಾಲು ಹಂಚುವುದಕ್ಕೆ ಏದೆನನೂ, ಮಿನ್ಯಾಮೀನನೂ, ಯೇಷೂವನ
    ಶೆಮಾಯನೂ, ಅಮರ್ಯನೂ, ಶೆಕನ್ಯನೂ ಇದ್ದರು.
  tam-2017: அவனுடைய கைக்கு உதவியாக ஆசாரியர்களின் பட்டணங்களில் குழுக்களின் முறையிலிருக்கிற
    தங்கள் சகோதரர்களிலே பெரியவனுக்கும் சிறியவனுக்கும் சரிசமமாகக் கொடுப்பதற்கு, உண்மையுள்ளவர்களாக
    எண்ணப்பட்ட ஏதேனும், மின்யமீனும், யெசுவாவும், செமாயாவும், அமரியாவும், செக்கனியாவும்
    ஏற்படுத்தப்பட்டார்கள்.
  spa-RV-1909: 'Y á su mano estaba Edén, Benjamín, Jeshua, Semaías, Amarías, y Sechânías,
    en las ciudades de los sacerdotes, para dar con fidelidad á sus hermanos sus partes
    conforme á sus órdenes, así al mayor como al menor:'
  ron-BTF: Și sub mâna lui erau Eden și Miniamin și Ieșua și Șemaia, Amaria și Șecania,
    în cetățile preoților, în serviciul lor de încredere, ca să dea fraților lor după
    cete, celui mai mare, ca și celui mai mic,
  eng-WEBP: Under him were Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests, in their office of trust, to give to their brothers
    by divisions, to the great as well as to the small;
  eng-FBV: Under him were his assistants Eden, Miniamin, Jeshua, Shemaiah, Amariah,
    and Shecaniah. They faithfully made the allocations to their fellow Levites in
    their towns, according to the priestly divisions, sharing equally with the old
    and young.
  nld-1939: Hij werd in de priestersteden bijgestaan door Éden, Binjamin, Jesjóea,
    Sjemajáhoe, Amarjáhoe en Sjekanjáhoe, die hun ambtgenoten, groot en klein, volgens
    hun verschillende afdelingen, plichtgetrouw hun aandeel moesten uitreiken.
  nch-BL: 'Huan nojquiya quintequimacaque: Edén, Miniamín, Jesúa, Semaías, Amarías
    huan Secanías para quipalehuise Coré. Huan nochi inijuanti nojquiya quinmajmacayayaj
    nopa totajtzitzi cati itztoyaj ipan inialtepehua totajtzitzi. Huan quinmajmacaque
    cati eliyayaj totajtzitzi ipan sesen pamit huan ipan sesen familia. Sese quiseli
    iparte quej quitocarohuayaya masque huehue tacat o pisiltzi.'
  vie-1934: Dưới tay người có Ê-đen, Min-gia-min, Giê-sua, Sê-ma-gia, A-ma-ria, và
    Sê-ca-nia, ở trong các thành thầy tế lễ, đặng phân phát lễ vật ấy cách công bình
    cho anh em mình, hoặc nhỏ hay lớn, thao ban thứ của họ.
  hin-CV: उसके सहायक थे एदेन, मिनियामिन, येशुआ, शेमायाह, अमरियाह और शेकानियाह. इन्हें
    काम करना होता था. पुरोहितों के नगरों में और इनका काम था अपने भाई-बंधुओं में पूरी
    विश्वासयोग्यता में सामान्य या विशेष में उनके दल के अनुसार उनके लिए ठहराया गया
    भाग बांट देना.
  spa-BES: 'Y debajo de él estaban Edén y Miniamin y Jesua y Semaías, Amarías y Secanias,
    en los pueblos de los sacerdotes, quienes se hicieron responsables de dar el reparto
    de las porciones, por turnos, a pequeños y grandes:'
  tdx-tdx: Le am-pità’e t’i Edene naho i Miniamine naho Iesoa naho i Semaià, i Amarià
    vaho i Sekanià amo rovam-pisoroñeo, ty hanolotse am-pigahiñañe amo rahalahi’ iareoo
    ty amo firim­boña’ iareoo, ty bey mira ami’ty kede;
  tha-KJV: เอเดน มิ​นยามิน เยชู​อา เชไมอาห์ อามาริยาห์ เชคานิยาห์​ได้​ช่วยเขาในตำแหน่งหน้าที่ในหัวเมืองของปุโรหิต
    ให้​แจกแก่​พี่​น้องของเขาทั้งหลาย ทั้งผู้​ใหญ่​และผู้น้อยเหมือนกันตามกองเวร
  por-BR-2018: 'E a sua mão estava Éden, Benjamim, Jesua, Semaías, Amarias, e Secanias,
    nas cidades dos sacerdotes, para dar com fidelidade a seus irmãos suas partes
    conforme a suas ordens, assim ao maior como ao menor:'
  deu-ELO: Und unter seiner Hand waren Eden und Minjamin und Jeschua und Schemaja,
    Amarja und Schekanja in den Städten der Priester, mit Treue, um ihren Brüdern
    nach den Abteilungen zu geben, dem Größten wie dem Kleinsten;
  eng-WYC-2018: and under his care, (or his charge), were Eden, and Miniamin, Jeshua,
    and Shemaiah, and Amariah, and Shecaniah, in the cities of (the) priests, that
    they should part faithfully to their brethren the parts, to the less and to the
    greater, (or who should faithfully distribute the portions to their kinsmen, to
    the greater and the lesser alike),
  epo-epo: Liaj helpantoj estis Eden, Minjamin, Jeŝua, Ŝemaja, Amarja, kaj Ŝeĥanja,
    en la urboj de la pastroj, por fidele disdonadi al siaj fratoj laŭgrupe, al la
    grandaj kaj al la malgrandaj
  uig-PIN: Edǝn, Minyamin, Yǝxua, Xemaya, Amariya wǝ Xekaniyalar uning ⱪol astida
    bolup, ular kaⱨinlarning ⱨǝrⱪaysi xǝⱨǝrliridǝ, qong-kiqiklikigǝ ⱪaralmay, nɵwǝt
    boyiqǝ ɵz ⱪerindaxliriƣa bularni ülǝxtürüp berixkǝ tǝyinlǝndi;
  beo-beo: 'Moilai bai bagade oda amo ganodini gobele salasu dunu esalebe ba:i, amoga
    Lifai dunu eno da Gouli noga:le fidisu. Ilia dio da Idini, Miniamine, Yesua, Siema:ia,
    A:malaia amola Sieganaia. Ilia da ha:i manu i, amo momogili, ilia na:iyado Lifai
    fi dunuma (fi mae dawa:le) ilia hawa: hamosu defele, ilima iasu.'
  tpi-OTNT: Na sampela Livai i mekim gutpela wok bilong helpim Kore long tilim kaikai
    long ol pris i stap long ol taun bilong ol pris. Nem bilong ol dispela Livai i
    olsem, Iden na Miniamin na Jesua na Semaia na Amaria na Sekania. Ol i tilim kaikai
    inapim olgeta lain pris, na olgeta pris i kisim kaikai, maski ol i yangpela yet
    o ol i lapun pinis.
  hau-SA: Eden, Miniyamin, Yeshuwa, Shemahiya, Amariya da Shekaniya sun taimake shi
    da aminci a cikin garuruwan firistoci, suna ba da rabo wa ’yan’uwansu firistoci
    bisa ga sassansu, tsofaffi da yara.
  uig-LAT: Éden, Minyamin, Yeshua, Shémaya, Amariya we Shékaniyalar uning qol astida
    bolup, ular kahinlarning herqaysi sheherliride, chong-kichiklikige qaralmay, nöwet
    boyiche öz qérindashlirigha bularni üleshtürüp bérishke teyinlendi;
  nde-nde: U-Edeni, loMiniyamini, loJeshuwa, loShemaya, lo-Amariya kanye loShekhaniya
    bamncedisa kakhulu bethembekile emizini yabaphristi, besabelana kusiya ngezigaba
    zabaphristi, abadala labatsha, ngokufananayo.
  ton-ton: 'Pea naʻe hoko mo ia, ʻa Iteni, mo Miniamini, mo Sesua, mo Simaia, mo ʻAmalia,
    mo Sikania, ʻi he ngaahi kolo ʻoe kau taulaʻeiki, ʻi heʻenau ngāue totonu, ke
    tufa ki honau ngaahi kāinga ʻi honau lakanga, ki he lahi pea mo e siʻi:'
  ces-1613: Jemuž ku pomoci byli Eden, Miniamin, Jesua, Semaiáš, Amariáš a Sechaniáš
    po městech kněžských, muži hodnověrní, aby rozdělovali bratřím svým díly, jakž
    velikému, tak malému,
  eng-WMB: Under him were Eden, Miniamin, Yeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests, in their office of trust, to give to their brothers
    by divisions, to the great as well as to the small;
  tam-TCV: ஏதேன், மின்யமீன், யெசுவா, செமாயா, அமரியா, செக்கனியா ஆகியோர் உண்மையுடனிருந்து
    உதவி செய்தார்கள். இவர்கள் ஆசாரியர்களின் பட்டணங்களில் இருந்த தங்கள் உடன் ஆசாரியருக்கு
    அவர்களுடைய பிரிவுகளின்படி முதியோர், இளையோர் என்ற பாகுபாடின்றி பங்கிட்டுக் கொடுத்தார்கள்.
  ceb-ULB: Ilalom sa iyang pagdumala si Eden, si Miniamin, si Jeshua, si Shemaya,
    si Amaria, ug si Shecania. Gihatag nila sa may mga katungdanan aron sa pag-apod-apod
    niining mga bahin sa ilang mga igsoon, sa mahinungdanon ug sa walay bili.
  pol-UBG: 'Jego pomocnikami byli: Eden, Miniamin, Jeszua, Szemejasz, Amariasz i Szekaniasz,
    w miastach kapłanów, aby wiernie rozdawać zaopatrzenie swoim braciom według ich
    zmian, zarówno wielkiemu, jak i małemu;'
  urd-GVU: عدن، من یمین، یشوع، سمعیاہ، امریاہ اور سکنیاہ اُس کے مددگار تھے۔ اُن کی
    ذمہ داری لاویوں کے شہروں میں رہنے والے اماموں کو اُن کا حصہ دینا تھی۔ بڑی وفاداری
    سے وہ خیال رکھتے تھے کہ خدمت کے مختلف گروہوں کے تمام اماموں کو وہ حصہ مل جائے
    جو اُن کا حق بنتا تھا، خواہ وہ بڑے تھے یا چھوٹے۔
  deu-1912: 'Und unter seiner Hand waren: Eden, Minjamin, Jesua, Semaja, Amarja und
    Sechanja in den Städten der Priester, auf Treu und Glauben, daß sie geben sollten
    ihren Brüdern nach ihren Ordnungen, dem jüngsten wie dem ältesten,'
  kan-2017: ಇವನ ಕೈಕೆಳಗೆ ಏದೆನ್, ಮಿನ್ಯಾಮಿನ್, ಯೇಷೂವ, ಶೆಮಾಯ, ಅಮರ್ಯ, ಶೆಕನ್ಯ ಎಂಬುವವರಿದ್ದರು.
    ಇವರು ಯಾಜಕರ ಪಟ್ಟಣಗಳಲ್ಲಿದ್ದು, ನಂಬಿಕೆಯಿಂದ ತಮ್ಮ ಬಂಧುಗಳಿಗೆ ದೊಡ್ಡವರು ಚಿಕ್ಕವರು ಎಂಬ ಭೇದಮಾಡದೆ
    ಅವರವರ ವರ್ಗಗಳ ಪ್ರಕಾರ ಪಾಲುಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: 'Mu lan e tin kabay e binaw nma par e prist riy e ba’aray e pi’in ni Levite
    ni yad ba yul’yul’ i ayuweg ko re gaf i maruwel ney: Eden, Miniamin, Jeshua, Shemayah,
    Amariah, nge Shekaniah. Yad ma f’oth e ggan ni ta’reb rogon i yan rok pi walagrad
    ni ku boch e Levite nrogon ko miti maruwel rorad,'
  hlt-MCSB: Anih kut hmuikah Eden neh Miniamin, Jeshua neh Shemaiah, Amariah neh Shekaniah
    loh khosoih khopuei kah a pacaboeina te tanoe kangham la a boelnah neh uepomnah
    la a tael.
  mdy-ETH: ቄኤሳ ናንጋ ሜሌ ካታሞይዳ ቆሬሜም ጉሙርቂንታያ ማዒ ዒዛ ማኣዳዞንሢ፦ ዔዴኔ፥ ሚንያሚኔ፥ ዒያሱ፥ ሼማዒያ፥ ዓማሪያንታ
    ሼካኒያ ጌይንታዞንሢኬ፤ ዔያታ ፔኤኮ ማዾ ጎይፆና ሙዖ ዔያቶኮ ዒጊኖ ማዔ ሌዊ ዓሶም ፒዜና ጊሽካኔ።
  twi-ASANTE: Nʼaboafoɔ nokwafoɔ no ne Eden, Miniamin, Yesua, Semaia, Amaria ne Sekania.
