    la a tael.
  tbz-SIM: Edɛnni nɛ̀ Minyɑminni nɛ̀ Yesuɑ nɛ̀ Semmɑyɑ nɛ̀ Amɑdiɑ nɛ̀ Sekɑnniyɑ kɛ̀
    bɛ̀ nhò tũ̀nko. Dɛ kó bɛnìtìbɛ̀ bɛɛ̀ do te bɛ̀ bo ntotimɛ̀ tidiitì bɛ kɔbɛ ikuɔ́
    nìùbɛ̀ kó yɛhɛkɛ̀ miɛkɛ. Bɛkótíbɛ̀ nɛ̀ ibí bɛ tɔ̃ntì bɛ tɔ̃ntì.
  msy-2020: 'Ezɨ Livain maba Koren akurvagha ingangarir aghuim gamua, ofa gamir gumazibar
    nguibar ekiabar aven ingara ofa gamir gumazibar ikɨziba bagha dagheba tuiragha
    me ganɨdi. Livain kabar ziabar kara: Iden, Miniamin, Jesua, Semaia, Amaria ko
    Sekania. Me dagheba isa men ikɨziba bar me ganɨdima, tav daghetamɨn otevezir puvatɨ,
    me bar moghɨra dagheba ini, gumazir igiaba ko, ghuriba sara.'
  dop-dop: Ɩlɛ ɩ wɑɑlɩ nyǝ́mɑ tǝmɑ ntɛ́ sɩ pɑ́ tɑlɑ tɔɣɔnɑsɩ kɛ pɑ tɛɛtʋnɑɑ kɛ teu.
    Pɑɑ sɔsɑɑ pɑɑ sǝkpemɑ nɑ pǝ́ kɛɛsǝnɑ pɑ tǝmɑ kpekɑ kɛ ɑcɑlɛɛ nnɑ ɑ tɑɑ kɔtǝlɑɑ
    wɛɛ tɔ.
  azb-azb: 'Onun başçılığı altında olan Edenə, Minyaminə, Yeşuaya, Şemayaya, Amaryaya
    və Şekanyaya bölmələrinə görə kahin şəhərlərində böyükdən kiçiyə qədər bu qohumlarına
    paylarını bölmək işi tapşırılmışdı:'
  eng-DBY: And under him were Eden and Miniamin and Jeshua and Shemaiah, Amariah and
    Shecaniah, in the cities of the priests, in [their] set trust, to make distributions
    to their brethren by [their] divisions, to the great as to the small,
  hin-2017: उसके अधिकार में एदेन, मिन्यामीन, येशुअ, शमायाह, अमर्याह और शकन्याह याजकों
    के नगरों में रहते थे, कि वे क्या बड़े, क्या छोटे, अपने भाइयों को उनके दलों के
    अनुसार सच्चाई से दिया करें,
  eng-YLT: And by his hand [are] Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shechaniah, in cities of the priests, faithfully to give to their brethren
    in courses, as the great so the small,
  eng-WYC-2017: and under his care, were Eden, and Miniamin, Jeshua, and Shemaiah,
    and Amariah, and Shecaniah, in the cities of priests, that they should part faithfully
    to their brethren the parts, to the less and to the greater,
  eng-WMBB: Under him were Eden, Miniamin, Yeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests, in their office of trust, to give to their brothers
    by divisions, to the great as well as to the small;
  urd-GVH: अदन, मिन्यमीन, यशुअ, समायाह, अमरियाह और सकनियाह उसके मददगार थे। उनकी ज़िम्मादारी
    लावियों के शहरों में रहनेवाले इमामों को उनका हिस्सा देना थी। बड़ी वफ़ादारी से
    वह ख़याल रखते थे कि ख़िदमत के मुख़्तलिफ़ गुरोहों के तमाम इमामों को वह हिस्सा मिल
    जाए जो उनका हक़ बनता था, ख़ाह वह बड़े थे या छोटे।
  rug-rug: 'Ari kasa tie Livaeti hire na toka nia si asa, koari na popoa tadi na hiama,
    pude hia va toṉoti sari na ginani koari na tasidia, luli gua koari na dia tinavete:
    Idini, Miniamini, Zesua, Semaea, Amaraea, meke Sekanaea.'
  gaz-gaz: Eeden, Miiniyaamiin, Yeeshuuʼaan, Shemaaʼiyaan, Amariyaa fi Shekaaniyaan
    magaalaawwan lubootaa keessatti luboota michoota isaaniitiif guddaa fi xinnaa
    akkuma tokkotti garee garee isaaniitti isaaniif qooduudhaan amanamummaadhaan isa
    gargaaran.
  fra-LSG: 'Dans les villes sacerdotales, Éden, Minjamin, Josué, Schemaeja, Amaria
    et Schecania étaient placés sous sa direction pour faire fidèlement les distributions
    à leurs frères, grands et petits, selon leurs divisions:'
  yal-yal: 'Saraxaralini itoe yi dɔxi saraxarali taan naxanye yi, ne yi a mali: Eden
    nun Menayamin nun Yosuwe nun Semaya nun Amari nun Sɛkani. E yi seene yitaxun mɛnne
    yi e ngaxakedenne ra, fonna nun dii ɲɔrɛna alo a yi lan kii naxan yi,'
  haw-1868: A mahope ona, o Edena, a me Miniamina, a me Iesua, a me Semaia, a me Amaria,
    a me Sikania, ma na kulanakauhale o na kahuna, e haawi maopopo na ko lakou poe
    hoahanau, ma na papa, e like me ka mea nui, pela no ka mea uuku.
  arb-NAV: 'يُعَاوِنُهُ بِأَمَانَةٍ: عَدَنُ وَمِنْيَامِينُ وَيَشُوعُ وَشِمْعِيَا وَأَمَرْيَا
    وَشَكَنْيَا فِي مُدُنِ الْكَهَنَةِ، فِي تَوْزِيعِ أَنْصِبَةِ إِخْوَتِهِمِ الْكَهَنَةِ
    حَسَبَ فِرَقِهِمْ، مِنْ غَيْرِ تَمْيِيزٍ بَيْنَ كَبِيرٍ وَصَغِيرٍ.'
  ewe-ewe: Eden, Miniamin, Yesua, Semaya, Amaria kple Sekania kpe ɖe eŋu le nuteƒewɔwɔ
    me le nunɔlawo ƒe duwo me le numama na wo nɔvi nunɔlawo me ɖe woƒe hatsotsowo
    nu na tsitsiawo kple ɖeviawo siaa.
  eng-LEE: And under his supervision were 'Eden, and Minyamin, and Jeshua', and Shema-yahu,
    Amaryahu, and Shechanyahu, in the cities of the priests, in faithfulness, to give
    to their brethren after the divisions, equally to the great as to the small;
  asm-FB: তেওঁৰ অধীনত এদন, মিন্যামীন, যেচুৱা, চময়ীয়া, অমৰীয়া আৰু চফনিয়া এওঁলোকেই
    পুৰোহিতসকলৰ নগৰবোৰত থাকিল৷ তেওঁলোকৰ বিভাগ অনুযায়ী সৰু কি বৰ, দৰকাৰী কি অদৰকাৰী
    ভাইসকলক পাল অনুসাৰে উপহাৰৰ ভাগ বাতি দিবলৈ নিৰূপিত কাৰ্যত নিযুক্ত হ’ল।
  sus-A: عٍدٍن، مِنيَمِن، يٌسُوٍ، سٍمَيَ، عَمَرَيَ، نُن سّكَنَيَ نُ كٌرٍ مَلِمَ سٍيٍ
    عِتَشُندٍ عٍ نفَشَكٍرٍنيِيٍ مَ سّرّشّدُبّيٍ شَ تَايٍ كُي. مِشِ شُنفبٍيٍ نُن مِشِ
    لَنمَيٍ بَرَ عٍ فبٍ سْتْ عٍ شُندّ كِ مَ.
  fra-SBL: Il avait sous ses ordres Eden, Miniamin, Jéshua, Shemaia, Amaria et Shecania,
    dans les villes sacerdotales, pour remplir leurs fonctions de confiance, afin
    de distribuer à leurs frères, selon leurs divisions, les grands comme les petits,
  hbo-hbo: וְעַל־יָדֹ֡ו עֵ֣דֶן וּ֠מִנְיָמִן וְיֵשׁ֨וּעַ וּֽשְׁמַֽעְיָ֜הוּ אֲמַרְיָ֧הוּ
    וּשְׁכַנְיָ֛הוּ בְּעָרֵ֥י הַכֹּהֲנִ֖ים בֶּאֱמוּנָ֑ה לָתֵ֤ת לַאֲחֵיהֶם֙ בְּמַחְלְקֹ֔ות
    כַּגָּדֹ֖ול כַּקָּטָֽן׃
  kik-kik: Edeni, na Miniamini, na Jeshua, na Shemaia, na Amaria, na Shekania nĩo
    maamũteithagĩrĩria marĩ na wĩhokeku kũu matũũra-inĩ ma athĩnjĩri-Ngai, na makagayagĩra
    athĩnjĩri-Ngai arĩa angĩ o ta ũrĩa ikundi ciao ciatariĩ, makagaĩra arĩa akũrũ
    na arĩa anini o ũndũ ũmwe.
  fra-NCL: 'A sa disposition se tenaient fidèlement, dans les villes des prêtres,
    Eden, Benjamin, Jésué, Séméias, Amarias et Sèchénias, pour faire les distributions
    à leurs frères, grands et petits, selon leurs classes :'
  cek-AK: Eden, Miniamin, Jeshua, Shemaiah, Amariah hoi Shekaniah cae loe Kore bomkung
    ah oh o moe, kalah Judah prae vangpuinawk ah kaom qaimanawk khenzawnkung ah oh
    o; nihcae loe angmacae nawkamya mitong doeh nawkta doeh, angmacae sak han koi
    hmuemae pazethaih tok to a sak o.
  cuk-cuk: 'Coré-bendakmaladi, wemalad: Edén, Miniamín, Jesúa, Semaías, Amarías, degi,
    Secanías. We-dulemar, dule-irwa-Bab-Dummadse-gormalad-e-neggweburmargi, e-dulemar-merguedba,
    serganse-bakar, degi, burwiganase-bakar innikigwadba e-gwenadganga ibmar mimismalad.'
  uig-CYR: Едән, Минямин, Йәшуа, Шемая, Амария вә Шеканиялар униң қол астида болуп,
    улар каһинларниң һәр қайси шәһәрлиридә, чоң-кичиклигигә қаралмай, нөвәт бойичә
    өз қериндашлириға буларни үләштүрүп беришкә тайинланди;
  tel-2017: అతని చేతి కింద ఏదెను, మిన్యామీను, యేషూవ, షెమయా, అమర్యా, షెకన్యా అనేవారున్నారు.
    వారు నమ్మకమైనవారు కాబట్టి యాజకుల పట్టణాల్లో ప్రముఖులనీ సామాన్యులనీ తేడా లేకుండా
    తమ సోదరులకు వరస క్రమాల ప్రకారం వారి భాగాలను పంచిపెట్టడానికి వారిని నియమించారు.
  hat-BSA: Anba otorite li, te gen Éden, Minjamin, Josué, Schemaeja, Amaria ak Schecania,
    nan vil prèt yo pou separe, fidèlman, bay frè pa yo pa divizyon yo, piti kon gran,
  kos-kos: 'In siti saya, yen oasr mwet tol muta we, mwet Levi inge pa mwet kasru
    lal Kore: Eden, Miniamin, Jeshua, Shemaiah, Amariah, ac Shecaniah. Elos arulana
    oaru in kitalik mwe mongo nu sin mwet Levi wialos, ke lupa ma fal nu ke orekma
    kunalos,'
  hbo-WLC: וְעַל־יָד֡וֹ עֵ֣דֶן וּ֠מִנְיָמִן וְיֵשׁ֨וּעַ וּֽשְׁמַֽעְיָ֜הוּ אֲמַרְיָ֧הוּ
    וּשְׁכַנְיָ֛הוּ בְּעָרֵ֥י הַכֹּהֲנִ֖ים בֶּאֱמוּנָ֑ה לָתֵ֤ת לַאֲחֵיהֶם֙ בְּמַחְלְק֔וֹת
    כַּגָּד֖וֹל כַּקָּטָֽן׃
  ibo-ibo: Ndị na-enyere ya aka bụ Eden, Miniamin, Jeshua, Shemaya, Amaraya na Shekanaya.
    Ha na-eke onyinye ahụ nye ndị nchụaja niile nʼobodo ahụ, onye ukwu na onye nta,
    dịka usoro ịrụ ọrụ ha si dị. Ha ji ikwesi ntụkwasị obi na-enyere ya aka.
  ory-ory: ପୁଣି, ତାହାର ଅଧୀନରେ ଏଦନ, ମିନ୍ୟାମୀନ, ଯେଶୂୟ, ଶମୟୀୟ, ଅମରୀୟ ଓ ଶଖନୀୟ, ଏମାନେ ଯାଜକମାନଙ୍କ
    ନାନା ନଗରରେ ଆପଣାମାନଙ୍କର ସାନ ବଡ଼ ଭାଇମାନଙ୍କୁ ପାଳି ଅନୁସାରେ ଦେବା ପାଇଁ ଆପଣା ଆପଣା ନିରୂପିତ
    ପଦରେ ରହିଲେ;
  chk-chk: Iwe, Eten, Miniamin, Jesua, Semaia, Amaria me Sekania ra alisi fän allükülük
    me lon ekewe telinimwen souasor. Ra aineti ekewe lifang mi pin ngeni chiener kewe
    lon en me an mwich, nge inetin ekewe chinlap a usun chök inetin ekewe alüal.
  rop-rop: En langa detlot najalot taun weya detlot serramonimen bin oldei jidan,
    detlot Libaimen neim Idin, Miniyamin, Jeshuwa, Shemaiya, Amaraiya en Shekanaiya
    bin album Kore gudbalawei. Deibin oldei luk haumatj ofring daga detlot pipul bin
    gibit en deibin sherimat langa ol detlot Libaimen hubin oldei wek deya,
  ukr-1871: А під його рукою Еден і Минїямин, і Ешуа, й Шемаїя, і Амарія та Шеханїя
    в містах сьвященничих, щоб вірно роздавати братам своїм частї, як більшому, так
    і малому,
  deu-1951: Und unter seiner Leitung waren Eden, Minjamin, Jesua, Semaja, Amarja und
    Sechanja, um in den Städten der Priester ihren Brüdern abteilungsweise getreulich
    [ihren Anteil] zu geben, den Kleinen wie den Großen.
  eng-JPS: And under him were Eden, and Miniamin, and Jeshua, and Shemaiah, Amariah,
    and Shecaniah, in the cities of the priests, in their office of trust, to give
    to their brethren by courses, as well to the great as to the small;
  srp-1865: A pod njim bješe Eden i Minijamin i Isus i Semaja i Amarija i Sehanija
    po gradovima sveštenièkim, ljudi pouzdani, da razdaju braæi svojoj dijelove, velikomu
    i malomu,
  lug-lug: Edene, ne Miniyamini, ne Yesuwa, ne Semaaya, ne Amaliya ne Sekaniya, be
    baamuyambangako n’obwesigwa mu bibuga bya bakabona okugabiranga bakabona bannaabwe
    ng’ebibinja byabwe bwe byali, abakulu n’abato.
  heb-heb: ועל ידו עדן ומנימן וישוע ושמעיהו אמריהו ושכניהו בערי הכהנים באמונה לתת
    לאחיהם במחלקות כגדול כקטן׃
  ben-IRV: যাজকদের শহর গুলোতে তাঁদের বিভিন্ন দল অনুসারে বয়সে ছোট বা বড় ভাই, দরকারী
    ও অদরকারী উভয়ই তাঁদের সংগী যাজকদের ঠিকভাবে ভাগ করে দেবার জন্য কোরির অধীনে এদন,
    বিন্যামীন, যেশূয়, শময়িয়, অমরিয় ও শখনিয় বিশ্বস্তভাবে কাজ করতেন।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਅਧੀਨ ਏਦਨ ਅਤੇ ਮਿਨਯਾਮੀਨ ਅਤੇ ਯੇਸ਼ੂਆ ਅਤੇ ਸ਼ਮਅਯਾਹ ਅਤੇ ਅਮਰਯਾਹ ਅਤੇ ਸ਼ਕਨਯਾਹ
    ਜਾਜਕਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਇਸ ਪਦਵੀ ਉੱਤੇ ਲੱਗੇ ਹੋਏ ਸਨ ਕਿ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਕੀ ਵੱਡਾ ਤੇ
    ਕੀ ਛੋਟਾ ਉਨ੍ਹਾਂ ਦੀ ਵਾਰੀ ਅਨੁਸਾਰ ਇਮਾਨਦਾਰੀ ਨਾਲ ਹਿੱਸਾ ਦਿਆ ਕਰਨ
  mya-JVB: ကောရ လက် ထောက်၊ ဧဒင် ၊ ဗင်္ယာမိန် ၊ ယောရှု ၊ ရှေမာယ ၊ အာမရိ ၊ ရှေကနိ တို့သည်လည်း
    ယဇ်ပုရောဟိတ် နေရာမြို့ တို့၌ အရာခံသည်အတိုင်း၊ သင်းဖွဲ့ သော ညီအစ်ကို အကြီး အငယ်
    တို့အား ပေးဝေ ရကြ၏။
  hmo-hmo: Kore ena durua taudia be Edena, Miniamini, Iesua, Semaia, Amaraia bona
    Sekanaia, Levi taudia. Inai taudia ese mai maoromaoro danu Kore idia durua, edia
    varavara, hahelagaia taudia totona. Edia hanua ta ta ibounai dekenai, dagi bada
    bona dagi maragi taudia dekenai aniani hegeregere idia henia, edia orea ta ta
    hegeregerena.
  urd-urd: और उसके मातहत अदन और बिनयमीन और यशू'अ और समा'याह और अमरियाह और सकनियाह,
    काहिनों के शहरों में इस 'उहदे पर मुक़र्रर थे कि अपने भाइयों को, क्या बड़े क्या
    छोटे उनके फ़रीक़ों के मुताबिक़ हिस्सा दिया करें,
  rus-SYN: И под его ведением находились Еден, и Миниамин, и Иешуа, и Шемаия, и Амария
    и Шехания в городах священнических, чтобы верно раздавать братьям своим части,
    как большому, так и малому,
  bqc-SIM: Edɛni, Miamɛ, Yesua, Semaia, Amalia ń Sekaniao mɛ́ aaìↄ dↄaàlɛ ń náaio
    sa'ona wɛ̃́lɛↄ guu. Aa kpaalɛ̀ ń gbɛ̃́ↄnɛ gã ń gão nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ.
  tcz-CHONGTHU: Thempuho chenna khopi dung ho a chun, ama chu Levi mi hicheng hin
    ana kithopiovin ahi; Eden, Miniamin, Jeshua, Shemiah, Amariah leh Shecaniah ahiove.
    Amaho hin asopio Levi hochu anatoh u dungjui cheh in kibang cheh in anahom doh
    jiovin ahi
  mar-mar: एदेन, मिन्यामीन, येशूवा, शमाया, अमऱ्या व शखन्या हे कोरेचे मदतनीस होते.
    याजक राहत त्या नगरात ते निष्ठेने आपली सेवा रुजू करत. याजकांच्या प्रत्येक गटांमधील
    आपापल्या भाऊबंदांना त्यांच्या वाटणीचा हिस्सा देत. हे वाटप करताना ते लहान मोठा
    अशा सर्वांनाच सारखाच भाग देत असत.
  qub-qub: Corëtaga fiyupa yanaparan cüracuna tiyashan siudänincunacho Edén, Miniamín,
    Jesúa, Semaías, Amarías, Secanías. Templucho arojcunataga llapantami paycuna raquipaj
    imanöpis raquipänanpaj cashanpita.
  bqp-bqp: Yɑ̃ku kowobun wusu sɔɔ, Edɛni kɑ Miyɑmini kɑ Yosue kɑ Semɑyɑ kɑ Amɑriɑ
    kɑ Sekɑniɑwɑ bɑ gɔsɑ bu Kore wi somi bɑ n dɑ kɑ kɛ̃ɛ ni begibu bɔnu kue dee dee
    bibu kɑ bukurobu kpuro nge mɛ bɑ kɑ bu bɔnu sɑ̃ɑ wuu wuukɑ.
  hat-hat: 'Nan lòt lavil kote prèt yo rete a, men moun ki te toujou la pou ede Kore:
    Se te Edèn, Menjamin, Jechwa, Chemaja, Amarya ak Chekanya. Se yo menm ki pou te
    separe manje a bay moun Levi parèy yo, gran kou piti, dapre travay yo gen pou
    fè.'
  eng-BSB: Under his authority, Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah
    faithfully distributed portions to their fellow priests in their cities, according
    to their divisions, old and young alike.
  eng-WEBPB: Under him were Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests, in their office of trust, to give to their brothers
    by divisions, to the great as well as to the small;
  kbq-kbq: Hagi Edeni'ma, Miniamini'ma, Jesua'ma, Semaia'ma, Amaraia'ma, Sekeniaki
    hu'za Korena aza hu'za ana ofaramima eri'zama azana pristi vahe'ma nemaniza ran
    kumatamimpima nemaniza zamafuhe'ina, ra vahetetima vuno mofavrere'ma vu'neana,
    ana ne'zantamina refko hu'za zamente zmente zamitere hu'naze.
  nhe-BL: 'Huan nojquiya quintequimacaque: Edén, Miniamín, Jesúa, Semaías, Amarías
    huan Secanías para quipalehuise Coré. Huan nochi inijuanti nojquiya quinmajmacayayaj
    nopa totajtzitzi tlen itztoyaj ipan totajtzitzi inialtepehua. Huan quinmajmacaque
    tlen itztoyaj totajtzitzi ipan sesen pamitl huan ipan sesen familia. Sesen quiselijque
    ininparte queja quintocarohuayaya yonque huehue tlacame o pilsiltzitzi.'
  gub-BL: 'Amo xaxeto wiko amo tawhu pe wà. Amo wiko amo tawhu pe wà no. Erewi izuapyapyr
    uma''ereko katu Kora hemiruze''eg romo wà. Na''aw waner xe wà: En, Miniami, Zezua,
    Xemai, Amaria, Xekani. Umuza''aza''ak a''e ma''e wà. Omono imuza''ak pyrer umyrypar
    Erewi izuapyapyr wanupe pitàitàigatu wà. Omono imuza''ak pyrer waànàm wanupe pitàitàigatu
    wà.'
  eng-DRA: 'And under his charge were Eden, and Benjamin, Jesue, and Semeias, and
    Amarias, and Sechenias, in the cities of the priests, to distribute faithfully
    portions to their brethren, both little and great:'
