    teɛ, na wɔkyɛɛ nneɛma no pɛpɛɛpɛ maa mmɔfra ne mpanin.
  eng-WEBU: Under him were Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah,
    in the cities of the priests, in their office of trust, to give to their brothers
    by divisions, to the great as well as to the small;
  wal-wal: Qeeseti de7iyo katamatun gitaappe guuttaa gakkanaassi de7iya bantta ishanttuyyo
    ammanettidi, eta oosuwaadan oosuwaadan shaakki shaakkidi immanaadan Edeni, Miniyaamini,
    Yaasu, SHamaa7ee, Amaareenne SHakaanee Qoreppe garssaara sunttettidosona.
  spa-PDDPT: Edén, Miniamín, Jesúa, Semaías, Amarías y Secanías estaban a su servicio
