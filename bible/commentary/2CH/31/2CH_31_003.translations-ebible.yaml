  mdy-ETH: ቢያ ዎዴ ጉቴና ዒባኒና ሚቺ ዒንጎ ዒንጊፆም፥ ሃውሾ ኬሎ ዳምቦም፥ ዓጊኖ ፄኤሮንታ ፆኦሲ ዎጋ ዓይሣ ሜሌ ቦንቾ ኬሎም
