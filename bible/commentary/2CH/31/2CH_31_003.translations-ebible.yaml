  urd-GVU: جو جانور بادشاہ اپنی ملکیت سے رب کے گھر کو دیتا رہا وہ بھسم ہونے والی اُن
    قربانیوں کے لئے مقرر تھے جن کو رب کی شریعت کے مطابق ہر صبح شام، سبت کے دن، نئے
