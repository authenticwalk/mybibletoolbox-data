    pio, me Sabat side, me te gesi poluago genuai sogo, me te gasa lotu wabo genuai
    sogo ofa yainogo siyu yao wali, te Genuai Bidigo bomai pode wali gilama.
  tpi-tpi: Na king i tok long ol pris i ken kisim ol abus long banis bilong em yet
