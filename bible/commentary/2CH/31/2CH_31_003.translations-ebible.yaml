    afahyɛ ne Ɔsram Foforo Afahyɛ no ne afirihyia afɔre a aka no ɔhyew afɔrebɔde,
    sɛnea wɔakyerɛw wɔ Awurade Mmara no mu no.
  hlt-hlt: BOEIPA olkhueng khuikah a daek bangla manghai loh a khuehtawn te hmueihhlutnah
    ham khaw, hlaem neh mincang kah hmueihhlutnah ham khaw, Sabbath vaengkah neh hlasae
    vaengkah hmueihhlutnah, khoning vaengkah buham la a paek.
  tbz-SIM: Kɛ̀ okpɑ̀ɑ̀tìi dɛitɛ o kpɛrɛ kɛ́duɔ́ nkɛ̀ bɛ̀ bo wɑɑ́nnɛ̀ iwũɔ̃ bɛ̀ yó
    nfeu ì kɛ tuɔ̀ dikṹnweńnì kpɛyi nɛ̀ kuyuoku kpɛyi nɛ̀ siom̀pùsi kó yɛwe kpɛyi,
    nɛ̀ bɛtɑ̃ɑ̃̀pɑ̀mbɛ̀ nɛ̀ yɛbɑɑ ndɛ kpɛyi. Ti Yiɛ̀ nKuyie nkuɔ́ wɑ̃̀ri kɛ yɛ̃ ndɛ̀
    ndòmmɛ̀.
  msy-2020: Atrivim kamaghɨn mɨgɨa ghaze, ofa gamir gumaziba, an dɨvazimɨn aven an
    asɨzibar tongɨn asɨziba iniva ofan bar isia mɨghɨriba, zurara mɨzaraziba ko, guaratɨzibar
    dar amu. Egh me uaghan Sabatɨn dughiaba ko, iakɨnir igiaba ko, Godɨn ziam fer
    dughiar ekiaba sara, me an asɨziba inigh ofa damu, mati Ikiavɨra Itir Godɨn Arazir
    Moses fomɨra osiriziba mɨkemezɨ mokɨn.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ lǝsɑ ɩ mɑɣɑmɑɣɑ ɩ liɣitee tɑɑ, nɑ ɩ́ yɑnɑ tɑnɑŋ nɑ tɑɑnɑɣɑ
    kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ sɩ wontu. Nɑ pǝ́ kpɛnnɑ kʋyɑkʋ kʋhɛɛsʋɣʋ wule
    kɔtɑsɩ. Nɑ ɩsɔtʋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ nyǝnsɩ, nɑ ɑcimɑ lɛnnɑ nyǝnsɩ, ɩsɩɩ
    pɑ kɛɛsʋɣʋ Tɑcɑɑ kiiu tɑɑ tɔ.
  azb-azb: Rəbbin Qanununda yazıldığına görə yandırma qurbanları – səhər və axşamın
    yandırma qurbanları, Şənbə günlərinin, Təzə Ay mərasimlərinin və bayramların yandırma
    qurbanları üçün padşah öz malından pay ayırdı.
  eng-DBY: 'And [he ordered] that the king''s portion [should be taken] from his substance
    for the burnt-offerings: for the morning and evening burnt-offerings, for the
    burnt-offerings of the sabbaths, and of the new moons, and of the set feasts,
    as it is written in the law of Jehovah.'
  hin-2017: फिर उसने अपनी सम्पत्ति में से राजभाग को होमबलियों के लिये ठहरा दिया; अर्थात्
    सवेरे और साँझ की होमबलि और विश्राम और नये चाँद के दिनों और नियत समयों की होमबलि
    के लिये जैसा कि यहोवा की व्यवस्था में लिखा है।
  eng-YLT: And a portion of the king, from his substance, [is] for burnt-offerings,
    for burnt-offerings of the morning, and of the evening, and the burnt-offerings
    of sabbaths, and of new moons, and of appointed seasons, as it is written in the
    law of Jehovah.
  eng-WYC-2017: And the part of the king’s sacrifice was, that of his own substance,
    or chattel, burnt sacrifice should be offered evermore in the morrowtide and in
    the eventide, also in sabbaths, and calends, and in other solemnities, as it is
    written in the law of Moses.
  eng-WMBB: 'He also appointed the king’s portion of his possessions for the burnt
    offerings: for the morning and evening burnt offerings, and the burnt offerings
    for the Sabbaths, for the new moons, and for the set feasts, as it is written
    in the LORD’s law.'
  urd-GVH: जो जानवर बादशाह अपनी मिलकियत से रब के घर को देता रहा वह भस्म होनेवाली उन
    क़ुरबानियों के लिए मुक़र्रर थे जिनको रब की शरीअत के मुताबिक़ हर सुबह-शाम, सबत
    के दिन, नए चाँद की ईद और दीगर ईदों पर रब के घर में पेश की जाती थीं।
  rug-rug: Koari nana tinago si variponi ni sa baṉara Hezikaea sari na kurukuru pude
    tana vukivukihi va uququ pana munumunu meke veluvelu, meke tana vukivukihi pa
    Sabati, pa Inevaṉa sidara vaqura, meke pa kaiqa inevaṉa pule saripu koa pa tinarae
    te Zihova.
  gaz-gaz: Mootichis akkuma Seera Waaqayyoo keessatti barreeffame sanatti, aarsaa
    gubamu kan ganamaa fi galgalaa akkasumas aarsaa gubamu kan Sanbatootaa, Ayyaana
    Baatiiwwan Haaraa fi guyyaa ayyaana murteeffameetiif qabeenya ofii isaa irraa
    ni kenne.
  fra-LSG: Le roi donna une portion de ses biens pour les holocaustes, pour les holocaustes
    du matin et du soir, et pour les holocaustes des sabbats, des nouvelles lunes
    et des fêtes, comme il est écrit dans la loi de l’Éternel.
  yal-yal: Mangan yi a sɔtɔ sena ndee ba saraxa gan daxine ra, saraxan naxanye yi
    ganma xɔtɔnna nun ɲinbanna ra e nun Matabu Lɔxɔne nun kike nɛnɛn nun sali lɔxɔne
    ma, alo a sɛbɛxi kii naxan yi Alatalaa sariyani.
  haw-1868: Hoomaopopo no hoi oia i kauwahi noloko mai o ka waiwai a ke alii, i mau
    mohaikuni, i mau mohai no ke kakahiaka, a me ke ahiahi; i mau mohai no na Sabati,
    a no na mahina hou, a no na ahaaina, e like me ka mea i kakauia iloko o ke kanawai
    o Iehova.
  arb-NAV: وَتَبَرَّعَ الْمَلِكُ بِحِصَّةٍ مِنْ مَالِهِ لِلْمُحْرَقَاتِ الصَّبَاحِيَّةِ
    وَالْمَسَائِيَّةِ، وَمُحْرَقَاتِ أَيَّامِ السَّبْتِ وَمَطَالِعِ الأَشْهُرِ وَالأَعْيَادِ،
    كَمَا هُوَ مَنْصُوصٌ عَلَيْهِ فِي شَرِيعَةِ الرَّبِّ.
  ewe-ewe: Ena vɔsalãwo tso eya ŋutɔ ƒe lãhawo me hena gbe sia gbe ŋdi kple fiẽ ƒe
    numevɔsawo kple Dzudzɔgbe kple Ɣleti Yeye ƒe ŋkekenyuiwo kple ƒe sia ƒe ƒe ŋkekenyui
    bubuwo ƒe numevɔsawo, abe ale si Mawu ƒe se la bia tso wo si ene.
  eng-LEE: The king also gave a portion from his own property for the burnt-offerings,
    [namely,] for the morning and evening burnt-offerings, and the burnt-offerings
    for the sabbaths, and for the new-moons, and for the appointed feasts, as it is
    written in the law of the Lord.
  asm-FB: আৰু যিহোৱাৰ ব্যৱস্থাত লিখাৰ দৰে হোমৰ কাৰণে, ৰাতিপুৱা আৰু সন্ধ্যাবেলা হোমৰ
    কাৰণে আৰু বিশ্ৰাম-বাৰ, ন-জোন আৰু পৰ্ব্ব-সম্বন্ধীয় হোমৰ কাৰণে, ৰজাৰ সম্পত্তিৰ
    পৰা দান কৰিব লগা ভাগ তেওঁ নিৰূপণ কৰিলে।
  sus-A: مَنفّ نَشَ ندٍ بَ عَ هَرِفٍ رَ عَ عَ قِ سّرّشّ فَن دَاشِيٍ رَ نَشٍيٍ بَمَ
    فّيسّفّ، نُنمَرٍ، مَلَبُي لْشْي، كِكٍ نّينّ، سَلِ شُنفبٍيٍ عَلْ عَ سّبّشِ عَلَتَلَ
    شَ سّرِيّ كُي كِ نَشّ.
  fra-SBL: 'Il détermina aussi la part du roi dans ses biens pour les holocaustes :
    pour les holocaustes du matin et du soir, pour les holocaustes des sabbats, des
    nouvelles lunes et des fêtes, comme il est écrit dans la loi de l''Éternel.'
  hbo-hbo: וּמְנָת֩ הַמֶּ֨לֶךְ מִן־רְכוּשֹׁ֜ו לָעֹלֹ֗ות לְעֹלֹות֙ הַבֹּ֣קֶר וְהָעֶ֔רֶב
    וְהָ֣עֹלֹ֔ות לַשַּׁבָּתֹ֖ות וְלֶחֳדָשִׁ֣ים וְלַמֹּעֲדִ֑ים כַּכָּת֖וּב בְּתֹורַ֥ת
    יְהוָֽה׃
  kik-kik: Mũthamaki nĩaheanire indo ciake mwene cia kũrutagwo maruta ma njino ma
    rũciinĩ na ma hwaĩ-inĩ, na maruta ma njino ma Thabatũ, na ma Tũrũgamo twa Mweri,
    na ma ciathĩ-inĩ iria ciatuĩtwo, o ta ũrĩa kwaandĩkĩtwo Watho-inĩ wa Jehova.
  fra-NCL: Il fournit aussi de ses biens la portion du roi pour les holocaustes, pour
    les holocaustes du matin et du soir et pour les holocaustes des sabbats, des nouvelles
    lunes et des fêtes, comme il est écrit dans la loi de Yahweh.
  cek-AK: Angraeng lokpaekhaih thungah tarik ih baktih toengah, ni thokkruek, aduem
    akhawn, Sabbath ni, khrah kangtha, poihsakhaih ni kruekah, hmai angbawnhaih sak
    hanah, siangpahrang Hezekiah mah angmah pacah ih moinawk to a paek.
  cuk-cuk: Rey-Ezequías Bab-Jehová-Igar-Maidba, wakudaradba, degi, sedogidba na e-ibmar-nikad
    Bab-Dummadga ogumakar-ukega uksamogad. Degi, obunnoged-ibagi ibmar-ukleged uksabalid,
    degi, nii-gebe-gwisguoedgi ibmar-ukleged uksabalid. Degine, iba-itoakwaa-onolegedgi
    ibmar-ukleged uksabalid.
  uig-CYR: Падиша йәнә өз мелидин бир үлүшни елип көйдүрмә қурбанлиқлар үчүн ишлитишкә
    буйруди; булар Пәрвәрдигарниң Тәврат қанунида пүтүлгини бойичә әтигәнлик вә кәчлик
    көйдүрмә қурбанлиқлар, шабат күни, йеңи ай вә һейт-байрам күнлиридики көйдүрмә
    қурбанлиқлар үчүн айрилди.
  tel-2017: యెహోవా ధర్మశాస్త్రంలో రాసినట్టుగా ఉదయ సాయంత్రాలు అర్పించవలసిన దహనబలుల
    కోసం విశ్రాంతిదినాలకూ, అమావాస్యలకూ నియామక కాలాలకూ అర్పించవలసిన దహనబలుల కోసం తన
    సొంత ఆస్తిలోనుంచి రాజు ఒక భాగాన్ని ఏర్పాటు చేశాడు.
  hat-BSA: Li te etabli osi pòsyon wa a nan byen pa li pou ofrann brile yo, pou ofrann
    maten avèk aswè a, ofrann brile pou Saba yo, pou nouvèl lin yo e pou fèt etabli
    yo, jan sa ekri nan lalwa SENYÈ a.
  kos-kos: Tokosra Hezekiah el use sheep ac cow mukul natul sifacna tuh in mwe kisa
    firir ke lotutang ac eku nukewa, oayapa nu ke ma kisakinyuk ke len Sabbath ac
    ke Kufwen Malem Sasu, ac ke kufwa saya ma eneneyuk in orek fal nu ke Ma Sap lun
    LEUM GOD.
  hbo-WLC: וּמְנָת֩ הַמֶּ֨לֶךְ מִן־רְכוּשׁ֜וֹ לָעֹל֗וֹת לְעֹלוֹת֙ הַבֹּ֣קֶר וְהָעֶ֔רֶב
    וְהָ֣עֹל֔וֹת לַשַּׁבָּת֖וֹת וְלֶחֳדָשִׁ֣ים וְלַמֹּעֲדִ֑ים כַּכָּת֖וּב בְּתוֹרַ֥ת
    יְהוָֽה׃
  ibo-ibo: Eze nyekwara ụtụ nke ya site nʼihe nweta ya maka iji chụọ aja nsure ọkụ,
    nke ụtụtụ na abalị, ya na aja nsure ọkụ nke ụbọchị izuike niile na ọnwa ọhụrụ,
    na nke mmemme niile a kara aka a na-eme dịka ọ dị nʼiwu Onyenwe anyị.
  ory-ory: ମଧ୍ୟ ସେ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ହୋମବଳି ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ପ୍ରଭାତୀୟ
    ଓ ସାୟଂକାଳୀନ ହୋମବଳି ନିମନ୍ତେ, ପୁଣି ବିଶ୍ରାମବାର ଓ ଅମାବାସ୍ୟା ଓ ନିରୂପିତ ପର୍ବାଦିର ହୋମବଳି
    ନିମନ୍ତେ ରାଜସମ୍ପତ୍ତିରୁ ଦେୟ ଅଂଶ ନିରୂପଣ କଲେ।
  chk-chk: Iwe, ewe king a fangala mönün asor seni nöün pwiin man fän iten ekewe asoren
    kek mi fifis iteiten lesosor me lekuniol, ekewe asoren kek mi fis lon ekewe ränin
    sapat, lepopun maram, pwal lupwen ekewe ränin chulap mi kefilitä, usun a fen mak
    lon än ewe Samol mi Lapalap puken allük.
  rop-rop: Wal King Hesakaiya bin bringimap im ron enimulmob blanga abum barnapwan
    ofring ebri ailibala en aftanun, en detlot najalot ofring blanga det Sebathdei,
    en det serramoni gulum Nyumanth en detlot najalot serramoni blanga YAWEI det trubala
    God.
  ukr-1871: 'І відїлив царь частку з свого майна на всепалення: на всепаленнє ранїшні
    й вечірні, й на всепалення щосуботні та новомісячні, і на сьвята, як написано
    в законї Господньому.'
  deu-1951: Auch gab der König einen Teil seiner Habe für die Brandopfer, für die
    Brandopfer am Morgen und am Abend, und für die Brandopfer an den Sabbaten und
    Neumonden und Festen, wie im Gesetze des HERRN geschrieben steht.
  eng-JPS: He appointed also the king's portion of his substance for the burnt-offerings,
    to wit, for the morning and evening burnt-offerings, and the burnt-offerings for
    the sabbaths, and for the new moons, and for the appointed seasons, as it is written
    in the Law of the LORD.
  srp-1865: I odredi dio carski od blaga svojega za žrtve paljenice, što se prinose
    jutrom i veèerom i za žrtve paljenice što se prinose u subote i na mladine i na
    praznike, kako je napisano u zakonu Gospodnjem.
  lug-lug: Kabaka n’awaayo ku byobugagga bwe ebiweebwayo ebyokebwa eby’enkya n’eby’akawungeezi,
    n’ebiweebwayo ebyokebwa ebya ssabbiiti, n’eby’emyezi egyakaboneka, n’assaawo n’embaga
    ezaalagirwa nga bwe kyawandiikibwa mu tteeka lya Mukama.
  heb-heb: ומנת המלך מן רכושו לעלות לעלות הבקר והערב והעלות לשבתות ולחדשים ולמעדים
    ככתוב בתורת יהוה׃
  ben-IRV: সদাপ্রভুর ব্যবস্থায় যেমন লেখা আছে সেইমত সকাল ও সন্ধ্যার হোম উৎসর্গের জন্য
    এবং বিশ্রামবার, অমাবস্যা এবং নির্দিষ্ট পর্বের দিন কার হোম উৎসর্গের জন্য রাজা তাঁর
    নিজের সম্পত্তি থেকে দান করলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਮਾਲ ਵਿੱਚੋਂ ਪਾਤਸ਼ਾਹੀ ਹਿੱਸਾ ਹੋਮ ਬਲੀਆਂ ਲਈ ਅਤੇ ਸਵੇਰ ਅਤੇ ਸ਼ਾਮਾਂ ਦੀਆਂ
    ਹੋਮ ਬਲੀਆਂ ਅਤੇ ਸਬਤਾਂ ਅਤੇ ਅਮੱਸਿਆ ਅਤੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੀਆਂ ਹੋਮ ਬਲੀਆਂ ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖਿਆ ਹੈ
  mya-JVB: ထာဝရဘုရား ၏ ပညတ္တိ ကျမ်း၌ ရေးထား သည် အတိုင်း ၊ နေ့ရက်အစဉ် နံနက် အချိန်၊
    ညဦး ချိန်၊ ဥပုသ် နေ့၊ လဆန်း နေ့၊ ဓမ္မပွဲနေ့တွင် မီးရှို့ရာယဇ်ပူဇော်စရာဘို့၊ ဘဏ္ဍာတော်ထဲက
    ဥစ္စာတဘို့ကို ထုတ်၍လှူတော်မူ၏။
  hmo-hmo: King Hesekaia ese ia henia gaudia be ia sibona ena boromakau bona mamoe
    dekena amo, bona idia be daba bona adorahi edia gabua bouboudia, Sabati Dinadia,
    bona Hua Matamata, bona Lohiabada ena Taravatu ia gwauraia aria gabua bouboudia
    totona.
  urd-urd: उसने अपने माल में से बादशाही हिस्सा सोख़्तनी क़ुर्बानियों के लिए, या'नी
    सुबह — ओ — शाम की सोख़्तनी क़ुर्बानियों के लिए, और सब्तों और नए चाँदों और मुक़र्ररा
    'ईदों की सोख़्तनी क़ुर्बानियों के लिए ठहराया, जैसा ख़ुदावन्द की शरी'अत में लिखा
    है।
  rus-SYN: 'И определил царь часть из имущества своего на всесожжения: на всесожжения
    утренние и вечерние, и на всесожжения в субботы и в новомесячия, и в праздники,
    как написано в законе Господнем.'
  bqc-SIM: Kí ìↄ pↄ́ pↄ́ dɛ à kpa bↄ a àizɛɛↄ guu lá gu lɛ́ dↄ sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ obↄↄ ũ. Ìↄ kpa sa kↄↄ obↄↄ ũ ń sa oosi pↄ́o ń kã́mabogↄↄ
    pↄ́o ń mↄ dafu pↄ́o ń dikpɛgↄↄ pↄ́o, lá a ku Dii ikoyã láuwa.
  tcz-CHONGTHU: Lengpan ama neile ama thilho a konna kipehna, pumgo thilto ding a
    apehdoh dingho, jingkah nilhah a pumgo thiltoding ahin, cholngah nikho ho a pumgo
    thilto atoding ahin, lhathah nikho a toding ahin, aphat tepsa kut dinga thilto
    – a toding ahin, hitia hi Pakai daan thu lekhabu kisun banga chu toding jouse
    chu atodoh jeng ahi
  mar-mar: यज्ञात अर्पण करण्यासाठी म्हणून हिज्कीयाने आपल्या पशुधनातील काही पशू दिले.
    सकाळ संध्याकाळच्या होमार्पणा खातर त्यांचा उपयोग करण्यात आला. शब्बाथ, चंद्रदर्शने
    व इतर उत्सव कार्ये या दिवशीही होमार्पणे होत असत. हे परमेश्वराच्या नियमशास्त्रात
    लिहीले आहे.
  qub-qub: Rayga quiquinpa cajtapis churaran Tayta Diospa laynincho niycashanno tutapa
    tardipa rupachinanpaj; säbadu jamay junajcho, llullu quillacho, diya-wardacunacho
    rupachinanpaj.
  bqp-bqp: Sinɑ boko Esekiɑsi u win dukiɑn sukum wɛ̃ bu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    ko ni bɑ rɑ ko bururu kɑ yokɑ kɑ ni bɑ rɑ ko tɔ̃ɔ wɛ̃rɑrugiru sɔɔ kɑ suru kpɑon
    tɔ̃ɔ bɑkɑru sɔɔ kɑ sere tɔ̃ɔ bɑkɑ ni nu tie sɔɔ nge mɛ bɑ yoruɑ woodɑn tireru
    sɔɔ.
  hat-hat: Apre sa, li pran nan bèt ki pou li yo li bay pou yo boule nèt pou Seyè
    a chak maten, chak aswè, pou ofrann jou repo yo, pou fèt lalin nouvèl ak pou lòt
    gwo jou fèt yo, jan sa ekri nan Lalwa Seyè a.
  eng-BSB: The king contributed from his own possessions for the regular morning and
    evening burnt offerings and for the burnt offerings on the Sabbaths, New Moons,
    and appointed feasts, as written in the Law of the LORD.
  eng-WEBPB: 'He also appointed the king’s portion of his possessions for the burnt
    offerings: for the morning and evening burnt offerings, and the burnt offerings
    for the Sabbaths, for the new moons, and for the set feasts, as it is written
    in the LORD’s law.'
  kbq-kbq: Hagi kinagane nanterane, maka mani fru hu Sabati knare'ene, kasefa ikante'ene,
    Ra Anumzamofo kasegefima huno ne'zama kreta neneta muse hugahazema hu'nea knare'enema
    Kresramanama vu zana kini ne' Hesekai'a agra'a afu keginafintira zami'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl Ezequías quinmacac tlapiyalime tlen yajaya
    iaxcahua para quintencahuase mojmostla ica ijnaloc huan ica tiotlac queja tlacajcahualistli
    tlatlatili. Nojquiya quinmacac tlen quitencahuasquíaj ipan sábado, nopa tonali
    para mosiyajcahuase israelitame, huan ipan metztli yancuic huan ipan nochi ilhuime
    tlen oncac ipan se xihuitl queja ijcuilijtoc ipan itlanahuatilhua TOTECO.
  gub-BL: 'Heta tetea''u tapi''ak awa tuwihawete pe wà. Heta tetea''u àràpuhàràn hawitu
    ma''e awa wà no. Omono amo weimaw xaxeto wanupe wà, hapy paw pyràm romo Tupàn
    henataromo wà. Xaxeto uzuka a''e ma''ea''yr tuweharupi wà, ku''em mehe wà, karuk
    mehe wà no. Omono amo weimaw wanupe ma''e hapy paw pyràm romo amo mynykaw ''ar
    rehe àràm wà no: mytu''u haw ''ar mehe àràm, zahy pyahu mehe àràm, amogwer mynykaw
    Tupàn ze''eg rehe imume''u pyrer àràm.'
  eng-DRA: And the king’s part was, that of his proper substance the holocaust should
    be offered always morning and evening, and on the sabbaths, and the new moons
    and the other solemnities, as it is written in the law of Moses.
