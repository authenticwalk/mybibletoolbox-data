    كۆيدۈرمە قۇربانلىقلار ئۈچۈن ئايرىلدى.
  sus-sus: Mangɛ naxa nde ba a harige ra a a fi sɛrɛxɛ gan daaxie ra naxee bama gɛɛsɛgɛ,
