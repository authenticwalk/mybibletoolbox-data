  beo-beo: 'Hesigaia da hina: fofoi ohe fi amoga ohe hahabe amola daeya gobele salimusa:,
    gobele salasu ilia Sa:bade eso hamosu, Oubi Gaheabolo Lolo Nasu gobele salasu
    amola Lolo Nasu eno amo da Hina Gode Ea Sema ganodini dedei, amo huluane hamomusa:
    e da i.'
  tpi-OTNT: Na king i tok long ol pris i ken kisim ol abus long banis bilong em yet
    na mekim ol ofa bilong paia i kukim olgeta long olgeta moning na apinun na long
