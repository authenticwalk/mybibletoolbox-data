    de bilong lotu, olsem lo bilong Bikpela i tok.
  hau-SA: Sarki ya ba da taimako daga mallakarsa domin hadayun ƙonawa, safe da yamma
    da kuma don hadayun ƙonawa a Asabbatai, Sabon Wata da kuma ƙayyadaddun bukukkuwa
    kamar yadda yake a rubuce a cikin Dokar Ubangiji.
  uig-LAT: Padishah yene öz mélidin bir ülüshni élip köydürme qurbanliqlar üchün ishlitishke
