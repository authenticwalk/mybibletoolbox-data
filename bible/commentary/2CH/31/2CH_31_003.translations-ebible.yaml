  kan-2017: ಇದಲ್ಲದೆ, ಅರಸನು ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರದ ವಿಧಿಗನುಸಾರವಾಗಿ ಪ್ರಾತಃಕಾಲ, ಸಾಯಂಕಾಲ,
