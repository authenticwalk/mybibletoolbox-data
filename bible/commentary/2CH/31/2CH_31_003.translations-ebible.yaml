verse: 2CH.031.003
translations:
  mal-C: യഹോവയുടെ ന്യായപ്രമാണം അനുശാസിക്കുന്നതുപോലെ, പ്രഭാതത്തിലെയും വൈകുന്നേരത്തെയും
    ഹോമയാഗങ്ങൾക്കും ശബ്ബത്തുകളിലും അമാവാസികളിലും മറ്റു നിശ്ചിതപെരുന്നാളുകളിലും നടത്തുന്ന
    ഹോമയാഗങ്ങൾക്കുംവേണ്ടി അദ്ദേഹം തന്റെ സ്വന്തം വകയിൽനിന്ന് വിഹിതം നൽകി.
  deu-TKW: Und der Beitrag des Königs von seiner Habe diente zur Beschaffung der Brandopfer,
    der Morgen- und Abendbrandopfer, sowie der Brandopfer an den Sabbaten, den Neumonden
    und den Festen, gemäß den Vorschriften im Gesetze Jahwes.
  lin-lin: 'Mokonzi azwaki ndambo ya bozwi na ye mpe apesaki mpo na bambeka ya kotumba :
    bambeka ya kotumba ya tongo mpe ya pokwa, ya mikolo ya Saba, ya ebandeli ya sanza
    mpe ya bafeti oyo ekatama, kolanda ndenge ekomama kati na mibeko ya Yawe.'
  eng-LSV: And a portion of the king, from his substance, [is] for burnt-offerings,
    for burnt-offerings of the morning and of the evening, and the burnt-offerings
    of Sabbaths, and of new moons, and of appointed times, as it is written in the
    Law of YHWH.
  eng-GNV: (And the Kings portion was of his owne substance for the burnt offrings,
    euen for ye burnt offrings of the morning and of the euening, and the burnt offrings
    for the Sabbaths, and for the new moones, and for the solemne feastes, as it is
    written in the Law of the Lord)
  eng-WEBSTER: He appointed also the king's portion of his substance for the burnt-offerings,
    to wit , for the morning and evening burnt-offerings, and the burnt-offerings
    for the sabbaths, and for the new-moons, and for the set feasts, as it is written
    in the law of the LORD.
  nhw-BL: Huan nojquiya Tlanahuatijquetl Ezequías quinmacac tlapiyalme catli yaya
    iaxcahua para quintencahuase mojmostla ica ijnaloc huan ica tiotlac quen tlacajcahualistli
    tlatlatili. Nojquiya quinmacac catli quitencahuasquíaj ipan sábado, nopa tonali
    para mosiyajquetzase israelitame, huan ipan metztli yancuic huan ipan nochi ilhuime
    catli oncac ipan se xihuitl quen ijcuilijtoc ipan itlanahuatilhua TOTECO.
  swh-ONEN: Mfalme akatoa matoleo kutoka mali zake mwenyewe kwa ajili ya sadaka za
    kuteketezwa za asubuhi na za jioni na sadaka za kuteketezwa kwa siku za Sabato,
    kwa Sikukuu za Mwezi Mwandamo na kwa ajili ya sikukuu zilizoamriwa kama ilivyoandikwa
    katika Sheria ya Bwana.
  bba-bba: Sinɑ boko Esekiɑsi u win dukiɑn sukum wɛ̃ bu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    ko ni bɑ rɑ ko bururu kɑ yokɑ kɑ ni bɑ rɑ ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ kɑ suru kpɑon
    tɔ̃ɔ bɑkɑru sɔɔ kɑ sere tɔ̃ɔ bɑkɑ ni nu tie sɔɔ nɡe mɛ bɑ yoruɑ woodɑn tireru
    sɔɔ.
  eng-KJVCPB: He appointed also the king’s portion of his substance for the burnt
    offerings, to wit, for the morning and evening burnt offerings, and the burnt
    offerings for the sabbaths, and for the new moons, and for the set feasts, as
    it is written in the law of the Lord.
  luo-luo: Ruoth nochiwore koa kuom mwandune gik mitimogo misengini miwangʼo pep mag
    chiengʼ Sabato gi mag chiengʼ dwe manyien kendo ndalo mag sewni moyier kaka ondiki
    e Chik Jehova Nyasaye.
  meu-meu: 'Hanua pavapavana e heni ḡaudia, ia sibona ena ḡau amo, na ḡole-oho boubou
    ḡaudia ai e halaodia: daba bona adorahi ḡole-oho bouboudia, bona dina helaḡadia
    bona hua matamatadia bona e gwaurai ariadia edia ḡole-oho bouboudia, Iehova ena
    taravatu ai e hetore heḡereḡerena.'
  npi-ULB: तिनले आफ्नै भण्डारबाट बिहान र बेलुकाका होमबलिका निम्ति, अनि शबाथ, औंसी
    र तोकिएका चाडहरूका निम्ति परमप्रभुको व्यवस्थामा लेखिएबमोजिम जुटाइदिए ।
  yor-yor: Ọba fi sílẹ̀ láti ara ohun ìní rẹ̀ fun ẹbọ sísun àárọ̀ àti ìrọ̀lẹ́ àti
    fún ẹbọ sísun ní ọjọ́ ìsinmi, òṣùpá tuntun àti ní àjọ̀dún tí a yàn gẹ́gẹ́ bi a
    ti ṣe kọ ọ́ nínú òfin Olúwa.
  pes-OPCB: همچنین برای قربانیهای سوختنی صبح و عصر، قربانیهای روزهای شَبّات و جشنهای
    ماه نو و سایر عیدها که در تورات خداوند مقرر شده بود، پادشاه از اموال خود حیواناتی
    هدیه کرد.
  tgl-ULB: Itinalaga rin niya ang ibabahagi ng hari para sa handog na susunugin mula
    sa kaniyang sariling ari-arian, ito ay, para sa umaga at sa gabing handog na susunugin,
    at ang mga handog na susunugin para sa araw ng mga pamamahinga, sa mga bagong
    buwan, at sa mga nakatakdang pista, ayon sa nakasulat sa kautusan ni Yahweh.
  hui-hui: Ani bialu kini ibugua loma binigo mo miaga biaruhondo lamialu, Loma egerebagi
    alendobi bibahendengi irame dai helo delolenebi Sabada horongi loma bialu bo delolenebi
    Ege Pigane Ngabu laragola horo timbuni tagira ibirangi loma bialu bo delolenebi
    horo timbuni lotu lolene maru tagira ibirangibi Anduane Homogonaga mana lowini
    ngadagua bule nogo bulumagarubi sibirubi memerubi i̱ninaga pabeha karu aria balimu,
    lalu lamini.
  mya-mya: မင်း​ကြီး​သည်​ထာ​ဝရ​ဘု​ရား​၏​ပ​ညတ်​ကျမ်း အ​ရ နေ့​စဉ်​နံ​နက်​တိုင်း၊ ည​နေ​တိုင်း၊
    ဥ​ပုသ်​နေ့ လ​ဆန်း​ပွဲ​တော်​နေ့​နှင့်​အ​ခြား​ပွဲ​တော်​များ​၌ မီး​ရှို့​ပူ​ဇော်​ရန်
    လို​အပ်​သော​သိုး​နွား​များ​ကို မိ​မိ​ပိုင်​သိုး​အုပ်​နွား​အုပ်​များ​မှ​ပေး​လှူ​တော်
    မူ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ནང་བཀོད་པ་བཞིན་དུ། རྒྱལ་པོས་རང་གི་རྒྱུ་ནོར་ལས་ནངས་དགོང་གཉིས་ཀའི་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་།
    ངལ་གསོ་བའི་ཉིན་མོ། ཚེས་གཅིག དུས་ཆེན་བཅས་ཀྱི་སྦྱིན་སྲེག་གི་ཕྱིར་འབུལ་བྱའི་སྐལ་གཏན་ལ་ཕབ་ཅིང་།
  sna-sna: Mambo akapawo kubva mupfuma yake zvipiriso zvinoitwa mangwanani nemadekwana,
    nezvipiriso zvinopiswa zvamaSabata, zvoKugara kwoMwedzi napane mimwe mitambo yakatarwa
    sezvazvakanyorwa muMurayiro waJehovha.
  spa-BLM: 'También destinó la parte de los bienes del rey para los holocaustos: para
    los holocaustos matutinos y vespertinos, y para los holocaustos de los sábados,
    de las lunas nuevas y de las fiestas señaladas, como está escrito en la ley de
    Yahvé.'
  cac-cac: 'A vin̈ rey chi'', a noc'' smolb''etzal noc'' vin̈ ix yac'' silab''il:
    Aton noc'' silab'' sn̈usjitz''a smasanil tz''ac''ji d''a q''uin̈ib''alil yed''
    d''a yemc''ualil yed'' pax silab'' sn̈usjitz''a d''a sc''ual ic''oj ip yed'' pax
    silab'' tz''ac''ji yic tz''och q''uin̈ ayic tz''alji q''uen uj yed'' silab'' tz''ac''ji
    d''a juntzan̈xo q''uin̈ nivac yelc''ochi, icha yaj stz''ib''chajcan d''a sley
    Jehová.'
  swh-ULB: Pia akawapanga katika sehemu ya mfalme kwa ajili ya sadaka za kuteketezwa
    kutoka katika mali zake, hiyo ni kwa ajili ya, sadaka za kuteketezwa za asubuhi
    na jioni, na sadaka za kuteketezwa kwa ajili ya siku za Sabato, mwezi mpya, na
    sikukuu zisizobadilika, kama ilivyokuwa imeandikwa katika sheria ya Yahwe.
  bel-bel: 'І вызначыў цар частку з маёмасьці сваёй на цэласпаленьне: на цэласпаленьні
    ранішнія і вячэрнія, і на цэласпаленьні ў суботы і ў новыя месяцы, і ў сьвяты,
    як напісана ў законе Гасподнім.'
  deu-ELBBK: 'Und er gab das Teil des Königs von seiner Habe zu den Brandopfern: zu
    den Morgen- und Abend-Brandopfern, und zu den Brandopfern der Sabbate und der
    Neumonde und der Feste, wie es im Gesetz des HERRN vorgeschrieben ist.'
  mbb-OT: Mibeǥey si Hadì Hezekia te keugelingen din he menge uyaǥen he para te menge
    pemuhat he edtutungen te meselem wey mahapun, wey para zaan te menge pemuhat emun
    Andew te Kedhimeley, emun Pista te Kebpuun te Hayag, wey te zuma pa he menge pista
    he ingkesurat diyà te Kesuǥuan te Nengazen.
  mal-2015: രാജാവു ഹോമയാഗങ്ങൾക്കായിട്ടു, യഹോവയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ
    കാലത്തെയും വൈകുന്നേരത്തെയും ഹോമയാഗങ്ങൾക്കായിട്ടും ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും
    ഉത്സവങ്ങളിലും ഉള്ള ഹോമയാഗങ്ങൾക്കായിട്ടും തന്നേ സ്വന്തവകയിൽനിന്നു ഒരു ഓഹരി നിശ്ചയിച്ചു.
  rmc-rmc: O Chizkija delas andral peskro majetkos o dobitkos pro labarde obeti a
    oda pro tosaraskre the pro račakre obeti, the pro labarde obeti pro šabat, pro
    inepi le Neve čhoneskre the pro aver oslavi, avke sar hin pisimen andro zakonos
    le RAJESKRO.
  pes-OPV: و حصه پادشاه را از اموال خاصش برای قربانی های سوختنی معین کرد، یعنی برای
    قربانی های سوختنی صبح و شام وقربانی های سوختنی سبت‌ها و هلالها و موسمهابرحسب آنچه
    در تورات خداوند مکتوب بود.
  ron-1924: Ымпэратул а дат о парте дин авериле луй пентру ардерь-де-тот, пентру ардериле-де-тот
    де диминяцэ ши де сярэ ши пентру ардериле-де-тот дин зилеле де Сабат, де лунэ
    ноуэ ши де сэрбэторь, кум есте скрис ын Леӂя Домнулуй.
  ben-OBCV: সদাপ্রভুর বিধানে লেখা নিয়মানুসারে সকাল-সন্ধ্যার হোমবলির এবং সাব্বাথবারে,
    অমাবস্যায় ও নির্দিষ্ট করে দেওয়া উৎসবের দিনগুলিতে উৎসর্গ করার উপযোগী হোমবলির
    জন্য রাজা নিজের বিষয়সম্পত্তি থেকে দান দিলেন।
  som-som: Oo wuxuu kaloo amray qaybtii boqorka maalkiisa kaga bixi lahayd qurbaannada
    la gubo, kuwaasoo ah qurbaannada la gubi lahaa subaxda iyo fiidka, iyo qurbaannada
    la gubi lahaa sabtiyada, iyo kuwii la gubi lahaa markay bilaha cusubu dhashaan
    iyo kuwii iidaha joogtada ah siday ugu qoran tahay sharciga Rabbiga.
  lat-VUC: 'Pars autem regis erat, ut de propria ejus substantia offerretur holocaustum,
    mane semper et vespere: sabbatis quoque, et calendis, et solemnitatibus ceteris,
    sicut scriptum est in lege Moysi.'
  eng-ASVBT: He appointed also the king’s portion of his substance for the burnt offerings,
    to wit, for the morning and evening burnt offerings, and the burnt offerings for
    the sabbaths, and for the new moons, and for the set feasts, as it is written
    in the law of Jehovah.
  ita-1885: Ordinò eziandio la parte che il re fornirebbe delle sue facoltà per gli
    olocausti; per gli olocausti della mattina e della sera; e per gli olocausti de' sabati,
    delle calendi, e delle feste solenni; come è scritto nella Legge del Signore;
  eng-LXXUP: And the king’s proportion out of his substance was appointed for the
    whole burnt offerings, the morning and the evening one, and the whole burnt offerings
    for the Sabbaths, and for the new moons, and for the feasts that were ordered
    in the law of the Lord.
  eng-ULB: He also assigned the king's portion for the burnt offerings from his own
    possessions, that is, for the morning and evening burnt offerings, and the burnt
    offerings for the Sabbath days, the new moons, and the fixed festivals, as it
    was written in the law of Yahweh.
  spa-VBL: El rey contribuía personalmente a los holocaustos matutinos y vespertinos,
    y a los holocaustos de los sábados, las lunas nuevas y las fiestas especiales,
    como lo exige la Ley del Señor.
  fra-_FOB: Le roi donna aussi une portion de ses biens pour les holocaustes, pour
    les holocaustes du matin et du soir, pour les holocaustes des sabbats, des nouvelles
    lunes et des fêtes, comme il est écrit dans la loi de l'Éternel.
  mal-mal: രാജാവ്, യഹോവയുടെ ന്യായപ്രമാണപ്രകാരം കാലത്തും വൈകുന്നേരത്തും അർപ്പിക്കേണ്ട
    ഹോമയാഗങ്ങൾക്കായും, ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും ഉത്സവങ്ങളിലും ഉള്ള ഹോമയാഗങ്ങൾക്കായും
    സ്വന്ത സമ്പത്തിൽനിന്ന് ഒരു ഓഹരി നിശ്ചയിച്ചു.
  urd-GVR: Jo jānwar bādshāh apnī milkiyat se Rab ke ghar ko detā rahā wuh bhasm hone
    wālī un qurbāniyoṅ ke lie muqarrar the jin ko Rab kī sharīat ke mutābiq har subah-shām,
    Sabat ke din, Nae Chāṅd kī Īd aur dīgar īdoṅ par Rab ke ghar meṅ pesh kī jātī
    thīṅ.
  suz-BL: मिनु पिपम आ गोठ रे चोशा चढ़ेचा कली मार गेशो बाक्‍माक्‍त देंशा हना, नाक्‍दो
    ङा चोशा चढ़ेतीके, सुनी ङा चोशा चढ़ेतीके, नाइक्‍तीक नाक्‍त ङा चोशा चढ़ेतीके, औंसी
    ङा चोशा चढ़ेतीके नु देंशो चाड नेल्‍ल कली चोशा चढ़ेतीक गेशो बाक्‍माक्‍त। परमप्रभु
    यावे आ अरेशो लोव़ दोपा ब्रेक्‍शो बाक्‍मे, मोपा पवा बाक्‍त। गन्‍ती २८:-
  ita-1927: Stabilì pure la parte che il re preleverebbe dai suoi beni per gli olocausti,
    per gli olocausti del mattino e della sera, per gli olocausti dei sabati, dei
    noviluni e delle feste, come sta scritto nella legge dell’Eterno;
  ckb-ckb: پاشا بەشێکی لە سامانەکەی خۆشی دا بۆ قوربانی سووتاندنەکان، قوربانی سووتاندنەکانی
    بەیانییان و ئێواران و قوربانی سووتاندنەکانی شەممە و سەرەمانگ و جەژنەکان، بەپێی
    ئەوەی لە تەوراتی یەزدان نووسراوە.
  eng-BBE: And he gave the king's part of his private property for the burned offerings,
    that is, for the morning and evening offerings, and the offerings for the Sabbath
    and the new moons and the regular feasts, as it is recorded in the law of the
    Lord.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ನಿಯಮದಲ್ಲಿ ಬರೆದ ಪ್ರಕಾರ ಉದಯಕಾಲದ ಸಾಯಂಕಾಲದ ದಹನಬಲಿಗಳಿಗೋಸ್ಕರವೂ
    ವಿಶ್ರಾಂತಿಯ ದಿನಗಳಲ್ಲಿಯೂ ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ ನೇಮಿಸಿದ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಬೇಕಾದ ದಹನಬಲಿಗಳಿಗೋಸ್ಕರವೂ
    ಅರಸನ ಆಸ್ತಿಯಿಂದಲೇ ಅವನ ಭಾಗವನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: ராஜா யெகோவாவுடைய நியாயப்பிரமாணத்தில் எழுதியிருக்கிறமுறையில் காலைமாலைகளில்
    செலுத்தவேண்டிய சர்வாங்க தகனபலிகளுக்கும், ஓய்வுநாட்களிலும் மாதப்பிறப்புகளிலும்
    பண்டிகைகளிலும் செலுத்தவேண்டிய சர்வாங்க தகனபலிகளுக்கும் தன் சொத்துக்களிலிருந்து
    எடுத்துத் தன் பங்கைக் கொடுத்தான்.
  spa-RV-1909: La contribución del rey de su hacienda, era holocaustos á mañana y
    tarde, y holocaustos para los sábados, nuevas lunas, y solemnidades, como está
    escrito en la ley de Jehová.
  ron-BTF: A rânduit de asemenea porția împăratului din averea lui pentru ofrande
    arse, adică, pentru ofrandele de dimineață și de seară și ofrandele pentru sabate
    și pentru lunile noi și pentru sărbătorile rânduite, precum este scris în legea
    DOMNULUI.
  eng-WEBP: 'He also appointed the king’s portion of his possessions for the burnt
    offerings: for the morning and evening burnt offerings, and the burnt offerings
    for the Sabbaths, for the new moons, and for the set feasts, as it is written
    in the LORD’s law.'
  eng-FBV: The king contributed personally towards the morning and evening burnt offerings,
    and for the burnt offerings on the Sabbaths, new moons, and special feasts, as
    required by the Law of the Lord.
  nld-1939: 'Verder stelde hij de bijdrage uit het persoonlijk bezit van den koning
    voor de brandoffers vast: voor de brandoffers van ‘s morgens en s avonds, voor
    de brandoffers op sabbatten, nieuwe manen en andere feesten, zoals is voorgeschreven
    in de wet van Jahweh.'
  nch-BL: Huan nojquiya Tanahuatijquet Ezequías quinmacac tapiyalme cati yaya iaxcahua
    para quintencahuase mojmosta ica ijnaloc huan ica tiotac quej tacajcahualisti
    tatatili. Nojquiya quinmacac cati quitencahuasquíaj ipan sábado, nopa tonali para
    mosiyajquetzase israelitame, huan ipan metzti yancuic huan ipan nochi ilhuime
    cati oncayaya ipan se xihuit quej ijcuilijtoc ipan itanahuatilhua TOTECO.
  vie-1934: Người cũng định phần vua phải lấy trong tài sản mình đặng dùng làm của
    lễ thiêu về buổi sớm mai và buổi chiều, cùng dùng về những của lễ thiêu trong
    ngày sa-bát, ngày mồng một, và trong các ngày lễ trọng thể, y như đã chép trong
    luật pháp của Đức Giê-hô-va.
  hin-CV: राजा ने यह भी तय किया कि उसकी संपत्ति में से होमबलि के लिए कितना भाग दिया
    जाएगा यानी सुबह और शाम की होमबलि और शब्बाथ के लिए, नए चांद के लिए और निश्चित उत्सवों
    के लिए, जैसा याहवेह की व्यवस्था में लिखा है.
  spa-BES: Y le dio al rey parte de su propiedad privada por las ofrendas quemadas,
    es decir, por las ofrendas de la mañana y de la tarde, y las ofrendas para el
    sábado y las lunas nuevas y las fiestas regulares, como se registra en la ley
    del Señor.
  tdx-tdx: 'Tinendre’e ka ty anjara’ i mpanjakay boak’ amo vara’eo ho amo fisoroñañeo:
    o enga-maraindraiñeo naho o soron-karivao naho o soron-tSabatao naho ho amo pea-bolañeo
    vaho ho amo andro namantañañeo, ty amy pinatetse amy Ha’ Iehovàio.'
  tha-KJV: ส่วนที่​กษัตริย์​ทรงบริจาคจากทรัพย์​สิ​นส่วนพระองค์​นั้น เป็นเครื่องเผาบูชาคือเครื่องเผาบูชาสำหรับเช้าและสำหรับเย็น
    และเครื่องเผาบูชาสำหรับวันสะบาโต วันขึ้นหนึ่งค่ำและเทศกาลตามกำหนด ดังที่​บันทึกไว้ในพระราชบัญญั​ติ​ของพระเยโฮวาห์
  por-BR-2018: A contribuição do rei de sua riqueza era holocaustos a manhã e tarde,
    e holocaustos para os sábados, novas luas, e solenidades, como está escrito na
    lei do SENHOR.
  deu-ELO: 'Und er gab das Teil des Königs von seiner Habe zu den Brandopfern: zu
    den Morgen-und Abendbrandopfern, und zu den Brandopfern der Sabbathe und der Neumonde
    und der Feste, wie es im Gesetz Jehovas vorgeschrieben ist.'
  eng-WYC-2018: And the part of the king’s sacrifice was, that of his own substance,
    or chattel, burnt sacrifice should be offered evermore in the morrowtide and in
    the eventide, also in sabbaths, and calends, and in other solemnities, as it is
    written in the law of Moses. (And the king’s portion of thesacrifice, out of his
    own substance, or chattel, provided the burnt sacrifice that was offered every
    morning and every evening, and also on the Sabbaths, and the calends, and the
    other Feasts, as it is written in the Law of Moses.)
  epo-epo: 'Kaj la reĝo destinis parton el sia havaĵo por bruloferoj: por la bruloferoj
    matenaj kaj vesperaj, por la bruloferoj sabataj, monatkomencaj, kaj festaj, kiel
    estas skribite en la instruo de la Eternulo.'
  uig-PIN: Padixaⱨ yǝnǝ ɵz melidin bir ülüxni elip kɵydürmǝ ⱪurbanliⱪlar üqün ixlitixkǝ
