verse: 2CH.031.021
translations:
  mal-C: ദൈവത്തിന്റെ ആലയത്തിലെ ശുശ്രൂഷയിലും ന്യായപ്രമാണവും കൽപ്പനകളും അനുസരിക്കുന്ന
    കാര്യത്തിലും ഹിസ്കിയാവ് ഏറ്റെടുത്ത ഓരോകാര്യത്തിലും അദ്ദേഹം ദൈവത്തെ അന്വേഷിക്കുകയും
    പൂർണഹൃദയത്തോടെ പ്രവർത്തിക്കുകയും ചെയ്തു. അതിനാൽ അദ്ദേഹം അഭിവൃദ്ധിപ്രാപിച്ചു.
  deu-TKW: Und bei allem Thun, das er anhob, in betreff des Dienstes am Tempel Gottes
    und in betreff des Gesetzes und des Gebots, um mit alledem seinen Gott zu suchen,
    handelte er von ganzem Herzen und hatte Gelingen.
  lin-lin: Kati na nyonso oyo Ezekiasi asalaki, ezala mpo na mosala ya Ndako ya Nzambe
    to mpo na botosi mibeko mpe mitindo, azalaki koluka Nzambe na ye mpe kosala na
    motema na ye mobimba ; mpe azalaki kolonga na makambo nyonso oyo azalaki kosala.
  eng-LSV: and in every work that he has begun for the service of the house of God,
    and for the Law, and for the command, to seek for his God with all his heart,
    he has worked and prospered.
  eng-GNV: And in all the workes that he began for the seruice of the house of God,
    both in the Law and in the commandements, to seeke his God, he did it with all
    his heart, and prospered.
  eng-WEBSTER: And in every work that he began in the service of the house of God,
    and in the law, and in the commandments, to seek his God, he did it with all his
    heart, and prospered.
  nhw-BL: Huan quitemo tlaque eliyaya ipaquilis TOTECO ipan nochi catli quichijqui
    para itiopa Toteco Dios huan nochi catli quichijqui para quitoquilis nopa tlanahuatilme.
    Huan nochi quichijqui ica nochi iyolo huan yeca nochi catli quichijqui quisqui
    cuali.
  swh-ONEN: Naye katika kila kitu alichofanya katika huduma kwenye Hekalu la Mungu
    na katika utii kwa sheria na amri, alimtafuta Mungu wake na kufanya kazi kwa moyo
    wake wote. Naye hivyo akafanikiwa.
  bba-bba: Sɔmɑ ye u kuɑ bu kɑ sɑ̃ɑru ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sere win woodɑn
    mɛm nɔɔbu, u ye kpuro kuɑwɑ kɑ ɡɔ̃ru tiɑ. Mɑ u koorɑ.
  eng-KJVCPB: And in every work that he began in the service of the house of God,
    and in the law, and in the commandments, to seek his God, he did it with all his
    heart, and prospered.
  luo-luo: Gimoro amora mane otimo ei hekalu mar Nyasaye kaluwore gi bura kod chike,
    notimo komanyo Nyasache gi chunye duto. Omiyo nogwedhe.
  meu-meu: Bona e kara ḡaukaradia iboudiai, Dirava ena dubu isiaina ilao-henina ai,
    bona taravatu bona haheḡani ibadinadia ai, bona ena Dirava itahuna ai, ia ese
    e karava mai lalona idoinai, bona ena namo e habadaia.
  npi-ULB: परमप्रभुका मन्दिरको सेवाका हरेक काममा, व्यवस्था, र आज्ञाहरूमा, र उहाँको
    खोजी गर्ने हरेक कुरा तिनले आफ्नो पूरा हृदयले गरे, र तिनी सफल भए ।
  yor-yor: Nínú ohun gbogbo tí ó dáwọ́lé ní ti iṣẹ́ ìsìn nínú ilé Ọlọ́run àti ní ìgbọ́ràn
    sí òfin àti àwọn àṣẹ. Ó wá Ọlọ́run rẹ̀, ó sì ṣiṣẹ́ tọkàntọkàn. Ó sì ṣe rere.
  pes-OPCB: او با تمام دل و جان آنچه برای خانهٔ خدا لازم بود انجام می‌داد و از شریعت
    و احکام خدا پیروی می‌نمود و به همین جهت همیشه موفق بود.
  tgl-ULB: Sa bawat proyekto na kaniyang sinimulan sa paglilingkod sa tahanan ng Diyos,
    sa batas, at sa mga kautusan, upang hanapin ang kaniyang Diyos, ginawa niya ito
    nang buong puso, at nagtagumpay siya.
  hui-hui: Kini Hesegaia ibugua bialu henego bibahende Anduane Homogonaga andaha biabe
    bulene wiago biaabo halu Mosese heangi mana lowinigo wiadagua biai halu ibunaga
    miniha Ngode Datagaliwabenaga hame leago baya hangu talialu hole miniha hongo
    timbuniho hene. Anidagua bialu henegome ibunaga biabe bialu hayaru bibahende bayale
    hai hene.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​အ​တွက်​ပြု​လေ​သ​မျှ သော​အ​မှု​တို့​တွင်​လည်း​ကောင်း၊
    ပ​ညတ်​တော် ကို​စောင့်​ထိန်း​ရာ​၌​လည်း​ကောင်း၊ မိ​မိ​၏ ဘု​ရား​သ​ခင်​အား​စိတ်​ရော​ကိုယ်​ပါ
    ဆည်း ကပ်​လျက်​ပြု​တော်​မူ​သည့်​အ​တွက်​အောင် မြင်​ထ​မြောက်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཞབས་ཏོག་སྒྲུབ་པ་དང་། ཡང་ན་བཀའ་ཁྲིམས་དང་། བཀའ་རྒྱ་སྲུང་བ་སོགས་གང་ཡིན་ཡང་ཁོང་གིས་རང་གི་དཀོན་མཆོག་བཙལ་ཞིང་།
    ཁོང་གིས་སེམས་ཧྲིལ་པོས་བྱས་པས་དོན་ཐམས་ཅད་ལྷུན་གྱིས་གྲུབ་པའོ། །
  sna-sna: Mune zvose zvaakaita mukushandira temberi yaMwari uye mukutevera murayiro
    nezvakarayirwa, akatsvaka Mwari wake akashanda nomwoyo wose. Saka akabudirira.
  spa-BLM: En toda obra que comenzó en el servicio de la casa de Dios, en la ley y
    en los mandamientos, para buscar a su Dios, lo hizo de todo corazón y prosperó.
  cac-cac: Masanil tas ix sc'ulej vin̈ yic ix yac'an servil vin̈ d'a stemplo Dios,
    ix sc'ulej val vin̈ d'a smasanil sc'ool, icha yalan sc'ayb'ub'al Dios yed' schecnab'il.
    Yuj chi' te vach'n̈ej ix elc'och vin̈.
  swh-ULB: Katika kila jambo ambalo alianzisha katika ibada ya nyumba ya Mungu, sheria,
    na zile amri, kumtafuta Mungu, alikifanya kwa moyo wake wote, na alifanikiwa.
  bel-bel: І ва ўсім, што ён прадпрымаў на служэньне дому Божаму і дзеля захаваньня
    закона і запаведзяў, думаючы пра Бога свайго, ён дзейнічаў ад усяго сэрца свайго
    і меў посьпех.
  deu-ELBBK: Und in allem Werk, das er anfing im Dienst des Hauses Gottes und in dem
    Gesetz und in dem Gebot, um seinen Gott zu suchen, handelte er mit ganzem Herzen;
    und es gelang ihm.
  mbb-OT: Mibmezeeǥen sikandin, su is langun he mibeelan din ne para te valey te Megbevayà
    wey para te kedtuman te kesuǥuan, wey midangep sikandin diyà te Megbevayè din
    te kedangep he ebpuun diyà te tivuuk he gehinawa zin.
  mal-2015: അവൻ ദൈവാലയത്തിലെ ശുശ്രൂഷ സംബന്ധിച്ചും ന്യായപ്രമാണവും കല്പനയും സംബന്ധിച്ചും
    തന്റെ ദൈവത്തെ അന്വേഷിക്കേണ്ടതിന്നു ആരംഭിച്ച സകലപ്രവൃത്തിയിലും പൂർണ്ണഹൃദയത്തോടെ
    പ്രവർത്തിച്ചു കൃതാർത്ഥനായിരുന്നു.
  rmc-rmc: Savoro, so chudňa te kerel o Chizkija andro Chramos, kerelas avke, sar
    sas pisimen andro zakonos the andro prikazaňja. A savoro leske avelas avri, bo
    rodelas le RAJES cale peskre jileha.
  pes-OPV: و در هر کاری که در خدمت خانه خدا و در شرایع و اوامر برای طلبیدن خدای خود
    اقدام نمود آن را به تمامی دل خود به عمل آورد و کامیاب گردید.
  ron-1924: А лукрат ку тоатэ инима ши а избутит ын тот че а фэкут пентру Каса луй
    Думнезеу, пентру леӂе ши пентру порунчь, ка сэ кауте пе Думнезеул сэу.
  ben-OBCV: ঈশ্বরের মন্দিরের পরিচর্যায় এবং বিধান ও আদেশের প্রতি বাধ্যতা দেখিয়ে তিনি
    যা যা করার দায়িত্ব নিয়েছিলেন, সবেতেই তিনি তাঁর ঈশ্বরের অন্বেষণ করলেন এবং মনপ্রাণ
    ঢেলে দিয়ে কাজ করলেন। আর তাই তিনি সফলও হলেন।
  som-som: Oo shuqul kasta oo uu ku bilaabay hawshii gurigii Rabbiga, iyo sharciga,
    iyo amarrada, si uu u doondoono Ilaahiisa, wuxuu ku samayn jiray qalbigiisa oo
    dhan, wuuna ku liibaani jiray.
  lat-VUC: 'in universa cultura ministerii domus Domini, juxta legem et cæremonias,
    volens requirere Deum suum in toto corde suo: fecitque, et prosperatus est.'
  eng-ASVBT: And in every work that he began in the service of the house of God, and
    in the law, and in the commandments, to seek his God, he did it with all his heart,
    and prospered.
  ita-1885: E si adoperò con tutto il cuor suo in tutta l'opera ch'egli imprese per
    lo servigio della Casa di Dio, e nella Legge, e nei comandamenti, ricercando l'Iddio
    suo; e prosperò.
  eng-LXXUP: And in every work which he began in service in the house of the Lord,
    and in the law, and in the ordinances, he sought his God with all his soul, and
    wrought, and prospered.
  eng-ULB: In every project that he began in the service of the house of God, the
    law, and the commandments, to seek his God, he performed it with all his heart,
    and he succeeded.
  spa-VBL: En todo lo que hizo al trabajar para el Templo de Dios y al seguir las
    leyes y los mandamientos de Dios, Ezequías fue sincero en su compromiso con Dios.
    Por eso tuvo éxito en todo lo que hizo.
  fra-_FOB: Et, dans tout l'ouvrage qu'il entreprit pour le service de la maison de
    Dieu, et pour la loi, et pour les commandements, en recherchant son Dieu, il agit
    de tout son cœur, et il réussit.
  mal-mal: അവൻ ദൈവാലയത്തിലെ ശുശ്രൂഷ സംബന്ധിച്ചും ന്യായപ്രമാണവും കല്പനയും സംബന്ധിച്ചും
    തന്റെ ദൈവത്തെ അന്വേഷിക്കേണ്ടതിന് ആരംഭിച്ച സകലപ്രവൃത്തിയിലും പൂർണ്ണഹൃദയത്തോടെ പ്രവർത്തിച്ച്
    അഭിവൃദ്ധിപ്പെട്ടു.
  lit-lit: Ir ieškodamas savo Dievo visais atžvilgiais – kiekvieno darbo, kurį jis
    ėmėsi daryti Dievo namų tarnavime, ir įstatymo, ir įsakymo atžvilgiais, – jis
    dirbo iš visos savo širdies, ir jam sekėsi.
  urd-GVR: Jo kuchh us ne Allāh ke ghar meṅ intazām dubārā chalāne aur sharīat ko
    qāym karne ke silsile meṅ kiyā us ke lie wuh pūre dil se apne Ḳhudā kā tālib rahā.
    Natīje meṅ use kāmyābī hāsil huī.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं ङा गेय पतीके, परमप्रभु यावे आ अरेशो लोव़ नु आ
    शेंशो तुइक्‍तीकेमी आ परमप्रभु कली आ थुं नेल्‍लेमी मला बाक्‍त। मिनु आ पशो नेल्‍लेमी
    रिम्‍शो दुम्‍माक्‍त। भजन संग्रह १:३
  ita-1927: In tutto quello che prese a fare per il servizio della casa di Dio, per
    la legge e per i comandamenti, cercando il suo Dio, mise tutto il cuore nell’opera
    sua, e prosperò.
  ckb-ckb: لە هەموو کارێک کە بەگوێرەی تەورات و فێرکردنەکانی لە خزمەتی پەرستگای یەزدان
    ئەنجامی دا، ڕووی لە خودا کرد و بە هەموو دڵییەوە کاری کرد، ئیتر سەرکەوتوو بوو.
  eng-BBE: And for everything he undertook, in connection with the work of the house
    of God and his law and orders, he got directions from God and did it with serious
    purpose; and things went well for him.
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರ ಆಲಯದ ಸೇವೆಯಲ್ಲಿಯೂ, ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿಯೂ, ದೇವರ ಆಜ್ಞೆಗಳಲ್ಲಿಯೂ ಅವನು
    ತನ್ನ ದೇವರನ್ನು ಹುಡುಕಲು ಆರಂಭಿಸಿದ ಸಮಸ್ತ ಕಾರ್ಯಗಳನ್ನು ತನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದ ಮಾಡಿ, ಅವನು
    ಅಭಿವೃದ್ಧಿ ಹೊಂದಿದನು.
  tam-2017: அவன் தேவனுடைய ஆலயத்தின் வேலையிலும், தன் தேவனைத் தேடும்படிக்கு நியாயப்பிரமாணத்திற்கும்
    கற்பனைக்கும் அடுத்த காரியத்திலும் என்ன செய்யத் தொடங்கினானோ, அதையெல்லாம் தன் முழு
    இருதயத்தோடும் செய்து வெற்றிபெற்றான்.
  spa-RV-1909: En todo cuanto comenzó en el servicio de la casa de Dios, y en la ley
    y mandamientos, buscó á su Dios, é hízolo de todo corazón, y fué prosperado.
  ron-BTF: Și în fiecare lucrare pe care a început-o în serviciul casei lui Dumnezeu,
    și în lege și în porunci, pentru a căuta pe Dumnezeul său, a făcut-o cu toată
    inima sa și a prosperat.
  eng-WEBP: In every work that he began in the service of God’s house, in the law,
    and in the commandments, to seek his God, he did it with all his heart and prospered.
  eng-FBV: In everything he did in working for God's Temple and in following God's
    laws and commandments, Hezekiah was sincere in his commitment to God. So he was
    successful in all he did.
  nld-1939: Al het werk, dat hij naar wet en geboden ondernam voor de dienst in de
    tempel, om zijn God te vereren, heeft hij met volle toewijding en met gunstige
    uitslag verricht.
  nch-BL: Huan quitemo taya eliyaya ipaquilis TOTECO ipan nochi cati quichijqui para
    itiopa Toteco Dios huan nochi cati quichijqui para quitoquilis nopa tanahuatilme.
    Huan nochi quichijqui ica nochi iyolo huan yeca nochi cati quichijqui quisqui
    cuali.
  vie-1934: Trong các việc người làm, hoặc quản lý sự phục dịch nơi đền của Đức Chúa
    Trời, hoặc theo luật pháp hay là điều răn đặng tìm kiếm Đức Chúa Trời của người,
    thì người hết lòng mà làm, và được hanh thông.
  hin-CV: हर एक काम, जो उसने व्यवस्था और आदेशों के अनुसार परमेश्वर के भवन के हित में
    किया, जिसमें उसने परमेश्वर की इच्छा मालूम की, उसने सभी कुछ अपने पूरे मन से ही
    किया और हमेशा ही समृद्ध होता गया.
  spa-BES: Y por todo lo que hizo, en relación con el servicio del templo de Dios
    y su ley y sus órdenes, recibió instrucciones de Dios y lo hizo con un propósito
    serio; Y por eso fue prosperado.
  tdx-tdx: Ze fitoloñañe nifotora’e am-pitoroñañe añ’ anjomban’ Añahare naho amy Hake
    naho amo fepetseo, le nipaia’e t’i Andrianañahare’e naho nanoe’e añ’ añoñ’ arofo
    vaho niraorao.
  tha-KJV: และงานทุกอย่างซึ่งพระองค์ทรงเริ่มกระทำในการปรนนิบั​ติ​แห่​งพระนิเวศของพระเจ้า
    และตามพระราชบัญญั​ติ​และพระบัญญั​ติ เพื่อแสวงหาพระเจ้าของพระองค์ พระองค์​ทรงกระทำด้วยเต็มพระทัย
    และทรงจำเริญขึ้น
  por-BR-2018: Em tudo quanto começou no serviço da casa de Deus, e na lei e mandamentos,
    buscou a seu Deus, e o fez de todo coração, e foi próspero.
  deu-ELO: Und in allem Werke, das er anfing im Dienste des Hauses Gottes und in dem
    Gesetz und in dem Gebot, um seinen Gott zu suchen, handelte er mit ganzem Herzen,
    und es gelang ihm.
  eng-WYC-2018: in all the religion of the service of the house of the Lord, by the
    law and by the ceremonies; and he would seek his Lord God in all his heart, and
    he did so, and had prosperity. (in all the work of the service of the House of
    the Lord, and by the Law and the commandments or and by the Law and the statutes;
    for he sought the Lord his God with all his heart, yea, he did so, and he prospered.)
  epo-epo: Kaj en ĉiuj faroj, kiujn li entreprenis koncerne la servadon en la domo
    de Dio, la instruon kaj la ordonon pri la sinturnado al sia Dio, li agadis el
    la tuta koro, kaj li havis sukceson.
  uig-PIN: Mǝyli Pǝrwǝrdigarning ɵyidiki hizmǝtlǝrgǝ ait ixta bolsun, mǝyli Tǝwrat
    ⱪanuniƣa ⱨǝm ǝmrlirigǝ ǝmǝl ⱪilix niyitidǝ Hudasini izdǝxtǝ bolsun, u pütün ⱪǝlbi
    bilǝn ⱪildi wǝ ronaⱪ tapti.
  beo-beo: 'E da ea hawa: hamosu huluane didi hamosu. Bai ea da molole Debolo hawa:
    hamosu amola Gode Ea Sema amoma fa:no bobogebeba:le, e da ea Hina Godema madelagiwane
    amola asigiwane hamosu.'
  tpi-OTNT: Long olgeta wok King Hesekia i mekim long kirapim gen wok bilong haus
    bilong God na long bihainim gut ol lo na tok bilong God, Hesekia i strong tru
    long bihainim laik bilong God long tingting bilong en olgeta. Olsem na olgeta
    wok em i mekim i kamap gutpela tru.
  hau-SA: Cikin kome da ya yi cikin hidimar haikalin Allah, cikin biyayya kuma ga
    doka da umarnai, ya nemi Allahnsa, ya kuma yi aiki gabagadi. Ta haka kuwa ya yi
    nasara.
  uig-LAT: Meyli Perwerdigarning öyidiki xizmetlerge ait ishta bolsun, meyli Tewrat
    qanunigha hem emrlirige emel qilish niyitide Xudasini izdeshte bolsun, u pütün
    qelbi bilen qildi we ronaq tapti.
  nde-nde: Kukho konke ayekwenza emsebenzini wethempeli likaNkulunkulu lasekulaleleni
    kwakhe umthetho lemilayo, wadinga uNkulunkulu njalo wasebenza ngenhliziyo yakhe
    yonke. Ngalokho waphumelela.
  ton-ton: Pea ko e ngāue kotoa pē naʻa ne hoko ʻo fai ʻi he ngāue ʻoe fale ʻoe ʻOtua,
    pea ʻi he fono, pea ʻi he ngaahi fekau, ke kumi ki hono ʻOtua, naʻa ne fai ia
    ʻaki hono loto kotoa, pea naʻa ne monūʻia ai.
  ces-1613: A ve všelikém díle, kteréžkoli začal při službě domu Božího, a v zákoně
    i v přikázaní, hledaje Boha svého, celým srdcem svým to činil, a šťastně se mu
    vedlo.
  eng-WMB: In every work that he began in the service of God’s house, in the law,
    and in the commandments, to seek his God, he did it with all his heart and prospered.
  tam-TCV: இறைவனின் ஆலயத்தின் பணியிலும், சட்டத்திற்கும் கட்டளைகளுக்கும் கீழ்ப்படிவதிலும்,
    அவன் ஏற்றுக்கொண்ட எல்லாவற்றிலும் எசேக்கியா தனது இறைவனைத் தேடி முழு இருதயத்துடனும்
    செயல்பட்டான். அதனால் அவன் செழிப்படைந்தான்.
  ceb-ULB: Sa matag buluhaton nga iyang gisugdan sa pag-alagad sa balay sa Dios, ang
    balaod, ug mga sugo, aron sa pagpangita sa Dios, gibuhat niya kini sa tibuok niyang
    kasingkasing, ug nagmalampuson siya.
  pol-UBG: W każdej sprawie, którą rozpoczął w służbie domu Bożego, w prawie i przykazaniach,
    by szukać swojego Boga, czynił wszystko z całego serca, i szczęściło mu się.
  urd-GVU: جو کچھ اُس نے اللہ کے گھر میں انتظام دوبارہ چلانے اور شریعت کو قائم کرنے
    کے سلسلے میں کیا اُس کے لئے وہ پورے دل سے اپنے خدا کا طالب رہا۔ نتیجے میں اُسے
    کامیابی حاصل ہوئی۔
  deu-1912: Und in allem Tun, das er anfing, am Dienst des Hauses Gottes nach dem
    Gesetz und Gebot, zu suchen seinen Gott, handelte er von ganzem Herzen; darum
    hatte er auch Glück.
  kan-2017: ಅವನು ತನ್ನ ದೇವರ ಒಲುಮೆಯನ್ನು ಪಡೆದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ದೇವಾಲಯದ ಸೇವೆ ಮಾಡುವ, ಕಾರ್ಯದಲ್ಲಿಯೂ
    ಧರ್ಮಶಾಸ್ತ್ರವಿಧಿಗಳ ಸಂಬಂಧದಲ್ಲಿಯೂ, ತಾನು ಪ್ರಾರಂಭಿಸಿದ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ಯಥಾರ್ಥಚಿತ್ತದಿಂದಲೂ
    ಪ್ರಾಮಾಣಿಕನಾಗಿಯೂ ನಡೆದುಕೊಂಡು ಕೃತಾರ್ಥನಾದನು.
  yap-yap: I fel’ rogon gubin ban’en u pulwon ni bochan gubin e tin i rin’ ni fan
    ko fare Tempel nge rogon ni i tiyan’ ko motochiyel, i rin’ ni bay laniyan’ riy,
    ma rib yul’yul’ ngay ma kari pi’ ir ni polo’ ngak e Got rok.
  hlt-MCSB: Bitat boeih dongah khaw Pathen im kah thothuengnah neh a tong tih olkhueng
    ham neh olpaek ham khaw a Pathen te a thinko boeih neh a toem dongah a saii vaengah
    thaihtak van.
  mdy-ETH: ፆኦሲኮ ጌኤዦ ማኣሮይዳ ማዾሢታቴያ ሃሣ ፆኦሲኮ ዎጎና ዓይሢፆና ኩንሣኒ ዒ ማዼ ባካ ቢያ ጎኔ ዒናፓ ፔ ፆኦዛሢም
    ጉሙርቂንታያ ማዔሢሮ ዒዛም ቢያ ባካ ጊኢጌኔ።
  twi-ASANTE: Deɛ Hesekia yɛeɛ nyinaa de som wɔ Onyankopɔn Asɔredan no mu, ne mmɔden
    a ɔbɔɔ sɛ ɔbɛdi ne mmara ne nʼahyɛdeɛ so no, ɔde nʼakoma nyinaa hwehwɛɛ ne Onyankopɔn.
    Ne saa enti, ɛmaa ɔnyaa nkɔsoɔ bebree.
  eng-WEBU: In every work that he began in the service of God’s house, in the law,
    and in the commandments, to seek his God, he did it with all his heart and prospered.
  wal-wal: Hizqqiyaasi GODAA Beeta Maqidasiyaayyo oottido ooso ubban, higgiyaaninne
    azazuwan xaafettidoogaadan Xoossaa ba kumetta wozanaappe koyido gishshau, ayyo
    ubbabai injjetiis.
  spa-PDDPT: Buscó a su ʼElohim con todo su corazón en lo que emprendió en el servicio
    de la Casa de ʼElohim, según la Ley y los Mandamientos. Fue prosperado.
  gun-gun: Opy'a ha'e javi py ojapo mba'emo Nhanderuete pegua opy, lei ha'e ojapo
    uka pyre rami vy. Nhanderuete oekaa rupi ojapo vy oiko porã.
  ilo-ULB: Iti amin a trabaho a rinugiananna iti panagserbina iti balay ti Dios, iti
    linteg, ken kadagiti bilbilin, iti panagtulnogna iti Diosna, inaramidna daytoy
    iti amin a pusona, ket nagballigi isuna.
  kpg-kpg: Mee guu gila ana mee huogodoo, idimaa nia mee huogodoo ala ne hai go mee
    ang gi di Hale Daumaha, be i di hagagila nia haganoho, ne hai go mee i dono manawa
    dau donu mo di hagaodi ang gi dono God.
  uig-ARA: مەيلى پەرۋەردىگارنىڭ ئۆيىدىكى خىزمەتلەرگە ئائىت ئىشتا بولسۇن، مەيلى تەۋرات
    قانۇنىغا ھەم ئەمرلىرىگە ئەمەل قىلىش نىيىتىدە خۇداسىنى ئىزدەشتە بولسۇن، ئۇ پۈتۈن
    قەلبى بىلەن قىلدى ۋە روناق تاپتى.
  sus-sus: A xa wali birin a naxan naba Ala batufe xa fe ra, a nun Ala xa sɛriyɛ nun
    yaamari xa fe ra, na birin sɔɔnɛyaxi nɛ a bɛ. A na birin naba a bɔɲɛ birin nan
    na alako a xa a Marigi Alatala sagoe raba.
  pon-2006: E inenen pweida mwahu, pwehki mehkoaros me e ketin wiadahr ong Tehnpas
    Sarawio de ong ni kapwaiada Kosonnedo, e ketin wia ni loalopwoat oh poadidiong
    eh Koht.
  ksd-ksd: Ma ra lavur papalum nina i ga tur pa ia ure ra varvakai ta ra kuba i God,
    ma ure ra tinata na varkurai, ma ure ra umana vartuluai, nina i ga tikan upi kana
    God tana, i ga pait diat ma ra balana parika, ma i ga boina pirana.
  tur-YTC: Tanrı'nın evinin hizmetinde, yasada ve buyruklarda, Tanrısını aramak için
    başladığı her işte, onu bütün yüreğiyle yaptı ve başarılı oldu.
  grc-BRENT: Καὶ ἐν παντὶ ἔργῳ ᾧ ἤρξατο ἐν ἐργασίᾳ ἐν οἴκῳ Κυρίου, καὶ ἐν τῷ νόμῳ
    καὶ ἐν τοῖς προστάγμασιν, ἐξεζήτησε τὸν Θεὸν αὐτοῦ ἐξ ὅλης ψυχῆς αὐτοῦ, καὶ ἐποίησε
    καὶ εὐοδώθη.
  ind-AYT: Pada setiap usaha yang dimulainya dalam pelayanan bagi bait Allah dan dalam
    pelaksanaan Taurat serta perintah untuk mencari Allahnya, dia melaksanakannya
    dengan segenap hati dan berhasil.
  nya-nya: Pa chilichonse chimene anachita pa ntchito ya Nyumba ya Mulungu ndi pa
    kumvera malangizo ndi malamulo, iye anafunafuna Mulungu wake ndipo anagwira ntchito
    ndi mtima wake wonse. Ndipo zinthu zimamuyendera bwino.
  hrv-hrv: U svakom poslu koji je počeo za službu Božjega Doma, i u zakonu i u zapovijedi
    tražeći Boga, trudio se svim svojim srcem i uspijevao.
  mps-mps: Te king Hesekiago yali sę tigidali te Godigo tempel bede sę dabe tigidali
    ma hodolobo sę iyu, me Godigo bomai po me wali bugagia peyu yabo sę hodolali,
    Hesekiago aga homu kolesaga tomode Godigo homu kolesaga wali pabo homu bomo mu
    yali. Tama tiyu, agai ebo sę dabe tigidali wiegi yai mu pedelali.
  tpi-tpi: Long olgeta wok King Hesekia i mekim long kirapim gen wok bilong haus bilong
    God na long bihainim gut ol lo na tok bilong God, Hesekia i strong tru long bihainim
    laik bilong God long tingting bilong en olgeta. Olsem na olgeta wok em i mekim
    i kamap gutpela tru.
  dan-1931: Alt, hvad han tog fat på vedrørende Tjenesten i Guds Hus eller Loven eller
    Budet for således at søge sin Gud, det gjorde han af hele sit Hjerte, og det lykkedes
    for ham.
  vie-OVCB: Trong tất cả công tác từ việc phục vụ trong Đền Thờ Đức Chúa Trời, đến
    các vấn đề pháp luật và điều răn, Ê-xê-chia đều hết lòng tìm cầu Đức Chúa Trời,
    nên được thành công mỹ mãn.
  guj-2017: ઈશ્વરના ઘરને લગતું, નિયમશાસ્ત્રને લગતું તથા ઈશ્વરની આજ્ઞાઓને લગતું જે
    કંઈ કામ પોતાના ઈશ્વરની સેવાને અર્થે તેણે હાથમાં લીધું, તે તેણે પોતાના ખરા અંતઃકરણથી
    કર્યું અને તેમાં તે ફતેહ પામ્યો.
  pon-2006A: E inenen pweida mwahu, pwehki mehkoaros me e ketin wiadahr ong Tehnpas
    Sarawio de ong ni kapwaiada Kosonnedo, e ketin wia ni loalopwoat oh poadidiong
    eh Koht.
  por-BRBSL: Em cada obra que ele começou no serviço da casa de Deus, na lei e nos
    mandamentos, para buscar seu Deus, ele o fez com todo o seu coração e prosperou.
  cth-cth: Cathut im e thaw tawknae kong dawk thoseh, kâlawk dawk thoseh, kâpoelawknaw
    dawk thoseh, Cathut a tawngnae dawk thoseh, a sak e pueng dawk lungthin abuemlahoi
    a sak dawkvah, a lamcawn pouh.
  twi-twi: Nea Hesekia yɛɛ nyinaa de som wɔ Onyankopɔn Asɔredan no mu, ne mmɔden a
    ɔbɔɔ sɛ obedi ne mmara ne nʼahyɛde so no, ɔde ne koma nyinaa hwehwɛɛ ne Nyankopɔn.
    Ne saa nti, ɛma onyaa nkɔso bebree.
  hlt-hlt: Bitat boeih dongah khaw Pathen im kah thothuengnah neh a tong tih olkhueng
    ham neh olpaek ham khaw a Pathen te a thinko boeih neh a toem dongah a saii vaengah
    thaihtak van.
  tbz-SIM: Ò do pĩ mmùù tɔ̃mmú kó dimɑ̀ɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, ò do mù pĩ nkɛ bo
    wɛ̃tɛ kɛ́entɛ Kuyie nkuɔ́ nyi nɛ̀ ku tɑnnɔ̀, kɛ́ ndɛ̀ dɔ̀ɔ̀ri kɛ tũ nKuyie nnɛ̀
    o yɛ̀mmɛ̀ mɛmɔu, kòò dɔ̀ɔ̀ri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛmɔu kɛ̀ dɛ̀ nyíé.
  msy-2020: Hesekia uan navir averiamɨn aven God baghavɨra ikiasa bar gavgafi. Egha
    deraghavɨra ingara Godɨn Dɨpenim uam anekɨrigha Godɨn Akar Gavgaviba ko, an Arazibar
    gɨn zui. Kamaghɨn amizɨ, Hesekia amizir ingangarir avɨriba, da bar deraghavɨram
    otifi.
  dop-dop: Wɑɑtʋ wei ɩ cɑɑlɑ Ɩsɔ tǝsɛɛlɛ nɑ Ɩsɔ sɛɛʋ tɑɣɑnʋɣʋ, nɑ ɩ́ hʋ́lǝ́ɣɩ́ yǝlɑɑ
    sɩ pɑ́ tǝŋ Tɑcɑɑ kiiŋ, nɑ ɩ́ cɑ́ɑ́lǝ́ɣɩ́ ɩ tɩ sɩ ɩ́ nyɩ Ɩsɔ nɑ lotu kʋlʋmtʋ ɩlɛnɑ
    Ɩsɔ yele nɑ ɩ́ wɑɑkɩ.
  azb-azb: O öz Allahını axtararaq Allahın məbədinin xidmətində, qanuna və əmrlərə
    əməl etməkdə başladığı hər işi bütün qəlbi ilə icra etdi və uğur qazandı.
  eng-DBY: And in every work that he undertook in the service of the house of God,
    and in the law, and in the commandments, to seek his God, he did it with all his
    heart and prospered.
  hin-2017: जो-जो काम उसने परमेश्वर के भवन की उपासना और व्यवस्था और आज्ञा के विषय
    अपने परमेश्वर की खोज में किया, वह उसने अपना सारा मन लगाकर किया और उसमें सफल भी
    हुआ।
  eng-YLT: and in every work that he hath begun for the service of the house of God,
    and for the law, and for the command, to seek to his God, with all his heart he
    hath wrought and prospered.
  eng-WYC-2017: in all the religion of the service of the house of the Lord, by the
    law and by the ceremonies; and he would seek his Lord God in all his heart, and
    he did so, and had prosperity.
  eng-WMBB: In every work that he began in the service of God’s house, in the law,
    and in the commandments, to seek his God, he did it with all his heart and prospered.
  urd-GVH: जो कुछ उसने अल्लाह के घर में इंतज़ाम दुबारा चलाने और शरीअत को क़ायम करने
    के सिलसिले में किया उसके लिए वह पूरे दिल से अपने ख़ुदा का तालिब रहा। नतीजे में
    उसे कामयाबी हासिल हुई।
  rug-rug: Ṉaliṉali meke bokaboka si asa pa doduru nana tinavete saripu taveti sa
    tanisa Zelepade te Tamasa meke sa vina tabena sa tinarae te Zihova, sina taveti
    sa pa doduruna sa bulona.
  gaz-gaz: Innis mana qulqullummaa Waaqaa keessa hojjechuunis taʼu, seeraa fi ajajawwaniif
    ajajamuudhaan waan hojjete hunda keessatti Waaqa isaa barbaaduudhaaf garaa isaa
    guutuudhaan ni hojjete; kanaafuu inni ni milkaaʼe.
  fra-LSG: Il agit de tout son cœur, et il réussit dans tout ce qu’il entreprit, en
    recherchant son Dieu, pour le service de la maison de Dieu, pour la loi et pour
    les commandements.
  yal-yal: A wali wuyaxi kɛ nɛn Ala Batu Banxina fe yi, a yi Alaa sariyan nun a yamarin
    suxu a faɲin na. A yi Ala fen a bɔɲɛn ma feu, a yi sabati.
  haw-1868: I na hana a pau ana i hoomaka'i, i mea e hookauwa aku ai na ka hale o
    ke Akua, a me ke kanawai, a me ke kauoha, e imi aku i kona Akua, me kona naau
    a pau oia kana i hana'i, a ua kokuaia mai.
  arb-NAV: وَكُلُّ مَا قَامَ بِهِ فِي خِدْمَةِ بَيْتِ اللهِ كَانَ طَاعَةً لِلشَّرِيعَةِ
    وَالْوَصِيَّةِ، وَسَعْياً وَرَاءَ طَلَبِ اللهِ، بِكُلِّ وَلاءٍ، فَأَفْلَحَ.
  ewe-ewe: Edze agbagba vevie be yeana ameawo nabu gbedoxɔ la kple se la eye woanɔ
    agbe si adze Mawu ŋu. Nu siawo katã dze edzi nɛ nyuie.
  eng-LEE: And in every work that he began in the service of the house of God, and
    in the law, and in the commandments, to seek his God, he acted with all his heart,
    and prospered.
  asm-FB: আৰু তেওঁ নিজ ঈশ্বৰক বিচাৰ কৰিবৰ কাৰণে ঈশ্বৰৰ গৃহৰ পৰিচৰ্যা-কৰ্ম, ব্যৱস্থা
    আৰু আজ্ঞাৰ বিষয়ে যি যি কাৰ্য কৰিবলৈ আৰম্ভ কৰিলে, সেইবোৰ নিজৰ সকলো মনেৰে কৰি কৃতকাৰ্য্য
    হ’ল।
  sus-A: عَ شَ وَلِ بِرِن عَ نَشَن نَبَ عَلَ بَتُقٍ شَ قٍ رَ، عَ نُن عَلَ شَ سّرِيّ
    نُن يَامَرِ شَ قٍ رَ، نَ بِرِن سْونّيَشِ نّ عَ بّ. عَ نَ بِرِن نَبَ عَ بْحّ بِرِن
    نَن نَ عَلَكٌ عَ شَ عَ مَرِفِ عَلَتَلَ سَفٌي رَبَ.
  fra-SBL: Tout ce qu'il entreprit dans le service de la maison de Dieu, dans la loi
    et dans les commandements, pour chercher son Dieu, il le fit de tout son cœur
    et prospéra.
  hbo-hbo: וּבְכָֽל־מַעֲשֶׂ֞ה אֲשֶׁר־הֵחֵ֣ל ׀ בַּעֲבֹודַ֣ת בֵּית־הָאֱלֹהִ֗ים וּבַתֹּורָה֙
    וּבַמִּצְוָ֔ה לִדְרֹ֖שׁ לֵֽאלֹהָ֑יו בְּכָל־לְבָבֹ֥ו עָשָׂ֖ה וְהִצְלִֽיחַ׃ פ
  kik-kik: Maũndũ-inĩ mothe marĩa ekaga ma gũtungata hekarũ-inĩ ya Ngai, na harĩ gwathĩkĩra
    watho na maathani, nĩarongooragia Ngai wake na akĩruta wĩra na ngoro yake yothe.
    Na nĩ ũndũ ũcio akĩgaacĩra.
  fra-NCL: Dans toute œuvre qu’il entreprit pour le service de la maison de Dieu,
    pour la loi et les commandements, en recherchant son Dieu, il agit de tout son
    cœur et il prospéra.
  cek-AK: Angmah ih Sithaw to pakrong moe, Sithaw ih im, daan hoi lokpaekhaihnawk
    baktih toengah toksak amtong naah, palungthin tang hoiah a sak pongah hmacawn.
  cuk-cuk: Rey-Ezequías bela Bab-Dummadse-goled-negga ibmar-imaksadi, igar-maidba
    ibmar imaksad. A-uki, Bab-Dummad-gayaburba-maidba ibmar imaksabalid. Gwagegi Bab-Dummadba
    nanadii gusad. Degisoggu, Bab-Jehová nue-Ezequías bendaksad.
  uig-CYR: Мәйли Пәрвәрдигарниң өйидики хизмәтләргә аит ишта болсун, мәйли Тәврат
    қануниға һәм әмирлиригә әмәл қилиш нийитидә Худасини издәштә болсун, у пүтүн қәлби
    билән қилди вә ронақ тапти.
  tel-2017: దేవుని మందిర సేవకోసం, ధర్మశాస్త్రం కోసం, ఆజ్ఞల కోసం మొదలుపెట్టిన ప్రతి
    పనిలో అతడు తన దేవుణ్ణి వెతికి అనుసరించాడు. హృదయపూర్వకంగా అనులు జరిగించాడు గనక
    వర్ధిల్లాడు.
  hat-BSA: Tout èv ke li te kòmanse fè nan sèvis lakay Bondye a, nan lalwa avèk kòmandman
    an, nan chache Bondye li a, li te fè yo avèk tout kè li, e li te byen reyisi.
  kos-kos: El kapkapak mweyen ma nukewa el oru nu ke Tempul, ku akosten lal nu ke
    Ma Sap, el oru ke inse pwaye ac ke lungse pwaye lal nu sin God lal.
  hbo-WLC: וּבְכָֽל־מַעֲשֶׂ֞ה אֲשֶׁר־הֵחֵ֣ל ׀ בַּעֲבוֹדַ֣ת בֵּית־הָאֱלֹהִ֗ים וּבַתּוֹרָה֙
    וּבַמִּצְוָ֔ה לִדְרֹ֖שׁ לֵֽאלֹהָ֑יו בְּכָל־לְבָב֥וֹ עָשָׂ֖ה וְהִצְלִֽיחַ׃ פ
  ibo-ibo: Nʼime ihe niile o mere, nke metụtara ije ozi nke ụlọ ukwu Chineke, na idebe
    iwu niile na ụkpụrụ niile Onyenwe anyị nyere, Hezekaya ji obi ya niile gbasoo
    Chineke. O jikwa obi ya niile jee ozi niile o jere. Nke a mekwara ka ihe gaara
    ya nke ọma.
  ory-ory: ଆଉ, ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କରିବା ନିମନ୍ତେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସେବାକାର୍ଯ୍ୟ,
    ପୁଣି ବ୍ୟବସ୍ଥା ଓ ଆଜ୍ଞା ସମ୍ବନ୍ଧରେ ଯେ ଯେ କାର୍ଯ୍ୟ ଆରମ୍ଭ କଲେ, ତାହାସବୁ ଆପଣା ସର୍ବାନ୍ତଃକରଣ
    ସହିତ କରି କୃତକାର୍ଯ୍ୟ ହେଲେ।
  chk-chk: Iwe, Hiskia a fefeitä, pun meinisin mine a föri lon an angang ngeni ewe
    imwenfel, pwal lon an aleasochis ngeni pwüngün ekewe allük me an kütta öüröüran
    me ren an we Kot, a föri seni unusen lelukan.
  rop-rop: King Hesakaiya bin brabli gudwan king. Ebrijing imbin oldei dum blanga
    det Serramoni Pleis en hau imbin sabi det lowa gudwei imbin dum brabliwei blanga
    YAWEI. Imbin kipgon bulurrumbat im brabli strongbalawei en nomo gibap.
  ukr-1871: А во всїм, що він починав задля служби домові Божому та задля держання
    закону й заповідей, маючи думку про Бога свого, дїяв він із щирого серця свого,
    і йому велося.
  deu-1951: Und in all seinem Werk, das er im Dienste des Hauses Gottes und nach dem
    Gesetze und Gebot unternahm, um seinen Gott zu suchen, handelte er von ganzem
    Herzen, und so gelang es ihm auch.
  eng-JPS: And in every work that he began in the service of the house of God, and
    in the law, and in the commandments, to seek his God, he did it with all his heart,
    and prospered.
  srp-1865: I u svakom poslu koji poèe za službu doma Božijega i u zakonu i u zapovijesti
    tražeæi Boga svojega, truðaše se svijem srcem svojim, i sreæan bijaše.
  lug-lug: Buli mulimu gwe yatandika mu buweereza mu yeekaalu ya Katonda, ng’agoberera
    amateeka n’ebiragiro, yanoonyanga Katonda we, era n’akolanga n’omutima gwe gwonna,
    n’alaba omukisa.
  heb-heb: ובכל מעשה אשר החל בעבודת בית האלהים ובתורה ובמצוה לדרש לאלהיו בכל לבבו
    עשה והצליח׃
  ben-IRV: ঈশ্বরের ইচ্ছামত চলবার জন্য ঈশ্বরের ঘরের কাজে, ব্যবস্থায় এবং আদেশ পালন
    করবার ব্যাপারে তিনি যে কাজই শুরু করলেন তা সমস্ত হৃদয় দিয়ে করলেন, আর সেইজন্য
    তিনি সফল হলেন।
  pan-pan: ਅਤੇ ਸਾਰੇ ਕੰਮ ਜਿਹੜੇ ਉਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਲਈ ਸ਼ੁਰੂ ਕੀਤੇ ਅਰਥਾਤ ਸੇਵਾ, ਬਿਵਸਥਾ
    ਅਤੇ ਹੁਕਮ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲ ਉਸ ਨੇ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਕੀਤੇ ਅਤੇ ਸਫ਼ਲ ਹੋਇਆ।
  mya-JVB: မိမိ ဘုရားသခင် ကို ဆည်းကပ် လျက် ၊ ဗိမာန် တော်၊ တရား တော်၊ ပညတ် တော်တို့အဘို့
    အမှု စောင့်စ ပြု လေရာရာ၌ စိတ်နှလုံး အကြွင်းမဲ့ ပြု ၍ အကြံ ထမြောက်တတ်၏။
  hmo-hmo: Iena gaukara ibounai, Dirava ena Dubu lalonai, bona Taravatu bona Lohiabada
    ena oda badinaia kara, Hesekaia ese Dirava ia tahua, mai ena kudouna ibounai danu.
    Unai dainai iena gaukara ibounai dekenai anina ia havaraia.
  urd-urd: और ख़ुदा के घर की ख़िदमत और शरी'अत और अहकाम के ऐतबार से जिस जिस काम को
    उसने अपने ख़ुदा का तालिब होने के लिए किया, उसे अपने सारे दिल से किया और कामयाब
    हुआ।
  rus-SYN: И во всем, что он предпринимал на служение дому Божию и для соблюдения
    закона и заповедей, помышляя о Боге своем, он действовал от всего сердца своего
    и имел успех.
  bqc-SIM: Zĩ pↄ́ à ↄkpàwà Dii kpɛ́ yã́ musu ge aà ikoyã ge aà yãdilɛaↄ yã́i,
    à a Lua kĩ́i wɛ̀ɛlɛò ń nↄ̀sɛmɛndoo, ↄ̃ yã́ pↄ́ a kɛ̀ↄ bↄ̀ maa píi.
  tcz-CHONGTHU: Amahi atohna jouse alolhingin ahi. Ajeh chu aman houin chung changa
    atoh ahin chuleh mipin daan ajuija na diuva atoh ahin Pathenna kitah nanei tah
    a atoh jeh ahi
  mar-mar: हाती घेतलेल्या प्रत्येक कामात त्यास यश आले, उदाहरणार्थ, देवाच्या मंदिरातील
    उपासना, नियमशास्त्राचे पालन, परमेश्वरास शरण जाणे. हिज्कीयाने हे सर्व मनापासून
    केले त्यास यश लाभले.
  qub-qub: Laycunata mandamintucunata cumlir Templucho imatapis rurachiran llapan
    shongunpa. Chaynöpami llapanpis alli llojshiparan.
  bqp-bqp: Sɔmɑ ye u kuɑ bu kɑ sɑ̃ɑru ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sere win woodɑn
    mɛm nɔɔbu, u ye kpuro kuɑwɑ kɑ gɔ̃ru tiɑ. Mɑ u koorɑ.
  hat-hat: Nan tou sa li te fè pou sèvis Tanp Bondye a, pou lalwa ak pou kòmandman
    Bondye yo, li te chache fè volonte Bondye ak tout kè li. Se poutèt sa tout bagay
    te mache byen pou li.
  eng-BSB: He was diligent in every work that he began in the service of the house
    of God, and in the law and the commandments, in order to seek his God. And so
    he prospered.
  eng-WEBPB: In every work that he began in the service of God’s house, in the law,
    and in the commandments, to seek his God, he did it with all his heart and prospered.
  kbq-kbq: Hagi Hesekai'a agu'areti huno Anumzamofo mono nomofo eri'zana enerino,
    kasegea kegava nehuno, Anumzamofona avaririne. E'ina higeno maka zama hia zamo'a
    knare'zanke hu'ne.
  nhe-BL: Huan quitemo tlaque eliyaya ipaquilis TOTECO ipan nochi tlen quichijqui
    para itiopa Toteco Dios huan nochi tlen quichijqui para quitoquilis nopa tlanahuatili.
    Huan nochi quichijqui ica nochi iyolo huan yeca nochi tlen quichijqui quisqui
    cuali.
  gub-BL: Ezeki tàpuzuhu pe hemiapo kwer paw, wyzài ma'e Tupàn ze'eg rupi iapo mehe,
    uzapokatu a'e ma'e. Ta'e tuweharupi uzeagaw Tupàn hemimutar iapo pà a'e xe.
  eng-DRA: In all the service of the ministry of the house of the Lord according to
    the law and the ceremonies, desiring to seek his God with all his heart, and he
    did it and prospered,
