verse: 2CH.031.002
translations:
  mal-C: പുരോഹിതന്മാരിലും ലേവ്യരിലും ഓരോരുത്തരുടെയും ചുമതലകളുടെ അടിസ്ഥാനത്തിൽ ഹിസ്കിയാവ്
    അവരെ ഗണങ്ങളായി വേർതിരിച്ചു. ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിക്കാനും ശുശ്രൂഷകൾ
    ചെയ്യാനും സ്തോത്രം കരേറ്റാനും യഹോവയുടെ തിരുനിവാസത്തിന്റെ പടിവാതിലുകളിൽ സ്തുതിഗീതങ്ങൾ
    ആലപിക്കാനും അവരെ നിയോഗിച്ചു.
  deu-TKW: Hiskia aber bestellte die Abteilungen der Priester und Leviten nach ihren
    Abteilungen, einen jeden nach Maßgabe des ihm obliegenden priesterlichen oder
    levitischen Dienstes beim Brandopfer und bei den Heilsopfern, damit sie in den
    Thoren des Lagers Jahwes Dienst thäten und Danksagung und Lobpreis anstimmten.
  lin-lin: Ezekiasi atiaki Banganga-Nzambe mpe Balevi na masanga mpe apesaki na moko
    na moko mosala kati na lisanga na ye. Banganga-Nzambe mpe Balevi bapesamelaki
    mosala ya bambeka ya kotumba mpe bambeka ya boyokani, mosala ya kozongisa matondi
    mpe ya koyemba banzembo mpo na kokumisa mpe kosanzola Yawe, na bikuke ya Tempelo
    ya Yawe.
  eng-LSV: And Hezekiah appoints the divisions of the priests and of the Levites,
    by their divisions, each according to his service, of the priests and of the Levites,
    for burnt-offering and for peace-offerings, to minister and to give thanks, and
    to give praise in the gates of the camps of YHWH.
  eng-GNV: And Hezekiah appoynted the courses of the Priests and Leuites by their
    turnes, euery man according to his office, both Priestes and Leuites, for the
    burnt offring and peace offrings, to minister and to giue thankes, and to prayse
    in the gates of the tentes of the Lord.
  eng-WEBSTER: And Hezekiah appointed the courses of the priests and the Levites after
    their courses, every man according to his service, the priests and Levites for
    burnt-offerings and for peace-offerings, to minister, and to give thanks, and
    to praise in the gates of the tents of the LORD.
  nhw-BL: Huan teipa Ezequías quintlali nopa totajtzi huan levitame para ma itztoca
    ipan miyac pamitl catli mopatlatiyase ipan inintequi para quichihuase nopa tlamantli
    tequitl catli quipixque tlanahuatili para quichihuase. Nopa totajtzitzi quipiyayayaj
    inintequi quimacase Toteco nopa tlacajcahualistli tlatlatili, huan quitencahuase
    nopa catli elqui tlen nopa tlacajcahualistli para moyoltlalise ica TOTECO huan
    para quitlascamatilise. Levitame quipixque inintequi para moquetzase campa puertas
    ipan nopa tiopamitl huan para quipaquilismacase TOTECO. Nojquiya monejqui quitequipanose
    ica tlen hueli tequitl catli quintocaros quichihuase.
  swh-ONEN: Hezekia akawapanga makuhani na Walawi katika migawanyo, kila mgawanyo
    kulingana na wajibu wao, kama ni makuhani au Walawi, ili kutoa sadaka za kuteketezwa
    na sadaka za amani, kuhudumu, kushukuru na kuimba sifa katika malango ya makao
    ya Bwana.
  bba-bba: Esekiɑsi u wure u yɑ̃ku kowobu kɑ Lefibɑ wesiɑ ben sɔmburu sɔɔ nɡe mɛ bɑ
    kɑ bɔnu sɑ̃ɑ kɑ sɔmbu te bɑɑwure u rɑ ko. Berɑ bɑ ko n dɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kɑ siɑrɑbun yɑ̃kunu ko kɑ sere womusu bu kɑ Yinni Gusunɔ siɑrɑ win sɑ̃ɑ yerun
    kɔnnɔwɔ.
  eng-KJVCPB: And Hezekiah appointed the courses of the priests and the Levites after
    their courses, every man according to his service, the priests and Levites for
    burnt offerings and for peace offerings, to minister, and to give thanks, and
    to praise in the gates of the tents of the Lord.
  luo-luo: Hezekia nopogo jodolo kod jo-Lawi migepe mondo gichiw misengini miwangʼo
    pep kod misango mar lalruok kod tije lemo gi dwoko erokamano kod wero wende pak
    e dhorangeye mag kambi Jehova Nyasaye.
  meu-meu: Bena Hesekia ese hahelaḡa taudia bona Levi taudia oreadia e duanaidia,
    orea ta ta edia ḡaukara, hahelaḡa taudia edia bona Levi taudia edia, heḡeregeredia
    ai, ḡole-oho bouboudia bona maino bouboudia bae hahelaḡadia bona Iehova ena taruha
    ikoukoudia ai ḡuriḡuri ḡaukaradia bae kara bona hahenamo bona heimodai bae heni
    helaoreadia.
  npi-ULB: पुजारीहरू र लेवीहरूका दलअनुसार हिजकियाले तिनीहरूका दलहरूलाई हरेक मानिसलाई,
    पुजारीहरू र लेवीहरू दुवैलाई आआफ्ना काममा लगाइदिए । तिनीहरूलाई होमबलि र मेलबलि
    चढाउन, सेवा गर्न, धन्यवाद दिन र परमप्रभुको मन्दिरका ढोकाहरूमा प्रशंसा गर्ने काम
    तिनले तिनीहरूलाई दिए ।
  yor-yor: Hesekiah fi lé àwọn àlùfáà àti àwọn ará Lefi lọ́wọ́ sí àwọn ìpín olúkúlùkù
    wọn gẹ́gẹ́ bí iṣẹ́ wọn gẹ́gẹ́ bí àlùfáà tàbí ará Lefi láti tẹ́ ẹbọ sísun àti ọrẹ
    ìdàpọ̀, láti ṣe iṣẹ́ ìránṣẹ́ láti fi ọpẹ́ fún àti láti kọ àwọn orin ìyìn ní ẹnu-ọ̀nà
    ibùgbé Olúwa.
  pes-OPCB: 'حِزِقیا دسته‌های کاهنان و لاویان را برحسب نوع خدمتی که داشتند دوباره
    سر خدمت قرار داد. خدمات ایشان عبارت بودند از: تقدیم قربانیهای سوختنی و قربانیهای
    سلامتی، رهبری مراسم عبادتی و شکرگزاری و خواندن سرود در خانهٔ خداوند.'
  tgl-ULB: Itinalaga ni Ezequias ang mga pari sa kanila mga pangkat at ang mga Levita
    at isinaayos ayon sa kanilang mga pangkat, itinalaga ang bawat isa sa kani-kaniyang
    gawain, ang mga pari at mga Levita. Itinalaga niya sila upang ihanda ang mga handog
    na susunugin at mga handog para sa pangkapayapaan, upang maglingkod, upang magbigay
    pasasalamat, at upang magpuri sa mga tarangkahan ng templo ni Yahweh.
  hui-hui: Ani biyagola Kini Hesegaia ibugua loma binigo mo miaga hearubi Libaiali
    hearubi hameigini mbira mbira bibahende headagua mo tahaga bialu tinaga biabe
    ala biagadagua bialu helo helene. Tinaga biabe loma irame dai helo delolenebi
    Anduane Homogola ho gimbu bulenaga lomabu delaga wini. Ani bialu Anduane Homogonaga
    andaha ibu mitangi bialu lotu lolenebi ibuhondo ka̱i̱ lalu mini yaraga holenebi
    ibunaga andaha biabe bulene bibahende winigo bialu helo wini.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​ယဇ်​ပု​ရော​ဟိတ်​နှင့်​လေ​ဝိ အနွယ်​ဝင်​အ​ဖွဲ့​ကို​ပြန်​လည်​ဖွဲ့​စည်း​တော်​မူ​၍
    သူ​တို့​အ​သီး​သီး​အ​တွက်​တိ​ကျ​သော​တာ​ဝန် ဝတ္တ​ရား​များ​ကို​သတ်​မှတ်​ပေး​တော်​မူ​၏။
    ထို တာ​ဝန်​ဝတ္တ​ရား​များ​တွင်​မီး​ရှို့​ရာ​ယဇ်​နှင့် မိတ်​သ​ဟာ​ယ​ယဇ်​များ​ကို​ပူ​ဇော်​ခြင်း၊
    ဗိ​မာန်​တော်​၌​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​တွင် ပါ​ဝင်​ဆောင်​ရွက်​ခြင်း၊ ဗိ​မာန်​တော်​ဌာ​န
    အ​သီး​သီး​တွင်​ဂုဏ်​တော်​နှင့်​ကျေး​ဇူး တော်​ချီး​မွမ်း​ခြင်း​တို့​ပါ​ဝင်​လေ​သည်။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་རང་རང་གི་ལས་རེས་བཞིན་དུ་ཞབས་ཏོག་བསྒྲུབ་པར་བསྐོས་ཏེ།
    མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་རང་གི་ལས་འགན་བཞིན་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་།
    ཞི་བདེའི་མཆོད་པ་འབུལ་བ་དང་། ཞབས་ཏོག་བསྒྲུབ་པ་དང་། གཏང་རག་དང་བསྟོད་དབྱངས་འབུལ་བའི་ཕྱིར།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་སྒོ་སོ་སོར་བཞག་སྟེ།
  sna-sna: Hezekia akaisa vaprista navaRevhi mumapoka avo mumwe nomumwe wavo mumabasa
    avo savaprista kana kuti vaRevhi kuti vape zvipiriso zvinopiswa nezvipo zvokuyananisa
    kuti vashumire, kuti varonge uye kuti vaimbe nziyo dzokurumbidza pamasuo enzvimbo
    yaJehovha yokugara.
  spa-BLM: Ezequías designó las divisiones de los sacerdotes y de los levitas según
    sus divisiones, cada uno según su servicio, tanto los sacerdotes como los levitas,
    para los holocaustos y las ofrendas de paz, para ministrar, dar gracias y alabar
    en las puertas del campamento de Yahvé.
  cac-cac: 'Ix lajvi chi'' ix spojanec'' eb'' vin̈ sacerdote yed'' eb'' vin̈ levita
    vin̈aj Ezequías d''a stzolal, junjun macan̈ eb'' vin̈ yed'' yopisio: A eb'' vin̈
    sacerdote, a eb'' vin̈ tz''ac''an silab'' sn̈usjitz''a smasanil yed'' silab''
    yic sch''oxan sjunc''olal eb'' yed'' Jehová. Axo eb'' vin̈ levita tz''ac''an yuj
    diosal d''a Jehová chi'', syalanpax vach'' lolonel eb'' vin̈ d''ay d''a b''ital,
    ay pax eb'' vin̈ stan̈van spuertail templo.'
  swh-ULB: Hezekia akayapanga makundi ya makuhani na Walawi wakajipanaga kwa makundi
    yao, kila mtu akapangwa katika kazi yake, wote makuhani na Walawi. Aliwapanga
    wafanye sadaka za kuteketezwa na sadaka za amani, kuhudumu, kutoa shukrani, na
    kusifu katika malango ya hekalu la Yahwe.
  bel-bel: І паставіў Эзэкія чэргі сьвятароў і лявітаў, па іх разьмеркаваньні, кожнага
    пры справе сваёй ягонай сьвятарскай ці лявіцкай, пры цэласпаленьні і пры ахвярах
    мірных, для службы, для хваленьня і славаслоўя, каля брамаў дома Гасподняга.
  deu-ELBBK: Und Jehiskia bestellte die Abteilungen der Priester und der Leviten nach
    ihren Abteilungen, jeden seinem Dienst gemäß, sowohl die Priester als auch die
    Leviten, zu Brandopfern und zu Friedensopfern, zum Dienen und zum Preisen und
    zum Loben in den Toren der Lager des HERRN.
  mbb-OT: Migrupugrupu ni Hadì Hezekia is menge memumuhat wey menge Levihanen he para
    ebaal te nengetendek he menge vuluhaten dan. Apil kayi is kebpemuhat te menge
    pemuhat he edtutungen wey is menge pemuhat he para te meupiya he kedepità, is
    kebpenilbi ziyà te valey te Nengazen, is kebpeselamat wey is kegkanta te menge
    kedalig diyà te menge ǥemawan te valey te Nengazen.
  mal-2015: അനന്തരം യെഹിസ്കീയാവു പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും കൂറുകളെ കൂറുകൂറായി
    ഓരോരുത്തനെ അവനവന്റെ ശുശ്രൂഷപ്രകാരം പുരോഹിതന്മാരെയും ലേവ്യരെയും ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിപ്പാനും യഹോവയുടെ പാളയത്തിന്റെ വാതിലുകളിൽ ശുശ്രൂഷിപ്പാനും സ്തോത്രം ചെയ്തു വാഴ്ത്തുവാനും
    നിയമിച്ചു.
  rmc-rmc: O kraľis Chizkija ačhaďa le rašajen the le Leviten te služinel andro partiji.
    Lengre službi sas, hoj te keren o labarde the smiromoskre obeti, hoj te paľikeren
    a hoj te lašaren paš o vudara le RAJESKRE Chramoskre.
  pes-OPV: و حزقیا فرقه های کاهنان و لاویان، رابرحسب اقسام ایشان قرار داد که هر کس
    ازکاهنان و لاویان موافق خدمت خود برای قربانی های سوختنی و ذبایح سلامتی و خدمت
    وتشکر و تسبیح به دروازه های اردوی خداوندحاضر شوند.
  ron-1924: Езекия а ашезат дин ноу четеле преоцилор ши левицилор дупэ ширул лор,
    фиекаре дупэ службеле сале, преоць ши левиць, пентру ардериле-де-тот ши жертфеле
    де мулцумире, пентру службэ, пентру кынтэрь ши лауде, ла порциле таберей Домнулуй.
  ben-OBCV: হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করার, পরিচর্যা করার, সদাপ্রভুর বাসস্থানের
    দরজায় দাঁড়িয়ে ধন্যবাদ দেওয়ার ও প্রশংসা করার জন্য হিষ্কিয় যাজক ও লেবীয়দের
    প্রত্যেককে, যাজকের ও লেবীয়ের করণীয় দায়িত্ব অনুসারে, কয়েকটি বিভাগে বিভক্ত করে
    দিলেন।
  som-som: Oo Xisqiyaahna kooxihii wadaaddada iyo kuwii reer Laawiba wuxuu u doortay
    siday nin walba adeegiddiisu ahayd, oo wadaaddadii iyo kuwii reer Laawiba nin
    kastaba hawshiisii buu amray inay bixiyaan qurbaanno la gubo iyo qurbaanno nabaadiinada,
    iyo inay adeegaan, oo ay mahadnaqaan, oo ay Ilaah ku ammaanaan xerada Rabbiga
    irdaheeda.
  lat-VUC: Ezechias autem constituit turmas sacerdotales et Leviticas per divisiones
    suas, unumquemque in officio proprio, tam sacerdotum videlicet quam Levitarum,
    ad holocausta et pacifica, ut ministrarent et confiterentur, canerentque in portis
    castrorum Domini.
  eng-ASVBT: And Hezekiah appointed the courses of the priests and the Levites after
    their courses, every man according to his service, both the priests and the Levites,
    for burnt offerings and for peace offerings, to minister, and to give thanks,
    and to praise in the gates of the camp of Jehovah.
  ita-1885: EZECHIA ristabilì ancora gli spartimenti de' sacerdoti e de' Leviti, secondo
    gli spartimenti che n'erano stati fatti; ciascuno secondo il suo ministerio, sacerdoti
    e Leviti, per offerire olocausti e sacrificii da render grazie; per ministrare,
    e per celebrare e cantar laudi; e per istare alle porte del campo del Signore.
  eng-LXXUP: And Hezekiah appointed the courses of the priests and the Levites, and
    the courses of each one according to his ministry, to the priests and to the Levites,
    for the whole burnt offering, and for the peace offering, and to praise, and to
    give thanks, and to minister in the gates and in the courts of the house of the
    Lord.
  eng-ULB: Hezekiah assigned the divisions of the priests and the Levites organized
    by their divisions, each man assigned to his work, both the priests and the Levites.
    He assigned them to make the burnt offerings and fellowship offerings, to serve,
    to give thanks, and to praise at the gates of Yahweh's temple.
  spa-VBL: 'Entonces Ezequías reasignó las divisiones de los sacerdotes y levitas,
    cada uno según su servicio: presentar holocaustos y ofrendas de amistad, servir,
    dar gracias y cantar alabanzas en las entradas del Templo del Señor.'
  fra-_FOB: Puis Ézéchias rétablit les classes des sacrificateurs et des Lévites,
    selon leurs divisions, chacun selon ses fonctions, tant les sacrificateurs que
    les Lévites, pour les holocaustes et les sacrifices de prospérités, pour faire
    le service, pour louer et pour célébrer Dieu aux portes du camp de l'Éternel.
  mal-mal: അനന്തരം യെഹിസ്കീയാവ് പുരോഹിതന്മാരെയും ലേവ്യരെയും, ഗണംഗണമായി, അവനവന്റെ ശുശ്രൂഷയുടെ
    ക്രമപ്രകാരം, ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും കഴിക്കുവാനും, യഹോവയുടെ പാളയത്തിന്റെ
    വാതിലുകളിൽ ശുശ്രൂഷിപ്പാനും, സ്തോത്രം ചെയ്ത് വാഴ്ത്തുവാനും നിയമിച്ചു.
  urd-GVR: Hizqiyāh ne imāmoṅ aur Lāwiyoṅ ko dubārā ḳhidmat ke waise hī gurohoṅ meṅ
    taqsīm kiyā jaise pahle the. Un kī zimmedāriyāṅ bhasm hone wālī aur salāmatī kī
    qurbāniyāṅ chaṛhānā, Rab ke ghar meṅ muḳhtalif qism kī ḳhidmāt anjām denā aur
    hamd-o-sanā ke gīt gānā thīṅ.
  suz-BL: पिप हिज्‍कीयाहमी चढ़ेब नु लेवी आन कली आन गेय गेना पचा दे पालो पालो पा वोइक्‍पदा
    बाक्‍त। मिनु चढ़ेब नु लेवी आन कली परमप्रभु यावे कली चोशा चढ़ेतीक चढ़ेचा नु दुशा
    बाक्‍चा आ पर्बम चढ़ेचा, परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो
    पा, ठेयब सेल्‍तीक कुम्‍सो नु परमप्रभु यावे आ बाक्‍तीक ङा लाप्‍चो आ ङोंइती गेय
    पचा कली आन पालो योक्‍शा गेशो बाक्‍त।
  ita-1927: Ezechia ristabilì le classi de’ sacerdoti e de’ Leviti nelle loro funzioni,
    ognuno secondo il genere del suo servizio, sacerdoti e Leviti, per gli olocausti
    e i sacrifizi di azioni di grazie, per il servizio, per la lode e per il canto,
    entro le porte del campo dell’Eterno.
  ckb-ckb: حەزقیا ئەرکی بە کاهین و لێڤییەکان سپارد، هەرکەسێک بەگوێرەی بەش و خزمەتەکەی
    وەک کاهین یان لێڤی، بۆ ئەنجامدانی قوربانی سووتاندن، قوربانی هاوبەشی، خزمەتکردن،
    سوپاسکردن و گوتنەوەی سروودی ستایشکردن لە دەروازەکانی نشینگەی یەزدان.
  eng-BBE: Then Hezekiah put in order the divisions of the priests and Levites, every
    man in his division, in relation to his work, for the burned offerings and peace-offerings,
    and for the ordering of worship and for giving praise at the doors of the Lord's
    house.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಅವನವನ ಸೇವೆಯ ಪ್ರಕಾರ ಯಾಜಕರ, ಲೇವಿಯರ ಸರತಿಗಳನ್ನು ನೇಮಿಸಿದನು. ದಹನಬಲಿಗಳನ್ನೂ
    ಮತ್ತು ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸುವುದಕ್ಕೂ, ಸೇವಿಸುವುದಕ್ಕೂ ಯೆಹೋವ ದೇವರ ಪಾಳೆಯದ ಬಾಗಿಲುಗಳಲ್ಲಿ
    ಸ್ತೋತ್ರ ಮಾಡುವುದಕ್ಕೂ, ಕೊಂಡಾಡುವುದಕ್ಕೂ ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ನೇಮಿಸಿದನು.
  tam-2017: எசேக்கியா, ஆசாரியர்கள் லேவியருடைய குழுக்களை அவர்கள் வரிசைகளின்முறையேயும்,
    ஒவ்வொருவரையும் அவர்கள் ஊழியத்தின்முறையேயும் ஒழுங்குபடுத்தி, ஆசாரியர்களையும் லேவியர்களையும்,
    சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும் செலுத்தவும், யெகோவாவுடைய ஆலயத்தின் வாசல்களில்
    ஊழியம்செய்து துதித்து ஸ்தோத்திரிக்கவும் ஒழுங்குபடுத்தினான்.
  spa-RV-1909: Y arregló Ezechîas los repartimientos de los sacerdotes y de los Levitas
    conforme á sus órdenes, cada uno según su oficio, los sacerdotes y los Levitas
    para el holocausto y pacíficos, para que ministrasen, para que confesasen y alabasen
    á las puertas de los reales de Jehová.
  ron-BTF: Și Ezechia a numit rândurile preoților și leviților după rândurile lor,
    fiecare om conform serviciului său, preoții și leviții pentru ofrande arse și
    ofrande de pace, să servească și să aducă mulțumiri și să laude în porțile taberelor
    DOMNULUI.
  eng-WEBP: Hezekiah appointed the divisions of the priests and the Levites after
    their divisions, every man according to his service, both the priests and the
    Levites, for burnt offerings and for peace offerings, to minister, to give thanks,
    and to praise in the gates of the LORD’s camp.
  eng-FBV: 'Then Hezekiah reallocated the divisions of the priests and Levites, each
    according to their service: presenting burnt offerings and friendship offerings,
    serving, giving thanks, and singing praises at the entrances of the Lord''s Temple.'
  nld-1939: 'Daarna stelde Ezekias de afdelingen der priesters en levieten vast, en
    deelde iedereen bij een afdeling in, naar de aard van zijn bediening als priester
    of leviet: namelijk voor het brandoffer of de vredeoffers, voor de lofzang of
    het jubellied, of voor de verdere dienst binnen de poorten van Jahweh’s legerplaatsen.'
  nch-BL: Huan teipa Ezequías quitali nopa totajtzi huan levitame para ma itztoca
    ipan miyac pamit cati mopatatiyase ipan inintequi para quichihuase nopa tamanti
    tequit cati quipixque tanahuatili para quichihuase. Nopa totajtzitzi quipiyayayaj
    inintequi para quimacase Toteco nopa tacajcahualisti tatatili, huan quitencahuase
    nopa tacajcahualisti para masehualme ma moyoltalica ica TOTECO huan para quitascamatilise.
    Levitame quipixque inintequi para moquetzase campa caltemit ipan nopa tiopamit
    huan para quipaquilismacase TOTECO. Nojquiya monejqui quitequipanose ica ten hueli
    tequit cati quintocaros quichihuase.
  vie-1934: Ê-xê-chia lập lại các ban thứ của những thầy tế lễ và của người Lê-vi,
    tùy theo phần việc của mỗi người đặng dâng của lễ thiêu và của lễ thù ân, đặng
    phụng sự, cảm tạ, và hát ngợi khen Chúa tại nơi các cửa trại của Đức Giê-hô-va.
  hin-CV: राजा हिज़किय्याह ने पुरोहितों और लेवियों के संगठन को व्यवस्थित किया. इनके
    अंतर्गत हर एक के लिए ज़िम्मेदारियां तय कर दी गईं. इन ज़िम्मेदारियों में शामिल
    था होमबलि चढ़ाना, मेल बलि चढ़ाना, सेवा करना, याहवेह के प्रति धन्यवाद करना, याहवेह
    की छावनी के द्वार में उनकी स्तुति करना.
  spa-BES: Entonces Ezequías puso en orden los turnos de los sacerdotes y levitas,
    cada uno en su división, en relación con su servicio, por las ofrendas quemadas
    y las ofrendas de paz, y por la ordenación de la adoración y por alabar a Dios;
    y sirvieran en las puertas de la casa del Señor.
  tdx-tdx: Le nanendre firimboñam-pisoroñe naho nte-Levy t’Iekizkia, sambe firim­boñañe,
    songa fitoroñam-pisoroñe, naho o nte-Levio, ho amo fisoroñañeo naho amo engam-panintsiñañeo,
    hitoroñe, hañandriañe naho handrenge amo lalambein-tobe’ Iehovào.
  tha-KJV: เฮเซคียาห์​ได้​ทรงจัดการแบ่งบรรดาปุโรหิตและคนเลวีเป็นกองๆ แต่​ละกองตามหน้าที่​ปรนนิบัติ​ของตน
    คือบรรดาปุโรหิตและคนเลวี ให้​เป็นพนักงานฝ่ายเครื่องเผาบูชาและเครื่องสันติบูชาให้​ปรนนิบัติ
    และให้ถวายโมทนาและสรรเสริญภายในประตูค่ายของพระเยโฮวาห์
  por-BR-2018: E definiu Ezequias as repartições dos sacerdotes e dos levitas conforme
    a suas ordens, cada um segundo seu ofício, os sacerdotes e os levitas para o holocausto
    e pacíficos, para que ministrassem, para que confessassem e louvassem às portas
    dos acampamentos do SENHOR.
  deu-ELO: Und Jehiskia bestellte die Abteilungen der Priester und der Leviten, nach
    ihren Abteilungen, einen jeden seinem Dienste gemäß, sowohl die Priester als auch
    die Leviten, zu Brandopfern und zu Friedensopfern, zum Dienen und zum Preisen
    und zum Loben in den Toren der Lager Jehovas.
  eng-WYC-2018: And Hezekiah ordained companies of priests and deacons by their partings,
    each man in his own office, that is, as well of priests as of deacons, to burnt
    sacrifices and peaceable sacrifices, that they should minister, and acknowledge,
    and sing in the gates of the castles of the Lord. (And Hezekiah ordained companies
    of the priests and the Levites, by their divisions, and each man according to
    his duty, that is, the priests as well as the Levites, for the offering of the
    burnt sacrifices and the peace offerings, to serve, or to give thanks, or to sing
    in the Temple of the Lord.)
  epo-epo: Kaj Ĥizkija starigis la grupojn de la pastroj kaj de la Levidoj laŭ ilia
    ordo, ĉiun laŭ ĝia destino, la pastrojn kaj la Levidojn por la bruloferoj kaj
    por la pacoferoj, por servado, por laŭdkantado kaj glorkantado, ĉe la pordegoj
    de la tendaro de la Eternulo.
  uig-PIN: Ⱨǝzǝkiya kaⱨinlar bilǝn Lawiylarni nɵwǝt-guruppilarƣa bɵlüp, kaⱨinlar bilǝn
    Lawiylarning ⱨǝrⱪaysisini ɵzigǝ has hizmitigǝ bekitip, kɵydürmǝ ⱪurbanliⱪ wǝ inaⱪliⱪ
    ⱪurbanliⱪliri sunup, Pǝrwǝrdigar ɵyining ⱨoylilirida, ixik-dǝrwaziliri iqidǝ wǝzipǝ
    ɵtǝp, Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ oⱪuydiƣan ⱪildi.
  beo-beo: 'Hina bagade Hesigaia da gobele salasu dunu amola Lifai dunu ilia hawa:
    hamosu ilegesu, amo bu hahamoi. Ilia hawa: hamosu da Wadela:i Hou Dabe Ima:ne
    gobele salasu ouligisu hou amola Debolo Diasu ganodini Hina Godema nodone sia:ne
    gadosu ouligisu hou.'
  tpi-OTNT: King Hesekia i tilim ol pris na Livai long ol wan wan lain na i tokim
    ol long ol i mas mekim olkain wok olsem ol pris na Livai i bin mekim bipo. Ol
    i gat wok olsem. Ol i mas mekim ol ofa bilong paia i kukim olgeta na ol ofa bilong
    kamap wanbel wantaim God. Na ol i mas givim tenkyu long Bikpela na litimapim nem
    bilong en na mekim olgeta wok bilong haus bilong Bikpela.
  hau-SA: Hezekiya kuma ya raba firistoci da Lawiyawa kashi-kashi, kowanne da hidimarsa,
    firistoci da Lawiyawa, don hadayu na ƙonawa da na salama, su yi hidima, su yi
    godiya, su kuma rera yabai a ƙofofin mazaunin Ubangiji.
  uig-LAT: Hezekiya kahinlar bilen Lawiylarni nöwet-guruppilargha bölüp, kahinlar
    bilen Lawiylarning herqaysisini özige xas xizmitige békitip, köydürme qurbanliq
    we inaqliq qurbanliqliri sunup, Perwerdigar öyining hoylilirida, ishik-derwaziliri
    ichide wezipe ötep, Perwerdigargha teshekkür-medhiye oquydighan qildi.
  nde-nde: UHezekhiya wamisa abaphristi labaLevi ngezigaba ngamunye wabo kusiya ngemisebenzi
    yabo yobuphristi kumbe eyabaLevi eyokunikela ngeminikelo yokutshiswa leminikelo
    yobudlelwano, ukukhonza, ukubonga kanye lokuhlabelela indumiso emasangweni endaweni
    ehlala uThixo.
  ton-ton: ¶ Pea naʻe tuʻutuʻuni ʻe Hesekaia ʻae ngaahi lakanga ʻoe kau taulaʻeiki
    mo e kau Livai ʻo fakatatau mo honau lakanga, ʻae tangata taki taha ʻo fakatatau
    mo ʻene ngāue, ko e kau taulaʻeiki mo e kau Livai ki he ngaahi feilaulau tutu,
    pea mo e ngaahi feilaulau fakamelino, ke ngāue, pea ke nau fakafetaʻi, pea ke
    fakamālō ʻi he ngaahi matapā ʻoe ngaahi fale nofoʻanga ʻo Sihova.
  ces-1613: Ezechiáš pak zase zřídil třídy kněží a Levítů podlé tříd jejich, jednoho
    každého podlé povinnosti přisluhování jeho, kněží a Levíty k obětem zápalným a
    pokojným, aby přisluhovali, a oslavovali i chválili Hospodina v branách vojska
    jeho.
  eng-WMB: Hezekiah appointed the divisions of the priests and the Levites after their
    divisions, every man according to his service, both the priests and the Levites,
    for burnt offerings and for peace offerings, to minister, to give thanks, and
    to praise in the gates of the LORD’s camp.
  tam-TCV: எசேக்கியா ஆசாரியர்களையும் லேவியர்களையும் அவர்கள் பிரிவுகளின்படி நியமித்தான்.
    ஆசாரியர்களாகவோ, லேவியர்களாகவோ அவர்களின் கடமைகளுக்கேற்ற அந்த ஒவ்வொரு பிரிவும் அமைந்தது.
    அவர்கள் தகன காணிக்கை செலுத்துவதற்கும், சமாதான காணிக்கை செலுத்துவதற்கும், வழிபாட்டு
    ஊழியம் செய்வதற்கும், நன்றி செலுத்துவதற்கும், யெகோவாவின் உறைவிடத்தின் வாசல்களில்
    துதிகளைப் பாடுவதற்கும் பிரிவுகளாக நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Gitahasan ni Hezekia ang matag bahin sa mga pari ug ang mga Levita nagpahiluna
    pinaagi sa ilang mga pundok, gihatagan ang matag-usa ug buluhaton, ang mga pari
    ug ang mga Levita. Gitahasan niya sila aron paghimo sa mga halad sinunog ug mga
    halad alang sa pakigdait, aron sa pag-alagad, sa pagpasalamat, ug sa pagdayeg
    diha sa ganghaan sa templo ni Yahweh.
  pol-UBG: I Ezechiasz ustanowił zmiany kapłanów i Lewitów według ich podziałów, każdego
    według jego służby, kapłanów i Lewitów do składania całopaleń i ofiar pojednawczych,
    aby służyli i dziękowali PANU, a także wysławiali go w bramach jego obozu.
  urd-GVU: حِزقیاہ نے اماموں اور لاویوں کو دوبارہ خدمت کے ویسے ہی گروہوں میں تقسیم
    کیا جیسے پہلے تھے۔ اُن کی ذمہ داریاں بھسم ہونے والی اور سلامتی کی قربانیاں چڑھانا،
    رب کے گھر میں مختلف قسم کی خدمات انجام دینا اور حمد و ثنا کے گیت گانا تھیں۔
  deu-1912: Hiskia aber bestellte die Priester und Leviten nach ihren Ordnungen, einen
    jeglichen nach seinem Amt, beider, der Priester und Leviten, zu Brandopfern und
    Dankopfern, daß sie dienten, dankten und lobten in den Toren des Lagers des HERRN.
  kan-2017: ಹಿಜ್ಕೀಯನು ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಆಯಾ ವರ್ಗಗಳವರನ್ನು ಅವರವರಿಗೆ ನೇಮಕವಾದ ಸೇವೆಗೆ
    ಅಂದರೆ, ಸರ್ವಾಂಗಹೋಮ, ಸಮಾಧಾನ ಯಜ್ಞ, ಇವುಗಳನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೂ ಯೆಹೋವನ ಪಾಳೆಯದ ದ್ವಾರಗಳಲ್ಲಿ
    ಸೇರಿ ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುತ್ತಾ, ಕೀರ್ತಿಸುತ್ತಾ, ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡುತ್ತಾ ಇರುವುದಕ್ಕೂ ನೇಮಿಸಿದನು.
  yap-yap: Miki ngongliy bayay Hezekiah ni Pilung fare ulung rok e prist nge pi Levite,
    nu lan e re ulung nem e ra be’ ma bay e maruwel rok ni kanduwgiliy. Pi maruwel
    ney e bmu’un ngay e maligach ni mo’oruf nge maligach nma gapaseg thilin Got nge
    girdi’, nge liyor u lan fare Tempel, nge sorok nge magaer ni yad be pining e gubin
    yang ko fare Tempel.
  hlt-MCSB: Hezekiah loh khosoih rhoek neh Levi kah boelhnah te a khueh. Amih kah
    boelnah bangla hlang te amah kah thothuengnah tarhing ah khosoih la, Levi la om.
    Te long te hmueihhlutnah ham neh rhoepnah ham khaw, thohtat ham khaw, BOEIPA rhaehhmuen
    vongka ah aka thangthen ham neh aka uem ham khaw a hut nah.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ቄኤሶና ሌዊ ዓሳ ፔቱሞና ማዾ ማዻንዳ ዳምቦ ጊንሣ ጊኢጊሼኔ፤ ዬያ ፔቱሞና ማዾ ማዻንዳ ፔቴ ፔቴ
    ቄኤሶና ሌዊ ዓሶናኮ ዱማ ማዾ ዓኣኔ፤ ዬይ ማዻ፦ ሚቺ ዒንጎ ዒንጊፆንታ ፔቱሞና ዒንጎ ዒንጊፆንታ ጌኤዦ ማኣሮይዳ ማዺንታ ካኣዦ
    ዳምቦ ኩንሢሲሢንታ ጌኤዦ ማኣሮይዳ ሜሌ ዱማ ዱማ ፓቆና ቤዞይዳ ጋላቲሢና ሄርሺሢ ዓይኑሞ ዓይናዺሢንታኬ፤
  twi-ASANTE: Afei, Hesekia kyekyɛɛ asɔfoɔ no ne Lewifoɔ no mu akuakuo, sɛ wɔmmɔ ɔhyeɛ
    afɔdeɛ ne asomdwoeɛ afɔdeɛ, sɛ wɔnsom, na wɔmfa aseda ne nkamfo mma Awurade wɔ
    Asɔredan no apono ano.
  eng-WEBU: Hezekiah appointed the divisions of the priests and the Levites after
    their divisions, every man according to his service, both the priests and the
    Levites, for burnt offerings and for peace offerings, to minister, to give thanks,
    and to praise in the gates of the LORD’s camp.
  wal-wal: Hizqqiyaasi qeesetanne Leewata eta oosuwaa maaran citan citan shaakkidi
    essiis. Eta oosoi xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa GODAAYYO yarshshiyoogaanne
    Beeta Maqidasiyaa penggiyan GODAA galatiyoogaanne sabbiyoogaa.
  spa-PDDPT: Ezequías instituyó la función de los sacerdotes y levitas según sus divisiones,
    cada una según el servicio de cada grupo, para los holocaustos y las ofrendas
    de paz a fin de que ministraran, dieran gracias y alabaran en las puertas del
    campamento de Yavé.
  gun-gun: Ezequias omoĩ sacerdote ha'e levita kuery peteĩ-teĩ regua jorire-rire omba'eapo
    aguã, ha'e kuery omoĩ ypyague rami ae. Ha'e ramo ha'e kuery ikuai mymba oapy reve
    ha'e peteĩ rami ikuai aguã regua ome'ẽ aguã rami, ha'e Senhor pegua oo rokẽ py
    omba'eapo ha'e oporaei okuapy aguã guive.
  ilo-ULB: Binunggo-bunggoy ni Hezekias dagiti papadi ken insaadna dagiti Levita segun
    iti pannakabunggo-bunggoyda, naisaad ti tunggal tao iti bukodna a trabaho, dagiti
    papadi ken dagiti Levita. Dinutokanna ida a mangidatag kadagiti daton a maipuor
    ken daton a pakikappia, tapno agserbi, agyaman, ken agdaydayaw idiay ruangan ti
    templo ni Yahweh.
  kpg-kpg: 'King Hezekiah gu haganoho labelaa tuhongo hegau o nia buini gau hai mee dabu
    mo nia buini gau o Levi ala e hai nadau hegau dagidahi. Aanei nnegau digaula:
    e hai nadau tigidaumaha dudu, mo tigidaumaha hagadaubuni, e hai nadau hegau i di
    madagoaa hai daumaha, e hagaamu ge danggee i nia gowaa dagidahi o di Hale Daumaha.'
  uig-ARA: ھەزەكىيا كاھىنلار بىلەن لاۋىيلارنى نۆۋەت-گۇرۇپپىلارغا بۆلۈپ، كاھىنلار بىلەن
    لاۋىيلارنىڭ ھەرقايسىسىنى ئۆزىگە خاس خىزمىتىگە بېكىتىپ، كۆيدۈرمە قۇربانلىق ۋە ئىناقلىق
    قۇربانلىقلىرى سۇنۇپ، پەرۋەردىگار ئۆيىنىڭ ھويلىلىرىدا، ئىشىك-دەرۋازىلىرى ئىچىدە
    ۋەزىپە ئۆتەپ، پەرۋەردىگارغا تەشەككۈر-مەدھىيە ئوقۇيدىغان قىلدى.
  sus-sus: 'Xesekiya naxa sɛrɛxɛdubɛe nun Lewikae ti kankan xa wali ra: sɛrɛxɛ gan
    daaxie bafe, xanunteya sɛrɛxɛe bafe, hɔrɔmɔbanxi wali rabafe, matɔxɔɛ nun tantui
    bɛɛti bafe Alatala bɛ, nun Alatala xa hɔrɔmɔbanxi naadɛ makantafe.'
  pon-2006: Nanmwarki Esekaia koasoanehdi sapahl pwihnen samworo oh mehn Lipai kan
    ong ni pwihn kei oh ehuehu pwihn ahneki ehu soangen pwukoa doadoahk. Pwukoa kan
    me iangahki isikala meirong kan oh meirong en kaminimin, iang wia kaudok nan Tehnpas
    Sarawio, oh iang wia kaping oh kapingkalahngan wasa teikan nan Tehnpas Sarawio.
  ksd-ksd: Ma Esekia i ga tibe ra umana tena tinabar ma ra tarai Levi ta kadia lavur
    tiniba tikatikai da kadia varvakai, ra umana tena tinabar ma ra tarai Levi par,
    upi diat a tul tar ra umana tinabar di tuntun tar ia ma ra umana tinabar na varmaram,
    ma upi diat a pite varpa ma diat a kakailai ta ra mataniolo ta ra gunan kai ra
    Luluai.
  tur-YTC: Hizkiya, bölüklerine göre kâhinlerin ve Levililer'in bölüklerini, yakmalık
    sunular ve esenlik sunuları için, hizmet etmek için, şükretmek için, Yahve'nin
    ordugâhının kapılarında övmek için, hem kâhinleri hem de Levililer'i, her birini
    kendi hizmetine göre atadı.
  grc-BRENT: Καὶ ἔταξεν Ἐζεκίας τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τὰς
    ἐφημερίας ἑκάστου κατὰ τὴν ἑαυτοῦ λειτουργίαν, τοῖς ἱερεῦσι καὶ τοῖς Λευίταις,
    εἰς τὴν ὁλοκαύτωσιν, καὶ εἰς τὴν θυσίαν τοῦ σωτηρίου, καὶ αἰνεῖν, καὶ ἐξομολογεῖσθαι,
    καὶ λειτουργεῖν ἐν ταῖς πύλαις ἐν ταῖς αὐλαῖς οἴκου Κυρίου.
  ind-AYT: Hizkia menetapkan kelompok para imam dan orang-orang Lewi, kelompok demi
    kelompok, masing-masing sesuai dengan tugasnya, baik sebagai imam maupun sebagai
    orang Lewi. Mereka harus mempersembahkan kurban bakaran dan kurban pendamaian,
    menyelenggarakan ibadah, mengucap syukur, dan menyanyikan puji-pujian di pintu
    gerbang tenda TUHAN.
  nya-nya: Hezekiya anakhazikitsa magulu a ansembe ndi Alevi, gulu lililonse monga
    mwa ntchito zawo ngati ansembe kapena Alevi, kupereka nsembe zopsereza ndi nsembe
    zachiyanjano, kutumikira, kuyamikira ndi kuyimba matamando pa zipata za ku malo
    okhala Yehova.
  hrv-hrv: Ezekija je opet uredio svećeničke i levitske redove po njihovim redovima,
    svakoga prema njegovoj službi, svećenike i levite, za paljenice i za pričesnice,
    da služe, slave i hvale Boga na vratima Jahvina tabora.
  mps-mps: Te king Hesekiago te pris dabe me Livai dabe deli deli haniba dobalama,
    tama augwalibolo te polobadu pris dabe me Livai dabego yali sę tiwai yao po wali.
    Augwaligo e tobage sę elaluali. Augwaligo te isigo mu dela silibo ofa iyu, me
    God dali deli homu ebo ofa iyu yabo elaluali. Tama me augwaligo Genuai Bidibolo
    buba hwi po weyu me agai nogi ugwaba siyu me Genuai Bidigo tempel bede sę dabe
    hauwa tama iyu yabo elaluali.
  tpi-tpi: King Hesekia i tilim ol pris na Livai long ol wan wan lain na i tokim ol
    long ol i mas mekim olkain wok olsem ol pris na Livai i bin mekim bipo. Ol i gat
    wok olsem. Ol i mas mekim ol ofa bilong paia i kukim olgeta na ol ofa bilong kamap
    wanbel wantaim God. Na ol i mas givim tenkyu long Bikpela na litimapim nem bilong
    en na mekim olgeta wok bilong haus bilong Bikpela.
  dan-1931: Så ordnede Ezekias Præsternes og Levitternes Skifter, Skifte for Skifte,
    så at hver enkelt Præst og Levit fik sin særlige Gerning med at ofre Brændofre
    og Takofre og med af gøre Tjeneste og love og prise i HERRENS Lejrs Porte.
  vie-OVCB: Ê-xê-chia tổ chức các thầy tế lễ và người Lê-vi thành những phân ban để
    lo việc dâng tế lễ thiêu và tế lễ bình an, và lo việc thờ phượng, cảm tạ, và ngợi
    tôn Chúa Hằng Hữu tại các cổng Đền Thờ.
  guj-2017: હિઝકિયાએ યાજકોના તથા લેવીઓના ક્રમ પ્રમાણે સેવાને અર્થે વર્ગો પાડ્યા, બન્નેને
    એટલે યાજકોને તથા લેવીઓને તેણે નિશ્ચિત કામ નક્કી કરી આપ્યું. તેણે તેઓને દહનીયાર્પણ
    તથા શાંત્યર્પણો ચઢાવવા, તેમ જ સેવા કરવા, આભાર માનવા અને ઈશ્વરના સભાસ્થાનના પ્રવેશદ્વારે
    સ્તુતિ કરવાને માટે નીમ્યા.
  pon-2006A: Nanmwarki Esekaia koasoanehdi sapahl pwihnen samworo oh mehn Lipai kan
    ong ni pwihn kei oh ehuehu pwihn ahneki ehu soangen pwukoa doadoahk. Pwukoa kan
    me iangahki isikala meirong kan oh meirong en kaminimin, iang wia kaudok nan Tehnpas
    Sarawio, oh iang wia kaping oh kapingkalahngan wasa teikan nan Tehnpas Sarawio.
  por-BRBSL: Hezekiah nomeou as divisões dos sacerdotes e levitas após suas divisões,
    cada homem de acordo com seu serviço, tanto os sacerdotes como os levitas, para
    as ofertas queimadas e para as ofertas de paz, para ministrar, agradecer e elogiar
    nos portões do acampamento de Yahweh.
  cth-cth: Hezekiah ni vaihmanaw hoi Levihnaw hah amamae ahuhu lahoi tami pueng e
    vaihma hoi Levihnaw ni amamae thaw lengkaleng dawk hmaisawi thuengnae hoi roum
    thuengnae sathei thuengnae ka poe hane hoi thaw katawknaw hoi lunghawilawk ka
    dei hane hoi, BAWIPA onae longkha ka ring hane hu hah a sak pouh.
  twi-twi: Hesekia kyekyɛɛ asɔfo no ne Lewifo no mu akuwakuw, sɛ wɔmmɔ ɔhyew afɔre
    ne asomdwoe afɔre, sɛ wɔnsom, na wɔmfa aseda ne nkamfo mma Awurade wɔ Asɔredan
    no apon ano.
  hlt-hlt: Hezekiah loh khosoih rhoek neh Levi kah boelhnah te a khueh. Amih kah boelnah
    bangla hlang te amah kah thothuengnah tarhing ah khosoih la, Levi la om. Te long
    te hmueihhlutnah ham neh rhoepnah ham khaw, thohtat ham khaw, BOEIPA rhaehhmuen
    vongka ah aka thangthen ham neh aka uem ham khaw a hut nah.
  tbz-SIM: Kɛ̀ Esekiɑsii kɑnnɛ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ tĩ̀rɛ̀ bɛ tĩ̀rɛ̀ bɑ́ wè
    o tɔ̃mmú tú mù. Ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛɛ̀ do te bɛ̀ bo nfeumɛ̀ iwũɔ̃ kɛ tuɔ̀
    nɛ̀ bɛ̀ bo nfeumɛ̀ mɛtɑummɛ̀ kpɛyi. Nɛ̀ bɛ̀ bo ndièmmɛ̀ kɛ sɑ̃ntí ti Yiɛ̀ nKuyie
    nnɛ̀ bɛ̀ bo mbɑɑmɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: 'Atrivim Hesekia ofa gamir gumaziba ko, Livaiba tuiragha, men ikɨziba
    vaghvagh damuamin ingangaribar me arɨgha, me mɨgɨa ghaze, ia ofa gamir gumaziba
    ko, Livain ikɨziba fomɨra ingarizɨ moghɨn ia ingangaribar amu. Ingangarir kaba:
    Me ofan bar isia mɨghɨriba ko, God ko navir vamɨran ikiamin ofabagh amua, Ikiavɨra
    Itir God mɨnabava, an ziam fava, an Dɨpenimɨn ingangariba bar dagh ami.'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ fɑɣɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ kɛ kpekɑ. Nɑ ɩ́ tʋ́ pɑɑ
    wei kɛ́ ɩ tǝmlɛ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Pɑ tǝmlɛ ntɛ́ sɩ pɑ́ pɑɑsǝnɑ kɔtɑsɩ nsi kɔkɔ
    lusɑ sɩ tǝnɑ tɔ. Nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝnsɩ nɑ yontu nɑ Tɑcɑɑ sɑmtʋ.
  azb-azb: Xizqiya kahinləri və Levililəri bölmələrə ayırdı və hər kəsi öz işinə uyğun
    olan bölməyə təyin etdi. O, Rəbbin darvazalarla hasarlanmış yerində yandırma və
    ünsiyyət qurbanlarını gətirmək, xidmət etmək, şükür və həmd oxumaq üçün kahinləri
    və Levililəri qoydu.
  eng-DBY: And Hezekiah appointed the divisions of the priests, and the Levites after
    their divisions, every man according to his service, as well the priests as the
    Levites, for burnt-offerings and for peace-offerings, to serve and to give thanks
    and to praise in the gates of the courts of Jehovah.
  hin-2017: हिजकिय्याह ने याजकों के दलों को और लेवियों को वरन् याजकों और लेवियों दोनों
    को, प्रति दल के अनुसार और एक-एक मनुष्य को उसकी सेवकाई के अनुसार इसलिए ठहरा दिया,
    कि वे यहोवा की छावनी के द्वारों के भीतर होमबलि, मेलबलि, सेवा टहल, धन्यवाद और स्तुति
    किया करें।
  eng-YLT: And Hezekiah appointeth the courses of the priests, and of the Levites,
    by their courses, each according to his service, of the priests and of the Levites,
    for burnt-offering, and for peace-offerings, to minister, and to give thanks,
    and to give praise in the gates of the camps of Jehovah.
  eng-WYC-2017: And Hezekiah ordained companies of priests and deacons [or Levites]
    by their partings, each man in his own office, that is, as well of priests as
    of deacons [or Levites], to burnt sacrifices and peaceable sacrifices, that they
    should minister, and acknowledge, and sing in the gates of the castles [or tents]
    of the Lord.
  eng-WMBB: Hezekiah appointed the divisions of the priests and the Levites after
    their divisions, every man according to his service, both the priests and the
    Levites, for burnt offerings and for peace offerings, to minister, to give thanks,
    and to praise in the gates of the LORD’s camp.
  urd-GVH: हिज़क़ियाह ने इमामों और लावियों को दुबारा ख़िदमत के वैसे ही गुरोहों में
    तक़सीम किया जैसे पहले थे। उनकी ज़िम्मादारियाँ भस्म होनेवाली और सलामती की क़ुरबानियाँ
    चढ़ाना, रब के घर में मुख़्तलिफ़ क़िस्म की ख़िदमात अंजाम देना और हम्दो-सना के गीत
    गाना थीं।
  rug-rug: Meke va turu pule i Hezikaea sa baṉara sari na tinavete tadi na hiama meke
    na tie Livaeti, luli gua pa dia hopeke puku tinavete, pa vukivukihi va uququ,
    pa vukivukihi binaere, somana vahesi pa Zelepade, meke vala zinama leana na vina
    lavata pa hopeke vasidi pa Zelepade.
  gaz-gaz: Hisqiyaasis tokkoo tokkoo isaanii akka isaan akkuma hojii lubummaa isaaniitti
    yookaan akkuma hojii Lewwummaa isaaniitti aarsaa gubamuu fi aarsaa nagaa dhiʼeessaniif,
    akka isaan karra iddoo Waaqayyo jiraatuu duratti tajaajilaniif, akka isaan galata
    galchanii fi akka isaan faarfannaa galataa faarfataniif lubootaa fi Lewwota garee
    gareedhaan ramade.
  fra-LSG: Ézéchias rétablit les classes des sacrificateurs et des Lévites d’après
    leurs divisions, chacun selon ses fonctions, sacrificateurs et Lévites, pour les
    holocaustes et les sacrifices d’actions de grâces, pour le service, pour les chants
    et les louanges, aux portes du camp de l’Éternel.
  yal-yal: Xesekiya yi saraxaraline nun Lewi bɔnsɔnna muxune yitaxun, a yi birin ti
    a wali ra. E tan nan yi saraxa gan daxine nun bɔɲɛ xunbeli saraxane bama. E tan
    nan mɔn yi findixi Alatalaa walikɛne ra, e yi Alatala tantunma, e yi bɛtine ba
    Alatala xa a banxin so dɛɛn na.
  haw-1868: A hoonoho o Hezekia i na papa o ka poe kahuna, a me na Levi, e like me
    ko lakou papa, o kela kanaka keia kanaka e like me kana oihana, i na kahuna a
    me na Levi ma ka mohaikuni a me na mohai aloha, e lawelawe, a e hoomaikai aku,
    a e hoolea aku ma na puka o na halelewa o Iehova.
  arb-NAV: وَأَعَادَ حَزَقِيَّا تَنْظِيمَ خِدْمَةِ الْكَهَنَةِ وَاللّاوِيِّينَ حَسَبَ
    فِرَقِهِمْ، وَعَيَّنَ لِكُلِّ وَاحِدٍ خِدْمَتَهُ بِمُوْجِبِ مَنْصِبِهِ، كَكَاهِنٍ
    أَوْ لاوِيٍّ، لِتَقْرِيبِ الْمُحْرَقَاتِ، وَتَقْدِيمِ ذَبَائِحِ السَّلامِ وَخِدْمَةِ
    التَّسْبِيحِ عِنْدَ أَبْوَابِ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Azɔ la, Hezekia ma nunɔlawo kple Levitɔwo ɖe hatsotsowo me hena nu vɔ̃
    vɔsa kple akpedavɔ sasa eye be woasubɔ Yehowa, atsɔ akpedada kple kafukafu nɛ.
  eng-LEE: And Hezekiah stationed the divisions of the priests and the Levites after
    their divisions, every man according to his service, of the priests and the Levites,
    for burnt-offerings and for peace-offerings, to minister, and to give thanks,
    and to praise in the gates of the camps of the Lord.
  asm-FB: আৰু হিষ্কিয়াই হোমাৰ্থক আৰু মঙ্গলাৰ্থক বলিদান, পৰিচৰ্যা, স্তুতিগান আৰু যিহোৱাৰ
    ছাউনিৰ নানা দুৱাৰত প্ৰশংসা কৰিবলৈ পুৰোহিত লেবীয়াসকলক নিজ নিজ কাৰ্য অনুসাৰে পাল
    অনুক্ৰমে নিজ নিজ পালত নিযুক্ত কৰিলে।
  sus-A: شٍسٍكِيَ نَشَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ تِ كَنكَن شَ وَلِ رَ؛ سّرّشّ فَن
    دَاشِيٍ بَقٍ، شَنُنتٍيَ سّرّشّيٍ بَقٍ، هْرْ مْبَنشِ وَلِ رَبَقٍ، مَتْشْي نُن تَنتُي
    بّيتِ بَقٍ عَلَتَلَ بّ، نُن عَلَتَلَ شَ هْرْ مْبَنشِ نَادّ مَكَنتَقٍ.
  fra-SBL: Ézéchias établit les divisions des prêtres et des lévites selon leurs divisions,
    chacun selon son service, tant les prêtres que les lévites, pour les holocaustes
    et les sacrifices de prospérité, pour le service, les actions de grâces et les
    louanges aux portes du camp de l'Éternel.
  hbo-hbo: וַיַּעֲמֵ֣ד יְחִזְקִיָּ֡הוּ אֶת־מַחְלְקֹ֣ות הַכֹּהֲנִ֣ים וְ֠הַלְוִיִּם
    עַֽל־מַחְלְקֹותָ֞ם אִ֣ישׁ ׀ כְּפִ֣י עֲבֹדָתֹ֗ו לַכֹּהֲנִים֙ וְלַלְוִיִּ֔ם לְעֹלָ֖ה
    וְלִשְׁלָמִ֑ים לְשָׁרֵת֙ וּלְהֹדֹ֣ות וּלְהַלֵּ֔ל בְּשַׁעֲרֵ֖י מַחֲנֹ֥ות יְהוָֽה׃
    ס
  kik-kik: Hezekia agĩkĩiga athĩnjĩri-Ngai na Alawii na ikundi, o gĩkundi kũringana
    na wĩra wakĩo, marĩ athĩnjĩri-Ngai kana Alawii, marutage maruta ma njino na ma
    ũiguano, ningĩ matungatage, na macookagie ngaatho, na mainage nyĩmbo cia ũgooci
    marĩ ihingo-inĩ cia gĩikaro kĩa Jehova.
  fra-NCL: Ezéchias établit les divisions des prêtres et des lévites d’après leurs
    classes, — chacun des prêtres et des lévites selon ses fonctions, — pour les holocaustes
    et les sacrifices pacifiques, pour le service du culte, pour les chants et les
    louanges, aux portes du camp de Yahweh.
  cek-AK: Hezekiah mah Levi acaeng qaimanawk khaeah, angmacae sak han koi tok to a
    sak o moe, Angraeng ohhaih kahni im khongkha ah, hmai angbawnhaih sak han ih,
    angdaeh hmuen paekhaih sak han ih, anih ih tok to sak moe, anghoehaih lok to thuih
    pacoengah, anih saphawhaih laa to sak hanah tok to a paek.
  cuk-cuk: Degi, Rey-Ezequías, dule-irwa-Bab-Dummadse-gormaladga, degi, Levitaʼmarga
    na muchub-muchub arbamalaga wachi-mesisad. Adi, war-wargwengi na e-arbaed e-arbaedgi
    arbamalagar. Adi, deyobi Bab-Dummadga ibmar-durgan ogumakar ukmalaga, degi, gwenatigwar-guedga-ibmar-ukleged
    ukmalagar. Degine, nuedye Bab-Dummadga sogmarbaliga, degi, namakedgi Bab-Jehová-nug
    odummomarbaligar. Deginbali Bab-Dummadse-goled-neg-yawagakgi nue arbamarbaligar.
  uig-CYR: Һәзәкия каһинлар билән Лавийларни нөвәт-гуруппиларға бөлүп, каһинлар билән
    Лавийларниң һәр қайсисини өзигә хас хизмитигә бекитип, көйдүрмә қурбанлиқ вә енақлиқ
    қурбанлиқлири сунуп, Пәрвәрдигар өйиниң һойлилирида, ишик-дәрвазилири ичидә вәзипә
    өтәп, Пәрвәрдигарға тәшәккүр-мәдһийә оқуйдиған қилди.
  tel-2017: హిజ్కియా యాజకులకూ, లేవీయులకూ వారి వారి సేవాధర్మం ప్రకారం, వారి వారి వరసలు
    నియమించాడు. దహనబలులూ సమాధాన బలులూ, శాంతి బలులూ అర్పించడానికీ, ఇతర సేవలూ చేయడానికీ
    యెహోవా మందిర గుమ్మాల దగ్గర కృతజ్ఞతాస్తుతులు చెల్లించడానికీ, స్తుతులు చెల్లించడానికీవారిని
    నియమించాడు.
  hat-BSA: Konsa, Ézéchias te apwente divizyon a prèt yo ak Levit yo pa divizyon pa
    yo, yo chak selon sèvis pa yo, prèt yo avèk Levit yo pou ofrann brile avèk ofrann
    lapè yo, pou fè sèvis e bay remèsiman avèk lwanj nan pòtay kan SENYÈ a.
  kos-kos: 'Tokosra Hezekiah el sifilpa nawu oakwuk lun mwet tol ac mwet Levi, fal
    nu ke orekma kunen kais sie u lalos. Ma kunalos inge pa: in kisakin mwe kisa firir
    ac mwe kisa in akinsewowo, in oru ip kunalos ke alu in Tempul, ac fahkak kaksak
    ac kulo ke kais sie acn in Tempul.'
  hbo-WLC: וַיַּעֲמֵ֣ד יְחִזְקִיָּ֡הוּ אֶת־מַחְלְק֣וֹת הַכֹּהֲנִ֣ים וְ֠הַלְוִיִּם
    עַֽל־מַחְלְקוֹתָ֞ם אִ֣ישׁ ׀ כְּפִ֣י עֲבֹדָת֗וֹ לַכֹּהֲנִים֙ וְלַלְוִיִּ֔ם לְעֹלָ֖ה
    וְלִשְׁלָמִ֑ים לְשָׁרֵת֙ וּלְהֹד֣וֹת וּלְהַלֵּ֔ל בְּשַׁעֲרֵ֖י מַחֲנ֥וֹת יְהוָֽה׃
    ס
  ibo-ibo: Hezekaya kenyekwara ndị nchụaja na ndị Livayị nʼusoro ịrụ ọrụ ha nʼụlọnsọ
    ukwu Chineke ụbọchị niile, maka ọrụ ịchụ aja nsure ọkụ na aja udo, na inye ekele,
    na ito Onyenwe anyị nʼọnụ ụzọ ama ebe obibi ya.
  ory-ory: ଆଉ, ହିଜକୀୟ ଯାଜକମାନଙ୍କର ଓ ଲେବୀୟମାନଙ୍କର ପାଳିକ୍ରମେ ପାଳି ନିରୂପଣ କଲେ, ହୋମାର୍ଥକ
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ, ପରିଚର୍ଯ୍ୟା ଓ ସଦାପ୍ରଭୁଙ୍କ ଛାଉଣିର ଦ୍ୱାରସମୂହରେ ଧନ୍ୟବାଦ ଓ ପ୍ରଶଂସା
    କରିବା ନିମନ୍ତେ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କର ପ୍ରତି ଜଣକୁ ତାହାର ସେବାନୁସାରେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, Hiskia a awisa ekewe souasor me ekewe mwän seni ewe ainangen Lefi
    lon ar kewe mwich, eu me eu mwich lon tettelin en me an angang, usun akoten wiser.
    Repwe eäni ekewe asoren kek me asoren kinamwe o angang lon imwen ewe Samol mi
    Lapalap, repwe pwal kilisou ngeni o kölün mwareiti i.
  rop-rop: Wal King Hesakaiya bin kadimat detlot serramonimen en Libaimen, blanga
    difrindifrinwan wek. Sambala bin dumbat detlot barnapwan ofring, en sambala bin
    dumbat feloship ofring, en sambala bin lidimbat pipul blanga weship langa Serramoni
    Pleis, en sambala bin sing langa det geit blanga det Serramoni Pleis.
  ukr-1871: І постановив Езекія черги для сьвященників та левітів по віддїлах їх,
    кожного до його дїла, сьвященничого або левітського, при всепаленнї та при жертвах
    мирних, до служби, до хвалення та славлення, й коло воріт дому Господнього.
  deu-1951: Hiskia aber stellte die Abteilungen der Priester und der Leviten wieder
    her, daß jeder seinen Dienst hatte, sowohl die Priester als auch die Leviten,
    Brandopfer und Dankopfer darzubringen, zu dienen, zu danken und zu loben in den
    Toren des Lagers des HERRN.
  eng-JPS: And Hezekiah appointed the courses of the priest and the Levites after
    their courses, every man according to his service, both the priests and the Levites,
    for burnt-offerings and for peace-offerings, to minister, and to give thanks,
    and to praise in the gates of the camp of the LORD.
  srp-1865: A Jezekija opet uredi redove sveštenièke i Levitske po redovima njihovijem,
    svakoga po službi njegovoj, sveštenike i Levite, za žrtve paljenice i zahvalne,
    da služe, i da slave i hvale Gospoda na vratima okola njegova.
  lug-lug: Keezeekiya n’addira bakabona n’Abaleevi n’abassa mu bibinja, buli omu ng’obuweereza
    bwe bwali, oba kabona oba muleevi, okuwangayo ebiweebwayo ebyokebwa n’ebiweebwayo
    olw’emirembe okuweerezanga, n’okwebazanga, n’okutenderezanga ku nzigi eza yeekaalu
    ya Mukama.
  heb-heb: ויעמד יחזקיהו את מחלקות הכהנים והלוים על מחלקותם איש כפי עבדתו לכהנים וללוים
    לעלה ולשלמים לשרת ולהדות ולהלל בשערי מחנות יהוה׃
  ben-IRV: আর হিস্কীয় উপাসনার জন্য হোম উৎসর্গ ও মঙ্গলের জন্য উৎসর্গের অনুষ্ঠান করবার
    জন্য, সেবা কাজের জন্য এবং ঈশ্বরের ঘরে ধন্যবাদ ও প্রশংসা গান করবার জন্য হিষ্কিয়
    যাজক ও লেবীয়দের প্রত্যেকের কাজ অনুসারে তাদের বিভিন্ন দলকে নিযুক্ত করলেন।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਾਰੀਆਂ ਅਨੁਸਾਰ ਖੜ੍ਹਾ
    ਕੀਤਾ, ਹਰ ਇੱਕ ਨੂੰ ਉਸ ਦੀ ਸੇਵਾ ਅਨੁਸਾਰ ਅਰਥਾਤ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਭੇਟਾਂ ਲਈ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਭੇਟਾਂ ਲਈ ਸੇਵਾ ਅਤੇ ਧੰਨਵਾਦ ਅਤੇ ਉਸਤਤ ਲਈ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਦੇ ਫਾਟਕਾਂ ਉੱਤੇ ਨਿਯੁਕਤ
    ਕੀਤਾ
  mya-JVB: ယဇ်ပုရောဟိတ် လေဝိ သားတို့သည်၊ အသီးအသီး စောင့်ရသောအမှု ကို အလှည့်သင့်သည်အတိုင်း
    စောင့်လျက်၊ ထာဝရဘုရား ၏ကျိန်းဝပ် တော်မူသောဌာနတော်တံခါး အတွင်း ၌၊ မီးရှို့ ရာယဇ်နှင့်
    မိဿဟာယ ယဇ်ကိုပူဇော်ခြင်း၊ အမှု တော်မျိုးကိုစောင့်ခြင်း၊ ကျေးဇူး တော်ကို ဝန်ခံခြင်း၊
    ထောမနာ သီချင်း ဆိုခြင်းအမှုကို ပြုစေခြင်းငှါ ၊ ဟေဇကိ ခန့်ထား တော်မူ၏။
  hmo-hmo: King Hesekaia ese hahelagaia taudia bona Levi taudia edia gaukara ia haginia
    lou, orea ta ta mai edia gaukara, bona tau ta ta danu mai edia gaukara ta ta.
    Gabua bouboudia bona maino karaia bouboudia do idia karaia, Dubu Helaga lalonai
    tomadiho gaukara do idia karaia, bona Lohiabada ena Dubu ena iduara gabudia ibounai
    dekenai, Dirava hanamoa bona tanikiu henia ane do idia abia.
  urd-urd: और हिज़क़ियाह ने काहिनों के फ़रीक़ों को और लावियों को उनके फ़रीक़ों के
    मुताबिक़, या'नी काहिनों और लावियों दोनों के हर शख़्स को उसकी ख़िदमत के मुताबिक़
    ख़ुदावन्द की ख़ेमागाह के फाटकों के अन्दर सोख़्तनी क़ुर्बानियों और सलामती की क़ुर्बानियों
    के लिए, और इबादत और शुक्रगुज़ारी और ता'रीफ़ करने के लिए मुक़र्रर किया।
  rus-SYN: И поставил Езекия череды священников и левитов, по их распределению, каждого
    при деле своем, священническом или левитском, при всесожжении и при жертвах мирных,
    для службы, для хваления и славословия, у ворот дома Господня.
  bqc-SIM: Ezekia sa'onaↄ ń Levii buiↄ kpaalɛ̀ gã ń gão, baade ń a zĩo, kɛ́
    aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń sáaukpasaↄ, aai zĩkɛ Dii kpɛ́ kpɛɛlɛ,
    aai aà sáaukpa, aai aà táasilɛ.
  tcz-CHONGTHU: Hezekiah lengpan thempu holeh Levi te kimanchah ding daan athahsem
    kitnin hichea hi apanmunu dungjui cheh a atohdiu toh umtha cheh ahi. Thempu holeh
    Levi hon pumgo thilto atodiu, chamna thilto a tohdiu, houinna Pathen houkhom na
    – a pan alahdiu dan leh, kipanale thangvah chuleh houin'a jatchom chomma atohding
    daanhou aboncha ahopsoh ahi
  mar-mar: लेव्याची आणि याजकांची अनेक गटामध्ये विभागणी केलेली होती. त्यापैकी प्रत्येक
    गटाला आपआपले विशेष कामकाज नेमून दिलेले होते. राजा हिज्कीयाने त्या सर्वांना आपला
    कारभार हाती घ्यायला सांगितले. होमार्पणे व शांत्यर्पणे वाहणे हे लेवीचे व याजकांचे
    नेमलेले काम होते. तसेच मंदिराच्या प्रवेशद्वाराजवळ परमेश्वराची स्तुतिस्तोत्रे म्हणणे
    व परमेश्वराच्या मंदिरात सेवा करणे हे ही त्यांचे काम होते.
  qub-qub: Chaypita ray Ezequiasga ñaupata arushanno yapay turnunpa arunanpaj cüracunatawan
    cüracunata yanapaj Leví runacunata churaran. Churaran ima aruytapis yachashanpita
    Tayta Diospaj rupachina sacrifisyucunata y alli goyaypita sacrifisyucunata rupachinanpaj,
    Tayta Diosta alabananpaj, agradësicunanpaj, Templu puncucho cuydananpaj.
  bqp-bqp: Esekiɑsi u wure u yɑ̃ku kowobu kɑ Lefibɑ wesiɑ ben sɔmburu sɔɔ nge mɛ bɑ
    kɑ bɔnu sɑ̃ɑ kɑ sɔmbu te bɑɑwure u rɑ ko. Berɑ bɑ ko n dɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kɑ siɑrɑbun yɑ̃kunu ko kɑ sere womusu bu kɑ Yinni Gusunɔ siɑrɑ win sɑ̃ɑ yerun
    kɔnnɔwɔ.
  hat-hat: Apre sa, Ezekyas separe prèt yo ak moun Levi yo an gwoup ankò. Li bay chak
    gwoup lè pou yo pran sèvis yonn apre lòt. Nan chak gwoup, chak moun te gen travay
    pa yo pou fè lè y'ap boule bèt nèt pou Seyè a, lè y'ap fè ofrann pou mande Bondye
    padon, lè y'ap di Bondye mèsi, lè y'ap fè lwanj li, lè y'ap sèvi l' nan papòt
    Tanp Seyè a.
  eng-BSB: Hezekiah reestablished the divisions of the priests and Levites—each of
    them according to their duties as priests or Levites—for the burnt offerings and
    peace offerings, for ministry, for giving thanks, and for singing praises at the
    gates of the LORD’s dwelling.
  eng-WEBPB: Hezekiah appointed the divisions of the priests and the Levites after
    their divisions, every man according to his service, both the priests and the
    Levites, for burnt offerings and for peace offerings, to minister, to give thanks,
    and to praise in the gates of the LORD’s camp.
  kbq-kbq: Hagi pristi vahe'mo'zane Livae vahe'mo'zama Ra Anumzamofo mono nonkumapima
    ufre kafaraminte'ma eri'zama eri'nagura, Hesekai'a refko huno Kresramanama vu
    eri'zane, arimpa fru ofama hu eri'zane, kafante'ma manine'za susu hu'za zagame'ma
    hu eri'zana kevure kevure zamitere hu'ne.
  nhe-BL: Huan teipa Ezequías quintlali nopa totajtzi huan levitame para ma itztoca
    ipan miyac pamitl tlen mopatlatiyase ipan inintequi para quichihuase nopa tlamantli
    tequitl tlen quipixque tlanahuatili para quichihuase. Nopa totajtzitzi quipiyayayaj
    inintequi quimacase Toteco nopa tlacajcahualistli tlatlatili, huan quitencahuase
    nopa tlacajcahualistli para moyoltlalise ica TOTECO huan para quitlascamatilise.
    Levitame quipixque inintequi para moquetzase campa puertas ipan nopa tiopamitl
    huan para quipaquilismacase TOTECO. Nojquiya monejqui quitequipanose ica tlen
    hueli tequitl tlen quintocaros quichihuase.
  gub-BL: Ezeki umuza'aza'ak xaxeto imono'og pyrer tetea'u iapo pà wà. Uzapo nezewe
    haw Erewi izuapyapyr wanupe wà no. Uzapo kar amo ma'ereko haw a'e imono'og pyrer
    wanupe pitàitàigatu wà no. Xaxeto omono ma'e Tupàn henataromo ukaz paw ma'e ràm
    izupe wà. Omono ma'e izupe teko wamuawyze kar pà izupe wà no. Erewi izuapyapyr
    umuzàg Tupàn ikatu haw rehe zegar haw wà. Umume'u ikatu haw izupe wà no. Uzekaiw
    katu tàpuzuhu hukenawhu rehe wà no.
  eng-DRA: And Ezechias appointed companies of the priests, and the Levites, by their
    courses, every man in his own office, to wit, both of the priests, and of the
    Levites, for holocausts, and for peace offerings, to minister, and to praise,
    and to sing in the gates of the camp of the Lord.
