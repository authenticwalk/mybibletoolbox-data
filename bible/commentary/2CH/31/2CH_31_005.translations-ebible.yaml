verse: 2CH.031.005
translations:
  mal-C: ഈ കൽപ്പന പ്രസിദ്ധമായ ഉടനെതന്നെ ഇസ്രായേൽമക്കൾ ധാന്യം, വീഞ്ഞ്, ഒലിവെണ്ണ, തേൻ,
    വയലിലെ ഇതര വിഭവങ്ങൾ എന്നിവയുടെയെല്ലാം ആദ്യഫലം ഉദാരമനസ്സോടെ കൊണ്ടുവന്നു. എല്ലാറ്റിന്റെയും
    ദശാംശവും അവർ ധാരാളമായി കൊണ്ടുവന്നു.
  deu-TKW: Als sich dieser Befehl verbreitete, lieferten die Israeliten Erstlinge
    vom Getreide, Most, Öl, Honig und allem Ertrage des Ackers in Menge und brachten
    den Zehnten von allem in Masse.
  lin-lin: Tango kaka bapanzaki sango ya mitindo oyo, bato ya Isalaele bapesaki na
    esengo bambuma na bango ya liboso ya ble, ya vino ya sika, ya mafuta, ya mafuta
    ya nzoyi mpe ya biloko nyonso oyo ebimaka na bilanga. Bamemaki lisusu biloko ebele
    lokola eteni ya zomi ya nyonso.
  eng-LSV: and at the spreading forth of the thing, the sons of Israel have multiplied
    the first-fruit of grain, new wine, and oil, and honey, and of all the increase
    of the field, and they have brought in the tithe of the whole in abundance.
  eng-GNV: And when the commandement was spread, the children of Israel brought abundance
    of first fruites, of corne, wine, and oyle, and honie, and of all the increase
    of the fielde, and the tithes of all things brought they abundantly.
  eng-WEBSTER: And as soon as the commandment came abroad, the children of Israel
    brought in abundance the first-fruits of corn, wine, and oil, and honey, and of
    all the increase of the field; and the tithe of all things they brought in abundantly.
  nhw-BL: Huajca quema israelitame campa hueli quimatque nopa tlanahuatili catli temacatoya
    nopa tlanahuatijquetl, nimantzi ica miyac paquilistli temacaque nopa achtihui
    pixquistli tlen trigo, xocomeca atl, aceite, nectli huan nochi tlamantli catli
    quieliltiyayaj ipan mili. Quena, quihualicaque majtlactli por ciento tlen nochi
    tlamantli catli quipixtoyaj.
  swh-ONEN: Mara tu baada ya kutolewa tangazo hilo, Waisraeli wakatoa kwa ukarimu
    malimbuko ya nafaka zao, divai mpya, mafuta na asali pamoja na vyote vilivyotoka
    mashambani. Wakaleta kiasi kikubwa cha fungu la kumi la kila kitu.
  bba-bba: Sɑnɑm mɛ ɡɑri yi, yi nɔɔrɑ bɑɑmɑ, yerɑ Isirelibɑ bɑ ben ɑlikɑmɑ ye yɑ ɡbiɑ
    yɑ ye wɛ̃ kɑ tɑm kpɑm kɑ ɡum kɑ tim kɑ sere ben dĩɑnu ɡɑnu. Mɛyɑ bɑ mɑɑ kɑ ɡɑ̃ɑnu
    kpuron wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ nɑ.
  eng-KJVCPB: And as soon as the commandment came abroad, the children of Israel brought
    in abundance the firstfruits of corn, wine, and oil, and honey, and of all the
    increase of the field; and the tithe of all things brought they in abundantly.
  luo-luo: Mapiyo nono ka wachni nochopo ni ji, jo-Israel nochiwo cham magikwongo
    kayo, gi divai magikwongo loso gi mor Zeituni mokwongo nyak gi mor kich kod gik
    moko duto mag puodho.
  meu-meu: Una haheḡani herevana e piua rohoroho negana ai, Israel taudia ese ḡau
    momo-herea e heni, uit bona bali anidia roboadia, bona vine ranuna, bona dehoro,
    bona bada-ranuna, bona uma anidia iboudiai; ḡau iboudiai e karoadia, karoa gwauta,
    bena karoa ta e mailaia. E mailai karoadia na momo herea.
  npi-ULB: हुकुम पठाउने बित्तिकै इस्राएलका मानिसहरूले आआफ्ना अन्‍नका अगौटे फल, नयाँ
    दाखमद्य, तेल, मह र जमिनका सबै उब्जनीका अगौटे फल उदारचित्तले दिए । तिनीहरूले हरेक
    कुराका दशांश ल्याए, जुन प्रशस्त मात्रामा भयो ।
  yor-yor: Ní kété tí àṣẹ náà jáde lọ, àwọn ọmọ Israẹli fi tìfẹ́tìfẹ́ fi àkọ́so ti
    ọkà wọn, ọtí tuntun, òróró àti oyin àti gbogbo ohun tí pápá mú jáde lélẹ̀. Wọ́n
    kó ọ̀pọ̀ iye, àti ìdámẹ́wàá gbogbo nǹkan wá.
  pes-OPCB: به محض صدور فرمان پادشاه، مردم اسرائیل با کمال سخاوتمندی نوبر غله، شراب،
    روغن زیتون و عسل و نیز ده‌یک تمام محصولات زمین خود را آورده، هدیه کردند.
  tgl-ULB: Nang mailabas ang kautusan, nagbigay agad ng masagana ang mga Israelita
    ng unang bunga ng butil, bagong alak, langis, pulot, at lahat ng mula sa kanilang
    inani sa mga bukirin; at masagana rin nilang dinala ang ikasampung bahagi ng lahat
    ng bagay.
  hui-hui: Kini ibugua bi ogoni Yuda dindi bibahendeha loyogo layagola wali agali
    hearume widi lini bayaleore dewabi waini ibabi olibe lininaga welibi mone ibanebi
    tomo tara tara ti mabuha hayadaru alebi uruni bibahende loma binigo mo miaga hearume
    Libaiali hearumebi ti nelonaga yu ibugu bini. Ani bialu tigua tinaga tomo uruni
    pihalu tale buwa pinigo loma binigo mo miaga hearubi Libaiali hearubi ti nelo
    mini.
  mya-mya: အ​မိန့်​တော်​ကို​ကြား​လျှင်​ကြား​ချင်း​ဣသ​ရေ​လ ပြည်​သူ​တို့​သည်​စ​ပါး၊
    စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ၊ ပျား​ရည်​နှင့်​အ​ခြား​လယ်​ယာ​ထွက်​သီး​နှံ လက်​ဦး​လက်​ဖျား​များ
    ကို​လည်း​ကောင်း၊ ရှိ​သ​မျှ​သော​ဥစ္စာ​များ​၏ ဆယ်​ပုံ​တစ်​ပုံ​ကို​လည်း​ကောင်း​ယူ​ဆောင်​လာ
    ကြ​လေ​သည်။-
  bod-N: བཀའ་དེ་བབས་མ་ཐག་ཏུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་འབྲུ་རིགས་ཀྱི་ཐོག་ཕུད་དང་། རྒུན་ཆང་གསར་པ་དང་།
    སྣུམ་དང་། སྦྲང་རྩི་དང་། ཞིང་གི་ལོ་ཏོག་ཐམས་ཅད་ཀྱི་ཕུད་མང་དུ་དྲངས་ཏེ། ཡང་དངོས་པོ་ཐམས་ཅད་ཀྱི་བཅུ་ཆའི་གཅིག་འབོར་ཆེན་ཕུལ་བའོ།
    །
  sna-sna: Shoko parakangoenda, vaIsraeri vakapa zvakawanda zvibereko zvokutanga zvezvirimwa
    zvavo, waini itsva, mafuta nouchi nezvose zvakabuda muminda yavo. Vakauyisa zvakawanda,
    chegumi chezvose.
  spa-BLM: Tan pronto como salió el mandamiento, los hijos de Israel dieron en abundancia
    las primicias del grano, del vino nuevo, del aceite, de la miel y de todo el producto
    del campo; y trajeron el diezmo de todas las cosas en abundancia.
  cac-cac: 'Ayic ix alchajel jun checnab''il chi'', ix yac'' eb'' israel jantac val
    ix el d''a sc''ool yac''ani: Aton ixim trigo vach'', vino, aceite, noc'' yal chab''
    yed'' masanil sat avb''en te vach'' slaj smol eb''. Ix yic''anpaxcot sdiezmoal
    masanil tas syavej eb''. Te nivan ix yac'' eb''.'
  swh-ULB: Mapema mara baada ya amri kutolewa, watu wa Israeli kwa ukarimu wakatoa
    malimbuko ya nafaka, divai mpya, mafuta. asali, na kila kitu kutoka kwenye mavuno
    ya shamba. Wakaleta ndani fungu la kumi la kila kitu; ambavyo vilikuwa kiasi kikubwa
    sana.
  bel-bel: Калі быў абнародаваны гэты загад, тады сыны Ізраілевыя назносілі многа
    пачаткаў хлеба, віна, і алею, і мёду, і ўсякіх утвораў палявых; і дзесяцін з усяго
    паназносілі мноства.
  deu-ELBBK: Und als das Wort kund wurde, brachten die Kinder Israel reichlich Erstlinge
    vom Getreide, Most und Öl und Honig und von allem Ertrag des Feldes; und den Zehnten
    von allem brachten sie in Menge.
  mbb-OT: Hein ingkepehibelu en heini ziyà te menge etew, mibpeketulanged is menge
    Israilihanen te kebeǥey te egkehuna he vahin te sebpet dan he trigu, binu, lana,
    teneb, wey te zuma pa he egkekuwa zan diyà te tanà. Imbeǥey zan is ikepulù te
    langun he pruduktu zan.
  mal-2015: ഈ കല്പന പ്രസിദ്ധമായ ഉടനെ യിസ്രായേൽമക്കൾ ധാന്യം, വീഞ്ഞ്, എണ്ണ, തേൻ, വയലിലെ
    എല്ലാവിളവും എന്നിവയുടെ ആദ്യഫലം വളരെ കൊണ്ടുവന്നു; എല്ലാറ്റിന്റെയും ദശാംശവും അനവധി
    കൊണ്ടുവന്നു.
  rmc-rmc: Sar pal ada savore šunde, chudle te anel o Izraeliti peskre ešebne uľipnastar
    e pšeňica, e mol, o olejos the o medos the savorestar, so len sas le maľendar.
    Ande igen but ďesjatki savorestar.
  pes-OPV: و چون این امر شایع شد، بنی‌اسرائیل نوبر گندم و شیره و روغن وعسل و تمامی
    محصول زمین را به فراوانی دادند وعشر همه‌چیز را به کثرت آوردند.
  ron-1924: Кынд а ешит порунка ачаста, копиий луй Исраел ау дат дин белшуг челе динтый
    роаде де грыу, де муст, де унтделемн, де мьере ши дин тоате роаделе де пе кымп;
    ау адус дин белшуг ши зечуяла дин тоате.
  ben-OBCV: যেই না সেই আদেশ জারি হল, ইস্রায়েলীরা অকাতরে তাদের শস্যের নবান্ন, নতুন
    দ্রাক্ষারস, জলপাই তেল ও মধু এবং ক্ষেতের সব উৎপন্ন দ্রব্য এনে দিয়েছিল। অনেক বেশি
    পরিমাণে তারা সবকিছুর দশমাংশ নিয়ে এসেছিল।
  som-som: Oo haddiiba mar alla markii amarkii soo baxay ayaa dadkii Israa'iil bixiyeen
    wax faro badan oo ah midhihii dhulka ugu horreeyey, oo ah hadhuudh, iyo khamri,
    iyo saliid, iyo malab, iyo wixii dhulka ka baxay oo dhan, oo wax kasta toban meelood
    meel ayay si badan u keeneen.
  lat-VUC: 'Quod cum percrebruisset in auribus multitudinis, plurimas obtulere primitias
    filii Israël frumenti, vini, et olei: mellis quoque, et omnium quæ gignit humus,
    decimas obtulerunt.'
  eng-ASVBT: And as soon as the commandment came abroad, the children of Israel gave
    in abundance the firstfruits of grain, new wine, and oil, and honey, and of all
    the increase of the field; and the tithe of all things brought they in abundantly.
  ita-1885: E quando questo comandamento fu divolgato, i figliuoli d'Israele portarono
    le primizie del frumento, del vino, e dell'olio, e del miele, e d'ogni frutto
    della campagna, in gran quantità; portarono ancora le decime d'ogni cosa abbondantemente.
  eng-LXXUP: 'And as he gave the command, Israel brought abundantly firstfruits of
    corn, and wine, and oil, and honey, and every fruit of the field: and the children
    of Israel and Judah brought tithes of everything abundantly.'
  eng-ULB: As soon as the command was sent out, the people of Israel generously gave
    the firstfruits of grain, new wine, oil, honey, and from all their harvest of
    the field. They brought in a tithe of everything, which was a great quantity.
  spa-VBL: En cuanto se difundió el mensaje, los israelitas dieron generosamente las
    primicias del grano, del vino nuevo, del aceite de oliva y de la miel, así como
    de todas las cosechas. Trajeron abundancia, el diezmo de todo.
  fra-_FOB: Et aussitôt que la chose fut publiée, les enfants d'Israël donnèrent en
    abondance les prémices du blé, du moût, de l'huile, du miel et de tous les produits
    des champs; ils apportèrent la dîme de tout, en abondance.
  mal-mal: ഈ കല്പന പ്രസിദ്ധമായ ഉടനെ യിസ്രായേൽ മക്കൾ ധാന്യം, വീഞ്ഞ്, എണ്ണ, തേൻ, വയലിലെ
    വിളവുകൾ എന്നിവയുടെ ആദ്യഫലം ധാരാളമായി കൊണ്ടുവന്നു; എല്ലാറ്റിന്റെയും ദശാംശവും സമൃദ്ധിയായി
    കൊണ്ടുവന്നു.
  lit-lit: Ir vos tik įsakymui plačiai pasklidus, Izraelio vaikai gausiai atnešė pirmavaisius
    javų, vyno, aliejaus, medaus ir viso laukų prieaugio; jie gausiai atnešė visko
    dešimtinę.
  urd-GVR: Bādshāh kā yih elān sunte hī Isrāīlī farāḳhdilī se ġhallā, angūr ke ras,
    zaitūn ke tel, shahd aur khetoṅ kī bāqī paidāwār kā pahlā phal Rab ke ghar meṅ
    lāe. Bahut kuchh ikaṭṭhā huā, kyoṅki logoṅ ne apnī paidāwār kā pūrā daswāṅ hissā
    wahāṅ pahuṅchāyā.
  suz-BL: मिनु मुरपुकीम पिप आ हुकुम नेन्‍मे चोटीन आन नेल्‍ल क्‍येङा ङोंइती ङा मीशो
    नु सिश्‍शो अन्‍न, नक अङगुर शांबु, तेल, खुदो नु आन रूम सिश्‍शो मार मार शुश चाक्‍शा
    गेमे बाक्‍त। मेकोपुकीम आन मारेइ मारेइ के १० भागम भाग का चाक्‍गमे बाक्‍त। प्रस्‍थान
    २३:१९; ब्‍यवस्‍था १४:२२-२३
  ita-1927: Non appena quest’ordine fu pubblicato, i figliuoli d’Israele dettero in
    gran quantità le primizie del grano, del vino, dell’olio, del miele, e di tutti
    i prodotti dei campi; e portarono la decima d’ogni cosa, in abbondanza.
  ckb-ckb: پاش ئەوەی ئەم فەرمانە بڵاو بووەوە، نەوەی ئیسرائیل بە دڵفراوانییەوە یەکەمین
    بەرهەمی دانەوێڵە و شەرابی نوێ و زەیت و هەنگوین و هەموو بەروبوومی کێڵگەیان بەخشی.
    زۆریان هێنا، دەیەک لە هەموو شتێک.
  eng-BBE: And when the order was made public, straight away the children of Israel
    gave, in great amounts, the first-fruits of their grain and wine and oil and honey,
    and of the produce of their fields; and they took in a tenth part of everything,
    a great store.
  kan-OKCV: ಈ ಆಜ್ಞೆ ಹೊರಗೆ ಬಂದಾಗಲೇ ಇಸ್ರಾಯೇಲರು ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ, ಜೇನು, ಹೊಲಗಳ
    ಹುಟ್ಟುವಳಿ, ಇವುಗಳ ಮೊದಲನೆಯ ಪಾಲನ್ನು ಬಹಳವಾಗಿ ಒಳಗೆ ತಂದರು. ಹಾಗೆಯೇ ಸಮಸ್ತ ವಸ್ತುಗಳಲ್ಲಿ
    ದಶಮಾಂಶದ ಪಾಲನ್ನು ಬಹಳವಾಗಿ ತಂದರು.
  tam-2017: இந்த வார்த்தை பிரபலமானபோது, இஸ்ரவேல் மக்கள் தானியத்திலும், திராட்சைரசத்திலும்,
    எண்ணெயிலும், தேனிலும், நிலத்தின் எல்லா வரவிலும் முதற்பலன்களைத் திரளாகக் கொண்டுவந்து,
    சகலத்திலும் தசமபாகத்தைப் பரிபூரணமாகக் கொடுத்தார்கள்.
  spa-RV-1909: 'Y como este edicto fué divulgado, los hijos de Israel dieron muchas
    primicias de grano, vino, aceite, miel, y de todos los frutos de la tierra: trajeron
    asimismo los diezmos de todas las cosas en abundancia.'
  ron-BTF: Și imediat ce a ieșit porunca, copiii lui Israel au adus din abundență
    primele roade din grâne, vin și untdelemn și miere și din tot venitul câmpului;
    și zeciuiala tuturor lucrurilor au adus-o din abundență.
  eng-WEBP: As soon as the commandment went out, the children of Israel gave in abundance
    the first fruits of grain, new wine, oil, honey, and of all the increase of the
    field; and they brought in the tithe of all things abundantly.
  eng-FBV: As soon as the message went out, the Israelites generously gave the firstfruits
    of the grain, new wine, olive oil, and honey, and of all the crops. They brought
    plenty, a tithe of everything.
  nld-1939: Zodra dit bevel alom bekend werd, schonken de Israëlieten edelmoedig het
    beste van het koren, de most, de olie, de honing en van alle andere voortbrengselen
    van de akker; van alles brachten ze edelmoedig de tienden op.
  nch-BL: Huajca quema nopa israelitame campa hueli quimatque nopa tanahuatili cati
    temacatoya nopa tanahuatijquet, nimantzi ica miyac paquilisti temacaque nopa achtohui
    pixquisti ten trigo, xocomecat iayo, aceite, necti huan nochi tamanti cati quieliltiyayaj
    ipan mili. Quena, quihualicaque majtacti por ciento ten nochi tamanti cati quipixtoyaj.
  vie-1934: Khi chỉ dụ của vua mới truyền ra, thì dân Y-sơ-ra-ên đem đến rất nhiều
    sản vật đầu mùa về ngũ cốc, rượu, dầu, mật, và những thổ sản khác; chúng đem đến
    một phần mười của mọi vật thật rất nhiều.
  hin-CV: जैसे ही यह आदेश दिया गया, इस्राएल के वंशज भारी मात्रा में अन्‍न की पहली
    उपज, नया अंगूर का रस, तेल, शहद और खेतों की उपज लेकर आने लगे. इसके अलावा वे बड़ी
    मात्रा में इन सबका दसवां अंश भी लाने लगे.
  spa-BES: Y cuando se hizo pública la orden, los hijos de Israel dieron de inmediato,
    en grandes cantidades, los primeros frutos de su grano y vino y aceite y miel,
    y del producto de sus campos; y tomaron en una décima parte de todo, una gran
    cantidad.
  tdx-tdx: Aa ie niboele i liliy, le nampitobahe’ o ana’ Israeleo ty loha­voan’ ampemba,
    divay naho menake naho tantele naho ze hene voka’ i tetekey; vaho natoba’ iareo
    ao iaby ty faha-folom-bara.
  tha-KJV: พอพระบัญชากระจายออกไป ประชาชนอิสราเอลก็​ได้​บริจาคเข้ามาอย่างมากมาย มี​ผลรุ่นแรกของข้าว
    น้ำองุ่น น้ำมัน น้ำผึ้ง และผลิตผลทุกอย่างของไร่​นา และเขานำสิบชักหนึ่งแห่งของทุกชนิดเข้ามาอย่างมากมาย
  por-BR-2018: 'E quando este edito foi divulgado, os filhos de Israel deram muitas
    primícias de grão, vinho, azeite, mel, e de todos os frutos da terra: trouxeram
    também os dízimos de todas as coisas em abundância.'
  deu-ELO: Und als das Wort kund wurde, brachten die Kinder Israel reichlich Erstlinge
    vom Getreide, Most und Öl und Honig und von allem Ertrage des Feldes; und den
    Zehnten von allem brachten sie in Menge.
  eng-WYC-2018: And when this was known in the ears of the multitude, the sons of
    Israel offered full many first fruits of wheat, of wine, of oil, and of honey;
    and of all things which the earth bringeth forth, they offered tithes. (And when
    this was heard by the multitude, the Israelites offered a great many first fruits
    of wheat, of wine, of oil, and of honey; and they offered tithes of all the things
    which the earth brought forth.)
  epo-epo: Kiam ĉi tiu ordono disvastiĝis, la Izraelidoj alportis multe da unuaaĵoj
    el greno, mosto, oleo, kaj mielo, kaj diversajn kampajn produktaĵojn, kaj ankaŭ
    dekonaĵojn el ĉio ili multe alportis.
  uig-PIN: Bu buyruⱪ qiⱪirilixi bilǝnla, Israillar ⱨosul-mǝⱨsulatlirining dǝslǝpki
    elinƣan ⱪismi axliⱪ, yengi xarab, zǝytun meyi wǝ ⱨǝsǝllǝrni ⱨǝmdǝ etizliⱪtin qiⱪⱪan
    ⱨǝrhil mǝⱨsulatlarning ⱨosulliridin ǝkilixti, yǝnǝ ⱨǝrhil nǝrsilirining ondin
    birini ɵxrigǝ türkümlǝp ǝkilixti.
  beo-beo: Hina bagade da amo hamoma:ne sia:beba:le, Isala:ili fi dunu da ilia gala:ine
    noga:idafa, waini hano, olife susuligi, agime hano, ifabia dadami amola fage amola
    ilia liligi huluanedafa nabuane mogi afae, amo huluane gaguli misi.
  tpi-OTNT: Dispela tok bilong king i go long olgeta hap bilong kantri, na kwiktaim
    ol manmeri i kisim planti nambawan gutpela wit tru na planti wain na wel bilong
    oliv na hani na ol arapela kain kaikai ol i bin kisim long gaden, na ol i bringim
    i kam long ol pris na Livai. Na tu ol i tilim olgeta kaikai samting bilong ol
    long 10-pela hap, na givim wanpela hap long ol pris na Livai.
  hau-SA: Nan da nan aka baza umarnin, sai Isra’ilawa suka bayar ’ya’yan farin hatsinsu,
    sabon ruwan inabi, mai da kuma zuma da dukan abin da gona ta bayar, hannu sake.
    Suka kawo zakan kowane abu da yawa.
  uig-LAT: Bu buyruq chiqirilishi bilenla, Israillar hosul-mehsulatlirining deslepki
    élin’ghan qismi ashliq, yéngi sharab, zeytun méyi we hesellerni hemde étizliqtin
    chiqqan herxil mehsulatlarning hosulliridin ekilishti, yene herxil nersilirining
    ondin birini öshrige türkümlep ekilishti.
  nde-nde: Masinyazana ngemva kwesiqondiso, abako-Israyeli banikela kakhulu ngokwesivuno
    sakuqala samabele, lokwewayini elitsha, lokwamafutha lokwenyosi lakho konke okwakutholakala
    emasimini. Baletha okunengi kakhulu, okwetshumi kukho konke.
  ton-ton: '¶ Pea ʻi he ongo kituʻa ʻae fekau, naʻe ʻomi leva ʻe he fānau ʻa ʻIsileli,
    ʻae ʻuluaki fua lahi ʻaupito ʻoe uite, mo e uaine, mo e lolo, mo e honi, pea mei
    he ngaahi meʻa kotoa pē ʻoku tupu ʻi he ngoue: pea mo e vāhenga ʻoe meʻa kotoa
    pē naʻa nau ʻomi ʻo lahi ʻaupito.'
  ces-1613: A jakž vyšel tento rozkaz, snesli synové Izraelští mnoho prvotin obilé,
    mstu, oleje, ovoce palmového i všech úrod polních, a desátek ze všech věcí hojný
    přinesli.
  eng-WMB: As soon as the commandment went out, the children of Israel gave in abundance
    the first fruits of grain, new wine, oil, honey, and of all the increase of the
    field; and they brought in the tithe of all things abundantly.
  tam-TCV: உத்தரவு பிறப்பிக்கப்பட்டதும் இஸ்ரயேலர்கள் தங்கள் தானியம், புதிய திராட்சை
    இரசம், எண்ணெய், தேன் ஆகியவற்றிலும், வயல் விளைவித்த எல்லாவற்றிலுமிருந்தும் முதற்பலன்களைத்
    தாராள மனதுடன் கொடுத்தார்கள். எல்லாவற்றிலும் இருந்து பத்திலொரு பாகத்தை ஏராளமாகக்
    கொண்டுவந்தார்கள்.
  ceb-ULB: Sa dihang napadala na ang mga mando, malipayon nga naghatag ang katawhan
    sa Israel sa ilang unang abot sa trigo, sa bino, sa lana, sa dugos, ug sa uban
    pang abot sa kaumahan. Gidala nila ang ilang ikapulo sa tanan; nga daghan kaayo.
  pol-UBG: A gdy ten rozkaz rozszedł się, synowie Izraela przynieśli pod dostatkiem
    pierwocin zboża, moszczu, oliwy, miodu oraz wszelkich płodów rolnych, przynieśli
    także obfite dziesięciny ze wszystkiego.
  urd-GVU: بادشاہ کا یہ اعلان سنتے ہی اسرائیلی فراخ دلی سے غلہ، انگور کے رس، زیتون
    کے تیل، شہد اور کھیتوں کی باقی پیداوار کا پہلا پھل رب کے گھر میں لائے۔ بہت کچھ
    اکٹھا ہوا، کیونکہ لوگوں نے اپنی پیداوار کا پورا دسواں حصہ وہاں پہنچایا۔
  deu-1912: Und da das Wort ausging, gaben die Kinder Israel viel Erstlinge von Getreide,
    Most, Öl, Honig und allerlei Ertrag des Feldes, und allerlei Zehnten brachten
    sie viel hinein.
  kan-2017: ಈ ರಾಜಾಜ್ಞೆಯು ಪ್ರಕಟವಾದ ಕೂಡಲೆ ಇಸ್ರಾಯೇಲರು ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ, ಜೇನು
    ಮುಂತಾದ ಎಲ್ಲಾ ಹುಟ್ಟುವಳಿಗಳಲ್ಲಿಯೂ ಪ್ರಥಮಫಲವನ್ನು ರಾಶಿರಾಶಿಯಾಗಿ ತಂದುಕೊಟ್ಟರು ಮತ್ತು ತಮ್ಮ
    ಎಲ್ಲಾ ಆದಾಯದ ದಶಮಾಂಶವನ್ನೂ ಉದಾರವಾಗಿ ಸಲ್ಲಿಸಿದರು.
  yap-yap: Yug nap’an ni yog fare pilung e ren’ey, me fek e girdi’ nu Israel e pi
    tow’ath rorad i yib ni tin th’abi fel’ e grain, nge wayin, nge gapgep ni olive,
    nge honey, nge ku boch ban’en ni wom’ngin e woldug, mu ku ra feked i yib ragag
    e pasent u gubin e tin ni bay rorad.
  hlt-MCSB: Ol te a haeh coeng dongah Israel ca rhoek loh cangpai thaihcuek, misur
    thai, situi, khoitui neh khohmuen vueithaih cungkuem te a kum sak uh tih parha
    pakhat boeih khaw a cungkuem la a khuen uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬያ ካኣቲ ዓይሢፆ ዋዋይዛዖ ዔያቶኮ ሃኣኮንታ ዎይኖ ዑዦንታ ሪሚታፓ ኮሾ ዛይቶንታ ዔኤዞና ሜሌ ዔያቶኮ
    ጎዦይዳፓ ቢያ ቤርቶ ዒንጊሢ ማሂ ሺኢሼኔ፤ ዔያቶኮ ዓኣ ቆሎይዳፓ ቢያ ኮሺ ማዔ ባኮኮ ታጶይዳፓ ፔቴማ ኬሲ ኬሲ ዔያታ ዒንጌኔ፤
  twi-ASANTE: Nnipa no tiee no aso pa mu, na wɔfiri akoma pa mu de nnɔbaeɛ a ɛdi ɛkan
    a ɛyɛ atokoɔ, nsã foforɔ, ngo, ɛwoɔ ne wɔn mfudeɛ nyinaa baeɛ. Wɔde wɔn ahodeɛ
    biara mu ntotosoɔ dudu baeɛ.
  eng-WEBU: As soon as the commandment went out, the children of Israel gave in abundance
    the first fruits of grain, new wine, oil, honey, and of all the increase of the
    field; and they brought in the tithe of all things abundantly.
  wal-wal: Hizqqiyaasi hegaa azazosaarakka, Israa7eela asai kattaappe, woine eessaappe,
    zaitiyaappe, mattaa eessaappenne goshshan mokkidabaappe xeeraa GODAAYYO darissidi
    immidosona; banttau de7iya ubbabaappekka asirataa GODAAYYO kessidosona.
  spa-PDDPT: Cuando se divulgó la orden, los hijos de Israel dieron muchas primicias
    de grano, mosto, aceite y miel, y de todo fruto del campo. Llevaron el diezmo
    de todo en abundancia.
  gun-gun: Ha'e va'e ayvu omombe'ua ramove Israel ramymino kuery oata aguã rami e'ỹ
    ogueru mba'emo aju omono'õ ypy'i va'ekue iporãgueve, vinho, azeite, ei ha'e mba'ety
    rupi onhotỹ va'ekue guigua ha'e javi. Opa mba'e oguereko va'e gui ogueru okuapy
    dízimo oata aguã rami e'ỹ.
  ilo-ULB: Apaman a naibilinna dagiti paglintegan, nabuslon nga inted dagiti tattao
    ti Israel dagiti umuna a bunga dagiti trigoda, baro nga arak, lana, diro, ken
    dagiti amin nga apagkapullo ti naapitda iti taltalon; ken uray ti apagkapullo
    dagiti amin a banbanag ket inyegda idiay a sibubuslon.
  kpg-kpg: I di madagoaa la hua nia helekai hagailoo ne wanga gi digaula, nia daangada
    Israel gu gaamai nadau huwa laagau ala koia e humalia, waini, lolo olib, meegai
    maangala lodo henua, mo nia meegai laagau ala i golo, gei digaula gu gaamai labelaa
    dahi baahi madangaholu o nadau mee huogodoo ala e hai mee ginai.
  uig-ARA: بۇ بۇيرۇق چىقىرىلىشى بىلەنلا، ئىسرائىللار ھوسۇل-مەھسۇلاتلىرىنىڭ دەسلەپكى
    ئېلىنغان قىسمى ئاشلىق، يېڭى شاراب، زەيتۇن مېيى ۋە ھەسەللەرنى ھەمدە ئېتىزلىقتىن
    چىققان ھەرخىل مەھسۇلاتلارنىڭ ھوسۇللىرىدىن ئەكىلىشتى، يەنە ھەرخىل نەرسىلىرىنىڭ
    ئوندىن بىرىنى ئۆشرىگە تۈركۈملەپ ئەكىلىشتى.
  sus-sus: E to na masenyi mɛ, Isirayilakae naxa farilɛ ba e xa sansie bogi singee
    ra, mɛngi, wɛni nɛɛnɛ, ture, kumi, nun daxamui gbɛtɛe. E naxan fixi, na nu gbo.
  pon-2006: Ni ahnsowohte me koasoandi wet lelohng mehn Israel, re ahpw patohwanpene
    kisakis en wahn kohn, wain, lehn olip, sukehn loangalap, oh soangen wahnsahpw
    teikan, oh re pil patohwanpene eisek kis ehun soahng koaros me re ahneki.
  ksd-ksd: Ma ba di ga vaarike ra vartuluai ra tarai Israel dia ga tul tar ra ngala
    na vuai e ta ra kon, ma ra polo na vuai na vain, ma ra dangi, ma ra polo na livur,
    ma ta ra lavur magit i tavua ta ra uma; ma dia ga kap ra vavinun na pakana ta
    ra lavur magit, ma i ga tup ia.
  tur-YTC: Bu buyruk çıkınca İsrael'in çocukları buğdayın, yeni şarabın, yağın, balın
    ve tarlanın bütün mahsulün ilk ürünlerini bol bol verdiler ve her şeyin ondalığını
    bol bol getirdiler.
  grc-BRENT: Καὶ ὡς προσέταξεν τὸν λόγον, ἐπλεόνασεν Ἰσραὴλ ἀπαρχὴν σίτου, καὶ οἴνου,
    καὶ ἐλαίου, καὶ μέλιτος, καὶ πᾶν γέννημα ἀγροῦ, καὶ ἐπιδέκατα πάντα εἰς πλῆθος
    ἤνεγκαν οἱ υἱοὶ Ἰσραὴλ καὶ Ἰούδα.
  ind-AYT: Setelah perintah ini tersebar, orang Israel membawa sejumlah besar hasil
    pertama dari gandum, anggur, minyak, madu, dan segala macam hasil bumi. Mereka
    juga membawa persembahan persepuluhan dari segala sesuatu dengan jumlah yang melimpah.
  nya-nya: Lamuloli atangolilengeza, Aisraeli anapereka mowolowamanja zipatso zoyamba
    kucha za tirigu, vinyo watsopano, mafuta ndi uchi ndi zonse zomwe nthaka yawo
    inabereka. Anabweretsa zochuluka kwambiri, chakhumi cha chilichonse.
  hrv-hrv: Kad se to razglasilo, počeli su Izraelovi sinovi donositi najboljega žita,
    novog vina, ulja i meda i svakojaka poljskog priroda i donosili su obilne desetine
    od svega.
  mps-mps: Kingo te po te tǫ kantri pedai badu tigidaliba pelama odama, tama polo
    tama te we bidigo gide hasia ina yali nai dabe te wiegi yai wit, me wain hauwa,
    me ni oliv wel, me hani me te gasa meba nai dabe te gide elaluali nai dabe sali,
    tama augwaligo te pris dabe me Livai dabebolo magasali. Tama me augwaligo augwa
    nai dabe te pedama nogo si nigilama, nogo deli me bogelama te pris me Livai dabebolo
    mani.
  tpi-tpi: Dispela tok bilong king i go long olgeta hap bilong kantri, na kwiktaim
    ol manmeri i kisim planti nambawan gutpela wit tru na planti wain na wel bilong
    oliv na hani na ol arapela kain kaikai ol i bin kisim long gaden, na ol i bringim
    i kam long ol pris na Livai. Na tu ol i tilim olgeta kaikai samting bilong ol
    long 10-pela hap, na givim wanpela hap long ol pris na Livai.
  dan-1931: Så snart det Bud kom ud, bragte Israelitterne i rigelig Mængde Førstegrøde
    af Korn, Most, Olie og Honning og al Markens Afgrøde, og de gav Tiende af alt
    i rigeligt Mål;
  vie-OVCB: Người Ít-ra-ên lập tức hưởng ứng và đem dâng rất nhiều nông sản đầu mùa,
    ngũ cốc, rượu, dầu, mật, và các sản phẩm khác. Họ cũng dâng rất dồi dào phần mười
    mọi lợi tức.
  guj-2017: એ હુકમ બહાર પડતાં જ ઇઝરાયલી લોકોએ અનાજ, દ્રાક્ષારસ, તેલ, મધ તથા ખેતીવાડીની
    સર્વ ઊપજનો પ્રથમ પાક આપ્યો; અને સર્વ વસ્તુઓનો પૂરેપૂરો દશાંશ પણ તેઓ લાવ્યા.
  pon-2006A: Ni ahnsowohte me koasoandi wet lelohng mehn Israel, re ahpw patohwanpene
    kisakis en wahn kohn, wain, lehn olip, sukehn loangalap, oh soangen wahnsahpw
    teikan, oh re pil patohwanpene eisek kis ehun soahng koaros me re ahneki.
  por-BRBSL: Assim que o mandamento saiu, os filhos de Israel deram em abundância
