  dop-dop: Wulɑʋ heelɑ-wɛɣɛ mpʋ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tuutuumɑ kɔnɑ pɑ kʋhɑlǝm kɑncɑɑlɑɣɑ
    kʋlʋlʋm, nɑ sʋlʋm, nɑ nim, nɑ tɩɩŋ nim, nɑ tɔɣɔnɑsɩ lɛnsǝnɑɑ, nɑ pɑ hɔɣɔlǝŋ nɑɑnʋwɑ
    tɑɑ kʋlʋmʋɣʋ.
  azb-azb: Bu əmr hər yana yayılanda İsrail övladları taxılın, təzə şərabın, yağın,
    balın və bütün tarla məhsullarının nübarından bol-bol verdi. Hər şeyin onda birini
    bol-bol gətirdilər.
  eng-DBY: And as soon as the commandment was published, the children of Israel gave
    in abundance the firstfruits of corn, new wine and oil and honey, and of all the
    increase of the field; and they brought in abundantly the tithe of all [things].
  hin-2017: यह आज्ञा सुनते ही इस्राएली अन्न, नया दाखमधु, टटका तेल, मधु आदि खेती की
    सब भाँति की पहली उपज बहुतायत से देने, और सब वस्तुओं का दशमांश अधिक मात्रा में
    लाने लगे।
  eng-YLT: and at the spreading forth of the thing have the sons of Israel multiplied
    the first-fruit of corn, new wine, and oil, and honey, and of all the increase
    of the field, and the tithe of the whole in abundance they have brought in.
  eng-WYC-2017: And when this was known in the ears of the multitude, the sons of
    Israel offered full many first fruits of wheat, of wine, of oil, and of honey;
    and of all things which the earth bringeth forth, they offered tithes.
  eng-WMBB: As soon as the commandment went out, the children of Israel gave in abundance
    the first fruits of grain, new wine, oil, honey, and of all the increase of the
    field; and they brought in the tithe of all things abundantly.
  urd-GVH: बादशाह का यह एलान सुनते ही इसराईली फ़राख़दिली से ग़ल्ला, अंगूर के रस, ज़ैतून
    के तेल, शहद और खेतों की बाक़ी पैदावार का पहला फल रब के घर में लाए। बहुत कुछ इकट्ठा
    हुआ, क्योंकि लोगों ने अपनी पैदावार का पूरा दसवाँ हिस्सा वहाँ पहुँचाया।
  rug-rug: Sipu kamo la tugo sa ginarunu hie, si paleke lani ni mo rina tie Izireli
    sari dia vinariponi, vua kenudi ri na huiti, vaeni, oela olive, zipale, meke koari
    na vuvua maedi pa inuma, meke paleke lani tugo rini sari na dia keke pa manege
    koari na dia vinagi sapu tagoi rini.
  gaz-gaz: Akkuma ajajni sun baʼeenis Israaʼeloonni mataa midhaan isaanii kan jalqabaa
    irraa, daadhii wayinii haaraa irraa, zayitii fi damma irraa akkasumas waan lafa
    qotiisaa irraa argamu hunda irraa arjummaadhaan kennan. Waan hunda irraa harka
    kudhan keessaa harka tokko guddisanii ni fidan.
  fra-LSG: Lorsque la chose fut répandue, les enfants d’Israël donnèrent en abondance
    les prémices du blé, du moût, de l’huile, du miel, et de tous les produits des
    champs; ils apportèrent aussi en abondance la dîme de tout.
  yal-yal: Na falan mɛ yiren birin yi waxatin naxan yi, Isirayila kaane birin yi e
    murutu xabaxi singene nun manpa bogi singene nun ture baxi singene nun kumi ture
    singene nun sansi singene nun e yaganne birin so fɔlɔ saraxaraline nun Lewine
    yii.
  haw-1868: A hoolahaia keia olelo, hoonui iho la ka poe mamo a Iseraela i ka ohi
    mua ana o ka ai, a me ka waina, a me ka aila, a me ka meli, a me na mea a pau
    o ke kihapai i ohiia'i; a lawe nui mai lakou i ka hapaumi o ia mau mea a pau.
  arb-NAV: وَمَا إِنْ ذَاعَ أَمْرُ الْمَلِكِ حَتَّى قَدَّمَ بَنُو إِسْرَائِيلَ بِسَخَاءٍ
    مِنْ بَوَاكِيرِ الْحِنْطَةِ، وَأَوَّلِ مَحْصُولِ الْكُرُومِ، وَالزَّيْتِ وَالْعَسَلِ
    وَمِنْ كُلِّ مَحَاصِيلِ الْحَقْلِ، وَأَتَوْا بِعُشُورِ إِنْتَاجِهَا بِكَمِّيَّاتٍ
    وَافِرَةٍ،
  ewe-ewe: Esi sedede sia ɖo ameawo ƒe tome ko la, Israelviwo kɔ dɔme na woƒe kutsetse
    gbãtɔwo, wain yeye, ami kple anyitsi kple agblemenuku ɖe sia ɖe ƒomevi. Wotsɔ
    nu sɔgbɔwo vɛ siwo nye nu sia nu ƒe ewolia ƒe ɖeka.
  eng-LEE: 'And when the matter was spread abroad, the children of Israel brought
    in abundance the first-fruits of corn, of the new wine, and of oil, and of honey,
    and of all the products of the field: and the tithe of all things did they bring
    [likewise] in abundance.'
  asm-FB: এই আজ্ঞা দেশত ব্যাপ্ত হোৱা মাত্ৰকে ইস্ৰায়েলৰ সন্তান সকলে শস্য, দ্ৰাক্ষাৰস,
    তেল আৰু মৌ আদি ভূমিত উৎপন্ন হোৱা সকলো বস্তুৰ প্ৰথম ভাগ অধিক অধিক পৰিমাণে আনিলে।
  sus-A: عٍ تٌ نَ مَسٍنيِ مّ، عِسِرَيِلَكَيٍ نَشَ قَرِلّ بَ عٍ شَ سَنسِيٍ بٌفِ سِنفٍيٍ
    رَ، مّنفِ، وّنِ نّينّ، تُرٍ، كُمِ، نُن دَشَمُي فبّتّيٍ. عٍ نَشَن قِشِ، نَ نُ فبٌ.
  fra-SBL: Dès que le commandement fut publié, les Israélites donnèrent en abondance
    les prémices du blé, du vin nouveau, de l'huile, du miel et de tout le produit
    des champs, et ils apportèrent en abondance la dîme de toutes choses.
  hbo-hbo: וְכִפְרֹ֣ץ הַדָּבָ֗ר הִרְבּ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ רֵאשִׁ֣ית דָּגָ֗ן תִּירֹ֤ושׁ
    וְיִצְהָר֙ וּדְבַ֔שׁ וְכֹ֖ל תְּבוּאַ֣ת שָׂדֶ֑ה וּמַעְשַׂ֥ר הַכֹּ֛ל לָרֹ֖ב הֵבִֽיאוּ׃
  kik-kik: Na rĩrĩ, hĩndĩ ĩrĩa watho ũcio wamenyekire-rĩ, andũ a Isiraeli makĩheana
    na ũtaana maciaro mao ma mbere ma ngano, na ma ndibei ya mũhihano, na maguta,
    na ũũkĩ, na maciaro ma mĩgũnda yao. Makĩrehe indo nyingĩ mũno o na gĩcunjĩ gĩa
    ikũmi kĩa indo ciothe.
  fra-NCL: Lorsque cet ordre fut répandu, les enfants d’Israël offrirent en abondance
    les prémices du blé, du vin nouveau, de l’huile, du miel et de tous les produits
    des champs ; ils apportèrent aussi en abondance la dîme de tout.
  cek-AK: Lokthuih pacoeng akra ai ah, Israel kaminawk mah athai tangsuek canghum,
    misurtui, situi, khoitui hoi lawk ih thingthai qumponawk to paroeai paek o; kapop
    parai hato thungah maeto doeh a sinh o.
  cuk-cuk: 'Israel-dulemar, rey-igar-megisad wisgusmargua, na e-ibmar-gebe-sanmaksamalad-bukidar
    senonimalad: E-ibmar-gwagmar, vino, olivo-gwallu, achanis, degi, bela ibmar-wesadi
    senonimalad. Deginbali, e-ibmarmar-wesadi sogambegi-gwensakad (10%) Bab-Jehováʼga
    ukega senonimarbalid.'
  uig-CYR: Бу буйруқ чиқирилиши биләнла, Исраиллар һосул-мәһсулатлириниң дәсләпки
    елинған қисми ашлиқ, йеңи шарап, зәйтун мейи вә һәсәлләрни һәмдә етизлиқтин чиққан
    һәр хил мәһсулатларниң һосуллиридин әкилишти, йәнә һәр хил нәрсилириниң ондин
    бирини өшригә түркүмләп әкилишти.
  tel-2017: ఆ ఆజ్ఞ జారీ అయిన వెంటనే ఇశ్రాయేలీయులు తమ మొదటి పంట ధాన్యం, కొత్త ద్రాక్షారసం,
    నూనె, తేనె, పొలంలోని పంటనూ విస్తారంగా తీసుకు వచ్చారు. అంతే కాక అన్నిటిలోనుంచి
    పదవ వంతును విస్తారంగా తెచ్చారు.
  hat-BSA: Depi lòd la te fin gaye, fis Israël yo te mete disponib an abondans, premye
    fwi nan sereyal yo, diven nèf, lwil, siwo myèl ak tout pwodwi chan an; epi yo
    te pote an abondans dim nan de tout bagay.
  kos-kos: Tukunna sapkinyuk ma inge, na mwet Israel elos use fahko se meet ke fokin
    ima lalos, wain, oil in olive, honey, ac kutu pac fokin sacn sunalos, oayapa sie
    tafu singoul ke ma lalos nukewa.
  hbo-WLC: וְכִפְרֹ֣ץ הַדָּבָ֗ר הִרְבּ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ רֵאשִׁ֣ית דָּגָ֗ן תִּיר֤וֹשׁ
    וְיִצְהָר֙ וּדְבַ֔שׁ וְכֹ֖ל תְּבוּאַ֣ת שָׂדֶ֑ה וּמַעְשַׂ֥ר הַכֹּ֛ל לָרֹ֖ב הֵבִֽיאוּ׃
  ibo-ibo: Ngwangwa e kwusara okwu a, ụmụ Izrel niile wetara onyinye ha nʼebe ọ bara
    ụba. Ha wetara mkpụrụ mbụ nke ọka ha, na mmanya vaịnị ọhụrụ ha, na mmanụ oliv,
    na mmanụ aṅụ, na ihe omume niile nke ubi. Ha wetakwara nʼụba otu ụzọ nʼụzọ iri
    nke ihe niile ọzọ ha nwere.
  ory-ory: ପୁଣି, ଏହି ଆଜ୍ଞା ଘୋଷିତ ହେବାକ୍ଷଣେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରଚୁର ରୂପେ ପ୍ରଥମଜାତ ଶସ୍ୟ,
    ଦ୍ରାକ୍ଷାରସ, ତୈଳ, ମଧୁ ଓ କ୍ଷେତ୍ରୋତ୍ପନ୍ନ ସକଳ ଦ୍ରବ୍ୟ ଆଣିଲେ; ଆଉ ସେମାନେ ପ୍ରଚୁର ରୂପେ
    ସକଳ ଦ୍ରବ୍ୟର ଦଶମାଂଶ ଆଣିଲେ।
  chk-chk: Lon ewe otun ewe allük a chöfetal, ekewe aramasen Israel ra fangala fokun
    chomong mwen uän wiich, wain, apüra seni föün olif, chönün chunen me sokopaten
    uän irän lemäl meinisin. Ra pwal uwato eu leengolun mettochur meinisin.
  rop-rop: En wen deibin irrim wanim det king bin tok, ol detlot Isreil pipul bin
    bringimap olkain speshalwan presen. Deibin bringimap ola sid daga en wain en oliboil
    en shugabeig en najalot daga brom olabat fam.
  ukr-1871: Як сей приказ оповіщено, то сини Ізрайлеві назносили силу первоплодів
    збіжжя, вина, й оливи, й меду, та й з усього, що родить земля, понаносили дуже
    багато десятин.
  deu-1951: Als nun dieser Befehl bekannt ward, gaben die Kinder Israel viele Erstlingsgaben
    von Korn, Most, Öl, Honig und allem Ertrag des Feldes und brachten die Zehnten
    von allem in Menge herbei.
  eng-JPS: And as soon as the commandment came abroad, the children of Israel gave
    in abundance the first-fruits of corn, wine, and oil, and honey, and of all the
    increase of the field; and the tithe of all things brought they in abundantly.
  srp-1865: A èim se to razglasi, stadoše donositi sinovi Izrailjevi silu prvina od
    žita i od vina i od ulja i od meda i svakoga roda zemaljskoga; i desetka od svega
    donosiše vrlo mnogo.
  lug-lug: Awo ekiragiro ekyo bwe kyabuna wonna, amangwago Abayisirayiri ne bawaayo
    ku bibala byabwe ebibereberye bingi eby’eŋŋaano, n’ebya wayini omusu, n’eby’amafuta,
    n’eby’omubisi gw’enjuki ne ku ebyo byonna ebyava mu nnimiro. Ne baleeta bingi
    nnyo, ekitundu eky’ekkumi ku buli kintu.
  heb-heb: וכפרץ הדבר הרבו בני ישראל ראשית דגן תירוש ויצהר ודבש וכל תבואת שדה ומעשר
    הכל לרב הביאו׃
  ben-IRV: এই আদেশ বের হবার সঙ্গে সঙ্গে ইস্রায়েলীয়েরা তাদের ফসল, নতুন আঙ্গুর রস,
    তেল ও মধুর প্রথম অংশ এবং ক্ষেতে আর যা কিছু জন্মায় তারও প্রথম অংশ প্রচুর পরিমাণে
    দান করল। এছাড়া তারা সব কিছুর দশ ভাগের একভাগ আনল এবং তা পরিমাণে অনেক হল।
  pan-pan: ਜਦ ਇਹ ਗੱਲ ਖਿੱਲਰ ਗਈ ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਪਹਿਲਾ ਅੰਨ, ਨਵੀਂ ਮੈ, ਤਾਜ਼ਾ ਤੇਲ, ਸ਼ਹਿਦ
    ਅਤੇ ਖੇਤ ਦੀ ਪਹਿਲੀ ਪੈਦਾਵਾਰ ਬਹੁਤ ਸਾਰੀ ਦਿੱਤੀ ਅਤੇ ਪੂਰਾ ਦਸਵੰਧ ਵੀ ਬਹੁਤ ਸਾਰਾ ਲਿਆਉਣ ਲੱਗੇ
  mya-JVB: ထိုအမိန့် တော်ကို ဣသရေလ အမျိုးသား တို့ သည် အနှံ့အပြားကြားသိကြသောအခါ၊ အဦး
    သီးသော စပါး ၊ စပျစ်ရည် ၊ ဆီ ၊ ပျားရည် အစရှိ သော မြေ အသီးအနှံ ကို၎င်း ၊ အခြားသောဥစ္စာရှိသမျှ
    ဆယ်ဘို့ တဘို့ကို၎င်း၊ များစွာ ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Unai oda be Hesekaia ia gwauraia neganai, Israela taudia ese mai edia lalona
    namo danu gau momo herea idia henia, uiti bona bali edia vara guna anina gaudia,
    bona uaina, bona olive dehoro, bona hani, bona uma ena anina gaudia ibounai. Gau
    ibounai idia karoa, karoa 10 , vadaeni karoa ta idia mailaia. Idia mailaia gaudia
    be momo herea.
  urd-urd: इस फ़रमान के जारी होते ही बनी — इस्राईल अनाज और मय और तेल और शहद और खेत
    की सब पैदावार के पहले फल बहुतायत से देने, और सब चीज़ों का दसवाँ हिस्सा कसरत से
    लाने लगे।
  rus-SYN: Когда обнародовано было это повеление, тогда нанесли сыны Израилевы множество
    начатков хлеба, вина, и масла, и меду, и всяких произведений полевых; и десятин
    из всего нанесли множество.
  bqc-SIM: Kɛ́ yã́pi lìgua gↄ̃̀ↄ, Isailiↄ ń pↄ́ káauↄ kpà sↄũsↄũ, pↄ́wɛna ń
    vɛ̃ɛo ń nísio ń zↄ́'io ń ń buapↄ́ↄ píi. Aa mↄ̀ ń ń pↄ́ kwideↄ píi à
    kɛ̀ zài.
  tcz-CHONGTHU: Hiche thupeh hi akiphondoh jouvin Israel chaten chaang gamasa lengpithei
    ju leh khoiju chuleh alousoh jouseo thiljousea konna hopsom toh bulhingset nin
    ahin choijun ahi
  mar-mar: ही आज्ञा सर्व प्रजेच्या कानी गेली. त्याबरोबर इस्राएल लोकांनी आपले धान्याचे
    पीक, द्राक्ष, तेल, मध आणि इतर बागायती उत्पन्न या सगळ्याचा एक दशांश भाग आणून दिला.
  qub-qub: Ray Ezequías nishanta mayaycärir Israelcunaga llapan shongunwan goycäriran
    rimir-punta shuntar raquishan rïguta, bïnuta, asëtita, mishquita, chacra wayushan
    cajtaga imatapis. Llapan casta micuynincunapita diesmutapis aparan. Llapan apashanga
    aypallami caran.
  bqp-bqp: Sɑnɑm mɛ gɑri yi, yi nɔɔrɑ bɑɑmɑ, yerɑ Isirelibɑ bɑ ben ɑlikɑmɑ ye yɑ gbiɑ
    yɑ ye wɛ̃ kɑ tɑm kpɑm kɑ gum kɑ tim kɑ sere ben dĩɑnu gɑnu. Mɛyɑ bɑ mɑɑ kɑ gɑ̃ɑnu
    kpuron wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ nɑ.
  hat-hat: Lè nouvèl la gaye, moun pèp Izrayèl yo pote premye sa yo rekolte nan ble,
    nan diven, nan lwil oliv, nan siwo myèl ak nan tout lòt danre jaden yo an kantite.
    Lèfini, yo pote yon dizyèm sou tou sa yo te genyen.
  eng-BSB: As soon as the order went out, the Israelites generously provided the firstfruits
    of the grain, new wine, oil, and honey, and of all the produce of the field, and
    they brought in an abundance—a tithe of everything.
  eng-WEBPB: As soon as the commandment went out, the children of Israel gave in abundance
    the first fruits of grain, new wine, oil, honey, and of all the increase of the
    field; and they brought in the tithe of all things abundantly.
  kbq-kbq: Hagi Hesekaia'ma hia nanekema Israeli vahe'mo'zama nentahi'za ese ne'zama
    hozafima nenama hu'nea ne'zana tusi ne'za eri'za e'naze.
  nhe-BL: Huajca quema israelitame campa hueli quimatque nopa tlanahuatili tlen temacatoya
    nopa tlanahuatijquetl, nimantzi ica miyac paquilistli temacaque nopa achtohui
    pixquistli tlen trigo, xocomeca atl, aceite, nectli huan nochi tlamantli tlen
    quieliltiyayaj ipan mili. Quena, quihualicaque majtlactli por ciento tlen nochi
    tlamantli tlen quipixtoyaj.
  gub-BL: 'Tuwihawete ze''eg henu re na''arewahy teko umur wemipo''o kwer ikurer uhua''u
    wera''u ma''e wà: arozràn, ma''ywa tykwer, uri kawer, hàir, amo ma''e oko pe wemipo''o
    kwer. Aze heta 10 ma''e wà, werur pitài tàpuzuhu pe wà.'
  eng-DRA: 'Which when it was noised abroad in the ears of the people, the children
    of Israel offered in abundance the firstfruits of corn, wine, and oil, and honey:
    and brought the tithe of all things which the ground bringeth forth.'
