  tbz-SIM: 'Bɛ̀ kèè dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ Isidɑyɛɛribɛ pɑ̃ mɛdiɛ̀ mbɛ pɑɑ
    nkó tidiitì: Tidiitì bɛ̀ tu tì bèdéè nɛ̀ mɛnɑɑ̀ nnɛ̀ mɛkùɔ̀ nɛ̀ mɛcekùɔ̀ kɛ yíɛ́nɛ̀
    dɛsɔnnɛ dɛsɔnnɛ nɛ̀ bɛ̀ ɔ̃ɔ̃ berí bɛ diitì timɔu kɛ̀ dɛ̀ɛ̀ ntú dɛpííndɛ̀ kɛ̀ bɛ̀ɛ
    dɛ̀ dɛ̀itɛ dɛmɔu kɛ̀ dɛ̀ nsũ mɛsɑ̀ɑ̀.'
  msy-2020: Atrivimɨn akar kam, kantrin danganiba bar dar ghu, ezɨ gumazamiziba zuamɨra
