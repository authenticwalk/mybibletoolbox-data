verse: 2CH.031.008
translations:
  mal-C: ഹിസ്കിയാവും അദ്ദേഹത്തിന്റെ പ്രഭുക്കന്മാരും വന്ന് ഈ കൂമ്പാരങ്ങൾ കണ്ടപ്പോൾ
    അവർ യഹോവയെ പുകഴ്ത്തുകയും അവിടത്തെ ജനമായ ഇസ്രായേലിനെ ആശീർവദിക്കുകയും ചെയ്തു.
  deu-TKW: Da kamen Hiskia und die Obersten herbei, besichtigten die Haufen und priesen
    Jahwe und sein Volk Israel.
  lin-lin: Tango Ezekiasi elongo na bakalaka na ye bayaki komona mipiku yango, bakumisaki
    Yawe mpe bapambolaki Isalaele, bato na Ye.
  eng-LSV: And Hezekiah and the heads come in and see the heaps, and bless YHWH and
    His people Israel,
  eng-GNV: And when Hezekiah and the princes came, and saw the heapes, they blessed
    the Lord and his people Israel.
  eng-WEBSTER: And when Hezekiah and the princes came and saw the heaps, they blessed
    the LORD, and his people Israel.
  nhw-BL: Huan quema Ezequías huan nopa tequitini quiitatoj para tlahuel miyac tlamantli
    montonijtoya, nelía quihueyichijque TOTECO huan quintlascamatilijque nopa israelitame
    catli quihualicatoyaj.
  swh-ONEN: Wakati Hezekia na maafisa wake walipokuja na kuona yale malundo, wakamsifu
    Bwana na kuwabariki watu wake Israeli.
  bba-bba: Esekiɑsi kɑ win sinɑ bwɑ̃ɑbu bɑ nɑ bɑ subu ni wɑ, yerɑ bɑ Yinni Gusunɔ
    kɑ win tɔmbu siɑrɑ.
  eng-KJVCPB: And when Hezekiah and the princes came and saw the heaps, they blessed
    the Lord, and his people Israel.
  luo-luo: Kane Hezekia gi jodonge nobiro moneno pidhego negipako Jehova Nyasaye kendo
    negigwedho jo-Israel.
  meu-meu: Hesekia bona lohia iboudiai ema hari senu e itadia negana ai, idia ese
    Iehova bona ena bese Israel na e hanamodia.
  npi-ULB: जब हिजकिया र तिनका अधिकारीहरू आए र ती थुपारिएका कुरा देखे, तब तिनीहरूले
    परमप्रभु र उहाँको मानिस इस्राएललाई आशिष् दिए ।
  yor-yor: Nígbà tí Hesekiah àti àwọn oníṣẹ́ rẹ̀ wá, tí wọ́n sì rí òkìtì náà, wọ́n
    yin Olúwa, pẹ̀lú ìbùkún àwọn ènìyàn rẹ̀ Israẹli.
  pes-OPCB: وقتی حِزِقیا و بزرگان قوم آمدند و این هدایا را دیدند خداوند را شکر و سپاس
    گفتند و برای قوم اسرائیل برکت طلبیدند.
  tgl-ULB: Nang pumunta si Ezequias at ang mga namumuno at nakita ang napakaraming
    bunton, pinagpala nila si Yahweh at ang mga taga-Israel.
  hui-hui: Mani Kini Hesegaiabi agali haguanerubi tigua wali agalime mbirale yu íbu
    wiyadaru hondowa turu timbuni halu Anduane Homogonaga mini yaraga halu Isaraele
    wali agalihondo turu timbuni howa ka̱i̱ lalu hene.
  mya-mya: မင်း​ကြီး​နှင့်​မှူး​မတ်​တို့​သည်​စု​ပုံ​လျက်​နေ သော​ပစ္စည်း​များ​ကို​တွေ့​မြင်​ကြ​သော​အ​ခါ
    ထာ​ဝရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​၍ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား​ချီး​ကူး​ကြ​ကုန်​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱ་དང་འགོ་དཔོན་རྣམས་འོངས་ཏེ་ཕུང་པོ་དེ་རྣམས་མཐོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་པ་དང་།
    ཡང་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་བྱིན་གྱིས་བརླབས་སོ། །
  sna-sna: Hezekia namakurukota ake pavakauya vakaona matutu ezvinhu, vakarumbidza
    Jehovha uye vakaropafadza vanhu vake Israeri.
  spa-BLM: Cuando Ezequías y los príncipes llegaron y vieron los montones, bendijeron
    a Yahvé y a su pueblo Israel.
  cac-cac: Ayic ix b'at yilan masanil juntzan̈ ix molchaj chi' vin̈aj Ezequías yed'
    eb' ayoch yajalil yed' vin̈, ix yalan vach' lolonel eb' d'a Jehová yed' d'a chon̈ab'
    Israel.
  swh-ULB: Hezekia na viongozi walipokuja na kuyaona marundo, wakambariki Yahwe na
    watu wake Israeli.
  bel-bel: І прыйшлі Эзэкія і вяльможы, і ўбачылі груды, і дзякавалі Госпаду і народу
    Яго Ізраіля.
  deu-ELBBK: Und Jehiskia und die Obersten kamen und besichtigten die Haufen, und
    sie priesen den HERRN und sein Volk Israel.
  mbb-OT: Hein naahà ni Hezekia wey te menge upisyal zin haazà is menge intambù, midalig
    dan is Nengazen wey is menge etew he menge Israilihanen.
  mal-2015: യെഹിസ്കീയാവും പ്രഭുക്കന്മാരും വന്നു കൂമ്പാരങ്ങളെ കണ്ടപ്പോൾ അവർ യഹോവയെയും
    അവന്റെ ജനമായ യിസ്രായേലിനെയും വാഴ്ത്തി.
  rmc-rmc: Sar avľa o kraľis Chizkija peskre vodcenca a dikhle ola dari, lašarenas
    le RAJES a ašarenas leskre manušen, le Izraeliten.
  pes-OPV: و چون حزقیا وسروران آمدند و توده‌ها را دیدند، خداوند رامتبارک خواندند و
    قوم او اسرائیل را مبارک خواندند.
  ron-1924: Езекия ши кэпетенииле ау венит сэ вадэ грэмезиле ши ау бинекувынтат пе
    Домнул ши пе попорул Сэу Исраел.
  ben-OBCV: হিষ্কিয় ও তাঁর কর্মকর্তারা যখন এসে জিনিসপত্রের সেই গাদা দেখেছিলেন, তারা
    সদাপ্রভুর প্রশংসা করলেন ও তাঁর প্রজা ইস্রায়েলকে আশীর্বাদ দিলেন।
  som-som: Oo Xisqiyaah iyo amiirradiiba markay yimaadeen oo arkeen tuulmooyinkii,
    ayay Rabbiga ku mahadnaqeen, dadkiisii reer binu Israa'iilna way u duceeyeen.
  lat-VUC: Cumque ingressi fuissent Ezechias et principes ejus, viderunt acervos,
    et benedixerunt Domino ac populo Israël.
  eng-ASVBT: And when Hezekiah and the princes came and saw the heaps, they blessed
    Jehovah, and his people Israel.
  ita-1885: Ed Ezechia, ed i principali vennero, e videro que' mucchi, e benedissero
    il Signore, ed il suo popolo Israele.
  eng-LXXUP: And Hezekiah and the princes came and saw the heaps, and blessed the
    Lord, and his people Israel.
  eng-ULB: When Hezekiah and the leaders came and saw the heaps, they blessed Yahweh
    and his people Israel.
  spa-VBL: Cuando Ezequías y sus funcionarios llegaron y vieron lo que se había recogido,
    dieron gracias al Señor y a su pueblo Israel.
  fra-_FOB: Alors Ézéchias et les chefs vinrent, et virent les monceaux, et ils bénirent
    l'Éternel et son peuple d'Israël.
  mal-mal: യെഹിസ്കീയാവും പ്രഭുക്കന്മാരും വന്ന് ഈ കൂമ്പാരങ്ങൾ കണ്ടപ്പോൾ അവർ യഹോവയെ
    വാഴ്ത്തുകയും അവന്റെ ജനമായ യിസ്രായേലിനെ പുകഴ്ത്തുകയും ചെയ്തു.
  urd-GVR: Jab Hizqiyāh aur us ke afsaroṅ ne ā kar dekhā ki kitnī chīzeṅ ikaṭṭhī ho
    gaī haiṅ to unhoṅ ne Rab aur us kī qaum Isrāīl ko mubārak kahā.
  suz-BL: मिनु हिज्‍कीयाह नु मेको आ सरकार ङा ठेयब मुर जाक्‍शा, मेको तेल्‍शो थोव़क
    तशा, परमप्रभु यावे नु आ मुर इस्राएली आन कली “गे रिम्‍शो पाइब बाक्‍नीनी” देंमा
    बाक्‍त।
  ita-1927: Ezechia e i capi vennero a vedere que’ mucchi, e benedissero l’Eterno
    e il suo popolo d’Israele.
  ckb-ckb: کاتێک حەزقیا و سەرکردەکان هاتن و کۆمەڵەکانیان بینی، ستایشی یەزدانیان کرد،
    داوای بەرەکەتیان بۆ ئیسرائیلی گەلەکەی کرد.
  eng-BBE: And when Hezekiah and the rulers came and saw all the store of goods, they
    gave praise to the Lord and to his people Israel.
  kan-OKCV: ಹಿಜ್ಕೀಯನೂ ಪ್ರಧಾನರೂ ಬಂದು ರಾಶಿಗಳನ್ನು ನೋಡಿದಾಗ, ಅವರು ಯೆಹೋವ ದೇವರನ್ನೂ ಸ್ತುತಿಸಿದರು,
    ಅವರ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನೂ ಆಶೀರ್ವದಿಸಿದರು.
  tam-2017: எசேக்கியாவும் பிரபுக்களும் வந்து, அந்தக் குவியல்களைப் பார்க்கும்போது,
    யெகோவாவுக்கு ஸ்தோத்திரம் செலுத்தி, அவருடைய மக்களாகிய இஸ்ரவேலைப் புகழ்ந்தார்கள்.
  spa-RV-1909: Y Ezechîas y los príncipes vinieron á ver los montones, y bendijeron
    á Jehová, y á su pueblo Israel.
  ron-BTF: Și când Ezechia și prinții au venit și au văzut grămezile, au binecuvântat
    pe DOMNUL și pe poporul său, Israel.
  eng-WEBP: When Hezekiah and the princes came and saw the heaps, they blessed the
    LORD and his people Israel.
  eng-FBV: When Hezekiah and his officials came and saw what had been collected, they
    thanked the Lord and his people Israel.
  nld-1939: Toen Ezekias en de voormannen die stapels kwamen bezichtigen, zegenden
    zij Jahweh en Israël, zijn volk.
  nch-BL: Huan quema Ezequías huan nopa tequichihuani quiitatoj para tahuel miyac
    tamanti montonijtoya, nelía quihueyichijque TOTECO huan quintascamatilijque nopa
    israelitame cati quihualicatoyaj.
  vie-1934: Khi Ê-xê-chia và các quan trưởng đến, thấy các đống ấy, thì ngợi khen
    Đức Giê-hô-va, và chúc phước cho dân Y-sơ-ra-ên của Ngài.
  hin-CV: जब हिज़किय्याह और शासकों ने आकर इन ढेरों को देखा, उन्होंने याहवेह की स्तुति
    की और उनकी प्रजा इस्राएल की प्रशंसा की.
  spa-BES: Y cuando Ezequías y los gobernantes vinieron y vieron toda la reserva de
    bienes, alabaron al Señor y a su pueblo Israel.
  tdx-tdx: Ie nioni’ Iekizkia naho o mpiaoloo o fitoboroñañeo le nandrenge Iehovà
    naho ondati’e Israeleo.
  tha-KJV: เมื่อเฮเซคียาห์และเจ้านายมาเห็นกองเหล่านั้น ท่านทั้งหลายก็ถวายสาธุการแด่พระเยโฮวาห์
    และอวยพรแก่อิสราเอลประชาชนของพระองค์
  por-BR-2018: E Ezequias e os príncipes vieram a ver os amontoados, e bendisseram
    ao SENHOR, e a seu povo Israel.
  deu-ELO: Und Jehiskia und die Obersten kamen und besichtigten die Haufen, und sie
    priesen Jehova und sein Volk Israel.
  eng-WYC-2018: And when Hezekiah and his princes had entered (or And when Hezekiah
    and his officials came), they saw the heaps, and they blessed the Lord, and the
    people of Israel.
  epo-epo: Kiam Ĥizkija kaj la estroj venis kaj ekvidis la amasojn, ili benis la Eternulon
    kaj Lian popolon Izrael.
  uig-PIN: Ⱨǝzǝkiya ǝmǝldarlar bilǝn billǝ kelip, dɵwǝ-dɵwǝ bolƣan bu mǝⱨsulatlarni
    kɵrüp Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ oⱪudi wǝ Uning hǝlⱪi bolƣan Israillarƣa bǝht-saadǝt
    tilidi.
  beo-beo: Hina bagade Hesigaia amola eagene ouligisu dunu da amo bagadedafa iasu
    ba:beba:le, Hina Godema amola Ea Isala:ili dunuma nodoi.
  tpi-OTNT: Bihain Hesekia wantaim ol hetman i go lukim ol dispela samting ol manmeri
    i bin bringim i kam, na ol i litimapim nem bilong Bikpela na amamas long ol manmeri
    bilong Israel.
  hau-SA: Sa’ad da Hezekiya da fadawansa suka zo suka ga tsibin, sai suka yabi Ubangiji,
    suka kuma albarkace mutanensa Isra’ila.
  uig-LAT: Hezekiya emeldarlar bilen bille kélip, döwe-döwe bolghan bu mehsulatlarni
    körüp Perwerdigargha teshekkür-medhiye oqudi we Uning xelqi bolghan Israillargha
    bext-saadet tilidi.
  nde-nde: UHezekhiya lezikhulu zakhe befika bebona lezozinqwabanqwaba badumisa uThixo
    njalo babusisa abantu bakhe bako-Israyeli.
  ton-ton: Pea ʻi he haʻu ʻa Hesekaia mo e houʻeiki ʻo mamata ki he ngaahi fokotuʻunga,
    naʻa nau fakafetaʻi kia Sihova mo hono kakai ʻIsileli.
  ces-1613: Přišed pak Ezechiáš s knížaty, a vidouce hromady ty, dobrořečili Hospodinu
    a lidu jeho Izraelskému.
  eng-WMB: When Hezekiah and the princes came and saw the heaps, they blessed the
    LORD and his people Israel.
  tam-TCV: எசேக்கியாவும் அவன் அதிகாரிகளும் வந்து அந்தக் குவியல்களைக் கண்டபோது அவர்கள்
    யெகோவாவைத் துதித்து, அவரது மக்களான இஸ்ரயேலரை ஆசீர்வதித்தார்கள்.
  ceb-ULB: Sa pag-abot ug pagkakita ni Hezekia ug sa iyang mga pangulo ang dakong
    tapok, gidayeg nila si Yahweh ug ang iyang katawhan sa Israel.
  pol-UBG: Kiedy przyszedł Ezechiasz wraz z książętami i zobaczyli te stosy, błogosławili
    PANU i jego ludowi Izraelowi.
  urd-GVU: جب حِزقیاہ اور اُس کے افسروں نے آ کر دیکھا کہ کتنی چیزیں اکٹھی ہو گئی ہیں
    تو اُنہوں نے رب اور اُس کی قوم اسرائیل کو مبارک کہا۔
  deu-1912: Und da Hiskia mit den Obersten hineinging und sahen die Haufen, lobten
    sie den HERRN und sein Volk Israel.
  kan-2017: ಹಿಜ್ಕೀಯನೂ ಮತ್ತು ಪದಾಧಿಕಾರಿಗಳೂ ಬಂದು ಆ ರಾಶಿಗಳನ್ನು ನೋಡಿದಾಗ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿ
    ಆತನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಹರಸಿದರು.
  yap-yap: Nap’an ni guy Hezekiah ni Pilung nge pi tolang ko salthaw rok urngin e
    pin’en ni kani pi’, miyad pining e sorok ngak SOMOL nge girdi’ rok ni piyu Israel.
  hlt-MCSB: Hezekiah neh mangpa rhoek a pawk uh tih a hlom te a hmuh vaengah BOEIPA
    neh a pilnam Israel te a uem uh.
  mdy-ETH: ዬካፓ ካኣቲ ሂዚቂያሴና ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ሙኪ ዬያ ሚርጌ ዔኪ ሙኪ ቡኩሶና ባኮ ዛጌ ዎዶና ናንጊና
    ናንጋ ጎዳ ጋላቴኔ፤ ሃሣ ዒዛኮ ዒጊኖ ማዔ ዒስራዔኤሌ ዓሶዋ ዔያታ ዓንጄኔ።
  twi-ASANTE: Ɛberɛ a Hesekia ne ne mpanimfoɔ bɛhunuu nneɛma dodoɔ no, wɔdaa Awurade
    ne ne nkurɔfoɔ Israel ase.
  eng-WEBU: When Hezekiah and the princes came and saw the heaps, they blessed the
    LORD and his people Israel.
  wal-wal: Hizqqiyaasinne halaqati doorettidaagaa yiidi be7ido wode, eti GODAANNE
    GODAA asaa Israa7eela galatidosona.
  spa-PDDPT: Cuando Ezequías y los jefes fueron a ver los montones bendijeron a Yavé
    y a su pueblo Israel.
  gun-gun: Ha'e gui Ezequias ha'e yvatekueve ou vy ha'e nunga omboaty pyre oexa vy
    ogueroayvu porã Senhor, ixupegua Israel kuery guive.
  ilo-ULB: Idi dimteng da Hezekias ken dagiti papangulo ket nakitada dagiti nakagabsuon,
    dinaydayawda ni Yahweh ken binendisionanda dagiti tattao ti Israel.
  kpg-kpg: Di madagoaa King Hezekiah mo ana gau ngalua aamua ne gidee nia goloo guu logo,
    digaula gu hagaamu Dimaadua mo ana daangada Israel.
  uig-ARA: ھەزەكىيا ئەمەلدارلار بىلەن بىللە كېلىپ، دۆۋە-دۆۋە بولغان بۇ مەھسۇلاتلارنى
    كۆرۈپ پەرۋەردىگارغا تەشەككۈر-مەدھىيە ئوقۇدى ۋە ئۇنىڭ خەلقى بولغان ئىسرائىللارغا
    بەخت-سائادەت تىلىدى.
  sus-sus: Xesekiya nun kuntigie to na kote to, e naxa Alatala nun a xa ɲama tantu.
  pon-2006: Ni Nanmwarki Esekaia oh sapwellime lapalap ako ar mahsaniher uwen tohtohn
    dipwisou me kohpene, re ahpw kapinga KAUN-O oh kapinga sapwellime aramas akan
    en Israel.
  ksd-ksd: Ma ba Esekia ma ra umana luluai dia ga pot ma dia ga gire ra umana anguvai,
    dia ga pite pa ra Luluai ma kana tarai Israel.
  tur-YTC: Hizkiya ve beyler gelip yığınları görünce Yahve'yi yücelttiler ve O'nun
    halkı İsrael'i kutsadılar.
  grc-BRENT: Καὶ ἦλθεν Ἐζεκίας καὶ οἱ ἄρχοντες, καὶ εἶδον τοὺς σωροὺς, καὶ ηὐλόγησαν
    τὸν Κύριον καὶ τὸν λαὸν αὐτοῦ Ἰσραήλ·
  ind-AYT: Ketika Hizkia dan para pemimpin datang untuk melihat tumpukan itu, mereka
    memuji TUHAN serta umat-Nya, Israel.
  nya-nya: Hezekiya ndi akuluakulu ake atabwera ndi kuona miluyo, anatamanda Yehova
    ndi kudalitsa anthu ake, Aisraeli.
  hrv-hrv: Onda je došao Ezekija s knezovima i, ugledavši hrpe, blagosloviše Jahvu
    i njegov izraelski narod.
  mps-mps: Tama nosali Hesekia me te tobolu bidi dabe augwaligo te nai dabe sugi pali,
    te we bidigo sesali nai dabe, tama augwaligo Genuai Bidigo nogi ugwaba siyu elama,
    tama augwaligo te Israel we bidi dabe dali wiegi yai homu pemene yali.
  tpi-tpi: Bihain Hesekia wantaim ol hetman i go lukim ol dispela samting ol manmeri
    i bin bringim i kam, na ol i litimapim nem bilong Bikpela na amamas long ol manmeri
    bilong Israel.
  dan-1931: Ezekias og Øversterne kom så og synede Bunkerne, og de priste HERREN og
    hans Folk Israel.
  vie-OVCB: Vua Ê-xê-chia và các quan viên thấy các phẩm vật ấy, bèn ngợi tôn Chúa
    Hằng Hữu và chúc phước cho con dân Ít-ra-ên của Ngài.
  guj-2017: જયારે હિઝકિયાએ તથા આગેવાનોએ આવીને તે ઢગલા જોયા, ત્યારે તેઓએ ઈશ્વરને મહિમા
    આપ્યો. તથા તેમના ઇઝરાયલી લોકોને ધન્યવાદ આપ્યો.
  pon-2006A: Ni Nanmwarki Esekaia oh sapwellime lapalap ako ar mahsaniher uwen tohtohn
    dipwisou me kohpene, re ahpw kapinga KAUN-O oh kapinga sapwellime aramas akan
    en Israel.
  por-BRBSL: Quando Ezequias e os príncipes vieram e viram os montões, abençoaram
    Yahweh e seu povo Israel.
  cth-cth: Hezekiah hoi kahrawikungnaw ni a hmu awh torei teh, BAWIPA hoi a tami Isarelnaw
    hah a oup awh.
  twi-twi: Bere a Hesekia ne ne mpanyimfo behuu nneɛma no dodow no, wɔdaa Awurade
    ne ne nkurɔfo Israel ase.
  hlt-hlt: Hezekiah neh mangpa rhoek a pawk uh tih a hlom te a hmuh vaengah BOEIPA
    neh a pilnam Israel te a uem uh.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛní kɛ́yɑ̀ dɛ kó yɛcúò kɛ́nsɑ̃ntí ti
    Yiɛ̀ nKuyie nnɛ̀ ku nìtìbɛ̀.
  msy-2020: Ezɨ Atrivim Hesekia ko, gumazir dapaniba ghua, gumazamiziba inigha izezir
    bizibar pozibar ganigha, Ikiavɨra Itir Godɨn ziam fa, Israelian gumazamiziba mɨnabagha,
    me bagha bar akonge.
  dop-dop: Ɩsekiyɑsɩ nɑ kʋpɑɣɑlɑɑ pɑ polɑɑ nɑ pɑ́ nɑ́ mpi yǝlɑɑ kɔnɑɑ tɔ. Ɩlɛnɑ pɑ́
    sɛɛ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ nɑ ɩ yǝlɑɑ.
  azb-azb: Xizqiya və rəislər gəlib qalaqları gördülər, Rəbbə və Onun xalqı İsrailə
    minnətdarlıqlarını bildirdilər.
  eng-DBY: And Hezekiah and the princes came and saw the heaps, and they blessed Jehovah,
    and his people Israel.
  hin-2017: जब हिजकिय्याह और हाकिमों ने आकर उन ढेरों को देखा, तब यहोवा को और उसकी
    प्रजा इस्राएल को धन्य-धन्य कहा।
  eng-YLT: And Hezekiah and the heads come in and see the heaps, and bless Jehovah
    and His people Israel,
  eng-WYC-2017: And when Hezekiah and his princes had entered, they saw the heaps,
    and they blessed the Lord, and the people of Israel.
  eng-WMBB: When Hezekiah and the princes came and saw the heaps, they blessed the
    LORD and his people Israel.
  urd-GVH: जब हिज़क़ियाह और उसके अफ़सरों ने आकर देखा कि कितनी चीज़ें इकट्ठी हो गई
    हैं तो उन्होंने रब और उस की क़ौम इसराईल को मुबारक कहा।
  rug-rug: Totoso dogori Hezikaea sa baṉara, meke sari nana tie tavetavete sapu vea
    noma gua sari na vinariponi si vahesia rini se Zihova, meke mana ni rini sari
    tie Izireli.
  gaz-gaz: Hisqiyaasii fi qondaaltonni isaa yommuu dhufanii tuullaawwan sana arganitti
    Waaqayyoon ni galateeffatan; saba isaa Israaʼelinis ni eebbisan.
  fra-LSG: Ézéchias et les chefs vinrent voir les tas, et ils bénirent l’Éternel et
    son peuple d’Israël.
  yal-yal: Xesekiya nun a kuntigine yi fa na seene matodeni, e yi Alatala tantun,
    e yi duba a yamaan xa, Isirayila kaane.
  haw-1868: Alaila, hiki mai o Hezekia, a me na alii, a ike i na puu, a hoomaikai
    lakou ia Iehova, a i kona poe kanaka i ka Iseraela.
  arb-NAV: ثُمَّ جَاءَ حَزَقِيَّا وَرُؤَسَاءُ الشَّعْبِ وَشَاهَدُوا الأَكْوَامَ فَبَارَكُوا
    الرَّبَّ وَشَعْبَهُ إِسْرائِيلَ.
  ewe-ewe: Esi Hezekia kple eƒe dziɖulawo kpɔ nu siwo woƒo ƒu ɖi la, wokafu Yehowa
    eye woyra eƒe amewo, Israelviwo.
  eng-LEE: And when Hezekiah and the princes came and saw the heaps, they blessed
    the Lord, and his people Israel.
  asm-FB: যেতিয়া হিষ্কিয়া আৰু অধ্যক্ষসকলে আহি দ’মবোৰ দেখিলে, যিহোৱাক আৰু তেওঁৰ প্ৰজাসকল
    ইস্ৰায়েলক ধন্যবাদ দিলে।
  sus-A: شٍسٍكِيَ نُن كُنتِفِيٍ تٌ نَ كٌتٍ تٌ، عٍ نَشَ عَلَتَلَ نُن عَ شَ حَمَ تَنتُ.
  fra-SBL: Lorsqu'Ézéchias et les princes arrivèrent et virent les monticules, ils
    bénirent Yahvé et son peuple d'Israël.
  hbo-hbo: וַיָּבֹ֙אוּ֙ יְחִזְקִיָּ֣הוּ וְהַשָּׂרִ֔ים וַיִּרְא֖וּ אֶת־הָעֲרֵמֹ֑ות
    וַֽיְבָרֲכוּ֙ אֶת־יְהוָ֔ה וְאֵ֖ת עַמֹּ֥ו יִשְׂרָאֵֽל׃ פ
  kik-kik: Rĩrĩa Hezekia na anene ake mookire na makĩona irũndo icio, makĩgooca Jehova
    na makĩrathima andũ ake a Isiraeli.
  fra-NCL: Ezéchias et les chefs vinrent et, ayant vu les tas, ils bénirent Yahweh
    et son peuple d’Israël.
  cek-AK: Hezekiah hoi angraengnawk to angzoh o moe, to ah pakhueng ih hmuennawk to
    hnuk o naah, Angraeng hoi angmah ih kami Israelnawk to tahamhoihaih paek o.
  cuk-cuk: Ezequías, degi, dummaganmala ibmar-dunnumakbukwa daksamargua, Bab-Jehová-nug-odummodmalad,
    degi, Israel-dulemargi nued-binsasmalad.
  uig-CYR: Һәзәкия әмәлдарлар билән биллә келип, дога-дога болған бу мәһсулатларни
    көрүп Пәрвәрдигарға тәшәккүр-мәдһийә оқуди вә Униң хәлқи болған Исраилларға бәхит-саадәт
    тилиди.
  tel-2017: హిజ్కియా, అతని అధికారులూ వచ్చి ఆ కుప్పలను చూసి యెహోవాను స్తుతించి ఆయన
    ప్రజలైన ఇశ్రాయేలీయులను దీవించారు.
  hat-BSA: Lè Ézéchias avèk chèf yo te vin wè gwo pil yo, yo te beni SENYÈ a avèk
    pèp Israël Li a.
  kos-kos: Ke Tokosra Hezekiah ac mwet pwapa lal elos liye lupan ma orekeni inge,
    elos kaksakin LEUM GOD ac kaksakin mwet lal, mwet Israel.
  hbo-WLC: וַיָּבֹ֙אוּ֙ יְחִזְקִיָּ֣הוּ וְהַשָּׂרִ֔ים וַיִּרְא֖וּ אֶת־הָעֲרֵמ֑וֹת
    וַֽיְבָרֲכוּ֙ אֶת־יְהוָ֔ה וְאֵ֖ת עַמּ֥וֹ יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Mgbe Hezekaya na ndịisi ya bịara hụ ukwu ihe ndị ahụ niile, ha toro Onyenwe
    anyị, gọziekwa ndị ya bụ Izrel.
  ory-ory: ଏଉତ୍ତାରେ ହିଜକୀୟ ଓ ଅଧିପତିମାନେ ସେହି ରାଶି ଦେଖିବାକୁ ଆସି ସଦାପ୍ରଭୁଙ୍କର ଓ ତାହାଙ୍କ
    ଲୋକ ଇସ୍ରାଏଲର ଧନ୍ୟବାଦ କଲେ।
  chk-chk: Lupwen Hiskia me nöün kewe nöüwis ra küna ekewe mettoch mi chukuchukutä,
    ra mwareiti ewe Samol mi Lapalap me nöün kewe aramasen Israel.
  rop-rop: Wen King Hesakaiya en im wekinmen bin luk haumatj ting deibin pudumbat,
    olabat bin stat gibitbat preis en theingks langa YAWEI det trubala God en langa
    ola Isreil pipul.
  ukr-1871: І прийшли Езекія та дуки, і побачили купи, та й дякували Господеві й його
    народові, Ізраїлеві.
  deu-1951: Als nun Hiskia und die Obersten hineingingen und die Haufen sahen, lobten
    sie den HERRN und sein Volk Israel.
  eng-JPS: And when Hezekiah and the princes came and saw the heaps, they blessed
    the LORD, and His people Israel.
  srp-1865: I doðe Jezekija s knezovima, i vidjevši gomile blagosloviše Gospoda i
    narod njegov Izrailja.
  lug-lug: Awo Keezeekiya n’abakungu be, bwe bajja ne balaba entuumo ne beebaza Mukama,
    ne basabira n’abantu be, Isirayiri, omukisa.
  heb-heb: ויבאו יחזקיהו והשרים ויראו את הערמות ויברכו את יהוה ואת עמו ישראל׃
  ben-IRV: হিষ্কিয় ও তাঁর নেতাবর্গ এসে সেই স্তূপগুলো দেখে সদাপ্রভুর গৌরব করলেন এবং
    তাঁর লোকেরা ইস্রায়েলীয়দের প্রশংসা করলেন।
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਅਤੇ ਉਸ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਆਣ ਕੇ ਇਨ੍ਹਾਂ ਢੇਰਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਯਹੋਵਾਹ
    ਅਤੇ ਉਸ ਦੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਮੁਬਾਰਕ ਆਖਿਆ।
  mya-JVB: ပုံ ထားသောဥစ္စာကို၊ ဟေဇကိ နှင့် မှူးမတ် တို့ သည် လာ ၍ မြင် သောအခါ ၊ ထာဝရဘုရား
    နှင့် ဘုရားသခင် ၏ လူ ဣသရေလ အမျိုးကို ကောင်းကြီး ပေးကြ၏။
  hmo-hmo: Hesekaia bona iena lohia taudia ibounai idia mai, bona inai harihari gaudia
    idia haboua vadaeni gaudia idia itaia neganai, idia ese Lohiabada bona iena bese
    Israela idia hanamoa.
  urd-urd: जब हिज़क़ियाह और सरदारों ने आकर ढेरों को देखा, तो ख़ुदावन्द को और उसकी
    क़ौम इस्राईल को मुबारक कहा।
  rus-SYN: И пришли Езекия и вельможи, и увидели груды, и благодарили Господа и народ
    Его Израиля.
  bqc-SIM: Kɛ́ Ezekia ń a ìwaↄ mↄ̀ pↄ́piↄ è kãaaa zɛ́zɛ màa, aa Dii sáaukpà
    mɛ́ à a gbɛ̃́ Isailiↄ sáaukpà lↄ.
  tcz-CHONGTHU: Hezekiah lengpa leh anoija natong lamkaihon ijatgei hunglut ham ti
    amuchen nun ahileh Pakai athangvah un chuleh amipi teo jong apahchaovin ahi
  mar-mar: राजा हिज्कीया आणि इतर सरदार यांनी जेव्हा या राशी पाहिल्या तेव्हा त्यांनी
    परमेश्वरास आणि इस्राएलाच्या प्रजेला धन्यवाद दिले.
  qub-qub: Runacuna gotushanman ricaj aywar Ezequiaswan autoridäcunaga Tayta Diosta
    fiyupa alabaran. Israel-masincunatapis bindisyunta gonanpaj Tayta Diosta mañacuran.
  bqp-bqp: Esekiɑsi kɑ win sinɑ bwɑ̃ɑbu bɑ nɑ bɑ subu ni wɑ, yerɑ bɑ Yinni Gusunɔ
    kɑ win tɔmbu siɑrɑ.
  hat-hat: Lè wa Ezekyas ak chèf li yo wè kantite bagay moun yo te bay, yo di Bondye
    mèsi, yo fè lwanj pou pèp Izrayèl la, pèp Bondye a.
  eng-BSB: When Hezekiah and his officials came and viewed the heaps, they blessed
    the LORD and His people Israel.
  eng-WEBPB: When Hezekiah and the princes came and saw the heaps, they blessed the
    LORD and his people Israel.
  kbq-kbq: Ana'ma nehazageno Hesekai'ene vugota kva vahe'mo'zanema eme kazama ana
    neza kevuramimo'ma agonagna'ma huno mareri'nege'za, Ra Anumzamofona agia erisga
    nehu'za, asomu kea Israeli vahetmina huzmante'naze.
  nhe-BL: Huan quema Ezequías huan nopa tequihuejme quiitatoj para tlahuel miyac tlamantli
    montonijtoya, nelía quihueyichijque TOTECO huan quintlascamatilijque nopa israelitame
    tlen quihualicatoyaj.
  gub-BL: Ezeki a'e, tuwihaw upuner wera'u ma'e a'e wà no, oho a'e ma'e ywytyr zàwenugar
    romo iapo pyrer hexak pà wà kury. Hexak mehe umume'u Tupàn Tuweharupi Wiko Ma'e
    ikatu haw izupe wà. Umume'u teko Izaew wakatu haw wà no.
  eng-DRA: And when Ezechias and his princes came in, they saw the heaps, and they
    blessed the Lord and the people of Israel.
