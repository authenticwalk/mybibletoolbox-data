  sus-A: مِشِيٍ نَشَ قَ هَدِيَيٍ، قَرِلّيٍ، نُن سٍ سّنِيّنشِيٍ رَ، عٍ عَ سَ نَ كٌنكٌي
    كُي. لٍوِكَ كٌنَنِيَهُ نُن عَ شُنيَ سِمٍيِ نَشَ مّينِ نَ بِرِن مَ.
  fra-SBL: Ils apportèrent fidèlement les offrandes, les dîmes et les choses consacrées.
    Conania, le Lévite, était leur chef, et Shimei, son frère, était le second.
  hbo-hbo: וַיָּבִ֨יאוּ אֶת־הַתְּרוּמָ֧ה וְהַֽמַּעֲשֵׂ֛ר וְהַקֳּדָשִׁ֖ים בֶּאֱמוּנָ֑ה
    וַעֲלֵיהֶ֤ם נָגִיד֙ *כֹּונַנְיָהוּ (כָּֽנַנְיָ֣הוּ) הַלֵּוִ֔י וְשִׁמְעִ֥י אָחִ֖יהוּ
    מִשְׁנֶֽה׃
  kik-kik: Nao magĩcooka makĩrehe mĩhothi na wĩhokeku, na icunjĩ cia ikũmi, na iheo
    iria nyamũre. Konania ũrĩa Mũlawii nĩwe watuirwo mũrori wa indo icio, nake mũrũ
    wa ithe Shimei nĩwe warĩ mũnini wake.
  fra-NCL: On y apporta fidèlement les dons prélevés, la dîme et les choses consacrées.
    Le lévite Chonénias en eut l’intendance, et Sémei, son frère, venait en second.
  cek-AK: Oep om ah paek o ih hato thungah maeto hoi tangqum paek ih hmuennawk to
    Angraeng imthung ah a sinh o; to hmuennawk loe Levi acaeng Konaniah mah khetzawn,
    amnawk Shimei loe anih bomkung ah oh.
  cuk-cuk: Agi, dulemar ibmar-Babga-uklesad, ibmar sogambegi-gwensak (10%) uklesad,
    degi, bela ibmar-swilidik-imaklesad-senonimaladi, agi urbismalad. Geb a-ibmar-dakegala
    Conanías-nug-imaksamalad. Conaníasʼde, Leví-duled a-ibmar dakega sigisad. Degi,
    e-urba-Simei e-sorbalidga nugsalesmogad.
  uig-CYR: Улар сәмимий-садақәтлик билән һәдийәләрни, ондин бир өшрә вә Худаға алаһидә
    аталған нәрсиләрни амбарларға әкирди. Лавийлардин болған Конония баш амбарчи,
    иниси Шимәй муавин баш амбарчи болди.
  tel-2017: తరువాత వారు కానుకలనూ పదవ భాగాలనూ ప్రతిష్ట చేసిన వస్తువులనూ నమ్మకంగా లోపలకు
    తెచ్చారు. లేవీయుడైన కొనన్యా వాటికి నిర్వహణాధికారి. అతని సోదరుడైన షిమీ అతనికి సహకారి.
  hat-BSA: Yo te byen fidèl nan pote dim avèk ofrann avèk bagay konsakre yo. Epi Conania,
    Levit la, te ofisye an chaj sou yo, e frè l, Schimeï te dezyèm nan.
  kos-kos: ac likiya mwe sang ac sie tafu singoul nukewa in karinginyuk we. Elos sulela
    mwet Levi se pangpang Conaniah in karingin ma inge, ac Shimei, tamulel se lal,
    in mwet kasru lal.
  hbo-WLC: וַיָּבִ֨יאוּ אֶת־הַתְּרוּמָ֧ה וְהַֽמַּעֲשֵׂ֛ר וְהַקֳּדָשִׁ֖ים בֶּאֱמוּנָ֑ה
    וַעֲלֵיהֶ֤ם נָגִיד֙ כונניהו הַלֵּוִ֔י וְשִׁמְעִ֥י אָחִ֖יהוּ מִשְׁנֶֽה׃
  ibo-ibo: Emesịa, ha jiri ikwesi ntụkwasị obi bubata onyinye ndị ahụ, na onyinye
    nke otu ụzọ nʼime ụzọ iri, na onyinye e doro nsọ, tifee ha nʼaka Konanaya, onye
    Livayị. Shimei nwanne ya nwoke bụ onye na-esote ya.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ ବିଶ୍ୱସ୍ତ ରୂପେ ଉପହାର, ଦଶମାଂଶ ଓ ପବିତ୍ରୀକୃତ ଦ୍ରବ୍ୟ ଆଣିଲେ;
    ଆଉ ତହିଁ ଉପରେ ଲେବୀୟ କୋନାନୀୟ ଅଧ୍ୟକ୍ଷ ଥିଲା ଓ ତାହାର ଭାଇ ଶିମୀୟି ଦ୍ୱିତୀୟ ଥିଲା।
  chk-chk: Mürin, ekewe aramas ra uwato fän allükülük ekewe lifang, ekewe leengol
    me ekewe mettoch ra apini. Iwe, Konania, eman mwän seni ewe ainangen Lefi, i ewe
    meilapen chon tümwünü ekei mettoch, nge kisin fan pwin we itan Simei.
  rop-rop: en pudum ol detlot presen en detlot enijing insaid langa detlot stowa rum
    blanga kipum seifwan. Wal deibin pikimat det Libaimen neim Konanaiya en im braja
    neim Shimiyai blanga jidan boswan blanga maindim detlot enijing.
  ukr-1871: І попереносили туди приноси, й десятини, й присьвяти з усією вірністю.
    І був за начальника при їх Хонанїя, левіт, та Симей, брат його, за другого.
  deu-1951: 'und taten treulich hinein das Hebopfer, die Zehnten und das Geheiligte.
    Und als Oberaufseher über dieselben wurden bestellt: Kananja, der Levit, und Simei,
    sein Bruder, als zweiter;'
  eng-JPS: And they brought in the offerings and the tithes and the hallowed things
    faithfully; and over them Conaniah the Levite was ruler, and Shimei his brother
    was second.
  srp-1865: I ondje ostavljahu vjerno priloge i desetke i stvari posveæene; i nad
    tijem bješe poglavar Honanija Levit i Simej brat mu, drugi do njega.
  lug-lug: Ne balyoka baleeta ebirabo, ebintu eby’ekimu eky’ekkumi, n’ebintu ebyatukuzibwa.
    Konaniya Omuleevi ye yavunaanyizibwanga ebintu ebyo, ate nga Simeeyi muganda we
    ye mumyuka we.
  heb-heb: ויביאו את התרומה והמעשר והקדשים באמונה ועליהם נגיד כונניהו הלוי ושמעי אחיהו
    משנה׃
  ben-IRV: তারপর লোকেরা উপহার, সব জিনিসের দশ ভাগের এক ভাগ ও সদাপ্রভুর উদ্দেশ্যে আলাদা
    করে রাখা জিনিস বিশ্বস্তভাবে ভান্ডার ঘরে আনল। কনানিয় নামে একজন লেবীয় লোক তাদের
    উপরে ছিল এই সব জিনিসের দেখাশোনার ভার ও পরিচারক ছিল আর তাঁর ভাই শিমিয়ি তাঁর সাহায্যকারী
    পরিচারক ছিল।
  pan-pan: ਉਹ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਦਸਵੰਧ ਅਤੇ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਚੀਜ਼ਾਂ ਦਿਆਨਤਦਾਰੀ
    ਨਾਲ ਲਿਆਉਂਦੇ ਰਹੇ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਕਾਨਨਯਾਹ ਲੇਵੀ ਹਾਕਮ ਸੀ ਅਤੇ ਉਸ ਦਾ ਭਰਾ ਸ਼ਮਈ ਉਸ ਤੋਂ
    ਦੂਜੇ ਦਰਜੇ ਉੱਤੇ ਸੀ ਅਤੇ
  mya-JVB: လှူ သောဥစ္စာ၊ ဆယ်ဘို့ တဘို့ဥစ္စာ၊ ပူဇော် သော ဥစ္စာများကို တရား နှင့်အညီ
    သွင်း ထားကြ၏။ လေဝိ သားကောနနိ သည်တိုက်အုပ် ၊ သူ ၏ညီ ရှိမိ သည် တိုက်စာရေးဖြစ်၏။
  hmo-hmo: Unai neganai taunimanima ese mai maoromaoro bona momokani danu edia harihari
    gaudia, bona edia karoa 10 dekena amo karoa ta, idia hahelagaia gaudia, idia mailaia.
    Inai gau ia naria bona gimaia tauna badana be Konanaia, Levi tauna, iena iharuana
    be iena tadina Simei.
  urd-urd: और वह हदिये और वह दहेकियाँ और पाक की हुई चीज़ें ईमानदारी से लाते रहे, और
    उन पर कनानियाह लावी मुख़्तार था और उसका भाई सिमई नाइब था,
  rus-SYN: И перенесли туда приношения, и десятины, и пожертвования, со всею точностью.
    И был начальником при них Хонания левит, и Симей, брат его, вторым.
  bqc-SIM: Ɔ̃ aa mↄ̀ ń gbapiↄ ń pↄ kwidepiↄ ń pↄ́ pↄ́ wa kpà Diiwapiↄ ń náaio.
    Levii bui Kↄnania mɛ́ pↄ́piↄ gbɛ̃zↄ̃ↄ ũ, mɛ́ aà dãuna Simɛi mɛ́ aà plaade
    ũ.
  tcz-CHONGTHU: Hitichun amahon kipeh na thilhole hopsom hochu abitkeina ding munnah
    anakoitup mun ahi. Amahon Levi mi Cononiah chu hiche vesui dingin ana nganseovin
    asopipa hi ama kithopidin apansah un ahi
  mar-mar: याजकांनी परमेश्वरासाठी अर्पण केलेल्या वस्तू धान्याचा अथवा पशूंचा दहावा
    हिस्सा, इतर काही वाहिलेल्या गोष्टी आत आणल्या आणि मंदिरातील कोठारात जमा केल्या.
    कोनन्या लेवी हा या भांडारावरचा प्रमुख अधिकारी होता. शिमी त्याच्या हाताखाली होता.
    शिमी कोनन्याचा भाऊ होता.
  qub-qub: churachiran ofrendancunata, diesmuta goycushanta, «Tayta Diospaj» nir acrashancunata.
    Chaycunata ricananpäna churaran Leví runa Conaniasta. Payta ricäshinanpäna churaran
    wauguin Simeita.
  bqp-bqp: Mɑ bɑ kɑ kɛ̃nu kɑ wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ nɑ kɑ yɑ̃ku dĩɑ ni nu
    sɑ̃ɑ Yinni Gusunɔginu. Lefi wi bɑ mɔ̀ Konɑniɑ wiyɑ bɑ dĩɑ ni nɔmu sɔndiɑ, mɑ win
    mɛro bisi Simɛi u sɑ̃ɑ win yiruse.
  hat-hat: li fè mete tout sa yo te pran sou rekòt yo, tout ladim yo ak tout bagay
    yo te mete apa pou Bondye yo ladan yo. Yo mete Konanya, yon moun Levi, chèf reskonsab
    ak Chimèyi, frè li, pou adjwen.
  eng-BSB: And they faithfully brought in the contributions, tithes, and dedicated
    gifts. Conaniah the Levite was the officer in charge of them, and his brother
    Shimei was second.
  eng-WEBPB: They brought in the offerings, the tithes, and the dedicated things faithfully.
    Conaniah the Levite was ruler over them, and Shimei his brother was second.
  kbq-kbq: Ana hige'za vahe'mo'za kentahiza ne'zana hamprizageno 10nima hia ne'za
    kevuramine, eri ruotgema hu'naza ofaraminena eri'za ana nompi eme ante'naze. Hagi
    ana maka zantmintera Livae nagapinti ne' Konani vugota huno kva mani'neno kegava
    higeno, nefu Semei agri amefi'a kva mani'ne.
  nhe-BL: Huan quema ya quichijtoyaj nopa cuartos, quiajcojque nopona nochi nopa achtohui
    pixquistli tlen tlacame quihualicaque, nopa majtlactli por ciento tlen nochi tlamantli
    huan nochi nopa tlamantli tlen quiiyocacajtoyaj para TOTECO. Huan quitequimacaque
    Conanías, se levita, ma eli tlayacanquetl para ma quimocuitlahuis nochi nopa tlamantli.
    Huan quitequitlali iicni Simei para ma eli itlapalehuijca.
  gub-BL: Na'imunar kwaw ma'e rehe wà. Omono ma'e imur pyrer paw ipupe wà, pitài ma'e
    10 ma'e wi henuhem pyrer imono pà wà no, ma'e Tupàn pe imur pyràm no. Umuigo kar
    amo Erewi izuapyr Konani a'e, ma'e hyru rehe uzekaiw ma'e romo a'e. Umuigo kar
    tywyr Ximez ipytywà har romo no.
  eng-DRA: They brought in faithfully both the firstfruits, and the tithes, and all
    they had vowed. And the overseer of them was Chonenias the Levite, and Semei his
    brother was the second,
