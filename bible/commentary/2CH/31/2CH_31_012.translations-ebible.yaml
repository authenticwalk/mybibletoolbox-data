    pea hoko mo ia ʻa Simi ko hono tokoua.'
  ces-1613: A snášeli tam věrně oběti a desátky, i věci posvěcené, a nad tím byl za
    správce Konaniáš Levíta, a Simei bratr jeho, druhý.
  eng-WMB: They brought in the offerings, the tithes, and the dedicated things faithfully.
    Conaniah the Levite was ruler over them, and Shimei his brother was second.
  tam-TCV: அப்பொழுது அவர்கள் காணிக்கைகளையும், பத்திலொரு பாகத்தையும், அர்ப்பணிக்கப்பட்ட
    நன்கொடைகளையும் உண்மையான மனதுடன் கொண்டுவந்தார்கள். இவற்றிற்கு லேவியனான கொனனியா
