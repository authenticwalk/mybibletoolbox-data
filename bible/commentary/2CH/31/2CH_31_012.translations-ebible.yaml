    amo sesei ouligima:ne ilegei. Amola e bagia fidima:ne, ea eya Simiai ilegei.
  tpi-OTNT: Na ol i kisim ol dispela kaikai na ol arapela samting ol manmeri i bin
    givim long Bikpela, na ol i putim insait long ol dispela rum. Na wanpela Livai,
