  kan-2017: ಅವು ಸಿದ್ಧವಾದ ಮೇಲೆ ಜನರು ಕಾಣಿಕೆಗಳನ್ನೂ, ತಮ್ಮ ಆದಾಯದ ದಶಮಾಂಶವನ್ನೂ ಹಾಗು ದೇವರ
