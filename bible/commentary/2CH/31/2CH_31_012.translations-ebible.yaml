verse: 2CH.031.012
translations:
  mal-C: സംഭാവനകളും ദശാംശങ്ങളും സമർപ്പിതവസ്തുക്കളും അവർ വിശ്വസ്തതയോടെ അകത്തേക്കെടുത്തു.
    ലേവ്യനായ കോനന്യാവ് ഈ വസ്തുക്കളുടെ ചുമതലക്കാരനായിരുന്നു; അദ്ദേഹത്തിന്റെ സഹോദരൻ
    ശിമെയി രണ്ടാംസ്ഥാനക്കാരനും.
  deu-TKW: brachte man die Hebe und den Zehnten und die Weihegaben gewissenhaft hinein.
    Und der Levit Chananja war Aufseher darüber, und sein Bruder Simei als zweiter
    im Rang;
  lin-lin: Bakomaki kotia kuna na boyengebene makabo ya bato, biteni ya zomi mpe makabo
    mosusu ya bule. Molevi Konania azalaki na mokumba ya kobatela biloko yango elongo
    na Shimei, ndeko na ye ya mobali, lokola molandi na ye.
  eng-LSV: and they bring in the raised-offering, and the tithe, and the holy things
    faithfully; and over them is a leader, Conaniah the Levite, and his brother Shimei
    [is] second;
  eng-GNV: 'And caryed in the first fruites, and the tithes, and the dedicate things
    faithfully: and ouer them was Conaniah the Leuite, the chiefe, and Shimei his
    brother the seconde.'
  eng-WEBSTER: 'And brought in the offerings and the tithes, and the dedicated things
    faithfully: over which Conaniah the Levite was ruler, and Shimei his brother was
    the next.'
  nhw-BL: Huan quema ya quichijtoyaj nopa cuartos, quiajojque nopona nochi nopa achtihui
    pixquistli catli masehualme quihualicaque, nopa majtlactli por ciento tlen nochi
    tlamantli huan nochi nopa tlamantli catli quiiyocacajtoyaj para TOTECO. Huan quitequimacaque
    Conanías, se levita, ma eli tlayacanquetl para ma quimocuitlahuis nochi nopa tlamantli.
    Huan quitequitlali iicni Simei para ma eli itlapalehuijca.
  swh-ONEN: Kisha kwa uaminifu wakaleta sadaka zao, mafungu yao ya kumi na vitu vilivyowekwa
    wakfu. Konania Mlawi, ndiye alikuwa msimamizi wa vitu hivi na Shimei ndugu yake
    ndiye alikuwa msaidizi wake.
  bba-bba: Mɑ bɑ kɑ kɛ̃nu kɑ wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ nɑ kɑ yɑ̃ku dĩɑ ni nu
    sɑ̃ɑ Yinni Gusunɔɡinu. Lefi wi bɑ mɔ̀ Konɑniɑ wiyɑ bɑ dĩɑ ni nɔmu sɔndiɑ, mɑ win
    mɛro bisi Simɛi u sɑ̃ɑ win yiruse.
  eng-KJVCPB: 'and brought in the offerings and the tithes and the dedicate things
    faithfully: over which Cononiah the Levite was ruler, and Shimei his brother was
    the next.'
  luo-luo: Bangʼe negikelo gadiera chiwo gi achiel kuom apar kod mich mowal. Konania
    ja-Lawi ne jarit mar gigo to jatelo maluwe ne owadgi Shimei.
  meu-meu: Bena mai maoromaorodia ida herahia ḡaudia bona e karoadia ḡaudia bona ḡau
    hahelaḡadia na e vareailaidia. Heitatao tauna badana, unu ḡau igimadia tauna,
    na Konania, Levi tauna; ihararuana na ia tadina Simei.
  npi-ULB: तब तिनीहरूले आआफ्ना भेटीहरू, दशांश र परमप्रभुका थोकहरू विश्‍वस्‍ततासाथ
    ल्याए । तिनको जिम्मा लिने अधिकृत लेवी कोनन्याह थिए, र तिनका भाइ शिमी तिनीपछिका
    दोस्रा थिए ।
  yor-yor: Nígbà náà wọ́n mú ọrẹ àti ìdámẹ́wàá àti àwọn ẹ̀bùn tí a yà sí mímọ́ wọ
    ilé náà wá nítòótọ́. Lórí èyí tí Konaniah ọmọ Lefi, ń ṣe olórí, Ṣimei arákùnrin
    rẹ̀ ni igbákejì rẹ̀.
  pes-OPCB: پس از آماده شدن انبارها، تمام مواد خوراکی اهدا شده را در آنجا انبار کردند.
    مسئولیت نگهداری انبارها به عهدهٔ کننیای لاوی بود و برادرش شمعی نیز او را کمک می‌کرد.
  tgl-ULB: At tapat silang nagdadala ng mga handog, ng ikapu at ng lahat ng bagay
    na para kay Yahweh. Si Conanias, na isang Levita, ang tagapangasiwa sa mga ito,
    at si Simie na kaniyang kapatid ang pumapangalawa sa kaniya.
  hui-hui: Ani heleagoha tigua tomo dewa biaru wali agalime mbirale maru Anduane Homogohondo
    lomabu mini wiarubi bibahende tamu hobane bu helaga biyadaruha mo wigi bini. Ani
    buwa tigua agali mbira Libaiali mini Konanaia henego ibugua handayaho helo helalu
    ibu hamene mende Simaihanda Konanaia biamogo bilobi helene.
  mya-mya: ထို​လှူ​ဖွယ်​ပစ္စည်း​များ​နှင့်​ဆယ်​ပုံ​တစ်​ပုံ အ​လှူ​များ​ကို​သိမ်း​ဆည်း​ထား​ကြ​၏။
    သူ တို့​သည်​ပစ္စည်း​သို​လှောင်​ခန်း​များ​အ​တွက် လေ​ဝိ​အ​နွယ်​ဝင်​ကော​န​နိ​အား​တာ​ဝန်​ခံ
    အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊ သူ​၏​ညီ​ရှိ​မိ​အား လက်​ထောက်​တာ​ဝန်​ခံ​အ​ဖြစ်​ဖြင့်​လည်း
    ကောင်း​ခန့်​အပ်​ကြ​လေ​သည်။-
  bod-N: ཡང་དེ་དག་གིས་ལྷག་བསམ་རྣམ་དག་གིས་འབུལ་བ་དང་དངོས་པོ་སྣ་ཚོགས་ཀྱི་བཅུ་ཆའི་གཅིག་དང་།
    བསྔོས་པའི་རྫས་དམ་པ་བཅས་ཐམས་ཅད་བང་མཛོད་དུ་བསྐྱལ་ཏེ། དེའི་ཕྱག་མཛོད་དུ་ལེ་ཝི་པ་ཀོ་ནན་ཡཱ་དང་།
    ལག་གཡོག་ཏུ་དེའི་སྤུན་ཤིམ་ཨི་གཉིས་ཡོད་དོ། །
  sna-sna: Ipapo vakauyisa zvipo zvavo vakatendeka, nezvegumi nezvipo zvakakumikidzwa.
    Konania muRevhi ndiye aiva mutariri wezvinhu izvi uye mununʼuna wake Shimei ndiye
    aimutevera.
  spa-BLM: Trajeron fielmente las ofrendas, los diezmos y las cosas dedicadas. El
    levita Conanías era el jefe de ellos, y su hermano Simei era el segundo.
  cac-cac: vach' ix yutej eb' smolb'an juntzan̈ colval chi' d'a yool yed' diezmo ix
    yic'cot eb' anima chi' yed' masanil tas to yic Jehová yaji. Axo jun vin̈ levita
    scuchan Conanías sat ix ajcan yilani, axo jun vin̈ yuc'tac vin̈ scuchan Simei
    ix och schab'iloc yilan juntzan̈ chi'.
  swh-ULB: Kisha kwa uaminifu wakayaleta ndani matoleo, zaka, na vitu ambavyo ni vya
    Yahwe. Konania, Mlawi, alikuwa meneja mkuu wa hivyo vitu, na Shimei, ndu yake,
    alikuwa wa pili kwake.
  bel-bel: І перанесьлі туды прынашэньні і дзесяціны і ахвяраваньні, з усёй дакладнасьцю.
    І быў начальнікам пры іх Хананія лявіт, і Сімэй, брат ягоны, другім.
  deu-ELBBK: und sie brachten das Hebopfer und den Zehnten und die geheiligten Dinge
    treulich hinein. Und Oberaufseher über dieselben war Konanja, der Levit, und Simei,
    sein Bruder, als zweiter.
  mbb-OT: Ne midmetinumanen he mid-uwit dutun is menge etew te menge halad dan, menge
    ikepulù, wey is menge azen he impehinungud dan diyà te Nengazen. Si Conania he
    sevaha he Levihanen iyan midseriǥan kayi he menge azen, is umuuǥup din iyan is
    suled din he maama he si Shimei.
  mal-2015: 'അങ്ങനെ അവർ ഒരുക്കിയശേഷം വഴിപാടുകളും ദശാംശങ്ങളും നിവേദിതവസ്തുക്കളും വിശ്വസ്തതയോടെ
    അകത്തുകൊണ്ടുവന്നു: ലേവ്യനായ കോനന്യാവു അവെക്കു മേൽവിചാരകനും അവന്റെ അനുജൻ ശിമെയി
    രണ്ടാമനും ആയിരുന്നു.'
  rmc-rmc: diňa te hordinel savore ola dari, so sas dine prekal o Del, andre ola skladi.
    Nekbareder upral ola skladi sas o Levitas Konaniah a dujto pal leste leskro phral,
    o Šimej.
  pes-OPV: و هدایا وعشرها و موقوفات را در آنها در مکان امانت گذاشتند و کوننیای لاوی
    بر آنها رئیس بود وبرادرش شمعی ثانی اثنین.
  ron-1924: Ау адус ын еле ку крединчошие даруриле де мынкаре, зечуяла ши лукруриле
    сфинте. Левитул Конания авя грижа лор ши фрателе сэу Шимей ера ал дойля дупэ ел.
  ben-OBCV: পরে তারা নিষ্ঠাসহকারে দান, দশমাংশ ও উৎসর্গীকৃত জিনিসপত্র নিয়ে এসেছিল।
    লেবীয় কনানিয়কে এইসব জিনিসপত্র দেখাশোনা করার দায়িত্ব দিয়ে তত্ত্বাবধায়ক করে
    দেওয়া হল, এবং তাঁর ভাই শিমিয়ি পদাধিকারবলে তাঁর ঠিক নিচেই ছিলেন।
  som-som: Oo si aaminnimo ah ayaa loo soo keenay qurbaannadii, iyo meeltobnaadyadii,
    iyo alaabtii quduuska laga dhigay, oo waxaa iyaga u talin jiray Kaananyaah oo
    ahaa reer Laawi, oo walaalkiis Shimciina wuxuu ahaa kan labaad.
  lat-VUC: intulerunt tam primitias quam decimas, et quæcumque voverant, fideliter.
    Fuit autem præfectus eorum Chonenias Levita, et Semei frater ejus secundus,
  eng-ASVBT: and they brought in the oblations and the tithes and the dedicated things
    faithfully. And over them Conaniah the Levite was ruler, and Shimei his brother
    was second;
  ita-1885: e vi portarono dentro fedelmente le offerte, e le decime, e le cose consacrate;
    e Conania Levita ebbe la soprantendenza di queste cose; e Simi, suo fratello,
    fu il secondo.
  eng-LXXUP: 'and they brought thither the firstfruits and the tithes faithfully:
    and Conaniah the Levite was superintendent over them, and Shimei his brother was
    next.'
  eng-ULB: Then they faithfully brought in the offerings, the tithes and the things
    that belonged to Yahweh. Konaniah the Levite was the manager in charge of them,
    and his brother Shimei was second to him.
  spa-VBL: el pueblo trajo fielmente sus ofrendas, diezmos y regalos dedicados. El
    levita Conanías era el responsable de ellos, y su hermano Simei era el segundo
    al mando.
  fra-_FOB: Et on apporta fidèlement les offrandes, et la dîme, et les choses consacrées.
    Et Conania, le Lévite, en eut l'intendance, et Shimeï, son frère, était son second.
  mal-mal: 'അങ്ങനെ അവർ ഒരുക്കിയശേഷം വഴിപാടുകളും ദശാംശങ്ങളും നിവേദിതവസ്തുക്കളും വിശ്വസ്തതയോടെ
    അകത്ത് കൊണ്ടുവന്നു: ലേവ്യനായ കോനന്യാവ് അവയുടെ മേൽവിചാരകനും അവന്റെ സഹോദരൻ ശിമെയി
    രണ്ടാമനും ആയിരുന്നു.'
  urd-GVR: to razākārānā hadiye, paidāwār kā daswāṅ hissā aur Rab ke lie maḳhsūs kie
    gae atiyāt un meṅ rakhe gae. Kūnaniyāh Lāwī in chīzoṅ kā inchārj banā jabki us
    kā bhāī Simaī us kā madadgār muqarrar huā.
  suz-BL: मिनु मुर नेल्‍लेमी जोल मपथु, आन १० भाग ङा भाग का नु परमप्रभु कली गेशो नेल्‍ल
    चाक्‍गमे बाक्‍त। मेको १० भाग ङा भाग का ताक्‍शो कोव़ब ठेयब लेवी कोनन्‍याह बाक्‍माक्‍त।
    मिनु मेको आ लोक्‍ब शिमेइ चहिं मेको आ दी ङा ठेयब मुर बाक्‍माक्‍त।
  ita-1927: E vi riposero fedelmente le offerte, la decima e le cose consacrate; Conania,
    il Levita, n’ebbe la sovrintendenza, e Scimei, suo fratello, veniva in secondo
    luogo.
  ckb-ckb: ئینجا پیتاک و دەیەک و شتە تەرخانکراوەکانیان بە دەستپاکییەوە هێنا، کۆنەنیاهوی
    لێڤی لێپرسراویان بوو، شیمعی براشی جێگری بوو.
  eng-BBE: And in them they put all the offerings and the tenths and the holy things,
    keeping nothing back, and over them was Conaniah the Levite, with Shimei his brother
    second to him.
  kan-OKCV: ಅವು ಸಿದ್ಧವಾದ ಮೇಲೆ ಜನರು ಕಾಣಿಕೆಗಳನ್ನು ತಮ್ಮ ಆದಾಯದ ದಶಮಾಂಶವನ್ನು ಹಾಗು ದೇವರಿಗೆ
    ಮುಡುಪಾಗಿ ಇಟ್ಟಿದ್ದನ್ನು ನಿರ್ವಂಚನೆಯಿಂದ ತಂದು, ಅವುಗಳಲ್ಲಿ ಹಾಕುತ್ತಿದ್ದರು. ಈ ಎಲ್ಲಾ ಉಗ್ರಾಣಗಳ
    ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿ ಲೇವಿಯನಾದ ಕೋನನ್ಯನು ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು. ಅವನ ತಮ್ಮ ಶಿಮ್ಮಿಯು ದ್ವಿತೀಯ
    ಸ್ಥಾನದವನಾಗಿದ್ದನು.
  tam-2017: அவர்கள் அவைகளை ஆயத்தப்படுத்தினபின்பு, அவைகளிலே காணிக்கைகளையும், தசம பாகத்தையும்,
    பரிசுத்தம்செய்யப்பட்டவைகளையும் உண்மையாக எடுத்துவைத்தார்கள்; அவைகளின்மேல் லேவியனாகிய
    கொனனியா தலைவனும், அவன் தம்பியாகிய சிமேயி இரண்டாவதுமாக இருந்தான்.
  spa-RV-1909: Y metieron las primicias y diezmos y las cosas consagradas, fielmente;
    y dieron cargo de ello á Chônanías Levita, el principal, y Simi su hermano fué
    el segundo.
  ron-BTF: Și au adus ofrandele și zeciuielile și lucrurile dedicate cu credincioșie,
    peste care Conania, levitul, era conducător, iar Șimei, fratele său, era al doilea.
  eng-WEBP: They brought in the offerings, the tithes, and the dedicated things faithfully.
    Conaniah the Levite was ruler over them, and Shimei his brother was second.
  eng-FBV: the people faithfully brought in their offerings, tithes, and dedicated
    gifts. Conaniah the Levite was the one who was responsible for them, and his brother
    Shimei was second in command.
  nld-1939: bracht men de heffing, de tienden en de wijgeschenken plichtgetrouw daarin.
    Als opzichter daarover werd de leviet Kananjáhoe aangesteld, en zijn broeder Sjimi
    als zijn plaatsvervanger;
  nch-BL: Huan quema ya quichijtoyaj nopa cuartos, quiajojque nopona nochi nopa achtohui
    pixquisti cati masehualme quihualicaque, nopa majtacti por ciento ten nochi tamanti
    huan nochi nopa tamanti cati quiiyocacajtoyaj para TOTECO. Huan quitequimacaque
    Conanías, se levita, ma eli tayacanquet para ma quimocuitahuis nochi nopa tamanti.
    Huan quitequitali iicni Simei para ma eli itapalehuijca.
  vie-1934: rồi đem vào cách ngay thẳng các lễ vật, thuế một phần mười, và các vật
    thánh. Cô-na-nia, người Lê-vi, cai quản những vật ấy, và Si-mê-i, em người, làm
    phó;
  hin-CV: प्रजा बड़ी विश्वासयोग्यता से दान, दसवां अंश और पवित्र वस्तुएं लेकर आती थी.
    इनका अधिकारी था लेवी केनानियाह और उसका सहायक था उसका भाई शिमेई.
  spa-BES: Y en ellos pusieron todas las ofrendas, las décimas y las porciones consagradas,
    sin guardar nada, y sobre ellos estaba Conanias el levita, y a Simei, su hermano,
    le siguió.
  tdx-tdx: Le nampizilihe’ iereo ao o engao naho o fahafoloo naho o raha nengaeñeo,
    le tsy nihilotse; vaho nampifeheañe i Konanià nte-Levy izay naho i Simey rahalahi’e
    ty faharoe,
  tha-KJV: และเขาทั้งหลายนำสิ่งบริจาคเข้ามาอย่างสัตย์ซื่อทั้งสิบชักหนึ่งและของมอบถวาย
    หัวหน้าเจ้าหน้าที่​ผู้ดู​แลคือโคนานิยาห์​คนเลว​ีกับชิเมอีน้องชายเป็นคนรอง
  por-BR-2018: E puseram as primícias e dízimos e as coisas consagradas, fielmente;
    e deram cargo disso a Conanias levita, o principal, e Simei seu irmão foi o segundo.
  deu-ELO: und sie brachten das Hebopfer und den Zehnten und die geheiligten Dinge
    treulich hinein. Und Oberaufseher über dieselben war Konanja, der Levit, und Simei,
    sein Bruder, als zweiter.
  eng-WYC-2018: they brought in faithfully both the first fruits, and (the) tithes,
    and whatever things they had avowed. And Conaniah, the deacon, was [the] sovereign
    of those things, (or And Conaniah, the Levite, was the ruler, or the overseer,
    of those things); and Shimei, his brother was the second, next (to) him;
  epo-epo: Kaj oni transportis tien la donojn, la dekonaĵojn, kaj la konsekritaĵojn
