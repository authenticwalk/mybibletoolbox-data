  urd-GVU: تو رضاکارانہ ہدیئے، پیداوار کا دسواں حصہ اور رب کے لئے مخصوص کئے گئے عطیات
    اُن میں رکھے گئے۔ کوننیاہ لاوی اِن چیزوں کا انچارج بنا جبکہ اُس کا بھائی سِمعی
