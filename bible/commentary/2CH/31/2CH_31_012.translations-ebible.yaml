  dop-dop: pɑ́ ponɑ tǝnɑɣɑ pɑ kʋcɔɔŋ nɑ hɔɣɔlǝŋ nɑɑnʋwɑ tɑɑ kʋlʋmʋɣʋ, nɑ Ɩsɔ nyǝm
