  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ bɛ̀ pɑ̃ dɛ̀ Kuyie nnɛ̀ bɛ̀ berí bɛ diitì kɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
