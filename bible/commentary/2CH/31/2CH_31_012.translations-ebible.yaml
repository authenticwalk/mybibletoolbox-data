    الْعَمَلِ، يُعَاوِنُهُ فِي ذَلِكَ أَخُوهُ شِمْعِي،
  ewe-ewe: Tete wowɔ nuteƒe hetsɔ woƒe nudzɔdzɔwo, nu ewoliawo kple nunana si woɖe
