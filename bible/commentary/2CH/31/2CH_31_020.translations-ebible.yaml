verse: 2CH.031.020
translations:
  mal-C: ഹിസ്കിയാവ് ഇപ്രകാരം യെഹൂദ്യയിലെല്ലാം ചെയ്തു. അദ്ദേഹം തന്റെ ദൈവമായ യഹോവയുടെമുമ്പാകെ
    നന്മയും നീതിയും വിശ്വസ്തതയും പ്രവർത്തിച്ചു.
  deu-TKW: So verfuhr Hiskia in ganz Juda und that, was vor Jahwe, seinem Gotte, gut
    und recht und gewissenhaft war.
  lin-lin: Ezali boye nde Ezekiasi asalaki kati na mokili na ye mobimba ya Yuda. Asalaki
    makambo ya malamu, ya sembo mpe ya solo na miso ya Yawe, Nzambe na ye.
  eng-LSV: And Hezekiah does thus in all Judah, and does that which is good, and that
    which is right, and that which is true, before his God YHWH;
  eng-GNV: And thus did Hezekiah throughout al Iudah, and did well, and vprightly,
    and truely before the Lord his God.
  eng-WEBSTER: And thus did Hezekiah throughout all Judah, and performed that which
    was good and right and truth before the LORD his God.
  nhw-BL: Huan quej nopa quichijqui Tlanahuatijquetl Ezequías para ma quinmajmacaca
    tlacualistli nochi totajtzitzi huan levitame ipan nochi tlali Judá. Quichijqui
    nochi catli cuali, huan monejnemilti xitlahuac huan itztoya temachtli iixpa TOTECO
    Dios catli elqui iTeco.
  swh-ONEN: Hivi ndivyo Hezekia alivyofanya katika Yuda yote, akifanya lile lililo
    jema, sawa na la uaminifu mbele za Bwana Mungu wake.
  bba-bba: Wee ye Esekiɑsi u kuɑ Yudɑ kpuro sɔɔ. U sĩɑwɑ dee dee ɡem sɔɔ Gusunɔ win
    Yinnin wuswɑɑɔ.
  eng-KJVCPB: And thus did Hezekiah throughout all Judah, and wrought that which was
    good and right and truth before the Lord his God.
  luo-luo: Magi e gik mane Hezekia otimo e piny Juda duto kotimo maber kendo makare
    kendo mowinjore ni Jehova Nyasaye ma ok obagni.
  meu-meu: Hesekia na unu e kara toma, Iuda tanona idoinai; kara namodia bona maoromaorodia
    bona momokanidia Iehova, ena Dirava, vairanai e kara.
  npi-ULB: हिजकियाले यहूदाभरि नै यसो गरे । तिनले परमप्रभु आफ्ना परमेश्‍वरका दृष्‍टिमा
    असल, ठिक र विश्‍वासयोग्य काम गरे ।
  yor-yor: Èyí ni Hesekiah ṣe jákèjádò Juda, ó sì ṣe ohun tí ó dára àti tí ó tọ́ àti
    ohun òtítọ́ níwájú Olúwa Ọlọ́run rẹ̀.
  pes-OPCB: به این ترتیب حِزِقیای پادشاه در مورد توزیع هدایا در سراسر یهودا اقدام
    نمود و آنچه در نظر خداوند، خدایش پسندیده و درست بود بجا آورد.
  tgl-ULB: Ginawa ni Ezequias ang mga ito sa buong Juda. Ginawa niya kung ano ang
    mabuti, tama, at tapat sa harapan ni Yahweh na kaniyang Diyos.
  hui-hui: Kini Hesegaiahanda Yuda dindi bibahendeha mini bilinahe howa mana tigabi
    bayale hangu biaabo halu Anduane Homogo ibunaga Ngode Datagaliwabenaga hame leadagua
    talialu haga hene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​ယု​ဒ​ပြည်​တစ်​လျှောက် လုံး​တွင်​ဖြောင့်​မှန်​သော၊ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​နှစ်​သက်​တော်​မူ
    သော​အ​မှု​တို့​ကို​ပြု​တော်​မူ​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ཡ་ཧུ་དཱ་ཐམས་ཅད་དུ་དེ་བཞིན་བྱས་ཏེ། རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བཟང་པོ་དང་ལེགས་པོ།
    དྲང་པོ་བཅས་གང་ཡིན་པ་དེ་སྤྱད་ཅིང་།
  sna-sna: Izvi ndizvo zvakaitwa naHezekia muJudha yose achiita zvakanga zvakanaka
    uye zvakarurama uye zvakatendeka pamberi paJehovha Mwari wake.
  spa-BLM: Así lo hizo Ezequías en todo Judá; e hizo lo bueno, lo justo y lo fiel
    ante Yahvé su Dios.
  cac-cac: Icha chi' ix yutej vin̈aj Ezequías chi' sb'oan juntzan̈ tic d'a masanil
    yol yic Judá. A masanil tas ix sc'ulej vin̈, te vach', te tojol d'a yichan̈ Jehová
    Dios.
  swh-ULB: Hezekia alifanya haya katika Yuda yote. Akakamilisha kilichokuwa chema,
    haki, na uaminifu mbele za Yahwe Mungu wake.
  bel-bel: Вось, што зрабіў Эзэкія ва ўсёй Юдэі, - і ён рабіў добрае, і справядлівае,
    і праўдзівае прад абліччам Госпада Бога свайго.
  deu-ELBBK: Und desgleichen tat Jehiskia in ganz Juda. Und er tat, was gut und recht
    und wahr war vor dem HERRN, seinem Gott.
  mbb-OT: Iyan heeyan mibeelan ni Hadì Hezekia ziyà te tivuuk he Juda. Mibeelan din
    is meupiya wey hustu, ne metinumanen sikandin diyà te etuvangan te Nengazen he
    Megbevayè din.
  mal-2015: യെഹിസ്കീയാവു യെഹൂദയിൽ ഒക്കെയും ഇവ്വണ്ണം ചെയ്തു; തന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ നന്മയും ന്യായവും സത്യവും ആയുള്ളതു പ്രവർത്തിച്ചു.
  rmc-rmc: Avke kerelas o Chizkija andre caľi Judsko. Kerelas savoro, so sas čačipnaskro,
    lačho the pačivalo anglo RAJ.
  pes-OPV: پس حزقیا در تمامی یهودا به اینطور عمل نمود و آنچه در نظر یهوه خدایش نیکو
    و پسند وامین بود بجا آورد.
  ron-1924: Ятэ че а фэкут Езекия ын тот Иуда. Ел а фэкут че есте бине, че есте дрепт,
    че есте адевэрат ынаинтя Домнулуй Думнезеулуй сэу.
  ben-OBCV: যিহূদার সব স্থানে হিষ্কিয় এরকমই করলেন, তাঁর ঈশ্বর সদাপ্রভুর দৃষ্টিতে
    যা যা ভালো ও নির্ভরযোগ্য, তাই করলেন।
  som-som: Oo Xisqiyaah sidaasuu ku dhex yeelay dalkii Yahuudah oo dhan, oo wuxuu
    sameeyey wax wanaagsan oo ku qumman, daacadna ku ah Rabbiga Ilaahiisa ah hortiisa.
  lat-VUC: 'Fecit ergo Ezechias universa quæ diximus in omni Juda: operatusque est
    bonum et rectum, et verum coram Domino Deo suo,'
  eng-ASVBT: And thus did Hezekiah throughout all Judah; and he wrought that which
    was good and right and faithful before Jehovah his God.
  ita-1885: Così fece Ezechia per tutto Giuda; e fece ciò che è buono, e diritto,
    e leale davanti al Signore Iddio suo.
  eng-LXXUP: And Hezekiah did so through all Judah, and did that which was good and
    right before the Lord his God.
  eng-ULB: Hezekiah did this throughout all Judah. He accomplished what was good,
    right, and faithful before Yahweh, his God.
  spa-VBL: Esto es lo que hizo Ezequías en todo Judá. Hizo lo que era bueno, correcto
    y verdadero ante el Señor, su Dios.
  fra-_FOB: Ézéchias en usa ainsi par tout Juda; et il fit ce qui est bon, droit et
    véritable, devant l'Éternel son Dieu.
  mal-mal: യെഹിസ്കീയാവ് യെഹൂദയിൽ എല്ലയിടത്തും ഇവ്വണ്ണം ചെയ്തു; തന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ നന്മയും ന്യായവും സത്യവും ആയ കാര്യങ്ങൾ പ്രവർത്തിച്ചു.
  urd-GVR: Hizqiyāh Bādshāh ne hukm diyā ki pūre Yahūdāh meṅ aisā hī kiyā jāe. Us
    kā kām Rab ke nazdīk achchhā, munsifānā aur wafādārānā thā.
  suz-BL: मिनु हिज्‍कीयाहम यहूदा नेल्‍लेमी मोदेंशो पवा बाक्‍त। मेकोमी परमप्रभु यावे,
    आ परमप्रभु आ ङोंइती मार रिम्‍शो, मार ठीक नु थमा सुइक्‍चा पुंइसीशो बाक्‍मे, मेको
    पवा बाक्‍त।
  ita-1927: Ezechia fece così per tutto Giuda; fece ciò ch’è buono, retto e vero dinanzi
    all’Eterno, al suo Dio.
  ckb-ckb: حەزقیا ئەمەی لە هەموو یەهودا کرد و لەبەرچاوی یەزدانی پەروەردگاری خۆی ئەوەی
    کرد کە چاک و ڕێک و ڕاستە.
  eng-BBE: This Hezekiah did through all Judah; he did what was good and right and
    true before the Lord his God.
  kan-OKCV: ಹೀಗೆಯೇ ಹಿಜ್ಕೀಯನು ಸಮಸ್ತ ಯೆಹೂದದಲ್ಲಿ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಉತ್ತಮವಾದದ್ದನ್ನೂ,
    ಸರಿಯಾದದ್ದನ್ನೂ, ಸತ್ಯವಾದದ್ದನ್ನೂ ನಡೆಸಿದನು.
  tam-2017: இந்த முறையில் எசேக்கியா யூதாவெங்கும் நடப்பித்து, தன் தேவனாகிய யெகோவாவுக்கு
    முன்பாக நன்மையும் செம்மையும் உண்மையுமானதைச் செய்தான்.
  spa-RV-1909: 'De esta manera hizo Ezechîas en todo Judá: y ejecutó lo bueno, recto,
    y verdadero, delante de Jehová su Dios.'
  ron-BTF: Și astfel a făcut Ezechia prin tot Iuda și a lucrat ceea ce era bun și
    drept înaintea DOMNULUI Dumnezeul său.
  eng-WEBP: Hezekiah did so throughout all Judah; and he did that which was good,
    right, and faithful before the LORD his God.
  eng-FBV: This is what Hezekiah did throughout the whole of Judah. He did what was
    good, right, and true before the Lord his God.
  nld-1939: Zo deed Ezekias in heel Juda. Hij deed wat goed en recht en eerlijk was
    voor het aanschijn van Jahweh, zijn God.
  nch-BL: Huan quej nopa quichijqui Tanahuatijquet Ezequías para quinmajmacas tacualisti
    nochi totajtzitzi huan levitame ipan nochi tali Judá. Quichijqui nochi cati cuali,
    huan monejnemilti xitahuac huan itztoya temachti iixpa TOTECO Dios cati elqui
    iTeco.
  vie-1934: Trong khắp Giu-đa, Ê-xê-chia làm như vậy. Người làm những điều lành, ngay
    thẳng và chân thành, tại trước mặt Giê-hô-va Đức Chúa Trời của người.
  hin-CV: हिज़किय्याह ने संपूर्ण यहूदिया में यही प्रणाली लागू कर दी. उसने वही सब किया,
    जो याहवेह, उसके परमेश्वर की दृष्टि में भला, ठीक और सच्चा था.
  spa-BES: Esto hizo Ezequías a través de todo Judá; hizo lo que era bueno, correcto
    y verdadero delante del Señor su Dios.
  tdx-tdx: Nitsitsihe’ Iekizkià e Iehodà izay vaho nanoe’e ty soa naho ty mahity vaho
    vantañe añatrefa’ Iehovà Andrianañahare’e.
  tha-KJV: เฮเซคียาห์ทรงกระทำดังนี้ทั่​วท​ั้งยูดาห์ และพระองค์ทรงกระทำสิ่งที่​ดี​และชอบ
    และที่เป็นความจริงต่อพระพักตร์พระเยโฮวาห์พระเจ้าของพระองค์
  por-BR-2018: 'De esta maneira fez Ezequias em todo Judá: e executou o que era bom,
    correto, e verdadeiro, diante do SENHOR seu Deus.'
  deu-ELO: Und desgleichen tat Jehiskia in ganz Juda. Und er tat, was gut und recht
    und wahr war vor Jehova, seinem Gott.
  eng-WYC-2018: Therefore Hezekiah did all these things, which we have said, in all
    Judah, and he wrought that, that was rightful and good and true before the Lord
    his God,
  epo-epo: Tion faris Ĥizkija en la tuta Judujo, kaj li agadis bone, juste, kaj vere
    antaŭ la Eternulo, lia Dio.
  uig-PIN: Ⱨǝzǝkiya pütün Yǝⱨuda zeminida xundaⱪ ⱪildi; u ɵz Hudasi bolƣan Pǝrwǝrdigar
    aldida yahxi, durus wǝ ⱨǝⱪ bolƣanni ⱪildi.
  beo-beo: Yuda soge huluane ganodini, hina bagade Hesigaia da ea Hina Gode hahawane
    ba:ma:ne fawane hamosu.
  tpi-OTNT: Hesekia i mekim ol gutpela wok long helpim ol lain pris na Livai long
    olgeta hap bilong Juda. Na em i save bihainim laik bilong God, Bikpela bilong
    en, na i mekim ol gutpela na stretpela pasin long ai bilong God.
  hau-SA: Abin da Hezekiya ya yi ke nan ko’ina a Yahuda, yana yin abin da yake da
    kyau, daidai da kuma mai aminci a gaban Ubangiji Allahnsa.
  uig-LAT: Hezekiya pütün Yehuda zéminida shundaq qildi; u öz Xudasi bolghan Perwerdigar
    aldida yaxshi, durus we heq bolghanni qildi.
  nde-nde: Lokhu yikho okwenziwa nguHezekhiya kulolonke elakoJuda, esenza okufaneleyo
    lokulungileyo ngokwethemba kuThixo uNkulunkulu wakhe.
  ton-ton: ¶ Pea naʻe fai pehē pe ʻe Hesekaia ʻi Siuta kotoa pē, ʻo ne fai ʻaia naʻe
    lelei mo angatonu mo moʻoni ʻi he ʻao ʻo Sihova ko hono ʻOtua.
  ces-1613: A tak učinil Ezechiáš ve všem Judstvu, a činil, což dobrého, přímého a
    pravého jest před Hospodinem Bohem svým.
  eng-WMB: Hezekiah did so throughout all Judah; and he did that which was good, right,
    and faithful before the LORD his God.
  tam-TCV: எசேக்கியா யூதா முழுவதற்கும் இறைவனாகிய யெகோவாவுக்கு முன்பாக நல்லதும், நியாயமும்,
    உண்மையுமானதைச் செய்தான்.
  ceb-ULB: Nahimo kini ni Hezekia sa tibuok Juda. Iyang gihuman ang maayo, ang matarong,
    ug matinud-anon sa atubangan ni Yahweh nga iyang Dios.
  pol-UBG: Tak Ezechiasz uczynił w całej Judzie i czynił to, co dobre i prawe, i prawdziwe
    przed PANEM, swoim Bogiem.
  urd-GVU: حِزقیاہ بادشاہ نے حکم دیا کہ پورے یہوداہ میں ایسا ہی کیا جائے۔ اُس کا کام
    رب کے نزدیک اچھا، منصفانہ اور وفادارانہ تھا۔
  deu-1912: Also tat Hiskia im ganzen Juda und tat, was gut, recht und wahrhaftig
    war vor dem HERRN, seinem Gott.
  kan-2017: ಹಿಜ್ಕೀಯನು ಯೆಹೂದದಲ್ಲೆಲ್ಲಾ ಇದೇ ವ್ಯವಸ್ಥೆಯನ್ನು ಮಾಡಿದನು. ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ
    ಒಳ್ಳೆಯವನೂ, ನೀತಿವಂತನೂ, ನಂಬಿಗಸ್ತನೂ ಆಗಿ ನಡೆದನು.
  yap-yap: Me rin’ Hezekiah ni Pilung e tin nib mat’aw ma bm’agan’ SOMOL ni Got rok
    ngay u daken yu Judah ni ga’ngin.
  hlt-MCSB: Hezekiah loh Judah pum ah he bang a saii vaengah a Pathen BOEIPA mikhmuh
    ah uepomnah neh a thuem neh a then ni a. saii.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ዪሁዳ ዓጮ ጉቤይዳ ኮሺ ማዔ ባኣዚና ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዎዛሳ ባኣዚ ቢያ ማዼኔ፤
  twi-ASANTE: Saa ɛkwan yi so na Hesekia fa kyɛɛ nneɛma wɔ Yudaman no mu nyinaa, na
    ɔyɛɛ deɛ ɛfata na ɛsɔ Awurade, ne Onyankopɔn ani.
  eng-WEBU: Hezekiah did so throughout all Judah; and he did that which was good,
    right, and faithful before the LORD his God.
  wal-wal: Kawoi Hizqqiyaasi GODAA ba Xoossaa sinttan lo77o suurenne tuma gididabaa
    Yihudaa biittaa ubban oottiis.
  spa-PDDPT: Ezequías hizo de esta manera en todo Judá y obró lo bueno, recto y verdadero
    ante Yavé su ʼElohim.
  gun-gun: Ha'e rami aguã huvixa Ezequias ojapo uka Judá yvy ha'e javi rupi. Senhor
    nguuete renonde rupi iporã va'e, ha'evea ramigua ha'e anhetẽ va'e meme ojapo oikovy.
  ilo-ULB: Inaramid daytoy ni Hezekias iti entero a Juda. Inaramidna ti nasayaat,
    umno, ken napudno iti sangoanan ni Yahweh a Diosna.
  kpg-kpg: Laa lodo Judah hagatau, King Hezekiah guu hai nia mee ala e donu mo e manawa
    lamalia ginai Dimaadua dono God.
  uig-ARA: ھەزەكىيا پۈتۈن يەھۇدا زېمىنىدا شۇنداق قىلدى؛ ئۇ ئۆز خۇداسى بولغان پەرۋەردىگار
    ئالدىدا ياخشى، دۇرۇس ۋە ھەق بولغاننى قىلدى.
  sus-sus: Xesekiya na nan naba Yudaya bɔxi ma. A wali nɛ hinnɛ, tinxinyi, nun nɔndi
    kui a Marigi Alatala bɛ.
  pon-2006: Nan Suda pwon, Nanmwarki Esekaia ketin wiadahr dahme pwung oh dahme pahn
    kaparanda kupwur en KAUN-O, eh Koht.
  ksd-ksd: Esekia i ga pait ia damana ta ra langun Iuda parika; ma i ga pait nam i
    ga boina ma i ga takodo ma i ga dovot ta ra luaina mata i ra Luluai kana God.
  tur-YTC: Hizkiya bütün Yahuda'da böyle yaptı; ve Tanrısı Yahve'nin önünde iyi, doğru
    ve sadık olanı yaptı.
  grc-BRENT: Καὶ ἐποίησεν οὕτως Ἐζεκίας ἐν παντὶ Ἰούδα, καὶ ἐποίησε τὸ καλὸν καὶ τὸ
    εὐθὲς ἐναντίον τοῦ Κυρίου Θεοῦ αὐτοῦ.
  ind-AYT: Hizkia melakukan hal ini di seluruh Yehuda. Dia berlaku baik, jujur, dan
    benar di hadapan TUHAN, Allahnya.
  nya-nya: Izi ndi zimene Hezekiya anachita mu Yuda monse, kuchita zabwino, zolungama
    ndi zokhulupirika pamaso pa Yehova Mulungu wake.
  hrv-hrv: Ezekija je uradio tako po svoj Judeji čineći što je dobro, pravo i vjerno
    pred Jahvom, svojim Bogom.
  mps-mps: Te Hesekiago te pris hani me Livai hani dabe tau sabo sę wiegi yai te
    Juda bulu tigidali badu yali. Tama agai aga Genuai Bidi Godigo homu kolesaga wali
    pabo dao, tama agai Godigo gedude wiegi yai doloba pai kolesaga ebo dao.
  tpi-tpi: Hesekia i mekim ol gutpela wok long helpim ol lain pris na Livai long olgeta
    hap bilong Juda. Na em i save bihainim laik bilong God, Bikpela bilong en, na
    i mekim ol gutpela na stretpela pasin long ai bilong God.
  dan-1931: Således gik Ezekias frem i hele Juda, og han gjorde, hvad der var godt,
    ret og sandt for HERREN hans Guds Åsyn.
  vie-OVCB: Vua Ê-xê-chia giải quyết thỏa đáng các vấn đề trong cả nước Giu-đa cách
    công minh chân thật trước mặt Chúa Hằng Hữu, Đức Chúa Trời của vua.
  guj-2017: હિઝકિયાએ સમગ્ર યહૂદિયામાં આ પ્રમાણે કર્યું. તેણે પ્રભુ પોતાના ઈશ્વરની
    દ્રષ્ટિમાં જે સારું તથા સાચું હતું તે વિશ્વાસુપણે કર્યું.
  pon-2006A: Nan Suda pwon, Nanmwarki Esekaia ketin wiadahr dahme pwung oh dahme pahn
    kaparanda kupwur en KAUN-O, eh Koht.
  por-BRBSL: Hezekiah o fez em todo o Judá; e fez o que era bom, correto e fiel diante
    de Javé seu Deus.
  cth-cth: Hot patetlah Judah ram pueng dawk Hezekiah ni a sak BAWIPA Cathut e hmaitung
    vah kahawi e hoi kalan e hoi yuemkamcu e hno hah ouk a sak .
  twi-twi: Saa ɔkwan yi so na Hesekia fa kyɛɛ nneɛma wɔ Yudaman no mu nyinaa, na ɔyɛɛ
    nea ɛfata na ɛsɔ Awurade, ne Nyankopɔn ani.
  hlt-hlt: Hezekiah loh Judah pum ah he bang a saii vaengah a Pathen BOEIPA mikhmuh
    ah uepomnah neh a thuem neh a then ni a saii.
  tbz-SIM: Ntɛ Esekiɑsi dɔ̀ɔ̀ dɛ̀ Sudɑɑ tenkɛ̀ kɛmɔu miɛkɛ, ò do dɔ̀ɔ̀ dɛ̀ɛ̀ wenni
    dɛ̀ndɛ kɛ síɛ́ kɛ tú timɔ́mmɔnti ti Yiɛ̀ nKuyie nyììkɛ̀.
  msy-2020: Hesekia, Judan danganiba bar dar ofa gamir gumaziba ko, Livaibar akurvazir
    ingangarir aghuim gami. Egha a Ikiavɨra Itir God, uan Godɨn damazimɨn, arazir
    aghuiba ko, guizɨn arazibagh ami.
  dop-dop: Ɩsekiyɑsɩ tǝŋɑ tɑmpɑnɑ kɛ ɩ kɑwulɑɣɑ tǝnɑ tɑɑ kɛ́, nɑ ɩ́ lɑkɩ kʋpɑntʋ,
    nɑ ɩ Ɩsɔ Tɑcɑɑ lɑŋlɛ hɛɛnɑ-ɩ.
  azb-azb: Xizqiya bütün Yəhudada belə etdi, Allahı Rəbbin önündə yaxşı, doğru və
    sədaqətli işlər gördü.
  eng-DBY: And thus did Hezekiah throughout Judah, and wrought what was good and right
    and true before Jehovah his God.
  hin-2017: सारे यहूदा में भी हिजकिय्याह ने ऐसा ही प्रबन्ध किया, और जो कुछ उसके परमेश्वर
    यहोवा की दृष्टि में भला और ठीक और सच्चाई का था, उसे वह करता था।
  eng-YLT: And Hezekiah doth thus in all Judah, and doth that which is good, and that
    which is right, and that which is true, before Jehovah his God;
  eng-WYC-2017: Therefore Hezekiah did all these things, which we have said, in all
    Judah, and he wrought that, that was rightful [or right] and good and true before
    the Lord his God,
  eng-WMBB: Hezekiah did so throughout all Judah; and he did that which was good,
    right, and faithful before the LORD his God.
  urd-GVH: हिज़क़ियाह बादशाह ने हुक्म दिया कि पूरे यहूदाह में ऐसा ही किया जाए। उसका
    काम रब के नज़दीक अच्छा, मुंसिफ़ाना और वफ़ादाराना था।
  rug-rug: Pa doduruna sa popoa Ziuda si tavete va leana na va toṉoto se Hezikaea
    sa baṉara, pa kenuna e Zihova sa nana Tamasa.
  gaz-gaz: Hisqiyaas waan kana guutummaa Yihuudaa keessatti ni hojjete; innis waan
    fuula Waaqayyo Waaqa isaa duratti gaarii, qajeelaa fi amanamaa taʼe ni hojjete.
  fra-LSG: Voilà ce que fit Ézéchias dans tout Juda; il fit ce qui est bien, ce qui
    est droit, ce qui est vrai, devant l’Éternel, son Dieu.
  yal-yal: Xesekiya na nan liga Yuda taane birin yi, a fe faɲin liga tinxinna nun
    lannayani Alatala yɛɛ ra yi, a Ala.
  haw-1868: Pela i hana'i o Hezekia ma Iuda a pau, hana maikai no ia, a me ka pololei,
    a me ka oiaio imua o Iehova, kona Akua.
  arb-NAV: هَذَا مَا أَجْرَاهُ حَزَقِيَّا فِي كُلِّ بِلادِ يَهُوذَا، صَانِعاً كُلَّ
    مَا هُوَ صَالِحٌ وَقَوِيمٌ وَحَقٌّ أَمَامَ الرَّبِّ إِلَهِهِ.
  ewe-ewe: Ale Fia Hezekia wɔ ɖoɖo ɖe numama ŋu le Yudanyigba blibo la dzi; ewɔ nu
    si nyo eye wòdze la, le Yehowa, eƒe Mawu la ŋkume.
  eng-LEE: And the like did Hezekiah in all Judah, and he did what is good and right
    and true before the Lord his God.
  asm-FB: হিষ্কিয়াই যিহূদাৰ সকলোফালে এইদৰেই কৰিলে৷ আৰু নিজ যিহোৱাৰ দৃষ্টিত যি উত্তম,
    ন্যায় আৰু সত্য, সেই সকলো সম্পন্ন কৰিলে।
  sus-A: شٍسٍكِيَ نَ نَن نَبَ يُدَيَ بْشِ مَ. عَ وَلِ نّ هِننّ، تِنشِنيِ، نُن نْندِ
    كُي عَ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Ézéchias fit de même dans tout Juda, et il fit ce qui est bon, droit et
    fidèle devant l'Éternel, son Dieu.
  hbo-hbo: וַיַּ֧עַשׂ כָּזֹ֛את יְחִזְקִיָּ֖הוּ בְּכָל־יְהוּדָ֑ה וַיַּ֨עַשׂ הַטֹּ֤וב
    וְהַיָּשָׁר֙ וְהָ֣אֱמֶ֔ת לִפְנֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Ũguo nĩguo Hezekia eekire Juda guothe, agĩĩka maũndũ mega, na magĩrĩire
    na ma kwĩhokeka mbere ya Jehova Ngai wake.
  fra-NCL: Voilà ce que fit Ezéchias dans tout Juda ; il fit ce qui est bon, ce qui
    est droit et ce qui est vrai devant Yahweh, son Dieu.
  cek-AK: Hezekiah loe Judah prae boih ah, Angraeng Sithaw hmaa ah kahoih hmuen, katoeng
    hmuen hoi oepthok hmuen to sak.
  cuk-cuk: Rey-Ezequías bela Judá-yalagi weyob imaksad. E-ibmar-imaksad, nueganbi,
    degi, innikigwadbi, degi, napiragwadba e-Bab-Dummad-Jehová-asabin ibmar imaksad.
  uig-CYR: Һәзәкия пүтүн Йәһуда зиминида шундақ қилди; у өз Худаси болған Пәрвәрдигар
    алдида яхши, дурус вә һәқ болғанни қилди.
  tel-2017: హిజ్కియా యూదా దేశమంతటా ఇలా జరిగించాడు. తన దేవుడైన యెహోవా దృష్టికి అనుకూలంగా
    యధార్థంగా నమ్మకం గా ప్రవర్తించాడు.
  hat-BSA: Konsa, Ézéchias te fè patou nan tout Juda; epi li te fè sa ki te bon e
    dwat devan SENYÈ a, Bondye li a.
  kos-kos: In acn Judah nufon, Tokosra Hezekiah el oru ma suwohs ac ma LEUM GOD lal
    insewowo kac.
  hbo-WLC: וַיַּ֧עַשׂ כָּזֹ֛את יְחִזְקִיָּ֖הוּ בְּכָל־יְהוּדָ֑ה וַיַּ֨עַשׂ הַטּ֤וֹב
    וְהַיָּשָׁר֙ וְהָ֣אֱמֶ֔ת לִפְנֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Ndị a bụ ihe ndị Hezekaya mere nʼime Juda niile, ọ na-eme ihe dị mma, na
    nke ziri ezi, nʼikwesị ntụkwasị obi nʼihu Onyenwe anyị bụ Chineke ya.
  ory-ory: ହିଜକୀୟ ଯିହୁଦାର ସର୍ବତ୍ର ଏପ୍ରକାର କଲେ; ପୁଣି ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟିରେ
    ଉତ୍ତମ ଓ ଯଥାର୍ଥ ଓ ବିଶ୍ୱସ୍ତତାର କର୍ମ କଲେ।
  chk-chk: Iei usun mine Hiskia a föri lon unusen ewe fanü Juta. A föri mine a mürina
    o pwüng o allükülük me fän mesen ewe Samol mi Lapalap an we Kot.
  rop-rop: Ebriweya langa Juda, King Hesakaiya bin dum gudbala wek blanga detlot pipul
    en YAWEI bin brabli gudbinji.
  ukr-1871: От що зробив Езекія по всїй Юдеї, — і робив він добре і правдиве й справедливе
    перед лицем Господа, Бога свого.
  deu-1951: Also handelte Hiskia in ganz Juda und tat, was gut, recht und getreu war
    vor dem HERRN, seinem Gott.
  eng-JPS: And thus did Hezekiah throughout all Judah; and he wrought that which was
    good and right and faithful before the LORD his God.
  srp-1865: I tako uèini Jezekija u svoj zemlji Judinoj; i èinjaše što je dobro i
    pravo i istinito pred Gospodom Bogom njegovijem.
  lug-lug: Bw’atyo Keezeekiya bwe yakola ne mu Yuda yonna, n’akola ebirungi era ebituufu
    n’obwesigwa mu maaso ga Mukama Katonda we.
  heb-heb: ויעש כזאת יחזקיהו בכל יהודה ויעש הטוב והישר והאמת לפני יהוה אלהיו׃
  ben-IRV: হিষ্কিয় যিহূদার সব জায়গায় এই কাজ করলেন। তাঁর ঈশ্বর সদাপ্রভুর চোখে যা
    ভাল, ন্যায্য এবং সত্য তিনি তাই সব করলেন।
  pan-pan: ਸੋ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸਾਰੇ ਯਹੂਦਾਹ ਵਿੱਚ ਇਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਅਤੇ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਉਸ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਅਤੇ ਠੀਕ ਅਤੇ ਸੱਚ ਸੀ ਉਹੀ ਕੀਤਾ
  mya-JVB: ထိုသို့ ဟေဇကိ သည် ယုဒ ပြည်တရှောက်လုံး တွင် စီရင် ၍ ၊ မိမိ ဘုရားသခင် ထာဝရဘုရား
    ရှေ့ တော်၌ ကောင်း သောအမှု၊ ဖြောင့်မတ် သောအမှု၊ သမ္မာ တရား အမှုတို့ကို ပြု တော်မူ၏။
  hmo-hmo: Hesekaia ese Iuda ena kahana ibounai dekenai unai bamona ia karaia. Kara
    namodia bona maoromaorodia, bona momokanidia danu Lohiabada, iena Dirava, ena
    vairana dekenai ia karaia.
  urd-urd: इसलिए हिज़क़ियाह ने सारे यहूदाह में ऐसा ही किया, और जो कुछ ख़ुदावन्द उसके
    ख़ुदा की नज़र में भला और सच्चा और हक़ था वही किया।
  rus-SYN: Вот что сделал Езекия во всей Иудее, - и он делал доброе, и справедливое,
    и истинное пред лицем Господа Бога своего.
  bqc-SIM: Yã́ pↄ́ Ezekia kɛ̀ Yuda bùsu píi guun we. À yã́zɛde náaide pↄ́ Dii
    a Lua yei kɛ̀.
  tcz-CHONGTHU: Hezekiah lengpan Judah ho jouse kommah Pakai Pathen mitmua adihjeng
    abollin Pathen alung lhaisah in ahi
  mar-mar: राजा हिज्कीयाने अशाप्रकारे यहूदात चांगली कामगिरी केली. परमेश्वर देवाच्या
    दृष्टीने जे योग्य, बरोबर आणि सत्य ते त्याने केले.
  qub-qub: Intëru Judá nasyunchömi Ezequiasga chayno ruraran. Llapan rurashancunapis
    allimi caran Tayta Dios ricaptin.
  bqp-bqp: Wee ye Esekiɑsi u kuɑ Yudɑ kpuro sɔɔ. U sĩɑwɑ dee dee gem sɔɔ Gusunɔ win
    Yinnin wuswɑɑɔ.
  hat-hat: Se konsa Ezekyas te fè nan tout peyi Jida a. Li te fè sa ki byen, sa ki
    dwat ak tout kè li devan Seyè a, Bondye li a.
  eng-BSB: So this is what Hezekiah did throughout Judah. He did what was good and
    upright and true before the LORD his God.
  eng-WEBPB: Hezekiah did so throughout all Judah; and he did that which was good,
    right, and faithful before the LORD his God.
  kbq-kbq: E'inahu huno maka Juda mopafina Hezekaia'a agu'areti huno Ra Anumzana Anumzama'amofo
    avurera knare huno fatgo avu'ava hu'ne.
  nhe-BL: Huan queja nopa quichijqui Tlanahuatijquetl Ezequías para ma quinmajmacaca
    tlacualistli nochi totajtzitzi huan levitame ipan nochi tlali Judá. Quichijqui
    nochi tlen cuali, huan monejnemilti xitlahuac huan itztoya temachtli iixpa TOTECO
    Dios tlen elqui iTeco.
  gub-BL: Nezewe haw uzapo Ezeki Zuta ywy nànàn. Ikatu tuweharupi. Uzapo xo ikatu
    ma'e zo. Uzeruzar katu no, Tupàn Tuweharupi Wiko Ma'e uzar pe ma'ereko haw iapo
    mehe no.
  eng-DRA: So Ezechias did all things, which we have said in all Juda, and wrought
    that which was good; and right, and truth, before the Lord his God,
