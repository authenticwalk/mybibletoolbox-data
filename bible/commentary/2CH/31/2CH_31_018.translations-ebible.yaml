  hbo-hbo: וּלְהִתְיַחֵ֗שׂ בְּכָל־טַפָּ֧ם נְשֵׁיהֶ֛ם וּבְנֵיהֶ֥ם וּבְנֹותֵיהֶ֖ם לְכָל־קָהָ֑ל
