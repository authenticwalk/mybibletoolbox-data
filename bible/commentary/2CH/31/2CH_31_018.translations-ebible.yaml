verse: 2CH.031.018
translations:
  mal-C: ഇക്കാര്യത്തിൽ അവർ വംശാവലിരേഖകളിൽ പേരുള്ള മുഴുവൻ സമൂഹത്തിലെയും ശിശുക്കളെയും
    ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും ഉൾപ്പെടുത്തിയിരുന്നു. കാരണം, തങ്ങളെത്തന്നെ
    ശുദ്ധീകരിക്കുന്നകാര്യത്തിൽ അവർ വിശ്വസ്തരായിരുന്നു.
  deu-TKW: Und zwar mußten sie samt ihren kleinen Kindern, ihren Frauen, Söhnen und
    Töchtern, denen des ganzen Standes, eingetragen werden; denn mit Gewissenhaftigkeit
    ihrerseits pflegten sie sich gründlich zu heiligen.
  lin-lin: bapesaki na bana mike nyonso, na basi, na bana mibali mpe na bana basi
    ya lisanga mobimba, ba-oyo bakombo na bango ekomamaki kati na buku ya milongo
    ya mbotama, pamba te bazalaki kokokisa na boyengebene mibeko ya libulisi mpo na
    kozala bule.
  eng-LSV: and to the genealogy among all their infants, their wives, and their sons,
    and their daughters to all the congregation, for in their faithfulness they sanctify
    themselves in holiness.
  eng-GNV: 'And to the generation of all their children, their wiues, and their sonnes
    and their daughters throughout all ye Congregation: for by their fidelitie are
    they partakers of the holy things.'
  eng-WEBSTER: 'And to the genealogy of all their little ones, their wives, and their
    sons, and their daughters, through all the congregation: for in their set office
    they sanctified themselves in holiness:'
  nhw-BL: Nojquiya quinmacaque nochi ininconehua huan ininsihuajhua, inintelpocahua
    huan iniichpocahua catli moijcuilojtoya ipan amatl. Pampa nochi tlacame ipan nopa
    tequitl motemacatoyaj quitequipanose Toteco ica temachili ica nochi nopa tlamantli
    tlatzejtzeloltic.
  swh-ONEN: Makuhani waliandikishwa pamoja na watoto wao wadogo, wake zao, watoto
    wao wa kiume na wa kike, jamii yote iliandikishwa kwa kufuata orodha ya vizazi
    vyao. Kwa kuwa walikuwa waaminifu katika kujitakasa.
  bba-bba: kɑ sere mɑɑ tɔn be bɑ tie kpuro kɑ ben debuminu kɑ ben kurɔbu kɑ bii tɔn
    durɔbu kɑ tɔn kurɔbu, domi bɑ tii wɛ̃wɑ mɑm mɑm Yinni Gusunɔn sɑ̃ɑ yerun sɔmburu
    sɔɔ.
  eng-KJVCPB: 'and to the genealogy of all their little ones, their wives, and their
    sons, and their daughters, through all the congregation: for in their set office
    they sanctified themselves in holiness:'
  luo-luo: Magi notingʼo jomatindo duto gi mon gi yawuowi kod nyiri duto mag dhoodno
    kaka ondikgi e nonro mar anywolagi. Negitimo gima nikare kuom pwodhruokgi.
  meu-meu: Hahelaḡa taudia na mai natudia maraḡidia bona adavadia bona natudia mamaruanedia
    bona hahinedia ida iboudiai ladadia e tore; badina be sibodia ihahelaḡadia karadia
    e kara momokani.
  npi-ULB: तिनीहरूले सारा समुदाय भरका तिनका साना बालबालिका, पत्‍नीहरू र छोराछोरी सबैलाई
    पनि समावेस गरे, किनकि आफैलाई शुद्ध गर्नमा तिनीहरू विश्‍वासयोग्य थिए ।
  yor-yor: Wọ́n fi gbogbo àwọn ọmọ kéékèèké sí i, àwọn ìyàwó, àti àwọn ọmọkùnrin àti
    àwọn ọmọbìnrin gbogbo ará ìlú tí a kọ lẹ́sẹẹsẹ sínú ìtàn ìdílé ti baba ńlá wọn
    fún ìrántí. Nítorí tí wọ́n ṣe òtítọ́ ní yíya ara wọn sí ọ̀tọ̀.
  pes-OPCB: به خانواده‌های کاهنانی که نامشان ثبت شده بود، به طور مرتب سهمیه‌ای داده
    می‌شد زیرا این کاهنان خود را وقف خدمت خدا کرده بودند.
  tgl-ULB: Nagbigay sila sa mga—kabilang sa talaan ng angkan—kasama ang kanilang mga
    maliliit na anak, ang kanilang mga asawa, kanilang mga anak na lalaki at mga anak
    na babae, sa lahat ng kabuuan ng mga tao—sapagkat inilaan nila ang kanilang mga
    sarili kay Yahweh upang maging banal para sa kanilang tungkulin na ipinagkatiwala
    sa kanila.
  hui-hui: Agali uruni tini mini gilibu wiagoha ti one waneigini heba mandagi gilibumaga
    ho wiaga hene. Ani bialu wali agali uruni tini Anduane Homogo deni dodo nahe holenaga
    mana biaga wiaru biaabo haga hene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့​အ​တွက် သီး​သန့်​ထား​သော​တာ​ဝန်​ဝတ္တ​ရား​များ​ကို
    အ​ချိန်​မ​ရွေး​ထမ်း​ဆောင်​ရန်​အ​သင့်​ရှိ​အပ် သည်​ဖြစ်​၍ သား​မ​ယား​များ​နှင့်​တ​ကွ
    အ​ခြား​မှီ​ခို​သူ​များ​နှင့်​အ​တူ​မှတ်​ပုံ တင်​ထား​ရ​ကြ​လေ​သည်။-
  bod-N: ཡང་དེ་དག་གིས་བསམ་པ་རྩེ་གཅིག་གིས་རང་ཉིད་དམ་པར་བྱས་པས། ཁྱིམ་ཐོ་བཞིན་དུ་དེ་དག་ཐམས་ཅད་ཀྱི་ཕྲུ་གུ་དང་།
    ཆུང་མ་དང་། བུ་དང་བུ་མོ་བཅས་ལ་བགོས་པའོ། །
  sna-sna: Vaisanganiswa vadiki vose, vakadzi, navanakomana navanasikana venzvimbo
    yose vakanyorwa munhoroondo nokuti vakanga vakatendeka pakuzvinatsa.
  spa-BLM: y los que estaban en la lista por genealogía de todos sus pequeños, sus
    esposas, sus hijos y sus hijas, por toda la congregación; porque en su oficio
    de confianza se santificaban en santidad.
  cac-cac: A yed' sb'i eb' vin̈ chi', tz'ib'ab'il pax sb'i eb' ix yetb'eyum eb' vin̈,
    eb' nenetac unin yed' juntzan̈xo yuninal eb' vin̈ yed' yisil eb' vin̈, aton masanil
    mach ay yalan yic eb' vin̈ yilani. Val d'a stojolal ix aj spojanec' eb' vin̈ juntzan̈
    tas ac'b'il d'a Dios.
  swh-ULB: Waliwajumuisha watoto wao wadogo wote, wake zao, wana wao, na binti zao,
    katika jamii yote, kwa maana walikuwa waaminifu katika kujitunza wenye watakatifu.
  bel-bel: і ўнесеным у сьпіс, з усімі малалетнімі іх, з жонкамі іхнімі і з сынамі
    іхнімі і з дочкамі іхнімі, - усяму супольству, бо яны зь вернасьцю прысьвяцілі
    сябе сьвяшчэннай службе.
  deu-ELBBK: und den ins Geschlechtsverzeichnis Eingetragenen unter allen ihren kleinen
    Kindern, ihren Frauen und ihren Söhnen und ihren Töchtern, der ganzen Versammlung.
    Denn in ihrer Treue heiligten sie sich, um heilig zu sein.
  mbb-OT: Mibeǥayan daan is menge pemilya te menge Levihanen, menge esawa zan, menge
    anak dan, ragkes en is dezeisey pa he menge vatà. Mibeelan heini te langun he
    menge Levihanen he ingkelista ziyà te listahan te menge kevuwazan, su metinumanen
    sikandan te kebpenlumpiyu te keugelingen dan.
  mal-2015: സർവ്വസഭയിലും അവരുടെ എല്ലാകുഞ്ഞുങ്ങളും ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരുമായി
    വംശാവലിയിൽ ചാർത്തപ്പെട്ടവർക്കുംകൂടെ ഓഹരി കൊടുക്കേണ്ടതായിരുന്നു. അവർ തങ്ങളുടെ ഉദ്യോഗങ്ങൾക്കൊത്തവണ്ണം
    തങ്ങളെത്തന്നേ വിശുദ്ധിയിൽ വിശുദ്ധീകരിച്ചുപോന്നു.
  rmc-rmc: Sas zapisimen caľa famelijaha – savore peskre romňijenca, le cikne the
    bare čhavenca – bo pačivalones pes pošvecinenas.
  pes-OPV: و (حصه ) جمیع اطفال و زنان و پسران و دختران ایشان که در تمامی جماعت درنسب
    نامه‌ها شمرده شده بودند، پس دروظیفه های امانتی خود خویشتن را تقدیس نمودند.
  ron-1924: ла тоатэ адунаря преоцилор ши левицилор ынскришь ку тоць прунчий лор,
    ку невестеле лор, ку фиий ши фийчеле лор, кэч ерау фэрэ приханэ ын ымпэрциря лукрурилор
    сфинте.
  ben-OBCV: এইসব বংশানুক্রমিক তালিকায় সমগ্র সমাজের যত শিশু, স্ত্রী, এবং ছেলেমেয়ের
    নাম নথিভুক্ত করা ছিল, তাদের সবাইকে তারা যুক্ত করলেন। কারণ ঈশ্বরের উদ্দেশে নিজেদের
    উৎসর্গ করার ক্ষেত্রে তারা নিষ্ঠাবান ছিলেন।
  som-som: iyo weliba kuwii abtiriskooda lagu tiriyey oo ahaa dhallaankoodii yaryaraa,
    iyo naagahoodii, iyo wiilashoodii, iyo gabdhahoodiiba oo shirka oo dhan ku dhex
    jiray, waayo, iyagu jagadoodii lagu aaminay ayay quduus iskaga dhigeen.
  lat-VUC: universæque multitudini tam uxoribus quam liberis eorum utriusque sexus,
    fideliter cibi de his quæ sanctificata fuerant, præbebantur.
  eng-ASVBT: 'and them that were reckoned by genealogy of all their little ones, their
    wives, and their sons, and their daughters, through all the congregation: for
    in their office of trust they sanctified themselves in holiness.'
  ita-1885: La detta porzione fu eziandio data a tutta la moltitudine di tutte le
    lor famiglie, mogli, figliuoli e figliuole, descritti per genealogie (perciocchè
    in su la fede di coloro essi si consacravano alle cose sante).
  eng-LXXUP: 'to assign stations for all the increase of their sons and their daughters,
    for the whole number: for they faithfully sanctified the holy place.'
  eng-ULB: They included all their little ones, their wives, their sons, and their
    daughters, through the whole community, for they were faithful in keeping themselves
    holy.
  spa-VBL: La genealogía incluía a todos los bebés, las esposas, los hijos y las hijas
    de toda la comunidad, pues eran fieles al asegurarse de que se dedicaban a la
    santidad.
  fra-_FOB: A ceux de toute l'assemblée enregistrés avec leurs petits enfants, leurs
    femmes, leurs fils et leurs filles; car ils se consacraient avec fidélité aux
    choses saintes.
  mal-mal: സർവ്വസഭയിലുമുള്ള അവരുടെ കുഞ്ഞുങ്ങളും ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരുമായി
    വംശാവലിയിൽ പേര് ചേർക്കപ്പെട്ടവർക്കും കൂടെ ഓഹരി കൊടുക്കണ്ടതായിരുന്നു. അവർ വിശ്വസ്തതയോടെ
    തങ്ങളെ തന്നെ വിശുദ്ധീകരിച്ചുപോന്നു.
  urd-GVR: Ḳhāndānoṅ kī aurateṅ aur beṭe-beṭiyāṅ chhoṭe bachchoṅ samet bhī in fahristoṅ
    meṅ darj thīṅ. Chūṅki un ke mard wafādārī se Rab ke ghar meṅ ḳhidmat karte the,
    is lie yih dīgar afrād bhī maḳhsūs-o-muqaddas samjhe jāte the.
  suz-BL: चढ़ेब, आन आइक्‍च आल, आन मीश, आन तमी तौ नेल्‍ल आन नें ब्रेक्‍शो बाक्‍माक्‍त।
    मारदे हना मेकोपुकीम “परमप्रभु यावे आ गेय ला पाइनीकी” दे थुं पशो बाक्‍मा बाक्‍त।
  ita-1927: Dovean fare le distribuzioni a quelli di tutta la raunanza ch’eran registrati
    con tutti i loro bambini, con le loro mogli, coi loro figliuoli e con le loro
    figliuole; poiché nel loro ufficio di fiducia amministravano i doni sacri.
  ckb-ckb: بە هەمان شێوە بۆ تۆماری ڕەچەڵەکی هەموو ژن و منداڵ، کوڕ و کچەکانیان لەناو
    هەموو کۆمەڵەکە، چونکە بە دڵسۆزییەوە خۆیان تەرخان کرد.
  eng-BBE: 'And in the lists were all their little ones and their wives and their
    sons and daughters, through all the people: they made themselves holy in the positions
    which they were given.'
  kan-OKCV: ಅವರ ಹೆಂಡತಿಯರಿಗೂ ಚಿಕ್ಕವರಿಗೂ ಪುತ್ರಪುತ್ರಿಯರಿಗೂ ಪಾಲು ಕೊಡುವುದಕ್ಕೂ ಇದ್ದರು. ಏಕೆಂದರೆ
    ಅವರು ತಮ್ಮ ಉದ್ಯೋಗದಲ್ಲಿ ತಮ್ಮನ್ನೇ ತಾವು ಪರಿಶುದ್ಧಗೊಳಿಸುವಲ್ಲಿ ನಂಬಿಗಸ್ತರಾಗಿದ್ದರು.
  tam-2017: அவர்களுடைய எல்லாக் கூட்டத்தின் அட்டவணையிலும் எழுதப்பட்ட அவர்களுடைய எல்லாக்
    குழந்தைகளுக்கும், மனைவிகளுக்கும், மகன்களுக்கும், மகள்களுக்கும் பங்கு கொடுத்தார்கள்;
    அவர்கள் பரிசுத்தமானதை உண்மையின்படி பரிசுத்தமாக விசாரித்தார்கள்.
  spa-RV-1909: Asimismo á los de su generación con todos sus niños, y sus mujeres,
    y sus hijos é hijas, á toda la familia; porque con fidelidad se consagraban á
    las cosas santas.
  ron-BTF: Și tuturor pruncilor lor, soțiilor lor, și fiilor lor, și fiicelor lor,
    întregii adunări a celor înscriși în genealogie, pentru că în credincioșia lor
    s-au sfințit pe ei înșiși, ca să fie sfinți.
  eng-WEBP: and those who were listed by genealogy of all their little ones, their
    wives, their sons, and their daughters, through all the congregation; for in their
    office of trust they sanctified themselves in holiness.
  eng-FBV: The genealogy included all the babies, wives, sons, and daughters of the
    whole community, for they were faithful in making sure they dedicated themselves
    as holy.
  nld-1939: Hun gehele stand moest in het geslachtsregister worden opgenomen, met
    al hun kinderen, vrouwen, zonen en dochters; want ze deelden allen met evenveel
    recht in de heilige gaven.
  nch-BL: Nojquiya quinmacaque nochi ininconehua huan inisihuajhua, inintelpocahua
    huan iniichpocahua cati moijcuilojtoyaj ipan amat. Pampa nochi tacame ipan nopa
    tequit motemacatoyaj quitequipanose Toteco ica temachili ica nochi nopa tamanti
    tatzejtzeloltic.
  vie-1934: cùng phân phát cho hết thảy con nhỏ của họ, vợ họ, con trai và con gái
    họ, tức cả hội chúng đã ghi tên vào gia phổ; vì chúng thành tín biệt mình riêng
    ra đặng nên thánh.
  hin-CV: वंशावली में सभी शामिल किए गए थे. सभी संतान, पत्नी, पुत्र एवं पुत्रियां.
    सारी सभा का नामांकन किया गया था क्योंकि हर एक ने अपने को पूरी सच्चाई से शुद्ध
    किया था.
  spa-BES: Y en las listas estaban todos sus pequeños y sus esposas y sus hijos e
    hijas, todo la familia, porque se consagraban fielmente a la santidad.
  tdx-tdx: ie nivolilieñe am-panoñonan-drae e amo anak’ajaja’e iaby, amo vali’e naho
    ana-dahy vaho anak’ampela, ho amy fivori-bey iabiy, fa am-pigahiñañe ty niavaha’iereo
    ho am-piavahañe do’e.
  tha-KJV: และขึ้นทะเบียนทั้งลูกเล็กๆของเขา ภรรยาของเขา บุ​ตรชายบุตรสาวของเขามวลชนทั้งสิ้น
    เพราะในตำแหน่งหน้าที่นั้นเขาทั้งหลายได้ชำระตัวให้​บริสุทธิ์
  por-BR-2018: Assim aos de sua geração com todos seus meninos, e suas mulheres, e
    seus filhos e filhas, a toda a família; porque com fidelidade se consagravam às
    coisas santas.
  deu-ELO: und den ins Geschlechtsverzeichnis Eingetragenen unter allen ihren Kindlein,
    ihren Weibern und ihren Söhnen und ihren Töchtern, der ganzen Versammlung. Denn
    in ihrer Treue heiligten sie sich, um heilig zu sein.
  eng-WYC-2018: and to all the multitude, that is, both to the wives, and the free
    children of them of ever either kind, meats, (or foods), were given faithfully
    of these things that were hallowed. (and to all their multitude, that is, to their
    wives, and their sons and their daughters, for they were required to perform their
    sacred duties at any time.)
  epo-epo: al la registritoj kun ĉiuj iliaj malgrandaj infanoj, edzinoj, filoj, kaj
    filinoj, al la tuta komunumo, por ke ili fidele dediĉu sin al la sanktaj aferoj.
  uig-PIN: nǝsǝbnamidǝ «Lawiy jamaiti» dǝp, pütülginigǝ ⱪarap bularning barliⱪ kiqik
    baliliriƣa, hotunliri wǝ oƣul-ⱪiz pǝrzǝntlirigimu tǝⱪsim ⱪilip berǝtti; qünki
    ular sadaⱪǝtlik bilǝn ɵzlirini Hudaƣa atap paklinip, muⱪǝddǝs boluxⱪa beƣixliƣanidi.
  beo-beo: 'Ili huluane amola ilia uda amola mano amola fofoi mano, idili dedei dagoi
    ba:i. Bai ilia da Debolo Diasu ganodini gasia o yoga udigili sema hawa: hamomusa:
    momagele ouesalumusa: ilegei.'
