  cuk-cuk: Bela, burwiganase-bakar, omeganse-bakar, masmalase-bakar, degi, bunamalase-bakar,
    e-nugmar narmakar mamaid. Degisoggu, soglesundo, bela-dulemar ibmar-ebulemalad,
    napiragwadba ise-islimakale ebudamarye.
  uig-CYR: нәсәбнамидә «Лавий җамаити» дәп, пүтүлгинигә қарап буларниң барлиқ кичик
    балилириға, хотунлири вә оғул-қиз пәрзәнтлиригиму тәқсим қилип берәтти; чүнки
    улар садақәтлик билән өзлирини Худаға атап паклинип, муқәддәс болушқа беғишлиған
    еди.
  tel-2017: అంటే నమ్మకమైనవారై తమ్మును ప్రతిష్ఠించుకునిన లేవీయులకు తమ పిల్లలతో భార్యలతో
    కొడుకులతో కూతుర్లతో
  hat-BSA: Anrejistreman pa zansèt yo te kontwole tout timoun yo, madanm yo, fis yo
    ak fi yo, pou tout asanble a, paske yo te konsakre yo menm, fidèlman, nan sentete.
  kos-kos: Simla inelos nukewa wi mutan kialos ac tulik natulos ac mwet saya su muta
    ye karinginyuk lalos, mweyen elos enenu na in akola pacl nukewa in oru orekma
    mutal kunalos.
  hbo-WLC: וּלְהִתְיַחֵ֗שׂ בְּכָל־טַפָּ֧ם נְשֵׁיהֶ֛ם וּבְנֵיהֶ֥ם וּבְנוֹתֵיהֶ֖ם לְכָל־קָהָ֑ל
    כִּ֥י בֶאֱמוּנָתָ֖ם יִתְקַדְּשׁוּ־קֹֽדֶשׁ׃
  ibo-ibo: Ndị na-esokwa keta oke ndị a bụ ụmụntakịrị, na ndị inyom, na ụmụ ndị ikom
    na ndị inyom na-etolite etolite, bụ ndị niile e depụtara aha ha nʼakwụkwọ usoro
    ọmụmụ. Ndị a bụ ndị kwesiri ntụkwasị obi nʼido onwe ha nsọ.
  ory-ory: ପୁଣି ସମଗ୍ର ସମାଜ ମଧ୍ୟରେ ଲୋକମାନଙ୍କର ଶିଶୁ, ଭାର୍ଯ୍ୟା ଓ ପୁତ୍ରକନ୍ୟାମାନେ ବଂଶାବଳୀ
    କ୍ରମେ ଗଣିତ ହୋଇଥିଲେ; କାରଣ ସେମାନେ ଆପଣା ଆପଣା ନିରୂପିତ କାର୍ଯ୍ୟରେ ପବିତ୍ରତାରେ ଆପଣାମାନଙ୍କୁ
    ପବିତ୍ର କଲେ;
  chk-chk: Ir meinisin a makelong iter lon ewe iteit fiti nöür semirit, pwülüer, nöür
    mwän me nöür fefin, pun ra allükülük lon wiser o püsin apiniir.
  rop-rop: '@see-verse:2CH.031.017'
  ukr-1871: І записаним в списї з усїма їх малолїтками, з їх жінками, з їх синами
    й з їх дочками, — усьому товариству; бо вони з усією вірністю присьвятили себе
    на сьвяту службу.
  deu-1951: Und sie hatten sich einzutragen samt ihren Kindern, ihren Weibern, ihren
    Söhnen und Töchtern, als ganze Gemeinde; denn gewissenhaft heiligten sie sich
    für das Heiligtum.
  eng-JPS: even to give to them that were reckoned by genealogy of all their little
    ones, their wives, and their sons, and their daughters, through all the congregation;
    for in their office of trust they administered the sacred gifts;
  srp-1865: I porodici njihovoj, svoj djeci njihovoj, ženama njihovijem, sinovima
    njihovijem i kæerima njihovijem, svemu mnoštvu; jer se vjerno posvetiše svetinji;
  lug-lug: Omwo mwe mwali abaana abato, n’abakyala, ne batabani baabwe, ne bawala
    baabwe ng’ebitundu byabwe bwe byali biwandiikiddwa mu byafaayo eby’okuzaalibwa.
    Ne babeera beesigwa mu kwekuuma nga batukuvu.
  heb-heb: ולהתיחש בכל טפם נשיהם ובניהם ובנותיהם לכל קהל כי באמונתם יתקדשו קדש׃
  ben-IRV: এছাড়া তাঁদের স্ত্রী, ছেলে ও মেয়েদের, অর্থাৎ গোটা সমাজের নাম বংশ তালিকা
    করা হয়েছিল, কারণ যাজক ও লেবীয়েরা বিশ্বস্তভাবে ঈশ্বরের কাজ অনুযায়ী পবিত্রতায়
    নিজেদের আলাদা করেছিলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋ ਸਾਰੀ ਸਭਾ ਵਿੱਚੋਂ ਆਪਣੇ ਬਾਲਾਂ ਔਰਤਾਂ ਅਤੇ ਪੁੱਤਰਾਂ ਧੀਆਂ ਦੀ
    ਕੁਲਪੱਤ੍ਰੀ ਅਨੁਸਾਰ ਗਿਣੇ ਗਏ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਨਿਯੁਕਤ ਕੰਮ ਉੱਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰਤਾ
    ਦੇ ਲਈ ਪਵਿੱਤਰ ਕਰਦੇ ਸਨ
  mya-JVB: သစ္စာ စောင့်၍ ကိုယ်ကိုသန့်ရှင်း စေသော ထိုသူ တို့၏သား မယား သူငယ် မှစ၍ ၊
    ပရိသတ် အနှံ့အပြား စာရင်း ဝင်သမျှ သောသူ တို့ အား ၎င်း ၊ နေ့ရက်အစဉ်အတိုင်း ပေးဝေရကြ၏။
  hmo-hmo: Hahelagaia taudia be mai edia natudia maragidia, edia adavadia, bona edia
    natudia tau bona hahine danu, idia ibounai edia ladadia be idia torea. Badina
    be nega ibounai idia sibodia idia hahelagaia kara idia karaia momokani.
  urd-urd: और उनको जो सारी जमा'अत में से अपने अपने बाल — बच्चों और बीवियों और बेटों
    और बेटियों के नसबनामे के मुताबिक़ शुमार किए गए, क्यूँकि अपने अपने मुक़र्ररा काम
    पर वह अपने आप को तक़द्दुस के लिए पाक करते थे।
  rus-SYN: и внесенным в список, со всеми малолетними их, с женами их и с сыновьями
    их и с дочерями их, - всему обществу, ибо они со всею верностью посвятили себя
    на священную службу.
  bqc-SIM: Aa ń nↄɛↄ ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ tↄ́ dàlau píi, kɛ́ aa ńzĩa kpà
    Luawa ń náaio yã́i.
  tcz-CHONGTHU: Amahochu ajiteo leh achateo chuleh aincheng houdung juiyin aminnu
    akijihlut nin ahi – ajeh chu amahohin itihphat hijongleh a kinthengu tohna akimanchah
    theina diuva tohgon hija ahi
  mar-mar: ज्या लेवीची वंशावळ्यांमध्ये नोंद झालेली होती त्या सर्वांच्या अपत्यांना,
    पत्नींना पुत्र व कन्या यांनाही आपापला हिस्सा मिळे. परमेश्वराच्या सेवेसाठी ते नेहमीच
    पवित्र होऊन तप्तर असत म्हणून त्यांना हे दिले जाई.
  qub-qub: Cada famillyami apuntacoj llapan wamrancunawan-cama, warminwan-cama. Paycunaga
    ima aruytapis yachashanpitami Tayta Diosllapäna imatapis ruraj.
  bqp-bqp: kɑ sere mɑɑ tɔn be bɑ tie kpuro kɑ ben debuminu kɑ ben kurɔbu kɑ bii tɔn
    durɔbu kɑ tɔn kurɔbu, domi bɑ tii wɛ̃wɑ mɑm mɑm Yinni Gusunɔn sɑ̃ɑ yerun sɔmburu
    sɔɔ.
  hat-hat: Yo tout te enskri ansanm ak pitit gason yo, pitit fi yo, madanm yo ak tout
    moun ki sou kont yo, pou yo te ka bay tout tan yo pou travay nan Tanp Bondye a.
  eng-BSB: The genealogy included all the little ones, wives, sons, and daughters
    in the whole assembly. For they had faithfully consecrated themselves as holy.
  eng-WEBPB: and those who were listed by genealogy of all their little ones, their
    wives, their sons, and their daughters, through all the congregation; for in their
    office of trust they sanctified themselves in holiness.
  kbq-kbq: Hagi ana kva vahe'mo'za ne'one mofavrezmine, a'nezmine, ne' mofavrezmine,
    mofa'nezminena zamagima krenentaza avontafepina maka zamagia krente'naze. Na'ankure
    zamagra'a hankavetiza Anumzamofo avurera zamazeri agru hu'naze.
  nhe-BL: Nojquiya quinmacaque nochi ininconehua huan ininsihuajhua, inintelpocahua
    huan iniichpocahua tlen moijcuilojtoya ipan amatl. Pampa nochi tlacame ipan nopa
    tequitl motemacatoyaj quitequipanose Toteco ica temachili ica nochi nopa tlamantli
    tlatzejtzeloltic.
  gub-BL: Umuapyk hemireko waner a'e pape rehe wà no, ta'yr waner wà no, tazyr waner
    wà no. Iànàm paw waner umuapyk wà. Xaxeto wà, Erewi izuapyapyr wà no, uzemonokatu
    Tupàn pe wà. Tuweharupi uzemuàgà'ym ma'ereko haw ikatuahy ma'e iapo àwàm rehe
    wà.
  eng-DRA: And to all the multitude, both to their wives, and to their children of
    both sexes, victuals were given faithfully out of the things that had been sanctified.
