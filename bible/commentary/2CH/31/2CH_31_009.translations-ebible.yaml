verse: 2CH.031.009
translations:
  mal-C: ഹിസ്കിയാവ് പുരോഹിതന്മാരോടും ലേവ്യരോടും ഈ കൂമ്പാരങ്ങളെക്കുറിച്ച് അന്വേഷിച്ചു.
  deu-TKW: Als nun Hiskia die Priester und Leviten in betreff der Haufen befragte,
  lin-lin: Ezekiasi atunaki Banganga-Nzambe mpe Balevi na tina na mipiku yango.
  eng-LSV: and Hezekiah inquires at the priests and the Levites concerning the heaps,
  eng-GNV: And Hezekiah questioned with the Priests and the Leuites concerning the
    heapes.
  eng-WEBSTER: Then Hezekiah questioned with the priests and the Levites concerning
    the heaps.
  nhw-BL: Huan nopa tlanahuatijquetl quintlatzintoquili nopa totajtzitzi huan levitame
    quenicatza quisentilijtoyaj nochi nopa tlamantli pampa nelía miyac eliyaya.
  swh-ONEN: Hezekia akawauliza makuhani na Walawi kuhusu yale malundo,
  bba-bba: Mɑ Esekiɑsi u yɑ̃ku kowobu kɑ Lefi be bikiɑ u nɛɛ, subu nirɑ̀ mini.
  eng-KJVCPB: Then Hezekiah questioned with the priests and the Levites concerning
    the heaps.
  luo-luo: Hezekia nopenjo jodolo kod jo-Lawi wach pidhego,
  meu-meu: Bena Hesekia ese hari senu daladia na hahelaḡa taudia bona Levi taudia
    e nanadailaidia.
  npi-ULB: तब हिजकियाले यी थुपारिएका कुराहरूका विषयमा पुजारीहरू र लेवीहरूसित सोधपुछ
    गरे ।
  yor-yor: Hesekiah béèrè lọ́wọ́ àwọn àlùfáà àti àwọn ará Lefi nípa òkìtì;
  pes-OPCB: حِزِقیا از کاهنان و لاویان دربارهٔ هدایا سؤال کرد،
  tgl-ULB: At tinanong ni Ezequias ang mga pari at ang mga Levita tungkol sa mga napakaraming
    bunton.
  hui-hui: Ani bialu howa kini ibugua loma binigo mo miaga hearubi Libaiali hearubi
    tihondo hale halu, Tígua tomo dewaore o ngamigoni agua binibe, lene.
  mya-mya: မင်း​ကြီး​သည်​ထို​လှူ​ဖွယ်​ပစ္စည်း​များ​နှင့် ပတ်​သက်​၍ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ
    အ​နွယ်​ဝင်​တို့​အား​မိန့်​ကြား​တော်​မူ​သော အခါ၊-
  bod-N: དེ་ནས་ཧི་ཟི་ཀི་ཡཱས་མཆོད་དཔོན་དང་ལེ་ཝི་པ་ལ་ཕུང་པོ་དེ་རྣམས་ཀྱི་སྐོར་དྲིས་པ་དང་།
  sna-sna: Hezekia akabvunza vaprista navaRevhi nezvamatutu aya.
  spa-BLM: Luego Ezequías interrogó a los sacerdotes y a los levitas acerca de los
    montones.
  cac-cac: Ix lajvi chi' ix sc'anb'an vin̈aj Ezequías chi' d'a eb' vin̈ sacerdote
    yed' d'a eb' vin̈ levita yuj masanil juntzan̈ tas ix javi chi'.
  swh-ULB: Kisha Hezekia akawauliza makuhani na Walawi kuhusu marundo.
  bel-bel: Я спытаў у Эзэкіі, сьвятароў і лявітаў пра гэтыя груды.
  deu-ELBBK: Und Jehiskia befragte die Priester und die Leviten wegen der Haufen.
  mbb-OT: Mid-insaan ni Hezekia is menge memumuhat wey menge Levihanen mehitenged
    dutun te menge intambù.
  mal-2015: യെഹിസ്കീയാവു കൂമ്പാരങ്ങളെക്കുറിച്ചു പുരോഹിതന്മാരോടും ലേവ്യരോടും ചോദിച്ചു.
  rmc-rmc: O Chizkija pes phučľa le rašajendar the le Levitendar pal ola veci pro
    kopi
  pes-OPV: و حزقیا درباره توده‌ها از کاهنان ولاویان سوآل نمود.
  ron-1924: Ши Езекия а ынтребат пе преоць ши пе левиць де грэмезиле ачестя.
  ben-OBCV: হিষ্কিয়, যাজক ও লেবীয়দের সেই গাদার বিষয়ে জিজ্ঞাসা করলেন;
  som-som: Markaasaa Xisqiyaah wadaaddadii iyo kuwii reer Laawi wax ka weyddiiyey
    tuulmooyinkii.
  lat-VUC: Interrogavitque Ezechias sacerdotes et Levitas, cur ita jacerent acervi.
  eng-ASVBT: Then Hezekiah questioned the priests and the Levites concerning the heaps.
  ita-1885: Ed Ezechia domandò i sacerdoti, e i Leviti, di que' mucchi.
  eng-LXXUP: Then Hezekiah inquired of the priests and the Levites concerning the
    heaps.
  eng-ULB: Then Hezekiah questioned the priests and the Levites about the heaps.
  spa-VBL: Ezequías preguntó a los sacerdotes y a los levitas sobre lo que se había
    recogido.
  fra-_FOB: Et Ézéchias interrogea les sacrificateurs et les Lévites au sujet de ces
    monceaux.
  mal-mal: യെഹിസ്കീയാവ് കൂമ്പാരങ്ങളെക്കുറിച്ച് പുരോഹിതന്മാരോടും ലേവ്യരോടും ചോദിച്ചു.
  urd-GVR: Jab Hizqiyāh ne imāmoṅ aur Lāwiyoṅ se in ḍheroṅ ke bāre meṅ pūchhā
  suz-BL: मिनु हिज्‍कीयाहमी मेको तेल्‍शो थोव़क आन पर्बम चढ़ेब नु लेवी आन कली हिल्‍लो
    हिक्‍सी पामी बाक्‍त।
  ita-1927: Ed Ezechia interrogò i sacerdoti e i Leviti, relativamente a que’ mucchi;
  ckb-ckb: کاتێک حەزقیا لەبارەی کۆمەڵکراوەکانەوە پرسیاری لە کاهین و لێڤییەکان کرد،
  eng-BBE: Then Hezekiah put questions to the priests and Levites about the store
    of goods.
  kan-OKCV: ಆಗ ಹಿಜ್ಕೀಯನು ರಾಶಿಗಳನ್ನು ಕುರಿತು ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ವಿಚಾರಿಸಿದನು.
  tam-2017: அந்தக் குவியல்களைக் குறித்து எசேக்கியா, ஆசாரியர்களையும் லேவியர்களையும்
    விசாரித்தபோது,
  spa-RV-1909: Y preguntó Ezechîas á los sacerdotes y á los Levitas acerca de los
    montones.
  ron-BTF: Atunci Ezechia a întrebat pe prinți și pe leviți referitor la grămezi.
  eng-WEBP: Then Hezekiah questioned the priests and the Levites about the heaps.
  eng-FBV: Hezekiah asked the priests and Levites about what had been collected.
  nld-1939: En toen Ezekias aan de priesters en de levieten inlichtingen vroeg over
    die stapels,
  nch-BL: Huan nopa tanahuatijquet quintatzintoquili nopa totajtzitzi huan levitame
    quenicatza quisentilijtoyaj nochi nopa tamanti pampa nelía miyac eliyaya.
  vie-1934: Ê-xê-chia hỏi thăm những thầy tế lễ và người Lê-vi về tích những đống
    ấy.
  hin-CV: तब हिज़किय्याह ने पुरोहितों और लेवियों से इन ढेरों का कारण जानना चाहा;
  spa-BES: Entonces Ezequías hizo preguntas a los sacerdotes y levitas sobre el almacén
    de bienes.
  tdx-tdx: Nañontanea’ Iekizkia o mpisoroñeo naho o nte-Levio o fitoboroñañeo,
  tha-KJV: เฮเซคียาห์​ก็​ทรงไต่ถามปุโรหิตและคนเลวีถึงเรื่องกองเหล่านั้น
  por-BR-2018: E perguntou Ezequias aos sacerdotes e aos levitas acerca dos amontoados.
  deu-ELO: Und Jehiskia befragte die Priester und die Leviten wegen der Haufen.
  eng-WYC-2018: And Hezekiah asked the priests and deacons why the heaps lay so.
  epo-epo: Kaj Ĥizkija demandis la pastrojn kaj la Levidojn pri la amasoj.
  uig-PIN: Ⱨǝzǝkiya kaⱨinlar bilǝn Lawiylardin bu dɵwǝ-dɵwǝ mǝⱨsulatlar toƣruluⱪ soriwidi,
  beo-beo: 'Hina bagade da gobele salasu dunu amola Lifai fi dunu, ilima amo hahawane
    iasu hou gilisili sia: dasu.'
  tpi-OTNT: Na king i askim ol pris na Livai, “Olsem wanem na yupela i gat planti
    hip kaikai olsem.”
  hau-SA: Hezekiya ya tambayi firistoci da Lawiyawa game da tsibin;
  uig-LAT: Hezekiya kahinlar bilen Lawiylardin bu döwe-döwe mehsulatlar toghruluq
    soriwidi,
  nde-nde: UHezekhiya wabuza abaphristi labaLevi ngenqwabanqwaba;
  ton-ton: Pea naʻe fehuʻi ʻe Hesekaia ki he kau taulaʻeiki mo e kau Livai ki he ngaahi
    fokotuʻunga meʻa.
  ces-1613: I tázal se Ezechiáš kněží a Levítů o těch hromadách.
  eng-WMB: Then Hezekiah questioned the priests and the Levites about the heaps.
  tam-TCV: எசேக்கியா ஆசாரியர்களிடமும் லேவியர்களிடமும் குவியல்களைப் பற்றி விசாரித்தான்.
  ceb-ULB: Unya gipangutana ni Hezekia ang mga pari ug ang mga Levita mahitungod sa
    mga tinapok.
  pol-UBG: Wtedy Ezechiasz wypytywał kapłanów i Lewitów o te stosy.
  urd-GVU: جب حِزقیاہ نے اماموں اور لاویوں سے اِن ڈھیروں کے بارے میں پوچھا
  deu-1912: Und Hiskia fragte die Priester und die Leviten um die Haufen.
  kan-2017: ಹಿಜ್ಕೀಯನೂ ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಹತ್ತಿರ ಆ ರಾಶಿಗಳ ವಿಷಯದಲ್ಲಿ ವಿಚಾರಿಸಿದಾಗ,
  yap-yap: Me non fare pilung ngak e prist nge pi Levite u murung’agen fapi tow’ath,
  hlt-MCSB: Hezekiah loh Khosoih rhoek neh Levi rhoek taengah a hlom kawng te a dawt.
  mdy-ETH: ካኣቲ ዴሮይዳፓ ዒንጊንቴ ቡኩሶና ባኮ ዛሎ ቄኤሶና ሌዊ ዓሶና ዖኦጬኔ፤
  twi-ASANTE: Hesekia bisaa asɔfoɔ no ne Lewifoɔ no sɛ, “Ɛhe na yeinom nyinaa firi
    baeɛ?”
  eng-WEBU: Then Hezekiah questioned the priests and the Levites about the heaps.
  wal-wal: Hegaappe guyyiyan, Hizqqiyaasi dooridi wottido imuwaabaa qeesetanne Leewata
    oichchiis.
  spa-PDDPT: Entonces Ezequías preguntó a los sacerdotes y a los levitas acerca de
    los montones.
  gun-gun: Ha'e gui mba'emo omboaty pyre re Ezequias oporandu sacerdote ha'e levita
    kuery pe.
  ilo-ULB: Kalpasanna, sinaludsod ni Hezekias dagiti papadi ken dagiti Levita maipanggep
    kadagiti gabsuon.
  kpg-kpg: Di king ga helekai gi digau hai mee dabu mo digau Levi i di gili nia kisakis
    aanei,
  uig-ARA: ھەزەكىيا كاھىنلار بىلەن لاۋىيلاردىن بۇ دۆۋە-دۆۋە مەھسۇلاتلار توغرۇلۇق سورىۋىدى،
  sus-sus: Xesekiya naxa sɛrɛxɛdubɛe nun Lewikae maxɔrin na kote xa fe ma.
  pon-2006: Nanmwarkio eri mahsanihong samworo ko oh mehn Lipai ko duwen kisakis pwukat,
  ksd-ksd: Ma Esekia i ga tir ra umana tena tinabar ma ra tarai Levi ure ra umana
    anguvai.
  tur-YTC: O zaman Hizkiya kâhinlere ve Levililer'e yığınlar hakkında sordu.
  grc-BRENT: Καὶ ἐπυνθάνετο Ἐζεκίας τῶν ἱερέων καὶ τῶν Λευιτῶν ὑπὲρ τῶν σωρῶν.
  ind-AYT: Hizkia bertanya kepada para imam dan orang Lewi tentang tumpukan itu.
  nya-nya: Hezekiya anafunsa ansembe ndi Alevi za miluyi;
  hrv-hrv: Potom se Ezekija propitao kod svećenika i levita za hrpe.
  mps-mps: Tama kingo te pris dabe me Livai dabebolo hanalu wali, “Mena tama tiyu
    dagego te nai pesage hauwa tama yaliwe?”
  tpi-tpi: Na king i askim ol pris na Livai, “Olsem wanem na yupela i gat planti hip
    kaikai olsem.”
  dan-1931: Da Ezekias spurgte sig for hos Præsterne og Levitterne om Bunkerne,
  vie-OVCB: 'Ê-xê-chia hỏi các thầy tế lễ và người Lê-vi: “Tất cả phẩm vật này từ
    đâu đến?”'
  guj-2017: પછી હિઝકિયાએ યાજકોને તથા લેવીઓને એ ઢગલાઓ વિષે પૂછ્યું.
  pon-2006A: Nanmwarkio eri mahsanihong samworo ko oh mehn Lipai ko duwen kisakis
    pwukat,
  por-BRBSL: Então Ezequias interrogou os sacerdotes e os levitas sobre os montões.
  cth-cth: Hottelah Hezekiah ni hno a pâkhueng e kong dawkvah vaihma hoi Levihnaw
    la a pacei.
  twi-twi: Hesekia bisaa asɔfo no ne Lewifo no se, “Ɛhe na eyinom nyinaa fi bae?”
  hlt-hlt: Hezekiah loh Khosoih rhoek neh Levi rhoek taengah a hlom kawng te a dawt.
  tbz-SIM: Kɛ̀ Esekiɑsii bekɛ́ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ dɛ kó yɛcúò kpɛti.
  msy-2020: Egha atrivim kamaghɨn ofa gamir gumaziba ko, Livaibar azai, “Manmaghɨn
    amizɨ ia dagher pozir avɨrir kaba iti.”
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ kɛ kʋcɔɔŋ ɩnɩ ɩ tɔm.
  azb-azb: Xizqiya bu qalaqlar barədə kahinlərdən və Levililərdən soruşdu.
  eng-DBY: And Hezekiah questioned the priests and the Levites concerning the heaps.
  hin-2017: तब हिजकिय्याह ने याजकों और लेवियों से उन ढेरों के विषय पूछा।
  eng-YLT: and Hezekiah inquireth at the priests and the Levites concerning the heaps,
  eng-WYC-2017: And Hezekiah asked the priests and deacons [or Levites] why the heaps
    lay so.
  eng-WMBB: Then Hezekiah questioned the priests and the Levites about the heaps.
  urd-GVH: जब हिज़क़ियाह ने इमामों और लावियों से इन ढेरों के बारे में पूछा
  rug-rug: Meke la nanasi sa baṉara sari na hiama na tie Livaeti guguadi sari na vinariponi,
  gaz-gaz: Hisqiyaasis waaʼee tuullaa sanaa lubootaa fi Lewwota gaafate;
  fra-LSG: Et Ézéchias interrogea les sacrificateurs et les Lévites au sujet de ces
    tas.
  yal-yal: Xesekiya yi saraxaraline nun Lewine maxɔdin na seene fe ra.
  haw-1868: Ninau o Hezekia i na kahuna a me na Levi no na puu.
  arb-NAV: وَلَمَّا سَأَلَ حَزَقِيَّا الْكَهَنَةَ وَاللّاوِيِّينَ عَنْ هَذِهِ الأَكْوَامِ،
  ewe-ewe: Hezekia bia nunɔlawo kple Levitɔwo be, “Afi ka nu gbogbo siawo katã tso?”
  eng-LEE: Then made Hezekiah inquiry of the priests and the Levites concerning the
    heaps.
  asm-FB: তেতিয়া হিষ্কিয়াই সেই বোৰ দ’মৰ বিষয়ে পুৰোহিত আৰু লেবীয়াসকলক সুধিলে।
  sus-A: شٍسٍكِيَ نَشَ سّرّشّدُبّيٍ نُن لٍوِكَيٍ مَشْرِن نَ كٌتٍ شَ قٍ مَ.
  fra-SBL: Puis Ézéchias interrogea les prêtres et les lévites sur les monceaux.
  hbo-hbo: וַיִּדְרֹ֣שׁ יְחִזְקִיָּ֗הוּ עַל־הַכֹּֽהֲנִ֛ים וְהַלְוִיִּ֖ם עַל־הָעֲרֵמֹֽות׃
  kik-kik: Hezekia akĩũria athĩnjĩri-Ngai na Alawii ũhoro wa irũndo icio;
  fra-NCL: Et Ezéchias interrogea les prêtres et les lévites au sujet de ces tas.
  cek-AK: To ah pakhueng ih hmuen kawng pongah, Hezekiah mah qaima hoi Levi acaengnawk
    to lokdueng.
  cuk-cuk: Degidgine, Ezequías, dule-irwa-Bab-Dummadse-gormaladse, degi, Levitaʼmarse
    egichisad, ibmar-bukwad igi gunaye.
  uig-CYR: Һәзәкия каһинлар билән Лавийлардин бу дога-дога мәһсулатлар тоғрилиқ соривиди,
  tel-2017: హిజ్కియా ఆ కుప్పలను గురించి యాజకులను లేవీయులను ప్రశ్నించాడు. సాదోకు సంతతివాడు
    ప్రధానయాజకుడైన అజర్యా అతనికి ఇలా జవాబిచ్చాడు.
  hat-BSA: Epi Ézéchias te kesyone prèt yo avèk Levit yo sou gwo pil yo.
  kos-kos: Tokosra el sramsramkin mwe kite inge nu sin mwet tol ac mwet Levi,
  hbo-WLC: וַיִּדְרֹ֣שׁ יְחִזְקִיָּ֗הוּ עַל־הַכֹּֽהֲנִ֛ים וְהַלְוִיִּ֖ם עַל־הָעֲרֵמֽוֹת
    ׃
  ibo-ibo: Hezekaya jụrụ ndị nchụaja na ndị Livayị banyere onyinye ndị ahụ e bubatara.
  ory-ory: ସେତେବେଳେ ହିଜକୀୟ ସେହି ସକଳ ରାଶି ବିଷୟରେ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କୁ ପଚାରନ୍ତେ,
  chk-chk: Iwe, Hiskia a kapas ais ngeni ekewe souasor me ekewe mwän seni ewe ainangen
    Lefi fän iten ekewe mettoch mi chukuchukutä.
  rop-rop: En det king bin askim detlot serramonimen en detlot Libaimen weya detlot
    presen bin kaman brom.
  ukr-1871: І спитав Езекія сьвященників та левітів про ті купи.
  deu-1951: Und Hiskia befragte die Priester und Leviten wegen dieser Haufen.
  eng-JPS: Then Hezekiah questioned the priests and the Levites concerning the heaps.
  srp-1865: I Jezekija zapita sveštenike i Levite za gomile.
  lug-lug: Keezeekiya n’abuuza bakabona n’Abaleevi ebikwata ku ntuumu.
  heb-heb: וידרש יחזקיהו על הכהנים והלוים על הערמות׃
  ben-IRV: হিষ্কিয় সেই স্তূপগুলোর বিষয়ে যাজক এবং লেবীয়দের জিজ্ঞাসা করলেন।
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਕੋਲੋਂ ਉਨ੍ਹਾਂ ਢੇਰਾਂ ਦੇ ਵਿਖੇ ਪੁੱਛਿਆ
  mya-JVB: ထိုပုံ ထားသော ဥစ္စာအကြောင်း ကို ဟေဇကိ သည် ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့၌
    မေးမြန်း လျှင်၊
  hmo-hmo: Vadaeni Hesekaia ese inai harihari gaudia totona hahelagaia taudia bona
    Levi taudia ia nanadaia.
  urd-urd: और हिज़क़ियाह ने काहिनों और लावियों से उन ढेरों के बारे में पूछा।
  rus-SYN: И спросил Езекия священников и левитов об этих грудах.
  bqc-SIM: Ezekia yãlàla sa'onaↄ ń Levii buiↄwa pↄ́piↄ musu,
  tcz-CHONGTHU: Lengpan thempu hole Levi te komma chun hiche kiphal dohna thilpeh
    ho thuhi anaseijin ahi
  mar-mar: राजाने मग याजकांना आणि लेवींना या गोळा झालेल्या वस्तूंविषयी विचारले.
  qub-qub: Chaypita Ezequiasga cüracunatawan cüracunata yanapaj Leví runacunata tapuran
    chay goturaycajcunapaj.
  bqp-bqp: Mɑ Esekiɑsi u yɑ̃ku kowobu kɑ Lefi be bikiɑ u nɛɛ, subu nirɑ̀ mini.
  hat-hat: Lè sa a, Ezekyas pale ak prèt yo ansanm ak moun Levi yo sou koze ofrann
    yo.
  eng-BSB: Then Hezekiah questioned the priests and Levites about the heaps,
  eng-WEBPB: Then Hezekiah questioned the priests and the Levites about the heaps.
  kbq-kbq: Ana huteno Hesekai'a pristi vahetamine Livae vahetaminena ana ne'za kevuraminkura
    zamagenoka huno, Igati ama ne'za kevuramina eri atru hu'naze?
  nhe-BL: Huan nopa tlanahuatijquetl quintlatzintoquili nopa totajtzitzi huan levitame
    quejatza quisentilijtoyaj nochi nopa tlamantli pampa nelía miyac eliyaya.
  gub-BL: Ezeki uze'eg xaxeto wanupe, Erewi izuapyapyr wanupe no, a'e ywytyr zàwenugar
    rehe.
  eng-DRA: And Ezechias asked the priests and the Levites, why the heaps lay so.
