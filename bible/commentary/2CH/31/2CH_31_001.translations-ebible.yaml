verse: 2CH.031.001
translations:
  mal-C: ഇതെല്ലാം കഴിഞ്ഞപ്പോൾ അവിടെ സന്നിഹിതരായിരുന്ന ഇസ്രായേല്യർ യെഹൂദ്യനഗരങ്ങളിലേക്കുചെന്ന്
    ആചാരസ്തൂപങ്ങൾ തകർത്തു; അശേരാപ്രതിഷ്ഠകൾ വെട്ടിമുറിച്ചു. യെഹൂദ്യയിലും ബെന്യാമീനിലും
    എഫ്രയീമിലും മനശ്ശെയിലും ഉണ്ടായിരുന്ന ക്ഷേത്രങ്ങളെല്ലാം അവർ നശിപ്പിച്ചു. അവയെല്ലാം
    നശിപ്പിച്ചുകഴിഞ്ഞപ്പോൾ ഇസ്രായേൽമക്കൾ താന്താങ്ങളുടെ നഗരത്തിലേക്കും അവകാശത്തിലേക്കും
    മടങ്ങി.
  deu-TKW: Als nun alles dies beendigt war, zogen sämtliche dabei anwesende Israeliten
    hinaus in die Städte Judas, zertrümmerten die Malsteine, hieben die Ascheren um
    und zerstörten die Opferhöhen und die Altäre in ganz Juda, Benjamin, Ephraim und
    Manasse, bis sie gänzlich damit aufgeräumt hatten. Alsdann kehrten sämtliche Israeliten,
    ein jeder in seinen Erbbesitz, in ihre Städte zurück.
  lin-lin: Tango feti nyonso esilaki, bato nyonso ya Isalaele oyo bazalaki kuna bakendeki
    na bingumba ya Yuda, babukaki makonzi ya bule, bakweyisaki bikeko ya nzambe mwasi
    Ashera mpe bapanzaki bisambelo ya likolo ya bangomba mpe bitumbelo kati na Yuda
    nyonso, kati na Benjame, kati na Efrayimi mpe kati na Manase. Sima na kobebisa
    biloko wana nyonso, bato ya Isalaele bazongaki kati na bingumba na bango mpe bandako
    na bango.
  eng-LSV: And at the completion of all this, all [those of] Israel who are found
    present have gone out to the cities of Judah, and break the standing-pillars,
    and cut down the Asherim, and break down the high places and the altars, out of
    all Judah and Benjamin, and in Ephraim and Manasseh, even to completion, and all
    the sons of Israel return, each to his possession, to their cities.
  eng-GNV: 'And when all these thinges were finished, all Israel that were found in
    the cities of Iudah, went out and brake the images, and cut downe the groues,
    and brake downe the hie places, and the altars thorowout all Iudah and Beniamin,
    in Ephraim also and Manasseh, vntil they had made an ende: afterwarde all the
    children of Israel returned euery man to his possession, into their owne cities.'
  eng-WEBSTER: Now when all this was finished, all Israel that were present went out
    to the cities of Judah, and broke the images in pieces, and cut down the groves,
    and threw down the high places and the altars out of all Judah and Benjamin, in
    Ephraim also and Manasseh, until they had utterly destroyed them all. Then all
    the children of Israel returned every man to his possession into their own cities.
  nhw-BL: Huan quema tlanqui nochi nopa ilhuitl, nopa israelitame catli hualajtoyaj
    yajque campa hueli ipan nochi altepeme ipan tlalme Judá, Benjamín, Efraín huan
    Manasés, huan quintlapanque nochi nopa teteyome tlen catli hueli tiotzi huan nopa
    tlaquetzalme para quitlepanitase nopa tiotzi Asera. Nojquiya quisosolojque nochi
    pilcaltzitzi huan tlaixpame catli eltoyaj huejcapa ipan tepeme. Huan teipa nochi
    israelitame mocuepque ininchajchaj ipan inialtepe.
  swh-ONEN: Baada ya mambo haya yote kumalizika, Waisraeli ambao walikuwako huko wakaenda
    kwenye miji ya Yuda, wakayavunja yale mawe ya kuabudia na kuzikatakata zile nguzo
    za Ashera. Wakabomoa mahali pa juu pa kuabudia miungu pamoja na madhabahu zake
    kila mahali katika Yuda na Benyamini na katika Efraimu na Manase. Baada ya kuviharibu
    hivi vyote, Waisraeli wakarudi katika miji yao wenyewe na kwenye milki zao.
  bba-bba: Yenibɑ kpuron biru, Isireli be bɑ wɑ̃ɑ mi, bɑ seewɑ bɑ dɑ Yudɑn wusu kpuro
    sɔɔ bɑ bwɑ̃ɑrokunu kɔsukɑ mɑ bɑ ɡunɡunu kɑ bũu yɑ̃ku yenu kpuro kɔsukɑ Yudɑn temɔ
    kɑ Bɛnyɑmɛɛn temɔ kɑ Efɑrɑimun temɔ kɑ Mɑnɑsen temɔ. Yen biru, be kpuro bɑ wurɑmɑ
    ben temɔ, ben bɑɑwure u dɑ u wɑ̃ɑ win wɑ̃ɑ yerɔ.
  eng-KJVCPB: Now when all this was finished, all Israel that were present went out
    to the cities of Judah, and brake the images in pieces, and cut down the groves,
    and threw down the high places and the altars out of all Judah and Benjamin, in
    Ephraim also and Manasseh, until they had utterly destroyed them all. Then all
    the children of Israel returned, every man to his possession, into their own cities.
  luo-luo: Kane magi duto oserumo, jo-Israel duto mane ni kanyo nodhi e miech Juda
    ma gitoyo kite milamo kendo negingʼado sirni milamo mag Ashera. Negimuko kuonde
    motingʼore malo mag lemo kaachiel gi kende mag misango miwangʼoe liswa e piny
    Juda gi Benjamin kod piny Efraim gi Manase. Bangʼe kane gisemukogi duto, jo-Israel
    nodok kuondegi mag dak e miechgi.
  meu-meu: Ina idoinai e ore, bena Israel taudia iboudiai unuseni ai e hebouva na
    e raka lasi, Iuda hanuadia ela, nadi au-tubuadia e hamakohidia rohoroho, bona
    kaivakuku au-tubuadia e utudia, bona atai gabudia bona ihaboulaina patadia e ḡiḡidia
    dobi, Iuda bona Beniamina tanodia idoidiai lalodiai, bona Efraim ai bona Manase
    ai, ela bona idia ese iboudiai vada e habuadia tari. Bena Israel taudia iboudiai
    na edia hanua e lou heni, ta ta ena gabu ena gabu ela.
  npi-ULB: जब यी सबै कुरा सकिए, तब उपस्थित भएका सबै इस्राएलका मानिसहरू यहूदाका सहरहरूमा
    गए र तिनीहरूले ढुङ्गाका खम्बाहरू फुटाइदिए र अशेरा देवीका मूर्तिहरू काटेर ढालिदिए,
    अनि सारा यहूदा र बेन्यामीन, अनि एफ्राइम र मनश्शेका डाँडाका थानहरू र वेदीहरू, ती
    सबै नाश नभएसम्‍म भत्काइदिए । तब इस्राएलीहरू हरेक आआफ्ना सम्पति र आआफ्ना सहर भएको
    ठाउँमा फर्के ।
  yor-yor: Nígbà tí gbogbo nǹkan wọ̀nyí ti dé òpin, àwọn ọmọ Israẹli tí ó wà níbẹ̀
    jáde lọ sí àwọn ìlú Juda, wọ́n fọ́ àwọn òkúta ìyàsọ́tọ̀ sí wẹ́wẹ́, wọ́n gé àwọn
    ère Aṣerah lulẹ̀. Wọ́n ba àwọn ibi gíga jẹ́ àti àwọn pẹpẹ jákèjádò Juda àti Benjamini
    àti ní Efraimu àti Manase. Lẹ́yìn ìgbà tí wọ́n ti pa gbogbo wọn run, àwọn ọmọ
    Israẹli padà sí ìlú wọn àti sí nǹkan ìní wọn.
  pes-OPCB: بعد از پایان عید پِسَح، اسرائیلی‌هایی که برای شرکت در عید به اورشلیم آمده
    بودند به شهرهای یهودا، بنیامین، افرایم و منسی رفتند و بتکده‌های روی تپه‌ها را
    ویران کرده، تمام بتها، مذبحها و مجسمه‌های شرم‌آور اشیره را در هم کوبیدند. سپس
    همگی به خانه‌های خود بازگشتند.
  tgl-ULB: Ngayon nang matapos ang lahat ng ito, pumunta sa lungsod ng Juda ang lahat
    ng mga Israelita naroon at dinurog ang sagradong haliging mga bato, pinutol ang
    mga imahen ni Ashera, at giniba ang mga dambana at mga altar sa buong Juda at
    Benjamin. Ginawa rin nila ito sa Efraim at Manases, hanggang sa mawasak nilang
    lahat ang mga ito. At bumalik ang mga tao ng Israel, bawat isa sa kaniyang sariling
    lupain at lungsod.
  hui-hui: Anduane Homogo mitangi bialu lotu lalu holene horo timbuni biaru piai hayagola
    wali agali Yarusaleme íbu ngoai hayarume Yuda dindi tano wiaru bibahendeha purogo
    lai hene. Tano uruniha dama mitangi bialu ege to̱le̱ mo hanga ho wiarubi dama
    wali beda lo mitangi biaga mbirale gime wabini mini Asera wiarubi damanaga lomabu
    delaga dabu hearubi dama mitangi bialu bi pupu wule ngoai hagane anda hearubi
    uruni bibahendeore wali agali bu hearume bo gialobaga bialu mo wahai hene. Ani
    buwa tigua Yuda dindi marubi Beniyamini hameigini dindibi Manase hameigini dindibi
    Eberaimi hameigini dindibi bibahendeha ibaga biai halu mbirale dama mitangi bialu
    biaga wiago damene bibahende gialobaga bialu mo wahai hene. Ani biai howa pugu
    pugu bialu tini andaga dai biai hene.
  mya-mya: ပွဲ​တော်​ပြီး​ဆုံး​သွား​သော​အ​ခါ၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်​ယု​ဒ​မြို့​ရှိ​သ​မျှ
    သို့​သွား​လျက် ကျောက်​တိုင်​များ​ကို​ဖြို​ဖျက်​၍ အာ​ရှ​ရ​ဘု​ရား​မ​၏​တံ​ခွန်​တိုင်​များ​ကို​ခုတ်
    လှဲ​ကြ​၏။ ယဇ်​ပလ္လင်​များ​နှင့်​ရုပ်​တု​ကိုး​ကွယ် ရာ​ဌာ​န​များ​ကို​လည်း​ဖြို​ဖျက်​ကြ​၏။
    သူ​တို့ သည်​ယု​ဒ​နယ်​မြေ၊ ဗင်္ယာ​မိန်​နယ်​မြေ​နှင့်​မ​နာ​ရှေ နယ်​မြေ​တို့​တွင်​လည်း​ဤ​နည်း​အ​တိုင်း​ပြု​လုပ်
    ကြ​ပြီး​လျှင်​မိ​မိ​တို့​နေ​ရပ်​အ​သီး​သီး​သို့ ပြန်​သွား​ကြ​၏။
  bod-N: དོན་དེ་ཐམས་ཅད་རྫོགས་པ་དང་། དེར་ཚོགས་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོར་ཕྱིན་ཏེ།
    ལྷ་རྟེན་རྣམས་བཅག་ནས་ཨ་ཤེ་རཱ་རྣམས་བཅད་པ་དང་། ཡང་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་དང་། ཨེ་ཕཱར་ཡིམ་དང་།
    མཱ་ན་ཤེའི་བཅས་ཡུལ་ཀུན་ཏུ་ཡོད་པའི་མཐོ་གླིང་དང་། མཆོད་ཁྲི་ཐམས་ཅད་ཡོངས་སུ་བཤིགས།
    དེ་ནས་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་རང་རང་གི་གྲོང་ཁྱེར་དང་རང་གནས་སུ་ལོག་སོང་།
  sna-sna: Izvi zvose pazvakapera, vaIsraeri vakanga varipo vakabuda vakaenda kumaguta
    eJudha vakaputsa matombo ose anoera uye vakatema matanda aAshera. Vakaparadza
    nzvimbo dzakakwirira nearitari muJudha yose neBhenjamini nomuEfuremu neManase.
    Vapedza kuparadza zvose vaIsraeri vakadzokera kumaguta avo nokuzvinhu zvavo.
  spa-BLM: Cuando todo esto terminó, todo Israel que estaba presente salió a las ciudades
    de Judá y rompió las columnas, cortó los postes de Asera y derribó los lugares
    altos y los altares de todo Judá y Benjamín, también en Efraín y Manasés, hasta
    destruirlos todos. Entonces todos los hijos de Israel volvieron, cada uno a su
    posesión, a sus propias ciudades.
  cac-cac: Ayic toxo ix lajvi jun q'uin̈ chi', masanil eb' israel ix smolb'ej sb'a,
    ix b'at eb' d'a masanil chon̈ab' d'a yol yic Judá. Ix smac'anpoj juntzan̈ q'uen
    q'ueen eb' nivan yelc'och b'aj syal sb'a eb' anima chi' yed' pax juntzan̈ yechel
    comon dios Asera. Ix laj spojanem juntzan̈ yic ejmelal eb' b'ajtac chaan̈ yed'
    pax juntzan̈ altar ay d'a yol yic Judá chi' yed' d'a yol yic Benjamín, d'a yol
    yic Efraín yed' d'a yol yic Manasés. Ix lajvi chi' ix meltzaj eb' smasanil d'a
    schon̈ab', ix laj b'atcan eb' d'a slugar junjun.
  swh-ULB: Sasa wakati haya yote yalipokwisha, watu wote wa Israeli waliokuwepo pale
    wakaenda huko kwenye mji wa Yuda na wakazivunja vipande vipande nguzo za mawe
    na wakazikata nchi za maashera, na wakazibomoa sehemu za juu na madhabahu katika
    Yuda yote na Benyamini, na katika Efraimu na Manase, hadi walipoziharibu zote.
    Kisha watu wote wa Israeli wakarudi, kila mtu kwenye mali zake na kwenye mji wake.
  bel-bel: Пасьля заканчэньня ўсяго гэтага, пайшлі ўсе Ізраільцяне, якія былі там,
    у гарады Юдэйскія і разьбілі статуі, пасеклі прысьвечаныя дрэвы, і разбурылі вышыні
    і ахвярнікі ва ўсёй Юдэі і ў зямлі Веньямінавай, Яфрэмавай і Манасіінай, да канца.
    І потым вярнуліся ўсе сыны Ізраілевыя, кожны ў валоданьне сваё, у гарады свае.
  deu-ELBBK: Und als sie dies alles vollendet hatten, zogen alle Israeliten, die sich
    dort befanden, hinaus zu den Städten Judas; und sie zerschlugen die Bildsäulen
    und hieben die Ascherim um, und rissen die Höhen und die Altäre nieder in ganz
    Juda und Benjamin und in Ephraim und Manasse, bis sie damit fertig waren. Und
    alle Kinder Israel kehrten in ihre Städte zurück, jeder zu seinem Besitztum.
  mbb-OT: Ne hein nepasad haazà is pista, is menge Israilihanen he midtelavuk dutun
    midhendiyà te menge inged te Juda ne mibpenrupet dan is tedeman he menge vatu
    wey mibpenamped dan is menge tukud he simbulu te vahi he ed-ezapen he si Ashera.
    Mibpenrundus dan is menge simbahan diyà te metikang he menge lugar wey is menge
    pemuhatà diyà te tivuuk he Juda wey Benjamin, wey ziyà te Efraim wey Manase. Ne
    hein nepasad dan haazà te ebpenrundus, ne mid-ulì sikandan diyà te menge inged
    dan wey tanè dan.
  mal-2015: ഇതൊക്കെയും തീർന്നശേഷം വന്നുകൂടിയിരുന്ന എല്ലായിസ്രായേലും യെഹൂദാനഗരങ്ങളിലേക്കു
    ചെന്നു സ്തംഭവിഗ്രഹങ്ങളെ തകർത്തു എല്ലായെഹൂദയിലും ബെന്യാമീനിലും എഫ്രയീമിലും മനശ്ശെയിലും
    ഉള്ള അശേരാപ്രതിഷ്ഠകളെ വെട്ടി പുജാഗിരികളെയും ബലിപീഠങ്ങളെയും ഇടിച്ചുനശിപ്പിച്ചുകളഞ്ഞു.
    പിന്നെ യിസ്രായേൽമക്കൾ എല്ലാവരും ഓരോരുത്തൻ താന്താന്റെ പട്ടണത്തിലേക്കും അവകാശത്തിലേക്കും
    മടങ്ങിപ്പോയി.
  rmc-rmc: Sar preačhile te oslavinel e Patraďi, gele savore Izraeliti andro judska
    fori a phagerde o sveta slupi, čhingerde o kaštune slupi la Ašerakre a zňičinde
    savore uče thana pro lašariben the oltara andre Judsko the andro phuva Benjamin,
    Efrajim the Menaše. Paľis savore Izraeliti gele pale khere andre peskre fori.
  pes-OPV: و چون این همه تمام شد، جمیع اسرائیلیانی که در شهرهای یهوداحاضر بودند بیرون
    رفته، تمثالها را شکستند واشیریم را قطع نمودند و مکانهای بلند و مذبحهارا از تمامی
    یهودا و بنیامین و افرایم و منسی بالکل منهدم ساختند. پس تمامی بنی‌اسرائیل هرکس
    به ملک خویش به شهرهای خود برگشتند.
  ron-1924: Кынд с-ау испрэвит тоате ачестя, тоць чей дин Исраел каре ерау де фацэ
    ау плекат ын четэциле луй Иуда ши ау сфэрымат стылпий идолешть, ау тэят астартееле
    ши ау сурпат де тот ынэлцимиле ши алтареле дин тот Иуда ши Бениамин ши дин Ефраим
    ши Манасе. Апой тоць копиий луй Исраел с-ау ынторс ын четэциле лор, фиекаре ла
    мошия луй.
  ben-OBCV: এসব কিছু সমাপ্ত হয়ে যাওয়ার পর, সেখানে উপস্থিত ইস্রায়েলীরা যিহূদার নগরগুলিতে
    গিয়ে সেখানকার দেবতাদের উদ্দেশে নিবেদিত পাথরগুলি ভেঙে গুঁড়িয়ে দিয়েছিল ও আশেরার
    খুঁটিগুলি কেটে নামিয়েছিল। যিহূদা ও বিন্যামীন, এবং ইফ্রয়িম ও মনঃশির সর্বত্র প্রতিমাপূজার
    উঁচু উঁচু স্থান ও বেদিগুলি তারা ধ্বংস করে দিয়েছিল। সেগুলি সব পুরোপুরি ধ্বংস করে
    ফেলার পর ইস্রায়েলীরা তাদের নিজের নিজের নগরে ও নিজেদের বিষয়সম্পত্তির কাছে ফিরে
    গেল।
  som-som: Haddaba markii waxyaalahaasu wada dhammaadeen ayaa reer binu Israa'iilkii
    joogay oo dhammu tegey magaalooyinkii dalka Yahuudah, oo waxay burburiyeen tiirarkii,
    geedihii Asheeraahna way jareen, oo meelihii sarsare iyo meelihii allabarigaba
    way ka dundumiyeen kulli dalkii reer Yahuudah iyo reer Benyaamiin iyo reer Efrayim
    iyo xataa kii reer Manasehba, ilaa ay wada baabbi'iyeen dhammaantood. Markaasaa
    reer binu Israa'iil oo dhammu wada noqdeen oo nin kastaaba wuxuu ku laabtay hantidiisii,
    waxayna galeen magaalooyinkoodii.
  lat-VUC: 'Cumque hæc fuissent rite celebrata, egressus est omnis Israël qui inventus
    fuerat in urbibus Juda, et fregerunt simulacra, succideruntque lucos, demoliti
    sunt excelsa, et altaria destruxerunt, non solum de universo Juda et Benjamin,
    sed et de Ephraim quoque et Manasse, donec penitus everterent: reversique sunt
    omnes filii Israël in possessiones et civitates suas.'
  eng-ASVBT: Now when all this was finished, all Israel that were present went out
    to the cities of Judah, and brake in pieces the pillars, and hewed down the Asherim,
    and brake down the high places and the altars out of all Judah and Benjamin, in
    Ephraim also and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  ita-1885: Ora, dopo che tutte queste cose furono compiute, tutti gl'Israeliti, che
    si ritrovarono quivi, uscirono per le città di Giuda, e spezzarono le statue,
    e tagliarono i boschi, e disfecero gli alti luoghi, e gli altari di tutto Giuda,
    e Beniamino; il medesimo fecero ancora in Efraim, ed in Manasse, senza lasciarne
    alcuna cosa di resto. Poi tutti i figliuoli d'Israele ritornarono ciascuno alla
    sua possessione nelle lor terre.
  eng-LXXUP: 'And when all these things were finished, all Israel that were found
    in the cities of Judah went out, and broke in pieces the pillars, and cut down
    the groves, and tore down the high places and the altars out of all Judea and
    Benjamin, also of Ephraim and Manasseh, till they made an end: and all Israel
    returned, every one to his inheritance, and to their cities.'
  eng-ULB: Now when all this was finished, all the people of Israel who were there
    went out to the cities of Judah and broke to pieces the stone pillars and they
    cut down the Asherah poles, and they broke down the high places and the altars
    in all of Judah and Benjamin, and in Ephraim and Manasseh, until they had destroyed
    them all. Then all the people of Israel returned, every one to his own possession
    and his own city.
  spa-VBL: Cuando todo esto terminó, los israelitas que estaban allí fueron a las
    ciudades de Judá y destrozaron las columnas paganas, cortaron los postes de Asera
    y destruyeron los lugares altos y los altares en todo Judá y Benjamín, así como
    en Efraín y Manasés, hasta que los demolieron todos por completo. Después de eso,
    todos se fueron a sus respectivas ciudades.
  fra-_FOB: Lorsque tout cela fut achevé, tous ceux d'Israël qui se trouvaient là,
    allèrent par les villes de Juda, et brisèrent les statues, abattirent les emblèmes
    d'Ashéra et démolirent les hauts lieux et les autels, dans tout Juda et Benjamin
    et dans Éphraïm et Manassé, jusqu'à ce que tout fût détruit. Ensuite tous les
    enfants d'Israël retournèrent dans leurs villes, chacun dans sa possession.
  mal-mal: ഇതെല്ലാം തീർന്നശേഷം വന്നുകൂടിയിരുന്ന യിസ്രായേൽ ജനമെല്ലാം യെഹൂദാ നഗരങ്ങളിൽ
    ചെന്ന് വിഗ്രഹസ്തംഭങ്ങൾ തകർത്തുകളഞ്ഞു. യെഹൂദയിലും ബെന്യാമീനിലും എഫ്രയീമിലും മനശ്ശെയിലും
    ഉള്ള അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളയുകയും പുജാഗിരികളും ബലിപീഠങ്ങളും ഇടിച്ച് നശിപ്പിച്ചുകളയുകയും
    ചെയ്തു. പിന്നെ യിസ്രായേൽ മക്കൾ എല്ലാവരും താന്താന്റെ പട്ടണത്തിലേക്കും അവകാശത്തിലേക്കും
    മടങ്ങിപ്പോയി.
  urd-GVR: Īd ke bād jamāt ke tamām Isrāīliyoṅ ne Yahūdāh ke shahroṅ meṅ jā kar patthar
    ke butoṅ ko ṭukṛe ṭukṛe kar diyā, Yasīrat Dewī ke khamboṅ ko kāṭ ḍālā, ūṅchī jaghoṅ
    ke mandiroṅ ko ḍhā diyā aur ġhalat qurbāngāhoṅ ko ḳhatm kar diyā. Jab tak unhoṅ
    ne yih kām Yahūdāh, Binyamīn, Ifrāīm aur Manassī ke pūre ilāqoṅ meṅ takmīl tak
    nahīṅ pahuṅchāyā thā unhoṅ ne ārām na kiyā. Is ke bād wuh sab apne apne shahroṅ
    aur gharoṅ ko chale gae.
  suz-BL: मिनु मेको नेल्‍ल नुप्‍शा नोले यरूसलेम जाक्‍शो इस्राएली नेल्‍ल यहूदा ङा सहरपुकीम
    लशा, पूजा पतीक ख्रुक्‍शो फुल्‍लु प्रेत्‍मे बाक्‍त। मूर्ति पाइश्‍शो थाम खोल्‍मे
    बाक्‍त। यहूदा, बेन्‍यामीन, एफ्राइम नु मनस्‍से रागी नेल्‍ल ङा डांडा ङा थान बुल
    बाल उइश्‍शा ताइक्‍तमे बाक्‍त। मिनु नोले इस्राएली आन आन सहर नु आन आन बाक्‍तीकेम
    लेम्‍मा बाक्‍त। २इतिहास २९:-; ब्‍यवस्‍था ७:५; २राजा १८:४
  ita-1927: Quando tutte queste cose furon compiute, tutti gl’Israeliti che si trovavano
    quivi partirono per le città di Giuda, e frantumarono le statue, abbatterono gl’idoli
    d’Astarte, demolirono gli alti luoghi e gli altari in tutto Giuda e Beniamino,
    e in Efraim e in Manasse, in guisa che nulla più ne rimase. Poi tutti i figliuoli
    d’Israele se ne tornarono nelle loro città, ciascuno nel proprio possesso.
  ckb-ckb: پاش تەواوبوونی هەموو ئەمانە، تەواوی ئیسرائیل ئەوانەی کە ئامادە بوون چوونە
    ناو شارۆچکەکانی یەهودا، بەردە تەرخانکراوەکانیان شکاند و ستوونە ئەشێراکانیان بڕییەوە.
    لە تەواوی خاکی یەهودا و بنیامین و ئەفرایم و مەنەشە نزرگەکانی سەر بەرزایی و قوربانگاکانیان
    ڕووخاند، هەتا تەواو بوون. پاشان هەموو ئیسرائیل هەریەکە و گەڕایەوە بۆ موڵکەکەی
    خۆی لە شارۆچکەکانیان.
  eng-BBE: Now when all this was over, all the men of Israel who were present went
    out into the towns of Judah, causing the stone pillars to be broken up and the
    wood pillars to be cut down, pulling down the high places and the altars in all
    Judah and Benjamin, as well as in Ephraim and Manasseh, till all were gone. Then
    all the children of Israel went back to their towns, every man to his property.
  kan-OKCV: ಇದಾದನಂತರ ಅಲ್ಲಿ ಇರುವವರಾದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ಯೆಹೂದ ಪಟ್ಟಣಗಳಿಗೆ ಹೊರಟುಹೋಗಿ, ವಿಗ್ರಹಗಳನ್ನು
    ಮುರಿದು, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ಕಡಿದು, ಸಮಸ್ತ ಯೆಹೂದ, ಬೆನ್ಯಾಮೀನ್, ಎಫ್ರಾಯೀಮ್, ಮನಸ್ಸೆ ದೇಶಗಳಲ್ಲಿ
    ಯಾವುದನ್ನೂ ಉಳಿಸಲಿಲ್ಲ, ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಮತ್ತು ಬಲಿಪೀಠಗಳನ್ನು ಕೆಡವಿಹಾಕಿದರು. ಆಗ
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ತಮ್ಮ ತಮ್ಮ ಆಸ್ತಿಪಾಸ್ತಿಯಿರುವ ಪಟ್ಟಣಗಳಿಗೆ ತಿರುಗಿ ಹೋದರು.
  tam-2017: இவைகளெல்லாம் முடிந்தபின்பு, வந்திருந்த இஸ்ரவேலர்கள் எல்லோரும் யூதாவின்
    பட்டணங்களுக்குப் புறப்பட்டுப்போய், யூதா பென்யமீன் எங்கும் எப்பிராயீமிலும் மனாசேயிலும்
    இருந்த சிலைகளை உடைத்து, விக்கிரகத்தோப்புகளை வெட்டி, மேடைகளையும் பீடங்களையும் இடித்து,
    அவைகளையெல்லாம் இடித்துப்போட்டார்கள்; பின்பு இஸ்ரவேல் மக்கள் எல்லோரும் அவரவர் தங்கள்
    ஊர்களிலிருக்கிற தங்கள் சொந்த இருப்பிடத்திற்குத் திரும்பினார்கள்.
  spa-RV-1909: HECHAS todas estas cosas, todos los de Israel que se habían hallado
    allí, salieron por las ciudades de Judá, y quebraron las estatuas y destruyeron
    los bosques, y derribaron los altos y los altares por todo Judá y Benjamín, y
    también en Ephraim y Manasés, hasta acabarlo todo. Después volviéronse todos los
    hijos de Israel, cada uno á su posesión y á sus ciudades.
  ron-BTF: Și, când toate acestea au fost terminate, tot Israelul, care era prezent,
    a plecat la cetățile lui Iuda și a spart idolii în bucăți și a retezat dumbrăvile
    și a dărâmat înălțimile și altarele din tot Iuda și Beniamin, de asemenea în Efraim
    și în Manase, până când le-au distrus în întregime pe toate. Apoi toți copiii
    lui Israel s-au întors, fiecare om la stăpânirea lui, în propriile lor cetăți.
  eng-WEBP: Now when all this was finished, all Israel who were present went out to
    the cities of Judah and broke the pillars in pieces, cut down the Asherah poles,
    and broke down the high places and the altars out of all Judah and Benjamin, also
    in Ephraim and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  eng-FBV: When all this had finished, the Israelites who were there went to the towns
    of Judah and smashed the pagan pillars, cut down the Asherah poles, and destroyed
    the high places and altars throughout Judah and Benjamin, as well as in Ephraim
    and Manasseh, until they had completely demolished all of them. After that they
    all went home to their respective towns.
  nld-1939: Toen dit alles was afgelopen, trokken alle aanwezige Israëlieten naar
    de steden van Juda, sloegen de heilige zuilen stuk, hakten de heilige palen om,
    en haalden de offerhoogten met de altaren in heel Juda, Benjamin, Efraïm en Manasse
    omver, tot de laatste toe. Daarna keerden de Israëlieten allen naar hun bezittingen
    in hun woonplaatsen terug.
  nch-BL: Huan quema tanqui nochi nopa ilhuit, nopa israelitame cati hualajtoyaj yajque
    campa hueli ipan nochi altepeme ipan talme Judá, Benjamín, Efraín huan Manasés,
    huan quintapanque nochi nopa teteyome ten cati hueli dios huan nopa taquetzalme
    para quitepanitase nopa teteyot Asera. Nojquiya quisosolojque nochi pilcaltzitzi
    huan taixpame cati eltoyaj huejcapa ipan tepeme. Huan teipa nochi israelitame
    mocuetque ininchajchaj ipan inialtepe.
  vie-1934: Khi các việc ấy đã xong, những người Y-sơ-ra-ên có mặt tại đó đi ra các
    thành Giu-đa, đập bể những trụ thờ, đánh đổ các thần A-sê-ra, phá dỡ những nơi
    cao, và các bàn thờ trong khắp đất Giu-đa, Bên-gia-min, Eùp-ra-im, và Ma-na-se,
    cho đến khi đã phá hủy hết thảy. Đoạn, hết thảy dân Y-sơ-ra-ên ai nấy đều trở
    về thành mình, về nơi sản nghiệp mình.
  hin-CV: यह सब होने के बाद वहां उपस्थित इस्राएल के सारे वंशज यहूदिया के नगरों में
    जा पहुंचे और वहां उन्होंने पूजा की जगह हटा दीं, पूजा के खंभे तोड़ दिए और अशेराह
    के खंभे भी ध्वस्त कर दिए, जो यहूदिया, बिन्यामिन, एफ्राईम और मनश्शेह प्रदेश में
    बनाई गई थी. उन्होंने हर एक वेदी ढाह दी, एक भी बाकी न रही. यह करके सभी इस्राएल
    वंशज अपने-अपने नगर, अपनी स्वयं की भूमि पर लौट गए.
  spa-BES: Ahora que todo esto había terminado, todos los hombres de Israel que estaban
    presentes salieron a las ciudades de Judá, causando que los pilares de piedra
    se rompieran y los pilares de madera representaciones de Asera, derribando los
    lugares altos y los altares en todo Judá y Benjamín, así como en Efraín y Manasés,
    hasta que todos se fueron. Entonces todos los hijos de Israel volvieron a sus
    ciudades, cada uno a su propiedad.
  tdx-tdx: Ie heneke zay, le niavotse mb’ amo rova Iehodao mb’eo t’Israele niatrek’
    iabioo, le pinozapozake o vatolahio naho nifiraeñe o hazomangao naho rineba’ iareo
    ambane o toets’ aboo naho o kitrely e Iehodà naho e Beniamine iaby naho Efraime
    naho e Menasèo ampara’ te fonga rinotsake. Le nimpoly amy zao o ana’ Israeleo,
    songa mb’am-panaña’e, mb’an-drova’e añe.
  tha-KJV: เมื่อสำเร็จงานนี้ทั้งสิ้นแล้​วอ​ิสราเอลทั้งปวงผู้​อยู่​ที่​นั่นได้ออกไปยังหัวเมืองยูดาห์และทำลายเสาศั​กด​ิ์​สิทธิ์​เป็นชิ้นๆ
    และโค่นบรรดาเสารูปเคารพลง และพังปู​ชน​ียสถานสูงลง และพังแท่นทั่วยูดาห์และเบนยามินทั้งสิ้นและในเอฟราอิมกับมนัสเสห์
    จนเขาทำลายเสียหมดสิ้น แล​้วประชาชนอิสราเอลทั้งปวงก็​กล​ับไปยังหัวเมืองของตน ทุ​กคนกลับไปยังที่​ดิ​นของเขา
  por-BR-2018: Feitas todas estas coisas, todos os de Israel que se haviam achado
    ali, saíram pelas cidades de Judá, e quebraram as estátuas e destruíram os bosques,
    e derrubaram os altos e os altares por todo Judá e Benjamim, e também em Efraim
    e Manassés,
  deu-ELO: Und als sie dies alles vollendet hatten, zogen alle Israeliten, die sich
    daselbst befanden, hinaus zu den Städten Judas; und sie zerschlugen die Bildsäulen
    und hieben die Ascherim um, und rissen die Höhen und die Altäre nieder in ganz
    Juda und Benjamin und in Ephraim und Manasse, bis sie damit fertig waren. Und
    alle Kinder Israel kehrten in ihre Städte zurück, ein jeder zu seinem Besitztum.
  eng-WYC-2018: And when these things were done rightfully, all Israel went out, that
    was found in the cities of Judah; and they brake [the] simulacra, and cutted down
    (the)[maumet] woods, and wasted [the] high places, and destroyed [the] altars,
    not only of all Judah and Benjamin, but also of Ephraim and Manasseh, till that
    they had destroyed those altars /their idols utterly. And then all the sons of
    Israel turned again into their possessions and cities. (And when all these things
    were finished, all Israel went out, who were found in the cities of Judah; and
    they broke up the idols, and cut down the idol groves, or the sacred poles, and
    wasted the hill shrines, and destroyed the altars, not only of all Judah and Benjamin,
    but also of Ephraim and Manasseh, until they had utterly destroyed those altars
    or their idols. And then all the Israelites returned to their possessions, or
    their own property, in their cities.)
  epo-epo: Kiam ĉio ĉi tio finiĝis, ĉiuj Izraelidoj, kiuj tie troviĝis, eliris en
    la urbojn de Judujo, kaj disrompis la statuojn, dishakis la sanktajn stangojn,
    kaj detruis la altaĵojn kaj la altarojn en la tuta Judujo kaj en la regionoj de
    Benjamen, de Efraim, kaj de Manase, ĝis plena ekstermo. Kaj reiris ĉiuj Izraelidoj
    ĉiu al sia posedaĵo, al siaj urboj.
  uig-PIN: Bu ixlarning ⱨǝmmisi tügigǝndin keyin, bu yǝrdǝ ⱨazir bolƣan Israillarning
    ⱨǝmmisi Yǝⱨudaning ⱨǝrⱪaysi xǝⱨǝrlirigǝ berip, u yǝrlǝrdiki «but tüwrük»lǝrni
    qeⱪip, Axǝraⱨ butlirini kesip taxliwǝtti; yǝnǝ Yǝⱨuda wǝ Binyamin zeminda, xundaⱪla
    Əfraim wǝ Manassǝⱨ zeminining ⱨǝrⱪaysi yǝrliridiki «yuⱪiri jaylar» wǝ ⱪurbangaⱨlarni,
    ⱨǝmmisini buzup yoⱪatⱪuqǝ sɵküp taxlidi. Xuningdin keyin Israil hǝlⱪining ⱨǝrⱪaysisi
    ɵz tǝwǝlikigǝ, ɵz xǝⱨǝrlirigǝ ⱪaytip ketixti.
  beo-beo: Lolo nasu dagoloba, Isala:ili fi dunu huluane da Yuda moilai bai bagade
    huluane amoga asili, ogogosu ‘gode’ma nodoma:ne duni bugi, ogogosu uda ‘gode’
    Asila agoai loboga hamoi liligi, ogogosu ‘gode’ nodoma:ne oloda amola sogebi,
    amo huluane gugunufinisi dagoi. Ilia amo hou defele, Yuda soge, Bediamini, Ifala:ime
    amola Ma:na:se, amo soge huluane ganodini agoane hamonanu, ilia diasuga buhagi.
  tpi-OTNT: Bihain long ol bikpela de bilong lotu i pinis, orait olgeta manmeri i
    bin kam bung long Jerusalem, ol i go nabaut long ol taun bilong Juda na ol i brukim
    ol pos ston i gat piksa bilong ol giaman god na ol i katim ol pos diwai i gat
    piksa bilong god meri Asera na ol i bagarapim ol alta na ol ples bilong lotu long
    ol giaman god. Na tu ol i go raun long graun bilong lain Juda na lain Benjamin
    na lain Manase na lain Efraim na ol i bagarapim olgeta samting bilong ol giaman
    god, na ol i no larim wanpela samting i stap. Na bihain ol i go bek long ples
    bilong ol.
  hau-SA: Sa’ad da aka gama dukan wannan, sai Isra’ilawan da suke can suka fita zuwa
    garuruwan Yahuda, suka rurrushe keɓaɓɓun duwatsu suka kuma farfashe ginshiƙan
    Ashera. Suka rurrushe masujadan kan tudu da bagadai, ko’ina a Yahuda da Benyamin
    da kuma cikin Efraim da Manasse. Bayan sun rurrushe dukansu, sai Isra’ilawa suka
    koma garuruwansu, kowanne zuwa mahallinsa.
  uig-LAT: Bu ishlarning hemmisi tügigendin kéyin, bu yerde hazir bolghan Israillarning
    hemmisi Yehudaning herqaysi sheherlirige bérip, u yerlerdiki «but tüwrük»lerni
    chéqip, Asherah butlirini késip tashliwetti; yene Yehuda we Binyamin zéminda,
    shundaqla Efraim we Manasseh zéminining herqaysi yerliridiki «yuqiri jaylar» we
    qurban’gahlarni, hemmisini buzup yoqatquche söküp tashlidi. Shuningdin kéyin Israil
    xelqining herqaysisi öz tewelikige, öz sheherlirige qaytip kétishti.
  nde-nde: Sekuphelile konke lokhu abako-Israyeli ababesemkhosini bangena emizini
    yakoJuda, badiliza izinsika zokukhonzela u-Ashera. Badiliza izindawo zokukhonzela
    lama-alithare kulolonke elakoJuda lakoBhenjamini kanye lako-Efrayimi lakoManase.
    Bathe sebekudilizile konke lokhu, abako-Israyeli babuyela emizini yabo, ezindaweni
    zabo.
  ton-ton: Pea ʻi he fakaʻosi ʻae meʻa ni kotoa pē, naʻe ʻalu ʻa ʻIsileli kotoa pē
    naʻe ʻi ai, ki he ngaahi kolo kotoa pē ʻo Siuta, ʻo laiki ʻae ngaahi meʻa tamapua
    ke fakaikiiki, pea naʻe tā ʻae ngaahi vao tapu, pea holoki hifo ʻae ngaahi potu
    māʻolunga mo e ngaahi feilaulauʻanga mei Siuta kotoa pē mo Penisimani, ʻi ʻIfalemi
    foki mo Manase, ke fakaʻauha kotoa pē. Pea naʻe toki ʻalu ʻae fānau kotoa pē ʻo
    ʻIsileli, ʻo taki taha ʻae tangata ki hono tofiʻa, ʻi heʻenau ngaahi kolo ʻonautolu.
  ces-1613: A když se to všecko dokonalo, vyšed všecken lid Izraelský, což ho koli
    bylo v městech Judských, stroskotali modly a posekali háje, a pobořili výsosti
    a oltáře po vší zemi Judské a Beniamin, i v Efraim a Manasses, až vše dokonali.
    Potom navrátili se všickni synové Izraelští, jeden každý k vládařství svému do
    města svého.
  eng-WMB: Now when all this was finished, all Israel who were present went out to
    the cities of Judah and broke the pillars in pieces, cut down the Asherah poles,
    and broke down the high places and the altars out of all Judah and Benjamin, also
    in Ephraim and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  tam-TCV: இவையெல்லாம் முடிந்தபோது அங்கேயிருந்த இஸ்ரயேலர்கள் வெளியே யூதா பட்டணங்களுக்குச்
    சென்று புனித கற்களை நொறுக்கி, அசேரா விக்கிரக தூண்களை வெட்டி வீழ்த்தினார்கள். அவர்கள்
    உயர்ந்த பலிபீடங்களை அழித்து, யூதா, பென்யமீன், எப்பிராயீம், மனாசே முழுவதிலுமுள்ள
    பலிமேடைகளையும் அழித்துப்போட்டார்கள். அவர்கள் இவற்றையெல்லாம் அழித்தபின்பு இஸ்ரயேலர்
    தங்கள் சொந்தப் பட்டணங்களுக்கும் தங்கள் சொந்த உடைமைக்கும் திரும்பினார்கள்.
  ceb-ULB: Karon sa dihang nahuman na kining tanan, ang tanang katawhan sa Israel
    nga atua didto miadto sa siyudad sa Juda ug ilang gidugmok ang haliging bato ug
    gibungkag nila ang mga poste ni Ashera. Gipangguba nila ang mga habog nga dapit
    ug ang mga halaran sa tibuok Juda ug sa Benjamin, sa Efraim, ug sa Manases hangtod
    nga giguba nila ang tanan. Mipauli ang tanang katawhan sa Israel, ang matag-usa
    sa iyang kaugalingong pinuy-anan ug sa iyang kaugalingong siyudad.
  pol-UBG: A gdy to wszystko się zakończyło, cały lud Izraela, który tam się znajdował,
    wyruszył do miast Judy i potłukł posągi, wyciął gaje, i zburzył do szczętu wyżyny
    oraz ołtarze w całej Judzie i Beniaminie, w Efraimie i Manassesie. Potem wszyscy
    synowie Izraela wrócili, każdy do swojej posiadłości i do swego miasta.
  urd-GVU: عید کے بعد جماعت کے تمام اسرائیلیوں نے یہوداہ کے شہروں میں جا کر پتھر کے
    بُتوں کو ٹکڑے ٹکڑے کر دیا، یسیرت دیوی کے کھمبوں کو کاٹ ڈالا، اونچی جگہوں کے مندروں
    کو ڈھا دیا اور غلط قربان گاہوں کو ختم کر دیا۔ جب تک اُنہوں نے یہ کام یہوداہ، بن
    یمین، افرائیم اور منسّی کے پورے علاقوں میں تکمیل تک نہیں پہنچایا تھا اُنہوں نے
    آرام نہ کیا۔ اِس کے بعد وہ سب اپنے اپنے شہروں اور گھروں کو چلے گئے۔
  deu-1912: Und da dies alles war ausgerichtet, zogen hinaus alle Israeliten, die
    unter den Städten Juda's gefunden wurden, und zerbrachen die Säulen und hieben
    die Ascherabilder ab und brachen ab die Höhen und Altäre aus dem ganzen Juda,
    Benjamin, Ephraim und Manasse, bis sie sie ganz aufräumten. Und die Kinder Israel
    zogen alle wieder zu ihrem Gut in ihre Städte.
  kan-2017: ಇದಾದನಂತರ ನೆರೆದುಬಂದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಣಗಳಿಗೆ ಹೋಗಿ ಕಲ್ಲು ಕಂಬಗಳನ್ನು
    ಒಡೆದು, ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಿ, ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ, ಯಜ್ಞವೇದಿಗಳನ್ನೂ ಹಾಳುಮಾಡಿಬಿಟ್ಟರು.
    ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್ ಪ್ರಾಂತ್ಯಗಳಲ್ಲದೆ ಎಫ್ರಾಯೀಮ್, ಮನಸ್ಸೆ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿಯೂ ಯಾವುದೊಂದನ್ನೂ
    ಉಳಿಸಲಿಲ್ಲ. ಆ ಮೇಲೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಸ್ವಾಸ್ತ್ಯವಿರುವ ಪಟ್ಟಣಗಳಿಗೆ ಹೋದರು.
  yap-yap: Nga tomuren nike m’ay fare madnom ma gubin e girdi’ nu Israel nranod ngalan
    gubin e pi binaw nu Judah ngar bilged e yu raba’ i malang, miyad th’ab nga but’
    e pi pow rok Ashera ni fare got ni bpin, miyad gathay e pi altar nge yungin tagil’
    e tayfan rok e pi’in ndar nanged Got. Ma ku aram e n’en ni rrin’ed u daken yu
    Judah ni ga’ngin, nge fa yuyangi nug rok Benjamin, Efraim, nge Manasseh; ma aram
    miyad sul ni yad gubin nga taferad.
  hlt-MCSB: A cungkuem te a coeng uh vaengah aka pumphoe Israel boeih te Judah khopuei
    la cet uh tih kaam te a phaek uh. Asherah te a top uh tih Judah pum ah hmuensang
    neh hmueihtuk te a palet uh. Te phoeiah Benjamin, Ephraim khui neh Manasseh hil
    a khah uh. Te phoeiah Israel ca boeih te a khohut amamih khopuei la rhip mael
    uh.
  mdy-ETH: ቦንቾ ኬላ ጋፔስካፓ ዒስራዔኤሌ ዴራ ዪሁዳ ካታሞ ጉቤ ዓኣዺ ሹጮና ሜሌ ፆኦዞ ማሊሲ ኮሾና ዻኣቦ ሜንሤኔ፤ ዓሼራ
    ጌይንታ ላኣሎ ፆኦዜሎ ሱንፆና ማዦና ባኮዋ ቲቂ ኬኤሬኔ፤ ዒንጎ ባኮ ዒንጎ ቤዞንታ ሜሌ ዓሳ ዚጊ ፔ ፆኦዞ ካኣሽካ ቤዞዋ ዶይሲ
    ባይዜኔ፤ ዬያጉዲ ዪሁዳ፥ ቢኢኒያሜንታ ዔፕሬኤሜንታ ሚናኣሴንታ ዓጫ ዓኣ ሜሌ ፆኦዞም ዚጎ ቤዞና ዒንጎ ባኮ ዒንጎ ቤዞዋ ሻሄኔ፤
    ዬካፓ ዔያታ ናንጋ ቤዞ ቤዞ ማዒ ዴንዴኔ።
  twi-ASANTE: Afei, ɛberɛ a afahyɛ no twaam no, Israelfoɔ a wɔkɔɔ bi no kɔɔ Yuda,
    Benyamin, Efraim ne Manase nkuro nyinaa so, kɔsɛee afadum kronkron no, twitwaa
    Asera afɔrebukyia no, yiyii abosonsomfoɔ asɔreeɛ ne afɔrebukyia no. Yei akyi,
    Israelfoɔ no sane kɔɔ wɔn nkuro so ne wɔn afie mu.
  eng-WEBU: Now when all this was finished, all Israel who were present went out to
    the cities of Judah and broke the pillars in pieces, cut down the Asherah poles,
    and broke down the high places and the altars out of all Judah and Benjamin, also
    in Ephraim and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  wal-wal: Hagee ubbai polettido wode, he sohuwan de7iya Israa7eela ubbati Yihudaa
    katamata biidi, de7iyaaba ubbaa xaissana gakkanaashin, eeqaa tuussata kinchcherettidosona;
    Asheero giyo xoossee misiliyaa qanxxi olidosona; Yihudaa biittaaninne Biniyaama
    biittan ubban, qassi Efireema biittaaninne Minaase biittan de7iya goinniyo xoqqa
    sohotanne yarshshiyo sohota laalidosona. Eti hegeeta ubbaa xaissidoogaappe guyyiyan,
    Israa7eela asai ubbai bantta katamaa katamaanne bantta soo soo simmidosona.
  spa-PDDPT: Cuando hicieron todas estas cosas, todos los de Israel que estaban presentes
    salieron por las ciudades de Judá y quebraron las piedras sagradas. Talaron las
    Aseras y destruyeron los lugares altos y los altares hasta acabarlos en todo Judá
    y Benjamín, Efraín y Manasés. Después todos los hijos de Israel regresaron a sus
    ciudades, cada uno a su posesión.
  gun-gun: Ha'e nunga ha'e javi opa ma jave Israel kuery onhemboatypa va'ekue ma tetã
    Judá yvy re ikuai va'e rupi oje'oi vy omopẽmba ta'angaa ikuai va'e, oake'opa ta'angaarã
    yvyra omopu'ã mbyre, ha'e ombovaipa yvy'ã rupi ombojerovia atyrã ojapo pyre, altar
    Judá rupi ikuai va'ekue, Benjamim, Efraim ha'e Manassés rupi guive, omomba ete
    peve. Ha'e rami vy mae ma Israel ramymino kuery peteĩ-teĩ ojevypa ju oyvy katy,
    e'ỹ vy guetã katy.
  ilo-ULB: Ita, idi nalpas amin dagitoy, napan amin dagiti tattao ti Israel kadagiti
    siudad ti Juda ket binurakburakda dagiti adigi a bato, tinumbada dagiti estatua
    ni Asera, ken tinumbada dagiti pagdaydayawan ken dagiti altar iti entero a Juda
    ken Benjamin. Inaramidda met dagitoy idiay Efraim ken Manases, agingga a nadadaelda
    amin dagitoy. Kalpasanna, nagsubli dagiti amin a tattao ti Israel, tunggal maysa
    iti bukodna a daga ken bukodna a siudad.
  kpg-kpg: I muli nia daumaha budu ne lawa, nia daangada huogodoo guu hula gi nia
    waahale huogodoo i lodo Judah, gu hagahingahinga gi lala nia hadu waduu, gu duuduu
    gi lala nia ada o di god ahina Asherah, gu oho nia gowaa dudu tigidaumaha mo nia
    gowaa daumaha gi nia balu god. Digaula guu hai labelaa nia mee aanei laa lodo
    nia gowaa ala i golo i lodo Judah, mo nia henua o Benjamin, Ephraim, mo Manasseh,
    gaa lawa gaa hula gi muli gi nadau guongo.
  uig-ARA: بۇ ئىشلارنىڭ ھەممىسى تۈگىگەندىن كېيىن، بۇ يەردە ھازىر بولغان ئىسرائىللارنىڭ
    ھەممىسى يەھۇدانىڭ ھەرقايسى شەھەرلىرىگە بېرىپ، ئۇ يەرلەردىكى «بۇت تۈۋرۈك»لەرنى
    چېقىپ، ئاشەراھ بۇتلىرىنى كېسىپ تاشلىۋەتتى؛ يەنە يەھۇدا ۋە بىنيامىن زېمىندا، شۇنداقلا
    ئەفرائىم ۋە ماناسسەھ زېمىنىنىڭ ھەرقايسى يەرلىرىدىكى «يۇقىرى جايلار» ۋە قۇربانگاھلارنى،
    ھەممىسىنى بۇزۇپ يوقاتقۇچە سۆكۈپ تاشلىدى. شۇنىڭدىن كېيىن ئىسرائىل خەلقىنىڭ ھەرقايسىسى
    ئۆز تەۋەلىكىگە، ئۆز شەھەرلىرىگە قايتىپ كېتىشتى.
  sus-sus: Sali to ɲɔn, Isirayilakae naxa siga Yudaya taae kui, e kuye gɛmɛ masolixie
    kana, e Asera kuye wuri daaxie sɛgɛ, e sɛrɛxɛbade birin kana naxee nu na geyae
    fari Yudaya, Bunyamin, Efirami, nun Manasi bɔxi ma. Na dangi xanbi, Isirayilakae
    naxa gbilen e xɔnyi.
  pon-2006: Mwurin sarawio eh imwisekla, aramas koaros en Israel ahpw patohla nan
    kahnimw koaros en Suda oh kauwehla uhr takai, pelehdi sansal en koht lih Asera,
    oh kamwomwala pei sarawi kan oh wasahn kaudok en me rotorot akan. Re wiahiong
    soahngohte wasa koaros nan Suda, oh nan sapwen Pensamin, Epraim, oh Manase; irail
    koaros eri pwuralahng nan arail wasa kan.
  ksd-ksd: Ma ba i ga par go ra lavur magit, a tarai Israel par nina dia ga ki dia
    ga vana ta ra lavur pia na pal Iuda, ma dia ga pamar gigi ra umana vat na tabalar.
    ma dia ga mut vue ra umana tabataba i Asera, ma dia ga re vue ra umana tavul a
    lotu ma ra umana uguugu na vartabar kan ra langun Iuda ma Beniamin, ma aro Epraim
    ma Manase bula, tuk dia ga vamutue diat par. Ma namur ra tarai Israel par dia
    ga lilikun ta kadia umana pia na pal, tikatikai ta kana pakana iat.
  tur-YTC: Bütün bunlar bitirilince, orada bulunan bütün İsraelliler Yahuda kentlerine
    çıkıp dikili taşları parçaladılar, Aşera direklerini kestiler, Yahuda ve Benyamin'in,
    Efraim ve Manaşşe'nin de yüksek yerlerini ve sunaklarını hepsini yok edinceye
    kadar, onları yıktılar. Sonra bütün İsrael'in çocukları, her biri kendi mülküne,
    kendi kentlerine döndüler.
  grc-BRENT: Καὶ ὡς συνετελέσθη πάντα ταῦτα, ἐξῆλθε πᾶς Ἰσραὴλ οἱ εὑρεθέντες ἐν πόλεσιν
    Ἰούδα, καὶ συνέτριψαν τὰς στήλας, καὶ ἔκοψαν τὰ ἄλση, καὶ κατέσπασαν τὰ ὑψηλὰ
    καὶ τοὺς βωμοὺς ἀπὸ πάσης τῆς Ἰουδαίας καὶ Βενιαμὶν, καὶ ἐξ Ἐφραὶμ, καὶ ἀπὸ Μανασσῆ
    ἕως εἰς τέλος· καὶ ἐπέστρεψαν πᾶς Ἰσραὴλ ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, καὶ
    εἰς τὰς πόλεις αὐτῶν.
  ind-AYT: Setelah semuanya selesai, semua orang Israel yang hadir pergi ke kota-kota
    Yehuda. Mereka menghancurkan tiang-tiang berhala dan menebang patung-patung Dewi
    Asyera; mereka merobohkan bukit-bukit pengurbanan serta mazbah-mazbah di seluruh
    Yehuda, Benyamin, Efraim, dan Manasye, sampai semuanya habis. Lalu, semua orang
    Israel kembali ke kota-kota mereka dan ke tanah milik masing-masing.
  nya-nya: Zonse zitatha, Aisraeli onse amene anali kumeneko anapita ku mizinda ya
    ku Yuda, nakaphwanya miyala yachipembedzo ndi kudula mitengo ya mafano a Asera.
    Iwo anakawononga malo achipembedzo ndi maguwa ansembe amene anali mʼdziko lonse
    la Yuda, Benjamini, Efereimu ndi Manase. Atawononga zonsezi, Aisraeli anabwerera
    ku mizinda yawo ndi ku malo awo.
  hrv-hrv: Kad se sve to svršilo, svi Izraelovi sinovi koji su se našli ondje zađoše
    po judejskim gradovima te su razbijali stupove, sjekli ašere i obarali uzvišice
    i žrtvenike po svem Judinu, Benjaminovu, Efrajimovu i Manašeovu plemenu dokle
    god nisu završili. Onda se svi Izraelovi sinovi vratiše svaki na svoj posjed,
    u svoje gradove.
  mps-mps: Tama nosali te genuai lotu po wabo sogo silibo si, teda te Jerusalemba
    sisinagasali we bidi sese augwali te Juda dabego taunba dabe pepelayali, tama
    augwaligo te tibo god piksa elaluali masigi pos aluama tagalali. Tama me augwaligo
    te tibo god we Asera piksa elalubo ni pos gelebadi elama dolama, tama augwaligo
    te tibo godiba lotu wabo pesage me alta dabe dolama tagalali. Tama me augwali
    te Juda hanigo tǫba, me Benjamin hanigo tǫba, me Manase hanigo tǫba, me Efraim
    hanigo tǫba pelama, augwaligo te tibo god dabego nai dabe dolama tagalali. Tama
    augwaligo te meba nai dabe sulama me tagalobeo. Tama nosali augwali augwa buluba
    ma pali.
  tpi-tpi: Bihain long ol bikpela de bilong lotu i pinis, orait olgeta manmeri i bin
    kam bung long Jerusalem, ol i go nabaut long ol taun bilong Juda na ol i brukim
    ol pos ston i gat piksa bilong ol giaman god na ol i katim ol pos diwai i gat
    piksa bilong god meri Asera na ol i bagarapim ol alta na ol ples bilong lotu long
    ol giaman god. Na tu ol i go raun long graun bilong lain Juda na lain Benjamin
    na lain Manase na lain Efraim na ol i bagarapim olgeta samting bilong ol giaman
    god, na ol i no larim wanpela samting i stap. Na bihain ol i go bek long ples
    bilong ol.
  dan-1931: Da alt det var til ende, drog alle de Israelitter, som var til stede,
    ud til Judas Byer, og de sønderbrød Stenstøtterne, omhuggede Asjerastøtterne og
    nedrev Offerhøjene og Altrene i hele Juda og Benjamin og i Efraim og Manasse,
    så der ikke blev Spor tilbage; så vendte alle Israelitterne hjem, hver til sin
    Ejendom i deres Byer.
  vie-OVCB: Khi lễ kết thúc, tất cả người Ít-ra-ên có mặt tại Giê-ru-sa-lem đều kéo
    ra các thành Giu-đa, Bên-gia-min, Ép-ra-im, và Ma-na-se đập phá các trụ thờ, các
    thần tượng A-sê-ra, các miếu tà thần, và bàn thờ. Sau đó, người Ít-ra-ên trở về
    nhà mình.
  guj-2017: હવે આ સર્વ પૂરું થયું. એટલે જે સર્વ ઇઝરાયલીઓ ત્યાં હાજર હતા તેઓ યહૂદિયાના
    નગરોમાં ગયા. અને તેઓએ ઉચ્ચસ્થાનોને ભાંગીને ટુકડેટુકડાં કરી નાખ્યા તથા અશેરીમ મૂર્તિઓને
    કાપી નાખી. આખા યહૂદિયા તથા બિન્યામીનમાંથી, તેમ જ એફ્રાઇમ તથા મનાશ્શામાંથી પણ ઉચ્ચસ્થાનો
    તથા વેદીઓ તોડી પાડીને તે સર્વનો નાશ કર્યો. પછી સર્વ ઇઝરાયલી લોકો પોતપોતાના વતનનાં
    નગરોમાં પાછા ગયા.
  pon-2006A: Mwurin sarawio eh imwisekla, aramas koaros en Israel ahpw patohla nan
    kahnimw koaros en Suda oh kauwehla uhr takai, pelehdi sansal en koht lih Asera,
    oh kamwomwala pei sarawi kan oh wasahn kaudok en me rotorot akan. Re wiahiong
    soahngohte wasa koaros nan Suda, oh nan sapwen Pensamin, Epraim, oh Manase; irail
    koaros eri pwuralahng nan arail wasa kan.
  por-BRBSL: Now quando tudo isso terminou, todo Israel que estava presente foi para
    as cidades de Judá e quebrou os pilares, cortou os postes de Asherah e derrubou
    os altos e altares de todo Judá e Benjamim, também em Efraim e Manassés, até destruí-los
    a todos. Então todos os filhos de Israel voltaram, cada homem em sua posse, para
    suas próprias cidades.
  cth-cth: Hote hnonaw pueng koung a sak hoiyah, hawvah kaawm e Isarelnaw pueng ni,
    Judah ram pueng hoi, Benjamin ram hoi, Ephraim ram hoi, Manasseh ram kaawm e talung
    ung e hah reprep koung a hem awh. Thing meikaphawk hah a tâtueng awh teh, hmuenrasang
    hoi thuengnae hah koung a raphoe hoehroukrak, Judah ram kho tangkuem dawk a cei
    awh. Hahoi Isarel catounnaw hah amamae ram hoi kho dawk lengkaleng a ban awh.
  twi-twi: Afahyɛ no twaa mu no, Israelfo a wɔkɔɔ bi no kɔɔ Yuda, Benyamin, Efraim
    ne Manase nkurow nyinaa so, kɔsɛee afadum kronkron no, twitwaa Asera nnua no,
    yiyii abosonsomfo nsɔree so ne afɔremuka no. Eyi akyi, Israelfo no san kɔɔ wɔn
    nkurow so ne wɔn afi mu.
  hlt-hlt: A cungkuem te a coeng uh vaengah aka pumphoe Israel boeih te Judah khopuei
    la cet uh tih kaam te a phaek uh. Asherah te a top uh tih Judah pum ah hmuensang
    neh hmueihtuk te a palet uh. Te phoeiah Benjamin, Ephraim khui neh Manasseh hil
    a khah uh. Te phoeiah Israel ca boeih te a khohut amamih khopuei la rhip mael
    uh.
  tbz-SIM: Dibɑnni dèè dìì mɔ̀nnì, kɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ bo kɛ̀ bɛ̀ɛ
    kɔtɛ Sudɑɑ ɛkɛ̀, kɛ́puɔ nyɛbɔɔtɑ̃́rɛ̀, kɛ́kékɛ́ itedɛí kɛ́díɛ́ yɛtɔ̀rɛ̀, kɛ́puɔ
    nyɛwũɔ̃tɔ̀rɛ̀ Sudɑɑ tempɛ̃ nkumɔu miɛkɛ nɛ̀ Bɛnsɑmɛɛ kɔku nɛ̀ Efɑdɑimmu kɔku nɛ̀
    Mɑnɑnsee kɔku, kɛ́deè kɛ̀ Isidɑyɛɛribɛ bɛmɔuu kũṹ mbɛ ɛkɛ̀ bɑ́ wè o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Godɨn ziam fer dughiar ekiar kaba gɨvazɨma, gumazamizir iza Jerusalemɨn
    uari akuvaziba, me tintinibar Judan nguibar ekiabar ghua, dagɨar guarir akɨniba
    apɨragharigha, temer guarir aser amizim Aseran nedazim itiba okagharɨki. Me uaghan
    Judan anabam ko, Benjaminɨn anabam ko, Manasen anabam ko, Efraimɨn anabamɨn nguazibar
    ghua, ofa gamir dakoziba ko, mɨghsɨabar pɨn itir danganir asebar ziaba feba saram
    asɨghasigha, bizitam ataghizir puvatɨ. Egha me gɨn uamategha uan nguibabar zui.
  dop-dop: Wɑɑtʋ wei ɑcimɑ tɛmɑ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ cɔɔ Yutɑ ɑcɑlɛɛ tɑɑ. Nɑ
    pɑ́ yɔkɩ pɛɛ kʋlɑlɑɑnɑ, nɑ pɑ́ sɛtɩ pǝ tesikɑsɩ, nɑ pɑ́ yɔkɩ cefelinɑɑ tǝkɔtǝlɛnɑɑ.
    Nɑ pɑ́ lɑ mpʋ tɔtɔɣɔ Yutɑ tɛtʋ tǝnɑ tɑɑ. Nɑ Pɛncɑmɛɛ nɑ Ɩfǝlɑyim nɑ Mɑnɑsee pɑ
    kpekɑ tɑɑ. Ɩlɛnɑ pɑɑ wei ɩ́ mǝlɩ ɩ tɛ.
  azb-azb: Bütün bu iş qurtaranda orada olan bütün İsraillilər Yəhuda şəhərlərinə
    çıxıb daş sütunları sındırdı, Aşera bütlərini kəsdi. Bütün Yəhuda və Binyamin,
    Efrayim, Menaşşe torpaqlarında olan səcdəgahları və qurbangahları axıra qədər
    dağıtdılar. Sonra bütün İsrail övladları öz şəhərlərinə, hər kəs öz mülkünə qayıtdı.
  eng-DBY: And when all this was finished, all Israel that were present went out to
    the cities of Judah, and broke the columns, and hewed down the Asherahs, and demolished
    the high places and the altars in all Judah and Benjamin, in Ephraim also and
    Manasseh, until they had destroyed them all. And all the children of Israel returned
    every man to his possession, into their cities.
  hin-2017: जब यह सब हो चुका, तब जितने इस्राएली उपस्थित थे, उन सभी ने यहूदा के नगरों
    में जाकर, सारे यहूदा और बिन्यामीन और एप्रैम और मनश्शे में की लाठों को तोड़ दिया,
    अशेरों को काट डाला, और ऊँचे स्थानों और वेदियों को गिरा दिया; और उन्होंने उन सब
    का अन्त कर दिया। तब सब इस्राएली अपने-अपने नगर को लौटकर, अपनी-अपनी निज भूमि में
    पहुँचे।
  eng-YLT: And at the completion of all this, gone out have all Israel who are found
    present to the cities of Judah, and break the standing-pillars, and cut down the
    shrines, and break down the high places and the altars, out of all Judah and Benjamin,
    and in Ephraim and Manasseh, even to completion, and all the sons of Israel turn
    back, each to his Possession, to their cities.
  eng-WYC-2017: And when these things were done rightfully, all Israel went out, that
    was found in the cities of Judah; and they brake [the] simulacra, and cutted down
    [maumet] woods, and wasted [the] high places, and destroyed [the] altars, not
    only of all Judah and Benjamin, but also of Ephraim and Manasseh, till that they
    had destroyed those altars or their idols utterly. And then all the sons of Israel
    turned again into their possessions and cities.
  eng-WMBB: Now when all this was finished, all Israel who were present went out to
    the cities of Judah and broke the pillars in pieces, cut down the Asherah poles,
    and broke down the high places and the altars out of all Judah and Benjamin, also
    in Ephraim and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  urd-GVH: ईद के बाद जमात के तमाम इसराईलियों ने यहूदाह के शहरों में जाकर पत्थर के
    बुतों को टुकड़े टुकड़े कर दिया, यसीरत देवी के खंबों को काट डाला, ऊँची जगहों के
    मंदिरों को ढा दिया और ग़लत क़ुरबानगाहों को ख़त्म कर दिया। जब तक उन्होंने यह काम
    यहूदाह, बिनयमीन, इफ़राईम और मनस्सी के पूरे इलाक़ों में तकमील तक नहीं पहुँचाया
    था उन्होंने आराम न किया। इसके बाद वह सब अपने अपने शहरों और घरों को चले गए।
  rug-rug: Sipu ele hokoto sa inevaṉa, sari tie Izireli pu somana si la pa doduru
    popoa pa Ziuda meke seke huara pani sari na dedegere patu hopedi, meke maho gore
    ni sari na beku huda kinehana sa barikaleqe se Asera. Huari rini sari na hope
    koari na vasina pu vahesi tomate koari na toqere. Gua asa si tavetia rini koari
    doduru popoa pa Ziuda meke Benisimane meke Iparemi meke Manase; beto si tiqe kekere
    pule la pa hopeke dia popoa.
  gaz-gaz: Yommuu wanni kun hundi xumurametti Israaʼeloonni achi turan gara magaalaawwan
    Yihuudaa dhaqanii dhagaawwan waaqeffannaa caccabsan; siidaawwan Aasheeraa ni kukkutan.
    Iddoowwan sagadaa kanneen gaarran irraa fi iddoowwan aarsaa kanneen Yihuudaa,
    Beniyaam, Efreemii fi Minaasee keessa turan hunda ni balleessan. Israaʼeloonnis
    erga waan kana hunda balleessanii booddee gara magaalaawwanii fi qabeenya isaaniitti
    deebiʼan.
  fra-LSG: Lorsque tout cela fut terminé, tous ceux d’Israël qui étaient présents
    partirent pour les villes de Juda, et ils brisèrent les statues, abattirent les
    idoles, et renversèrent entièrement les hauts lieux et les autels dans tout Juda
    et Benjamin et dans Éphraïm et Manassé. Puis tous les enfants d’Israël retournèrent
    dans leurs villes, chacun dans sa propriété.
  yal-yal: Na danguxina, muxun naxanye birin yi Isirayila yi, ne birin yi siga Yuda
    taane yi, e yi kide gɛmɛne kala, e yi Asera kide gbindonne rabira. E yi taan kidene
    kala, e nun e suxure saraxa gandene Yuda yamanan birin yi e nun Bunyamin nun Efirami
    nun Manase bɔnsɔnne yamanane yi. Na xanbi ra, Isirayila kaane birin yi siga e
    konni.
  haw-1868: A PAU ae la keia mau mea a pau, hele iwaho ka Iseraela a pau i hoakoakoaia
    ma na kulanakauhale o ka Iuda, a kuipalu iho la i na kii, a oki liilii i na kii
    no Asetarota. a wawahi i na wahi kiekie, a me na kuahu ma Iuda a pau, a me Beniamina,
    a me Eperaima no hoi, a me Manase, a pau ae la ia mau mea. Alaila, hoi na mamo
    a Iseraela a pau, kela kanaka keia kanaka i kona aina hooili, i ko lakou mau kulanakauhale
    iho.
  arb-NAV: وَبَعْدَ أَنْ تَمَّ الاحْتِفَالُ، انْدَفَعَ كُلُّ الإِسْرَائِيلِيِّينَ
    الْحَاضِرِينَ إِلَى مُدُنِ يَهُوذَا وَحَطَّمُوا الأَنْصَابَ وَقَطَّعُوا تَمَاثِيلَ
    عَشْتَارُوثَ، وَهَدَمُوا الْمُرْتَفَعَاتِ وَالْمَذَابِحَ فِي كُلِّ يَهُوذَا وَبَنْيَامِينَ،
    وَفِي أَرْضِ أَفْرَايِمَ وَمَنَسَّى حَتَّى اسْتَأْصَلُوهَا. ثُمَّ رَجَعَ كُلُّ
    وَاحِدٍ إِلَى بَيْتِهِ فِي مَدِينَتِهِ.
  ewe-ewe: Esi nu siawo katã wu enu la, Israelvi siwo katã nɔ afi ma la do go yi Yuda
    ƒe duwo me eye wogbã legbawo, heho aƒeliwo ƒu anyi, wogbã nuxeƒewo kple vɔsamlekpui
    siwo katã nɔ Yuda, Benyamin, Efraim kple Manase. Esi wotsrɔ̃ nu siawo katã vɔ
    megbe la, Israelviwo gbugbɔ yi woawo ŋutɔ ƒe duwo me eye woyi ɖanɔ woƒe aƒewo
    me.
  eng-LEE: And when all this was finished, all Israel that were present went out to
    the cities of Judah, and broke in pieces the statues, and cut down the groves,
    and pulled down the high-places and the altars out of all Judah and Benjamin,
    and in Ephraim and Menasseh, until they had made an end of them all. Then returned
    all the children of Israel every man to his possession, to their own cities.
  asm-FB: এইদৰে আটাইবোৰ শেষ হোৱাৰ পাছত, সেই ঠাইত উপস্থিত থকা সকলো ইস্ৰায়েল লোকে যিহূদাৰ
    নগৰবোৰলৈ গ’ল আৰু স্তম্ভবোৰ ভাঙিলে, আচেৰা মুৰ্ত্তিবোৰ কাটিলে আৰু গোটেই যিহূদাত,
    বিন্যামীনত, ইফ্ৰয়িমত আৰু মনচিত থকা ওখ ঠাইবোৰ আৰু যজ্ঞবেদীবোৰ নিঃশেষে ভাঙি পেলালে।
    তেতিয়া ইস্ৰায়েলৰ সন্তান সকলে নিজ নিজ আধিপত্য আৰু নগৰলৈ উলটি আহিল।
  sus-A: سَلِ تٌ حْن، عِسِرَيِلَكَيٍ نَشَ سِفَ يُدَيَ تَايٍ كُي، عٍ كُيٍ فّمّ مَسٌلِشِيٍ
    كَنَ، عٍ عَسٍرَ كُيٍ وُرِ دَاشِيٍ سّفّ، عٍ سّرّشّبَدٍ بِرِن كَنَ نَشٍيٍ نُ نَ
    فٍيَيٍ قَرِ يُدَيَ، بُنيَمِن، عٍقِرَ مِ، نُن مَنَسِ بْشِ مَ. نَ دَنفِ شَنبِ، عِسِرَيِلَكَيٍ
    نَشَ فبِلٍن عٍ شْنيِ.
  fra-SBL: Lorsque tout cela fut achevé, tous les Israéliens présents sortirent dans
    les villes de Juda et brisèrent les colonnes, coupèrent les mâts d'ashère et démolirent
    les hauts lieux et les autels de tout Juda et Benjamin, ainsi que d'Éphraïm et
    de Manassé, jusqu'à ce qu'ils les aient tous détruits. Puis tous les enfants d'Israël
    retournèrent, chacun dans sa propriété, dans leurs villes.
  hbo-hbo: וּכְכַלֹּ֣ות כָּל־זֹ֗את יָצְא֨וּ כָּל־יִשְׂרָאֵ֥ל הַֽנִּמְצְאִים֮ לְעָרֵ֣י
    יְהוּדָה֒ וַיְשַׁבְּר֣וּ הַמַּצֵּבֹ֣ות וַיְגַדְּע֣וּ הָאֲשֵׁרִ֡ים וַיְנַתְּצ֣וּ
    אֶת־הַ֠בָּמֹות וְאֶת־הַֽמִּזְבְּחֹ֞ת מִכָּל־יְהוּדָ֧ה וּבִנְיָמִ֛ן וּבְאֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה עַד־לְכַלֵּ֑ה וַיָּשׁ֜וּבוּ כָּל־בְּנֵ֧י יִשְׂרָאֵ֛ל אִ֥ישׁ לַאֲחֻזָּתֹ֖ו
    לְעָרֵיהֶֽם׃ ס
  kik-kik: Rĩrĩa maũndũ macio mothe maathirire-rĩ, andũ a Isiraeli arĩa maarĩ hau
    makiumagara magĩthiĩ matũũra-inĩ ma Juda, makĩhehenja mahiga marĩa mamũrĩirwo
    ngai cia mĩhianano na magĩtemanga itugĩ cia Ashera. Ningĩ makĩananga kũndũ kũrĩa
    gũtũũgĩru kwahooyagĩrwo o na igongona iria ciarĩ Juda guothe na Benjamini, o na
    kũu Efiraimu na Manase. Thuutha wa gũcithũkangia ciothe, andũ a Isiraeli magĩcooka
    matũũra-inĩ mao na o mũndũ agĩcooka igai-inĩ rĩake.
  fra-NCL: Lorsque tout cela fut terminé, tous ceux d’Israël qui se trouvaient là
    partirent pour les villes de Juda, et ils brisèrent les stèles, coupèrent les
    aschérahs, et renversèrent les hauts lieux et les autels dans tout Juda et Benjamin,
    et dans Ephraïm et Manassé, jusqu’à complète destruction. Puis tous les enfants
    d’Israël retournèrent dans leurs villes, chacun dans son domaine.
  cek-AK: Hae hmuennawk boeng pacoeng ah, Israel kaminawk loe Judah prae vangpuinawk
    thungah caeh o moe, Judah prae, Benjamin prae, Ephraim prae hoi Manasseh prae
    thung ih krangnawk to pakhoih o, Asherah thingnawk to pakhruk o moe, hmuensangnawk
    hoi hmaicamnawk to phraek o boih; to pacoengah Israel kaminawk loe angmacae ohhaih
    ahmuen vangpui ah amlaem o.
  cuk-cuk: Iba-bergusgua, bela Israel-dulemar a-ibagi-bukwamaladi, Judá-yargi neggweburmar-bukwadse
    nadmalad. Geb akwa e-bab-dummaganga-nug-salesmalad ei mamarisad, degi, bab-dummad-bundor-Asera-wagar-wilub-sobar-bukwad
    osulosmarbalid. Deginbali, bab-dummaganse-goled-aila-matusurmalad, degi, e-ibmar-ogumakar-ukleged-aila-bukwad
    omukusmarbalid. Bela Judá-yalagi, Benjamín-yalagi, Efraín-yalagi, degi, Manasés-yalagi
    a-ibmarmar-bukwad osulosad. Geb a-sorba, bela Israel-dulemar e-neggwebur e-neggweburse
    gannar e-neg-e-negse nonimalad.
  uig-CYR: Бу ишларниң һәммиси түгигәндин кейин, бу йәрдә һазир болған Исраилларниң
    һәммиси Йәһуданиң һәр қайси шәһәрлиригә берип, у йәрләрдики «бут түврүк»ләрни
    чеқип, Ашәраһ бутлирини кесип ташливәтти; йәнә Йәһуда вә Бинямин зиминда, шундақла
    Әфраим вә Манассәһ зимининиң һәр қайси йәрлиридики «жуқури җайлар» вә қурбангаһларни,
    һәммисини бузуп йоқатқичә сөкүп ташлиди. Шуниңдин кейин Исраил хәлқиниң һәр қайсиси
    өз тәвәлигигә, өз шәһәрлиригә қайтип кетишти.
  tel-2017: ఇదంతా అయిపోయిన తరువాత అక్కడ ఉన్న ఇశ్రాయేలు ప్రజలంతా యూదా పట్టణాలకు వెళ్లి,
    విగ్రహాలను ముక్కలు ముక్కలు చేసి, అషేరా దేవతాస్తంభాలను విరగగొట్టి, యూదా బెన్యామీను
    దేశాలంతటా ఉన్నఉన్నత పూజా స్థలాలను, బలిపీఠాలను, పడగొట్టారు. తరువాత ఎఫ్రాయిమూ, మనష్షే
    ప్రాంతాల్లో కూడా ఇలానే పూర్తిగా నాశనం చేశారు. అప్పుడు ఇశ్రాయేలు ప్రజలంతా తమ తమ
    పట్టణాలకూ, గ్రామాలకూ తిరిగి వెళ్లిపోయారు.
  hat-BSA: Alò, lè tout sa te fini, tout Israël ki te prezan te sòti antre nan vil
    Juda yo. Yo te kraze pilye Asherim yo an mòso, yo te koupe poto Asherim yo, e
    te rale fè desann wo plas yo avèk lotèl yo pami tout Juda avèk Benjamin e anplis,
    nan Éphraïm avèk Manassé, jiskaske yo te detwi yo tout. Epi tout fis Israël yo
    te retounen nan vil pa yo, yo chak nan posesyon pa yo.
  kos-kos: Tukun safla kufwa uh, mwet Israel nukewa som nu in kais sie siti lun Judah,
    ac fukulya sru eot, ac kunausla ma sruloala ma orekla in luman god mutan Asherah,
    oayapa loang ac acn in alu lun mwet pegan. Elos oru ouinge in acn nukewa saya
    lun Judah, ac in acn lun Benjamin, Ephraim, ac Manasseh. Na elos nukewa folokla
    nu yen selos.
  hbo-WLC: וּכְכַלּ֣וֹת כָּל־זֹ֗את יָצְא֨וּ כָּל־יִשְׂרָאֵ֥ל הַֽנִּמְצְאִים֮ לְעָרֵ֣י
    יְהוּדָה֒ וַיְשַׁבְּר֣וּ הַמַּצֵּב֣וֹת וַיְגַדְּע֣וּ הָאֲשֵׁרִ֡ים וַיְנַתְּצ֣וּ
    אֶת־הַ֠בָּמוֹת וְאֶת־הַֽמִּזְבְּחֹ֞ת מִכָּל־יְהוּדָ֧ה וּבִנְיָמִ֛ן וּבְאֶפְרַ֥יִם
    וּמְנַשֶּׁ֖ה עַד־לְכַלֵּ֑ה וַיָּשׁ֜וּבוּ כָּל־בְּנֵ֧י יִשְׂרָאֵ֛ל אִ֥ישׁ לַאֲחֻזָּת֖וֹ
    לְעָרֵיהֶֽם׃ ס
  ibo-ibo: Mgbe ihe niile a gwụsịrị, ndị Izrel bụ ndị nọ nʼebe ahụ pụrụ gaa nʼobodo
    niile dị na Juda, kurisie ogidi nsọ niile, gbutukwa ogidi Ashera niile. Ha kwatụrụ
    ebe niile dị elu na ebe ịchụ aja niile dị na Juda, Benjamin, Ifrem na Manase.
    Mgbe ha lachara ha niile nʼiyi, ndị Izrel niile laghachiri nʼobodo nke aka ha
    nakwa nʼihe onye ọbụla nwere.
  ory-ory: ଏହିସବୁ ସମାପ୍ତ ହେଲା ଉତ୍ତାରେ ଉପସ୍ଥିତ ସମଗ୍ର ଇସ୍ରାଏଲ ଯିହୁଦାର ନଗରମାନଙ୍କୁ ଯାଇ
    ସ୍ତମ୍ଭସବୁ ଭାଙ୍ଗି ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତିମାନ କାଟି ପକାଇଲେ, ପୁଣି ନିଃଶେଷରେ ବିନାଶ ନ
    କରିବା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ମଧ୍ୟରୁ, ଆହୁରି ଇଫ୍ରୟିମ ଓ ମନଃଶିରେ ସ୍ଥିତ
    ଉଚ୍ଚସ୍ଥଳୀ ଓ ଯଜ୍ଞବେଦିସବୁ ଭାଙ୍ଗି ପକାଇଲେ। ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା
    ଆପଣା ଅଧିକାର ଓ ନଗରକୁ ଫେରିଗଲେ।
  chk-chk: Iwe, wesin ar we chulap ekewe chon Israel mi eti ra feila lon ekewe telinimwen
    Juta, ra atatakisi ekewe ür o pöküetiu ekewe uluulun ewe anüfefin Asera. Ra pwal
    ataetiu ekewe rongen asor me ekewe lenien fel won ekewe leni tekia lemenen Juta
    me Peniamin meinisin, pwal lon Efraim me Manasa. Mürin ar atarala meinisin ekewe
    aramasen Israel meinisin ra liwiniti en me an telinimw lon en me fanüan.
  rop-rop: Afta wen det bigiswan padi bin binij, ol detlot Isreil pipul bin go langa
    ebri taun langa Juda, en deibin breigimap ol detlot seikridwan ston, en detlot
    drimin sheip weya deibin oldei weshipbat langa det laiyawan gelwan drimin gulum
    Eshara, en deibin breigimap detlot teibul blanga ofring weya deibin oldei weshipbat
    langa det najalot drimin sheip. Deibin dum seimwei langa detlot najalot kantri
    blanga Benjamin, Ifreiyim en Manesa. Afta tharran deibin ol gobek langa olabat
    ron kantri.
  ukr-1871: Скінчивши все це, пійшли всї Ізрайлитяне, що там були, по містах Юдейських
    і порозбивали ідолів, повирубували посьвячені дерева, й спустошили висоти та жертовники
    по всїй Юдеї і в землї Беняминовій Ефраїмовій та Манассіїній, цїлковито. А потім
    повертались всї сини Ізрайлеві, кожний в свою державу, в свої міста.
  deu-1951: Und nach Beendigung aller dieser Festlichkeiten zogen alle Israeliten,
    die sich eingefunden hatten, hinaus zu den Städten Judas, zerbrachen die Säulen
    und hieben die Ascheren um und zerstörten die Höhen und die Altäre in ganz Juda
    und Benjamin, Ephraim und Manasse, bis sie dieselben gänzlich ausgetilgt hatten.
    Darnach kehrten alle Kinder Israel wieder zu ihrer Besitzung, in ihre Städte zurück.
  eng-JPS: Now when all this was finished, all Israel that were present went out to
    the cities of Judah, and broke in pieces the pillars, and hewed down the Asherim,
    and broke down the high places and the altars out of all Judah and Benjamin, in
    Ephraim also and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  srp-1865: A kad se sve ovo svrši, svi sinovi Izrailjevi što se naðoše ondje, zaðoše
    po gradovima Judinijem, i izlomiše likove i isjekoše lugove, i oboriše visine
    i oltare po svoj zemlji Judinoj i Venijaminovoj i po zemlji Jefremovoj i Manasijinoj,
    dokle sve ne svršiše; potom se vratiše svi sinovi Izrailjevi svak na svoje našljedstvo,
    u svoje gradove.
  lug-lug: Ebyo byonna bwe byaggwa, Abayisirayiri bonna abaaliyo ne bagenda mu bibuga
    bya Yuda, ne baasaayasa amayinja agaasinzibwanga, ne bamenyaamenya n’empagi za
    Baasera. Ne basaanyizaawo ddala ebifo ebigulumivu n’ebyoto ebyali mu Yuda, ne
    mu Benyamini, ne mu Efulayimu ne mu Manase. Awo Abayisirayiri bwe baamala okubisaanyaawo
    byonna, ne baddayo mu bibuga byabwe, ku butaka bwabwe.
  heb-heb: וככלות כל זאת יצאו כל ישראל הנמצאים לערי יהודה וישברו המצבות ויגדעו האשרים
    וינתצו את הבמות ואת המזבחת מכל יהודה ובנימן ובאפרים ומנשה עד לכלה וישובו כל בני
    ישראל איש לאחזתו לעריהם׃
  ben-IRV: পর্বের সব কিছু শেষ হবার পরে সেখানে উপস্থিত ইস্রায়েলীয়েরা বের হয়ে যিহূদার
    শহরগুলোতে গিয়ে পূজার পাথরগুলো, আশেরা মুর্ত্তিগুলো, পূজার উঁচু জায়গা ও বেদীগুলো
    একেবারে ধ্বংস করে দিল। তারা যিহূদা, বিন্যামীন, ইফ্রয়িম ও মনঃশি-গোষ্ঠীর সমস্ত
    এলাকায় একই কাজ করল যতক্ষণ না তারা এই সব ধ্বংস করলো। পরে ইস্রায়েলীয়েরা গ্রামে
    ও শহরে নিজের নিজের জায়গায় ফিরে গেল।
  pan-pan: ਜਦ ਇਹ ਸਭ ਕੁਝ ਹੋ ਚੁੱਕਿਆ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਜੋ ਹਾਜ਼ਰ ਸਨ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਗਏ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਗੋਂ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਵੀ ਥੰਮ੍ਹਾਂ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ
    ਕਰ ਦਿੱਤਾ ਅਤੇ ਟੁੰਡਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉੱਚੇ ਸਥਾਨਾਂ ਅਤੇ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ
    ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਖ਼ਤਮ ਕਰ ਦਿੱਤਾ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਆਪੋ ਆਪਣੇ ਸ਼ਹਿਰਾਂ
    ਵਿੱਚ ਆਪਣਿਆਂ ਵਾਸਾਂ ਨੂੰ ਮੁੜ ਗਏ
  mya-JVB: ထို အမှုလက်စသတ် သောအခါ ၊ စည်းဝေးသော ဣသရေလ လူအပေါင်း တို့သည်၊ ယုဒ မြို့
    များသို့ ထွက်သွား ၍ ယုဒ ပြည်၊ ဗင်္ယာမိန် ပြည်၊ ဧဖရိမ် ပြည်၊ မနာရှေ ပြည် အရပ်ရပ်
    ၌ ရှိသောရုပ်တု ဆင်းတု၊ အာရှရ ပင်၊ မြင့် သော အရပ်၊ ယဇ် ပလ္လင်ရှိသမျှတို့ကို ရှင်းရှင်းမဖျက်ဆီး
    မှီ တိုင်အောင်ချိုးဖဲ့ ၊ ခုတ်လှဲ ဖြိုချကြ၏။ ထိုနောက်မှ ၊ ဣသရေလ အမျိုးသား အပေါင်း
    တို့သည်၊ အသီးအသီး ပိုင် ထိုက်သောနေရာ မြို့ ရွာတို့သို့ ပြန် သွားကြ၏။
  hmo-hmo: Aria ena kara ibounai ia ore, vadaeni Israela taudia ibounai be Iuda ena
    hanua ibounai dekenai idia lao, dirava koikoi edia nadi du idia hamakohia maragimaragi,
    Asera ena hahine dirava ena kaivakuku idia utua diho, bona ataiai idia noho tomadiho
    gabudia bona boubou patadia idia hadikaia ore. Unai bamona idia karaia danu Iuda
    tano orena, bona Beniamina tano ibounai dekenai, bona Eparaima tano dekenai, bona
    Manase tano dekenai danu. Unai murinai Israela taudia ibounai be edia hanua dekenai
    idia giroa lou, ta ta edia gabu, edia gabu dekenai idia lao.
  urd-urd: जब यह हो चुका तो सब इस्राईली जो हाज़िर थे, यहूदाह के शहरों में गए और सारे
    यहूदाह और बिनयमीन के बल्कि इफ़्राईम और मनस्सी के भी सुतूनों को टुकड़े — टुकड़े
    किया, और यसीरतों को काट डाला, और ऊँचे मक़ामों और मज़बहों को ढा दिया; यहाँ तक कि
    उन सभों को मिटा दिया। तब सब बनी — इस्राईल अपने अपने शहर में अपनी अपनी मिल्कियत
    को लौट गए।
  rus-SYN: И по окончании всего этого, пошли все Израильтяне, там находившиеся, в
    города Иудейские и разбили статуи, срубили посвященные дерева, и разрушили высоты
    и жертвенники во всей Иудее и в земле Вениаминовой, Ефремовой и Манассииной, до
    конца. И потом возвратились все сыны Израилевы, каждый во владение свое, в города
    свои.
  bqc-SIM: Kɛ́ wa làa píi, Isaili pↄ́ kú weↄ bↄ̀lɛ gɛ̀ Yuda wɛ̃́lɛↄ guu, ↄ̃ aa
    tã́agbɛ pↄ́ wa pɛ̀lɛↄ wìwi, aa Asetaati lipɛlɛↄ zↄ̃̀zↄ̃, aa gulɛsĩ pↄ́ wa bòↄ
    dàaĩ, aa sa'okĩi pↄ́ kú Yuda bùsuuↄ gbòo ń Bɛ̃yãmɛɛ bùsuo ń Ɛflaiũ
    bùsuo ń Manase bùsuo píi. Kɛ́ aa làa, ↄ̃ an baade tà a bɛ wɛ̃́lɛu.
  tcz-CHONGTHU: Hiche kut hi akichai jouvin Israel mipite chu Judah khopi jousea acheuvin
    song khomho, Asherah semthu Pathen limho akhen se uvin chuleh namdang Pathen houna
    maicham ho jouse asusesoh keijun ahi. Amahon Judah gamsung jouseleh, Benjamin,
    Ephraim chuleh Manesseh gamsung jousea hitichun abolsoh keijun ahi
  mar-mar: अशा तऱ्हेने वल्हांडणाच्या उत्सवाची समाप्ती झाली. यरूशलेमेमध्ये त्यासाठी
    जमलेले इस्राएल लोक यहूदात आपापल्या गावी परतले. तिथे गेल्यावर त्यांनी दैवतांच्या
    दगडी मूर्ती फोडून टाकल्या. या परकीय दैवतांची पूजा होत असे. अशेराच्या मुर्तीही
    त्यांनी उखडून टाकल्या. यहूदा आणि बन्यामीन प्रांतातील सर्व उंचस्थाने आणि वेद्या
    त्यांनी उद्ध्वस्त केल्या. एफ्राइम आणि मनश्शे या प्रदेशातील लोकांनीही तेच केले.
    इतर देवतांच्या प्रार्थनेसाठी बनवण्यात आलेल्या सगळ्या गोष्टींचा त्यांनी नाश केला.
    व तेव्हाच सर्व इस्राएल लोक घरोघरी गेले.
  qub-qub: Chay fista ushacaptin Israelcuna llapan aywaran Judá particho caycaj siudäcunaman.
    Nircur rimëru rispitashan wancacunata paquir-usharan. Asera diosa-niraj ïdulucunatapis
    llapanta agullaran. Capillancunatapis juchurgärachiran. Illgächiran intëru Judächo,
    Benjamincho, Efraincho, Manasescho. Llapanta chayno ushaycärir Israelcunaga siudänincunaman,
    wasinman-cama cada-ünun cuticuran.
  bqp-bqp: Yenibɑ kpuron biru, Isireli be bɑ wɑ̃ɑ mi, bɑ seewɑ bɑ dɑ Yudɑn wusu kpuro
    sɔɔ bɑ bwɑ̃ɑrokunu kɔsukɑ mɑ bɑ gungunu kɑ bũu yɑ̃ku yenu kpuro kɔsukɑ Yudɑn temɔ
    kɑ Bɛnyɑmɛɛn temɔ kɑ Efɑrɑimun temɔ kɑ Mɑnɑsen temɔ. Yen biru, be kpuro bɑ wurɑmɑ
    ben temɔ, ben bɑɑwure u dɑ u wɑ̃ɑ win wɑ̃ɑ yerɔ.
  hat-hat: Lè fèt la fini, tout moun pèp Izrayèl ki te la yo ale nan tout lavil pèyi
    Jida yo. Yo kraze moniman wòch yo, yo jete estati zidòl Achera yo, yo demoli dènye
    tanp ak lotèl kote yo fè sèvis pou zidòl yo. Yo mache fè sa nan tout peyi Jida
    a, nan peyi moun Benjamen, moun Efrayim ak moun Manase yo. Lèfini, tout moun pèp
    Izrayèl yo tounen lakay yo nan peyi pa yo.
  eng-BSB: When all this had ended, the Israelites in attendance went out to the cities
    of Judah and broke up the sacred pillars, chopped down the Asherah poles, and
    tore down the high places and altars throughout Judah and Benjamin, as well as
    in Ephraim and Manasseh, until they had utterly destroyed them all. Then all the
    Israelites returned to their cities, each to his own property.
  eng-WEBPB: Now when all this was finished, all Israel who were present went out
    to the cities of Judah and broke the pillars in pieces, cut down the Asherah poles,
    and broke down the high places and the altars out of all Judah and Benjamin, also
    in Ephraim and Manasseh, until they had destroyed them all. Then all the children
    of Israel returned, every man to his possession, into their own cities.
  kbq-kbq: Hagi ana maka musenkase'zamo'ma vagamaregeno'a, Israeli vahe'ma anampima
    mani'naza vahe'mo'za atirami'za Juda rankumatamimpi vu'za havi anumzante'ma mono'ma
    hunentaza zafaramine, Asera havi anumzamofo amema'ama zafare'ma antre'za tro hunte'neza
    mono'ma hunentaza zafaraminena maka Juda mopafine, Benzameni mopafine, Efraemi
    mopafine, Manase mopafima, havi anumzama mono'ma hunentaza itane, agonafima havi
    anumzantema mono'ma hunentaza kumatmima me'neana ana maka taganavazi atre'naze.
    Ana hute'za maka Israeli vahe'mo'za ete nozmima me'nea rankuma zamirega vu'naze.
  nhe-BL: Huan quema tlanqui nochi nopa ilhuitl, nopa israelitame tlen hualajtoyaj
    yajque campa hueli ipan nochi altepetini ipan tlaltini Judá, Benjamín, Efraín
    huan Manasés, huan quintlapanque nochi nopa teteyome tlen tlen hueli tiotzi huan
    nopa tlaquetzali para quitlepanitase nopa tiotzi Asera. Nojquiya quinxolejque
    nochi pilcaltzitzi huan nopa miyac tlaixpamitl tlen eltoyaj huejcapa ipan tepetini.
    Huan teipa nochi israelitame mocuepque ininchajchaj ipan inialtepe.
  gub-BL: 'Mynykawhu ipaw ire Izaew Zeruzarez pe har paw oho tawhu Zuta ywy rehe har
    nànàn wà. Ukauka ita upu''àm ma''e tupàn a''ua''u romo iapo pyrer oho waiko wà.
    Omonohok ywyra upu''àm ma''e tupàn a''ua''u romo iapo pyrer wà no. Umumaw ma''e
    zuka haw tupàn a''ua''u wanenataromo har wà. Umumaw tupàn a''ua''u wamuwete katu
    haw wà no. Uzapo nezewegatete haw amo ywy rehe wà no: Zuta izuapyapyr waiwy nànàn
    wà, Mezàmi izuapyapyr waiwy nànàn wà, Eparai izuapyapyr waiwy nànàn wà, Manaxe
    izuapyapyr waiwy nànàn wà. A''e re paw rupi uzewyr oho weko haw pe wà.'
  eng-DRA: 'And when these things had been duly celebrated, all Israel that were found
    in the cities of Juda, went out, and they broke the idols, and cut down the groves.
    demolished the high places, and destroyed the altars, not only out of all Juda
    and Benjamin, but out of Ephraim also and Manasses, till they had utterly destroyed
    them: then all the children of Israel returned to their possessions and cities.'
