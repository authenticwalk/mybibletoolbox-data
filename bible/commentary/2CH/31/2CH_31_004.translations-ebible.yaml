verse: 2CH.031.004
translations:
  mal-C: പുരോഹിതന്മാരും ലേവ്യരും യഹോവയുടെ ന്യായപ്രമാണത്തിൽ ശ്രദ്ധാലുക്കളായിരിക്കേണ്ടതിന്
    അവർക്ക് അവകാശപ്പെട്ട വിഹിതം കൊടുക്കാൻ രാജാവ് ജെറുശലേംനിവാസികൾക്ക് കൽപ്പനകൊടുത്തു.
  deu-TKW: Und er gebot dem Volke, den Bewohnern Jerusalems, den Priestern und Leviten
    den ihnen gebührenden Anteil zu liefern, damit sie am Gesetze Jahwes festhalten
    könnten.
  lin-lin: Mokonzi apesaki mitindo epai ya bavandi ya Yelusalemi ete bapesa ndambo
    oyo esengeli kopesama epai ya Banganga-Nzambe mpe Balevi mpo ete bamipesa na misala
    oyo mibeko ya Yawe ezali kotinda bango.
  eng-LSV: And he commands to the people, to the inhabitants of Jerusalem, to give
    the portion of the priests and of the Levites, so that they are strengthened in
    the Law of YHWH;
  eng-GNV: He commanded also the people that dwelt in Ierusalem, to giue a part to
    the Priestes, and Leuites, that they might be encouraged in the Law of the Lord.
  eng-WEBSTER: Moreover, he commanded the people that dwelt in Jerusalem to give the
    portion of the priests and the Levites, that they might be encouraged in the law
    of the LORD.
  nhw-BL: Huan nojquiya nopa tlanahuatijquetl quinilhui nochi Jerusalén ehuani para
    ma quinmacaca nopa totajtzitzi huan levitame nopa parte catli quintocarohuayaya
    tlen ininpixquis, para amo monequis ma motequihuica ipan seyoc tequitl para quinpanoltise
    ininfamilias. Quej nopa mojmostla hueli motequihuise ipan itequi TOTECO senquistoc
    quen eltoc ijcuilijtoc ipan itlanahuatilhua TOTECO.
  swh-ONEN: Akawaagiza watu wanaoishi Yerusalemu watoe sehemu iliyo haki ya makuhani
    na Walawi ili waweze kujitoa kikamilifu kutimiza wajibu wao katika Sheria ya Bwana.
  bba-bba: Yerɑ u Yerusɑlɛmuɡibu sɔ̃ɔwɑ u nɛɛ, bu yɑ̃ku kowobu kɑ Lefibɑ ben bɑɑ wɛ̃ɛyɔ,
    kpɑ bu kpĩ bu Yinni Gusunɔn woodɑbɑ mɛm nɔɔwɑ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: Moreover he commanded the people that dwelt in Jerusalem to give the
    portion of the priests and the Levites, that they might be encouraged in the law
    of the Lord.
  luo-luo: Nochiko joma nodak Jerusalem mondo ochiw ni jodolo gi jo-Lawi pokgi mondo
    mi gichiwre gi chunygi duto ne Chik mar Jehova Nyasaye.
  meu-meu: Bena ia ese Ierusalem ai e nohova taudia na e haḡanidia, idia ese hahelaḡa
    taudia bona Levi taudia ahudia korikoridia bae henidia, Iehova ena taravatu bae
    badinaia balaheni totona.
  npi-ULB: यसको साथै पुजारीहरू र लेवीहरू तिनले यरूशलेममा बस्‍ने मानिसहरूलाई तिनीहरूले
    दिनुपर्ने भाग देऊन् भनी हुकुम गरे ताकि तिनीहरूले परमप्रभुको व्यवस्था पालन गर्ने
    कुरामा ध्‍यान दिन सकुन् ।
  yor-yor: Ó pàṣẹ fún àwọn ènìyàn tí ń gbé ní Jerusalẹmu láti fi ìpín tí ó yẹ fún
    àlùfáà fún un àti àwọn ará Lefi, kí wọn kí ó lè fi ara wọn jì fún òfin Olúwa.
  pes-OPCB: علاوه بر این، برای اینکه کاهنان و لاویان بتوانند تمام وقت مشغول انجام
    وظیفه‌ای باشند که در تورات خدا برای آنها مقرر شده بود، از مردم اورشلیم خواست تا
    سهم مقرر شدهٔ کاهنان و لاویان را به آنها بدهند.
  tgl-ULB: Bukod dito, inutusan niya ang mga taong nakatira sa Jerusalem na ibigay
    ang mga nakalaan para sa mga pari at sa mga Levita, upang mapag-ukulan nila ng
    panahon ang kanilang pagsunod sa kautusan ni Yahweh.
  hui-hui: Ani bialu kini ibugua Yarusaleme wali agali hearuhondo lamialu, Loma binigo
    mo miaga karumebi Libai agali karumebi tinaga biabe Anduane Homogonaga mana ngagome
    bibe lalu lowini ngadagua bilo tígua ti tomo nelonaga yalu ibugu bilimu, lene.
  mya-mya: ထို​အ​ပြင်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ အ​နွယ်​ဝင်​တို့​သည် ထာ​ဝရ​ဘု​ရား​၏​ပ​ညတ်
    ကျမ်း​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​အ​ချိန်​ပြည့် တာ​ဝန်​ယူ​ဆောင်​ရွက်​နိုင်​ကြ​စေ​ခြင်း​ငှာ
    သူ တို့​ခံ​ယူ​ထိုက်​သော​လှူ​ဖွယ်​ပစ္စည်း​များ​ကို ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​ယူ​ဆောင်
    လာ​ကြ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་རྒྱལ་པོས་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་མི་ཀུན་ལ། མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་བསམ་པ་རྩེ་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ལག་ལེན་དུ་འདེབས་པའི་ཕྱིར།
    དེ་དག་ལ་འཐོབ་འོས་པའི་སྐལ་དེ་སྟེར་བར་བསྒོས་སོ། །
  sna-sna: Akarayira vanhu vaigara muJerusarema kuti vape zvakakodzera kupiwa vaprista
    navaRevhi kuti ivo vazvipire kuMurayiro waJehovha.
  spa-BLM: Además, ordenó al pueblo que vivía en Jerusalén que diera la parte de los
    sacerdotes y de los levitas, para que se entregaran a la ley de Yahvé.
  cac-cac: Ix yalanpax vin̈ rey chi' d'a masanil eb' anima cajan d'a Jerusalén chi'
    to syac' scolval eb' syac'taxon d'a eb' vin̈ sacerdote yed' d'a eb' vin̈ levita,
    yic vach' an̈ej Jehová syac' servil eb' vin̈ icha yalan ley.
  swh-ULB: Vilevile, akawaamuru watu walioishi Yerusalemu kutoa fungu kwa ajili ya
    makuhani na Walawi, ili kwamba wawe makini katika kuitii sheria ya Yahwe.
  bel-bel: І загадаў ён народу, які жыў у Ерусаліме, даваць пэўнае ўтрыманьне сьвятарам
    і лявітам, каб яны былі руплівыя ў законе Гасподнім.
  deu-ELBBK: Und er befahl dem Volk, den Bewohnern von Jerusalem, das Teil der Priester
    und der Leviten zu geben, damit sie am Gesetz des HERRN festhalten möchten.
  mbb-OT: Mibmenduan din daan is menge etew he menge meǥinged te Jerusalem he veǥayi
    zan te vahin is menge memumuhat wey menge Levihanen su wey zan mekepurung mekepenilbi
    sumalà is insuǥù te Kesuǥuan te Nengazen.
  mal-2015: യെരൂശലേമിൽ പാർത്ത ജനത്തോടു അവൻ പുരോഹിതന്മാരും ലേവ്യരും യഹോവയുടെ ന്യായപ്രമാണത്തിൽ
    ഉറ്റിരിക്കേണ്ടതിന്നു അവരുടെ ഓഹരി കൊടുപ്പാൻ കല്പിച്ചു.
  rmc-rmc: Le manušenge andro Jeruzalem prikazinďa, hoj te anen prekal o rašaja the
    Leviti ole obetendar oda, so mušinen te del lenge pro dživipen, hoj on te šaj
    en oddine te kerel sa, so kampel pal o zakonos le RAJESKRO.
  pes-OPV: وبه قومی که در اورشلیم ساکن بودند، امر فرمود که حصه کاهنان و لاویان را
    بدهند تا به شریعت خداوند مواظب باشند.
  ron-1924: Ши а порунчит попорулуй, локуиторилор Иерусалимулуй, сэ дя преоцилор ши
    левицилор партя кувенитэ лор, ка сэ цинэ ку скумпэтате Леӂя Домнулуй.
  ben-OBCV: জেরুশালেমে বসবাসকারী লোকজনকে তিনি আদেশ দিলেন, সদাপ্রভুর বিধানসংক্রান্ত
    বিষয়ে যাজক ও লেবীয়েরা যেন নিজেদের লিপ্ত রাখতে পারেন, তাই তাদের প্রাপ্য অংশ যেন
    তারা তাদের দিয়ে দেন।
  som-som: Oo weliba dadkii Yeruusaalem degganaana wuxuu ku amray inay wadaaddada
    iyo kuwa reer Laawiba siiyaan qaybtoodii, si ay ugu xoogaystaan sharciga Rabbiga.
  lat-VUC: Præcepit etiam populo habitantium Jerusalem ut darent partes sacerdotibus
    et Levitis, ut possent vacare legi Domini.
  eng-ASVBT: Moreover he commanded the people that dwelt in Jerusalem to give the
    portion of the priests and the Levites, that they might give themselves to the
    law of Jehovah.
  ita-1885: e disse al popolo, agli abitanti di Gerusalemme, che dessero a' sacerdoti
    ed ai Leviti la parte loro; acciocchè prendessero animo di far ciò che la Legge
    del Signore comanda.
  eng-LXXUP: And they told the people who dwelt in Jerusalem, to give the portion
    of the priests and the Levites, that they might be strong in the ministry of the
    house of the Lord.
  eng-ULB: Moreover, he commanded the people who lived in Jerusalem to give the portion
    for the priests and the Levites, so that they might concentrate on obeying the
    law of Yahweh.
  spa-VBL: También ordenó al pueblo que vivía en Jerusalén que mantuviera a los sacerdotes
    y a los levitas para que pudieran dedicarse a estudiar y enseñar la Ley del Señor.
  fra-_FOB: Et il dit au peuple, aux habitants de Jérusalem, de donner la portion
    des sacrificateurs et des Lévites, afin qu'ils s'appliquassent à la loi de l'Éternel.
  mal-mal: പുരോഹിതന്മാരും ലേവ്യരും യഹോവയുടെ ന്യായപ്രമാണപ്രകാരം ഉള്ള കടമകൾ നിറവേറ്റേണ്ടതിന്
    അവരുടെ ഓഹരി യഥാസമയം കൊടുക്കുവാൻ രാജാവ് യെരൂശലേമിൽ പാർത്ത ജനത്തോട് കല്പിച്ചു.
  urd-GVR: Hizqiyāh ne Yarūshalam ke bāshindoṅ ko hukm diyā ki apnī milkiyat meṅ se
    imāmoṅ aur Lāwiyoṅ ko kuchh deṅ tāki wuh apnā waqt Rab kī sharīat kī takmīl ke
    lie waqf kar sakeṅ.
  suz-BL: मिनु चढ़ेब नु लेवीपुकीम परमप्रभु यावे आ अरेशो लोव़ ङा गेय पस ङा पस बाक्‍मल,
    दे पिपम यरूसलेमम बाक्‍ब मुर आन कली मेको आन गेचा माल्‍शो भाग चढ़ेब नु लेवी आन कली
    गेचा माल्‍नीम, दे हुकुम पवा बाक्‍त।
  ita-1927: e ordinò al popolo, agli abitanti di Gerusalemme, di dare ai sacerdoti
    e ai Leviti la loro parte, affinché potessero darsi all’adempimento della legge
    dell’Eterno.
  ckb-ckb: هەروەها فەرمانی بە دانیشتووانی ئۆرشەلیم دا، کە بەشی کاهین و لێڤییەکان بدرێت
    هەتا بتوانن خۆیان تەرخان بکەن بۆ تەوراتی یەزدان.
  eng-BBE: In addition, he gave orders to the people of Jerusalem to give to the priests
    and Levites that part which was theirs by right, so that they might be strong
    in keeping the law of the Lord.
  kan-OKCV: ಯಾಜಕರೂ ಲೇವಿಯರೂ ಯೆಹೋವ ದೇವರ ನಿಯಮದಲ್ಲಿ ಆಸಕ್ತರಾಗಿರುವುದಕ್ಕಾಗಿ ಅವರಿಗೆ ತಕ್ಕ ಭಾಗವನ್ನು
    ಕೊಡಬೇಕೆಂದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಜನರಿಗೆ ಅವನು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: ஆசாரியர்களும் லேவியர்களும் யெகோவாவுடைய நியாயப்பிரமாணத்தை உற்சாகமாகக் கைக்கொள்ள,
    அவர்களுக்குரிய பாகத்தைக் கொடுக்க மக்களுக்கும் எருசலேமின் குடிகளுக்கும் கட்டளையிட்டான்.
  spa-RV-1909: Mandó también al pueblo que habitaba en Jerusalem, que diesen la porción
    á los sacerdotes y Levitas, para que se esforzasen en la ley de Jehová.
  ron-BTF: Mai mult, el a poruncit poporului, care locuia în Ierusalim, să dea porția
    preoților și leviților, ca să fie încurajați în legea DOMNULUI.
  eng-WEBP: Moreover he commanded the people who lived in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the LORD’s
    law.
  eng-FBV: He also ordered the people living in Jerusalem to provide for the priests
    and Levites so that they could dedicate themselves to studying and teaching the
    Law of the Lord.
  nld-1939: Bovendien beval hij het volk en de bewoners van Jerusalem, het wettelijk
    aandeel der priesters en levieten op te brengen, opdat ze de wet van Jahweh trouw
    zouden blijven vervullen.
  nch-BL: Huan nojquiya nopa tanahuatijquet quinilhui nochi Jerusalén ehuani para
    ma quinmacaca nopa totajtzitzi huan levitame nopa parte ten ininpixquilis cati
    quintocarohuayaya para amo monequis nopa levitame ma motequihuica ipan seyoc tequit
    para quinpanoltise ininfamilias. Quej nopa mojmosta hueli motequihuise ipan itequi
    TOTECO senquisa quej eltoc ijcuilijtoc ipan itanahuatilhua TOTECO.
  vie-1934: Người cũng truyền cho dân sự ở tại Giê-ru-sa-lem, phải cung cấp phần của
    những thầy tế lễ và người Lê-vi, hầu cho chúng chuyện lo gìn giữ luật pháp của
    Đức Giê-hô-va.
  hin-CV: उसने येरूशलेम वासियों को आदेश दिया कि वे पुरोहितों और लेवियों के लिए निर्धारित
    अंश दिया करें कि पुरोहित और लेवी याहवेह की व्यवस्था पर अपना ध्यान लगा सकें.
  spa-BES: Además, dio órdenes a la gente de Jerusalén para que les dieran a los sacerdotes
    y levitas la parte que les pertenecía por derecho, para que pudieran ser fuertes
    en el cumplimiento de la ley del Señor.
  tdx-tdx: Mbore linili’e o mpimone’ Ierosalaimeo ty hanolotse ty anjara’ o mpisoroñeo
    naho o nte-Levio, hanolora’ iareo vatañe amy tsara’ Iehovày.
  tha-KJV: และพระองค์ทรงบัญชาประชาชนผู้​อยู่​ในเยรูซาเล็มให้บริจาคส่วนที่เป็นของปุโรหิตและของคนเลวี
    เพื่อเขาเหล่านั้นจะได้​เข​้มแข็งขึ้นในพระราชบัญญั​ติ​ของพระเยโฮวาห์
  por-BR-2018: Mandou também ao povo que habitava em Jerusalém, que dessem a porção
    aos sacerdotes e levitas, para que se esforçassem na lei do SENHOR.
  deu-ELO: Und er befahl dem Volke, den Bewohnern von Jerusalem, das Teil der Priester
    und der Leviten zu geben, damit sie am Gesetz Jehovas festhalten möchten.
  eng-WYC-2018: Also he commanded to the people of them that dwelled in Jerusalem,
    to give parts to the priests and deacons, that they might give attention to the
    law of the Lord. (And he commanded to the people who lived in Jerusalem, to give
    portions to the priests and the Levites, so that they would be able to devote
    their full attention to the Law of the Lord.)
  epo-epo: Kaj li ordonis al la popolo, kiu loĝis en Jerusalem, donadi vivrimedojn
    al la pastroj kaj al la Levidoj, por ke ili povu fordoni sin al la instruo de
    la Eternulo.
  uig-PIN: Padixaⱨ yǝnǝ kaⱨinlar bilǝn Lawiylarning Pǝrwǝrdigarning Tǝwrat ⱪanunini
    qing ijra ⱪilixi üqün, tǝⱪdim ⱪilixⱪa tegixlik ülüxini ularƣa beringlar, dǝp Yerusalemda
    turuxluⱪ hǝlⱪⱪǝ buyrudi.
  beo-beo: 'Amola, hina bagade da sia:beba:le, Yelusaleme fi dunu da hahawane dogolegele
    iasu, amo ilia da gobele salasu dunu amola Lifai fi dunuma ima:ne ilegei, amo
    ilima i. Bai amo da Lifai fi amola gobele salasu dunu ilia osobo bagade liligi
    mae dawa:le, Hina Gode Ea Sema dedei hou, amo fawane dawa:le hamomusa: logo doasi.'
  tpi-OTNT: Na king i tokim ol manmeri bilong Jerusalem long ol i mas bringim ol kaikai
    samting i kam long ol pris na Livai, olsem lo i tok. Ol manmeri i mas mekim olsem,
    bai ol pris na Livai i ken mekim gut wok bilong ol, olsem lo bilong Bikpela i
    tok.
  hau-SA: Ya umarci mutanen da suke zama a Urushalima su ba da rabon da yake na firistoci
    da Lawiyawa, don su ƙwallafa ransu ga Dokar Ubangiji.
  uig-LAT: Padishah yene kahinlar bilen Lawiylarning Perwerdigarning Tewrat qanunini
    ching ijra qilishi üchün, teqdim qilishqa tégishlik ülüshini ulargha béringlar,
    dep Yérusalémda turushluq xelqqe buyrudi.
  nde-nde: Inkosi yathi abantu abahlala eJerusalema kumele banike abaphristi labaLevi
    imfanelo yabo ukuze basebenze ngokuzinikela eMthethweni kaThixo.
  ton-ton: Pea naʻa ne fekau foki ki he kakai naʻe nofo ʻi Selūsalema ke ʻatu ʻae
    vāhenga ʻoe kau taulaʻeiki mo e kau Livai, koeʻuhi ke fakafiemālieʻi ʻakinautolu
    ʻi he fono ʻa Sihova.
  ces-1613: Přikázal také lidu přebývajícímu v Jeruzalémě, dávati díl kněžím a Levítům,
    aby tím ochotnější byli v zákoně Hospodinově.
  eng-WMB: Moreover he commanded the people who lived in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the LORD’s
    law.
  tam-TCV: ஆசாரியரும் லேவியர்களும் யெகோவாவின் சட்டத்தின்படி பொறுப்புகளுக்குத் தங்களை
    ஒப்படைக்கும்படி, எருசலேமில் வாழும் மக்கள் அவர்களுக்குரிய பங்கைக் கொடுக்கவேண்டுமென
    அவன் உத்தரவிட்டிருந்தான்.
  ceb-ULB: Labaw sa tanan, gimandoan sa hari ang mga katawhan nga nagpuyo sa Jerusalem
    nga mohatag sa bahin sa mga pari ug sa mga Levita, aron ikahatag nila ang ilang
    panahon sa pagtuman sa balaod ni Yahweh.
  pol-UBG: Rozkazał też ludowi mieszkającemu w Jerozolimie, aby oddawał należny dział
    kapłanom i Lewitom, aby mogli wytrwać w prawie PANA.
  urd-GVU: حِزقیاہ نے یروشلم کے باشندوں کو حکم دیا کہ اپنی ملکیت میں سے اماموں اور
    لاویوں کو کچھ دیں تاکہ وہ اپنا وقت رب کی شریعت کی تکمیل کے لئے وقف کر سکیں۔
  deu-1912: Und er sprach zu dem Volk, das zu Jerusalem wohnte, daß sie ihren Teil
    gäben den Priestern und Leviten, auf daß sie könnten desto härter halten am Gesetz
    des HERRN.
  kan-2017: ಯಾಜಕರು ಮತ್ತು ಲೇವಿಯರು ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಆಸಕ್ತರಾಗಿರುವುದಕ್ಕಾಗಿ ಅವರಿಗೆ
    ಸಲ್ಲತಕ್ಕ ಜೀವನಾಂಶವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವ ಜನರು ಕೊಡಬೇಕೆಂತಲೂ ಗೊತ್ತುಮಾಡಿದನು.
  yap-yap: Miki yog fare pilung ngak e girdi’ nu Jerusalem ni ngar feked i yib e maligach
    ni bay mat’wun e prist nge pi Levite ngay ni ngan pi’ ngorad, ya nge puf puluworad
    nge yag nra rin’ed e tin nthingar rrin’ed nike yog e Motochiyel rok SOMOL.
  hlt-MCSB: Khosoih neh Levi kah buham a paek tih BOEIPA olkhueng dongah thaa a huel
    uh ham te pilnam taeng neh Jerusalem khosa rhoek taengah a thui pah.
  mdy-ETH: ቃሲ ሃሣ ቄኤሶና ሌዊ ዓሶና ቢያ ኬላ ፆኦሲኮ ዎጋ ማዾም ጋዓሢጉዲ ዔያታ ማዻንዳጉዲ ዔያቶም ዒንጋኒ ኮይሳ ባኮ ቢያ
    ዬሩሳላሜ ዴራ ዔኪ ሙካንዳንጉዲ ካኣቲ ዓሶ ዓይሤኔ፤
  twi-ASANTE: Ɛno akyi, ɔhwɛɛ sɛ nnipa a wɔwɔ Yerusalem no de deɛ wɔnya mu kyɛfa a
    mmara no ka no bɛma asɔfoɔ no ne Lewifoɔ no, sɛdeɛ ɛbɛma wɔde wɔn ho nyinaa ahyɛ
    Awurade mmara no mu.
  eng-WEBU: Moreover he commanded the people who lived in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the LORD’s
    law.
  wal-wal: GODAA higgiyan xaafettidoogaadan, qeesetinne Leewati GODAA oosuwaa oottana
    mala, etayyo bessiyaabaa immanaadan Yerusalaamen de7iya asaa kawoi azaziis.
  spa-PDDPT: Mandó también a la gente de Jerusalén que diera la porción correspondiente
    a los sacerdotes y levitas a fin de que se dedicaran a la Ley de Yavé.
  gun-gun: Ha'e rami vy heta va'e kuery Jerusalém py hekoa va'e pe ijayvu ha'evea
    rami ome'ẽ aguã re sacerdote ha'e levita kuery peguarã, ha'e va'e kuery Senhor
    guigua lei oĩa rami anho omba'eapo okuapy aguã.
  ilo-ULB: Maysa pay, binilinna dagiti tattao nga agnanaed iti Jerusalem nga itedda
    ti pannakabingay dagiti papadi ken dagiti Levita, tapno maipasnekda ti agtulnog
    iti linteg ni Yahweh.
  kpg-kpg: Hagapuni anga, di king guu hai nia daangada o Jerusalem gi gaamai nadau
    tigidaumaha ala belee hai mee ginai digau hai mee dabu mo digau Levi, gii mee
    digaula di wanga ginaadou hagatau gi nia waawa hegau ala gu helekai i lodo Nnaganoho
    Dimaadua.
  uig-ARA: پادىشاھ يەنە كاھىنلار بىلەن لاۋىيلارنىڭ پەرۋەردىگارنىڭ تەۋرات قانۇنىنى
    چىڭ ئىجرا قىلىشى ئۈچۈن، تەقدىم قىلىشقا تېگىشلىك ئۈلۈشىنى ئۇلارغا بېرىڭلار، دەپ
    يېرۇسالېمدا تۇرۇشلۇق خەلققە بۇيرۇدى.
  sus-sus: Xesekiya naxa a masen ɲama nun Darisalamukae bɛ, e xa sɛrɛxɛdubɛe nun Lewikae
    mali e xa harige sɔtɔ, alako e xa sɛnbɛ sɔtɔ Alatala xa sɛriyɛ kui.
  pon-2006: Nanmwarkio pil ketin mahsanihong mehn Serusalem en wapene meirong kan
    me samworo oh mehn Lipai kan kin iang pwaisanki, pwe re en kak wia ar doadoahk
    unsek ong ni dahme Kosonned en KAUN-O koasoanediong irail.
  ksd-ksd: Ma i ga vartuluai pire ra tarai nina dia ga ki Ierusalem upi diat a tul
    tar ra tiniba kai ra umana tena tinabar ma ra tarai Levi, upi diat a ongor ta
    ra varkurai kai ra Luluai.
  tur-YTC: Yeruşalem'de oturan halka da kâhinlerin ve Levililer'in paylarını vermelerini
    buyurdu, böylece kendilerini Yahve'nin yasasına verebilsinler.
  grc-BRENT: Καὶ εἶπαν τῷ λαῷ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, δοῦναι τὴν μεριδα τῶν
    ἱερέων καὶ τῶν Λευιτῶν, ὅπως κατισχύσωσιν ἐν τῇ λειτουργίᾳ οἴκου Κυρίου.
  ind-AYT: Dia memerintahkan rakyat yang tinggal di Yerusalem untuk memberi sumbangan
    yang menjadi bagian para imam dan orang-orang Lewi, supaya mereka kuat dalam melaksanakan
    Taurat TUHAN.
  nya-nya: Iyo inalamula anthu amene amakhala mu Yerusalemu kupereka gawo lawo kwa
    ansembe ndi Alevi kuti iwowo adzipereke ku malamulo a Yehova.
  hrv-hrv: Zapovjedio je narodu, jeruzalemskim stanovnicima, da daju dio svećenicima
    i levitima da se utvrde u Zakonu Jahvinu.
  mps-mps: Tama kingo te Jerusalem we bidi dabe augwaligo tubo nai dabe te pris dabe
    me Livai dabebolo magasiyu yao po wali, te bomai pode wali gilama. Te we bidigo
    te tama tiali, te pris dabe me Livai dabe augwaligo sę bugagia eyu bidimainogo,
    te Genuai Bidigo bomai pode wali gilama.
  tpi-tpi: Na king i tokim ol manmeri bilong Jerusalem long ol i mas bringim ol kaikai
    samting i kam long ol pris na Livai, olsem lo i tok. Ol manmeri i mas mekim olsem,
    bai ol pris na Livai i ken mekim gut wok bilong ol, olsem lo bilong Bikpela i
    tok.
  dan-1931: Og han bød Folket, dem, der boede i Jerusalem, at afgive, hvad der tilkom
    Præsterne og Levitterne, for at de kunde holde fast ved HERRENS Lov.
  vie-OVCB: Vua cũng bảo dân chúng Giê-ru-sa-lem dâng hiến phần mười cho các thầy
    tế lễ và người Lê-vi, để họ dâng trọn mình phục vụ theo như Luật Pháp Chúa Hằng
    Hữu đã ghi.
  guj-2017: તે ઉપરાંત તેણે યરુશાલેમના લોકોને આજ્ઞા કરી કે તેઓ પોતાની ઊપજનો થોડો ભાગ
    યાજકોને તથા લેવીઓને આપે, કે જેથી તેઓ ઈશ્વરના નિયમશાસ્ત્રને પાળવાને પોતાને પવિત્ર
    કરી શકે.
  pon-2006A: Nanmwarkio pil ketin mahsanihong mehn Serusalem en wapene meirong kan
    me samworo oh mehn Lipai kan kin iang pwaisanki, pwe re en kak wia ar doadoahk
    unsek ong ni dahme Kosonned en KAUN-O koasoanediong irail.
  por-BRBSL: Moreover ele ordenou ao povo que vivia em Jerusalém que desse a porção
    dos sacerdotes e dos levitas, para que eles se entregassem à lei de Iavé.
  cth-cth: Hothloilah, Jerusalem e tami hah BAWIPA e kâlawk dawkvah tha kâla thai
    nahanelah, vaihmanaw hoi Levihnaw hah a ham poe awh van nahanlah kâ a poe.
  twi-twi: Ɔhyɛɛ sɛ nnipa a wɔwɔ Yerusalem no mfa nea wonya mu kyɛfa a mmara no ka
    no bɛma asɔfo no ne Lewifo no, sɛnea ɛbɛma wɔde wɔn ho nyinaa ahyɛ Awurade Mmara
    no mu.
  hlt-hlt: Khosoih neh Levi kah buham a paek tih BOEIPA olkhueng dongah thaa a huel
    uh ham te pilnam taeng neh Jerusalem khosa rhoek taengah a thui pah.
  tbz-SIM: Kòo nɑ́kɛ́ Sedisɑdɛmmu ɛì kɔbɛ kɛ dɔ̀, bɛ̀ɛ duɔ́ nyikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ
    bɛ kpɛrɛ kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ ntũ nti Yiɛ̀ nKuyie nkuɔ́ yɛ̃mmɛ̀ weti weti.
  msy-2020: Egha atrivim kamaghɨn Jerusalemɨn gumazamizibav gɨa ghaze, me uan daghebar
    tongɨn daghetaba inigh ofa gamir gumaziba ko, Livaiba bagh da inigh izɨ. Gumazamiziba
    kamaghɨn damutɨ, ofa gamir gumaziba ko, Livaiba deragh uan ingangarim damuam,
    mati Ikiavɨra Itir Godɨn Araziba mɨkemezɨ mokɨn.
  dop-dop: 'Ɩlɛnɑ wulɑʋ tɔ́ Yosɑlɛm yǝlɑɑ tǝnɑ sɩ: Ɩ́ cɛlɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ
    kɛ pɑ pɑɑ nyǝm. Ɩlɛnɑ pɛlɛ pɑ́ hɑ pɑ tǝɣɩ pɑ tǝmɑ tɑɑ, ɩsɩɩ pɑ kɛɛsʋɣʋ Tɑcɑɑ kiiu
    tɑɑ tɔ.'
  azb-azb: Kahinlər və Levililər özlərini Rəbbin Qanununa həsr etsinlər deyə onların
    payını verməyi Yerusəlimdə yaşayan xalqa əmr etdi.
  eng-DBY: And he commanded the people that dwelt in Jerusalem to give the portion
    of the priests and the Levites, that they might be encouraged in the law of Jehovah.
  hin-2017: उसने यरूशलेम में रहनेवालों को याजकों और लेवियों को उनका भाग देने की आज्ञा
    दी, ताकि वे यहोवा की व्यवस्था के काम मन लगाकर कर सकें।
  eng-YLT: And he saith to the people, to the inhabitants of Jerusalem, to give the
    portion of the priests, and of the Levites, so that they are strengthened in the
    law of Jehovah;
  eng-WYC-2017: Also he commanded to the people of them that dwelled in Jerusalem,
    to give parts to the priests and deacons [or Levites], that they might give attention
    to the law of the Lord.
  eng-WMBB: Moreover he commanded the people who lived in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the LORD’s
    law.
  urd-GVH: हिज़क़ियाह ने यरूशलम के बाशिंदों को हुक्म दिया कि अपनी मिलकियत में से इमामों
    और लावियों को कुछ दें ताकि वह अपना वक़्त रब की शरीअत की तकमील के लिए वक़्फ़ कर
    सकें।
  rug-rug: Meke garuni tugo sa baṉara sari na tinoni pa Zerusalema pude paleke valani
    koari na hiama na tie Livaeti sari dia hinia, pude boka valani rini sari doduru
    dia totoso koari na tinavete tanisa tinarae te Zihova.
  gaz-gaz: Innis akka luboonnii fi Lewwonni Seera Waaqayyootiif of kennuu dandaʼaniif
    namoota Yerusaalem keessa jiraatan akka isaan qooda jaraaf malu kennaniif ni ajaje.
  fra-LSG: Et il dit au peuple, aux habitants de Jérusalem, de donner la portion des
    sacrificateurs et des Lévites, afin qu’ils observassent fidèlement la loi de l’Éternel.
  yal-yal: Xesekiya yi a fala Yerusalɛn kaane xa a e xa fa seene mudun na saraxaraline
    nun Lewine xa, alogo e xa Alatalaa sariyan nabatu a kiin ma.
  haw-1868: Olelo ia i na kanaka i ka poe i noho ma Ierusalema, e haawi aku i ka haawina
    o ka poe kahuna, a me na Levi i ikaika lakou ma ke kanawai o Iehova.
  arb-NAV: وَطَلَبَ إِلَى أَهْلِ أُورُشَلِيمَ أَنْ يُعْطُوا الْكَهَنَةَ وَاللّاوِيِّينَ
    حِصَّتَهُمْ حَتَّى يَتَفَرَّغُوا لِشَرِيعَةِ الرَّبِّ.
  ewe-ewe: Hekpe ɖe esiawo ŋu la, Fia Hezekia na be Yerusalemtɔwo natsɔ woƒe nuwo
    ƒe ewolia vɛ na nunɔlawo kple Levitɔwo ale be magahiã be woawɔ dɔ bubuwo o, ke
    boŋ woalé fɔ ɖe dɔ siwo Mawu ƒe se la ɖo na wo la ko ŋu vevie.
  eng-LEE: Moreover he said to the people, to those who dwelt in Jerusalem, to give
    the portion of the priests and the Levites, in order that they might hold firmly
    to the law of the Lord.
  asm-FB: আনকি পুৰোহিত আৰু লেবীয়াসকল যেন যিহোৱাৰ ব্যৱস্থাত আসক্ত থাকে, এই কাৰণে তেওঁলোকৰ
    ভাগ তেওঁলোকক দিবলৈ যিৰূচালেমত থকা লোকসকলক আজ্ঞা দিলে।
  sus-A: شٍسٍكِيَ نَشَ عَ مَسٍن حَمَ نُن دَرِ سَلَمُكَيٍ بّ، عٍ شَ سّرّشّدُبّيٍ نُن
    لٍوِكَيٍ مَلِ عٍ شَ هَرِفٍ سْتْ، عَلَكٌ عٍ شَ سّنبّ سْتْ عَلَتَلَ شَ سّرِيّ كُي.
  fra-SBL: Il ordonna en outre au peuple qui habitait Jérusalem de donner la part
    des prêtres et des lévites, afin qu'ils se soumettent à la loi de l'Éternel.
  hbo-hbo: וַיֹּ֤אמֶר לָעָם֙ לְיֹושְׁבֵ֣י יְרוּשָׁלַ֔͏ִם לָתֵ֕ת מְנָ֥ת הַכֹּהֲנִ֖ים
    וְהַלְוִיִּ֑ם לְמַ֥עַן יֶחֶזְק֖וּ בְּתֹורַ֥ת יְהוָֽה׃
  kik-kik: Agĩatha andũ arĩa maatũũraga Jerusalemu maheage athĩnjĩri-Ngai na Alawii
    rwĩga rũrĩa rwamagĩrĩire, nĩgeetha nao mahotage kwĩheana harĩ Watho wa Jehova.
  fra-NCL: Et il dit au peuple qui habitait Jérusalem de donner la portion des prêtres
    et des lévites, afin qu’ils s’attachassent fortement à la loi de Yahweh.
  cek-AK: Angraeng lokpaekhaih baktih toengah poekhaih palungthin to ang paek o moe,
    Sithaw ih tok to sak o thai hanah, qaimanawk hanah hmuenmae to paek oh, tiah Jerusalam
    ah kaom kaminawk khaeah a thuih pae.
  cuk-cuk: Deginbali, Rey, Jerusalén-dorganga igar mesisad, dule-irwa-Bab-Dummadse-gormaladga,
    degi, Levitaʼmarga ibmar-nugsales-bukwad ega ukmalo. Adi, a-dulemar Bab-Jehová-igar-maidba
    nabir arbamalagar.
  uig-CYR: Падиша йәнә каһинлар билән Лавийларниң Пәрвәрдигарниң Тәврат қанунини чиң
    иҗра қилиши үчүн, тәқдим қилишқа тегишлик үлүшини уларға бериңлар, дәп Йерусалимда
    турушлуқ хәлиққә буйруди.
  tel-2017: యెహోవా ధర్మశాస్త్రం ప్రకారం యాజకులూ, లేవీయులూ తమ పని శ్రద్ధగా జరుపుకొనేలా,
    వారికి చెందవలసిన భాగం ఇవ్వాలని యెరూషలేములో నివసిస్తున్న ప్రజలకు అతడు ఆజ్ఞాపించాడు.
  hat-BSA: Anplis, li te kòmande moun ki te rete Jérusalem yo pou bay pòsyon ki te
    dwa a prèt yo avèk Levit yo, pou yo ta kapab dedye pwòp tèt yo a lalwa SENYÈ a.
  kos-kos: Sayen ma inge, tokosra el sap mwet in acn Jerusalem in use pac mwe kite
    lalos nu sin mwet tol ac mwet Levi fal nu ke ma oakwuk, tuh elos in ku in sang
    pacl lalos nufon in akfalye orekma nukewa ma akkalemyeyuk ke Ma Sap lun LEUM GOD.
  hbo-WLC: וַיֹּ֤אמֶר לָעָם֙ לְיוֹשְׁבֵ֣י יְרוּשָׁלִַ֔ם לָתֵ֕ת מְנָ֥ת הַכֹּהֲנִ֖ים
    וְהַלְוִיִּ֑ם לְמַ֥עַן יֶחֶזְק֖וּ בְּתוֹרַ֥ת יְהוָֽה׃
  ibo-ibo: O nyekwara ndị bi na Jerusalem iwu ka ha na-ewebatara ndị nchụaja na ndị
    Livayị oke nke ruuru ha, ka ha nwee ike lebanye anya nke ọma nʼiwu Onyenwe anyị.
  ory-ory: ଆହୁରି, ଯେପରି ଯାଜକଗଣ ଓ ଲେବୀୟଗଣ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାରେ ଆସକ୍ତ ରହିବେ, ଏଥିପାଇଁ
    ସେ ସେମାନଙ୍କୁ ସେମାନଙ୍କର ଅଂଶ ଦେବା ନିମନ୍ତେ ଯିରୂଶାଲମ ନିବାସୀ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା କଲେ।
  chk-chk: Hiskia a pwal allük ngeni ekewe aramas mi imweimw lon Jerusalem, pwe repwe
    uwala ekewe asor ngeni ekewe souasor me ekewe mwän seni ewe ainangen Lefi, pun
    iei wiser, pwe ir repwe tongeni fangala fansoun manauer ngeni ewe angang, ewe
    Samol mi Lapalap a fen allük usun.
  rop-rop: Wal King Hesakaiya bin dalim detlot pipul brom Jerusalem blanga bringimap
    ola ofring langa detlot serramonimen en langa detlot Libaimen wulijim dei gin
    gibit olabat taim blanga dum det wek blanga YAWEI.
  ukr-1871: І звелїв він народові, що жив в Ерусалимі, давати належне удержаннє сьвященникам
    та левітам, щоб могли пильнувати закону Господнього.
  deu-1951: Und er gebot dem Volk, das zu Jerusalem wohnte, den Priestern und Leviten
    ihre Gebühr zu geben, damit sie am Gesetz des HERRN festhalten könnten.
  eng-JPS: Moreover he commanded the people that dwelt in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the law of
    the LORD.
  srp-1865: I zapovjedi narodu, Jerusalimljanima, da daju dio sveštenicima i Levitima,
    da se jaèe drže zakona Gospodnjega.
  lug-lug: N’alagira abantu abaabeeranga mu Yerusaalemi okuwangayo omugabo nga bwe
    kyali kibagwanira eri bakabona n’Abaleevi, nabo beeweerengayo ddala nga bwe kyalagirwa
    mu tteeka lya Mukama.
  heb-heb: ויאמר לעם ליושבי ירושלם לתת מנת הכהנים והלוים למען יחזקו בתורת יהוה׃
  ben-IRV: যাজক ও লেবীয়েরা যাতে সদাপ্রভুর ব্যবস্থা পালন করবার ব্যাপারে নিজেদের সম্পূর্ণভাবে
    মনোযোগী হতে পারেন সেইজন্য তাঁদের পাওনা অংশ দিতে তিনি যিরূশালেমে বসবাসকারী লোকদের
    আদেশ দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਾਜਕਾਂ
    ਅਤੇ ਲੇਵੀਆਂ ਦਾ ਹਿੱਸਾ ਦੇਣ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਤਕੜੇ ਰਹਿਣ
  mya-JVB: ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့သည် ထာဝရဘုရား ၏ တရား ကိုကြိုးစား ၍ သွန်သင်စေခြင်းငှါ
    ၊ ယေရုရှလင် မြို့၌နေသောသူတို့ သည် ဥစ္စာတဘို့ကို လှူရမည် အကြောင်းမိန့် တော်မူ၏။
  hmo-hmo: Bona king Hesekaia ese Ierusalema dekenai noho taudia ia oda henia, idia
    ese hahelagaia taudia bona Levi taudia edia gaukara davana korikori do idia henia,
    idia ese Lohiabada ena Taravatu do idia tahua bona badinaia, mai maoromaoro bona
    mai momokani totona.
  urd-urd: और उसने उन लोगों को जो येरूशलेम में रहते थे, हुक्म किया कि काहिनों और लावियों
    का हिस्सा दें ताकि वह ख़ुदावन्द की शरी'अत में लगे रहें।
  rus-SYN: И повелел он народу, живущему в Иерусалиме, давать определенное содержание
    священникам и левитам, чтоб они были ревностны в законе Господнем.
  bqc-SIM: A ò Yelusalɛũdeↄnɛ aa sa'onaↄ ń Levii buiↄ asea kpámá, kɛ́ aa e mɛkpa
    Dii ikoyãwa yã́i.
  tcz-CHONGTHU: Hiche ban nahin lengpan Jerusalem ma chengho kommah thempu hole Levi
    hon daan dung jui'a Pakai kin toh na – a akipumpeh theina diuva panhu na thilpeh
    apehdiuvin thupeh anei jin ahi
  mar-mar: आपल्या उत्पन्नातील ठराविक हिस्सा लोकांस लेवी व याजक यांना द्यावा लागत असे,
    तो त्यांनी द्यावा अशी यरूशलेमेतील लोकांसाठी आज्ञा राजा हिज्कीयाने केली. त्यामुळे
    नियतकार्य निर्वेधपणे परमेश्वराच्या नियमशास्त्रानुसार करणे याजकांना व लेवींना शक्य
    झाले.
  qub-qub: Jerusalén runacunatapis niran Tayta Diospa laynincunata llapan shongunwan
    cumlinanpaj cüracunapatawan Leví runacunapa ñaupata derëchun cashanno yapay entregananpaj.
  bqp-bqp: Yerɑ u Yerusɑlɛmugibu sɔ̃ɔwɑ u nɛɛ, bu yɑ̃ku kowobu kɑ Lefibɑ ben bɑɑ wɛ̃ɛyɔ,
    kpɑ bu kpĩ bu Yinni Gusunɔn woodɑbɑ mɛm nɔɔwɑ sɑ̃ɑ sɑ̃ɑ.
  hat-hat: Lèfini, li mande moun ki rete lavil Jerizalèm yo pou yo fè ofrann pou prèt
    ak moun Levi yo, pou mesye sa yo ka bay tout tan yo nan fè travay yo, jan Lalwa
    Seyè a mande l' la.
  eng-BSB: Moreover, he commanded the people living in Jerusalem to make a contribution
    for the priests and Levites so that they could devote themselves to the Law of
    the LORD.
  eng-WEBPB: Moreover he commanded the people who lived in Jerusalem to give the portion
    of the priests and the Levites, that they might give themselves to the LORD’s
    law.
  kbq-kbq: Hagi kini ne'mo'a Jerusalemi kumapima nemaniza vahetminkura huno, pristi
    vahe'ene Livae vahe'enena, ana ne'zana zamigahazema hu'nea kante anteta ne'zana
    eme zaminke'za nene'za, Ra Anumzamofo kasegefima hu'neaza hu'za zamagu'areti hu'za
    eri'zana eriho.
  nhe-BL: Huan nojquiya nopa tlanahuatijquetl quinilhui nochi Jerusalén ehuani para
    ma quinmacaca nopa totajtzitzi huan levitame nopa parte tlen quintocarohuayaya
    tlen ininpixquilis, para ax monequis ma motequihuica ipan seyoc tequitl para quinpanoltise
    ininfamilias. Queja nopa mojmostla hueli motequihuise ipan itequi TOTECO senquistoc
    queja eltoc ijcuilijtoc ipan itlanahuatilhua TOTECO.
  gub-BL: Tuwihawete uzapo kar ma'e Zeruzarez pe har wanupe kury. — Tupàn omono kar
    amo ma'e peme xaxeto wama'e romo a'e, Erewi izuapyapyr wama'e romo a'e no. Pemono
    a'e ma'e wanupe nehe kury. Nezewe mehe upuner u'ar nànàn ma'e Tupàn ze'eg rehe
    har iapo haw rehe wà nehe, i'i wanupe.
  eng-DRA: He commanded also the people that dwelt in Jerusalem, to give to the priests,
    and the Levites their portion, that they might attend to the law of the Lord.
