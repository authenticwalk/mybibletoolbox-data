  hbo-hbo: וַיֹּ֣אמֶר יְחִזְקִיָּ֗הוּ לְהָכִ֧ין לְשָׁכֹ֛ות בְּבֵ֥ית יְהוָ֖ה וַיָּכִֽינוּ׃
