verse: 2CH.031.011
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹങ്ങളൊരുക്കാൻ ഹിസ്കിയാവു കൽപ്പനകൊടുത്തു; അതു നിർവഹിക്കപ്പെട്ടു.
  deu-TKW: Da gebot Hiskia, im Tempel Jahwes Zellen herzurichten. Und als man sie
    hergerichtet hatte,
  lin-lin: Ezekiasi apesaki mitindo ete babongisa bisika mpo na kobomba biloko yango
    kati na Tempelo ya Yawe ; mpe esalemaki bongo.
  eng-LSV: And Hezekiah commands to prepare chambers in the house of YHWH, and they
    prepare,
  eng-GNV: 'And Hezekiah commanded to prepare chambers in the house of the Lord: and
    they prepared them,'
  eng-WEBSTER: Then Hezekiah commanded to prepare chambers in the house of the LORD;
    and they prepared them ,
  nhw-BL: Huajca Ezequías tlanahuati ma quichihuaca cuartos ipan itiopa TOTECO para
    quiajocuise nopona nochi tlamantli catli quisentilijtoyaj. Huan quej nopa quichijque.
  swh-ONEN: Hezekia akatoa agizo la kutengeneza vyumba vya ghala katika Hekalu la
    Bwana nalo hili likafanyika.
  bba-bba: Mɑ Esekiɑsi u woodɑ wɛ̃ bu dinu sɔmɛ mi bɑ koo nu yi. Mɑ bɑ dinu sɔnwɑ.
  eng-KJVCPB: Then Hezekiah commanded to prepare chambers in the house of the Lord;
    and they prepared them,
  luo-luo: Hezekia nochiko mondo oik kuonde keno mag hekalu mar Jehova Nyasaye mi
    notim kamano.
  meu-meu: Bena Hesekia ese e haḡanidia, daiutu haida bae haheḡaeḡaedia Iehova ena
    dubu ai. Bena idia ese e haheḡaeḡaedia.
  npi-ULB: तब हिजकियाले परमप्रभुको मन्दिरमा भण्डारहरू तयार गर्न हुकुम गरे, र तिनीहरूले
    ती तयार गरे ।
  yor-yor: Hesekiah pàṣẹ láti tọ́jú àwọn yàrá ìṣúra nínú ilé Olúwa, wọ́n sì ṣe èyí.
  pes-OPCB: حِزِقیا دستور داد که در خانهٔ خداوند انبارهایی بسازند.
  tgl-ULB: Pagkatapos, nag-utos si Ezequias na maghanda ng silid imbakan sa tahanan
    ni Yahweh, at inihanda ang mga ito.
  hui-hui: Kini Hesegaia ibugua bidaba layadagua agali biabe biaga hearume Anduane
    Homogonaga andaha mbirale mbirale do holenenaga tamu hobane maru bu helene.
  mya-mya: မင်း​ကြီး​၏​အ​မိန့်​တော်​အ​ရ​ဗိ​မာန်​တော် အ​နီး​တွင် ပစ္စည်း​သို​လှောင်​ခန်း​များ​ကို​ပြင်
    ဆင်​ပြီး​လျှင်၊-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་བང་མཛོད་གྲ་སྒྲིག་བྱེད་པར་བསྒོས་པ་ལ།
    དེ་དག་གིས་དེ་ལྟར་གྲ་སྒྲིག་བྱས།
  sna-sna: Hezekia akarayira kuti kugadzirwe matura okuchengetera zvinhu mutemberi
    yaJehovha, izvi zvikaitwa.
  spa-BLM: Entonces Ezequías les ordenó que prepararan habitaciones en la casa de
    Yahvé, y las prepararon.
  cac-cac: Yuj chi', ix schec vin̈aj Ezequías b'ochaj yed'tal b'aj smolchaj juntzan̈
    chi' d'a templo chi'. Axo yic toxo ix b'o jun yed'tal chi',
  swh-ULB: Kisha Hezekia akaagiza vyumba vya kuhifadhia viandaliwe katika nyumba ya
    Yahwe, na wakaviandaa.
  bel-bel: І загадаў Эзэкія падрыхтаваць пакоі пры доме Гасподнім. І падрыхтавалі.
  deu-ELBBK: Und Jehiskia befahl, Vorratskammern im Haus des HERRN zu bereiten; und
    sie bereiteten sie;
  mbb-OT: Insuǥù ni Hezekia is kebaal te menge budiga ziyà te valey te Nengazen. Ne
    netuman heini.
  mal-2015: അപ്പോൾ യെഹിസ്കീയാവു യഹോവയുടെ ആലയത്തിൽ അറകൾ ഒരുക്കുവാൻ കല്പിച്ചു;
  rmc-rmc: Avke o Chizkija diňa te pripravinel o skladi prekal o chaben andro Chramos.
    Sar len pripravinde,
  pes-OPV: پس حزقیا امر فرمود که انبارها در خانه خداوند مهیا سازند و مهیا ساختند.
  ron-1924: Езекия а дат порункэ сэ прегэтяскэ ниште кэмэрь ын Каса Домнулуй, ши ле-ау
    прегэтит.
  ben-OBCV: সদাপ্রভুর মন্দিরে হিষ্কিয় কয়েকটি ভাঁড়ারঘর তৈরি করার আদেশ দিলেন, এবং
    তা করা হল।
  som-som: Markaasaa Xisqiyaah amray in guriga Rabbiga qolal laga diyaariyo, waana
    la diyaariyey.
  lat-VUC: Præcepit igitur Ezechias ut præpararent horrea in domo Domini. Quod cum
    fecissent,
  eng-ASVBT: Then Hezekiah commanded to prepare chambers in the house of Jehovah;
    and they prepared them;
  ita-1885: Ed Ezechia comandò che mettessero in ordine i cellieri e i granai nella
    Casa del Signore; ed essi li misero in ordine;
  eng-LXXUP: And Hezekiah told them yet farther to prepare chambers for the house
    of the Lord; and they prepared them,
  eng-ULB: Then Hezekiah commanded storerooms to be prepared in the house of Yahweh,
    and they prepared them.
  spa-VBL: Ezequías ordenó la construcción de almacenes en el Templo del Señor. Una
    vez que estuvieron listos,
  fra-_FOB: Alors Ézéchias dit qu'on préparât des chambres dans la maison de l'Éternel,
    et on les prépara.
  mal-mal: അപ്പോൾ യെഹിസ്കീയാവ്, യഹോവയുടെ ആലയത്തിൽ അറകൾ ഒരുക്കുവാൻ കല്പിച്ചു;
  urd-GVR: Tab Hizqiyāh ne hukm diyā ki Rab ke ghar meṅ godām banāe jāeṅ. Jab aisā
    kiyā gayā
  suz-BL: मिनु नोले हिज्‍कीयाहमी “परमप्रभु यावे आ खिंमी मार मार वोइक्‍तीक कोठापुकी
    सेलीन” दे हुकुम पवा बाक्‍त। मिनु मेको सेल्‍मे बाक्‍त।
  ita-1927: Allora Ezechia ordinò che si preparassero delle stanze nella casa dell’Eterno;
    e furon preparate.
  ckb-ckb: حەزقیاش فەرمانی دا بۆ ئامادەکردنی ژووری ئەمبار لە پەرستگای یەزدان، ئەوانیش
    ئامادەیان کردن.
  eng-BBE: Then Hezekiah said that store-rooms were to be made ready in the house
    of the Lord; and this was done.
  kan-OKCV: ಬಳಿಕ ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೊಠಡಿಗಳನ್ನು ಸಿದ್ಧಮಾಡಲು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: அப்பொழுது எசேக்கியா யெகோவாவுடைய ஆலயத்தில் சேமிப்புக் கிடங்குகளை ஆயத்தப்படுத்தச்
    சொன்னான்.
  spa-RV-1909: Entonces mandó Ezechîas que preparasen cámaras en la casa de Jehová;
    y preparáronlas.
  ron-BTF: Atunci Ezechia a poruncit să pregătească, în casa DOMNULUI, cămări; și
    ei le-au pregătit,
  eng-WEBP: Then Hezekiah commanded them to prepare rooms in the LORD’s house, and
    they prepared them.
  eng-FBV: Hezekiah ordered the construction of storehouses in the Lord's Temple.
    Once they were ready,
  nld-1939: Daarom beval Ezekias, voorraadkamers in te richten in de tempel van Jahweh.
    Toen ze ingericht waren,
  nch-BL: Huajca Ezequías tanahuati ma quichihuaca cuartos ipan itiopa TOTECO para
    quiajocuise nopona nochi tamanti cati quisentilijtoyaj. Huan quej nopa quichijque.
  vie-1934: Ê-xê-chia truyền dọn dẹp các phòng trong đền Đức Giê-hô-va; người ta bèn
    dọn dẹp,
  hin-CV: तब हिज़किय्याह ने आदेश दिया कि इसके लिए याहवेह के भवन परिसर में कुछ कमरे
    तैयार किए जाएं. तब कक्ष तैयार किए गए.
  spa-BES: Entonces Ezequías dijo que los almacenes debían estar listos en la casa
    del Señor; y esto fue hecho.
  tdx-tdx: Aa le nafanto’ Iekizkia am’ iereo ty hañajary riha añ’ anjomba’ Iehovà
    ao; le hinajari’ iereo.
  tha-KJV: แล​้วเฮเซคียาห์จึงทรงบัญชาให้เขาจัดห้องในพระนิเวศของพระเยโฮวาห์และเขาทั้งหลายก็จัดไว้
  por-BR-2018: Então mandou Ezequias que preparassem câmaras na casa do SENHOR; e
    prepararam-nas.
  deu-ELO: Und Jehiskia befahl, Vorratskammern im Hause Jehovas zu bereiten; und sie
    bereiteten sie;
  eng-WYC-2018: Therefore Hezekiah commanded, that they should make ready barns in
    the house of the Lord; and when they had done this thing, (And so Hezekiah commanded,
    that they should prepare storerooms in the House of the Lord; and when they had
    done this thing,)
  epo-epo: Kaj Ĥizkija ordonis pretigi ĉambrojn ĉe la domo de la Eternulo. Kaj oni
    pretigis.
  uig-PIN: Ⱨǝzǝkiya Pǝrwǝrdigarning ɵyidǝ ambarlarni tǝyyarlaxni buyruwidi, ular xundaⱪ
    ⱪildi.
  beo-beo: Hina bagade da hamoma:ne sia:beba:le, ilia da liligi ligisisu sesei Debolo
    Diasu sogebiga momagei.
  tpi-OTNT: Orait na king i tok na ol wokman i redim sampela rum bilong ol haus i
    stap insait long banis bilong haus bilong Bikpela.
  hau-SA: Hezekiya ya ba da umarni a shirya ɗakunan ajiya a haikalin Ubangiji, aka
    kuwa yi haka.
  uig-LAT: Hezekiya Perwerdigarning öyide ambarlarni teyyarlashni buyruwidi, ular
    shundaq qildi.
  nde-nde: UHezekhiya wapha imilayo yokuba kwakhiwe iziphala ethempelini likaThixo,
    lakanye lokho kwenziwa.
  ton-ton: '¶ Pea naʻe fekau ʻe Hesekaia ke teuteu ʻae ngaahi potu fale ʻi he fale
    ʻo Sihova: pea naʻa nau teuteu ia,'
  ces-1613: Tedy rozkázal Ezechiáš nadělati špižírní při domu Hospodinovu. I nadělali,
  eng-WMB: Then Hezekiah commanded them to prepare rooms in the LORD’s house, and
    they prepared them.
  tam-TCV: யெகோவாவின் ஆலயத்தில் களஞ்சியங்களை ஆயத்தப்படுத்தும்படி எசேக்கியா கட்டளையிட்டான்;
    அது அப்படியே செய்யப்பட்டது.
  ceb-ULB: Nagmando si Hezekia nga andamon ang lawak tipiganan sa balay ni Yahweh,
    ug giandam nila kini.
  pol-UBG: Rozkazał więc Ezechiasz, aby przygotowano spichlerze w domu PANA. I przygotowano
    je;
  urd-GVU: تب حِزقیاہ نے حکم دیا کہ رب کے گھر میں گودام بنائے جائیں۔ جب ایسا کیا گیا
  deu-1912: Da befahl der König, daß man Kammern zubereiten sollte am Hause des HERRN.
    Und sie bereiteten zu
  kan-2017: ಆಗ ಹಿಜ್ಕೀಯನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಕೊಠಡಿಗಳನ್ನು ಸಿದ್ಧಮಾಡಲು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog fare pilung ni ngan toy e senggil ni yima cha’ar ngay u lan fare
    Tempel
  hlt-MCSB: Te dongah Hezekiah loh BOEIPA im khuikah imkhan te rhoekbah hamla a uen
    tih a rhoekbah uh.
  mdy-ETH: ዬያሮ ካኣቲ ሂዚቂያሴ ጌኤዦ ማኣሮ ዓጫ ሜሄ ጌሦንዶ ማኣሪ ማዢንቲ፥
  twi-ASANTE: Hesekia yɛɛ nʼadwene sɛ ɔbɛnya adekoradan wɔ Awurade Asɔredan no mu,
    na wɔyɛeɛ.
  eng-WEBU: Then Hezekiah commanded them to prepare rooms in the LORD’s house, and
    they prepared them.
  wal-wal: Hegaappe guyyiyan, Hizqqiyaasi GODAA Beeta Maqidasiyan aibakko minjjiyo
    kifileta giigissanaadan asaa azaziis; azazin asai giigissiis.
  spa-PDDPT: Ezequías mandó que prepararan cámaras en la Casa de Yavé, y fueron preparadas.
  gun-gun: Ha'e ramo Senhor pegua oo py Ezequias ojapo uka mba'emo omoĩ porã atyrã.
  ilo-ULB: Kalpasanna, imbilin ni Hezekias a maisagana dagiti pagiduldulinan a siled
    iti balay ni Yahweh, ket insaganada dagitoy.
  kpg-kpg: Di king ne helekai gi digaula, gei digaula ga hagatogomaalia nia ruum benebene
    mee i lodo di Hale Daumaha,
  uig-ARA: ھەزەكىيا پەرۋەردىگارنىڭ ئۆيىدە ئامبارلارنى تەييارلاشنى بۇيرۇۋىدى، ئۇلار
    شۇنداق قىلدى.
  sus-sus: Xesekiya naxa yaamari fi e xa konkoe yailan Alatala xa banxi kui. E naxa
    na raba.
  pon-2006: Nanmwarkio eri koasoanehdi pwe re en wiahda ekei perehn nahk wasa kan
    en Tehnpas Sarawio
  ksd-ksd: Ma Esekia i ga vartuluai ba da vaninare ta umana bagialar ta ra kuba i
    ra Luluai; ma dia ga vaninare diat.
  tur-YTC: O zaman Hizkiya onlara Yahve'nin evinde odalar hazırlamalarını buyurdu
    ve onlar da hazırladılar.
  grc-BRENT: Καὶ εἶπεν Ἐζεκίας ἔτι ἑτοιμάσαι παστοφόρια εἰς οἶκον Κυρίου· καὶ ἡτοίμασαν,
  ind-AYT: Lalu, Hizkia menyuruh agar disediakan kamar-kamar di bait TUHAN, dan mereka
    menyiapkannya.
  nya-nya: Hezekiya analamula kuti akonze zipinda zosungiramo za mʼNyumba ya Yehova,
    ndipo izi zinachitika.
  hrv-hrv: Tada Ezekija zapovjedi da se urede sobe u Jahvinu Domu; kad su ih spremili,
  mps-mps: Tialima kingo pode te sę bidi dabego te be habu me te Genuai Bidigo tempel
    be obo tomode elalubo be dabede me dodolali.
  tpi-tpi: Orait na king i tok na ol wokman i redim sampela rum bilong ol haus i stap
    insait long banis bilong haus bilong Bikpela.
  dan-1931: Ezekias gav da Befaling til at indrette Kamre i HERRENS Hus; og det gjorde
    man.
  vie-OVCB: Ê-xê-chia ra lệnh dọn các phòng chứa trong Đền Thờ Chúa Hằng Hữu. Khi
    đã dọn xong
  guj-2017: પછી હિઝકિયાએ ઈશ્વરના ઘરમાં ભંડારોના ઓરડા તૈયાર કરવાની આજ્ઞા આપી અને તેઓએ
    તે તૈયાર કર્યા.
  pon-2006A: Nanmwarkio eri koasoanehdi pwe re en wiahda ekei perehn nahk wasa kan
    en Tehnpas Sarawio
  por-BRBSL: Então Hezekiah ordenou-lhes que preparassem quartos na casa de Yahweh,
    e eles os prepararam.
  cth-cth: Hahoi Hezekiah ni BAWIPA im dawk hnoim sak hanelah kâ a poe teh a sak awh.
  twi-twi: Hesekia yɛɛ nʼadwene sɛ obenya adekoradan wɔ Awurade Asɔredan no mu, na
    wɔyɛe.
  hlt-hlt: Te dongah Hezekiah loh BOEIPA im khuikah imkhan te rhoekbah hamla a uen
    tih a rhoekbah uh.
  tbz-SIM: Kɛ̀ Esekiɑsi dɔ̀, bɛ̀ɛ tũntɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ tidieti, kɛ̀
    bɛ̀ɛ tì tũ̀ntɛ.
  msy-2020: Ezɨ atrivim mɨkemezɨ, ingangarir gumaziba Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn aven, biziba arɨghasa danganiba akɨra dar ingari.
  dop-dop: 'Ɩlɛnɑ wulɑʋ tɔ sɩ: Ɩ́ ŋmɑ́ wontu tǝsɩɩlɛ kɛ Ɩsɔ tǝsɛɛlɛ kiŋ. Pɑ tɛmɑ ŋmɑʋ,
    ɩlɛnɑ'
  azb-azb: Xizqiya əmr etdi ki, Rəbbin məbədindəki otaqları hazırlasınlar. Onlar hazırladılar.
  eng-DBY: And Hezekiah commanded to prepare chambers in the house of Jehovah; and
    they prepared [them],
  hin-2017: तब हिजकिय्याह ने यहोवा के भवन में कोठरियाँ तैयार करने की आज्ञा दी, और
    वे तैयार की गईं।
  eng-YLT: And Hezekiah saith to prepare chambers in the house of Jehovah, and they
    prepare,
  eng-WYC-2017: Therefore Hezekiah commanded, that they should make ready barns in
    the house of the Lord; and when they had done this thing,
  eng-WMBB: Then Hezekiah commanded them to prepare rooms in the LORD’s house, and
    they prepared them.
  urd-GVH: तब हिज़क़ियाह ने हुक्म दिया कि रब के घर में गोदाम बनाए जाएँ। जब ऐसा किया
    गया
  rug-rug: Pa ginarunu tanisa baṉara si va nama ni rini sari na lose pa Zelepade te
    Zihova,
  gaz-gaz: Hisqiyaasis akka isaan mana qulqullummaa Waaqayyoo keessatti mankuusaalee
    qopheessan ajaje; isaanis ni qopheessan.
  fra-LSG: Ézéchias donna l’ordre de préparer des chambres dans la maison de l’Éternel;
    et on les prépara.
  yal-yal: Xesekiya yi yamarin fi a e xa donse ramaradene rafala Alatala Batu Banxini.
    Nayi, e yi donse ramaradene rafala.
  haw-1868: 'Alaila, kauoha o Hezekia e hoomakaukau i na keena oluna ma ka hale o
    Iehova: a hoomakaukau iho la lakou,'
  arb-NAV: وَأَمَرَ حَزَقِيَّا بِإِعْدَادِ مَخَازِنَ فِي بَيْتِ الرَّبِّ، فَهَيَّأُوهَا،
  ewe-ewe: Hezekia ɖe gbe be woatu nudzraɖoƒexɔwo ɖe Yehowa ƒe gbedoxɔ la me, ale
    wowɔe nenema.
  eng-LEE: 'Then ordered Hezekiah to prepare chambers in the house of the Lord: and
    they prepared them.'
  asm-FB: তেতিয়া, হিষ্কিয়াই যিহোৱাৰ গৃহত কেতবোৰ কোঁঠালি যুগুত কৰিবলৈ আজ্ঞা দিয়াত
