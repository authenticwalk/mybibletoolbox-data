  eng-DBY: And the children of Israel and of Judah, that dwelt in the cities of Judah,
    they also brought the tithe of oxen and sheep, and the tithe of holy things which
    were consecrated to Jehovah their God, and laid them by heaps.
  hin-2017: जो इस्राएली और यहूदी, यहूदा के नगरों में रहते थे, वे भी बैलों और भेड़-बकरियों
    का दशमांश, और उन पवित्र वस्तुओं का दशमांश, जो उनके परमेश्वर यहोवा के निमित्त पवित्र
    की गई थीं, लाकर ढेर-ढेर करके रखने लगे।
  eng-YLT: And the sons of Israel and Judah, those dwelling in cities of Judah, they
    also a tithe of herd and flock, and a tithe of the holy things that are sanctified
    to Jehovah their God, have brought in, and they give — heaps, heaps;
  eng-WYC-2017: But also the sons of Israel and of Judah, that dwelled in the cities
    of Judah, offered tithes of oxen, and of sheep, and the tithes of holy things,
    which they avowed [or vowed] to their Lord God, and they brought all things, and
    made full many heaps.
  eng-WMBB: The children of Israel and Judah, who lived in the cities of Judah, also
    brought in the tithe of cattle and sheep, and the tithe of dedicated things which
    were consecrated to the LORD their God, and laid them in heaps.
  urd-GVH: यहूदाह के बाक़ी शहरों के बाशिंदे भी साथ रहनेवाले इसराईलियों समेत अपनी पैदावार
    का दसवाँ हिस्सा रब के घर में लाए। जो भी बैल, भेड़-बकरियाँ और बाक़ी चीज़ें उन्होंने
    रब अपने ख़ुदा के लिए वक़्फ़ की थीं वह रब के घर में पहुँचीं जहाँ लोगों ने उन्हें
    बड़े ढेर लगाकर इकट्ठा किया।
  rug-rug: Doduru tie koari na popoa pa Ziuda si paleke lani rini sari na dia keke
    pa manege koari na dia sipi na bulumakao, gua tugo sari na dia vinariponi saripu
    tava madidi la koe Zihova, sa dia Tamasa, meke vekoi rini pa hopeke kobi.
  gaz-gaz: Namoonni Israaʼelii fi Yihuudaa warri magaalaawwan Yihuudaa keessa jiraatanis
    loonii fi bushaayee isaanii irraa harka kudhan keessaa harka tokko, akkasumas
    waan Waaqayyo Waaqa isaaniitiif qulqulleeffame irraa harka kudhan keessaa harka
    tokko ni fidan; ni tuulanis.
  fra-LSG: De même, les enfants d’Israël et de Juda qui demeuraient dans les villes
    de Juda donnèrent la dîme du gros et du menu bétail, et la dîme des choses saintes
    qui étaient consacrées à l’Éternel, leur Dieu, et dont on fit plusieurs tas.
  yal-yal: Na kiini, Yuda kaane nun Isirayila kaan naxanye yi dɔxi Yuda taane yi,
    ne fan yi lu fɛ e xuruse xurin nun a xungbene yaganne ra e xɔn, e nun e se sariɲanxine
    yaganna naxanye yi dɛntɛgɛxi Alatala xa, e Ala, e yi se wuyaxi malan.
  haw-1868: A o na mamo a Iseraela, a me ka Iuda, ka poe noho ma na kulanakauhale
    o Iuda, lawe mai lakou i ka hapaumi o na bipi, a me na hipa, a me ka hapaumi o
    na mea laa i hoolaaia ia Iehova ko lakou Akua, a waiho akoakoa lakou ia mau mea,
    he puu okoa no, a he puu okoa.
  arb-NAV: كَمَا قَدَّمَ بَنُو إِسْرَائِيلَ وَيَهُوذَا الْمُقِيمُونَ فِي مُدُنِ يَهُوذَا
    عُشُورَ الْبَقَرِ وَالضَّأْنِ، وَعُشُورَ الأَقْدَاسِ الْمُخَصَّصَةِ لِلرَّبِّ
    إِلَهِهِمْ، وَجَعَلُوهَا أَكْوَاماً أَكْوَاماً.
  ewe-ewe: Israelvi kple Yudatɔ siwo nɔ Yuda duwo me la hã tsɔ woƒe lãwo ƒe ewolia
    ƒe ɖeka kple nu kɔkɔe si wodzra ɖo na Yehowa, woƒe Mawu la ƒe ewolia ƒe ɖeka vɛ
    eye woli kɔ wo.
  eng-LEE: And as for the children of Israel and Judah, that dwelt in the cities of
    Judah, they also brought in the tithe of oxen and sheep, and the tithe of holy
    things which were hallowed unto the Lord their God, and gave [them] by heaps.
  asm-FB: আৰু ইস্ৰায়েলৰ ও যিহূদাৰ যি সন্তান সকলে যিহোদাৰ নানা নগৰত বাস কৰিছিল, তেওঁলোকেও
    গৰু আৰু ভেড়া ও ছাগলীৰ দহ ভাগৰ এভাগ আনি দ’ম কৰি হ’ল, যিবোৰ তেওঁলোকৰ ঈশ্বৰ যিহোৱালৈ
    উৎসৰ্গ কৰিবলৈ অনা হৈছিল।
  sus-A: عِسِرَيِلَكَيٍ نُن يُدَيَكَيٍ، نَشٍيٍ نُ سَبَتِشِ يُدَيَ تَايٍ كُي نَشَ قَرِلّ
    بَ عٍ شَ شُرُ سٍ شُنفبٍيٍ نُن عٍ شَ شُرُ سٍ لَنمَيٍ رَ، عٍ مَن نَشَ قَرِلّ بَ
    سٍ سّنِيّنشِيٍ رَ عٍ نَشٍيٍ قِشِ عٍ مَرِفِ عَلَتَلَ مَ. نَ نَشَ قِندِ كٌتٍ فبٍفبٍ
    رَ.
  fra-SBL: Les enfants d'Israël et de Juda, qui habitaient dans les villes de Juda,
    apportèrent aussi la dîme du bétail et des brebis, et la dîme des choses consacrées
    à l'Éternel, leur Dieu, et les disposèrent en tas.
  hbo-hbo: וּבְנֵ֧י יִשְׂרָאֵ֣ל וִֽיהוּדָ֗ה הַיֹּֽושְׁבִים֮ בְּעָרֵ֣י יְהוּדָה֒ גַּם־הֵ֗ם
    מַעְשַׂ֤ר בָּקָר֙ וָצֹ֔אן וּמַעְשַׂ֣ר קָֽדָשִׁ֔ים הַמְקֻדָּשִׁ֖ים לַיהוָ֣ה אֱלֹהֵיהֶ֑ם
    הֵבִ֕יאוּ וַֽיִּתְּנ֖וּ עֲרֵמֹ֥ות עֲרֵמֹֽות׃ ס
  kik-kik: Nao andũ a Isiraeli na Juda arĩa maatũũraga matũũra-inĩ ma Juda o nao makĩrehe
    gĩcunjĩ gĩa ikũmi kĩa ndũũru ciao cia ngʼombe na ngʼondu, o na gĩcunjĩ gĩa ikũmi
    kĩa indo iria ciamũrĩirwo Jehova Ngai wao, nao magĩciiga irũndo.
  fra-NCL: Les enfants d’Israël et de Juda qui demeuraient dans les villes de Juda
    donnèrent, eux aussi, la dîme des bœufs et des brebis, et la dîme des choses saintes
    qui étaient consacrées à Yahweh, leur Dieu, et l’on en fit plusieurs tas.
  cek-AK: Judah vangpui thungah kaom, Israel hoi Judah kaminawk loe maitaw tae hoi
    tuunawk to hato thungah maeto a sinh o; kaciim hmuennawk doeh angmacae ih Angraeng
    Sithaw hmaa ah a sinh o moe, pakhueng o.
  cuk-cuk: Israel-dulemar, degi, dulemar Judá-yargi neggweburmar-bukwadgi-bukwamalad,
    moli-bebe-nikamalad, sibadmar, degi, sibad-wawaadmar, warambegi-gwensak (10%)
    senonimarmogad, degi, Bab-Jehováʼga ibmar-swilidikid sogambegi-gwensak (10%) senonimarbalid.
    Bela a-ibmarmar bular urbismalad.
  uig-CYR: Йәһуданиң һәр қайси шәһәрлиридә туруватқан Исраиллар билән Йәһудаларму
    қой-калилириниң ондин бирини өшригә вә Пәрвәрдигар Худасиға аталған муқәддәс буюмларниң
    ондин бирини өшригә әкилип, дога-дога догиливәтти.
  tel-2017: యూదా పట్టణాల్లో నివసిస్తున్న ఇశ్రాయేలువారు, యూదావారు ఎద్దులు గొర్రెల్లో
    పదవవంతు, తమ దేవుడైన యెహోవాకు ప్రతిష్ఠితమైన వస్తువుల్లో పదవ వంతు తీసుకు వచ్చి కుప్పలుగా
    పోశారు.
  hat-BSA: Fis a Israël avèk Juda ki te rete lavil Juda yo, anplis, te pote fè antre
    dim nan bèf avèk mouton yo, e dim nan don sen ki te konsakre a SENYÈ a, Bondye
    pa yo a, e te plase yo nan gwo pil yo.
  kos-kos: Mwet Israel ac mwet Judah nukewa su muta in siti lun Judah elos use sie
    tafu singoul ke cow ac sheep natulos, ac elos oayapa use mwe sang puspis su elos
    srela tuh in ma lun LEUM GOD lalos.
  hbo-WLC: וּבְנֵ֧י יִשְׂרָאֵ֣ל וִֽיהוּדָ֗ה הַיּֽוֹשְׁבִים֮ בְּעָרֵ֣י יְהוּדָה֒ גַּם־הֵ֗ם
    מַעְשַׂ֤ר בָּקָר֙ וָצֹ֔אן וּמַעְשַׂ֣ר קָֽדָשִׁ֔ים הַמְקֻדָּשִׁ֖ים לַיהוָ֣ה אֱלֹהֵיהֶ֑ם
    הֵבִ֕יאוּ וַֽיִּתְּנ֖וּ עֲרֵמ֥וֹת עֲרֵמֽוֹת׃ ס
  ibo-ibo: Ndị Izrel na Juda niile bi nʼobodo Juda bubatakwara otu ụzọ nʼime ụzọ iri
    nke igwe ehi, na igwe ewu na atụrụ, na otu ụzọ nʼụzọ iri nke ihe nsọ niile edoro
    nsọ nye Onyenwe anyị bụ Chineke ha. Ha doro ha niile nʼukwu nʼukwu
  ory-ory: ପୁଣି, ଯିହୁଦାର ନଗରସମୂହରେ ବାସକାରୀ ଇସ୍ରାଏଲ ଓ ଯିହୁଦାର ସନ୍ତାନମାନେ ମଧ୍ୟ ଗୋମେଷର
    ଦଶମାଂଶ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରତିଷ୍ଠିତ ପବିତ୍ର ଦ୍ରବ୍ୟାଦିର
    ଦଶମାଂଶ ଆଣି ରାଶି ରାଶି କରି ଥୋଇଲେ।
  chk-chk: Iwe, ekewe aramasen Israel me Juta mi imweimw lon ekewe telinimwen Juta
    ra pwal uwato eu leengolun nöür kewe pwiin kow me sip, pwal ekewe mettoch ra apini
    fän iten ewe Samol mi Lapalap ar we Kot. Iwe, ra uwato ekei mettoch o achukuchukuretä.
  rop-rop: En ol detlot pipul hubin jidan deya langa detlot taun langa Juda, deibin
    ol bringimap olkain presen en buligi en ship en deibin bringimap sambala bigwan
    presen blanga gibit langa YAWEI.
  ukr-1871: І Ізрайлитяне та Юдеї, що жили в містах Юдейських, приставили так само
    десятини з товару та овець, та десятини з пожертвування, присьвяченого Господеві,
    Богові їх; і понаскладувала купи-купи.
  deu-1951: Und auch die Kinder Israel und Juda, die in den Städten Judas wohnten,
    brachten den Zehnten von Rindern und Schafen und den Zehnten von den geheiligten
    Dingen, die dem HERRN, ihrem Gott, geheiligt worden waren, und legten es haufenweise
    hin.
  eng-JPS: And the children of Israel and Judah, that dwelt in the cities of Judah,
    they also brought in the tithe of oxen and sheep, and the tithe of hallowed things
    which were hallowed unto the LORD their God, and laid them by heaps.
  srp-1865: I sinovi Izrailjevi i Judini koji življahu po gradovima Judinijem, donosiše
    i oni desetak od goveda i ovaca, i desetak od svetijeh stvari posveæenijeh Gospodu
    Bogu njihovu, i metaše u gomile.
  lug-lug: Abantu ba Isirayiri ne Yuda abaabeeranga mu bibuga bya Yuda, nabo ne baleeta
    ekimu eky’ekkumi ku nte n’endiga, n’ekimu eky’ekkumi eky’ebintu ebyatukuzibwa
    ebyayawulirwa Mukama Katonda waabwe, ne babituuma entuumo.
  heb-heb: ובני ישראל ויהודה היושבים בערי יהודה גם הם מעשר בקר וצאן ומעשר קדשים המקדשים
    ליהוה אלהיהם הביאו ויתנו ערמות ערמות׃
  ben-IRV: ইস্রায়েল ও যিহূদার যে সব লোক যিহূদার গ্রাম ও শহরগুলোতে বাস করত তারাও তাদের
    গরু, মেষ ও ছাগলের দশ ভাগের এক ভাগ আনল এবং তাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে আলাদা
    করে রাখা জিনিসের দশ ভাগের একভাগ এনে কতগুলো স্তূপ করল।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲੀ ਅਤੇ ਯਹੂਦਾਹ ਜੋ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਉਹ ਵੀ ਬਲ਼ਦਾਂ
    ਅਤੇ ਭੇਡਾਂ ਬੱਕਰੀਆਂ ਦਾ ਦਸਵੰਧ ਅਤੇ ਉਨ੍ਹਾਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਦਾ ਦਸਵੰਧ ਜੋ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਗਈਆਂ ਸਨ ਲਿਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਢੇਰ ਲਾ ਦਿੱਤਾ
  mya-JVB: ယုဒ မြို့ တို့၌ နေ သောဣသရေလ အမျိုးသား နှင့် ယုဒ အမျိုးသားတို့သည်လည်း ၊
    သိုး နွား ဆယ်ဘို့ တဘို့ကို၎င်း ၊ သူ တို့၏ဘုရားသခင် ထာဝရဘုရား အား ပူဇော် ၍ သန့်ရှင်း
    သော ဥစ္စာဆယ်ဘို့ တဘို့ကို၎င်း ဆောင် ခဲ့၍ အသီးအသီး ပုံထားကြ၏။
  hmo-hmo: Israela taudia bona Iuda taudia, Iuda hanua idauidau dekenai idia noho,
    ese danu edia boromakau bona edia mamoe idia karoa, karoa 10, bona edia karoa
    ta idia mailaia. Edia uma anina danu, edia karoa 10 dekena amo karoa ta, idia
    hahelagaia gaudia, be idia mailaia, Lohiabada, edia Dirava dekenai idia henia.
    Bona unai uma anina be tano dekenai idia haboua.
  urd-urd: और बनी — इस्राईल और यहूदाह जो यहूदाह के शहरों में रहते थे, वह भी बैलों
    और भेड़ बकरियों का दसवाँ हिस्सा, और उन पाक चीज़ों का दसवाँ हिस्सा जो ख़ुदावन्द
    उनके ख़ुदा के लिए पाक की गई थीं, लाए और उनको ढेर ढेर करके लगा दिया।
  rus-SYN: И Израильтяне и Иудеи, живущие по городам Иудейским, также представили
    десятины из крупного и мелкого скота и десятины из пожертвований, посвященных
    Господу Богу их; и наложили груды, груды.
  bqc-SIM: Isailiↄ ń Yuda pↄ́ kú Yuda wɛ̃́lɛↄ guuↄ mↄ̀ ń zù kwideↄ lↄ ń ń sã
    kwideↄ ń pↄ́ pↄ́ aalɛ kpá Dii ń Luawaↄ kwideↄ, aa kàlɛ zɛ́zɛ.
  tcz-CHONGTHU: Israel teleh Judah te Judah khopiho – a cheng hon bongchal holeh kelngoichal
    ho hopsom chuleh Pakai a Pathen diuva thil thenga akatdoh hou atamma tam ahin
    choijun ahi
  mar-mar: यहूदातील नगरवासी इस्राएली व यहूदी लोकांनीही आपली गुरे आणि शेळ्यामेंढ्या
    यांचा दहावा हिस्सा जमा केला. परमेश्वराकरिता आखून दिलेल्या जागेत धान्याच्याही राशी
    त्यांनी आणून ओतल्या. त्यांनी या सर्व वस्तूंचे ढीग रचले.
  qub-qub: Israelcunapis, Judäcunapis wäcancunapita, uyshancunapita diesmuta aparan.
    Tayta Diospaj raquishan micuycunapitapis diesmuta apamuran. Chaycunata muntuy-muntuy
    goturan.
  bqp-bqp: Mɛyɑ Isirelibɑ kɑ Yudɑbɑ be bɑ wɑ̃ɑ Yudɑn wuu mɑrosɔ bɑ ben yɑɑ sɑbenun
    wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ wɛ̃ kɑ sere gɑ̃ɑ ni bɑ gɔsɑ bɑ yi nɛnɛm Yinni Gusunɔn
    sɔ̃. Mɑ bɑ nu subɑ subɑ.
  hat-hat: Tout moun peyi Izrayèl ak moun peyi Jida ki t'ap viv nan lòt lavil peyi
    Jida yo te bay yon bèt pou chak dis bèf osinon kabrit ak mouton yo te genyen.
    Yo pote yon dizyèm nan tout bagay yo te mete apa pou Bondye, sèl Mèt yo a. Yo
    pote yo fè pil sou pil.
  eng-BSB: And the Israelites and Judahites who lived in the cities of Judah also
    brought a tithe of their herds and flocks and a tithe of the holy things consecrated
    to the LORD their God, and they laid them in large heaps.
  eng-WEBPB: The children of Israel and Judah, who lived in the cities of Judah, also
    brought in the tithe of cattle and sheep, and the tithe of dedicated things which
    were consecrated to the LORD their God, and laid them in heaps.
  kbq-kbq: Hagi Israeli vahetamine Juda vahetamimo'zama Juda rankumatamimpima nemaniza
    vahe'mo'za bulimakao afuzmine, sipisipi afuzmine hampriza nevazageno, 10nima hia
    bulimakao afutamine sipisipi afutaminena avre'za e'naze. Ana nehu'za Ra Anumzana
    zamagri Anumzamofonte'ma eri ruotgema hu'nea zantamina hampriza nevazageno 10nima
    hia zantamina eri'za eme kevure kevure antazageno agonagna huno hihi huno mareri'ne.
  nhe-BL: Huan nopa tlacame tlen tlali Israel tlen mopatlatoyaj para mocahuase ipan
    Judá huan nojquiya nopa tlacame tlen ya ehuayayaj ipan nochi altepetini tlen Judá
    quihualicaque majtlactli por ciento tlen ininhuacaxhua huan ininborregojhua, huan
    tlen nochi tlamantli tlen tlatzejtzeloltic tlen quiiyocacajtoyaj para TOTECO Dios
    tlen elqui ininTeco. Huan quema quihualicaque nopa tlamantli, quitenque ipan tlamontomitl.
  gub-BL: Izaew ywy rehe har wà, amogwer tawhu Zuta ywy rehe har pe har wà no, werur
    weimaw ikurer wà no. Aze heta 10 tapi'ak awa wà, umur pitài wà. Aze heta 10 àràpuhàràn
    hawitu ma'e awa wà, umur pitài wà no. Wyzài ma'e Tupàn Tuweharupi Wiko Ma'e pe
    imonokatu pyrer wà, aze heta 10 wà, wazar umur pitài izupe wà. Omono'og a'e ma'e
    ywytyr zàwenugar romo iapo pà ipupe wà.
