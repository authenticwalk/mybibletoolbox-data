  kan-2017: ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೂದ್ಯರೂ ಕುರಿದನ ಹಿಂಡುಗಳಲ್ಲಿ
