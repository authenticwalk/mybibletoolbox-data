  mdy-ETH: ዪሁዳ ካታማ ናንጋ ዴራ ቢያ ዔያቶኮ ባኣቶና ማራቶናኮ ታጶይዳፓ ፔቴ ኬሲ ኬሲ ዒንጌኔ፤ ዬያጉዲ ሃሣ ናንጊና ናንጋ
