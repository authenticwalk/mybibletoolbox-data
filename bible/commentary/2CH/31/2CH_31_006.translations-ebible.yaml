  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ ɑcɑlɛɛ lɛnnɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔtɔ, nɑ́ ponɑ pɑ kʋwɛnɑm hɔɣɔlǝŋ
