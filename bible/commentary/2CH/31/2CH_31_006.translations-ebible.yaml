  hin-CV: इस्राएल और यहूदाह के वे वंशज, जो यहूदिया के नगरों में रह रहे थे, उन्होंने
    तो बछड़ों और भेड़ों में से भी दसवां अंश भेंट किया और याहवेह उनके परमेश्वर के लिए
    अलग की गई भेंटे लेकर आए इन्हें एक ढेर के रूप में वहां इकट्ठा कर दिया.
  spa-BES: Y los hijos de Israel y Judá, que vivían en las ciudades de Judá, vinieron
    con la décima parte de sus bueyes y ovejas, y una décima parte de todas las cosas
    consagradas que debían ser dadas al Señor su Dios, y los pusieron por montones.
  tdx-tdx: Nasese’ o ana’ Israele nimoneñe amo rova’ Iehodaoo ty faha-folon’ añombe
