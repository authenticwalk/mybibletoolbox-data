    Eternulo, ilia Dio; kaj ili amasigis grandajn amasojn.
  uig-PIN: Yǝⱨudaning ⱨǝrⱪaysi xǝⱨǝrliridǝ turuwatⱪan Israillar bilǝn Yǝⱨudalarmu
