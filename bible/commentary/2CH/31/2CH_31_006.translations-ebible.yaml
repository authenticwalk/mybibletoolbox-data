  urd-GVU: یہوداہ کے باقی شہروں کے باشندے بھی ساتھ رہنے والے اسرائیلیوں سمیت اپنی
    پیداوار کا دسواں حصہ رب کے گھر میں لائے۔ جو بھی بَیل، بھیڑبکریاں اور باقی چیزیں
