verse: 2CH.031.006
translations:
  mal-C: യെഹൂദ്യയുടെ പട്ടണങ്ങളിൽ താമസിച്ചിരുന്ന ഇസ്രായേൽജനതയുടെയും യെഹൂദ്യരുടെയും
    കാര്യത്തിലാകട്ടെ, അവരും തങ്ങളുടെ കാളകൾ, ആടുകൾ എന്നിവയുടെ ദശാംശവും അവരുടെ ദൈവമായ
    യഹോവയ്ക്കു സമർപ്പിച്ചിരുന്ന സകലവിശുദ്ധവസ്തുക്കളുടെയും ദശാംശവും കൊണ്ടുവന്ന് കൂമ്പാരമായിക്കൂട്ടി.
  deu-TKW: Die Israeliten und Judäer aber, die in den Städten Judas wohnten, brachten
    gleichfalls den Zehnten von Rindern und Schafen und den Zehnten von den Weihegaben,
    die Jahwe, ihrem Gotte, geweiht wurden, und legten ihn in lauter einzelnen Haufen
    hin.
  lin-lin: Bato ya Isalaele elongo na bato ya Yuda oyo bazalaki kovanda kati na bingumba
    ya Yuda bamemaki eteni na bango ya zomi ya bangombe, ya bameme, ya bantaba mpe
    ya makabo ya bule oyo ebulisamaki mpo na Yawe, Nzambe na bango, mpe batiaki yango
    na mipiku.
  eng-LSV: And the sons of Israel and Judah, those dwelling in cities of Judah, have
    also brought in a tithe of herd and flock, and a tithe of the holy things that
    are sanctified to their God YHWH, and they set [them in] heaps of heaps.
  eng-GNV: And the children of Israel and Iudah that dwelt in ye cities of Iudah,
    they also brought the tithes of bullockes and sheepe, and the holy tithes which
    were consecrate vnto the Lord their God, and laide them on many heapes.
  eng-WEBSTER: And the children of Israel and Judah, that dwelt in the cities of Judah,
    they also brought in the tithe of oxen and sheep, and the tithe of holy things
    which were consecrated to the LORD their God, and laid them by heaps.
  nhw-BL: Huan nopa masehualme tlen tlali Israel catli mopatlatoyaj para mocahuase
    ipan Judá huan nojquiya nopa masehualme catli ya ehuayayaj ipan nochi altepeme
    tlen Judá quihualicaque majtlactli por ciento tlen ininhuacaxhua huan ininborregojhua,
    huan tlen nochi tlamantli catli tlatzejtzeloltic catli quiiyocacajtoyaj para TOTECO
    Dios catli elqui ininTeco. Huan quema quihualicaque nopa tlamantli, quitenque
    ipan tlamontomitl.
  swh-ONEN: Watu wa Israeli na Yuda walioishi katika miji ya Yuda wakaleta pia fungu
    la kumi la makundi yao ya ngʼombe na makundi ya kondoo na mbuzi pia na fungu la
    kumi la vitu vitakatifu vilivyowekwa wakfu kwa ajili ya Bwana Mungu wao na kuvikusanya
    katika malundo.
  bba-bba: Mɛyɑ Isirelibɑ kɑ Yudɑbɑ be bɑ wɑ̃ɑ Yudɑn wuu mɑrosɔ bɑ ben yɑɑ sɑbenun
    wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ wɛ̃ kɑ sere ɡɑ̃ɑ ni bɑ ɡɔsɑ bɑ yi nɛnɛm Yinni Gusunɔn
    sɔ̃. Mɑ bɑ nu subɑ subɑ.
  eng-KJVCPB: And concerning the children of Israel and Judah, that dwelt in the cities
    of Judah, they also brought in the tithe of oxen and sheep, and the tithe of holy
    things which were consecrated unto the Lord their God, and laid them by heaps.
  luo-luo: Jo-Israel kod jo-Juda mane odak e dalane mag Juda bende nokelo achiel kuom
    apar mag dhok gi jamni kaachiel gi achiel kuom apar mar gik maler mane gichiwone
    Jehova Nyasaye, ma Nyasachgi kendo nochokgi e pidhe.
  meu-meu: Israel taudia bona Iuda taudia Iuda hanuadia ai e nohova ese danu edia
    boromakau bona edia mamoe e karoadia, karoa gwauta, bena karoa ta na e mailaia,
    bona ḡau helaḡadia danu, vada e hahelaḡadia Iehova, edia Dirava, ena; bena unu
    ḡau na senu ai e atodia.
  npi-ULB: यहूदाका सहरहरूमा बस्‍ने इस्राएलका मानिसहरू र यहूदीहरूले पनि गाईवस्तु र
    भेडबाख्राको दशांश, अनि परमप्रभु आफ्‍ना परमेश्‍वरमा अर्पण गरिएका सबै थोकको दशांश
    ल्याएर थुपारे ।
  yor-yor: Àwọn ọkùnrin Israẹli àti Juda ti gbe inú àwọn ìlú Juda pẹ̀lú mú ìdámẹ́wàá
    agbo ẹran àti ohun èlò àti ohun ọ̀sìn àti ìdámẹ́wàá ti àwọn nǹkan mímọ́ tí a ti
    yà sọ́tọ̀ sí Olúwa Ọlọ́run wọn, wọ́n sì kó wọn jọ ní òkìtì.
  pes-OPCB: تمام کسانی که در یهودا ساکن بودند علاوه بر ده‌یک گله‌ها و رمه‌ها، مقدار
    زیادی هدایای دیگر آوردند و برای خداوند، خدای خود وقف کردند.
  tgl-ULB: Nagdala rin ang mga tao ng Israel at judah na naninirahan sa lungsod ng
    Juda ng ikasampung bahagi ng bakahan, kawan ng tupa, at ang ikasampung bahagi
    ng mga bagay na nailaan kay Yahweh na kanilang Diyos, at inilatag ang mga ito
    sa maraming bunton.
  hui-hui: Ani bialu wali agali Yuda dindiha bu hearu tigua bulumaga pinigobi sibinaga
    pinigobi haru ibugu bini. Ani bialu tinaga dabudabu wiaru pihalu tale buwa pinigo
    Anduane Homogo tinaga Ngode Datagaliwabenaga loma biaho ngelaga bini. Ani buwa
    tigua yalu ibuwa dewaore wua haealadaga helene.
  mya-mya: ယုဒ​မြို့​များ​တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​သည် လည်း မိ​မိ​တို့​၏​သိုး​နွား​ဆယ်​ပုံ​တစ်​ပုံ​နှင့်
    လှူ​ဖွယ်​ပစ္စည်း​အ​မြောက်​အ​မြား​ကို​ယူ​ဆောင် လာ​ပြီး​လျှင် ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်
    လှူ​ဒါန်း​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་སུ་གནས་པའི་ཡེས་ར་ཨེལ་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཀྱང་བ་གླང་དང་ར་ལུག་གི་བཅུ་ཆའི་གཅིག་དང་།
    རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྔོས་པའི་རྫས་དམ་པ་རྣམས་ཀྱི་བཅུ་ཆའི་གཅིག་ཕུལ་ནས་མང་པོ་སྤུངས།
  sna-sna: Varume veIsraeri neJudha vaigara mumaguta eJudha vakauyisa chegumi chamatanga
    avo nechegumi chezvinhu zvitsvene zvakakumikidzwa kuna Jehovha Mwari wavo, uye
    vakazviisa mumatutu matatu.
  spa-BLM: Los hijos de Israel y de Judá, que vivían en las ciudades de Judá, trajeron
    también el diezmo del ganado y de las ovejas, y el diezmo de las cosas consagradas
    a Yahvé su Dios, y lo pusieron en montones.
  cac-cac: 'An̈ejtona'' pax eb'' aj Israel chi'' yed'' eb'' cajan d''a juntzan̈xo
    chon̈ab'' d''a yol yic Judá chi'', ix yic''cot sdiezmoal noc'' smolb''etzal noc''
    eb'': Aton noc'' vacax, noc'' calnel, noc'' chiva yed'' pax sdiezmoal masanil
    tastac ay d''a eb'' to yicxo Jehová Dios yaji. Juyjumb''a ix laj yutej eb'' yac''ancani.'
  swh-ULB: Watu wa Israeli na Yuda ambao waliishi katika mji wa Yuda pia wakaleta
    zaka za ng'ombe na kondoo, na zaka za vitu vitakatifu amabavyo vilikuwa vimewekwa
    wakfu kwa Yahwe Mungu wao, na wakavifunga katika marundo.
  bel-bel: І Ізраільцяне і Юдэі, якія жылі па гарадах Юдэйскіх, таксама прадстаўнікі
    дзесяціны з буйнога і дробнага быдла і дзесяціны з ахвяраваньняў, прысьвечаных
    Госпаду Богу іхняму; і наклалі груды, груды.
  deu-ELBBK: Und die Kinder Israel und Juda, die in den Städten Judas wohnten, auch
    sie brachten den Zehnten vom Rind- und Kleinvieh und den Zehnten von den geheiligten
    Dingen, die dem HERRN, ihrem Gott, geheiligt waren, und sie legten Haufen bei
    Haufen.
  mbb-OT: Is menge tig-Israel he midhalin med-ubpà diyà te Juda, wey is menge tig-Juda
    mismu, imbeǥey zan daan is ikepulù te menge vaka zan, menge kerehidu zan, wey
    menge kambing dan, wey is ikepulù te menge azen he impehinungud dan diyà te Nengazen
    he Megbevayè dan. Ne intambù dan heini.
  mal-2015: യെഹൂദാനഗരങ്ങളിൽ പാർത്ത യിസ്രായേല്യരും യെഹൂദ്യരും കൂടെ കാളകളിലും ആടുകളിലും
    ദശാംശവും തങ്ങളുടെ ദൈവമായ യഹോവെക്കു നിവേദിച്ചിരുന്ന നിവേദിതവസ്തുക്കളിൽ ദശാംശവും
    കൊണ്ടുവന്നു കൂമ്പാരമായി കൂട്ടി.
  rmc-rmc: Avke the o Izraeliti the savore manuša, save bešenas andro judska fori,
    anenas o ďesjatki peskre dobitkostar the bakrendar a the avre darendar, so sas
    dine prekal o RAJ, a thode oda savoro pro kopi.
  pes-OPV: وبنی‌اسرائیل و یهودا که در شهرهای یهودا ساکن بودند نیز عشر گاوان و گوسفندان
    و عشرموقوفاتی که برای یهوه خدای ایشان وقف شده بود آورده، آنها را توده توده نمودند.
  ron-1924: Тотодатэ, копиий луй Исраел ши Иуда каре локуяу ын четэциле луй Иуда ау
    дат зечуяла дин бой ши ой ши зечуяла дин лукруриле сфинте каре ерау ынкинате Домнулуй
    Думнезеулуй лор ши ау фэкут май мулте грэмезь.
  ben-OBCV: যিহূদার নগরগুলিতে বসবাসকারী ইস্রায়েল ও যিহূদার লোকজন তাদের গরু-ছাগলের
    পাল ও মেষের পাল থেকেও দশমাংশ এনেছিল এবং তাদের ঈশ্বর সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত
    পবিত্র জিনিসপত্রের দশমাংশও এনে গাদা করে দিয়েছিল।
  som-som: Oo dadkii Israa'iil iyo dadkii Yahuudah oo degganaa magaalooyinkii dalka
    Yahuudah, iyaguna waxay toban meelood meel ka keeneen lo'da iyo idaha, iyo weliba
    alaabtii la soocay oo quduuska looga dhigay Rabbiga Ilaahooda ah, wayna iskor
    tuuleen.
  lat-VUC: 'Sed et filii Israël et Juda qui habitabant in urbibus Juda, obtulerunt
    decimas boum et ovium, decimasque sanctorum quæ voverant Domino Deo suo: atque
    universa portantes, fecerunt acervos plurimos.'
  eng-ASVBT: And the children of Israel and Judah, that dwelt in the cities of Judah,
    they also brought in the tithe of oxen and sheep, and the tithe of dedicated things
    which were consecrated unto Jehovah their God, and laid them by heaps.
  ita-1885: I figliuoli d'Israele e di Giuda che abitavano nelle città di Giuda, addussero
    anch'essi le decime del grosso, e del minuto bestiame, e le decime delle cose
    sacre, consacrate al Signore Iddio loro; e le misero per mucchi.
  eng-LXXUP: And they that dwelt in the cities of Judah themselves also brought tithes
    of calves and sheep, and tithes of goats, and consecrated them to the Lord their
    God, and they brought them and laid them in heaps.
  eng-ULB: The people of Israel and Judah who lived in the cities of Judah also brought
    in the tithe of cattle and sheep, and the tithe of the holy things that were set
    apart to Yahweh their God, and they piled them up in heaps.
  spa-VBL: El pueblo de Israel que ahora vivía en Judá, y el pueblo de Judá, trajeron
    el diezmo de sus vacas y rebaños. También trajeron el diezmo de lo que habían
    dedicado al Señor su Dios, y lo amontonaron.
  fra-_FOB: Et les enfants d'Israël et de Juda, qui habitaient dans les villes de
    Juda, apportèrent aussi la dîme du gros et du menu bétail, et la dîme des choses
    saintes, qui étaient consacrées à l'Éternel, leur Dieu; et ils les mirent par
    monceaux.
  mal-mal: യെഹൂദാ നഗരങ്ങളിൽ പാർത്ത യിസ്രായേല്യരും യെഹൂദ്യരും കാളകളുടെയും ആടുകളുടെയും
    ദശാംശവും, തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് നിവേദിച്ചിരുന്ന വസ്തുക്കളുടെ ദശാംശവും കൊണ്ടുവന്ന്
    കൂമ്പാരമായി കൂട്ടി.
  urd-GVR: Yahūdāh ke bāqī shahroṅ ke bāshinde bhī sāth rahne wāle Isrāīliyoṅ samet
    apnī paidāwār kā daswāṅ hissā Rab ke ghar meṅ lāe. Jo bhī bail, bheṛ-bakriyāṅ
    aur bāqī chīzeṅ unhoṅ ne Rab apne Ḳhudā ke lie waqf kī thīṅ wuh Rab ke ghar meṅ
    pahuṅchīṅ jahāṅ logoṅ ne unheṅ baṛe ḍher lagā kar ikaṭṭhā kiyā.
  suz-BL: मिनु इस्राएल नु यहूदा ङा सहरपुकीम बाक्‍ब मुरपुकीम यो आन १० भाग ङा भाग का
    बी ब्‍यफ नु क्‍यारश भेडा चाक्‍गमे बाक्‍त। परमप्रभु यावे, आन परमप्रभु कली गेशो
    थोव़क रे १० भाग ङा भाग का चाक्‍शा तेल्‍मे बाक्‍त। लेवी २७:३२
  ita-1927: I figliuoli d’Israele e di Giuda che abitavano nelle città di Giuda menarono
    anch’essi la decima dei buoi e delle pecore, e la decima delle cose sante che
    erano consacrate all’Eterno, al loro Dio, e delle quali si fecero tanti mucchi.
  ckb-ckb: هەروەها نەوەی ئیسرائیل و یەهودا ئەوانەی کە لە شارۆچکەکانی یەهودا نیشتەجێ
    بوون، ئەوانیش دەیەکی مەڕوماڵاتەکەیان هێنا، دەیەکی شتە پیرۆزکراوەکان کە بۆ یەزدانی
    پەروەردگاریان تەرخانکراوە، هێنایان و کۆمەڵ کۆمەڵیان کرد.
  eng-BBE: And the children of Israel and Judah, who were living in the towns of Judah
    came with the tenth part of their oxen and sheep, and a tenth of all the holy
    things which were to be given to the Lord their God, and put them in great masses.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೂದ ಪಟ್ಟಣಗಳಲ್ಲಿ ನಿವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲರು ಯೆಹೂದ್ಯರು ದನಗಳಲ್ಲಿಯೂ
    ಕುರಿಗಳಲ್ಲಿಯೂ ದಶಮಾಂಶ ತಂದರು. ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ ಮಾಡಿದ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳಲ್ಲಿ
    ದಶಮಾಂಶದ ಪಾಲು ತಂದು, ರಾಶಿರಾಶಿಯಾಗಿ ಇಟ್ಟರು.
  tam-2017: யூதாவின் பட்டணங்களில் குடியிருந்த இஸ்ரவேல் வம்சத்தாரும், யூதா வம்சத்தாரும்,
    மாடுகளிலும் ஆடுகளிலும் தசமபாகத்தையும், தங்கள் தேவனாகிய யெகோவாவுக்குப் பரிசுத்தம்
    செய்யப்பட்டவைகளில் தசமபாகத்தையும் கொண்டுவந்து குவியல் குவியலாக வைத்தார்கள்.
  spa-RV-1909: 'También los hijos de Israel y de Judá, que habitaban en las ciudades
    de Judá, dieron del mismo modo los diezmos de las vacas y de las ovejas: y trajeron
    los diezmos de lo santificado, de las cosas que habían prometido á Jehová su Dios,
    y pusiéronlos por montones.'
  ron-BTF: Și copiii lui Israel și Iuda, care locuiau în cetățile lui Iuda, de asemenea
    au adus zeciuiala din boi și oi și zeciuiala din lucrurile sfinte, sfințite DOMNULUI
    Dumnezeul lor, și le-au așezat în grămezi.
  eng-WEBP: The children of Israel and Judah, who lived in the cities of Judah, also
    brought in the tithe of cattle and sheep, and the tithe of dedicated things which
    were consecrated to the LORD their God, and laid them in heaps.
  eng-FBV: The people of Israel now living in Judah, and the people of Judah brought
    a tithe of their herds and flocks. They also brought a tithe of what had been
    dedicated to the Lord their God, and piled them up.
  nld-1939: De zonen van Israël en Juda, die in de andere steden van Juda woonden,
    brachten eveneens de tienden van runderen en schapen. Bovendien bracht men nog
    de wijgeschenken, die gewijd waren aan Jahweh hun God, en legde die op stapels
    neer.
  nch-BL: Huan nopa masehualme ten tali Israel cati hualajtoyaj para mocahuase ipan
    tali Judá huan nojquiya nopa masehualme cati ipa ehuani ipan nochi altepeme ten
    tali Judá quihualicaque majtacti por ciento ten inihuacaxhua huan ininborregojhua,
    huan ten nochi tamanti cati tatzejtzeloltic cati quiiyocacajtoyaj para TOTECO
    Dios cati ininTeco. Huan quema quihualicaque nopa tamanti, quitenque ica tamontomit
    cati huejhueyi.
  vie-1934: Người Y-sơ-ra-ên và người Giu-đa ở trong các thành xứ Giu-đa, cũng đều
