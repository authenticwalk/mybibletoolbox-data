  tbz-SIM: Nɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ bo Sudɑɑ tempɛ̃ nkó yɛhɛkɛ̀ kɛ̀ bɛ̀ɛ kɑɑ mbɛ wũɔ̃
