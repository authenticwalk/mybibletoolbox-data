    buyumlarning ondin birini ɵxrigǝ ǝkilip, dɵwǝ-dɵwǝ dɵwiliwǝtti.
  beo-beo: 'Dunu huluane ilia da Yuda moilai bai bagade ganodini esalu, ilia da ilia
    bulamagau amola sibi nabuane mogi, afae gaguli misi. Amola hahawane dogolegele
    iasu liligi, ilia Hina Godema modale ligiagale imunusa: gaguli misi.'
  tpi-OTNT: Na olgeta manmeri i stap long ol taun bilong Juda, ol i bringim wanpela
    bilong olgeta 10-pela bulmakau na sipsip bilong ol. Na tu ol i tilim ol samting
    bilong ol long 10-pela hap na makim wanpela hap bilong God, Bikpela bilong ol,
    na ol i bringim ol dispela samting i kam na hipim long planti hip.
  hau-SA: Mutanen Isra’ila da Yahuda waɗanda suke zama a garuruwan Yahuda, su ma suka
