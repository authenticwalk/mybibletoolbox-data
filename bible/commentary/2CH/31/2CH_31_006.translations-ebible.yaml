    iareo vaho napopoke am-pitoboroñañe.
  tha-KJV: และประชาชนอิสราเอลและยูดาห์​ผู้​อาศัยอยู่ในหัวเมืองของยูดาห์​ได้​นำสิบชักหนึ่งของวัวและแกะ
    และสิบชักหนึ่งของสิ่งบริ​สุทธิ​์​ที่​มอบถวายแด่พระเยโฮวาห์พระเจ้าของเขา และเก็บไว้เป็นกองๆ
  por-BR-2018: 'Também os filhos de Israel e de Judá, que habitavam nas cidades de
    Judá, deram do mesmo modo os dízimos das vacas e das ovelhas: e trouxeram os dízimos
    do santificado, das coisas que haviam prometido ao SENHOR seu Deus, e puseram-nos
    por amontoados.'
  deu-ELO: Und die Kinder Israel und Juda, die in den Städten Judas wohnten, auch
    sie brachten den Zehnten vom Rind-und Kleinvieh, und den Zehnten von den geheiligten
    Dingen, die Jehova, ihrem Gott, geheiligt waren, und sie legten Haufen bei Haufen.
  eng-WYC-2018: But also the sons of Israel and of Judah, that dwelled in the cities
    of Judah, offered tithes of oxen, and of sheep, and the tithes of holy things,
    which they avowed to their Lord God, and they brought all things, and made full
    many heaps. (And the Israelites and the people of Judah, who lived in the cities
    of Judah, offered their tithes of oxen, and of sheep, and of the holy things which
    they vowed to the Lord their God, and they brought all these things to the Temple,
    and made a large number of heaps.)
  epo-epo: Kaj la Izraelidoj kaj la Judoj, kiuj loĝis en la urboj de Judujo, ankaŭ
