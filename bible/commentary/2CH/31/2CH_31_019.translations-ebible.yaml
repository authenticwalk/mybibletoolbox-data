verse: 2CH.031.019
translations:
  mal-C: അവരുടെ പട്ടണങ്ങൾക്കു പുറത്തു കൃഷിയിടങ്ങളിലോ മറ്റേതെങ്കിലും പട്ടണത്തിലോ താമസിച്ചിരുന്ന
    അഹരോന്റെ പിൻതലമുറയിലെ പുരോഹിതന്മാരുടെ കാര്യത്തിലാകട്ടെ, അവരിലെ ഓരോ പുരുഷനും ലേവ്യവംശാവലിയിൽ
    പേരു രേഖപ്പെടുത്തിയിട്ടുള്ള സകലർക്കും ഓഹരി വിഭജിച്ചുകൊടുക്കാൻ പേരെടുത്തുപറഞ്ഞ്
    ആളുകളെ നിയോഗിച്ചിരുന്നു.
  deu-TKW: Dazu hatten die Nachkommen Aarons, die Priester, auf den Feldern der zu
    ihren Städten gehörenden Trift, in jeder einzelnen Stadt, Leute, die namentlich
    bezeichnet waren, damit sie allen Mannspersonen unter den Priestern und allen
    ins Geschlechtsregister eingetragenen Leviten ihre Anteile gäben.
  lin-lin: Lokola ndenge ezalaki mpo na Banganga-Nzambe, bakitani ya Aron, oyo bazalaki
    kovanda na bamboka ya zingazinga ya bingumba na bango, bato baponamaki na bakombo
    mpo na kokabola biloko epai ya bato nyonso kati na Banganga-Nzambe mpe epai ya
    Balevi nyonso oyo bakomamaki.
  eng-LSV: And for sons of Aaron, the priests, in the fields of the outskirt of their
    cities, in each and every city, [are] men who have been defined by name, to give
    portions to every male among the priests, and to everyone who reckoned himself
    by genealogy among the Levites.
  eng-GNV: Also to the sonnes of Aaron, the Priestes, which were in the fieldes and
    suburbes of their cities, in euery citie the men that were appointed by names,
    shoulde giue portions to all the males of the Priestes, and to all the generation
    of the Leuites.
  eng-WEBSTER: Also of the sons of Aaron the priests, who were in the fields of the
    suburbs of their cities, in every several city, the men that were expressed by
    name, to give portions to all the males among the priests, and to all that were
    reckoned by genealogies among the Levites.
  nhw-BL: Nojquiya nopa totajtzitzi catli eliyayaj iteipan ixhuihua Aarón huan itztoyaj
    ipan pilaltepetzitzi nechca altepeme, quintequimacaque tlacame para quinhuiquilise
    tlacualistli sesen tlacatl o oquichpil catli itztoyaj ipan sesen cali. Nojquiya
    quinmajmacaque tlacualistli nochi levitame. San monejqui moijcuilose nochi totajtzitzi
    huan levitame ipan nopa amatl.
  swh-ONEN: Kuhusu makuhani, wazao wa Aroni walioishi kwenye mashamba yaliyozunguka
    miji yao au katika miji mingine yoyote, watu walitajwa majina ili kumgawia kila
    mwanaume miongoni mwao na kwa wote waliokuwa katika orodha ya vizazi vya Walawi.
  bba-bba: Aronin bibun bweseru te tɑ sɑ̃ɑ yɑ̃ku kowobu bɑru kpɑɑnɔ wuu mɑrosun bɔkuɔ,
    bɑ tɔmbu ɡɔsɑ wuu bɑɑɡere sɔɔ be bɑ ko n dɑ bu dĩɑnu bɔnu kue ben suunu sɔɔ, kɑ
    sere Lefi be bɑ ɡɑrɑ ɡɑrɑn suunu sɔɔ.
  eng-KJVCPB: also of the sons of Aaron the priests, which were in the fields of the
    suburbs of their cities, in every several city, the men that were expressed by
    name, to give portions to all the males among the priests, and to all that were
    reckoned by genealogies among the Levites.
  luo-luo: To jonabi mane nyikwa Harun mane odak e puothe mipuro molworo miechgi kata
    mane odak e mier mamoko ne oyier joma ne pogo gik moko ne ngʼato angʼata mane
    nitie e diergi ma dichwo kaachiel gi jogo duto mane ondik nying-gi koa e dhood
    Lawi.
  meu-meu: A Aaron garana, hahelaḡa taudia, edia hanua gabi-ruma tanodia ai e nohova,
    edia dala be hanua ta ta ai tatau haida ladadia vada e gwaurai, idia ese mamaruane
    iboudiai, hahelaḡa taudia bona Levi taudia oreana ai hahidaosi ladadia vada e
    tore taudia, ta ta ahudia bae henidia hagau-hagau.
  npi-ULB: आफ्ना सहरहरूका छेउछाउका बस्तीहरूमा वा हरेक सहरमा बस्‍ने हारूनका वंशका पुजारीमध्ये
    सबै पुरुषलाई र लेवीहरूका आफ्ना पुर्खाहरूका विवरणमा नाउँ लेखिएका पुजारीहरू सबैलाई
    पनि आआफ्ना भाग दिन विशेष मानिसहरू खटाइए ।
  yor-yor: Ní ti àwọn àlùfáà, àwọn ìran ọmọ Aaroni, tí ń gbé ni àwọn ilẹ̀ oko lẹ́bàá
    àwọn ìlú wọn tàbí ní àwọn ìlú mìíràn. A yan àwọn ọkùnrin pẹ̀lú orúkọ láti pín
    ìlú fún gbogbo ọkùnrin láàrín wọn àti sí gbogbo àwọn tí a kọ sínú ìtàn ìdílé láti
    ọ̀dọ̀ baba ńlá àwọn ará Lefi.
  pes-OPCB: افرادی نیز تعیین شدند تا هدایای خوراکی را بین کاهنان نسل هارون که در مزارع
    اطراف شهرها زندگی می‌کردند و نیز بین کسانی که نامشان در نسب نامهٔ لاویان ثبت شده
    بود، توزیع کنند.
  tgl-ULB: Ang mga pari na kaapu-apuhan ni Aaron, na nakatira sa mga bukirin sa mga
    nayon na kabahagi ng kanilang mga lungsod, o sa bawat lungsod, doon ay may pinangalanan
    na mga kalalakihan na nakatalaga upang magbigay ng bahagi para sa lahat ng mga
    kalalakihang kasama ng mga pari, at ang lahat na kabilang sa talaan ng angkan
    na kasama ng mga Levita.
  hui-hui: Loma binigo mo miaga Arono aguanene maru hearu ti nde loma binigo mo miaga
    maru hearunaga tano wiagoria kaware palia para para biaruhondo loma binigo mo
    miaga marume tomo mo tale bia haga hene. Loma binigo mo miaga o biaru tinaga mini
    Libaialinaga mini gilibu wini wiagoha dege gilibu winirubi ti tomo nelo talebu
    miaga dege hene.
  mya-mya: အာ​ရုန်​မှ​ဆင်း​သက်​လာ​သူ​တို့​အား​နေ​ရာ ချ​ထား​သည့်​မြို့​များ​၌​ဖြစ်​စေ၊
    ထို​မြို့​တို့ နှင့်​သက်​ဆိုင်​သည့်​စား​ကျက်​များ​၌​ဖြစ်​စေ နေ​ထိုင်​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​တွင်​ရိက္ခာ
    ခွဲ​ဝေ​မှု​တာ​ဝန်​ခံ​များ​ရှိ​၏။ သူ​တို့​သည်​ယဇ် ပု​ရော​ဟိတ်​များ​၏​အိမ်​ထောင်​စု​ဝင်​ယောကျာ်း
    မှန်​သ​မျှ​နှင့် လေ​ဝိ​သား​ချင်း​စု​စာ​ရင်း ဝင်​သူ​မှန်​သ​မျှ​တို့​အား​စား​နပ်​ရိက္ခာ
    များ​ကို​ခွဲ​ဝေ​ပေး​ကြ​၏။
  bod-N: ཡང་གྲོང་ཁྱེར་སོ་སོའི་མཐའ་འཁོར་དུ་གནས་པའི་ཨ་རོན་གྱི་བུ་རྒྱུད་མཆོད་དཔོན་རྣམས་ལ་གྲོང་ཁྱེར་སོ་སོར་མིང་བཏོན་ནས་བསྐོས་པའི་མི་ཡོད་དེ།
    མཆོད་དཔོན་ཁྲོད་ཀྱི་སྐྱེས་པ་ཐམས་ཅད་དང་། ཁྱིམ་ཐོ་རུ་བཀོད་ཡོད་པའི་ལེ་ཝི་པ་ཐམས་ཅད་ལ་འཐོབ་འོས་པའི་སྐལ་བགོས་པ་ཡིན་ནོ།
    །
  sna-sna: Kuvaprista, zvizvarwa zvaAroni vaigara mumaruwa akanga akakomberedza maguta
    avo kana mune mamwe maguta, varume vakapiwa mabasa namazita avo kuti vape migove
    kuno murume mumwe nomumwe aiva pakati pavo nokuna vose vakanga vakanyorwa mumabhuku
    enhoroondo dzavaRevhi.
  spa-BLM: También para los hijos de Aarón, los sacerdotes, que estaban en los campos
    de las tierras de pastoreo de sus ciudades, en cada ciudad, había hombres mencionados
    por su nombre para dar porciones a todos los varones entre los sacerdotes y a
    todos los que estaban listados por genealogía entre los levitas.
  cac-cac: Ay pax eb' vin̈ vinac ayoch d'a yib'an̈ spojanec' tas sva eb' vin̈ sacerdote
    yin̈tilal Aarón yed' eb' vin̈ levita, aton eb' vin̈ tz'ib'ab'il sb'i b'aj ay sb'i
    eb' smam yicham eb' vin̈, aton eb' vin̈ cajan d'a spatictaquel schon̈ab' eb' vin̈
    sacerdote yed' d'a juntzan̈xo chon̈ab'.
  swh-ULB: Kwa maana makuhani, uzao wa Haruni, amabao walikuwa katika mashamba ya
    vijiji wakimilikiwa na miji yao, au katika kila mji, palikuwa na watu walioteuliwa
    kwa majina kutoa mafungu kwa ajili ya wanaume miongoni mwa makuhani, na kwa wote
    waliokuwa wameorodheshwa katika kumbukumbu za babu zao kuwa miongoni mwa Walawi.
  bel-bel: І для сыноў Ааронавых, сьвятароў у селішчах вакол гарадоў іхніх, пры кожным
    горадзе пастаўлены былі мужы памянёныя, каб раздаваць участкі ўсім мужчынскага
    полу ў сьвятароў і ўсім унесеным у сьпіс у лявітаў.
  deu-ELBBK: Und für die Söhne Aarons, die Priester, auf den Feldern des Bezirks ihrer
    Städte, waren in jeder einzelnen Stadt Männer angestellt, die mit Namen angegeben
    waren, um jedem Männlichen unter den Priestern und jedem ins Geschlechtsverzeichnis
    Eingetragenen unter den Leviten Teile zu geben.
  mbb-OT: Ne emun mehitenged duen te menge memumuhat he menge kevuwazan ni Aaron he
    ziyà ebpen-ubpà te menge vevesukà diyà te peliǥuy te menge inged, duen menge etew
    he midseriǥan te kebpemeǥey te kandan he vahin wey te vahin te menge Levihanen
    he ingkelista ziyà te listahan te menge kevuwazan.
  mal-2015: പുരോഹിതന്മാരുടെ സകലപുരുഷപ്രജെക്കും ലേവ്യരിൽ വംശാവലിയായി ചാർത്തപ്പെട്ട
    എല്ലാവർക്കും ഓഹരികൊടുക്കേണ്ടതിന്നു അവരുടെ പട്ടണങ്ങളുടെ പുല്പുറപ്രദേശങ്ങളിലെ അഹരോന്യരായ
    പുരോഹിതന്മാർക്കും ഓരോ പട്ടണത്തിൽ പേർവിവരം പറഞ്ഞിരുന്ന പുരുഷന്മാരുണ്ടായിരുന്നു.
  rmc-rmc: Sas ačhade murša, hoj te rozden o chaben le rašajenge andral o Aronoskro
    potomstvos, save bešenas andro fori the lengre gava. Rozdenas oda savore rašajenge
    the Levitenge, save sas zapisimen andro fajtakro rodokmeňos.
  pes-OPV: و نیز برای پسران هارون کهنه که درزمینهای حوالی شهرهای خود ساکن بودند، کسان،
    شهر به شهر به نامهای خود معین شدند تابه همه ذکوران کهنه و به همه لاویانی که درنسب
    نامه‌ها شمرده شده بودند حصه‌ها بدهند.
  ron-1924: Ши пентру фиий луй Аарон, преоций, каре локуяу ла царэ ын ымпрежуримиле
    четэцилор лор, ерау ын фиекаре четате оамень нумиць ануме ка сэ ымпартэ пэрциле
    кувените тутурор челор де парте бэрбэтяскэ дин преоць ши тутурор левицилор ынскришь.
  ben-OBCV: যারা নিজেদের নগরের বা অন্যান্য নগরের আশেপাশে অবস্থিত ক্ষেতজমিতে বসবাস
    করতেন, হারোণের বংশধর, সেইসব যাজকের মধ্যে থেকে প্রত্যেকজন পুরুষের ও যাদের নাম লেবীয়দের
    বংশাবলিতে নথিভুক্ত করে রাখা হল, তাদের প্রাপ্য তাদের কাছে বিলি করে দেওয়ার জন্য
    নাম ধরে ধরে নির্দিষ্ট করে দেওয়া কয়েকজনকে দায়িত্ব দেওয়া হল।
  som-som: Oo weliba wadaaddadii ahaa farcanka Haaruun oo joogay beeraha magaalooyinkooda
    agagaarkoodii, magaalo kasta waxaa ugu jiray niman loo magacaabay inay qayb siiyaan
    wadaaddada inta lab ku jira oo dhan iyo kuwii reer Laawi oo abtiriskooda lagu
    tiriyey oo dhan.
  lat-VUC: Sed et filiorum Aaron per agros, et suburbana urbium singularum, dispositi
    erant viri, qui partes distribuerent universo sexui masculino de sacerdotibus
    et Levitis.
  eng-ASVBT: Also for the sons of Aaron the priests, that were in the fields of the
    suburbs of their cities, in every city, there were men that were mentioned by
    name, to give portions to all the males among the priests, and to all that were
    reckoned by genealogy among the Levites.
  ita-1885: Parimente, quant'è a' sacerdoti, figliuoli d'Aaronne, che stavano ne' campi
    de' contadi delle lor città, in ciascuna città v'erano degli uomini deputati per
    nome, per dar le porzioni a tutti i maschi d'infra i sacerdoti; ed in somma a
    chiunque d'infra i Leviti era annoverato per le lor genealogie.
  eng-LXXUP: As for the sons of Aaron that executed the priests’ office—even those
    from their cities, the men in each several city who were named expressly—were
    appointed to give a portion to every male among the priests, and to everyone reckoned
    among the Levites.
  eng-ULB: For the priests, the descendants of Aaron, who were in the fields of the
    villages belonging to their cities, or in every city, there were men assigned
    by name to give portions to all the males among the priests, and to all who were
    listed in the records of their ancestors as being among the Levites.
  spa-VBL: En el caso de los sacerdotes, los descendientes de Aarón, los que vivían
    en las tierras de labranza alrededor de sus pueblos, se designaron hombres por
    nombre en todos los pueblos para distribuir una asignación a cada varón entre
    los sacerdotes y a cada levita según la lista de las genealogías.
  fra-_FOB: Et quant aux enfants d'Aaron, les sacrificateurs, qui étaient à la campagne,
    dans la banlieue de leurs villes, il y avait dans chaque ville des gens désignés
    par leurs noms, pour distribuer les portions à tous les mâles des sacrificateurs,
    et à tous les Lévites enregistrés.
  mal-mal: പട്ടണങ്ങളോട് ചേർന്ന പുൽപ്പുറങ്ങളിൽ പാർത്തിരുന്ന അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർക്കും,
    വംശാവലിയിൽ പേര് ചേർക്കപ്പെട്ട എല്ലാ ലേവ്യർക്കും ഓഹരി കൊടുക്കണ്ടതിന് ഓരോ പട്ടണത്തിലും
    പ്രത്യേകം ആളുകളെ നിയമിച്ചിരുന്നു.
  urd-GVR: Jo imām shahroṅ se bāhar un charāgāhoṅ meṅ rahte the jo unheṅ Hārūn kī
    aulād kī haisiyat se milī thīṅ unheṅ bhī hissā miltā thā. Har shahr ke lie ādmī
    chune gae jo imāmoṅ ke ḳhāndānoṅ ke mardoṅ aur fahrist meṅ darj tamām Lāwiyoṅ
    ko wuh hissā diyā kareṅ jo un kā haq thā.
  suz-BL: मिनु हारून आ तौ ङा चढ़ेब वोंइश मुरपुकी सहर आन नेक्‍था ङा योक्‍तीकेम बाक्‍शो,
    चढ़ेब आन दातेमी सु सु वोंइश मुर आन नें ब्रेक्‍शो बाक्‍मा, मेको आन भाग गेचा पुंइसमा
    बाक्‍त। मिनु चढ़ेब नु लेवी आन दातेमी सु सु आन नें ब्रेक्‍शो बाक्‍मा, मेको गेचा
    पुंइसमा बाक्‍त।
  ita-1927: E per i sacerdoti, figliuoli d’Aaronne, che dimoravano in campagna, nei
    contadi delle loro città, v’erano in ogni città degli uomini designati per nome
    per distribuire le porzioni a tutti i maschi di tra i sacerdoti, e a tutti i Leviti
    registrati nelle genealogie.
  ckb-ckb: بۆ ئەو کاهینانەش کە لە دەشتی دەوروبەری شارەکانی کاهینان و شارۆچکەکانی دیکەش
    دانیشتبوون، بۆ هەموو ئەوانەی کە لە نەوەی هارون بوون و لە ڕەچەڵەکی لێڤییەکان تۆمار
    کرابوون، ئەو پیاوانەی کە ناویان دیاری کرابوون بەشی هەموو نێرینەیەکی دابەش کرد.
  eng-BBE: And as for the sons of Aaron, the priests, living in the country on the
    outskirts of their towns, every different town there were men, marked out by name,
    to give their part of the goods to all the males among the priests, and to all
    who were listed among the Levites.
  kan-OKCV: ಯಾಜಕರಲ್ಲಿ ಸಮಸ್ತ ಗಂಡಸರಿಗೂ, ಲೇವಿಯರಲ್ಲಿ ಲಿಖಿತರಾದ ಸಮಸ್ತರಿಗೂ ಪಾಲನ್ನು ಕೊಡುವುದಕ್ಕೆ
    ತಮ್ಮ ಪಟ್ಟಣಗಳ ವಲಯಗಳಲ್ಲಿರುವ ಯಾಜಕರಾದ ಆರೋನನ ವಂಶಾವಳಿಯ ದಾಖಲೆಯ ಪ್ರಕಾರ ಮನುಷ್ಯರು ಪ್ರತಿ
    ಪಟ್ಟಣದಲ್ಲಿ ಇದ್ದರು.
  tam-2017: ஆசாரியர்களில் அனைத்து ஆண்பிள்ளைகளுக்கும் லேவியர்களுக்குள்ளே அட்டவணையில்
    எழுதப்பட்டவர்கள் எல்லோருக்கும் சம்பளம் கொடுக்க, ஆசாரியர்களுடைய ஒவ்வொரு பட்டணத்தைச்சார்ந்த
    வெளிநிலங்களிலும் ஆரோன் வம்சத்தாரில் பேர்பேராகக் குறிக்கப்பட்ட மனிதர்கள் இருந்தார்கள்.
  spa-RV-1909: Del mismo modo en orden á los hijos de Aarón, sacerdotes, que estaban
    en los ejidos de sus ciudades, por todas las ciudades, los varones nombrados tenían
    cargo de dar sus porciones á todos los varones de los sacerdotes, y á todo el
    linaje de los Levitas.
  ron-BTF: Și pentru fiii lui Aaron, preoții, care erau în ținuturile din împrejurimile
    cetăților lor, în fiecare cetate erau bărbați chemați pe nume, ca să dea porții
    tuturor celor de parte bărbătească dintre preoți și tuturor care erau socotiți
    în genealogii, printre leviți.
  eng-WEBP: Also for the sons of Aaron the priests, who were in the fields of the
    pasture lands of their cities, in every city, there were men who were mentioned
    by name to give portions to all the males among the priests and to all who were
    listed by genealogy among the Levites.
  eng-FBV: In the case of the priests, the descendants of Aaron, those who lived on
    the farmlands around their towns, men were appointed by name in all the towns
    to distribute an allocation to every male among the priests and to every Levite
    as listed in the genealogies.
  nld-1939: Ook werden van stad tot stad enige mannen met name aangewezen, om aan
    alle mannelijke personen in de priesterlijke stand, de zonen van Aäron, die op
    de weidegronden van hun steden woonden, en aan alle ingeschreven levieten hun
    aandeel uit te reiken.
  nch-BL: Nojquiya nopa totajtzitzi cati eliyayaj iteipa ixhuihua Aarón huan itztoyaj
    ipan pilaltepetzitzi nechca altepeme, quintequimacaque tacame para quihuiquilise
    tacualisti sesen tacat o oquichpil cati itztoya ipan sesen cali. Nojquiya quinmajmacaque
    tacualisti nochi levitame. San monejqui moijcuilose nochi totajtzitzi huan levitame
    ipan nopa amat.
  vie-1934: Còn về con cháu A-rôn, tức là những thầy tế lễ ở trong đồng ruộng, rải
    rác nơi địa hạt các thành của họ, thì có đặt trong mỗi thành những người gọi từng
    tên, đặng phân phát phần cho hết thảy người nam trong những thầy tế lễ và cho
    những kẻ trong vòng người Lê-vi đã ghi tên vào gia phổ.
  hin-CV: अहरोन के वंशज उन पुरोहितों के लिए भी, जो अपने-अपने नगरों में निवास कर रहे
    थे अथवा जो किसी भी नगर में निवास कर रहे थे, वे व्यक्ति नामित कर दिए गए थे, जो
    इन पुरोहितों को और वंशावली में शामिल लेवियों को उनके लिए निर्धारित अंश बांटा करेंगे.
  spa-BES: Y en cuanto a los hijos de Aarón, los sacerdotes, que viven en el campo
    en las afueras de sus pueblos, en cada pueblo diferente había hombres, inscritos
    por su nombre, para dar su parte de los bienes a todos los hombres, entre los
    sacerdotes, y a todos los que estaban incluidos entre los levitas.
  tdx-tdx: Amo ana’ i Aharone mpisoroñe an-tanem-piandraza’ o rova’ iareoo naho amo
    rova iabio, le teo ty ondaty kinanjy hiantoñoñe an-tahinañe hanolorañe anjara’
    amy ze lahilahy amo mpisoroñeo toe ze hene’ nivolilieñe ty amy fanoñona’e amo
    nte-Levio.
  tha-KJV: สำหรั​บลู​กหลานของอาโรนคือพวกปุโรหิต ผู้​อยู่​ในทุ่งนารวมรอบหัวเมืองของเขานั้น
    มี​ผู้​ชายในหัวเมืองต่างๆ ผู้​ถู​กระบุชื่อให้แจกจ่ายส่วนแบ่งแก่​ผู้​ชายทุกคนในพวกปุโรหิต
    และทุกคนในพวกคนเลวี​ผู้​ซึ่งได้ขึ้นทะเบียนไว้
  por-BR-2018: Do mesmo modo em ordem aos filhos de Arão, sacerdotes, que estavam
    nos campos de suas cidades, por todas as cidades, os homens nomeados tinham cargo
    de dar suas porções a todos os homens dos sacerdotes, e a toda a linhagem dos
    levitas.
  deu-ELO: Und für die Söhne Aarons, die Priester, auf den Feldern des Bezirks ihrer
    Städte, waren in jeder einzelnen Stadt Männer angestellt, die mit Namen angegeben
    waren, um jedem Männlichen unter den Priestern und jedem ins Geschlechtsverzeichnis
    Eingetragenen unter den Leviten Teile zu geben.
  eng-WYC-2018: But also men of the sons of Aaron were ordained, by the fields and
    by suburbs of all the cities, which men should deal parts to all the male kind
    of priests, and deacons. (And men of the sons of Aaron were ordained, who were
    in the fields of the suburbs of all their cities, to distribute portions to all
    the priests, and the Levites.)
  epo-epo: Kaj por la Aaronidoj, la pastroj, sur la antaŭurbaj kampoj de iliaj urboj,
    de ĉiu urbo, la nomitaj viroj estis destinitaj, por doni partojn al ĉiu virseksulo
    inter la pastroj kaj al ĉiu registrito inter la Levidoj.
  uig-PIN: Ⱨǝrⱪaysi xǝⱨǝrlǝrning ǝtraplirida olturaⱪlaxⱪan, Ⱨarunning ǝwladliri bolƣan
    kaⱨinlarƣa bolsa, ⱨǝrbir xǝⱨǝrdǝ mǝhsus tizimlanƣan adǝm ⱪoyulƣanidi; ular kaⱨinlar
    iqidiki barliⱪ ǝrkǝklǝrgǝ wǝ xundaⱪla nǝsǝbnamidǝ pütülgǝn barliⱪ Lawiylarƣa tegixlik
    ülüxlirini berǝtti.
  beo-beo: Gobele salasu dunu amo da Elane egaga fi ilia moilai bai bagade ganodini
    esalu o ohe fofole nasu soge amo gadenene dialu amoga esalu, amo moloi dunu mogili
    da gobele salasu dunumusu amola Lifai fi dunu amo da fi idisu meloaga dedei, ilima
    ha:i manu sagosu.
  tpi-OTNT: Sampela pris bilong lain bilong Aron i save stap long ol hap graun i stap
    klostu long ol taun bilong ol pris. Na i gat ol man long ol dispela taun i save
    tilim ol kaikai long ol dispela lain pris. Na tu ol i save tilim kaikai long ol
    Livai, nem bilong ol i stap long lista bilong ol Livai.
  hau-SA: Akwai mutane a garuruwa da yawa waɗanda aka sa don su rarraba wa ’ya’yan
    Haruna, firist, maza, waɗanda suke zaune a gonaki na ƙasar garuruwansu su ba kowane
    namijin da aka rubuta na Lawiyawa, rabonsa.
  uig-LAT: Herqaysi sheherlerning etraplirida olturaqlashqan, Harunning ewladliri
    bolghan kahinlargha bolsa, herbir sheherde mexsus tizimlan’ghan adem qoyulghanidi;
    ular kahinlar ichidiki barliq erkeklerge we shundaqla nesebnamide pütülgen barliq
    Lawiylargha tégishlik ülüshlirini béretti.
  nde-nde: Abaphristi abayinzalo ka-Aroni, ababehlala eziqintini eduzane lamadolobho
    loba kwamanye amadolobho, babeqanjwe ngamabizo ukuthi babelane iziqa baze babele
    lalabo bonke ababelotshiwe ezingwalweni zokuzalana kwabaLevi.
  ton-ton: Pea ko e ngaahi foha ʻo ʻElone foki ʻaia ko e kau taulaʻeiki ʻakinautolu,
    naʻa nau nofo ʻi he ngaahi ngoue ʻi he ngaahi potu ʻituʻa ʻi honau ngaahi kolo,
    ʻi honau ngaahi kolo kotoa pē, ko e kau tangata naʻe lau honau hingoa, ke ʻatu
    ʻae ngaahi vāhenga ki he fānau tangata kotoa pē ʻi he kau taulaʻeiki, pea kiate
    kinautolu kotoa pē naʻe lau ʻi honau hokohoko ʻi he kau Livai.
  ces-1613: Synům také Aronovým kněžím v předměstích měst jejich po všech městech
    ti muži, kteříž zejména zaznamenáni jsou, dávali díly každému pohlaví mužského
    z kněží i každému z rodiny Levítů.
  eng-WMB: Also for the sons of Aaron the priests, who were in the fields of the pasture
    lands of their cities, in every city, there were men who were mentioned by name
    to give portions to all the males among the priests and to all who were listed
    by genealogy among the Levites.
  tam-TCV: தங்கள் பட்டணங்களைச் சுற்றியுள்ள வயல் நிலங்களிலோ அல்லது வேறு பட்டணங்களிலோ
    வாழ்ந்த ஆரோனின் சந்ததிகளான ஆசாரியர்களைப் பொறுத்தமட்டில், அவர்களுக்குப் பங்கிட்டுக்
    கொடுக்க மனிதர் நியமிக்கப்பட்டார்கள். அவ்வாறு அவர்கள் மக்கள் மத்தியில் இருந்த எல்லா
    ஆண்களுக்கும், லேவியர்களின் வம்சாவழி அட்டவணையில் பதிவுசெய்யப்பட்டிருந்த எல்லோருக்கும்
    பங்குகளைப் பங்கிட்டுக்கொடுக்கும்படி, பெயர் குறிப்பிடப்பட்ட மனிதர் நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Alang usab sa mga pari, nga mga kaliwat ni Aaron nga anaa sa mga uma sa
    mga baryo nga nahisakop sa ilang mga siyudad, o sa matag siyudad, adunay mga kalalakin-an
    nga gitahasan didto sumala sa ilang ngalan aron paghatag sa bahin sa tanang mga
    lalaki nga uban sa mga pari, ug sa tanang nahisulat sa talaan sa ilang mga katigulangan
    nga sila nahisakop sa mga Levita.
  pol-UBG: Także i synom Aarona, kapłanom mieszkającym na polach pastwisk ich miast,
    we wszystkich miastach, tym mężczyznom, wyznaczonym imiennie, aby oddano należny
    dział wszystkim mężczyznom spośród kapłanów oraz wszystkim spisanym według rodowodów
    spośród Lewitów.
  urd-GVU: جو امام شہروں سے باہر اُن چراگاہوں میں رہتے تھے جو اُنہیں ہارون کی اولاد
    کی حیثیت سے ملی تھیں اُنہیں بھی حصہ ملتا تھا۔ ہر شہر کے لئے آدمی چنے گئے جو اماموں
    کے خاندانوں کے مردوں اور فہرست میں درج تمام لاویوں کو وہ حصہ دیا کریں جو اُن کا
    حق تھا۔
  deu-1912: Auch waren Männer mit Namen benannt unter den Kindern Aaron, den Priestern,
    auf den Feldern der Vorstädte in allen Städten, daß sie Teile gäben allen Mannsbildern
    unter den Priestern und allen, die unter die Leviten aufgezeichnet wurden.
  kan-2017: ಇದಲ್ಲದೆ, ಆರೋನನ ಸಂತಾನದವರಾದ ಯಾಜಕರು ಆಯಾ ಪಟ್ಟಣಗಳಿಗೆ ಸೇರಿದ ಹುಲ್ಲುಗಾವಲುಗಳಲ್ಲಿದ್ದವರಿಗೆ
    ಪಾಲುಕೊಡುತ್ತಿದ್ದರು. ಇವರು ಯಾಜಕ ಸಂತಾನದ ಎಲ್ಲಾ ಗಂಡಸರಿಗೂ, ಪಟ್ಟಿಯಲ್ಲಿ ಲಿಖಿತರಾದ ಎಲ್ಲಾ
    ಲೇವಿಯರಿಗೂ, ಸಿಕ್ಕತಕ್ಕ ಭಾಗಗಳನ್ನು ಹಂಚಿಕೊಡುವುದಕ್ಕೆ ಹೆಸರೆಸರಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟರೂ ಪುರುಷರಿದ್ದರು.
  yap-yap: Ma immoy e pi pumo’on u fithik’ e prist ni ur pired u lan e binaw nni pi’
    ngak e pi’in owchen Aron nge yungi flang ni tagil’ e chugol gamanman ni ka yuyang
    ko pi binaw ney, pi pumo’on ney e yad ma fek e f’oth ni ggan ngu’ur pi’ed ngak
    gubin e pumo’on ni bay ko tabnaw ko prist nge ngak gubin e pi’in bay fithingrad
    u babyoren e yuke girdi’ ko genong ni Levi.
  hlt-MCSB: Khosoih Aaron koca rhoek ham khaw amamih kah khopuei, khocaak khohmuen
    ah, khopuei, khopuei boeih ah a ming neh hlang mingpha uh. Khosoih tongpa boeih
    neh Levi kah a khuui boeih te maehvae a paek uh.
  mdy-ETH: ዓኣሮኔ ዜርፆም ጌይንቴ ካታሞና ካታሞኮ ኮይላ ቆልማ ሄንቃ ቤዞናይዳ ናንጋ ቄኤሶ ባኣኮይዳ ቄኤሶ ማኣሮ ዓሶና ሌዊ
    ዓሶ ፃጶኮ ሱንፃ ፃኣፒንቲ ዓኣ ቤዞይዳ ፃኣፒንቴ ዓቲንቆም ቢያ ሙዖ ጊሽካንዳጉዲ ዶኦሮና ዓሲ ዓኣኔ።
  twi-ASANTE: Na asɔfoɔ, Aaron asefoɔ a na wɔtete nkuraa a atwa nkuro no ho ahyia
    no, wɔyiyii nnipa ma wɔkyɛɛ ɔbarima biara a ɔfra asɔfoɔ no mu ne Lewifoɔ a wɔatwerɛ
    wɔn din wɔ abusuadua mu no nneɛma no bi.
  eng-WEBU: Also for the sons of Aaron the priests, who were in the fields of the
    pasture lands of their cities, in every city, there were men who were mentioned
    by name to give portions to all the males among the priests and to all who were
    listed by genealogy among the Levites.
  wal-wal: Qassi bantta katamatu yuushuwan de7iya hentta gadetun woikko hara katamatun
    de7iya Aaroona yara gidiya qeesetuyyo, qeesetu zare gidiya attuma asatu ubbaayyoonne
    bantta yeletaadan qoodettida Leewatu ubbaayyo eta gakkiya qumaa shaakkanau asati
    sunttettidosona.
  spa-PDDPT: También para los sacerdotes hijos de Aarón, los cuales vivían en los
    campos alrededor de sus ciudades, los varones designados tenían el encargo de
    darles sus porciones a todos los hombres de los sacerdotes, y a todos los que
    eran de las familias de los levitas.
  gun-gun: Ha'e gui Arão ramymino sacerdote kuery peteĩ-teĩ tetã yvýry rupi hekoa
    va'e regua omoĩa hery rupi, sacerdote ha'e levita kuery mboae hery omboparaa va'ekue
    pe mba'emo omboja'o va'erã.
  ilo-ULB: Para kadagiti papadi a kaputotan ni Aaron, nga adda kadagiti away a sakup
    dagiti siudadda, wenno iti tunggal siudad, adda dagiti nadutokan a lallaki segun
    iti nagan a mangited kadagiti bingay kadagiti amin a lallaki a papadi, ken kadagiti
    amin a maibilang iti listaan ti puli dagiti Levita.
  kpg-kpg: I lodo digau hai mee dabu ala e noho i lodo nia waahale ala e hagaingoo
    gi nia hagadili o Aaron be i lodo nia henua haangai manu ala e dau gi nia waahale
    aanei, nia daangada i golo ala e madamada humalia di duwwe nia meegai gi nia daane
    huogodoo ala i lodo nia madahaanau digau hai mee dabu mo digau huogodoo ala e dau
    gi nia madahaanau Levi.
  uig-ARA: ھەرقايسى شەھەرلەرنىڭ ئەتراپلىرىدا ئولتۇراقلاشقان، ھارۇننىڭ ئەۋلادلىرى بولغان
    كاھىنلارغا بولسا، ھەربىر شەھەردە مەخسۇس تىزىملانغان ئادەم قويۇلغانىدى؛ ئۇلار كاھىنلار
    ئىچىدىكى بارلىق ئەركەكلەرگە ۋە شۇنداقلا نەسەبنامىدە پۈتۈلگەن بارلىق لاۋىيلارغا
    تېگىشلىك ئۈلۈشلىرىنى بېرەتتى.
  sus-sus: Haruna xa di sɛrɛxɛdubɛe, naxee nu na daaxa, taa fari ma, taaka ndee nu
    bara sugandi naxee see itaxunma yi sɛrɛxɛdubɛe nun yi Lewikae ma, naxee xilie
    nu sɛbɛxi taruxui kui.
  pon-2006: Samworo kan me kin kousoan nan kahnimw kan me kileldiong ni kadaudok en
    Aaron de mihmi nan sapwen kahnimw pwukat, iei irail ohl ekei me ahneki pwukoahn
    nehkpeseng kisin tungoal ong ohl koaros me peneineien samworo oh ong koaros me
    iang wadawadohng peneineien Lipai.
  ksd-ksd: Ma ure ra umana tena tinabar a umana natu i Aron, nina dia ga ki ta ra
    pia na vura ta kadia umana pia na pal, di ga vatang ra iang i ta umana tutana,
    ta ra umana pia na pal tikatikai, upi diat a tul tar ra umana tiniba pire ra lavur
    tutana par ta ra umana tena tinabar, ma pire ra tarai Levi par nina di ga tumu
    ra iang i diat.
  tur-YTC: Kendi kentlerinin otlak kırlarında bulunan Aron'un oğulları kâhinler için,
    her kentte, kâhinler arasında bütün erkeklere, Levililer arasında soy kütüğüne
    göre sayılanların hepsine paylarını vermek üzere adlarıyla anılan adamlar vardı.
  grc-BRENT: Τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερατεύουσι, καὶ οἱ ἀπὸ τῶν πόλεων αὐτῶν ἐν πάσῃ
    πόλει καὶ πόλει ἄνδρες οἳ ὠνομάσθησαν ἐν ὀνόματι, δοῦναι μερίδα παντὶ ἀρσενικῷ
    ἐν τοῖς ἱερεῦσι, καὶ παντὶ καταριθμουμένῳ ἐν τοῖς Λευίταις.
  ind-AYT: Bagi keturunan Harun, yaitu imam-imam yang tinggal di padang-padang penggembalaan
    di sekitar kota-kota mereka, ada orang-orang yang ditunjuk dengan disebut namanya
    di setiap kota yang menyerahkan pembagian kepada setiap laki-laki di antara para
    imam dan kepada setiap orang Lewi yang tercatat dalam daftar keturunan.
  nya-nya: Kunena za ansembe, zidzukulu za Aaroni, amene amakhala mʼminda yozungulira
    mizinda yawo kapena mzinda wina uliwonse, anthu anasankhidwa mowatchula mayina
    kuti azipereka magawo kwa munthu wamwamuna aliyense pakati pawo ndiponso kwa onse
    amene analembedwa mʼmbiri ya mibado ya Alevi.
  hrv-hrv: Aronovi sinovi, svećenici na poljskim pašnjacima svojih gradova, u svakom
    pojedinom gradu, bijahu poimence određeni da daju dio svakome muškarcu među svećenicima.
    Sve su rodovnike sastavili leviti.
  mps-mps: Te Arongo hani pris bidi dabe meba augwali te pris dabego taun pąde elalubo
    tǫ pedai dabede bidibo dao. Tama te hani pris bidi dabeba nai dobabo bidi dabe
    te taun dabede bidibao. Tama me augwaligo te Livai dabebolo me nai dobabo dao.
    Augwali nogi te Livai dabego nogi listade elalubao.
  tpi-tpi: Sampela pris bilong lain bilong Aron i save stap long ol hap graun i stap
    klostu long ol taun bilong ol pris. Na i gat ol man long ol dispela taun i save
    tilim ol kaikai long ol dispela lain pris. Na tu ol i save tilim kaikai long ol
    Livai, nem bilong ol i stap long lista bilong ol Livai.
  dan-1931: Arons Sønner, Præsterne, som boede på Græsmarkerne omkring deres Byer,
    havde i hver By nogle navngivne Mænd til at uddele, hvad der tilkom alle af Mandkøn
    blandt Præsterne og de i Fortegnelserne indførte Levitter.
  vie-OVCB: Trong mỗi thành dành cho các thầy tế lễ, con cháu A-rôn, một thầy được
    chỉ định phân phối thực phẩm và vật dụng cho các thầy tế lễ và người Lê-vi có
    tên trong gia phả.
  guj-2017: વળી જે યાજકો હારુનના વંશજો હતા તેઓ પોતાના દરેક નગરની આસપાસનાં ગામોમાં
    રહેતા હતા, તેઓને માટે પણ કેટલાક પસંદ કરેલા માણસોને નીમવામાં આવ્યા હતા, જેથી તેઓ
    યાજકોમાંના સર્વ પુરુષોને તથા લેવીઓમાં જેઓ વંશાવળી પ્રમાણે ગણાયા હતા, તેઓ સર્વને
    ખોરાક તથા અન્ય સામગ્રી વહેંચી આપે.
  pon-2006A: Samworo kan me kin kousoan nan kahnimw kan me kileldiong ni kadaudok
    en Aaron de mihmi nan sapwen kahnimw pwukat, iei irail ohl ekei me ahneki pwukoahn
    nehkpeseng kisin tungoal ong ohl koaros me peneineien samworo oh ong koaros me
    iang wadawadohng peneineien Lipai.
  por-BRBSL: Também para os filhos de Aarão, os sacerdotes, que estavam nos campos
    das pastagens de suas cidades, em cada cidade, havia homens que foram mencionados
    pelo nome para dar porções a todos os homens entre os sacerdotes e a todos que
    foram listados por genealogia entre os levitas.
  cth-cth: Vaihma Aron capanaw e khopui tengpam khonaw koe kaawm e khopui tangkuem
    vah, vaihmanaw thung hoi tongpa pueng a ham rei hanelah a min lahoi pakhum e naw
    hoi Levihnaw a tâconae cayin dawk ka bawk e pueng a ham rei hanelah, acawilah
    pouk pouh e lah ao.
  twi-twi: Na asɔfo, Aaron asefo a na wɔtete nkuraa a atwa nkurow no ho ahyia no anaa
    nkurow no mu no de, woyiyii nnipa ma wɔkyɛɛ ɔbarima biara a ɔfra asɔfo no mu ne
    Lewifo a wɔakyerɛw wɔn din anato mu no nneɛma no bi.
  hlt-hlt: Khosoih Aaron koca rhoek ham khaw amamih kah khopuei, khocaak khohmuen
    ah, khopuei, khopuei boeih ah a ming neh hlang mingpha uh. Khosoih tongpa boeih
    neh Levi kah a khuui boeih te maehvae a paek uh.
  tbz-SIM: Bɛ̀ do tɑ̃ɑ̃tɛ́mu bɛnìtìbɛ̀ kɛ̀ bɛ̀ bo ntoti tidiitì ikuɔ́ nìùbɛ̀ Anɔɔ
    bí bɛ̀ɛ̀ bo dikpɑ́ɑ̀ kó yɛhɛkɛ̀ nɛ̀ Defiibɛ bɛ̀ɛ̀ yètɛ̀ wɑ̃̀ri.
  msy-2020: Aronɨn adarazir ofa gamir gumazir maba, me ofa gamir gumazibar nguibar
    ekiabar nguazir otevir mabar iti. Ezɨ gumazir maba nguibar ekiar kabar ikiava,
    dagheba ofa gamir gumazir kabagh anɨdi. Egha me uaghan dagheba isa Livain ziabar
    apengan itir Livaibagh anɨdi.
  dop-dop: Amɑ pǝ kɑɑsɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ mpɑ pɑɑ wɛ kɔtǝlɑɑ ɑcɑlɛɛ cɔlɔ
    cɑcɑkǝŋ tɛɛ tɔ. Pɛlɛ pɑɑ lǝsɑ yǝlɑɑ kɛ pɑɑ ɩcɑtɛ nte tǝ tɑɑ kɛ́. Nɑ pɑ́ tɑlǝɣɩ
    tɔɣɔnɑɣɑ nɑ Lefii nyǝ́mɑ mpɑ pɑ hǝlɑ pɑ ŋmɑɑwɑ tɔ.
  azb-azb: öz şəhərlərinin ətraf çöllərində yaşayan Harun nəslindən kahinlər. Hər
    şəhərdə adları çəkilən adamlar qoyulmuşdu ki, kahinlər arasındakı bütün kişilərə
    və Levililər arasında nəsil şəcərələrində yazılanların hamısına pay versinlər.
  eng-DBY: And for the sons of Aaron the priests who were in the country, in the suburbs
    of their cities, there were, in every several city, men expressed by name, to
    give portions to all the males among the priests, and to all the Levites that
    were entered in the register.
  hin-2017: फिर हारून की सन्तान के याजकों को भी जो अपने-अपने नगरों के चराईवाले मैदान
    में रहते थे, देने के लिये वे पुरुष नियुक्त किए गए थे जिनके नाम ऊपर लिखे हुए थे
    कि वे याजकों के सब पुरुषों और उन सब लेवियों को भी उनका भाग दिया करें जिनकी वंशावली
    थी।
  eng-YLT: And to sons of Aaron, the priests, in the fields of the suburb of their
    cities, in every city and city, [are] men who have been defined by name, to give
    portions to every male among the priests, and to every one who reckoned himself
    by genealogy among the Levites.
  eng-WYC-2017: But also men of the sons of Aaron were ordained, by the fields and
    by suburbs of all the cities, which men should deal parts to all the male kind
    of priests, and deacons [or Levites].
  eng-WMBB: Also for the sons of Aaron the priests, who were in the fields of the
    pasture lands of their cities, in every city, there were men who were mentioned
    by name to give portions to all the males amongst the priests and to all who were
    listed by genealogy amongst the Levites.
  urd-GVH: जो इमाम शहरों से बाहर उन चरागाहों में रहते थे जो उन्हें हारून की औलाद की
    हैसियत से मिली थीं उन्हें भी हिस्सा मिलता था। हर शहर के लिए आदमी चुने गए जो इमामों
    के ख़ानदानों के मर्दों और फ़हरिस्त में दर्ज तमाम लावियों को वह हिस्सा दिया करें
    जो उनका हक़ था।
  rug-rug: Ego sari na hiama pu koa koari na vasileana meke sari na pezara duduli
    vari likohaedi koari na popoa tadi na hiama pa tutina Eroni, si koadia kaiqa tie
    ta vizatadi pude va hihia ginani la koari doduru koreo na palabatu, koari na tatamana
    tadi na hiama, meke koari doduru pu koa pozadi pa tuti te Livae.
  gaz-gaz: Luboota sanyiiwwan Aroon kanneen lafa qotiisaa naannoo magaalaawwan isaanii
    yookaan magaalaawwan biraa keessa jiraataniif, dhiirota garee isaanii kanneen
    galmee hidda dhaloota Lewwotaa keessatti galmeeffaman hundaaf akka qoodaniif namoonni
    filatamanii turan.
  fra-LSG: Et pour les fils d’Aaron, les sacrificateurs, qui demeuraient à la campagne
    dans les banlieues de leurs villes, il y avait dans chaque ville des hommes désignés
    par leurs noms pour distribuer les portions à tous les mâles des sacrificateurs
    et à tous les Lévites enregistrés.
  yal-yal: Haruna yixɛtɛne, saraxaralina ndee yi dɔxi banxidɛne ra saraxarali taane
    rabilinne yi. Muxuna ndee yi sugandixi taane birin yi alogo e xa donseene xali
    e xa e nun Lewi bɔnsɔnna xɛmɛne birin naxanye xinle yi sɛbɛxi e bɔnsɔn kɛdin kui.
  haw-1868: A i ka poe mamo a Aarona ke kahuna ma na kula, kahi e pili ana i ko lakou
    mau kulanakauhale, ma kela kulanakauhale, keia kulanakauhale, o na kanaka i kapaia
    ko lakou mau inoa, e haawi i na makana na ka poe kane a pau o na kahuna, a na
    na Levi a pau i kuauhauia.
  arb-NAV: وَقَدْ تَمَّ تَعْيِينُ كَهَنَةٍ بِأَسْمَائِهِمْ مِنْ أَبْنَاءِ هرُونَ الْمُقِيمِينَ
    فِي مَزَارِعِ الْمُدُنِ، وَفِي كُلِّ مَدِينَةٍ، لِيَقُومُوا بِتَوْزِيعِ حِصَصٍ
    عَلَى كُلِّ ذَكَرٍ مِنَ الْكَهَنَةِ، وَعَلَى كُلِّ مُنْتَسِبٍ مِنَ اللّاوِيِّينَ.
  ewe-ewe: Wotia nunɔla ɖeka le du ɖe sia ɖe si me nunɔlawo, Aron ƒe viwo, nɔ la me
    be wòama nuɖuɖu kple nu bubuwo na nunɔla siwo le nuto me ma kple Levitɔ siwo katã
    ŋkɔ wode agbalẽ me.
  eng-LEE: Also of the sons of Aaron the priests, who were in the fields of the open
    districts of their cities, in each and every city, there were men, expressed by
    name, who had to give portions to all the males among the priests, and to all
    that were recorded by their genealogies among the Levites.
  asm-FB: আৰু হাৰোণৰ সন্তান যি পুৰোহিতসকলে নিজ নিজ নগৰৰ চাৰিওফালে থকা পথাৰত বাস কৰে,
    তেওঁলোকৰ প্ৰত্যেক নগৰৰ নাম লিখাই দিয়া কেতবোৰ মানুহে পুৰোহিতসকলৰ আটাই পুৰুষক,
    আৰু লেবীয়াসকলৰ মাজত তালিকাত নাম লিখা সকলো মানুহক ভাগ বিলাই দিয়ে।
  sus-A: هَرُنَ شَ دِ سّرّشّدُبّيٍ، نَشٍيٍ نُ نَ دَاشَ، تَا قَرِ مَ، تَاكَ ندٍيٍ نُ
    بَرَ سُفَندِ نَشٍيٍ سٍيٍ عِتَشُنمَ يِ سّرّشّدُبّيٍ نُن يِ لٍوِكَيٍ مَ، نَشٍيٍ
    شِلِيٍ نُ سّبّشِ تَرُشُي كُي.
  fra-SBL: Pour les fils d'Aaron, les prêtres, qui étaient dans les champs des pâturages
    de leurs villes, dans chaque ville, il y avait des hommes nommément désignés pour
    donner des parts à tous les mâles parmi les prêtres et à tous ceux qui étaient
    inscrits sur les listes généalogiques des Lévites.
  hbo-hbo: וְלִבְנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֜ים בִּשְׂדֵ֨י מִגְרַ֤שׁ עָרֵיהֶם֙ בְּכָל־עִ֣יר
    וָעִ֔יר אֲנָשִׁ֕ים אֲשֶׁ֥ר נִקְּב֖וּ בְּשֵׁמֹ֑ות לָתֵ֣ת מָנֹ֗ות לְכָל־זָכָר֙ בַּכֹּ֣הֲנִ֔ים
    וּלְכָל־הִתְיַחֵ֖שׂ בַּלְוִיִּֽם׃
  kik-kik: Ha ũhoro wa athĩnjĩri-Ngai, o acio a rũciaro rwa Harũni, arĩa maatũũraga
    mĩgũnda-inĩ ĩrĩa yathiũrũrũkĩirie matũũra mao kana matũũra mangĩ, nĩ kwarĩ na
    andũ amwe maathuurĩtwo na makagwetwo marĩĩtwa a kũgaĩra arũme othe arĩa maarĩ
    gatagatĩ-inĩ kao rũgai rwao, na kũrĩ arĩa othe maandĩkĩtwo maandĩko-inĩ ma njiarwa
    cia Alawii.
  fra-NCL: Et pour les fils d’Aaron, les prêtres qui demeuraient dans le territoire
    de la banlieue de leurs villes, il y avait dans chaque ville des hommes désignés
    par leurs noms pour distribuer les portions à tout mâle parmi les prêtres et à
    tous les lévites inscrits.
  cek-AK: To kaminawk loe qaimanawk, Levi acaengnawk ohhaih vangpui taeng ih lawk
    ah kaom Aaron ih caa nongpa qaimanawk hoi Levi ahmin paruihaih cabu thungah kaom
    kaminawk boih hanah angmacae ih taham to pazet o.
  cuk-cuk: A-ukinbali, Aarón-e-wagan dule-irwa-Bab-Dummadse-gormaladga, degi, bela
    Levitaʼmar-nug-mamaidga, bela-neggwebur-iliba dulemar-ibmar-mimimaladi nikananaed.
    Degine, bela a-neggweburmar-burwiganagi, neggweburmar-iliba dule-irwa-Bab-Dummadse-gormalad,
    degi, bela Levitaʼmar-mamaimarmogadga ibmar mimismarmogad.
  uig-CYR: Һәр қайси шәһәрләрниң әтраплирида олтирақлашқан, Һарунниң әвлатлири болған
    каһинларға болса, һәр бир шәһәрдә мәхсус тизимланған адәм қоюлған еди; улар каһинлар
    ичидики барлиқ әркәкләргә вә шундақла нәсәбнамидә пүтүлгән барлиқ Лавийларға тегишлик
    үлүшлирини берәтти.
  tel-2017: సమాజమంతా సరిచూడబడినవారికి, ఆ యా పట్టణాలకు చేరిన గ్రామాల్లో ఉన్న అహరోను
    వంశస్థులైన యాజకులకు, వంతులు ఏర్పరచడానికి వారిని నియమించారు. పేరుల ప్రకారం చెప్పబడిన
    ఆ ప్రజలు యాజకుల్లో పురుషులందరికి, లేవీయుల్లో వంశాల ప్రకారం సరిచూడబడిన వారందరికి
    వంతులు ఏర్పరచడానికి వారిని నియమించారు.
  hat-BSA: Anplis, pou fis a Aaron yo, prèt yo, ki te nan teren patiraj lavil yo,
    oswa nan chak vil menm, te gen mesye ki te dezinye pa non pou fè distribisyon
    pòsyon a chak gason pami prèt yo e chak ki te anrejistre pa zansèt li yo pami
    Levit yo.
  kos-kos: Inmasrlon mwet tol su muta in siti ma itukyang nu sin sou lal Aaron, ku
    mwet su muta ke acn in tohf kosro lun siti ingan, oasr mwet oaru ma kuneyuki in
    kitalik mwe mongo nu sin mukul nukewa in sou lun mwet tol, ac nu sin mwet nukewa
    su simla inelos ke sou lun mwet Levi.
  hbo-WLC: וְלִבְנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֜ים בִּשְׂדֵ֨י מִגְרַ֤שׁ עָרֵיהֶם֙ בְּכָל־עִ֣יר
    וָעִ֔יר אֲנָשִׁ֕ים אֲשֶׁ֥ר נִקְּב֖וּ בְּשֵׁמ֑וֹת לָתֵ֣ת מָנ֗וֹת לְכָל־זָכָר֙ בַּכֹּ֣הֲנִ֔ים
    וּלְכָל־הִתְיַחֵ֖שׂ בַּלְוִיִּֽם׃
  ibo-ibo: A họpụtara ụfọdụ ndị ikom ndị ọrụ ha bụ ike nri nye ndị nchụaja niile bụ
    ụmụ ụmụ Erọn. Ndị nchụaja a na-ekwu ihe banyere ha nʼebe a bụ ndị ahụ bi nʼala
    ubi nke gbara obodo ndị nchụaja gburugburu, maọbụ ndị bi nʼobodo ndị ọzọ. Ndị
    a bụkwa ndị e dere aha ha niile nʼakwụkwọ usoro ọmụmụ ndị Livayị.
  ory-ory: ମଧ୍ୟ ହାରୋଣଙ୍କର ଯେଉଁ ସନ୍ତାନ-ଯାଜକମାନେ ଆପଣା ଆପଣା ନଗରସ୍ଥ ତଳିଭୂମିର କ୍ଷେତ୍ରରେ
    ବାସ କଲେ, ସେମାନଙ୍କ ପ୍ରତ୍ୟେକ ନଗରରେ ଯାଜକମାନଙ୍କ ମଧ୍ୟରେ ସମସ୍ତ ପୁରୁଷଙ୍କୁ ଓ ଲେବୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ବଂଶାବଳୀ କ୍ରମେ ଗଣିତ ସମସ୍ତଙ୍କୁ ଅଂଶ ଦେବା ପାଇଁ ଲୋକେ ନାମରେ ନିର୍ଣ୍ଣୀତ ହେଲେ।
  chk-chk: Nge me lein ekewe souasor ir mwirimwirin Aaron mi nom lon ar kewe telinimw
    ika lon ekewe fanü ünükür a wor mwän mi mak iter, ra wisen ineti ewe mongö ngeni
    iteiten eman me eman ekewe souasor, pwal ngeni iteiten eman me eman chon ewe ainangen
    Lefi mi makelong lon ewe iteit.
  rop-rop: '@see-verse:2CH.031.018'
  ukr-1871: І з синів Ааронових, сьвященників, по оселях навкруги їх міст, були на
    кожне місто настановлені мужі названі по іменнях, щоб роздавати частї всїм мужого
    полу у сьвященників і всїм записаним в спис у левітів.
  deu-1951: Und für die Söhne Aarons, die Priester, [die] in den zu ihren Städten
    gehörenden Ländereien [wohnten], hatte es in jeder Stadt mit Namen bezeichnete
    Leute, welche die Austeilung an die männlichen Glieder der Priesterfamilien und
    an alle, die in die levitischen Geschlechtsregister eingetragen waren, zu besorgen
    hatten.
  eng-JPS: also for the sons of Aaron the priests, that were in the fields of the
    open land about their cities, in every city, there were men that were mentioned
    by name, to give portions to all the males among the priests, and to all that
    were reckoned by genealogy among the Levites.
  srp-1865: I sinovima Aronovijem sveštenicima u podgraðima gradova njihovijeh, po
    svijem gradovima, ljudi imenovani davahu dijelove svakome muškarcu izmeðu sveštenika
    i svakomu roda Levitskoga.
  lug-lug: Bazzukulu ba Alooni, bakabona abaabeeranga ku ttaka okwalimibwanga, eryabanga
    ery’ebibuga byabwe, mu buli kibuga, buli musajja mu bo yaweebwa omugabo, n’abo
    bonna abaali bawandiikiddwa mu byafaayo eby’okuzaalibwa kw’Abaleevi, nabo ne bagabana.
  heb-heb: ולבני אהרן הכהנים בשדי מגרש עריהם בכל עיר ועיר אנשים אשר נקבו בשמות לתת
    מנות לכל זכר בכהנים ולכל התיחש בלוים׃
  ben-IRV: কারণ যে যাজকেরা, অর্থাৎ হারোণের যে বংশধরেরা তাঁদের শহরের ও গ্রামের চারি
    পাশের ক্ষেতের জমিতে বাস করতেন তাঁদের খাবারের ভাগ দেবার জন্য প্রত্যেক শহরে কয়েকজন
    লোকের নাম উল্লেখ করে নিযুক্ত করা হয়েছিল। তাঁরা প্রত্যেক যাজককে এবং বংশ তালিকায়
    লেখা প্রত্যেক লেবীয়কে খাবারের ভাগ দিতেন।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਜਾਜਕ ਦੀ ਵੰਸ਼ ਲਈ ਵੀ ਜੋ ਹਰ ਸ਼ਹਿਰ ਵਿੱਚ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਦੁਆਲੇ ਦੇ ਖੇਤਾਂ
    ਵਿੱਚ ਸਨ ਕਈਆਂ ਮਰਦਾਂ ਦੇ ਨਾਮ ਦੱਸ ਦਿੱਤੇ ਗਏ ਸਨ ਨਿਯੁਕਤ ਕੀਤਾ ਕਿ ਜਾਜਕਾਂ ਦੇ ਸਾਰੇ ਮਰਦਾਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜੋ ਲੇਵੀਆਂ ਦੀ ਕੁਲਪੱਤ੍ਰੀ ਅਨੁਸਾਰ ਗਿਣੇ ਗਏ ਸਨ ਹਿੱਸੇ ਦੇਣ
  mya-JVB: ထိုအတူ ၊ အထက်ဆိုခဲ့ပြီးသောသူတို့ သည် ယဇ်ပုရောဟိတ် ၊ လေဝိသားနေစရာဘို့ ခွဲထားသော
    မြို့နယ်တို့၌ နေသောအာရုန် သား ယဇ်ပုရောဟိတ် ယောက်ျား ၊ စာရင်း ဝင်သော လေဝိ သားအပေါင်း
    တို့အား လည်း ပေး ဝေရကြ၏။
  hmo-hmo: Arona ena bese taudia, hahelagaia taudia momo, be edia hanua ta ta dekenai,
    bona hanua murimurinai biru tanodia dekenai idia noho. Inai taudia ese edia huanai
    tau haida idia abia hidi, edia gaukara be hahelagaia taudia edia tatau bona memero
    dekenai aniani do idia haria henia. Inai aniani danu be Levi taudia ibounai, edia
    ladadia be Levi iduhu edia buka dekenai idia torea vadaeni taudia dekenai idia
    haria henia.
  urd-urd: और बनी हारून के काहिनों के लिए भी, जो शहर — ब — शहर अपने शहरों के चारोंतरफ़
    के खेतों में थे, कई आदमी जिनके नाम बता दिए गए थे, मुक़र्रर हुए कि काहिनों के सब
    आदमियों को और उन सभों को जो लावियों के बीच नसबनामे के मुताबिक़ शुमार किए गए थे,
    हिस्सा दें।
  rus-SYN: И для сынов Аароновых, священников в селениях вокруг городов их, при каждом
    городе поставлены были мужи поименованные, чтобы раздавать участки всем мужеского
    пола у священников и всем внесенным в список у левитов.
  bqc-SIM: Aalona bui sa'ona pↄ́ kú ń wɛ̃́lɛ bualoũↄ ge wɛ̃́lɛ pãle bualoũↄ sↄ̃,
    wà gbɛ̃́ↄ dìlɛ aa gɛ́ sa'on gↄ̃ɛ píiɛ ń a aseao ń Levii pↄ́ wà ń tↄ́ dàlauↄ.
  tcz-CHONGTHU: Khopi a cheng thempu ho lah a kinganse Aaron chilhah ho ahoilouleh
    hiche khopia chengho thinglhang gamma umho ahin hiche holah a mopohna neihohin
    thempu insunga pasalho leh Levi phungmi amin kijihlut ho jouse kommah nehle chah
    hommin apangun ahi
  mar-mar: अहरोन वंशातील काही याजकांची लेवी राहत असत त्या गावांमध्ये शेत-शिवारे होती.
    काही अहरोनाचे वंशज नगरांमध्येही राहत होते. तेव्हा त्या नगरातील मनुष्यांची नावानिशी
    निवड करून त्यांना आपल्या उत्पन्नातला वाटा या अहरोन वंशजांना द्यायला निवडले होते.
    वंशावळीत नोंदवलेले सर्वजण आणि पुरुष लेवी यांना हा वाटा मिळे.
  qub-qub: Llapan siudäcunachömi runacunata churaran Aaronpita miraj caj cüracunata
    micuyta raquipänanpaj. Chaynömi raquiparan Leví runacunatapis padrunman apuntasha
    carcaycajtaga, cüracunapa siudänincunacho uywancunata michinan istansacunacho
    tiyaycajcunatapis.
  bqp-bqp: Aronin bibun bweseru te tɑ sɑ̃ɑ yɑ̃ku kowobu bɑru kpɑɑnɔ wuu mɑrosun bɔkuɔ,
    bɑ tɔmbu gɔsɑ wuu bɑɑgere sɔɔ be bɑ ko n dɑ bu dĩɑnu bɔnu kue ben suunu sɔɔ, kɑ
    sere Lefi be bɑ gɑrɑ gɑrɑn suunu sɔɔ.
  hat-hat: Yo te chwazi moun tou pou mete reskonsab separe manje bay tout prèt yo,
    moun fanmi Arawon yo, ak moun Levi ki te enskri nan rejis yo epi ki t'ap viv andeyò
    nan vwazinaj lavil prèt yo.
  eng-BSB: As for the priests, the descendants of Aaron, who lived on the farmlands
    around each of their cities or in any other city, men were designated by name
    to distribute a portion to every male among the priests and to every Levite listed
    by the genealogies.
  eng-WEBPB: Also for the sons of Aaron the priests, who were in the fields of the
    pasture lands of their cities, in every city, there were men who were mentioned
    by name to give portions to all the males amongst the priests and to all who were
    listed by genealogy amongst the Levites.
  kbq-kbq: Hagi pristi vahetmima Aroni agehemo'zama ranra kumatamimofo hozafu hu mopama
    megagi'nea mopafima nemaniza vahe'mo'za, mago'a vahetami huhampri zamante'nege'za
    ne'zazmia eri'za ome zami'naze. Hagi ana ne'zana pristi nagapine, Livae nagapinema
    maka venenema zamagima avontafepima me'nea naga'mo'zage eri'naze.
  nhe-BL: Nojquiya nopa totajtzitzi tlen eliyayaj iteipa ixhuihua Aarón huan itztoyaj
    ipan pilaltepetzitzi nechca altepetini, quintequimacaque tlacame para quinhuiquilise
    tlacualistli sesen tlacatl o oquichpil tlen itztoyaj ipan sesen cali. Nojquiya
    quinmajmacaque tlacualistli nochi levitame. San monejqui moijcuilose nochi totajtzitzi
    huan levitame ipan nopa amatl.
  gub-BL: Wexaexak awa temi'u xaxeto Àràw izuapyapyr wanupe imono har romo wà no.
    Wiko tawhu xaxeto waneko haw pe wà, ywy a'e tawhu wanuwake har rehe wà no. Weraha
    temi'u Erewi izuapyapyr wanupe wà no, aze heta waner a'e pape rehe wà.
  eng-DRA: Also of the sons of Aaron who were in the fields and in the suburbs of
    each city, there were men appointed, to distribute portions to all the males,
    among the priests and the Levites.
