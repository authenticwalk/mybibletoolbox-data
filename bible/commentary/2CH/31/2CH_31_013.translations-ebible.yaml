verse: 2CH.031.013
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെയും ദൈവാലയത്തിന്റെ ചുമതലക്കാരനായ അസര്യാവിന്റെയും നിയോഗപ്രകാരം
    കോനന്യാവിന്റെയും അദ്ദേഹത്തിന്റെ സഹോദരനായ ശിമെയിയുടെയും കീഴിൽ യെഹീയേൽ, അസസ്യാവ്,
    നഹത്ത്, അസാഹേൽ, യെരീമോത്ത്, യോസാബാദ്, എലീയേൽ, യിസ്മഖ്യാവ്, മഹത്ത്, ബെനായാവ് എന്നിവർ
    മേൽനോട്ടക്കാരായിരുന്നു.
  deu-TKW: Jehiel aber, Asasja, Nahath, Asahel, Jerimoth, Josabad, Eliel, Jismachja,
    Mahath und Benaja waren Chananja und seinem Bruder Simei als Gehilfen beigegeben,
    nach der Anordnung des Königs Hiskia und Asarjas, des Fürsten im Tempel Gottes.
  lin-lin: Kolandisama na mokano ya mokonzi Ezekiasi mpe ya Azaria, mokonzi ya Banganga-Nzambe
    ya Tempelo ya Nzambe, Yeyeli, Azazia, Naati, Asaeli, Yerimoti, Yozabadi, Elieli,
    Yisimakia, Maati mpe Benaya bazalaki bakengeli ya misala na bokambami ya Konania
    mpe Shimei, ndeko na ye ya mobali.
  eng-LSV: and Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, [are] inspectors under the
    hand of Conaniah and his brother Shimei, by the appointment of Hezekiah the king,
    and Azariah leader of the house of God.
  eng-GNV: And Iehiel, and Azariah, and Nahath, and Asahel, and Ierimoth, and Iozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah were ouerseers by the appointment
    of Conaniah, and Shimei his brother, and by the commandement of Hezekiah the King,
    and of Azariah the chiefe of the house of God.
  eng-WEBSTER: And Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and
    Jozabad, and Eliel, and Ismachiah, and Mahath, and Benaiah, were overseers under
    the hand of Conaniah and Shimei his brother, at the commandment of Hezekiah the
    king, and Azariah the ruler of the house of God.
  nhw-BL: Huan nojquiya quintequimacaque Jehiel, Azazías, Nahat, Asael, Jerimot, Jozabad,
    Eliel, Ismaquías, Mahat huan Benaía para ma quipalehui Conanías huan iicni, Simei.
    Quej nopa quintequimacac Tlanahuatijquetl Ezequías huan Azarías nopa hueyi tlayacanquetl
    ipan itiopa Toteco Dios.
  swh-ONEN: Yehieli, Azazia, Nahathi, Asaheli, Yeremothi, Yozabadi, Elieli, Ismakia,
    Mahathi na Benaya walikuwa waangalizi chini ya Konania na Shimei ndugu yake, waliokuwa
    wamewekwa na Mfalme Hezekia na Azaria, afisa msimamizi wa Hekalu la Mungu.
  bba-bba: Yeyɛli kɑ Asɑsiɑ kɑ Nɑkɑti kɑ Asɑɛli kɑ Yerimɔti kɑ Yosɑbɑdi kɑ Eliɛli
    kɑ Yisimɑkiɑ kɑ Mɑkɑti kɑ Bɛnɑyɑ be kpurowɑ Konɑniɑ kɑ win mɛro bisi Simɛi bɑ
    kpɑre nɡe mɛ sinɑ boko Esekiɑsi kɑ yɑ̃ku kowo Asɑriɑ Yinni Gusunɔn sɑ̃ɑ yerun
    wiruɡii bɑ woodɑ wɛ̃.
  eng-KJVCPB: And Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, were overseers under the hand
    of Cononiah and Shimei his brother, at the commandment of Hezekiah the king, and
    Azariah the ruler of the house of God.
  luo-luo: Jehiel, Azazia, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakia, Mahath
    kod Benaya ne jotelo e bwo Konania kod Shimei owadgi. Jogi duto notiyo kaluwore
    gi tich mane ruoth Hezekia kod Azaria mane jatelo morito hekalu mar Nyasaye omiyogi.
  meu-meu: 'Heitatao taudia haida ese Konania tadina Simei ida e durudia. Ladadia
    bini: Iehiele, Asasia, Nahata, Asahele, Ierimoto, Iosabad, Eliele, Isimakia, Mahata,
    Benaia; Hesekia, hanua pavapavana, bona Asaria, heitatao tauna badana Dirava ena
    dubu ai, ese e duanaidia.'
  npi-ULB: हिजकिया राजा र परमेश्‍वरको मन्दिरका अधिकारी अजर्याहले नियुक्त गरेका कोनन्याह
    र तिनका भाइ शिमीको मातहतमा रही तिनीहरूलाई सहायता गर्ने यहीएल, अजज्याह, नहत, असाहेल,
    यरीमोत, योजाबाद, एलीएल, यिस्मक्याह, महत र बनायाह थिए ।
  yor-yor: Jehieli, Asasiah, Nahati, Asaheli, Jerimoti, Josabadi, Elieli, Ismakia,
    Mahati àti Benaiah jẹ́ àwọn alábojútó lábẹ́ Konaniah àti Ṣimei arákùnrin rẹ̀ nípa
    ipá ọba Hesekiah àti Asariah olórí ti ó wà ní ìkáwọ́ ilé Ọlọ́run.
  pes-OPCB: 'ده لاوی دیگر نیز از طرف حِزِقیای پادشاه و عزریا، کاهن اعظم، تعیین شدند
    تا زیر نظر این دو برادر خدمت کنند. این لاویان عبارت بودند از: یحی‌ئیل، عزریا،
    نحت، عسائیل، یریموت، یوزاباد، ایلی‌ئیل، یسمخیا، محت و بنایا.'
  tgl-ULB: sina Jehiel, Azazias, Nahat, Asael, Jerimot, Josabad, Eliel, Ismaquias,
    Mahat, at Benaias ang mga tagapangasiwa sa ilalim ng pamamahala ni Conanias at
    si Simei na kaniyang kapatid, sa pamamagitan ng pagtalaga ni Ezequias, na hari
    at si Azarias, na tagapangasiwa sa tahanan ng Diyos.
  hui-hui: Ani helalu Kini Hesegaiabi Anduane Homogonaga anda handayaho haga haguane
    mini Asaraiabi libugua Libaiali pira dabalu Konanaia Simaila biamogo bilo dabo
    helene. Agali uruni mini Yahiele Asasaia Nahada Asahele Yarimodo Yosabada Eliele
    Isimagaia Mahada Benaia layaru dabo helene.
  mya-mya: သူ​တို့​၏​လက်​အောက်​တွင်​အ​မှု​ထမ်း​ရန် လေ​ဝိ အ​နွယ်​ဝင်​ဆယ်​ဦး​ဖြစ်​ကြ​သော​ယေ​ဟေ​လ၊
    အာ​ဇ​ဇိ၊ နာ​ဟတ်၊ အာ​သ​ဟေ​လ၊ ယေ​ရိ​မုတ်၊ ယော​ဇ​ဗတ်၊ ဧ​လျေ​လ၊ ဣ​သ​မ​ခိ၊ မာ​ဟတ် နှင့်​ဗေ​နာ​ယ​တို့​ကို​လည်း​ခန့်​ထား​ကြ​၏။
    ဤ​ရာ​ထူး​များ​ကို​ဟေ​ဇ​ကိ​မင်း​နှင့်​ယဇ် ပု​ရော​ဟိတ်​မင်း​အာ​ဇ​ရိ​တို့​၏​အ​မိန့်​အ​ရ
    ခန့်​ထား​ခြင်း​ဖြစ်​သ​တည်း။-
  bod-N: ཡང་ཡེ་ཧི་ཨེལ་དང་། ཨ་ཟས་ཡཱ། ནཱ་ཧད། ཨ་སཱ་ཧེལ། ཡེ་རི་མོད། ཡོ་ཟཱ་བད། ཨེ་ལི་ཨེལ།
    ཨིས་མག་ཡཱ། མ་ཧད། པེ་ནཱ་ཡ་བཅས་ནི། རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་གི་འགོ་དཔོན་ཨ་ཟར་ཡཱའི་བཀའ་བསྩལ་པ་བཞིན་དུ།
    ཀོ་ནན་ཡཱ་དང་དེའི་སྤུན་ཤིམ་ཨི་ཡི་ལག་འོག་ཏུ་ལྟ་སྐུལ་གྱི་ལས་བྱེད་མཁན་ཡིན།
  sna-sna: Jehieri, Azazia, Nahati, Asaheri, Jerimoti, Jozabhadhi, Erieri, Isimakia,
    Mahati, naBhenaya vaiva vatariri vari pasi paKonania naShimei mununʼuna wake,
    sokupiwa basa kwavakaitwa naMambo Hezekia naAzaria muchinda aiona nezvetemberi
    yaMwari.
  spa-BLM: Jehiel, Azazías, Nahat, Asael, Jerimot, Jozabad, Eliel, Ismaquías, Mahat
    y Benaía eran supervisores bajo la mano de Conanías y de Simei, su hermano, por
    designación del rey Ezequías y de Azarías, jefe de la casa de Dios.
  cac-cac: 'A vin̈aj rey Ezequías yed'' vin̈aj Azarías chi'' sat yaj d''a eb'' vin̈
    tz''ilan templo chi''. A eb'' vin̈ ix ac''anoch juntzan̈xo eb'' vin̈ levita d''a
    yalan̈ smandar vin̈aj Conanías yed'' vin̈aj Simei chi'', aton eb'' vin̈ tic: Vin̈aj
    Jehiel, vin̈aj Azazías, vin̈aj Nahat, vin̈aj Asael, vin̈aj Jerimot, vin̈aj Jozabad,
    vin̈aj Eliel, vin̈aj Ismaquías, vin̈aj Mahat yed'' vin̈aj Benaía.'
  swh-ULB: Yehieli, Azaria, Nahathi, Asaheli, na Yerimothi, Yazabadi, Elieli, Ismakia,
    Mahathi, na Benania walikuwa wasimamizi chini ya mkono wa Konania na Shimei ndu
    yake, kwa uteuzi wa Hezekia, mfalme, na Azaria mwanagalizi mkuu wa nyumba ya Mungu.
  bel-bel: А Ехііл і Азазія, і Нахат і Асаіл, і Ерымот і Ёзавад, і Эліел і Ісмахія,
    і Махат і Бэнанія былі наглядчыкамі пад рукою Хананіі і Сімэя, брата ягонага,
    па распараджэньні цара Эзэкіі і Азарыі, начальніка пры доме Божым.
  deu-ELBBK: Und Jechiel und Asasja und Nachat und Asael und Jerimot und Josabad und
    Eliel und Jismakja und Machat und Benaja waren Aufseher zur Hand Konanjas und
    Simeis, seines Bruders, durch Verordnung des Königs Jehiskia und Asarjas, des
    Fürsten des Hauses Gottes.
  mbb-OT: Mid-uǥup daan kandan he zizalem te kedumala zan ensi Jehiel, Azazia, Nahat,
    Asahel, Jerimot, Jozabad, Eliel, Ismakia, Mahat, wey si Benaya. Mibpilì sikandan
    ni Hadì Hezekia wey ni Azaria te kinelevawan he upisyal ziyà te valey te Megbevayà.
  mal-2015: യെഹിസ്കീയാരാജാവിന്റെയും ദൈവാലയപ്രമാണിയായ അസര്യാവിന്റെയും ആജ്ഞപ്രകാരം യെഹീയേൽ,
    അസസ്യാവു, നഹത്ത്, അസാഹേൽ, യെരീമോത്ത്, യോസാബാദ്, എലീയേൽ, യിസ്മഖ്യാവു, മഹത്ത്, ബെനായാവു
    എന്നിവർ കോനന്യാവിന്റെയും അവന്റെ അനുജൻ ശിമെയിയുടെയും കീഴിൽ വിചാരകന്മാരായിരുന്നു.
  rmc-rmc: 'Kalen ačhaďa o kraľis Chizkija the o nekbareder rašaj o Azarijah upral
    o levitska uradňika andro Chramos: le Jechiel, le Azaziah, le Nachat, le Asahel,
    le Jerimot, le Jozabad, le Eliel, le Jismachjah, le Machat the le Benajah.'
  pes-OPV: و یحیئیل و عزریاو نحت و عسائیل و یریموت و یوزاباد و ایللئیل ویسمخیا و محت
    و بنایا برحسب تعیین حزقیاپادشاه و عزریا رئیس خانه خدا زیر دست کوننیاو برادرش شمعی
    وکلاء شدند.
  ron-1924: Иехиел, Азазия, Нахат, Асаел, Иеримот, Иозабад, Елиел, Исмакия, Махат
    ши Беная ерау ынтребуинцаць, суб кырмуиря луй Конания ши а фрателуй сэу Шимей,
    дупэ порунка ымпэратулуй Езекия ши а луй Азария, кэпетения Касей луй Думнезеу.
  ben-OBCV: যিহীয়েল, অসসিয়, নহৎ, অসাহেল, যিরীমোৎ, যোষাবদ, ইলীয়েল, যিষ্মখিয়, মাহৎ
    ও বনায় কনানিয় ও তাঁর ভাই শিমিয়ির সহকারী ছিলেন। এরা সবাই, রাজা হিষ্কিয় ও ঈশ্বরের
    মন্দিরের দায়িত্বে থাকা কর্মকর্তা অসরিয়ের দ্বারা কাজে নিযুক্ত হলেন।
  som-som: Oo Yexii'eel, iyo Casasyaah, iyo Nahad, iyo Casaaheel, iyo Yeriimood, iyo
    Yoosaabaad, iyo Elii'eel, iyo Yismakyaah, iyo Maxad, iyo Benaayaahna waxay ahaayeen
    kuwii wax u talin jiray oo ka hooseeyey Kaananyaah iyo walaalkiis Shimcii, oo
    waxaa doortay Boqor Xisqiyaah iyo Casaryaah oo ahaa taliyihii guriga Ilaah.
  lat-VUC: post quem Jahiel, et Azarias, et Nahath, et Asaël, et Jerimoth, Jozabad
    quoque, et Eliel, et Jesmachias, et Mahath, et Banaias, præpositi sub manibus
    Choneniæ et Semei fratris ejus, ex imperio Ezechiæ regis et Azariæ pontificis
    domus Dei, ad quos omnia pertinebant.
  eng-ASVBT: and Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, were overseers under the hand
    of Conaniah and Shimei his brother, by the appointment of Hezekiah the king, and
    Azariah the ruler of the house of God.
  ita-1885: E Iehiel, ed Azazia, e Nahat, ed Asael, e Ierimot, e Iozabad, ed Eliel,
    ed Ismachia, e Mahat e Benaia, erano commessari sotto Conania, e sotto Simi, suo
    fratello, per ordine del re Ezechia, e di Azaria, conduttore della Casa di Dio.
  eng-LXXUP: And Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, and his sons, were appointed
    by Conaniah and Shimei his brother, as Hezekiah the king, and Azariah who was
    over the house of the Lord commanded.
  eng-ULB: Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakiah, Mahath,
    and Benaiah were managers under the hand of Konaniah and Shimei his brother, by
    appointment of Hezekiah, the king, and Azariah, the official over the house of
    God.
  spa-VBL: 'Estaban a cargo de los siguientes oficiales: Jehiel, Azazías, Nahat, Asael,
    Jerimot, Jozabad, Eliel, Ismaquías, Mahat y Benaía eran supervisores que ayudaban
    a Conanías y a su hermano Simei. Fueron nombrados por el rey Ezequías y Azarías,
    el jefe del Templo de Dios.'
  fra-_FOB: Jéhiel, Azazia, Nachath, Asaël, Jérimoth, Josabad, Éliel, Jismakia, Machath,
    et Benaïa, étaient commis sous l'autorité de Conania et de Shimeï, son frère,
    par l'ordre du roi Ézéchias, et d'Azaria, gouverneur de la maison de Dieu.
  mal-mal: യെഹിസ്കീയാ രാജാവിന്റെയും ദൈവാലയ പ്രമാണിയായ അസര്യാവിന്റെയും ആജ്ഞപ്രകാരം,
    യെഹീയേൽ, അസസ്യാവ്, നഹത്ത്, അസാഹേൽ, യെരീമോത്ത്, യോസാബാദ്, എലീയേൽ, യിസ്മഖ്യാവ്,
    മഹത്ത്, ബെനായാവ് എന്നിവർ കോനന്യാവിന്റെയും അവന്റെ സഹോദരൻ ശിമെയിയുടെയും കീഴിൽ മേൽനോട്ടക്കാരായിരുന്നു.
  urd-GVR: Imām-e-āzam Azariyāh Rab ke ghar ke pūre intazām kā inchārj thā, is lie
    Hizqiyāh Bādshāh ne us ke sāth mil kar das nigarān muqarrar kie jo Kūnaniyāh aur
    Simaī ke taht ḳhidmat anjām deṅ. Un ke nām Yihiyel, Azaziyāh, Nahat, Asāhel, Yarīmot,
    Yūzabad, Iliyel, Ismākiyāh, Mahat aur Bināyāh the.
  suz-BL: मिनु पिप हिज्‍कीयाह नु परमप्रभु आ खिं ङा ठेयब मुर अजारयाहमी कोनन्‍याह नु
    आ लोक्‍ब शिमेइ आस कली वारच पाइब येहीएल, अज‍जीयाह, नाहाथ, आसाहेल, येरीमोथ, योजाबाद,
    एलीएल, इस्‍माक्‍याह, माहाथ नु बेनायाह आन कली योव़शा वोइक्‍पदसे बाक्‍त।
  ita-1927: Jehiel, Ahazia, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakia, Mahath
    e Benaia erano impiegati sotto la direzione di Conania e del suo fratello Scimei,
    per ordine del re Ezechia e d’Azaria, capo della casa di Dio.
  ckb-ckb: یەحیێل، عەزەزیاهو، نەحەت، عەساهێل، یەریمۆت، یۆزاڤاد، ئەلیێل، یەسمەخیاهو،
    مەحەت و بەنایا سەرپەرشتیار بوون لەژێر دەستی کۆنەنیاهو و شیمعی برای، بەپێی ئەو
    ڕێکخستنەی کە حەزقیای پاشا و عەزەریای لێپرسراوی یەکەم لە پەرستگای خودا دایاننا.
  eng-BBE: And Jehiel and Azaziah and Nahath and Asahel and Jerimoth and Jozabad and
    Eliel and Ismachiah and Mahath and Benaiah were overseers, under the directions
    of Conaniah and Shimei his brother, by the order of Hezekiah the king and Azariah,
    the ruler of the house of God.
