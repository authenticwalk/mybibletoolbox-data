    dengan petunjuk Raja Hizkia dan Azarya, pemuka bait Allah.
  nya-nya: Yehieli, Azaziya, Nahati, Asaheli, Yerimoti, Yozabadi, Elieli, Isimakiya,
    Mahati ndi Benaya anali oyangʼanira motsogozedwa ndi Konaniya ndi Simei, mʼbale
    wake. Iwowa anasankhidwa ndi mfumu Hezekiya ndi Azariya mkulu woyangʼanira Nyumba
    ya Mulungu.
  hrv-hrv: A Jehiel, Azazja, Nahat, Asahel, Jerimot, Jozabad, Eliel, Jismakja, Mahat
    i Benaja biše postavljeni kao nadglednici uz Konaniju i brata mu Šimeja, po nalogu
    kralja Ezekije i Azarje, predstojnika u Božjem Domu.
  mps-mps: King Hesekia, me Asaria te Godigo bede tobolu bidi, augwali sigo te Konania
    me Simei tau sabo Livai dabe meba ma sa muani. Augwaligo nogi e dao, Jehiel, me
    Asasia, me Nahat, me Asahel, me Jerimot, me Josabat, me Eliel, me Ismakia, me
    Mahat, me Benaia dao.
  tpi-tpi: King Hesekia wantaim Asaria, hetman bilong haus bilong God, tupela i makim
    sampela moa Livai bilong helpim Konania na Simei. Nem bilong ol i olsem, Jehiel
    na Asasia na Nahat na Asahel na Jerimot na Josabat na Eliel na Ismakia na Mahat
    na Benaia.
  dan-1931: og Jehiel, Azarja, Nahat, Asa'el Jerimot, Jozabad, Eliel, Jismakjahu,
    Mahat og Benaja var Opsynsmænd under Konanja og hans Broder Sjim'i efter den Ordning,
    som var truffet af Ezekias og Azarja, Øversten i Guds Hus*. { [*dvs. Ypperstepræsten.
    1 Krøn. 9, 11.] }
  vie-OVCB: Những giám sát viên dưới quyền của họ gồm Giê-hi-ên, A-ra-ria, Na-hát,
    A-sa-ên, Giê-ri-mốt, Giô-xa-bát, Ê-li-ên, Gít-ma-kia, Ma-hát, và Bê-na-gia. Những
    người này đều do Vua Ê-xê-chia và A-xa-ria, người cai quản Đền Thờ Đức Chúa Trời,
    bổ nhiệm.
  guj-2017: યહીએલ, અઝાઝ્યા, નાહાથ, અસાહેલ, યરિમોથ, યોઝાબાદ, અલિયેલ, યિસ્માખ્યા, માહાથ
    તથા બનાયા, તેઓ રાજા હિઝકિયાના અને ઈશ્વરના ઘરના કારભારી અઝાર્યાના હુકમથી કોનાન્યા
    તથા તેના ભાઈ શિમઈના હાથ નીચે નિમાયેલા મુકાદમ હતા.
  pon-2006A: 'Mehn Lipai ehk pwukat me kileldiong en iang doadoahk wet pahn ara kaweid:
    Sehiel, Asasaia, Nahad, Asahel, Serimod, Sosapad, Eliel, Ismakaia, Mahad, oh Penaia.
    Soahng pwukat wiawi pahn manaman en Nanmwarki Esekaia oh Samworo Lapalap Asaraia.'
  por-BRBSL: Jeiel, Azazias, Naate, Asael, Jerimote, Jozabade, Eliel, Ismaquias, Mahath
    e Benaia foram supervisores sob a mão de Conanias e Shimei, seu irmão, por nomeação
    de Ezequias, o rei, e Azarias, o governante da casa de Deus.
  cth-cth: Konaniah hoi a hmaunawngha Shimei kut rahim vah, siangpahrang Hezekiah
    hoi Cathut im dawk e kahrawikung Azariah e kâ poe e lahoi ka khenyawnkung lah
    Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakhiah, Mahath,
    hoi Benaiah tinaw hah ao awh.
  twi-twi: Na Yehiel, Asasia, Nahat, Asahel, Yerimot, Yosabad, Eliel, Ismakia, Mahat
    ne Benaia yɛ wɔn a wɔhwɛ hɔ no aboafo. Ɔhene Hesekia ne Asaria a na ɔyɛ wɔn a
    na wɔhwɛ Onyankopɔn Asɔredan no mu so panyin no na wɔkyekyɛɛ saa dibea ahorow
    yi.
  hlt-hlt: Te vaengah Jehiel neh Azaziah, Nahath neh Asahel, Jerimoth neh Jozabad,
    Eliel neh Ismakhiah, Mahath neh Benaiah tah Kohnaniah kut hmuiah hlangtawt la
    om uh. Kohnaniah neh a mana Shimei he tah manghai Hezekiah neh Pathen im kah rhaengsang
    Azariah kah hlangboel ni.
  tbz-SIM: 'Kɛ̀ Defiibɛ tɛpíítɛ̀ mbɛ̀ tũ̀nko kɛ tú bɛ̀ɛ̀ dɑ̀kɛ tidiitì kpɛ́í. Bɛɛ̀
    yètɛ̀ tu: Yeyɛɛdi nɛ̀ Asɑsiɑu nɛ̀ Nɑɑti nɛ̀ Asɑyɛɛdi nɛ̀ Yedemɔti nɛ̀ Yosɑbɑdi
    nɛ̀ Ediyɛɛdi nɛ̀ Isimɑyɑɑ nɛ̀ Mɑɑti nɛ̀ Bennɑyɑ bɛmɔu kɛ̀ bɛ̀ ntũ Konɑnniyɑ nɛ̀
    o tebitɛ bɛ kó dinùù nɛ̀ okpɑ̀ɑ̀tì Esekiɑsi nɛ̀ ikuɔ́ nìùtì diɛwè Asɑsiɑu wèè
    bɑkɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ bɛ kó dinùù.'
  msy-2020: 'Atrivim Hesekia ko, Godɨn Dɨpenimɨn ofa gamir gumazibar dapanim Asaria,
    aning Konania ko, Simein akurvaghasa, ua Livain maba amɨsefe. Men ziabar kara:
    Jehiel, Asasia, Nahat, Asahel, Jerimot, Josabat, Eliel, Ismakia, Mahat ko Benaia.'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ, nɑ Ɩsɔ tǝsɛɛlɛ nyʋɣʋ tʋ, nɑ kɔtʋlʋ sɔsɔ Asɑliyɑ, nɑ
    Konɑniyɑ nɑ Simeyi pɑ kpɑ pɑ wɑɑlɩ nyǝ́mɑ. Mpɛɣɛlɛ Yehiyɛlɩ, nɑ Asɑsiyɑ, nɑ Nɑhɑtɩ,
    nɑ Asɑyɛɛlɩ, nɑ Yelimɔtɩ, nɑ Yosɑpɑtɩ, nɑ Ɩliyɛlɩ, nɑ Ɩsǝmɑkiyɑ, nɑ Mɑhɑtɩ, nɑ
    Penɑyɑ.
  azb-azb: Yexiel, Azazya, Naxat, Asahel, Yerimot, Yozavad, Eliel, İsmakya, Maxat
    və Benaya da padşah Xizqiyanın və Allahın məbədində rəis olan Azaryanın əmrinə
    görə Konanyanın və qardaşı Şimeyin əli altında məmur idi.
  eng-DBY: And Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Jismachiah, and Mahath, and Benaiah were overseers under the hand
    of Cononiah and Shimei his brother, at the command of Hezekiah the king and Azariah
    the ruler of the house of God.
  hin-2017: और कोनन्याह और उसके भाई शिमी के नीचे, हिजकिय्याह राजा और परमेश्वर के भवन
    के प्रधान अजर्याह दोनों की आज्ञा से यहीएल, अजज्याह, नहत, असाहेल, यरीमोत, योजाबाद,
    एलीएल, यिस्मक्याह, महत और बनायाह अधिकारी थे।
  eng-YLT: and Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, [are] inspectors under the
    hand of Conaniah and Shimei his brother, by the appointment of Hezekiah the king,
    and Azariah leader of the house of God.
  eng-WYC-2017: after whom Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth,
    and Jozabad, and Eliel, and Ismachiah, and Mahath, and Benaiah, were sov-ereigns
    under the hands, or powers, of Conaniah and Shimei, his brother, by the commandment
    of Hezekiah the king, and of Azariah, the bishop of the house of the Lord, to
    whom all things pertained.
  eng-WMBB: Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachiah,
    Mahath, and Benaiah were overseers under the hand of Conaniah and Shimei his brother,
    by the appointment of Hezekiah the king and Azariah the ruler of God’s house.
  urd-GVH: इमामे-आज़म अज़रियाह रब के घर के पूरे इंतज़ाम का इंचार्ज था, इसलिए हिज़क़ियाह
    बादशाह ने उसके साथ मिलकर दस निगरान मुक़र्रर किए जो कूननियाह और सिमई के तहत ख़िदमत
    अंजाम दें। उनके नाम यहियेल, अज़ज़ियाह, नहत, असाहेल, यरीमोत, यूज़बद, इलियेल, इसमाकियाह,
    महत और बिनायाह थे।
  rug-rug: 'Ari ka manege puta tie Livaeti si ta vizata pude zukai sari karua: Zehiele,
    Azazia, Nahati, Asahele, Zerimoti, Zozabada, Elieli, Isimakia, Mahata, meke Benaea.
    Doduru hire si ta vizatadi koasa baṉara Hezikaea, meke Azaraea sa ṉati hiama kenukenue.'
  gaz-gaz: Yehiiʼeel, Azaziyaa, Nahaati, Asaaheel, Yeriimooti, Yoozaabaad, Eliiʼeel,
    Yismakiyaa, Mahatii fi Benaayaa, Konaneyaa fi obboleessa isaa Shimeʼii jalatti
    toʼattoota taʼanii Hisqiyaas mootichaa fi Azaariyaa itti gaafatamaa mana qulqullummaa
    Waaqaatiin muudaman.
  fra-LSG: Jehiel, Azazia, Nachath, Asaël, Jerimoth, Jozabad, Éliel, Jismakia, Machath
    et Benaja étaient employés sous la direction de Conania et de son frère Schimeï,
    d’après l’ordre du roi Ézéchias, et d’Azaria, chef de la maison de Dieu.
  yal-yal: Xɛmɛn naxanye yi xili Yɛxiyɛli nun Asasiya nun Naxati nun Asahɛli nun Yerimoti
    nun Yosabadi nun Eliyeli nun Yisimaki nun Maxati nun Bɛnaya, ne nan yi yamaan
    xunmatone ra Konani nun a xunyɛn Simeyi bun ma alo Manga Xesekiya nun saraxarali
    Asari a yamari kii naxan yi. Asari yi findi Ala Batu Banxin kuntigi gbeen na.
  haw-1868: A o Iehiela, a me Azaria, a me Nahata, o Asahela a me Iremota, a me Iozabada,
    o Eliela, a me Isemakia, a o Mahata, a me Benaia oia ka poe luna, malalo iho o
    Konania, a me Simei, kona hoahanau, ma ke kanawai o Hezekia ke alii, a me Azaria,
    ka luna o ka hale o ke Akua.
  arb-NAV: أَمَّا يَحِيئِيلُ وَعَزَرْيَا وَنَحَثُ وَعَسَائِيلُ وَيَرِيمُوثُ وَيُوزَابَادُ
    وَإِيلِيئِيلُ وَيَسْمَخْيَا وَمَحَثُ وَبَنَايَا، فَكَانُوا وُكَلاءَ يَعْمَلُونَ
    تَحْتَ إِشْرَافِ كُونَنْيَا وَشِمْعِي وَفْقاً لِلتَّرْتِيبِ الَّذِي قَرَّرَهُ
    حَزَقِيَّا الْمَلِكُ وَعَزَرْيَا رَئِيسُ كَهَنَةِ بَيْتِ اللهِ.
  ewe-ewe: Yehiel, Azazia, Nahat, Asahel, Yerimɔt, Yozabad, Eliel, Ismakia, Mahat
    kple Benaya nye dɔdzikpɔlawo nɔ Konania kple nɔvia ŋutsu Simei te le Fia Hezekia
    kple Azaria, Mawu ƒe gbedoxɔ dzikpɔla la ƒe ɖoɖo nu.
  eng-LEE: And Jechiel, and 'Azazyahu, and Nachath, and 'Assahel, and Jerimoth. and
    Jozabad, and Eliel, and Yissmachyahu, and Machath, and Benayahu, were overseers
    under the supervision of Conanyahu and Shim'i his brother, by the appointment
    of king Hezekiah, and 'Azazyahu the ruler of the house of God.
  asm-FB: আৰু যিহীয়েল, অজৰিয়া, নহৎ, অচাহেল, যিৰীমোৎ, যোজাবদ, ইলীয়েল, যিস্মখিয়া,
    মহৎ আৰু বনায়া, এওঁলোকক হিষ্কিয়া ৰজাৰ আৰু ঈশ্বৰৰ গৃহৰ অধ্যক্ষ অজৰিয়া আজ্ঞাতে
    কননীয়া আৰু তেওঁৰ ভায়েকক চিমিয়ীৰ অধীনত নিযুক্ত কৰা হ’ল।
  sus-A: مَنفّ شٍسٍكِيَ نُن عَلَ شَ بَنشِ يَرٍرَتِ عَسَرَيَ نَشَ مِشِيٍ سُفَندِ نَشٍيٍ
    لُمَ كٌنَنِيَهُ نُن عَ شُنيَ سِمٍيِ شَ يَامَرِ بُن مَ. نَ مِشِيٍ شِلِيٍ نَن يَ؛
    يّشِيّلِ، عَسَرَيَ، نَشَتِ، عَسَهّلِ، يٍرِ مٌتِ، يٌسَبَدِ، عٍلِيٍلِ، يِسِمَكِيَ،
    مَشَتِ، نُن بّنَيَ.
  fra-SBL: Jehiel, Azazia, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachia, Mahath
    et Benaja étaient surveillants sous la direction de Conania et de Shimei, son
    frère, d'après la décision du roi Ézéchias et d'Azaria, chef de la maison de Dieu.
  hbo-hbo: וִֽיחִיאֵ֡ל וַ֠עֲזַזְיָהוּ וְנַ֨חַת וַעֲשָׂהאֵ֜ל וִֽירִימֹ֤ות וְיֹוזָבָד֙
    וֶאֱלִיאֵ֣ל וְיִסְמַכְיָ֔הוּ וּמַ֖חַת וּבְנָיָ֑הוּ פְּקִידִ֗ים מִיַּ֤ד *כָּונַנְיָהוּ
    (כָּֽנַנְיָ֙הוּ֙) וְשִׁמְעִ֣י אָחִ֔יו בְּמִפְקַד֙ יְחִזְקִיָּ֣הוּ הַמֶּ֔לֶךְ וַעֲזַרְיָ֖הוּ
    נְגִ֥יד בֵּית־הָאֱלֹהִֽים׃
  kik-kik: Jehieli, na Azazia, na Nahathu, na Asaheli, na Jerimothu, na Jozabadu,
    na Elieli, na Isimakia, na Mahathu, na Benaia nĩo maarĩ arũgamĩrĩri rungu rwa
    Konania na mũrũ wa ithe Shimei, ta ũrĩa gwatuĩtwo nĩ Mũthamaki Hezekia na Azaria
    ũrĩa warĩ mũnene wa hekarũ ya Ngai.
  fra-NCL: Jahiel, Azarias, Nahath, Asaël, Jérimoth, Jozabad, Eliel, Jesmachias, Mahath
    et Banaïas étaient surveillants sous l’autorité de Chonénias et de son frère Séméi,
    d’après la disposition du roi Ezéchias et d’Azarias, chef de la maison de Dieu.
  cek-AK: Hezekiah siangpahrang hoi Sithaw im ukkung Azariah mah thuih ih lok baktih
    toengah, Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakiah,
    Mahath hoi Benaiah cae loe Konaniah hoi amnawk Shimei tlim ah nawnto toksak o.
  cuk-cuk: 'Rey-Ezequías, degi, Bab-Dummadse-goled-neg-e-daked-dummad-Azarías, ibmar-dakmalad-dummagan-Conaníasʼga,
    degi, Simeiʼga dule-e-yarbarmalad ega nugsasad: Jehiel, Azazías, Nahat, Asael,
    Jerimot, Jozabad, Eliel, Ismaquías, Mahat, Benaía.'
  uig-CYR: Конония вә иниси Шимәйниң қол астида Йәһийәл, Азария, Нахат, Асаһәл, Йәримот,
    Йозабад, Әлийәл, Йисмақия, Маһат вә Бенаялар назарәт қилиш хизмитигә мәсъул болди;
    буларниң һәммисини Һәзәкия падиша билән Худаниң өйиниң башқурғучиси Азарияниң
    көрсәтмиси билән ишләйтти.
  tel-2017: యెహీయేలు, అజజ్యా, నహతు. అశాహేలు, యెరీమోతు, యోజాబాదు, ఎలీయేలు, ఇస్మక్యా,
    మహతు, బెనాయా అనేవారు కొనన్యా చేతి కింద, అతని సోదరుడు షిమీ చేతి కింద తనిఖీ చేసేవారుగా
    ఉన్నారు. రాజైన హిజ్కియా దేవుని మందిరానికి అధికారిగా ఉన్న అజర్యా వారిని నియమించారు.
  hat-BSA: Jehiel, Azazia, Nachath, Asaël, Jerimoth, Jozabad, Éliel, Jismakia, Machath
    avèk Benaja te anplwaye anba direksyon Conania avèk frè l, Schimeï, selon chwa
    Wa Ézéchias yo, e Azaria te ofisye prensipal lakay Bondye a.
  kos-kos: 'Mwet Levi singoul srisrngiyuki in orekma yoroltal, ac pa inge inelos:
    Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachiah, Mahath,
    ac Benaiah. Ma inge nukewa orekla ke sap lal Tokosra Hezekiah ac Azariah, Mwet
    Tol Fulat.'
  hbo-WLC: וִֽיחִיאֵ֡ל וַ֠עֲזַזְיָהוּ וְנַ֨חַת וַעֲשָׂהאֵ֜ל וִֽירִימ֤וֹת וְיוֹזָבָד֙
    וֶאֱלִיאֵ֣ל וְיִסְמַכְיָ֔הוּ וּמַ֖חַת וּבְנָיָ֑הוּ פְּקִידִ֗ים מִיַּ֤ד כונניהו
    וְשִׁמְעִ֣י אָחִ֔יו בְּמִפְקַד֙ יְחִזְקִיָּ֣הוּ הַמֶּ֔לֶךְ וַעֲזַרְיָ֖הוּ נְגִ֥יד
    בֵּית־הָאֱלֹהִֽים׃
  ibo-ibo: Jehiel, Azazaya, Nahat, Asahel, Jerimot, Jozabad, Eliel, Ismakaya, Mahat
    na Benaya, bụ ndị nlekọta ọrụ ndị nọ nʼokpuru Konanaya na Shimei nwanne ya. Ndị
    a niile bụ ndị eze Hezekaya na Azaraya onye nlekọta ụlọnsọ ukwu Chineke họpụtara.
  ory-ory: ପୁଣି, ଯିହୀୟେଲ ଓ ଅସସୀୟ, ନହତ୍‍, ଅସାହେଲ, ଯିରେମୋତ୍‍, ଯୋଷାବଦ୍‍, ଇଲୀୟେଲ୍‍, ଯିଷ୍ମଖୀୟ,
    ମାହତ୍‍, ବନାୟ, ଏମାନେ ହିଜକୀୟ ରାଜାଙ୍କର ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହାଧ୍ୟକ୍ଷ ଅସରୀୟର ନିଯୁକ୍ତି ଦ୍ୱାରା
    କୋନାନୀୟ ଓ ତାହାର ଭ୍ରାତା ଶିମୀୟିର ହସ୍ତାଧୀନରେ କାର୍ଯ୍ୟଶାସକ ଥିଲେ।
  chk-chk: Iwe, Jehiel, Asasia, Nahat, Asael, Jerimot, Josapat, Eliel, Ismakia, Mahat
    me Penaia ra wisen angang fän Konania me Simei pwin we. Ir meinisin ra kefilitä
    seni ewe king Hiskia me ewe souasor mi lap Asaria.
  rop-rop: En deibin pikimat naja tenbala men brom det Libai klen en deibin wek anda
    det dubala Libaimen. Olabat bin neim Jehiyel, Esasaiya, Neihath, Esahel, Jerimath,
    Josabed, Eliyel, Ismakaiya, Mahath en Benaiya. Ol dislot men bin dum det wek,
    dumaji King Hesakaiya en Esaraiya det haibala serramonimen bin gibit det oda.
  ukr-1871: А Ехіїл і Азарія, і Нахат, і Асаїл, і Еримот, і Йозавад, і Елїел, і Ісмахія,
    й Махат, і Бенанїя були доглядниками під рукою Хонанїї та Симея, брата його, по
    приказу царя Езекії та Азарії, начальника при домі Божому.
  deu-1951: dazu Jechiel, Asasja, Nahat, Asahel, Jerimot, Josabad, Eliel, Jismachja,
    Mahat und Benaja, als Aufseher unter der Leitung Kananjas und Simeis, seines Bruders,
    nach dem Befehl des Königs Hiskia und Asarjas, des Obersten im Hause Gottes.
  eng-JPS: And Jehiel, and Azaziah, and Nahath, and Asahel, and Jerimoth, and Jozabad,
    and Eliel, and Ismachiah, and Mahath, and Benaiah, were overseers under the hand
    of Conaniah and Shimei his brother, by the appointment of Hezekiah the king, and
    Azariah the ruler of the house of God.
  srp-1865: A Jehilo i Azazija i Nahat i Asailo i Jerimot i Jozavad i Elilo i Ismahija
    i Mat i Venaja bijahu nastojnici pod rukom Honanije i brata mu Simeja po naredbi
    cara Jezekije i Azarije starješine u domu Božijem.
  lug-lug: Yekyeri, ne Azaziya, ne Nakasi, ne Asakeri, ne Yerimosi, Yozabadi, ne Eryeri,
    ne Isumakiya, ne Makasi ne Benaya be baabayambangako. Konaniya ne Simeeyi muganda
    we, baalondebwa Kabaka Keezeekiya ne Azaliya omukungu omukulu eyavunaanyizibwanga
    yeekaalu ya Katonda.
  heb-heb: ויחיאל ועזזיהו ונחת ועשהאל וירימות ויוזבד ואליאל ויסמכיהו ומחת ובניהו פקידים
    מיד כונניהו ושמעי אחיו במפקד יחזקיהו המלך ועזריהו נגיד בית האלהים׃
  ben-IRV: কনানিয় এবং তাঁর ভাই শিমিয়ির অধীনে রাজা হিষ্কিয় ও সদাপ্রভুর ঘরের প্রধান
    কর্মচারী অসরিয়ের আদেশে যিহীয়েল, অসসিয়, নহৎ, অসাহেল, যিরীমোৎ, যোষাবদ, ইলীয়েল,
    যিস্মখিয়, মাহৎ ও বনায় তদারক করবার ভার পেল।
  pan-pan: ਯਹੀਏਲ ਅਤੇ ਅਜ਼ਜ਼ਯਾਹ ਅਤੇ ਨਹਥ ਅਤੇ ਅਸਾਹੇਲ ਅਤੇ ਯਰੀਮੋਥ ਅਤੇ ਯੋਜ਼ਾਬਾਦ ਅਤੇ ਅਲੀਏਲ
    ਅਤੇ ਯਿਸਮਕਯਾਹ ਅਤੇ ਮਹਥ ਅਤੇ ਬਨਾਯਾਹ ਹਿਜ਼ਕੀਯਾਹ ਪਾਤਸ਼ਾਹ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਹਾਕਮ
    ਅਜ਼ਰਯਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਕਾਨਨਯਾਹ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਸ਼ਮਈ ਦੇ ਅਧੀਨ ਕਰਮਚਾਰੀ ਸਨ
  mya-JVB: ယေဟေလ ၊ အာဇဇိ ၊ နာဟတ် ၊ အာသဟေလ ၊ ယေရိမုတ် ၊ ယောဇဗတ် ၊ ဧလျေလ ၊ ဣသမခိ ၊ မာဟတ်
    ၊ ဗေနာယ တို့သည်လည်း ဟေဇကိ မင်းကြီး နှင့် ဗိမာန် တော် အုပ် အာဇရိ စီရင်သည်အတိုင်း၊
    ကောနနိ နှင့် သူ ၏ညီ ရှိမိ တို့သည် အစေခံ၍ ကြည့်ရှုပြုစုရကြ၏။
  hmo-hmo: 'Levi taudia ibounai 10 ese Konanaia bona Simei edia gaukara idia durua.
    Edia ladadia be inai: Iehiele, Asasaia, Nahata, Asahele, Ierimoto, Iosabada, Eliele,
    Isimakaia, Mahata, bona Benaia. King Hesekaia bona Asaraia, Hahelagaia Tauna Badana,
    ese unai taudia idia abia hidi.'
  urd-urd: और इलीएल और अज़ज़ियाह और नहात और 'असाहील और यरीमोत और यूज़बद और इलीएल और
    इस्माकियाह और महत और बिनायाह हिज़क़ियाह बादशाह और ख़ुदा के घर के सरदार 'अज़रियाह
    के हुक्म से कनानियाह और उसके भाई सिमई के मातहत पेशकार थे।
  rus-SYN: А Иехиил и Азазия, и Нахаф и Асаил, и Иеримоф и Иозавад, и Елиел и Исмахия,
    и Махаф и Бенания были смотрителями под рукою Хонании и Симея, брата его, по распоряжению
    царя Езекии и Азарии, начальника при доме Божием.
  bqc-SIM: 'Kí Ezekia ń Dii kpɛ́ gbɛ̃zↄ̃ↄ Azaliao mɛ́ gbɛ̃́ɛ beeↄ dìlɛ Kↄnania
    ń Simɛio dↄnlɛdeↄ ũ: Yeiɛli, Azazia, Naata, Asaɛli, Yelimↄ, Yozaba, Ɛliɛli,
    Isemakia, Maatu ń Benaiao.'
  tcz-CHONGTHU: Levi te mi 10 (Som) amani noija natong dingin apansah un ahi, Jehiel,
    Azaziah, Nahath, Asahel, Jerimoth, Eliel, Ismachiah, Mahath leh Benaiah ahiove.
    Hitobang tohgon hohi lengpa Hezekiah leh thempulen Azariah thaneina noija kitungdoh
    ahi
  mar-mar: यहीएल, अजज्या, नहथ, असाएल, यरीमोथ, योजाबाद, अलीएल, इस्मख्या, महथ व बनाया
    यांच्यावर कोनन्या आणि शिमी या दोन भावांची देखरेख होती. राजा हिज्कीया आणि देवाच्या
    मंदिराचा प्रमुख अधिकारी अजऱ्या यांनी या मनुष्यांची निवड केली.
  qub-qub: Paycunata ricäshinanpäna ray Ezequiaswan Diospa Templuncho llapan cüracunapa
    mandajnin Azarías churaran Jehielta, Azaziasta, Nahat-ta, Asaelta, Jerimot-ta,
    Josabadta, Elielta, Ismaquiasta, Mahat-ta, Benaiata.
  bqp-bqp: Yeyɛli kɑ Asɑsiɑ kɑ Nɑkɑti kɑ Asɑɛli kɑ Yerimɔti kɑ Yosɑbɑdi kɑ Eliɛli
    kɑ Yisimɑkiɑ kɑ Mɑkɑti kɑ Bɛnɑyɑ be kpurowɑ Konɑniɑ kɑ win mɛro bisi Simɛi bɑ
    kpɑre nge mɛ sinɑ boko Esekiɑsi kɑ yɑ̃ku kowo Asɑriɑ Yinni Gusunɔn sɑ̃ɑ yerun
    wirugii bɑ woodɑ wɛ̃.
  hat-hat: Yo chwazi dis moun pou travay sou lòd Konanya ak Chimèyi, frè li a, dapre
    lòd wa a ak Azarya, prèt reskonsab Tanp lan, te bay. Se te Jeiyèl, Azaryawou,
    Nakat, Asayèl, Jerimòt, Jozaba, Eliyèl, Jismakya, Makat ak Benaja.
  eng-BSB: Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachiah, Mahath,
    and Benaiah were overseers under the authority of Conaniah and his brother Shimei,
    by appointment of King Hezekiah and of Azariah the chief official of the house
    of God.
  eng-WEBPB: Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachiah,
    Mahath, and Benaiah were overseers under the hand of Conaniah and Shimei his brother,
    by the appointment of Hezekiah the king and Azariah the ruler of God’s house.
  kbq-kbq: Hagi kini ne' Hesekai'ene Anumzamofo mono nonte kva ne' Azariake'ma huzmante'naza
    kante ante'za Konanine nefu, Simeinema zanaza hu'zama ana nompima eri'zama eri'naza
    vahetmina, Jehieli'ma, Azazia'ma, Nahati'ma, Asaheli'ma, Jerimoti'ma, Jozabati'ma,
    Elieli'ma, Ismakia'ma, Mahati'ma, Benaia'e.
  nhe-BL: Huan nojquiya quintequimacaque Jehiel, Azazías, Nahat, Asael, Jerimot, Jozabad,
    Eliel, Ismaquías, Mahat huan Benaía para ma quipalehui Conanías huan iicni, Simei.
    Queja nopa quintequimacac Tlanahuatijquetl Ezequías huan Azarías nopa hueyi tlayacanquetl
    ipan itiopa Toteco Dios.
  gub-BL: 'Tuwihawete Ezeki a''e, xaxeto wanuwihawete Azari a''e no, wexaexak amo
    Erewi izuapyapyr Konani hemiruze''eg romo Ximez hemiruze''eg romo wà no. Na''aw
    waner xe wà: Zeiew, Azari, Naat, Zerimot, Zozamaz, Eriew, Izimaki, Maat, Menai.'
  eng-DRA: And after him Jehiel, and Azarias, and Nahath, and Asael, and Jerimoth,
    and Jozabad, and Eliel, and Jesmachias, and Mahath, and Banaias, overseers under
    the hand of Chonenias, and Semei his brother, by the commandment of Ezechias the
    king, and Azarias the high priest of the house of God, to whom all things appertained.
