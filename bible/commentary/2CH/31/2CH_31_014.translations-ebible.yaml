verse: 2CH.031.014
translations:
  mal-C: ലേവ്യനായ യിമ്നായുടെ മകനും കിഴക്കേകവാടത്തിൽ കാവൽക്കാരനുമായ കോരേ ദൈവത്തിനു
    സമർപ്പിച്ചിരുന്ന സ്വമേധായാഗങ്ങളുടെ മേൽനോട്ടം വഹിച്ചു. യഹോവയ്ക്കായി സമർപ്പിക്കപ്പെട്ട
    സംഭാവനകളും വിശുദ്ധദാനങ്ങളും അദ്ദേഹം വിഭജിച്ചുകൊടുത്തിരുന്നു.
  deu-TKW: Und der Levit Kore, der Sohn Jimnas, der Thorhüter nach Osten zu, beaufsichtigte
    die Gaben, welche Gotte freiwillig gespendet wurden, damit die Jahwe zufallende
    Hebe und die hochheiligen Gaben abgeliefert würden.
  lin-lin: Molevi Kore, mwana mobali ya Yimina, oyo azalaki mokengeli ekuke ya ngambo
    ya este azalaki na mokumba ya koyamba makabo oyo bato bazalaki kopesa epai ya
    Nzambe, wuta na mokano ya mitema na bango ; azalaki mpe na mokumba ya kokabola
    makabo oyo bazalaki kokongola mpo na Yawe mpe makabo ya bule.
  eng-LSV: And Kore son of Imnah the Levite, the gatekeeper at the east, [is] over
    the willing-offerings of God, to give the raised-offering of YHWH, and the most
    holy things.
  eng-GNV: And Kore the sonne of Imnah the Leuite porter towarde the East, was ouer
    the things that were willingly offred vnto God, to distribute the oblations of
    the Lord, and the holy things that were consecrate.
  eng-WEBSTER: And Kore the son of Imnah the Levite, the porter towards the east,
    was over the free-will-offerings of God, to distribute the oblations of the LORD,
    and the most holy things.
  nhw-BL: Huan Coré, se levita tlacatl catli icone Imna, quipixtoya nopa tequitl para
    quimocuitlahuis nopa puerta campa calaquij ipan tiopamitl tlen campa hualquisa
    tonati. Huan quimacaque nopa tequitl para quimocuitlahuis nochi ofrendas catli
    temacayayaj masehualme san ica ininpaquilis para Toteco Dios. Amo elqui se impuesto
    o se tlamantli catli TOTECO quinnahuatijtoya ma quimacaca. Nojquiya Coré quipixqui
    nopa tequitl para quinmajmacas totajtzitzi huan levitame ininparte tlen nopa ofrendas
    tlatzejtzeloltic catli masehualme quiiyocatlalijtoyaj para TOTECO.
  swh-ONEN: Kore mwana wa Imna, Mlawi, bawabu wa Lango la Mashariki, alikuwa msimamizi
    wa sadaka za hiari zilizotolewa kwa Mungu, akiyagawanya hayo matoleo yaliyotolewa
    kwa Bwana na pia zile sadaka zilizowekwa wakfu.
  bba-bba: Kore wi u sɑ̃ɑ Lefi Yiminɑn bii, u sɑ̃ɑwɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru
    ɡiɑn kɔ̃so. Wiyɑ bɑ kɛ̃ɛ ni nɔmu sɔndiɑ nì bɑ kɑ Yinni Gusunɔ nɑɑwɑ kɑ nuku tiɑ
    kɑ sere ni bɑ rɑ wunɛ Yinni Gusunɔn sɔ̃. Beyɑ bɑ ko n dɑ kɛ̃ɛ ni bɔnu ko.
  eng-KJVCPB: And Kore the son of Imnah the Levite, the porter toward the east, was
    over the freewill offerings of God, to distribute the oblations of the Lord, and
    the most holy things.
  luo-luo: Kore wuod Imna ma ja-Lawi, jarit rangach ma yo wuok chiengʼ, ne jarit chiwo
    mar hera, ka opogo gik mochiwne Jehova Nyasaye kod chiwo mowal.
  meu-meu: Herahia ḡaudia, taunimanima edia lalo-namo ai Dirava e henia ḡaudia, na
    Kore, Levi tauna Imna natuna, mairiveina kahana ikoukouna igimana tauna, ese e
    itadia tao, Iehova ahuna bona helaḡa-herea herahiana ahuna danu baine ato tabe
    totona.
  npi-ULB: परमप्रभुलाई दिएका भेटीहरू र अर्पण गरिएका दानहरू बाँड्नको निम्ति परमेश्‍वरको
    निम्ति ल्याएका राजीखुशीका भेटीहरूको जिम्मा लेवी यिम्नाका छोरा पूर्व ढोकाका रक्षक
    कोरेलाई दिइएको थियो ।
  yor-yor: Kore ọmọ Imina ará Lefi olùtọ́jú ẹnu-ọ̀nà ìlà-oòrùn, wà ní ìkáwọ́ àwọn
    ọrẹ àtinúwá tí a fi fún Ọlọ́run, o ń pín ìdáwó tí a ṣe fún Olúwa pẹ̀lú àwọn ẹ̀bùn
    tí a yà sọ́tọ̀
  pes-OPCB: 'قوری (پسر یمنهٔ لاوی) که نگهبان دروازهٔ شرقی بود، مسئول توزیع هدایا در
    میان کاهنان شد. دستیاران او اینها بودند: عیدن، منیامین، یشوع، شمعیا، امریا و شکنیا.
    ایشان هدایا را به شهرهای کاهنان بردند و میان گروه‌های مختلف کاهنان تقسیم می‌کردند
    و سهم پیر و جوان را به طور مساوی می‌دادند.'
  tgl-ULB: At si Korah na anak ni Imna na Levita, na bantay sa silangang tarangkahan,
    ang namamahala sa mga kusang kaloob na handog sa Diyos, at siya ang namamahala
    sa pamamahagi ng mga handog kay Yahweh at ng mga handog na inilaan kay Yahweh.
  hui-hui: Ani bialu Libaiali mbira ibu Anduane Homogonaga anda panga haraba ni tagira
    ibiragohayagi wiago handayaho haga mini Imina hene. Agali ogoni igini Korehanda
    wali agali hearume tini hameme mbirale Anduane Homogohondo lomabu yalu ibiyagobi
    wali agalime mbirale maru Anduane Homogonaga loma bia hene wiabagiho wiarubi ibugua
    mialu loma binigo mo miaga hearu mo tahaga bilo dabo helene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ဣမ​န​၏​သား၊ ဗိ​မာန်​တော် အ​ရှေ့​တံ​ခါး​မှူး​ကော​ရ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    အား ပေး​လှူ​သည့်​ပူ​ဇော်​သ​ကာ​များ​ကို​လက် ခံ​ရန်​နှင့်​ဝေ​မျှ​ရန်​တာ​ဝန်​ယူ​ဆောင်​ရွက်​ရ​၏။-
  bod-N: ཤར་སྒོ་སྲུང་མཁན་ལེ་ཝི་པ་ཡིམ་ནཱ་ཡི་བུ་ཀོ་རེད་བྱ་བ་དེས་དཀོན་མཆོག་ལ་ཡིད་མོས་ངང་ཕུལ་བའི་ཕྱག་རྟེན་ལ་བདག་གཉེར་བྱེད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མཆོད་པ་དང་རྫས་དམ་མཆོག་རྣམས་བགོ་བཤའ་རྒྱག་པ་ཡིན་ནོ། །
  sna-sna: Kore mwanakomana waImina muRevhi, muchengeti weSuo rokumabvazuva, ndiye
    aichengeta zvipo zvokupa nokuzvisarudzira kuna Mwari achizogovera zvipo zvaipiwa
    kuna Jehovha pamwe chete nezvipo zvakatsaurwa.
  spa-BLM: Coré, hijo del levita Imna, guardián de la puerta oriental, estaba a cargo
    de las ofrendas voluntarias de Dios, para distribuir las ofrendas de Yahvé y las
    cosas más sagradas.
  cac-cac: Axo vin̈aj Coré yuninal vin̈aj Imna yin̈tilal Leví, yajal yaj vin̈ d'a
    eb' vin̈ stan̈van spuertail templo d'a stojolal b'aj sjavi c'u. Aypaxoch d'a yib'an̈
    vin̈ schaan ofrenda to tz'el val sc'ol eb' yac'an d'a Jehová, spucanpaxec' vin̈
    tastac to yic Jehová yaj chi' tz'ac'chaj d'a eb' vin̈ sacerdote yed' d'a eb' vin̈
    levita.
  swh-ULB: Kore mwana wa Imna Mlawi, bawabu katika mlango wa mashariki, alikuwa juu
    ya sadaka za hiari za Mungu, msimamizi wa kugawa sadaka kwa Yahwe na sadaka takatifu
    kuliko zote.
  bel-bel: Карэ, сын Імны, лявіт, брамнік на ўсходнім баку, быў пры дабравольных прынашэньнях
    Богу, для выдачы прынесенага Богу і важнейшых з рэчаў прынесеных.
  deu-ELBBK: Und Kore, der Sohn Jimnas, der Levit, der Torhüter im Osten, war über
    die freiwilligen Gaben Gottes, um das Hebopfer des HERRN und das Hochheilige herauszugeben.
  mbb-OT: Si Kore he anak ni Imnah he Levihanen he vantey ziyà te zapit te edsilaan
    he gemawan te valey te Nengazen, iyan midseriǥan te kedumala vahin te menge halad
    he keugelingen he suat is kebeǥaya zuen diyà te Megbevayà. Ketengdanan din is
    kebpemeǥey ziyà te menge memumuhat wey menge Levihanen te menge azen he impehinungud
    diyà te Nengazen wey segradu he menge halad.
  mal-2015: കിഴക്കെ വാതിൽകാവല്ക്കാരനായി ലേവ്യനായ യിമ്നയുടെ മകനായ കോരേ യഹോവയുടെ വഴിപാടുകളെയും
    അതിവിശുദ്ധവസ്തുക്കളെയും വിഭാഗിച്ചുകൊടുപ്പാൻ ദൈവത്തിന്നുള്ള ഔദാര്യദാനങ്ങൾക്കു മേൽവിചാരകനായിരുന്നു.
  rmc-rmc: O Levitas Kore, le Jimnoskro čhavo, sas stražňikos pre vichodno brana a
    ov sas ačhado te kidel le manušendar o dari, so anenas prekal o Del, a paľis len
    te rozďelinel.
  pes-OPV: و قوری ابن یمنه لاوی که دربان دروازه شرقی بود ناظر نوافل خدا شد تا هدایای
    خداوند و موقوفات مقدس راتقسیم نماید.
  ron-1924: Левитул Коре, фиул луй Имна, ушиер ын партя де рэсэрит, авя грижэ де даруриле
    де бунэвое адусе луй Думнезеу, ка сэ ымпартэ че ера адус Домнулуй прин ридикаре
    ши лукруриле прясфинте.
  ben-OBCV: যিম্নার ছেলে লেবীয় কোরিকে, যিনি আবার পূর্বদিকের দরজার রক্ষীও ছিলেন, ঈশ্বরকে
    দেওয়া স্বেচ্ছাদানগুলি দেখাশোনা করার, সদাপ্রভুর কাছে আনা দানসামগ্রী ও উৎসর্গীকৃত
    উপহারগুলি বিলি করার দায়িত্ব দেওয়া হল।
  som-som: Oo Qore ina Yimnaah oo ahaa reer Laawi, oo ahaa iridjoogihii joogay iridda
    bari, isna wuxuu u talin jiray qurbaannada ikhtiyaarka loogu bixiyo Ilaah inuu
    qaybiyo qurbaannada Rabbiga iyo waxyaalaha ugu wada quduusan.
  lat-VUC: Core vero filius Jemna Levites, et janitor orientalis portæ, præpositus
    erat iis quæ sponte offerebantur Domino, primitiisque et consecratis in Sancta
    sanctorum.
  eng-ASVBT: And Kore the son of Imnah the Levite, the porter at the east gate, was
    over the freewill offerings of God, to distribute the oblations of Jehovah, and
    the most holy things.
  ita-1885: E Core, figliuolo d'Imma, Levita, portinaio verso Oriente, avea la cura
    delle cose volontariamente offerte a Dio, per fornir le offerte elevate del Signore,
    e le cose santissime.
  eng-LXXUP: And Kore, the son of Imnah the Levite, the porter eastward, was over
    the gifts, to distribute the firstfruits of the Lord, and the most holy things,
  eng-ULB: Kore son of Imnah the Levite, the porter at the east gate, was over the
    free will offerings of God, in charge of distributing the offerings to Yahweh
    and the most holy offerings.
  spa-VBL: El levita Coré, hijo de Imna, guardián de la puerta oriental, era el encargado
    de recibir las ofrendas voluntarias que se daban a Dios. También distribuía las
    ofrendas entregadas al Señor, junto con los dones consagrados.
  fra-_FOB: Coré, fils de Jimna, le Lévite, qui était portier vers l'orient, avait
    la charge des dons volontaires offerts à Dieu, pour distribuer l'offrande élevée
    de l'Éternel, et les choses très saintes.
  mal-mal: കിഴക്കെ വാതിൽകാവല്ക്കാരനായിരുന്ന ലേവ്യനായ യിമ്നയുടെ മകൻ കോരേ, യഹോവയുടെ
    വഴിപാടുകളും അതിവിശുദ്ധവസ്തുക്കളും, ഔദാര്യ ദാനങ്ങളും വിഭാഗിച്ചുകൊടുക്കുന്ന മേൽവിചാരകനായിരുന്നു.
  urd-GVR: Jo Lāwī Mashriqī Darwāze kā darbān thā us kā nām Qore bin Yimnā thā. Ab
    use Rab ko razākārānā taur par die gae hadiye aur us ke lie maḳhsūs kie gae atiye
    taqsīm karne kā nigarān banāyā gayā.
  suz-BL: मिनु इम्‍नाह आ तौ कोरे पूर्ब ङा लाप्‍चो खाल पाइब लेवी बाक्‍माक्‍त। मेकोमी
    मुर आन परमप्रभु कली ग्‍येरशा चढ़ेतीक गेशो मारेइ मारेइ कोव़ब बाक्‍माक्‍त। मिनु
    चढ़ेशो, चाक्‍शो मारेइ मारेइ परमप्रभु यावे कली नु सु सु कली योक्‍चा माल्‍बा, मेको
    नेल्‍ल कोव़ब बाक्‍माक्‍त।
  ita-1927: Il Levita Kore, figliuolo di Imna, guardiano della porta orientale, era
    preposto ai doni volontari fatti a Dio per distribuire le offerte fatte all’Eterno
    e le cose santissime.
  ckb-ckb: قۆرێی کوڕی یمنەی لێڤیش دەرگاوانی ڕۆژهەڵات و بەرپرسی بەخشینە ئازادەکان بوو
    کە بە خودا دەبەخشران، هەروەها دابەشکردنی بەخشینە ئازادەکان و دیارییە تەرخانکراوەکان.
  eng-BBE: And Kore, the son of Imnah the Levite, the keeper of the east door, had
    control of the offerings freely given to God, and the distribution of the offerings
    of the Lord and the most holy things.
  kan-OKCV: ಲೇವಿಯನಾಗಿರುವ ಇಮ್ನನ ಮಗ ಕೋರೆಯು ಎಂಬ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ದ್ವಾರಪಾಲಕನು ಯೆಹೋವ
    ದೇವರ ಕಾಣಿಕೆಗಳನ್ನೂ, ಮಹಾಪರಿಶುದ್ಧವಾದವುಗಳನ್ನೂ ಪಾಲು ಹಂಚುವುದಕ್ಕೆ ದೇವರಿಗೆ ಉಚಿತಾರ್ಥವಾಗಿ
    ಅರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು.
  tam-2017: கிழக்குவாசலைக் காக்கிற இம்னாவின் மகனாகிய கோரே என்னும் லேவியன், யெகோவாவுக்குச்
    செலுத்தப்பட்ட காணிக்கைகளையும் மகா பரிசுத்தமானவைகளையும் பங்கிட, தேவனுக்கு செலுத்தும்
    உற்சாகக் காணிக்கைகள்மேல் அதிகாரியாயிருந்தான்.
  spa-RV-1909: Y Coré hijo de Imna Levita, portero al oriente, tenía cargo de las
    limosnas de Dios, y de las ofrendas de Jehová que se daban, y de todo lo que se
    santificaba.
  ron-BTF: Și Core, fiul lui Imna, levitul, portarul spre est, era peste ofrandele
    de bunăvoie ale lui Dumnezeu, pentru a distribui darurile DOMNULUI și lucrurile
    preasfinte.
  eng-WEBP: Kore the son of Imnah the Levite, the gatekeeper at the east gate, was
    over the free will offerings of God, to distribute the LORD’s offerings and the
    most holy things.
  eng-FBV: Kore, son of Imnah, the Levite, the gatekeeper of the East Gate, was responsible
    for receiving the freewill offerings given to God. He also distributed the offerings
    given to the Lord, together with the consecrated gifts.
  nld-1939: Kore, de zoon van den leviet Jimna en poortwachter aan het oosten, beheerde
    de gaven, die vrijwillig aan God werden gebracht, en deelde de gave, aan Jahweh
    gebracht, en de heilige wijgeschenken uit.
  nch-BL: Huan Coré, se levita tacat cati icone Imna, quipixtoya nopa tequit para
    quimocuitahuis nopa caltemit campa calaquij ipan tiopamit ten campa hualquisa
    tonati. Huan quimacaque nopa tequit para quimocuitahuis nochi ofrendas cati temacayayaj
    masehualme san ica ininpaquilis para Toteco Dios. Amo elqui se impuesto o se tamanti
    cati TOTECO quinnahuatijtoya ma quimacaca. Nojquiya Coré quipixqui nopa tequit
    para quinmajmacas totajtzitzi huan levitame ininparte ten nopa ofrendas tatzejtzeloltic
    cati masehualme quiiyocatalijtoyaj para TOTECO.
  vie-1934: Cô-rê, con trai của Dim-na, người Lê-vi, là kẻ giữ cửa phía đông, được
    đặt cai quản các lễ vật lạc ý dâng cho Đức Chúa Trời, đặng phân phát các lễ vật
    dâng cho Đức Giê-hô-va và những vật rất thánh.
  hin-CV: पूर्वी द्वार का द्वारपाल इमनाह का पुत्र लेवी कोरे परमेश्वर को चढ़ाई गई स्वेच्छा
    भेंटों का अधिकारी था, कि वह पवित्र वस्तुओं और याहवेह को दी गई भेंटों को बांटें.
  spa-BES: Y Core, el hijo de Imna el levita, el guardián de la puerta del este, tenía
    el control de las ofrendas dadas gratuitamente a Dios, y la distribución de las
    ofrendas del Señor y las porciones consagradas.
  tdx-tdx: Le i Kore ana’ Imnà nte-Levy, i mpiamben-dalañe maniñanañey, ty nifehe
    o engan-tsatrin’ arofo aman’ Añahareo hanjarà’e o enga amy Iehovào naho o miava-do’eo.
  tha-KJV: โคเร บุ​ตรชายอิมนาห์​คนเลว​ี ผู้เฝ้าประตู​ตะวันออก เป็นผู้​ดู​แลของบูชาที่ถวายตามใจสมัครแก่​พระเจ้า
    แจกส่วนบริจาคที่สงวนไว้สำหรับพระเยโฮวาห์และสิ่งบริ​สุทธิ​์​ที่สุด
  por-BR-2018: E Coré filho de Imná levita, porteiro ao oriente, tinha cargo dos donativos
    de Deus, e das ofertas do SENHOR que se davam, e de tudo o que se santificava.
  deu-ELO: Und Kore, der Sohn Jimnas, der Levit, der Torhüter gegen Osten, war über
    die freiwilligen Gaben Gottes, um das Hebopfer Jehovas und das Hochheilige herauszugeben.
  eng-WYC-2018: But Kore, the son of Imnah, deacon, and porter of the east gate, was
    sovereign of those things that were offered by free will to the Lord, and of the
    first fruits, and of [the] things hallowed into the holy things of the number
    of holy things; (And Kore, the son of Imnah, the Levite, and the gatekeeper at
    the East Gate, was in charge of the things that were offered by free will to the
    Lord, and of the first fruits, and of the things dedicated for the holiest of
    holy things;)
  epo-epo: Kore, filo de Jimna, Levido pordegisto ĉe la flanko orienta, estis super
    la memvolaj donoj al Dio, super la oferdonoj, alportataj al la Eternulo, kaj super
    la plejsanktaĵoj.
  uig-PIN: Xǝrⱪiy dǝrwazining dǝrwaziwini Lawiy Yimnaⱨning oƣli Korǝ Hudaƣa halis
    ⱪilinƣan ⱨǝdiyǝ-sowƣatlarƣa mǝs’ul idi; u Pǝrwǝrdigarƣa sunulƣan wǝ «ǝng muⱪǝddǝs»
    bolƣan nǝrsilǝrni tǝⱪsim ⱪilatti.
  beo-beo: Ilia da Gouli (Imina egefe) amo Hina Godema hahawane dogolegele iamabe
    amo ouligima:ne ilegei. Gouli da Debolo Diasu gusudili logo ga:su sosodo aligisu
    dunu ilia bisilua esalu, amola e da amo iasu liligi lidili legei, amola eno dunuma
    bu iasu.
  tpi-OTNT: Na i gat wanpela Livai i gat wok bilong lukautim dua bilong banis bilong
    haus bilong Bikpela long hap sankamap. Nem bilong dispela Livai, em Kore, pikinini
    bilong Imna. Orait ol i makim em long kisim ol ofa ol manmeri i givim long God
    long laik bilong ol, na tu long kisim ol arapela ofa ol manmeri i givim long Bikpela,
    na long kisim ol hap bilong ofa i tambu tru, na tilim long ol pris.
  hau-SA: Kore ɗan Imna Balawe, mai tsaron Ƙofar Gabas, shi ne yake lura da baikon
    yardan ran da aka yi wa Allah, don ya karkasa bayarwar da aka keɓe domin Ubangiji
    da hadayu mafi tsarki.
  uig-LAT: Sherqiy derwazining derwaziwini Lawiy Yimnahning oghli Kore Xudagha xalis
    qilin’ghan hediye-sowghatlargha mes’ul idi; u Perwerdigargha sunulghan we «eng
    muqeddes» bolghan nersilerni teqsim qilatti.
  nde-nde: UKhore indodana ka-Imna umLevi, owayengumlindi weSango langeMpumalanga,
    wayephethe iminikelo yokuzithandela kuNkulunkulu, enguye owaba okunikelwe kuThixo
    kanye lezipho ezingcwelisiweyo.
  ton-ton: Pea ko Kole ko e foha ʻo Imina ko e tangata Livai, ko e leʻo matapā ki
    he potu hahake, naʻe pule ia ki he ngaahi meʻa foaki loto ʻofa ki he ʻOtua, ke
    tufaki ʻae ngaahi meʻa foaki ʻa Sihova, mo e ngaahi meʻa māʻoniʻoni lahi.
  ces-1613: Chóre pak syn Imny, Levíta, vrátný brány východní, byl nad tím, což dobrovolně
    obětovali Bohu, aby rozděloval oběti Hospodinovy a věci svatosvaté.
  eng-WMB: Kore the son of Imnah the Levite, the gatekeeper at the east gate, was
    over the free will offerings of God, to distribute the LORD’s offerings and the
    most holy things.
  tam-TCV: கிழக்குவாசல் காக்கிற லேவியனான இம்னாயின் மகன் கோரே என்பவன் இறைவனுக்குக்
    கொடுக்கப்படும் சுயவிருப்பக் காணிக்கைகளுக்குப் பொறுப்பாயிருந்தான். யெகோவாவுக்குச்
    செலுத்தப்படும் காணிக்கைகளையும், அர்ப்பணிக்கப்பட்ட நன்கொடைகளையும் இவனே பங்கிட்டுக்
    கொடுத்தான்.
  ceb-ULB: Si Kore ang anak nga lalaki ni Imna nga Levita, ang tigdala nga nagbantay
    sa ganghaan sa sidlakan, mao ang tinugyanan sa kinabubut-on nga halad sa Dios,
    ang gitugyanan sa pag-apod apod sa mga halad ngadto kang Yahweh ug ang labing
    balaan nga halad.
  pol-UBG: Kore, syn Jimny, Lewita, odźwierny przy bramie wschodniej, czuwał nad dobrowolnymi
    ofiarami dla Boga, rozdzielał ofiary PANA i rzeczy najświętsze.
  urd-GVU: جو لاوی مشرقی دروازے کا دربان تھا اُس کا نام قورے بن یِمنہ تھا۔ اب اُسے
    رب کو رضاکارانہ طور پر دیئے گئے ہدیئے اور اُس کے لئے مخصوص کئے گئے عطیے تقسیم
    کرنے کا نگران بنایا گیا۔
  deu-1912: Und Kore, der Sohn Jimnas, der Levit, der Torhüter gegen Morgen, war über
    die freiwilligen Gaben Gottes, die dem HERRN zur Hebe gegeben wurden, und über
    die hochheiligen.
  kan-2017: ಮೂಡಣದಿಕ್ಕಿನ ದ್ವಾರಪಾಲಕನಾಗಿದ್ದ ಇಮ್ನನ ಮಗನಾದ ಕೋರೆ ಎಂಬ ಲೇವಿಯನು, ಜನರು ಸ್ವಂತ
    ಇಚ್ಛೆಯಿಂದ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸುತ್ತಿದ್ದ ವಸ್ತುಗಳ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು. ಅಲ್ಲದೆ
    ಯೆಹೋವನ ನೈವೇದ್ಯಕ್ಕಾಗಿ ಪ್ರತ್ಯೇಕಿಸಲ್ಪಟ್ಟ ದ್ರವ್ಯ, ಮಹಾಪರಿಶುದ್ಧ ವಸ್ತು, ಇವುಗಳನ್ನು ಹಂಚಿಕೊಡುವವನೂ
    ಆಗಿದ್ದನು.
  yap-yap: Kore nib mo’on ni fak Imnah ni reb e girdi’ nib Levite ni ir e ba tolang
    ko pi tamatnag ko fare Garog ni Ngek ko fare Tempel, ma ku ir e ba milfan ngak
    e pi tow’ath ni yibe pi’ ngak SOMOL nge tin nge wereg ko pi prist nge pi Levite.
  hlt-MCSB: Khocuk kah thoh tawt, Levi Imnah capa Kore loh BOEIPA kah khosaa la a
    paek ham Pathen kah kothoh neh a cim a cim te a khoem.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዓባ ኬስካ ዛሎና ዓኣ ካሮ ካፓ ዓሶኮ ሱኡጋሢ ማዔ ሌዊ ዓሢ ዩሚና ናኣዚ፥ ቆሬሜ ናንጊና ናንጋ ጎዳም
    ዓሳ ፔ ማሊሢና ናሽኪ ዒንጋ ዒንጊፆ ቢያ ዔካንዳጉዲና ፓቂ ፓቂ ጊሽካንዳጉዲ ሱኡጌ ማሂ ዔያታ ዶኦሬኔ።
  twi-ASANTE: Lewini Yimna babarima Kore a ɔyɛ Apueeɛ Ɛpono ano hwɛfoɔ no na wɔde
    hyɛɛ ne nsa sɛ, ɔnkyekyɛ Onyankopɔn ayamyɛ afɔrebɔdeɛ a ɛyɛ akyɛdeɛ ne nneɛma
    a wɔde ama Awurade no.
  eng-WEBU: Kore the son of Imnah the Levite, the gatekeeper at the east gate, was
    over the free will offerings of God, to distribute the LORD’s offerings and the
    most holy things.
  wal-wal: Leewiyaa Yimina na7ai Qoree, arshsho bagga penggiyaa naagiyaagee, asai
    Xoossaayyo ba dosan coo ehiido imuwaanne dummayi wottidobaa ekkanaunne shaakki
    shaakkidi immanau sunttettiis.
  spa-PDDPT: El levita Coré, hijo de Imna, portero de la puerta oriental, tenía a
    su cargo las ofrendas voluntarias para ʼElohim, y la distribución de las ofrendas
    dedicadas a Yavé y las cosas santísimas.
  gun-gun: Ha'e gui levita Imna ra'y Coré okẽ kuaray oua katy oĩ va'e rarõa ma omoĩa
    avi Nhanderuete pe ome'ẽxea'i py ome'ẽ mbyre re opena aguã. Ha'e nungakue ha'e
    javi omboja'o ju 'rã, Senhor pe ome'ẽ mbyre, mba'emo iky'a e'ỹ ete va'e guive.
  ilo-ULB: Ni Kore a putot ni Imna a Levita, a guardia iti akindaya a ruangan ti mangimatmaton
    kadagiti naimpusoan a sagut para iti Dios, mangimatmaton iti pannakaibunong dagiti
    sagut kenni Yahweh ken dagiti sagut a maidaton kenni Yahweh.
  kpg-kpg: Kore, tama daane a Imnah, tangada o Levi, nogo dagi digau hagaloohi o di
    Bontai Baahi gi Dua di Hale Daumaha, e madamada humalia di kumi nia kisakis ala
    e tigidaumaha ang gi Dimaadua mo di duwwe nia maa.
  uig-ARA: شەرقىي دەرۋازىنىڭ دەرۋازىۋىنى لاۋىي يىمناھنىڭ ئوغلى كورە خۇداغا خالىس قىلىنغان
    ھەدىيە-سوۋغاتلارغا مەسئۇل ئىدى؛ ئۇ پەرۋەردىگارغا سۇنۇلغان ۋە «ئەڭ مۇقەددەس» بولغان
    نەرسىلەرنى تەقسىم قىلاتتى.
  sus-sus: Yimina xa di Lewika Kore, naxan nu sogetede naadɛ makantama, a tan nan
    nu a ɲɛngi saxi see xɔn ma, mixie naxee ɲanigexi Ala bɛ. A nu na se sɛniyɛnxie
    itaxunma.
  pon-2006: Kore nein Imna, mehn Lipai men me kaunen sounsilasil en Ewen Kelen Palimesehn
    Tehnpas Sarawio, me ahneki pwukoahn alehda kisakis kan me kin kohieng KAUN-O,
    oh kin nehkpeseng.
  ksd-ksd: Ma Kore natu i Imna ra te Levi, ra tena balabalaure mataniolo ta ra papar
    a taur, i ga kure ra umana tamarigat na vartabar ure God, upi na tibe ra umana
    vartabar kai ra Luluai, ma ra umana gomgom na magit.
  tur-YTC: Doğu Kapısı'nın kapı bekçisi olan Levili İmna oğlu Kore, Yahve'nin sunularını
    ve en kutsal şeyleri dağıtmak için, Tanrı'nın gönüllü sunularının başındaydı.
  grc-BRENT: Καὶ Κορὴ ὁ τοῦ Ἰεμνὰ ὁ Λευίτης ὁ πυλωρὸς κατὰ ἀνατολὰς ἐπὶ τῶν δομάτων,
    δοῦναι τὰς ἀπαρχὰς Κυρίου, καὶ τὰ ἅγια τῶν ἁγίων,
  ind-AYT: Kore, anak Yimna, seorang Lewi, penjaga pintu gerbang sebelah timur, mengawasi
    pemberian sukarela untuk Allah, serta memberikan persembahan khusus kepada TUHAN
    dan persembahan-persembahan mahakudus.
  nya-nya: Kore mwana wa Imuna Mlevi, mlonda wa Chipata Chakummawa, amayangʼanira
    zopereka zaufulu kwa Mulungu, ankagawa zopereka za kwa Yehova ndiponso mphatso
    zopatulika.
  hrv-hrv: Kore, sin levita Jimne, vratar Istočnih vrata, bio je nad dragovoljnim
    Božjim prinosima da bi prinosio Jahvine podizanice i svetinje nad svetinjama.
  mps-mps: Tama te Livai me deligo Genuai Bidigo be obo sunumi tomoba asobo te giliga
    asobo badu sunumi tonaluabo sę elaluali. Te Livai bidigo nogi te Kore, te Imnago
    ogwa dao. Tialima augwaligo aga te we bidi augwa homugo Godibolo mabo ofa siyu
    emainogo sa muani, tama me meba gasa ofa dabe te we bidigo Genuai Bidibolo mayu
    ebo ofa me siyu emainu sa muyu, me te ofa bugai meba te habu mu selai te ofa siyu
    elama tama te pris dabebolo dobola paliyu yali.
  tpi-tpi: Na i gat wanpela Livai i gat wok bilong lukautim dua bilong banis bilong
    haus bilong Bikpela long hap sankamap. Nem bilong dispela Livai, em Kore, pikinini
    bilong Imna. Orait ol i makim em long kisim ol ofa ol manmeri i givim long God
    long laik bilong ol, na tu long kisim ol arapela ofa ol manmeri i givim long Bikpela,
    na long kisim ol hap bilong ofa i tambu tru, na tilim long ol pris.
  dan-1931: Levitten Kore, Jimnas Søn, der var Dørvogter på Østsiden, havde Tilsyn
    med de frivillige Gaver til Gud og skulde uddele HERRENS Offerydelse og de højhellige
    Gaver;
  vie-OVCB: Cô-rê, con Im-na, người Lê-vi, người gác cổng tại Cửa Đông, giữ nhiệm
    vụ phân phối các lễ vật tự nguyện cho Đức Chúa Trời, các phẩm vật, và các lễ vật
    biệt riêng cho Chúa Hằng Hữu.
  guj-2017: લેવી યિમ્નાનો દીકરો કોરે પૂર્વનો દ્વારપાળ હતો. વળી તે ઈશ્વરનાં અર્પણો
    તથા પરમપવિત્ર વસ્તુઓ વહેંચી આપવા માટે, ઈશ્વરનાં ઐચ્છિકાર્પણો પર કારભારી હતો.
  pon-2006A: Kore nein Imna, mehn Lipai men me kaunen sounsilasil en Ewen Kelen Palimesehn
    Tehnpas Sarawio, me ahneki pwukoahn alehda kisakis kan me kin kohieng KAUN-O,
    oh kin nehkpeseng.
  por-BRBSL: Kore, o filho de Imnah, o levita, o porteiro no portão leste, estava
    sobre as ofertas de livre vontade de Deus, para distribuir as ofertas de Javé
    e as coisas mais sagradas.
  cth-cth: Hahoi Levih tami Imnah capa Kore, Kanîtholae, longkha ka ring e teh, Cathut
    koevah ama lungthocalah hoi hno poe e kakhenyawnkung hoi Cathut hanelah hno poe
    e hoi hno kathoung kareikung lah ao.
  twi-twi: Lewini Yimna babarima Kore a ɔyɛ Apuei Pon ano hwɛfo no na wɔde hyɛɛ ne
    nsa sɛ ɔnkyekyɛ Onyankopɔn ayamye afɔrebɔde a ɛyɛ akyɛde ne nneɛma a wɔde ama
    Awurade no.
  hlt-hlt: Khocuk kah thoh tawt, Levi Imnah capa Kore loh BOEIPA kah khosaa la a paek
    ham Pathen kah kothoh neh a cim a cim te a khoem.
  tbz-SIM: Kɛ̀ Defii wuɔ nkou Immunɑ birɛ Kodee wèè bɑ̀ɑ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó dibòrì, kòo nte ò bo ndɑkɛmɛ̀ yɛpɑ̃rɛ̀ bɛ̀ pɑ̃ɑ̃ nyɛ̀ Kuyie nnɛ̀ bɛ yɛ̀mmɛ̀,
    kɛ toti nɛ̀ bɛ̀ dɛ̀ì dɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í nɛ̀ dɛ̀ɛ̀ cɑ̃̀ɑ̃́ nkɛ tú ikuɔ́
    nìùbɛ̀ mɑ́ɑ̀ kpɛrɛ.
  msy-2020: 'Imnan otarim Kore, a Livain mav, a Ikiavɨra Itir Godɨn Dɨpenim avɨnizir
    dɨvazimɨn aruem anadi naghɨn itir tiar akamɨn garir gumazim. Atrivim ko, Asaria
    ingangarir kaba Kore ganɨngi: A gumazamiziba uan ifongiabar gɨn ghua, God ganɨdir
    ofaba iniam. Egh uaghan ofan igharazir gumazamiziba Ikiavɨra Itir God ganɨdiba
    inigh, ofan bar anogoroghezibar naba inigh, da tuiragh ofa gamir gumazibar anɨngam.'
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋ́ Lefii tʋ Ɩmǝnɑ pǝyɑlʋ Kolee wei ɩ tɑŋɑɣɑ Ɩsɔ tǝsɛɛlɛ ilim
    tǝlɩɩlɛ nɔnɔɣɔ tɔ sɩ ɩ́ mʋɣɩ kʋcɔɔŋ wei pɑ lɑkɑɣɑ Ɩsɔ tɔ, nɑ ɩ́ fɑɣɑ kɑtɛ nyǝm
    nɑ kɑtɛ tɑɑ kɑtɛ nyǝm.
  azb-azb: Şərq darvazasında qapıçı olan Levili İmna oğlu Qore Rəbbə verilən nəzirlər
    və ən müqəddəs şeyləri paylamaqdan ötrü Allah üçün verilən könüllü təqdimlərə
    nəzarət edirdi.
  eng-DBY: And Kore the son of Jimnah the Levite, the doorkeeper toward the east,
    was over the voluntary-offerings of God, to distribute the heave-offerings of
    Jehovah, and the most holy things.
  hin-2017: परमेश्वर के लिये स्वेच्छाबलियों का अधिकारी यिम्ना लेवीय का पुत्र कोरे
    था, जो पूर्व फाटक का द्वारपाल था, कि वह यहोवा की उठाई हुई भेंटें, और परमपवित्र
    वस्तुएँ बाँटा करे।
  eng-YLT: And Kore son of Imnah the Levite, the gatekeeper at the east, [is] over
    the willing-offerings of God, to give the heave-offering of Jehovah, and the most
    holy things.
  eng-WYC-2017: But Kore, the son of Imnah, deacon [or Levite], and porter of the
    east gate, was sovereign of those things that were offered by free will to the
    Lord, and of the first fruits, and of [the] things hallowed into the holy things
    of the number of holy things;
  eng-WMBB: Kore the son of Imnah the Levite, the gatekeeper at the east gate, was
    over the free will offerings of God, to distribute the LORD’s offerings and the
    most holy things.
  urd-GVH: जो लावी मशरिक़ी दरवाज़े का दरबान था उसका नाम क़ोरे बिन यिमना था। अब उसे
    रब को रज़ाकाराना तौर पर दिए गए हदिये और उसके लिए मख़सूस किए गए अतीए तक़सीम करने
    का निगरान बनाया गया।
  rug-rug: Kore, tuna e Imina, na tie Livaeti, sapu sa ṉati tie kopu pa sasada pa
    kali gasa rimata koasa Zelepade, asa kopu ni sari na vinariponi la koe Zihova
    meke sa vina hiadi la koari na hiama na tie Livaeti.
  gaz-gaz: Qooraahi ilmi Yimnaa Lewwichi, eegduun Karra Baʼaa sun kennaa fedhiidhaan
    Waaqaaf kenname irratti, akkasumas buusii Waaqayyoof godhamee fi kennaawwan qulqulleeffaman
    qooduu irratti itti gaafatamummaa qaba ture.
  fra-LSG: Le Lévite Koré, fils de Jimna, portier de l’orient, avait l’intendance
    des dons volontaires faits à Dieu, pour distribuer ce qui était présenté à l’Éternel
    par élévation et les choses très saintes.
  yal-yal: Yiminaa dii xɛmɛn Kore, Lewi bɔnsɔnna muxun naxan yi Sogeteden dɛɛn kantanma,
    a tan nan yi ɲɛnige ma saraxane rasuxuma naxanye yi fima Ala ma. A mɔn yi yaganne
    yitaxunma Alatala Batu Banxini e nun se sariɲanxi gbɛtɛye.
  haw-1868: A o Kore ke keiki a Imena o ka Levi, ka mea kiai puka ma ka hikina, maluna
    oia o na makana no ke Akua, e haawi i na makana no Iehova a me na mea i hoolaa
    loa ia.
  arb-NAV: وَكَانَ قُورِي بْنُ يَمْنَةَ اللّاوِيُّ حَارِسُ الْبَابِ الشَّرْقِيِّ مُشْرِفاً
    عَلَى التَّبَرُّعَاتِ الطَّوْعِيَّةِ الْمُقَدَّمَةِ للهِ، وَعَلَى تَوْزِيعِ التَّقْدِمَاتِ
    الْمُخَصَّصَةِ لِلرَّبِّ وَعَلَى عَطَايَا الأَقْدَاسِ،
  ewe-ewe: Kore, Levitɔ, Imna ƒe viŋutsu, Ɣedzeƒegbo la nudzɔla nɔ lɔlɔ̃nununana siwo
    wotsɔ vɛ na Mawu la dzi kpɔm. Enɔ nu siwo wodzɔ na Yehowa la kple nunana siwo
    ŋu wokɔ la mam.
  eng-LEE: And Kore the son of Yimnah the Levite, the gatekeeper at the east side.
    was over the freewill-offerings of God, to give [to him] the heave-offerings of
    the Lord, and the most holy things.
  asm-FB: আৰু যিম্নাৰ পুত্ৰ কোৰি নামেৰে যি লেবীয়া মানুহ পূৱ ফালৰ দুৱাৰৰ দুৱৰী আছিল,
    যিহোৱাই পোৱা উপহাৰ আৰু মহা পবিত্ৰ বস্তুবোৰ বিলাবৰ অৰ্থে, ঈশ্বৰৰ উদ্দেশ্যে ইচ্ছামতে
    মুক্তহস্তে দিয়া বস্তুবোৰৰ ওপৰত তেওঁ অধ্যক্ষ হ’ল।
  sus-A: يِمِنَ شَ دِ لٍوِكَ كٌرٍ، نَشَن نُ سٌفٍتٍدٍ نَادّ مَكَنتَمَ، عَ تَن نَن نُ
    عَ حّنفِ سَشِ سٍيٍ شْن مَ، مِشِيٍ نَشٍيٍ حَنِفٍشِ عَلَ بّ. عَ نُ نَ سٍ سّنِيّنشِيٍ
    عِتَشُنمَ.
  fra-SBL: Koré, fils du Lévite Imna, gardien de la porte orientale, était chargé
    des offrandes volontaires de Dieu, de la distribution des offrandes de l'Éternel
    et des choses très saintes.
  hbo-hbo: וְקֹורֵ֨א בֶן־יִמְנָ֤ה הַלֵּוִי֙ הַשֹּׁועֵ֣ר לַמִּזְרָ֔חָה עַ֖ל נִדְבֹ֣ות
    הָאֱלֹהִ֑ים לָתֵת֙ תְּרוּמַ֣ת יְהוָ֔ה וְקָדְשֵׁ֖י הַקֳּדָשִֽׁים׃
  kik-kik: Kore mũrũ wa Imuna ũrĩa Mũlawii, mũikaria wa Kĩhingo kĩa Mwena wa Irathĩro,
    nĩwe warĩ mũrori wa indo iria ciarutagĩrwo Ngai na kwĩyendera, akagayaga mĩhothi
    ĩrĩa ĩrutĩirwo Jehova hamwe na iheo iria nyamũre.
  fra-NCL: Le lévite Coré, fils de Jemma, qui était portier à l’orient, était préposé
    aux dons volontaires faits à Dieu, pour distribuer ce qui était prélevé pour Yahweh
    et les choses très saintes.
  cek-AK: Ni angyae bang ih khongkha toepkung, Levi acaeng Imnah capa Kore loe, koehhaih
    palungthin hoi Sithaw khaeah paek ih hmuen, Angraeng khaeah tathlang ih hmuennawk
    hoi ciimcai koek hmuennawk pazetkung ah oh.
  cuk-cuk: Leví-dule-Coré, Imna-e-machi, Dad-Nakwedsik Yawagak-dakedid. A-dulede,
    dulemar Bab-Dummadga gwagegi-e-itolegedba-ibmar-uked e-dakedid, degi, Bab-Jehováʼga
    ibmar-ukleged mimiedbalid, degi, ibmar-islidikmalad dakedbalid.
  uig-CYR: Шәрқий дәрвазиниң дәрвазивини Лавий Йимнаһниң оғли Корә Худаға халис қилинған
    һәдийә-соғатларға мәсъул еди; у Пәрвәрдигарға сунулған вә «әң муқәддәс» болған
    нәрсиләрни тәқсим қилатти.
  tel-2017: తూర్పువైపు గుమ్మం దగ్గర పాలకుడూ లేవీయుడైన ఇమ్నా కొడుకు కోరే, దేవునికి
    సమర్పించిన స్వేచ్ఛార్పణల మీద అధికారి. ప్రజలు యెహోవాకు తెచ్చిన కానుకలనూ ప్రతిష్టిత
    వస్తువులనూ పంచిపెట్టడం అతని పని.
  hat-BSA: Koré, fis a Jimna a, Levit la, gadyen pòtay lès la, te chèf sou ofrann
    bòn volonte a Bondye yo, pou fè distribisyon don pou SENYÈ a avèk bagay ki sen
    pase tout lòt bagay yo.
  kos-kos: Ma kunal Kore wen natul Imnah, sie mwet Levi su sifen mwet topang su taran
    Mutunpot Kutulap ke Tempul, in eisani mwe sang ma orekeni nu sin LEUM GOD, ac
    kitalik nu sin mwet tol ac mwet Levi.
  hbo-WLC: וְקוֹרֵ֨א בֶן־יִמְנָ֤ה הַלֵּוִי֙ הַשּׁוֹעֵ֣ר לַמִּזְרָ֔חָה עַ֖ל נִדְב֣וֹת
    הָאֱלֹהִ֑ים לָתֵת֙ תְּרוּמַ֣ת יְהוָ֔ה וְקָדְשֵׁ֖י הַקֳּדָשִֽׁים׃
  ibo-ibo: Kore nwa Imna, onye Livayị, onye bụkwa onye na-elekọta ọnụ ụzọ ama dị nʼọwụwa
    anyanwụ, ka e tinyere ọrụ ilekọta onyinye afọ ofufu niile e wetaara Chineke. Ọ
    bụ ya nwekwa ọrụ ikesa onyinye ndị ahụ niile e bubataara Onyenwe anyị ha na onyinye
    ndị ọzọ e doro nsọ.
  ory-ory: ଆଉ, ଲେବୀୟ ଯିମ୍ନାର ପୁତ୍ର କୋରି, ଯେ ପୂର୍ବଦିଗ ଦ୍ୱାରପାଳ ଥିଲା, ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଓ ମହାପବିତ୍ର ବସ୍ତୁ ବିତରଣ କରିବା ପାଇଁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସ୍ୱେଚ୍ଛାଦତ୍ତ
    ଉପହାର ଉପରେ ନିଯୁକ୍ତ ହେଲା।
  chk-chk: Nge Kore nöün Imna we mwän seni ewe ainangen Lefi mi mamasa ewe asamalap
    mi nom ötiu, a wisen tümwünü ekewe asor aramas ra uwato ngeni Kot seni mochenin
    letiper, a pwal wisen ineti ekewe lifang ra uwato ngeni ewe Samol mi Lapalap me
    ekewe asor mi unusen pin.
  rop-rop: Wal Korei det san blanga Imna, imbin Libaimen en imbin bos blanga maindimbat
    det Sanrais Geit brom det Serramoni Pleis en imbin det boswan blanga detlot presen
    ofring weya ola pipul bin oldei gibit langa YAWEI en imbin gibit detlot presen
    langa detlot serramonimen en detlot Libaimen.
  ukr-1871: Коре, син Імнин, левіт, дверник на східньому боцї, був при доброхітнїх
    приносах Богові, до видавання принесеного Господеві й важнїйших посьвятів.
  deu-1951: Und Kore, der Sohn Jimmas, der Levit, der Torhüter gegen Aufgang, war
    über die freiwilligen Gaben Gottes gesetzt, um das Hebopfer des HERRN und die
    hochheiligen Dinge herauszugeben.
  eng-JPS: And Kore the son of Imnah the Levite, the porter at the east gate, was
    over the freewill-offerings of God, to distribute the offerings of the LORD, and
    the most holy things.
  srp-1865: A Korej sin Jemne Levita, vratar na istoku, bijaše nad onijem što se dragovoljno
    prinošaše Bogu, da bi razdjeljivao prinos Gospodnji i stvari svete nad svetijem.
  lug-lug: Kole mutabani wa Imuna Omuleevi, omuggazi w’omulyango ogw’ebuvanjuba, ye
    yavunaanyizibwanga ebyo bye baawangayo eri Katonda ku bwabwe awatali kuwalirizibwa,
    ng’agabanyamu ebyatonebwanga eri Mukama, n’ebirabo ebyayawulibwanga.
  heb-heb: וקורא בן ימנה הלוי השוער למזרחה על נדבות האלהים לתת תרומת יהוה וקדשי הקדשים׃
  ben-IRV: লোকদের নিজেদের ইচ্ছায় দেওয়া উৎসর্গের জিনিসের ভার ছিল পূর্ব দিকের দরজার
    রক্ষী লেবীয় যিম্নার ছেলে কোরির উপরে। সদাপ্রভুকে দেওয়া সব উপহার ও মহাপবিত্র জিনিস
    ভাগ বা বন্টন করে দেবার ভারও তাঁর উপর ছিল।
  pan-pan: ਅਤੇ ਯਿਮਨਾਹ ਦਾ ਪੁੱਤਰ ਕੋਰੇ ਲੇਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਪੂਰਬੀ ਫਾਟਕ ਉੱਤੇ ਦਰਬਾਨ
    ਸੀ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਉੱਤੇ ਨਿਯੁਕਤ ਸੀ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀਆਂ ਚੁੱਕਣ
    ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਅੱਤ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਵੰਡਣ ਲਈ ਹੋਵੇ
  mya-JVB: အရှေ့ တံခါးမှူး ၊ လေဝိ သားဣမန သား ကောရ သည်၊ ထာဝရ အရှင်ဘုရားသခင် အား လှူဒါန်း
    ပူဇော်သောဥစ္စာ၊ အလွန်သန့်ရှင်းသောဥစ္စာ များကို ဝေဖန်ရသောအမှုအုပ်ဖြစ်၏။
  hmo-hmo: Harihari gaudia, taunimanima edia lalona namo dainai Dirava dekenai idia
    henia gaudia, be Kore, Levi tauna Imina ena natuna tau, Dina Daekau Kahana Iduara
    gimaia tauna, ese ia naria noho. Kore ese Lohiabada dekenai idia henia harihari
    gaudia bona idia hahelagaia harihari gaudia ia abia, bona ia ese hahelagaia taudia
    dekenai ia haria henidia.
  urd-urd: और मशरिक़ी फाटक का दरबान यिमना लावी का बेटा कोरे ख़ुदा की ख़ुशी की क़ुर्बानियों
    पर मुक़र्रर था, ताकि ख़ुदावन्द के हदियों और पाक तरीन चीज़ों को बाँट दिया करे।
  rus-SYN: Коре, сын Имны, левит, привратник на восточной стороне, был при добровольных
    приношениях Богу, для выдачи принесенного Господу и важнейших из вещей посвященных.
  bqc-SIM: Pↄ́ pↄ́ wà Lua gbàↄ zĩ dɛ Gukpɛ Bↄlɛ dↄ̃̀ana Levii bui Imɛna nɛ́ Kole
    yã́ ũɛ. Ɔ̃mɛ ìↄ gba pↄ́ wa dà Diiɛↄ ń sa pↄ́ wa òwàↄ pↄ́ kpaalɛnɛ́.
  tcz-CHONGTHU: Levi mi Imnah chapa Kore chu houin kelkot solang panga vengtup pipuipen
    ahin, amahin kipehna thipeh Pakaija kipeh hochu alatup leh ahomdoh a pang ahi
  mar-mar: लोकांनी देवाला स्वखुशीने अर्पण केलेल्या सगळ्या गोष्टींवर कोरेची देखरेख
    होती. परमेश्वरास वाहिलेल्या या गोष्टींचे वाटप करण्याची जबाबदारी त्याच्यावर होती.
    तसेच परमेश्वरास आलेल्या पवित्र भेटवस्तूंची वाटणी करण्याचेही काम त्याचेच होते.
    कोरे पूर्वेकडच्या प्रवेशद्वाराचा द्वारपाल होता. त्याच्या पित्याचे नाव इम्नाना
    लेवी.
  qub-qub: Leví runa Imnapa wamran Corëtami churaran runacuna buluntäninpita Tayta
    Diospaj apamushancunata chasquinanpaj. Chay chasquishancunatami Templucho arojcunata
    aypoj. Chaynöpis Corëga inti yagamunan caj-läpa puncuta quichajmi caran.
  bqp-bqp: Kore wi u sɑ̃ɑ Lefi Yiminɑn bii, u sɑ̃ɑwɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru
    giɑn kɔ̃so. Wiyɑ bɑ kɛ̃ɛ ni nɔmu sɔndiɑ nì bɑ kɑ Yinni Gusunɔ nɑɑwɑ kɑ nuku tiɑ
    kɑ sere ni bɑ rɑ wunɛ Yinni Gusunɔn sɔ̃. Beyɑ bɑ ko n dɑ kɛ̃ɛ ni bɔnu ko.
  hat-hat: Kore, pitit Jimna a, yon moun Levi ki te chèf gad nan Pòtay sou solèy leve
    Tanp lan, te reskonsab resevwa kado moun yo te ofri pou Seyè a paske yo te vle.
    Se li tou ki pou te separe ofrann yo te fè pou Seyè a ak pòsyon yo te mete apa
    nèt pou Seyè a.
  eng-BSB: Kore son of Imnah the Levite, the keeper of the East Gate, was in charge
    of the freewill offerings given to God, distributing the contributions to the
    LORD and the consecrated gifts.
  eng-WEBPB: Kore the son of Imnah the Levite, the gatekeeper at the east gate, was
    over the free will offerings of God, to distribute the LORD’s offerings and the
    most holy things.
  kbq-kbq: Hagi Livae ne' Imna nemofo Kore'a, zage hanati kaziga kuma kafante kva
    hu'neno vahe'mo'zama zamagra'a zamavesite'ma Anumzamofonte'ma eri'za aza ofane,
    Ra Anumzamofoma eme ami'za zantamine, eri ruotge hu'neza eri'za aza ofanena kegava
    hu'neno refko huno pristi vahe'ene Livae vahera zami'ne.
  nhe-BL: Huan Coré, se levita tlacatl tlen icone Imna, quipixtoya nopa tequitl para
    quimocuitlahuis nopa puerta campa calaquij ipan tiopamitl tlen campa quisa tonati.
    Huan quimacaque nopa tequitl para quimocuitlahuis nochi ofrendas tlen temacayayaj
    tlacame san ica ininpaquilis para Toteco Dios. Ax elqui se impuesto o se tlamantli
    tlen TOTECO quinnahuatijtoya ma quimacaca. Nojquiya Coré quipixqui nopa tequitl
    para quinmajmacas totajtzitzi huan levitame ininparte tlen nopa ofrendas tlatzejtzeloltic
    tlen tlacame quiiyocatlalijtoyaj para TOTECO.
  gub-BL: Koea Imina ta'yr wiko tàpuzuhu hukenaw rehe ume'egatu ma'e romo a'e. Uzekaiw
    ma'e Tupàn pe imur e pyrer rehe no. Weraha ma'e Tupàn pe imonokatu pyrer wazar
    ràm wanupe no.
  eng-DRA: But Core the son of Jemna the Levite, the porter of the east gate, was
    overseer of the things which were freely offered to the Lord, and of the firstfruits
    and the things dedicated for the holy of holies.
