verse: 2CH.031.017
translations:
  mal-C: വംശാവലിരേഖകളിൽ കുടുംബങ്ങളായി പേരുചേർക്കപ്പെട്ടിരുന്ന പുരോഹിതന്മാർക്കും ഓഹരികൊടുത്തു;
    അതുപോലെതന്നെ ഇരുപതു വയസ്സും അതിൽ കൂടുതലും പ്രായമുള്ള ലേവ്യർക്കും അവരുടെ ഗണങ്ങളും
    ചുമതലകളും പരിഗണിച്ച് ഓഹരി കൊടുത്തിരുന്നു.
  deu-TKW: Und was die Eintragung der Priester in die Geschlechtsregister betrifft,
    so erfolgte sie familienweise und die der Leviten von den Zwanzigjährigen an und
    darüber nach ihren Obliegenheiten, ihren Abteilungen.
  lin-lin: Bapesaki na Banganga-Nzambe oyo bakombo na bango ekomamaki kolanda mabota
    na bango ya botata mpe na Balevi oyo bazalaki na mibu ya mbotama kobanda mibu
    tuku mibale mpe komata, kolanda mikumba mpe masanga na bango ;
  eng-LSV: and the genealogy of the priests by the house of their fathers, and of
    the Levites, from a son of twenty years and upward, in their charges, in their
    divisions;
  eng-GNV: 'Both to the generation of the Priestes after the house of their fathers,
    and to the Leuites from twentie yeere olde and aboue, according to their charge
    in their courses:'
  eng-WEBSTER: Both to the genealogy of the priests by the house of their fathers,
    and the Levites from twenty years old and upward, in their charges, by their courses;
  nhw-BL: Quinmajmacaque nopa tlacualistli nopa totajtzitzi catli moijcuilojtoyaj
    ipan nopa amatl ica nochi catli ipan ininfamilias. Huan nojquiya quinmacaque nopa
    levitame catli ya quipixtoyaj 20 xihuitl para huejcapa ica ininfamilias sintla
    moijcuilojtoyaj ica tlaque pamitl ipan tequitique huan tlaque eliyaya inintequi.
  swh-ONEN: Kuandikishwa kwa makuhani kulikuwa kwa kufuata chimbuko la nyumba za baba
    zao na Walawi kuanzia umri wa miaka ishirini au zaidi ilikuwa kufuatana na huduma
    zao, kwa migawanyo yao.
  bba-bba: kɑ yɑ̃ku kowo be bɑ ɡɑrɑ yɛnu kɑ yɛnu kɑ Lefibɑ be bɑ ɡɑrɑ sɑɑ be bɑ wɔ̃ɔ
    yɛndu mɔn di nɡe mɛ ben sɔmburɑ sɑ̃ɑ wuu wuukɑ,
  eng-KJVCPB: both to the genealogy of the priests by the house of their fathers,
    and the Levites from twenty years old and upward, in their charges by their courses;
  luo-luo: Kendo ne gipogone jodolo mane ondik nying-gi kaluwore gi ndiko mar chenro
    mar nonro mar anywolagi kendo jo-Lawi ma jo-higni piero ariyo kadhi nyime bende
    notimnigi kamano kaluwore gi tije mag-gi kod migepegi.
  meu-meu: Hahelaḡa taudia na tamadia edia iduhu heḡereḡeredia ai ladadia e tore;
    a Levi taudia, laḡani ruahui vada e hanai, na edia ḡaukara heḡereḡeredia ai orea
    ta ta ai ladadia na e tore.
  npi-ULB: आफ्ना पुर्खाहरूका विवरणमा नाउँ लेखिएका पुजारीहरू अनि बिस वर्ष र त्यसभन्दा
    बढी उमेरका लेवीहरू सबैलाई आआफ्ना दल र जिम्माअनुसार तिनीहरूले भाग बाँडिदिए ।
  yor-yor: Wọ́n sì pín àwọn àlùfáà, wọn kọ orúkọ àwọn ìdílé wọn sínú ìtàn ìdílé àti
    sí àwọn ará Lefi ogún ọdún tàbí jù bẹ́ẹ̀ gẹ́gẹ́ bí ìpinnu àti ìpín wọn.
  pes-OPCB: نام کاهنان برحسب طایفه‌هایشان و نام لاویان بیست ساله و بالاتر نیز برحسب
    وظایفی که در گروه‌های مختلف داشتند، ثبت شده بود.
  tgl-ULB: Nagbigay din sila sa mga kabilang sa mga talaan ng angkan ng kanilang mga
    ninuno, at sa mga Levitang dalawampu at pataas ang gulang, bawat pangkat ay nabigyan
    ng kani-kanilang tungkulin.
  hui-hui: Tigua loma binigo mo miaga hearunaga mini gilibu wialu howa tini hameigini
    hama ibidadagua mandagi dindiha gilibu wiaga wini. Ani biagadago irane biabe bulene
    wirangi tini damene baba mandagi bilonaga mini mandagi gilibu wini. Libaiali uruni
    ti igiri daliahe mali pira kira (20) bolangua hayagua nde loma binigo mo miaga
    tinaga biabe biaga mini gilibu wiagoha gilibu wigi biaga wini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​မိ​မိ​တို့​သား ချင်း​စု​အ​လိုက် တာ​ဝန်​ဝတ္တ​ရား​များ​ကို
    ထမ်း​ဆောင်​ရ​ကြ​၍​အ​သက်​နှစ်​ဆယ်​နှင့် အ​ထက်​ရှိ​လေဝိ​အနွယ်​ဝင်​များ​မှာ​မူ လုပ်​ငန်း
    အ​ဖွဲ့​များ​အ​လိုက်​တာ​ဝန်​ထမ်း​ဆောင်​ကြ ရ​၏။-
  bod-N: ཡང་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཁྱིམ་ཐོ་ནང་དུ་བཀོད་ཡོད་པའི་མཆོད་དཔོན་རྣམས་ལ་བགོ་བཤའ་བརྒྱབ་པ་དང་།
    ལས་རེས་དང་ལས་འགན་བཞིན་དུ་ལོ་ཉི་ཤུ་ལོན་པ་དང་དེའི་ཡན་གྱི་ལེ་ཝི་པ་རྣམས་ལའང་བགོས་པའོ།
    །
  sna-sna: Uye vakagovera kuvaprista sokunyorwa kwazvakaitwa munhoroondo yavo mumhuri
    dzavo, uye saizvozvowo kuvaRevhi, vaiva namakore makumi maviri zvichikwira zvichienderana
    namabasa avo namapoka avo.
  spa-BLM: y los que estaban en la lista por genealogía de los sacerdotes por sus
    casas paternas, y los levitas de veinte años en adelante, en sus oficios por sus
    divisiones;
  cac-cac: A eb' vin̈ sacerdote chi', b'ob'il slistail eb' vin̈, icha syal stzolal
    smam yicham eb' vin̈. Axo eb' vin̈ levita 20 ab'il sq'uinal sb'eyn̈ejb'ati, ay
    pax sb'i eb' vin̈ icha yajoch eb' vin̈ d'a yopisio d'a stzolal.
  swh-ULB: Waliwaganya makuhani kwa mujibu wa kumbu kumbu za babu zao, na hivyo hivyo
    kwa Walawi wenye umri wa miaka ishirini na zaidi, kwa mujibu wa ofisi zao na zamu
    zao.
  bel-bel: і ўнесеным у сьпіс сьвятарам, паводле пакаленьняў іх і лявітам ад дваццаці
    гадоў і вышэй, паводле пасадаў іхніх, паводле аддзелаў іх,
  deu-ELBBK: sowohl den ins Geschlechtsverzeichnis eingetragenen Priestern, nach ihren
    Vaterhäusern, als auch den Leviten, von 20 Jahren an und darüber, in ihren Ämtern,
    nach ihren Abteilungen,
  mbb-OT: Heini sikandan, mibeǥayan te kandan he vahin iring duen te menge memumuhat
    he ingkelista, ne mibeǥayan daan is menge Levihanen he 20 he tuig is keǥurang
    dan pehendiyà te metikang, he ebaal zaan te buluhaten diyà te kandan he grupu.
  mal-2015: ആലയത്തിൽ വരുന്നവരെയും പുരോഹിതന്മാരുടെ വംശാവലിയിൽ പിതൃഭവനംപിതൃഭവനമായി ചാർത്തപ്പെട്ടവരെയും
    ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു കൂറുകൂറായി താന്താങ്ങളുടെ തവണമുറെക്കു ചാർത്തപ്പെട്ട
    ലേവ്യരെയും ഒഴിച്ചിരുന്നു.
  rmc-rmc: O rašaja sas zapisimen pal o fajti a o Leviti le biš (20) beršendar pal
    o partiji, andre save služinenas.
  pes-OPV: (و حصه ) آنانی که در نسب نامه‌ها شمرده شده بود، از کاهنان برحسب خاندان
    آبای ایشان و از لاویان از بیست ساله وبالاتر در وظیفه های ایشان برحسب فرقه های
    ایشان.
  ron-1924: 'преоцилор ынскришь дупэ каселе лор пэринтешть ши левицилор де ла доуэзечь
    де ань ын сус, дупэ службеле ши дупэ четеле лор:'
  ben-OBCV: এক-একটি বংশ ধরে ধরে বংশানুক্রমিক তালিকায় নথিভুক্ত যাজকদের ও একইরকম ভাবে,
    কুড়ি বছর বা তার বেশি বয়সের লেবীয়দের প্রাপ্যও তারা তাদের দায়িত্ব ও বিভাগ অনুসারে
    বিলি করে দিতেন।
  som-som: oo waxaa qayb la siiyey kuwii abtiriskooda lagu tiriyey reerihii wadaaddada
    ahaa, iyo kuwii reer Laawi oo jiray labaatan sannadood ama ka sii weynaa sidii
    shuqulkooda loo amray iyo kooxahoodii ay kala ahaayeen,
  lat-VUC: sacerdotibus per familias, et Levitis a vigesimo anno et supra, per ordines
    et turmas suas,
  eng-ASVBT: and them that were reckoned by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their courses;
  ita-1885: (Or la descrizione de' sacerdoti e de' Leviti, per le lor genealogie,
    distinti per le lor famiglie paterne, fu fatta dall'età di vent'anni in su, per
    li loro ufficii, secondo i loro spartimenti.)
  eng-LXXUP: This is the distribution of the priests according to the houses of their
    families; and the Levites in their daily courses from twenty years old and upward
    were in their order,
  eng-ULB: They distributed to the priests according to the records of their ancestors,
    and the same to the Levites twenty years old and more, according to their offices
    and their divisions.
  spa-VBL: También dieron asignaciones a los sacerdotes que figuraban por familia
    en la genealogía, y a los levitas de veinte años o más, según las responsabilidades
    de sus divisiones.
  fra-_FOB: Aux sacrificateurs enregistrés selon la maison de leurs pères, et aux
    Lévites, depuis ceux de vingt ans et au-dessus, selon leurs charges et selon leurs
    divisions;
  mal-mal: ആലയത്തിൽ വരുന്നവരെയും, പുരോഹിതന്മാരുടെ വംശാവലിയിൽ പിതൃഭവനക്രമം അനുസരിച്ച്
    പേരു ചേർക്കപ്പെട്ടവരെയും, ഇരുപതു വയസ്സിന് മുകളിൽ താന്താങ്ങളുടെ ശുശ്രൂഷയുടെ ക്രമപ്രകാരം
    പേരുചേർത്ത ലേവ്യരെയും, ഈ കൂട്ടത്തിൽനിന്നും ഒഴിവാക്കിയിരുന്നു.
  urd-GVR: In fahristoṅ meṅ imāmoṅ ko un ke kunboṅ ke mutābiq darj kiyā gayā. Isī
    tarah 20 sāl yā is se zāyd ke Lāwiyoṅ ko un zimmedāriyoṅ aur ḳhidmat ke mutābiq
    jo wuh apne gurohoṅ meṅ saṅbhālte the fahristoṅ meṅ darj kiyā gayā.
  suz-BL: मेको चढ़ेब आन खिं खिं कोव़शा, ब्रेक्‍सीशो बाक्‍मा बाक्‍त। लेवीपुकी २० बर्स
    लाक्‍शो, आन पचा ङा गेय नु पालो कोव़शा ब्रेक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: (La registrazione dei sacerdoti si faceva secondo le loro case patriarcali,
    e quella dei Leviti dall’età di vent’anni in su, secondo le loro funzioni e secondo
    le loro classi.)
  ckb-ckb: دابەشکردن بەسەر کاهینان بەگوێرەی تۆماری ڕەچەڵەکی کاهینەکان بوو بەپێی بنەماڵەکانیان
    و بۆ لێڤییەکانیش لە گەنجی بیست ساڵ بەرەو سەرەوە بەپێی خزمەتی بەشەکانیان.
  eng-BBE: And the families of the priests were listed by their fathers' names, but
    the Levites, of twenty years old and over, were listed in relation to their work
    in their divisions;
  kan-OKCV: ಹಾಗೆಯೇ ಇಪ್ಪತ್ತು ವರ್ಷ ಪ್ರಾಯ ಮೊದಲ್ಗೊಂಡು ವಂಶಾವಳಿಯ ದಾಖಲೆಯ ಪ್ರಕಾರ ಅವರವರ ಕೆಲಸಗಳಲ್ಲಿಯೂ,
    ಅವರವರ ಸರತಿಗಳಲ್ಲಿಯೂ ಇರುವ ಯಾಜಕರಿಗೂ, ಲೇವಿಯರಿಗೂ ಅವರ ಸಮಸ್ತ ಕೂಟದಲ್ಲಿ ವಂಶಾವಳಿಯ ದಾಖಲೆಯ
    ಪ್ರಕಾರ
  tam-2017: தங்கள் முன்னோர்களின் வம்ச அட்டவணைகளில் எழுதப்பட்ட தங்கள் குழுக்களின்படியே
    தங்கள் முறைகளிலிருக்கிற இருபது வயதுமுதல், அதற்கு மேற்பட்ட ஆசாரியர்களுக்கும், லேவியர்களுக்கும்,
  spa-RV-1909: También á los que eran contados entre los sacerdotes por las familias
    de sus padres, y á los Levitas de edad de veinte años arriba, conforme á sus oficios
    y órdenes;
  ron-BTF: Tot așa preoților înscriși după casele lor părintești, și leviților, de
    la vârsta de douăzeci de ani în sus, în îndatoririle lor, după cetele lor;
  eng-WEBP: and those who were listed by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their divisions;
  eng-FBV: They also gave allowances to the priests listed by family in the genealogy,
    and to the Levites twenty years of age or older, according to the responsibilities
    of their divisions.
  nld-1939: De opname van de priesters in de geslachtslijsten geschiedde naar hun
    families; die van de levieten, van twintig jaar af, naar hun bijzondere taak en
    hun afdeling.
  nch-BL: Quinmajmacaque nopa tacualisti nopa totajtzitzi cati moijcuilojtoyaj ipan
    nopa amat ica nochi cati ipan inifamilias. Huan nojquiya quinmacaque nopa levitame
    cati ya quipixtoyaj 20 xihuit para huejcapa ica inifamilias sinta moijcuilojtoyaj
    ica taya pamit tequitique huan taya eliyaya inintequi.
  vie-1934: lại phân phát cho những thầy tế lễ đã theo tông tộc mình mà ghi tên vào
    gia phổ, và cho người Lê-vi từ hai mươi tuổi sắp lên, tùy theo chức phận và ban
    thứ của họ;
  hin-CV: पुरोहितों का नामांकन उनके कुलों के आधार पर और लेवियों का उनकी ज़िम्मेदारियों
    के आधार पर और उनके दलों के आधार पर उनका, जो बीस साल से अधिक उम्र के थे.
  spa-BES: Las familias de los sacerdotes fueron nombradas por los nombres de sus
    padres, pero los levitas, de veinte años en adelante, fueron listados en relación
    a su servicio en sus turnos;
  tdx-tdx: naho namolily mpisoroñe am-panoñonan-droae, sambe anjomban-drae, naho o
    nte-Levio, ze ana-dahy roapolo taoñe mañambone, songa fitoloña’e sindre firimboña’e.
  tha-KJV: การขึ้นทะเบียนปุโรหิ​ตก​็กระทำตามวงศ์วานแห่งบรรพบุรุษของเขา ส่วนคนเลวี​ตั้งแต่​อายุ​ยี​่​สิ​บปีขึ้นไปก็ขึ้นตามหน้าที่ของเขา
    ตามกองเวรของเขาทั้งหลาย
  por-BR-2018: Também aos que eram contados entre os sacerdotes pelas famílias de
    seus pais, e aos levitas de idade de vinte anos acima, conforme a seus ofícios
    e ordens;
  deu-ELO: sowohl den ins Geschlechtsverzeichnis eingetragenen Priestern, nach ihren
    Vaterhäusern, als auch den Leviten, von zwanzig Jahren an und darüber, in ihren
    Ämtern, nach ihren Abteilungen,
  eng-WYC-2018: To (the) priests by their families, and to deacons from twenty years
    and above (or and to the Levites from twenty years of age and older), by their
    orders and companies,
  epo-epo: al la registritaj pastroj, laŭ iliaj patrodomoj, kaj al la Levidoj, havantaj
    la aĝon de dudek jaroj kaj pli, laŭ iliaj oficoj kaj grupoj,
  uig-PIN: Ular nǝsǝbi tizimlanƣan jǝmǝtliri boyiqǝ kaⱨinlarƣimu ⱨǝmdǝ yigirmǝ yaxtin
    axⱪan Lawiylarƣa nɵwiti wǝ wǝzipisigǝ ⱪarap tǝⱪsim ⱪilip berǝtti;
  beo-beo: 'Ilia da gobele salasu dunu, ilia sosogo fi afae afae amo defele, ilima
    hawa: hamosu ilegei. Amola Lifai fi dunu amo da lalelegele, ode20esalu amola amo
    baligi, ilia da amo dunu hawa: hamosu gilisisu afae afae amoma ili ilegele, hawa:
    hamosu ilegei.'
  tpi-OTNT: Taim ol i raitim nem bilong ol pris, ol i save raitim nem bilong ol aninit
    long lista bilong ol wan wan famili bilong ol yet, bai ol i ken bung wantaim na
    mekim wok. Tasol taim ol i raitim nem bilong ol Livai i gat 20 krismas na i go
    antap, ol i save raitim nem bilong ol aninit long lista bilong wok ol i save mekim.
  hau-SA: Suka kuma ba da rabo ga firistocin da aka rubuta ta iyalansu cikin tarihin
    zuriya, haka kuma ga Lawiyawa masu shekara ashirin ko fiye, bisa ga nawayarsu
    da kuma sassansu.
  uig-LAT: Ular nesebi tizimlan’ghan jemetliri boyiche kahinlarghimu hemde yigirme
    yashtin ashqan Lawiylargha nöwiti we wezipisige qarap teqsim qilip béretti;
  nde-nde: Babela abaphristi ngezimuli zabo njengokulotshiweyo egwalweni lokuzalana
    kwabo njalo kwabanjalo lakubaLevi abaleminyaka engamatshumi amabili yokuzalwa
    labadala, kusiya ngemisebenzi yabo langezigaba zabo.
  ton-ton: 'Ki he hokohoko ʻoe kau taulaʻeiki ʻi he fale ʻo ʻenau ngaahi tamai, mo
    e kau Livai mei he uofulu taʻu ʻo fai hake, ʻo fakatatau mo ʻenau ngāue mo honau
    lakanga:'
  ces-1613: A těm, kteříž počteni byli v rodině kněžské po čeledech otců jejich, i
    Levítům, ode dvadcítiletého a výše, podlé služby jich v třídách jejich,
  eng-WMB: and those who were listed by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their divisions;
  tam-TCV: அத்துடன் அவர்கள், வம்சாவழி அட்டவணையில் பதிவு செய்யப்பட்ட ஆசாரியர்களின்
    குடும்பங்களுக்கும் அவர்களின் எண்ணிக்கைப்படி பங்கிட்டுக் கொடுத்தார்கள். இதுபோலவே
    இருபது வயதும், அதற்கு மேற்பட்ட வயதுடையவர்களுமான லேவியர்களுக்கு அவர்களின் பிரிவின்படியும்,
    பொறுப்புகளின்படியும் பங்கிட்டுக் கொடுத்தார்கள்.
  ceb-ULB: Giapod-apod sa mga pari sumala sa mga talaan sa ilang katigulangan, ug
    sama usab sa mga Levita ang nagpangidaron ug 20 pataas sumala sa ilang katungdanan
    ug sa ilang banay.
  pol-UBG: Zarówno tym, którzy spośród rodowodu kapłańskiego byli policzeni według
    ich rodów, jak i Lewitom od dwudziestego roku życia wzwyż, według ich obowiązków
    i zmian;
  urd-GVU: اِن فہرستوں میں اماموں کو اُن کے کنبوں کے مطابق درج کیا گیا۔ اِسی طرح 20
    سال یا اِس سے زائد کے لاویوں کو اُن ذمہ داریوں اور خدمت کے مطابق جو وہ اپنے گروہوں
    میں سنبھالتے تھے فہرستوں میں درج کیا گیا۔
  deu-1912: (die Priester aber wurden aufgezeichnet nach ihren Vaterhäusern, und die
    Leviten von zwanzig Jahren und darüber waren in ihrem Dienst nach ihren Ordnungen);
  kan-2017: ಆ ಪಟ್ಟಿಯಲ್ಲಿ ಗೋತ್ರಗಳಿಗೆ ಅನುಸಾರವಾಗಿಯೂ ಆಯಾ ಉದ್ಯೋಗ ವರ್ಗಗಳಿಗೆ ಅನುಸಾರವಾಗಿಯೂ
    ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕಿಂತ ಹೆಚ್ಚು ವಯಸ್ಸುಳ್ಳ ಯಾಜಕರು, ಲೇವಿಯರು,
  yap-yap: Fapi prist e ni pi’ e maruwel rorad ni nrogon e re ke girdi’ ni yad bay
    riy, ma pi Levite nike gaman e rliw’ e duw yangarrad ngalang e ni fal’eg e ulung
    rorad mi ni pi’ e maruwel ngorad.
  hlt-MCSB: Khosoih rhoek khaw a napa imko neh, Levi rhoek khaw tongpa kum kul lamloh
    a so hang tah amamih kah a kueknah bangla amamih a boelnah neh a khuui om van.
  mdy-ETH: ቄኤሳ ማዻንዳጉዲ ጌይንቴሢ ፔ ቶኦኮና ቶኦኮና ማዓዛ ሌዓ ላማታሚና ዬካፓ ዑሣ ማዔ ሌዊ ዓሶ ማዻ ጋዓንቴ ዔያታ ማዻ
    ማዾ ጎይፆጉዴያ ማዓኔ፤
  twi-ASANTE: Na wɔkyɛɛ nneɛma no maa asɔfoɔ a wɔatwerɛ wɔn din wɔ wɔn abusuadua nwoma
    mu ne Lewifoɔ a wɔadi mfeɛ aduonu ne deɛ ɛboro saa, a wɔahyehyɛ wɔn din sɛdeɛ
    wɔn nnwuma ne wɔn nkyekyɛmu teɛ.
  eng-WEBU: and those who were listed by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their divisions;
  wal-wal: Bantta aawatu keettan keettan qoodetti uttida qeesetuyyookka immidosona.
    Qassi laittai laatamaa gakkidonne laatamaappe bolla gidido Leewatuyyo bantta oosuwaadan
    oosuwaadan bantta citan citan shaaketti qoodettidaageetuyyo eta gakkiyaagaa shaakkidi
    immidosona.
  spa-PDDPT: También estaban los que eran contados entre los sacerdotes según sus
    casas paternas, y a los levitas de 20 años arriba según su oficio y por sus clases.
  gun-gun: Sacerdote kuery rery omboparaa peteĩ-teĩ ramoĩ kuery ikuaiague rami, ha'e
    rã levita kuery vinte ma'etỹ guive va'e rery ma peteĩ-teĩ omba'eapo aguã omoĩague
    rami vy omboparaa.
  ilo-ULB: Inikkanda dagiti maibilang iti listaan ti puli ti pamiliada, ken dagiti
    Levita nga agtawen iti 20 nga agpangato, segun iti saad ti pannakabunggo-bunggoyda.
  kpg-kpg: Digau hai mee dabu e hagaingoo gi nadau hegau mai i nadau madahaanau, gei
    digau Levi ala e dagi madalua nadau ngadau be mada mmaadua gu hagaingoo gi nadau
    hegau mai i nadau buini ngalua.
  uig-ARA: ئۇلار نەسەبى تىزىملانغان جەمەتلىرى بويىچە كاھىنلارغىمۇ ھەمدە يىگىرمە ياشتىن
    ئاشقان لاۋىيلارغا نۆۋىتى ۋە ۋەزىپىسىگە قاراپ تەقسىم قىلىپ بېرەتتى؛
  sus-sus: E naxa see itaxun sɛrɛxɛdubɛe ma, naxee xilie nu sɛbɛxi taruxui kui e xa
    denbaya ki ma. E naxa see itaxun Lewikae ma e xa wali nun e xundɛ ki ma, naxee
    nu bara gɛ ɲɛ mɔxɔɲɛn sɔtɔde.
  pon-2006: En samworo ko pwukoa doadoahk kileldiong irail nin duwen ar peneinei,
    oh mehn Lipai me sounpar rieisek kohda kileldiong ar doadoahk ni duwen pwihnen
    doadoahk.
  ksd-ksd: Di ga tumu ra iang i ra umana tena tinabar ta kadia lavur apik na tarai,
    ma ra tarai Levi nina i ura vinun kadia kilala ba i bolo ra ura vinun, di ga tumu
    ra iang i diat ta kadia lavur varvakai ma ta kadia lavur tiniba.
  tur-YTC: Atalar evlerine göre soy kütüğüne göre sayılan kâhinlere, ve görevlerinde
    bölüklerine göre yirmi yaşında ve ondan yukarı olan Levililer'e;
  grc-BRENT: Οὗτος ὁ καταλοχισμὸς τῶν ἱερέων κατʼ οἴκους πατριῶν· καὶ οἱ Λευῖται ἐν
    ταῖς ἐφημερίαις αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐν διατάξει,
  ind-AYT: Para imam didaftarkan menurut kaum keluarga mereka, sementara orang-orang
    Lewi yang berumur dua puluh tahun ke atas didaftarkan menurut tugas jabatan dan
    kelompok mereka.
  nya-nya: Ndipo anazigawa kwa ansembe amene analembetsa mayina awo mwa mbiri ya mabanja
    awo, chimodzimodzinso Alevi amene anali ndi zaka makumi awiri kapena kupitirira
    molingana ndi udindo wawo ndi magulu awo.
  hrv-hrv: U rodovnike su bili popisani svećenici po obiteljima i leviti od dvadeset
    godina naviše po svojim službama, po svojim redovima.
  mps-mps: Te augwaligo te pris dabego nogi asębo sogo, augwaligo augwa ayago togali
    deli deli wąįgo nogi lista dologode asębo dao, te augwali deliba sisinama sę
    iyu emainu. Tiali goli augwaligo te Livai dabe augwali kibu be 20 yai bagego nogi
    asęyu, me te kibu be edelama ugwadu yai bagego nogi asęyu, augwaligo augwa ebo
    sę dologode nogi asębo dao, te lista dologode.
  tpi-tpi: Taim ol i raitim nem bilong ol pris, ol i save raitim nem bilong ol aninit
    long lista bilong ol wan wan famili bilong ol yet, bai ol i ken bung wantaim na
    mekim wok. Tasol taim ol i raitim nem bilong ol Livai i gat 20 krismas na i go
    antap, ol i save raitim nem bilong ol aninit long lista bilong wok ol i save mekim.
  dan-1931: Præsterne indførtes i Fortegnelserne efter deres Fædrenehuse, Levitterne
    fra Tyveårsalderen og opefter efter deres Embedspligter, efter deres Skifter,
  vie-OVCB: Họ chia phẩm vật cho các thầy tế lễ có tên trong gia phả theo từng tộc
    họ, và người Lê-vi từ hai mươi tuổi trở lên được ghi danh theo công việc và ban
    thứ.
  guj-2017: તેઓની વંશાવળી પરથી તેઓના પૂર્વજોનાં કુટુંબો પ્રમાણે યાજકોની યાદી તૈયાર
    કરવામાં આવી હતી. લેવીઓને તેઓના વર્ગો પ્રમાણે તેઓને સોંપાયેલા કામ પર હાજર રહેનાર
    વીસ વર્ષના તથા તેથી વધારે ઉંમરના ગણવામાં આવ્યા હતા.
  pon-2006A: En samworo ko pwukoa doadoahk kileldiong irail nin duwen ar peneinei,
    oh mehn Lipai me sounpar rieisek kohda kileldiong ar doadoahk ni duwen pwihnen
    doadoahk.
  por-BRBSL: e aqueles que foram listados por genealogia dos sacerdotes pelas casas
    de seus pais, e os Levitas a partir dos vinte anos, em seus escritórios pelas
    divisões;
  cth-cth: a napanaw e imthung patetlah a tâconae lahoi thut e vaihma koevah, kâkapeknae
    hoi a thaw tawk e lengkaleng dawk hoi Levih tami kum 30 totouh hoi a lathueng
    lae naw pueng koehoi,
  twi-twi: Na wɔkyɛɛ nneɛma no maa asɔfo a wɔakyerɛw wɔn din wɔ wɔn anato nhoma mu
    ne Lewifo a wɔadi mfe aduonu ne nea ɛboro saa, a wɔahyehyɛ wɔn din sɛnea wɔn nnwuma
    ne wɔn nkyekyɛmu te no.
  hlt-hlt: Khosoih rhoek khaw a napa imko neh, Levi rhoek khaw tongpa kum kul lamloh
    a so hang tah amamih kah a kueknah bangla amamih a boelnah neh a khuui om van.
  tbz-SIM: Bɛ̀ do kɑ̀ɑ nyikuɔ́ nìùbɛ̀ bɛ cɛ̃́ĩ bɛ cɛ̃́ĩ nsi kɛ́wɑ̃ri bɛ yètɛ̀ kɛ́kɑɑ
    nDefiibɛ bɛ̀ mɔ̀kɛ dìì mɔ̀nnì yɛbie nsipísìdɛ́ kɛ́ndeètìnko bɛ̀ pĩ̀mpĩ́mmɛ̀ bɛ
    tɔ̃mmú nɛ̀ bɛ tĩ̀rɛ̀.
  msy-2020: Me ofa gamir gumazibar ziaba osirir dughiamɨn, me men ikɨzibar ziabar
    apengan da osirightɨ, me uari akuvagh, uaghara ingaram. Egh Livaibar ziaba osirir
    dughiamɨn, me 20plan azenibar ikegha ghuanadir gumaziba, me men ikɨziba damuamin
    ingangaribar apengan men ziaba osiri.
  dop-dop: Pɑɑ kɛɛsǝnɑ kɔtǝlɑɑ lʋlʋŋ kɛ́ nɑ pɑ́ tʋ́ pɑ hǝlɑ. Nɑ Lefii tʋ wei ɩ́ wɛnɑ
    pɩɩsɩ hiu, ɩlɛ pɑ tʋ ɩ nyǝntɛ. Nɑ pǝ́ kɛɛsǝnɑ ɩ tǝmlɛ nɑ ɩ kpekǝle.
  azb-azb: nəsil şəcərələrində yazıldığı kimi nəsillərinə görə kahinlər, vəzifələrinə,
    həm də bölmələrinə görə iyirmi yaşında və ondan yuxarı yaşda olan Levililər;
  eng-DBY: — both to the priests enregistered according to their fathers' houses,
    and to the Levites from twenty years old and upward, in their charges, by their
    divisions;
  hin-2017: उन याजकों को भी दें, जिनकी वंशावली उनके पितरों के घरानों के अनुसार की
    गई, और उन लेवियों को भी जो बीस वर्ष की अवस्था से ले आगे को अपने-अपने दल के अनुसार,
    अपने-अपने काम करते थे।
  eng-YLT: and the genealogy of the priests by the house of their fathers, and of
    the Levites, from a son of twenty years and upward, in their charges, in their
    courses;
  eng-WYC-2017: To priests by their families, and to deacons [or Levites] from twenty
    years and above, by their orders and companies,
  eng-WMBB: and those who were listed by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their divisions;
  urd-GVH: इन फ़हरिस्तों में इमामों को उनके कुंबों के मुताबिक़ दर्ज किया गया। इसी
    तरह 20 साल या इससे ज़ायद के लावियों को उन ज़िम्मादारियों और ख़िदमत के मुताबिक़
    जो वह अपने गुरोहों में सँभालते थे फ़हरिस्तों में दर्ज किया गया।
  rug-rug: Sari na hiama si ta hia tinavete luli gua koari na dia tuti, meke sari
    na tie Livaeti sapu hiokona puta vuahenidi meke sage si tavetavete luli gua pa
    dia tuturuana meke dia puku tinavete.
  gaz-gaz: Luboota maatii isaaniitiin galmee hidda dhalootaa keessatti galmeeffamanii
    fi Lewwota umuriin isaanii waggaa digdamaa fi sanaa ol taʼeefis akkuma itti gaafatamummaa
    fi qooda hojii isaaniitti ni ramadaniif.
  fra-LSG: aux sacrificateurs enregistrés d’après leurs maisons paternelles, et aux
    Lévites de vingt ans et au-dessus, selon leurs fonctions et selon leurs divisions;
  yal-yal: Saraxaraline xinle yi sɛbɛxi e bɔnsɔn kɛdin kui fata e denbayane ra, e
    nun Lewi bɔnsɔnna muxune fɔlɔ e ɲɛɛ mɔxɔɲɛn ma, alo e yi yamarixi wanla dɛ kii
    naxan yi fata e yɛba kiin na,
  haw-1868: 'A me ke kuauhau o na kahuna e like me ko ka hale o ko lakou poe kupuna,
    a i na Levi, mai ka makahiki iwakalua a oi aku, ma ka lakou mau oihana, a me ko
    lakou mau papa:'
  arb-NAV: وَقَدْ أُدْرِجَتْ أَسْمَاءُ الْكَهَنَةِ فِي السِّجِلّاتِ بِحَسَبِ انْتِمَائِهِمْ
    لِبُيُوتِ آبَائِهِمْ. أَمَّا اللّاوِيُّونَ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ
    فَقَدْ سُجِّلُوا حَسَبَ الْعَمَلِ الَّذِي يَقُومُونَ بِهِ.
  ewe-ewe: Eye woma nuwo na nunɔlawo, ame siwo ŋkɔ woƒe ƒomewo ŋlɔ ɖe dzidzimegbalẽawo
    me. Nenema kee wowɔ na Levitɔ siwo xɔ ƒe blaeve alo wu, le woƒe dɔdeasiwo kple
    woƒe hatsotsowo nu.
  eng-LEE: And likewise to the priests recorded by their genealogies after their family
    divisions, and the Levites from twenty years old and upward, in their charges
    by their divisions;
  asm-FB: আৰু পুৰোহিতসকলৰ তালিকাৰ বিষয়ে হ’লে সেয়ে তেওঁলোকৰ পিতৃ বংশৰ অনুসাৰে আছিল
    আৰু লেবীয়াসকলৰ তালিকাত পাল ক্ৰমে নিজ নিজ কৰিব লগীয়া কাৰ্য অনুসাৰে বিশ বছৰ আৰু
    তাতকৈ অধিক বয়সীয়া পুৰুষসকলৰ নাম লিখা আছিল।
  sus-A: عٍ نَشَ سٍيٍ عِتَشُن سّرّشّدُبّيٍ مَ، نَشٍيٍ شِلِيٍ نُ سّبّشِ تَرُشُي كُي
    عٍ شَ دٍنبَيَ كِ مَ. عٍ نَشَ سٍيٍ عِتَشُن لٍوِكَيٍ مَ عٍ شَ وَلِ نُن عٍ شُندّ
    كِ مَ، نَشٍيٍ نُ بَرَ فّ حّ مْشْحّن سْتْدٍ.
  fra-SBL: et les généalogistes des prêtres, selon les maisons de leurs pères, et
    des Lévites, depuis l'âge de vingt ans et au-dessus, selon leurs fonctions et
    leurs divisions ;
  hbo-hbo: וְאֵ֨ת הִתְיַחֵ֤שׂ הַכֹּהֲנִים֙ לְבֵ֣ית אֲבֹותֵיהֶ֔ם וְהַ֨לְוִיִּ֔ם מִבֶּ֛ן
    עֶשְׂרִ֥ים שָׁנָ֖ה וּלְמָ֑עְלָה בְּמִשְׁמְרֹותֵיהֶ֖ם בְּמַחְלְקֹותֵיהֶֽם׃
  kik-kik: Nao makĩgaĩra athĩnjĩri-Ngai arĩa maandĩkithĩtio nĩ andũ a nyũmba ciao
    maandĩko-inĩ ma njiarwa ciao, o na Alawii arĩa maarĩ na mĩaka mĩrongo ĩĩrĩ na
    makĩria, ta ũrĩa wĩra wa o mũndũ watariĩ na kũringana na ikundi ciao.
  fra-NCL: Le registre des prêtres était dressé d’après leurs maisons paternelles,
    et les lévites étaient inscrits à partir de vingt ans et au-dessus, selon leurs
    fonctions et leurs classes.
  cek-AK: Angmacae mah toksak han pakhoih ih taham baktih toengah, ampa qaimanawk
    mah ahmin paruihaih cabu thungah tarik ih, saning pumphaeto ranuih Levi acaengnawk
    boih doeh paek o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormaladdi, e-babgan-nugmar-maid-gardagi e-nugmar
    narmaklesmarmogad. Degi, Levitaʼmar birga-durgwen-nikamalad (20), degi, obine
    nikamalad, e-arbaed-ega-uklesadba muchub-muchub Bab-Dummadga arbabukwamalad.
  uig-CYR: Улар нәсәби тизимланған җәмәтлири бойичә каһинларғиму һәмдә жигирмә яштин
    ашқан Лавийларға нөвити вә вәзиписигә қарап тәқсим қилип берәтти;
  tel-2017: ఇరవై ఏళ్ళు మొదలు అంతకు పై వయసుండి వంతుల ప్రకారం సేవచేయడానికి తమ తమ పూర్వీకుల
    వంశాల ప్రకారం యాజకుల్లో సరిచూడబడిన లేవీయులకు పంచిపెట్టారు.
  hat-BSA: ansanm ak prèt ki te anrejistre pa zansèt yo selon lakay papa zansèt pa
    yo, e Levit yo soti nan laj a ventan oswa plis, selon devwa yo ak divizyon yo.
  kos-kos: Mwet tol uh itukyang orekma kunalos fal nu ke sou lalos, ac mwet Levi su
    yac longoulyak, itukyang ma kunalos fal nu ke u in orekma lalos.
  hbo-WLC: וְאֵ֨ת הִתְיַחֵ֤שׂ הַכֹּהֲנִים֙ לְבֵ֣ית אֲבוֹתֵיהֶ֔ם וְהַ֨לְוִיִּ֔ם מִבֶּ֛ן
    עֶשְׂרִ֥ים שָׁנָ֖ה וּלְמָ֑עְלָה בְּמִשְׁמְרוֹתֵיהֶ֖ם בְּמַחְלְקוֹתֵיהֶֽם׃
  ibo-ibo: Ha na-ekenye ndị nchụaja niile e dere aha ha nʼakwụkwọ usoro ọmụmụ, kenyekwa
    ndị Livayị niile gbara site iri afọ abụọ gbagoo ihe oriri dịka usoro ọrụ ha si
    dị.
  ory-ory: ଆଉ, ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ ଯାଜକମାନେ, ପୁଣି କୋଡ଼ିଏ ବର୍ଷ ଓ ତତୋଧିକ ବୟସ୍କ
    ଲେବୀୟମାନେ ବଂଶାବଳୀ କ୍ରମେ ସେମାନଙ୍କ ରକ୍ଷଣୀୟ ଓ ପାଳି ଅନୁସାରେ ଗଣିତ ହୋଇଥିଲେ;
  chk-chk: Iwe, ra pwal aineti ngeni ekewe souasor mi makelong iteiter lon tettelin
    uruwon ar kewe cho. Pwal ina usun chon ewe ainangen Lefi mi ierini rüe feitä a
    makelong iteiter lon tettelin wiser lon en me an mwich.
  rop-rop: Wal langa wan speshalwan buk deibin raidimdan ol detlot neim en klen blanga
    ola serramonimen, en ebri klen bin dumbat difrindifrinwan wek. En ol detlot Libaimen
    hubin 20 yiya ol o oba deibin raidimdan olabat neim en olabat wek. En langa det
    buk deibin raidimdan ola neim blanga ola waif en biginini blanga olabat. Ol detlot
    serramonimen en Libaimen bin oldei kipum miselp klinbala blanga serramoni, en
    deibin oldei jidan redibala blanga dum det wek enitaim blanga YAWEI. Sambala serramonimen
    en Libaimen bin jidan gulijap langa ola difrindifrinwan taun langa Juda en King
    Hesakaiya bin pikimat sambala men blanga deigim daga oni langa detlot serramonimen
    weya bin kaman brom det femili lain blanga Eran en langa ol detlot Libaimen hubin
    abum olabat neim langa det speshalwan buk.
  ukr-1871: І записаним в списї сьвященникам, по їх поколїннях, і левітам від двайцяти
    років і більше, по їх урядах, по їх віддїлах,
  deu-1951: Und zwar erfolgte die Eintragung der Priester nach ihren Vaterhäusern,
    und die der Leviten von zwanzig Jahren an und darüber mit Rücksicht auf ihre Ämter,
    die sie abteilungsweise zu versehen hatten.
  eng-JPS: and them that were reckoned by genealogy of the priests by their fathers'
    houses, and the Levites from twenty years old and upward, in their charges by
    their courses;
  srp-1865: I onima koji biše izbrojeni u rodu sveštenièkom po domovima otaca njihovijeh,
    i Levitima od dvadeset godina i više po službi njihovoj po redovima njihovijem,
  lug-lug: Ne bagabiranga ne bakabona abaabalibwa ng’enzaalwa mu kubala okw’okuzaalibwa
    kwabwe bwe kwali, n’Abaleevi abaali ab’emyaka amakumi abiri n’okukirawo ne babagabira
    ng’eby’obuvunaanyizibwa bwabwe mu bibinja byabwe bwe byali.
  heb-heb: ואת התיחש הכהנים לבית אבותיהם והלוים מבן עשרים שנה ולמעלה במשמרותיהם במחלקותיהם׃
  ben-IRV: বংশ তালিকায় যাজকদের নাম পিতৃপুরুষদের বংশ অনুসারে লেখা হয়েছিল এবং কুড়ি
    বছর ও তার বেশী বয়সের লেবীয়দের নাম দায়িত্ব ও বিভিন্ন দলের ভাগ অনুযায়ী লেখা
    হয়েছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਜੋ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਕੁਲਪੱਤ੍ਰੀ ਅਨੁਸਾਰ ਜਾਜਕਾਂ ਵਿੱਚ ਗਿਣੇ
    ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਲੇਵੀਆਂ ਨੂੰ ਵੀ ਜੋ ਵੀਹਾਂ ਸਾਲਾਂ ਦੇ ਜਾਂ ਉੱਪਰ ਦੇ ਸਨ ਅਤੇ ਆਪਣੀ ਵਾਰੀ ਉੱਤੇ
    ਸੇਵਾ ਕਰਦੇ ਸਨ
  mya-JVB: အဆွေအမျိုး အလိုက် စာရင်း ဝင်၍ ၊ အသက် နှစ်ဆယ် လွန် သဖြင့် ၊ သင်းဖွဲ့ သည်အတိုင်း
    ၊ အမှုတော်စောင့် သော ယဇ်ပုရောဟိတ် လေဝိ သားတို့ အား၎င်း၊
  hmo-hmo: Hahelagaia taudia be edia tamadia edia iduhu hegeregerena edia ladadia
    idia torea. To Levi taudia, lagani 20 idia hanaia taudia, be edia gaukara hegeregerena
    edia orea ta ta edia ladadia idia torea.
  urd-urd: और उनको भी जो अपने अपने आबाई ख़ान्दान के मुताबिक़ काहिनों के नसबनामे में
    शुमार किए गए, और उन लावियों को जो बीस साल के और उससे ऊपर थे, और अपने अपने फ़रीक़
    की बारी पर ख़िदमत करते थे।
  rus-SYN: и внесенным в список священникам, по поколениям их, и левитам от двадцати
    лет и выше, по должностям их, по отделам их,
  bqc-SIM: Aa kpaalɛ̀ sa'ona pↄ́ an tↄ́ kú taalau daɛdaɛↄnɛ ń Levii bui pↄ́ kà
    wɛ̃̀ bao ge aa dɛaↄ gã ń gão baade ń a zĩo.
  tcz-CHONGTHU: Thempu hochun aphung dung juiyin tohding apeovin chuleh Levi hochu
    kum 20 lhingleh atahjo hochu anatoh dungjuijin nganse na aneiyun ahi
  mar-mar: याजकांना त्यांच्या वाटणीचा हिस्सा मिळत असे. ज्या लेवीची आपापल्या पितृकुळाप्रमाणे
    नोंद झाली होती त्यांना आणि किमान वीस वर्षे किंवा त्यापेक्षा वयाने मोठ्या असलेल्या
    लेवींना त्यांची वाटणी मिळत असे. त्यांच्यावरील जबाबदारीचे स्वरूप आणि त्यांचा गट
    यावर त्याचे प्रमाण ठरत. असे.
  qub-qub: Cüracunapa jutin apuntaraycaran famillyanpa-cama. Leví runacunaga apuntaraycaran
    ishcay chunca (20) watayojpita janaman ima ruraytapis yachashancho, turnun cashancho.
  bqp-bqp: kɑ yɑ̃ku kowo be bɑ gɑrɑ yɛnu kɑ yɛnu kɑ Lefibɑ be bɑ gɑrɑ sɑɑ be bɑ wɔ̃ɔ
    yɛndu mɔn di nge mɛ ben sɔmburɑ sɑ̃ɑ wuu wuukɑ,
  hat-hat: Prèt yo te enskri dapre fanmi yo. Men moun Levi yo, depi sa ki gen ventan
    pou pi piti, te enskri dapre travay pou yo fè ak jou pou yo travay.
  eng-BSB: and to the priests enrolled according to their families in the genealogy,
    as well as to the Levites twenty years of age or older, according to their duties
    and divisions.
  eng-WEBPB: and those who were listed by genealogy of the priests by their fathers’
    houses, and the Levites from twenty years old and upward, in their offices by
    their divisions;
  kbq-kbq: Hagi pristi vahetmimofo zamagima kre'nazana, nagate nagate negre'za 20'a
    kafuma agatere'naza Livae vahetmimofo zamagia eri'zama zamiterema hu'nere zamagi'a
    krentetere hu'ne.
  nhe-BL: Quinmajmacaque nopa tlacualistli nopa totajtzitzi tlen moijcuilojtoyaj ipan
    nopa amatl ica nochi tlen ipan ininfamilias. Huan nojquiya quinmacaque nopa levitame
    tlen ya quipixtoyaj 20 xihuitl para huejcapa ica ininfamilias intla moijcuilojtoyaj
    ica tlaque pamitl ipan tequitique huan tlaque eliyaya inintequi.
  gub-BL: Umuapyk xaxeto waner waànàm waner wanehe wà. Aze amo Erewi izuapyr itua'u
    haw heta wera'u 20 kwarahy wi a'e, umuapyk her amo ima'ereko haw iapo har wainuromo.
  eng-DRA: To the priests by their families, and to the Levites from the twentieth
    year and upward, by their classes and companies.
