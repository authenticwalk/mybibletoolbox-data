    divisions;
  urd-GVH: जो अपने गुरोह के साथ रब के घर में ख़िदमत करता था उसे उसका हिस्सा बराहे-रास्त
    मिलता था। इस सिलसिले में लावी के क़बीले के जितने मर्दों और लड़कों की उम्र तीन
    साल या इससे ज़ायद थी उनकी फ़हरिस्त बनाई गई।
  rug-rug: Lopu hia luli gua pa dia tatamana. Poni ni hinia arini sari doduru koreo
    na palabatu sapu toloṉavulu puta vuahenidi meke sage, saripu ari dia tinavete
    pa Zelepade, luli gua pa dia tuturuana.
  gaz-gaz: Kana malees dhiirota umuriin isaanii waggaa sadii fi sanaa ol taʼe kanneen
    maqaan isaanii galmee hidda dhalootaa keessa jiru warra akkuma itti gaafatamummaa
    isaanii fi ramaddii isaaniitti qooda hojii isaanii kan guyyaa guyyaa hojjetamu
    hojjechuuf mana qulqullummaa Waaqayyoo seenuu dandaʼan hundaaf akkasuma ni qoodan.
  fra-LSG: aux mâles enregistrés depuis l’âge de trois ans et au-dessus; à tous ceux
    qui entraient journellement dans la maison de l’Éternel pour faire leur service
    selon leurs fonctions et selon leurs divisions;
  yal-yal: fɔlɔ dii xɛmɛne ma naxanye xili sɛbɛxi e bɔnsɔn kɛdin ma fɔlɔ e ɲɛɛ saxanna
    ma, e nun naxanye birin yi soma Alatala Batu Banxini lɔxɔ yo lɔxɔ e wanla ra alo
    a yi yamarixi kii naxan yi fata e yɛba kiin na.
  haw-1868: A okoa ka haawi ana ma ko lakou kuauhau mai ka poe kane o na makahiki
    ekolu, a maluna ae, a hiki i ka poe a pau i komo iloko o ka hale o Iehova, i wahi
    mea i kela la keia la, no ko lakou lawelawe ana ma ka lakou mau oihana e like
    me ko lakou mau papa;
  arb-NAV: فَضْلاً عَمَّا كَانُوا يُوَزِّعُونَهُ كُلَّ يَوْمٍ بِيَوْمِهِ عَلَى الْمُنْتَسِبِينَ
    مِنْ ذُكُورِهِمْ مِنِ ابْنِ ثَلاثِ سَنَوَاتٍ فَمَا فَوْقُ، وَعَلَى كُلِّ مَنْ
    يَدْخُلُ إِلَى بَيْتِ اللهِ لِيَقُومَ بِمُخْتَلَفِ مَهَامِّ خِدْمَتِهِ الْيَوْمِيَّةِ،
    وَفْقاً لِمَسْؤُلِيَّاتِهِمْ وَفِرَقِهِمْ.
  ewe-ewe: Hekpe ɖe esiawo ŋuti la, woma nu na viŋutsu siwo xɔ ƒe etɔ̃ alo wu nenema,
    ame siwo ƒe ŋkɔwo menɔ dzidzimegbalẽ la me o, ame siwo dze be woayi ɖe Yehowa
    ƒe gbedoxɔ la me be woawɔ woƒe gbe sia gbe dɔdeasiwo le dɔ vovovo siwo woɖo na
    wo ɖe woƒe hatsotsowo me nu.
  eng-LEE: Besides [these] to those recorded by their genealogies of males, from three
    years old and upward, of all that entered into the house of the Lord, the daily
    portion on its day, for their service in their charges according to their divisions.
  asm-FB: যিসকলে বিভাগীয় পাল ক্ৰমে নিজ নিজ কৰিবলগীয়া কাৰ্য কৰিবলৈ দিনে দিনে যিহোৱাৰ
    গৃহত সোমায় - আনকি বংশাৱলী তালিকাত নাম লিখা তিনি বছৰ আৰু তাতোকৈ অধিক বয়সীয়া
    পুৰুষসকলকো এই বস্তুবোৰ বিলোৱা হয়।
  sus-A: عٍ نَشَ سٍيٍ عِتَشُن شّمّ دِ مّدِ بِرِن مَ نَشٍيٍ نُ بَرَ فّ حّ سَشَن سْتْدٍ،
    نَشٍيٍ شِلِيٍ نُ سّبّشِ تَرُشُي كُي، نَشٍيٍ نُ لَنمَ عٍ شَ سّرّشّدُبّ وَلِ رَبَ
    عَلَتَلَ شَ هْرْ مْبَنشِ كُي عٍ شُندّ كِ مَ.
  fra-SBL: ainsi que ceux qui étaient inscrits sur les listes généalogiques des mâles,
    depuis l'âge de trois ans et au-dessus, tous ceux qui entraient dans la maison
    de l'Éternel, selon le devoir de chaque jour, pour leur service dans leurs fonctions,
    selon leurs divisions ;
  hbo-hbo: מִלְּבַ֞ד הִתְיַחְשָׂ֣ם לִזְכָרִ֗ים מִבֶּ֨ן שָׁלֹ֤ושׁ שָׁנִים֙ וּלְמַ֔עְלָה
    לְכָל־הַבָּ֥א לְבֵית־יְהוָ֖ה לִדְבַר־יֹ֣ום בְּיֹומֹ֑ו לַעֲבֹ֣ודָתָ֔ם בְּמִשְׁמְרֹותָ֖ם
    כְּמַחְלְקֹותֵיהֶֽם׃
  kik-kik: Hamwe na ũguo makĩgaĩra arũme arĩa maarĩ na mĩaka ĩtatũ na makĩria arĩa
    marĩĩtwa mao maarĩ maandĩko-inĩ ma njiarwa, nao nĩo andũ arĩa othe maangĩatoonyire
    hekarũ-nĩ ya Jehova nĩ ũndũ wa kũruta mawĩra mao ma o mũthenya, ta ũrĩa wĩra wa
    o mũndũ watariĩ na kũringana na ikundi ciao.
  fra-NCL: excepté aux mâles enregistrés, de trois ans et au-dessus, à tous ceux qui
    entraient dans la maison de Yahweh, selon le besoin de chaque jour, pour faire
    leur service selon leurs fonctions et leurs classes.
  cek-AK: To pacoengah angmacae mah toksak han tapraek ih araengh baktih toengah,
    angmacae ih tok to sak hanah Angraeng ih im thungah akun kami boih, ahmin tarikhaih
    cabu thung ih baktih toengah, saning thumto hoi ranuih bang kaom nongpanawk boih
    han doeh paek o.
  cuk-cuk: Masmala birgapaa-nikamalad, degi, birgapaa-gwena-nikamalad e-dadgan-nugmar-gardagi-narmakar-mamaidgi
    e-nugmar narmaklegar-mamaidga mimilesmogad. Degine, bela dulemar Bab-Jehováʼse-goled-negse-nanabukmaladga,
    bane-bane Bab-Jehováʼga-arbaed-imakbukmaladga, degi, danar-danar Bab-Dummadga-arbabukmaladga,
    ibmar-mimismarbalid.
  uig-CYR: Буниңдин башқа, улар нәсәбнамигә тизимланған үч яштин жуқури әркәкләрдин,
    һәр күни нөвити бойичә Пәрвәрдигарниң өйигә кирип, жүкләнгән вәзиписини орунлайдиғанларниң
    һәммисигиму тәқсим қилип берәтти.
  tel-2017: అంతేకాక మూడేళ్ళు మొదలు అంతకు పైవయసుండి వంశవృక్షాల్లో నమోదైన మగపిల్లలకు
    కూడా వంతుల ప్రకారం పంచిపెట్టారు. వారి వారి వరసల ప్రకారం బాధ్యతల ప్రకారం సేవచేయడానికి
    ప్రతిరోజూ యెహోవా మందిరంలోకి వచ్చేవారందరికీ పంచిపెట్టారు.
  hat-BSA: anplis de sa yo ki te sou chif zansèt yo, pou gason soti nan laj trantan
    oswa plis yo—tout moun ki te antre lakay SENYÈ a kòm obligasyon chak jou yo—pou
    travay nan devwa yo selon divizyon yo;
  kos-kos: ac tia ke sou. Elos sang ma nun mukul nukewa yac toluyak, su oasr orekma
    kunalos ke kais sie len in Tempul, fal nu ke ma kuneyuk elos nu kac.
  hbo-WLC: מִלְּבַ֞ד הִתְיַחְשָׂ֣ם לִזְכָרִ֗ים מִבֶּ֨ן שָׁל֤וֹשׁ שָׁנִים֙ וּלְמַ֔עְלָה
    לְכָל־הַבָּ֥א לְבֵית־יְהוָ֖ה לִדְבַר־י֣וֹם בְּיוֹמ֑וֹ לַעֲב֣וֹדָתָ֔ם בְּמִשְׁמְרוֹתָ֖ם
    כְּמַחְלְקוֹתֵיהֶֽם׃
  ibo-ibo: Ọzọkwa, ndị ikom niile si nʼezinaụlọ ndị nchụaja, ndị gbara site nʼafọ
    atọ gbagoo, ndị aha ha dị nʼakwụkwọ usoro ọmụmụ, bụ ndị na-arụ ọrụ nʼụlọnsọ ukwu
    Onyenwe anyị, na-eketa oke ihe oriri ha na-eri mgbe ọbụla ha bịara ịrụ ọrụ dịka
    usoro ọrụ ha si dị.
  ory-ory: ସେମାନଙ୍କ ବ୍ୟତୀତ ଯେଉଁମାନେ ପ୍ରତିଦିନର କର୍ତ୍ତବ୍ୟତାର ପ୍ରୟୋଜନାନୁସାରେ ପାଳିକ୍ରମେ
    ଆପଣା ଆପଣା ରକ୍ଷଣୀୟ ସେବା ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପ୍ରବେଶ କଲେ, ଏପରି ତିନି ବର୍ଷ ଓ
    ତତୋଧିକ ବୟସ୍କ ପୁରୁଷ ବଂଶାବଳୀ କ୍ରମେ ଗଣିତ ହୋଇଥିଲେ;
  chk-chk: Ra pwal ineti ngeni ätekewe mi ierini ülüngat feitä mi makelong iter lon
    tettelin uruwor. Ra ineti ngeni meinisin mi tolong lon imwen ewe Samol mi Lapalap,
    lupwen ra föri ar angang lon en me wisan, pwal lon en me an mwich.
  rop-rop: en deibin oldei gibit langa detlot men du weya bin 30 yiya ol o oba hubin
    wek langa det Serramoni Pleis ebridei.
  ukr-1871: А окрім їх спису, усїм мужого полу від трьох років і більше, — усїм, що
    ходили до дому Господнього задля щоденного дїла, задля служби їх, по урядах їх
    і по віддїлах їх,
  deu-1951: Überdies wurden sie in Geschlechtsregister eingetragen, alles, was männlich
    war, von drei Jahren an und darüber, alle, die in das Haus des HERRN gehen sollten
    nach der täglichen Ordnung an ihren Dienst auf ihren Posten, nach ihren Abteilungen.
  eng-JPS: beside them that were reckoned by genealogy of males, from three years
    old and upward, even every one that entered into the house of the LORD, for his
    daily portion, for their service in their charges according to their courses;
  srp-1865: Osim muškinja u rodu njihovu od tri godine i više, svakomu koji ulažaše
    u dom Gospodnji na posao svakidašnji po dužnosti njihovoj u službi njihovoj po
    redu njihovu,
  lug-lug: Ate era baagabiranga n’abalenzi ab’emyaka esatu n’okukirawo abaali babalibbwa
    ng’okuzaalibwa kwe mbala bwe kwalinga, abo bonna abayingiranga mu yeekaalu ya
    Mukama okutuukirizanga emirimu gyabwe nga bwe kyabagwaniranga, mu bibinja byabwe.
  heb-heb: מלבד התיחשם לזכרים מבן שלוש שנים ולמעלה לכל הבא לבית יהוה לדבר יום ביומו
    לעבודתם במשמרותם כמחלקותיהם׃
  ben-IRV: এছাড়া বিভিন্ন দল অনুসারে যে সব যাজকেরা নিজেদের প্রতিদিনের র কর্তব্য পালন
    করবার জন্য সদাপ্রভুর ঘরে ঢুকতেন তাদের নিজেদের সেবা কাজের জন্য। এঁরা ছিলেন তিন
    বছর ও তার বেশী বয়সের পুরুষ যাঁদের নাম যাজকদের বংশ তালিকায় লেখা ছিল।
  pan-pan: ਅਤੇ ਇਨ੍ਹਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਦੇਣ ਜਿਹੜੇ ਤਿੰਨਾਂ ਸਾਲਾਂ ਦੇ ਜਾਂ ਉੱਪਰ
    ਦੇ ਜੋ ਮਨੁੱਖਾਂ ਦੀ ਗਿਣਤੀ ਵਿੱਚ ਗਿਣੇ ਗਏ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋ ਆਪੋ-ਆਪਣੀ ਵਾਰੀ ਤੇ ਆਪਣੀ
    ਜ਼ਿੰਮੇਵਾਰੀ ਦੀ ਸੇਵਾ ਨੂੰ ਹਰ ਰੋਜ਼ ਦੇ ਫਰਜ਼ ਅਨੁਸਾਰ ਪੂਰਾ ਕਰਨ ਲਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਜਾਂਦੇ
    ਸਨ
  mya-JVB: သင်းဖွဲ့ သည်အတိုင်း ၊ ဗိမာန် တော်သို့ ဝင် ၍ အမှု တော် ကိုစောင့် သောသူ၊
    စာရင်း ဝင်သည်အတိုင်း ၊ အသက် သုံး နှစ်လွန် သော ယောက်ျား အပေါင်း တို့အား ၎င်း၊
  hmo-hmo: Inai aniani danu, be Levi taudia edia mauri lagani toi o toi idia hanaia
    memero bona tau dekenai idia henia, bema edia ladadia be buka dekenai idia torea
    vadaeni, Lohiabada ena Dubu lalonai dina ta ta dohore idia gaukara, edia orea
    edia gaukara hegeregerena.
  urd-urd: और इनके 'अलावा उनको भी दें जो तीन साल की उम्र से और उससे ऊपर ऊपर मर्दों
    के नसबनामे में शुमार किए गए, या'नी उनको जो अपने अपने फ़रीक़ की बारियों पर अपने
    अपने ज़िम्मे की ख़िदमत को हर दिन के फ़र्ज़ के मुताबिक़ अन्जाम देने को ख़ुदावन्द
    के घर में जाते थे।
  rus-SYN: сверх списка их, всем мужеского пола от трех лет и выше, всем ходящим в
    дом Господа для дел ежедневных, для служения их, по должностям их и по отделам
    их,
  bqc-SIM: Bee gbɛa aa kpaalɛ̀ gↄ̃ɛ pↄ́ kà wɛ̃̀ àaↄ̃ ge aa dɛa an tↄ́ kú taalauↄnɛ,
    gbɛ̃́ pↄ́ aa gɛ̃ Dii ua lá gu lɛ́ dↄ yãkɛkɛi gã ń gãoↄ baade ń a zĩo.
  tcz-CHONGTHU: Phung le chang dungjuija hilouvin, amahon pasal ho chu kum 30 lhingle
    achunga hochu houinna amoppoh nao apanmunnu dungjuijin achandiu ahoppeh un ahi
  mar-mar: लेवी घराण्याच्या इतिहासात ज्यांची नावे नोंदलेली होती असे, तीन वर्षे किंवा
    त्यापेक्षा जास्त वयाचे जे लेवी पुरुष परमेश्वरच्या मंदिरात नेमून दिलेल्या दैनंदिन
    कामासाठी जात त्यांना त्यांची वाटणी हे मदतनीस देत. अशा प्रकारे लेवीच्या प्रत्येक
    गटाला काम नेमून दिलेले होते.
  qub-qub: Raquipaj maygan famillyachöpis apuntaraycashanpita quimsa watayojpita janaman
    cajta. Raquipaj llapanta Templucho arojcunata. Paycunaga aroj turnuncho-cama ima
    aruytapis yachashanta.
  bqp-bqp: Beyɑ tɔn durɔ bii be bɑ gɑrɑ sɑɑ wɔ̃ɔ itɑn di n kɑ dɑ be bɑ kere mɛ, kɑ
    be bɑ gesi dumɔ Yinni Gusunɔn sɑ̃ɑ yerɔ tɔ̃ɔ bɑɑtere bu kɑ ben sɔmɑ ko wuu wuukɑ,
  hat-hat: Non sèlman yo te bay tout moun Levi ki te gen non yo pote nan rejis fanmi
    yo, depi sa ki gen twazan laj pou pi piti, pòsyon manje pa yo, men yo te bay chak
    gwoup moun Levi ki te travay nan Tanp Seyè a chak jou, dapre jou travay yo ak
    dapre travay yo gen pou fè.
  eng-BSB: In addition, they distributed portions to the males registered by genealogy
    who were three years of age or older—to all who would enter the house of the LORD
    for their daily duties for service in the responsibilities of their divisions—
  eng-WEBPB: in addition to those who were listed by genealogy of males, from three
    years old and upward, even everyone who entered into the LORD’s house, as the
    duty of every day required, for their service in their offices according to their
    divisions;
  kbq-kbq: Ra Anumzamofo nompima eri'zama zamige'za eri'zama eneri'za vahera ana zantamina
    refko hu'za maka 3'a kafuma hu'nea ne' mofavreramintetima mareri anagamuma atre'nea
    venenema zamagima avontafepima krente'nea vahetmina ana ne'zana refko hu'za zamitere
    hu'naze.
  nhe-BL: Huan inijuanti nojquiya quinmacaque nochi nopa tlacame huan oquichpilme
    tlen quipiyayayaj eyi xihuitl para huejcapa tlen hualayayaj mojmostla para quitequipanose
    TOTECO ipan itiopa. Quiseliyayaj ininparte tlen nopa tlacajcahualistli intla quiijcuilojtoyaj
    inintoca ipan nopa pamitl tlen quitocarohuayaya ma hualaca para quitequipanose
    TOTECO.
  gub-BL: Nume'e kwaw pape rehe waipy waner wanekar pà wà. Aze amo awa oho tàpuzuhu
    pe uma'ereko haw iapo pà tuweharupi, aze itua'u haw uhua'u wera'u 30 kwarahy wi,
    a'e mehe ume'e hemiapo kwer rehe wà. Ume'e iànàm wanehe wà no. Na'e omono ikurer
    izupe wà.
  eng-DRA: Besides the males from three years old and upward, to all that went into
    the temple of the Lord, and whatsoever there was need of in the ministry, and
    their offices according to their courses, day by day.
