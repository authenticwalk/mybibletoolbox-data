verse: 2CH.031.016
translations:
  mal-C: ഇതിനുംപുറമേ, വംശാവലിരേഖകളിൽ പേരു ചേർക്കപ്പെട്ടവരും മൂന്നുവയസ്സോ അതിൽക്കൂടുതലോ
    പ്രായമുള്ളവരുമായ പുരുഷാംഗങ്ങൾക്കും തങ്ങളുടെ ഗണങ്ങളും ചുമതലകളും പ്രകാരം തങ്ങളുടെ
    കർത്തവ്യത്തിൽപ്പെട്ട ജോലികൾ നിർവഹിക്കുന്നതിനു യഹോവയുടെ ആലയത്തിൽ പ്രവേശിക്കാൻ കഴിയുന്ന
    സകലർക്കും അവർ ഓഹരി വിഭജിച്ചുകൊടുത്തിരുന്നു.
  deu-TKW: abgesehen von den Mannspersonen unter ihnen, die in die Geschlechtsregister
    eingetragen waren, von den Dreijährigen an und darüber, von allen, die zum Tempel
    Jahwes kamen, wie es ein jeder Tag erforderte, um je nach ihren Obliegenheiten
    abteilungsweise ihren Dienst zu thun.
  lin-lin: Bazalaki kopesa kaka te na mibali oyo bakombo na bango ekomamaki, kobanda
    na mibu misato ya mbotama mpe komata, kasi bazalaki mpe kopesa na bato nyonso
    oyo bazalaki kokota na Tempelo ya Yawe mpo na kosala misala na bango ya mokolo
    na mokolo kolanda mikumba mpe masanga na bango.
  eng-LSV: apart from their genealogy, to males from a son of three years and upward,
    to everyone who has gone into the house of YHWH, by the matter of a day in its
    day, for their service in their charges, according to their divisions;
  eng-GNV: 'Their daily portion: beside their generation being males from three yeere
    olde and aboue, euen to all that entred into the house of the Lord to their office
    in their charge, according to their courses:'
  eng-WEBSTER: Besides their genealogy of males, from three years old and upward,
    even to every one that entereth into the house of the LORD, his daily portion
    for their service in their charges according to their courses;
  nhw-BL: Huan inijuanti nojquiya quinmacaque nochi nopa tlacame huan oquichpilme
    catli quipiyayayaj eyi xihuitl para huejcapa catli hualayayaj mojmostla para quitequipanose
    TOTECO ipan itiopa. Quiseliyayaj ininparte tlen nopa tlacajcahualistli sintla
    quiijcuilojtoyaj inintoca ipan nopa pamitl catli quitocarohuayaya ma hualaca para
    quitequipanose TOTECO.
  swh-ONEN: Zaidi ya hao wakawagawia wanaume wenye umri wa miaka mitatu au zaidi ambao
    majina yao yalikuwa kwenye orodha ya vizazi, wale wote ambao wangeingia katika
    Hekalu la Bwana ili kufanya kazi zao mbalimbali za kila siku kulingana na wajibu
    katika mgawanyo wao.
  bba-bba: Beyɑ tɔn durɔ bii be bɑ ɡɑrɑ sɑɑ wɔ̃ɔ itɑn di n kɑ dɑ be bɑ kere mɛ, kɑ
    be bɑ ɡesi dumɔ Yinni Gusunɔn sɑ̃ɑ yerɔ tɔ̃ɔ bɑɑtere bu kɑ ben sɔmɑ ko wuu wuukɑ,
  eng-KJVCPB: beside their genealogy of males, from three years old and upward, even
    unto every one that entereth into the house of the Lord, his daily portion for
    their service in their charges according to their courses;
  luo-luo: Bende ne gipogone chwo mahikgi adek kadhi nyime mane nying-gi ondiki e
    nonro margi mar anywola, jogo duto mane nyalo donjo e hekalu mar Jehova Nyasaye
    mondo gitim tijegi mapile mopogore opogore kaluwore gi tich manomigi kaachiel
    gi migepegi.
  meu-meu: A e hadabudia taudia be edia iduhu ta ta ai ladadia e tore taudia, laḡani
    toi vada e hanai mamaruanedia, Iehova ena dubu ai e raka vareai dina ta ta ḡaukaradia
    heḡereḡeredia, edia hesiai karadia bae kara, ta ta ena ḡaukara ena ḡaukara heḡereḡeredia,
    edia orea ta ta ai.
  npi-ULB: आफ्‍ना पुर्खाहरूका विवरणमा नाउँ भएका परमप्रभुको मन्दिरमा आफूलाई तोकिएको
    काममा दिनदिनै खट्ने तिन वर्ष र त्यसभन्दा बढी उमेरका सबै पुरुषहरूलाई आआफ्ना दल
    र जिम्माअनुसार तिनीहरूले भाग बाँडिदिए ।
  yor-yor: Ní àfikún, wọ́n pín sí àwọn ọkùnrin àgbà ọdún mẹ́ta tàbí ọ̀pọ̀ tí orúkọ
    wọn wà nínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn. Gbogbo àwọn ti yóò wọ ilé Olúwa
    láti ṣe oríṣìí iṣẹ́ ti a gbà wọ́n fún gẹ́gẹ́ bí ìgbẹ́kẹ̀lé wọn àti ìpín wọn.
  pes-OPCB: در ضمن به خانوادهٔ کاهنان نیز سهمی تعلق می‌گرفت.
  tgl-ULB: Nagbigay din sila sa mga lalaking may tatlong gulang at pataas na kabilang
    sa talaan ng mga angkan—ang lahat ng pumasok sa tahanan ni Yahweh, ayon sa nakatakda
    araw-araw, upang gawin ang kanilang tungkulin sa bawat pangkat.
  hui-hui: Loma binigo mo miaga uruni ti igini mali pira tebira (30) piyagua igiri
    uruninaga mini loma binigo mo miaga dege helo mini gilibu wiagagoria gilibu winiru
    tigua Anduane Homogonaga andaha biabe bulene winigo bialu haga heneyagua nde tibi
    tomo nelo talebu ta hai haga hene.
  mya-mya: '@see-verse:2CH.031.015'
  bod-N: གཞན་ཡང་ཁྱིམ་ཐོ་བཞིན་དུ་ལོ་གསུམ་ལོན་པ་དང་དེའི་ཡན་གྱི་སྐྱེས་པ་ནི་སུ་ཡིན་ཡང་།
    ཉིན་རེར་ལས་རེས་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་འོངས་ནས་ལས་འགན་སྒྲུབ་པ་ཐམས་ཅད་ལའང་བགོ་བཤའ་བརྒྱབ་པ་ཡིན།
  sna-sna: Pamusoro pezvo vakagovera kuvanhurume vaiva namakore matatu zvichikwira
    avo vaiva namazita avo akanyorwa mumagwaro enhoroondo, vose avo vaizopinda mutemberi
    yaJehovha kuti vaite mabasa ezuva nezuva akasiyana-siyana, zvichienderana nezvavakatarirwa
    kuti vaite uye namapoka avo.
  spa-BLM: además de los que estaban listados por genealogía de varones, de tres años
    en adelante, todos los que entraban en la casa de Yahvé, según el deber de cada
    día, para su servicio en sus oficios según sus divisiones;
  cac-cac: Syac'an eb' vin̈ d'a eb' vin̈ tz'ib'ab'il sb'i b'aj ay sb'i eb' yin̈tilal
    Leví, aton eb' vin̈ ayoch d'a yib'an̈ yilan yopisio d'a stzolal d'a templo d'a
    junjun c'u, eb' oxe' ab'il sq'uinal sb'eyn̈ejb'ati.
  swh-ULB: 'Pia wakatoa kwa wale wanaume wenye umri wa miaka mitatu na kuendelea,
    amabao walikuwa wameandikwa kataika kaitatu cha babu zao walioiingia nyumba ya
    Yahwe, kwa mujibu wa ratiba ya kila siku, kuifanya kazi katika ofisi zao na zamu
    zao. (Mandishi ya kale yanasema hivi: “badala ya wanaume wa umri wa miaka mitatu
    na kuendelea”, wanaume wa mika thelathini na kuendelea.”).'
  bel-bel: звыш сьпіса іхняга, усім мужчынскага полу ад трох гадоў і вышэй, усім,
    хто ходзіць у дом Госпада дзеля дзеяў штодзённых, дзеля служэньня іх, паводле
    пасадаў іхніх і паводле аддзелаў іхніх
  deu-ELBBK: außer denen von ihnen, die als Männliche ins Geschlechtsverzeichnis eingetragen
    waren, von 3 Jahren an und darüber, allen, die in das Haus des HERRN kamen, nach
    der täglichen Gebühr zu ihrem Dienst in ihren Ämtern, nach ihren Abteilungen;
  mbb-OT: Mibeǥayan is langun he menge memumuhat ragkes is menge anak dan he menge
    maama he tetelu he tuig is keǥurang dan pehendiyà te metikang, he edhendiyà te
    valey te Nengazen te kebaal te andew-andew he vuluhaten dan sumalà is buluhaten
    te kada grupu zan. Neragkes kayi is menge memumuhat he wazà ikelista ziyà te listahan
    te menge kevuwazan te menge memumuhat.
  mal-2015: മൂന്നു വയസ്സുമുതൽ മേലോട്ടു വംശാവലിയിൽ ചാർത്തപ്പെട്ടിരുന്ന ആണുങ്ങളായി ഓരോ
    ദിവസത്തിന്റെ ആവശ്യംപോലെ കൂറുകൂറായി താന്താങ്ങളുടെ തവണെക്കു ശുശ്രൂഷെക്കായിട്ടു
  rmc-rmc: Rozdenas the ole muršenge, save sas zapisimen andre fajtakro zvitkos a
    oda phureder sar trin berš – dojekheske, save služindehas jekhvar andro Chramos,
    pal oda, sar sas ačhade andre služba.
  pes-OPV: علاوه برحصه یومیه ذکوری که در نسب نامه‌ها شمرده شده بودند، از سه ساله و
    بالاتر یعنی همه آنانی که به خانه خداوند داخل می‌شدند، برای خدمت های ایشان در وظیفه
    های ایشان برحسب فرقه های ایشان.
  ron-1924: челор де парте бэрбэтяскэ ынскришь де ла вырста де трей ань ын сус; тутурор
    челор че интрау зилник ын Каса Домнулуй ка сэ-шь факэ служба дупэ ынсэрчинэриле
    ши дупэ четеле лор;
  ben-OBCV: এছাড়াও, তিন বছর বা তার বেশি বয়সের যেসব পুরুষের নাম বংশানুক্রমিক তালিকাতে
    ছিল—যারা তাদের দায়িত্ব ও বিভাগ অনুসারে তাদের বিভিন্ন কাজকর্মের দৈনন্দিন দায়িত্ব
    পালন করার জন্য সদাপ্রভুর মন্দিরে প্রবেশ করতেন, তাদেরও প্রাপ্য তারা বিলি করে দিতেন।
  som-som: oo weliba waxaa qayb la siiyey kuwii lagu tiriyey abtiriskii laboodka,
    intii saddex sannadood jirtay ama ka sii weynaydba, iyo xataa mid kasta oo guriga
    Rabbiga sidii maalin kasta hawsheeda loo doonayay u geli jiray adeegidda loo amray
    iyaga sidii kooxahoodii ay kala ahaayeen,
  lat-VUC: exceptis maribus ab annis tribus et supra, cunctis qui ingrediebantur templum
    Domini, et quidquid per singulos dies conducebat in ministerio, atque observationibus
    juxta divisiones suas,
  eng-ASVBT: besides them that were reckoned by genealogy of males, from three years
    old and upward, even everyone that entered into the house of Jehovah, as the duty
    of every day required, for their service in their offices according to their courses;
  ita-1885: cioè, a tutti coloro ch'entravano nella Casa del Signore, secondo il lor
    ministerio, per le lor mute, conforme a' loro spartimenti, la lor porzione giorno
    per giorno; oltre a' maschi d'infra loro, che furono annoverati per genealogie,
    dall'età di tre anni in su.
  eng-LXXUP: besides the increase of males from three years old and upward, to everyone
    entering into the house of the Lord, a portion according to a daily rate, for
    service in the daily courses of their order.
  eng-ULB: They also gave to those males three years old and up, who were listed in
    the records of their ancestors who entered the house of Yahweh, as required by
    the daily schedule, to do the work in their offices and their divisions.
  spa-VBL: También daban asignaciones a los varones que figuraban en la genealogía
    y que tenían tres años o más, a todos los que entraban en el Templo del Señor
    para cumplir con sus deberes diarios de servicio según las responsabilidades de
    sus divisiones.
  fra-_FOB: Outre ceux qui étaient enregistrés comme mâles, depuis l'âge de trois
    ans et au-dessus; à tous ceux qui entraient dans la maison de l'Éternel, pour
    les fonctions de chaque jour, selon le service de leurs charges, suivant leurs
    divisions;
  mal-mal: മൂന്നു വയസ്സിനു മുകളിൽ വംശാവലിയിൽ പേര് ചേർത്തിരുന്ന പുരുഷന്മാരെയും, ദിനമ്പ്രതി
    ആവശ്യംപോലെ ഗണംഗണമായി താന്താങ്ങളുടെ ശുശ്രൂഷക്കായി
  urd-GVR: Jo apne guroh ke sāth Rab ke ghar meṅ ḳhidmat kartā thā use us kā hissā
    barāh-e-rāst miltā thā. Is silsile meṅ Lāwī ke qabīle ke jitne mardoṅ aur laṛkoṅ
    kī umr tīn sāl yā is se zāyd thī un kī fahrist banāī gaī.
  suz-BL: मोपतीके सु सु आन भाग गेचा पुंइसीब बाक्‍मा, परमप्रभु यावे आ खिं ङा गेय पाइब
    परमप्रभु यावे आ लोव़ खोदेंशो पालो पालो पा आन नें ब्रेक्‍तीक कागजम ब्रेक्‍शो बाक्‍मा
    बाक्‍त। बर्स सां लाक्‍शो वोंइश आल आन नें ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: eccettuati i maschi ch’erano registrati nelle loro genealogie dall’età
    di tre anni in su, cioè tutti quelli che entravano giornalmente nella casa dell’Eterno
    per fare il loro servizio secondo le loro funzioni e secondo le loro classi.
  ckb-ckb: سەرباری ئەمانەش، دابەشیان کرد بەسەر نێرینەی تەمەن سێ ساڵ بەرەو سەرەوە،
    کە لە تۆماری ڕەچەڵەکدا نووسراون، واتە هەموو ئەوانەی دەچنە ناو پەرستگای یەزدان
    بۆ ئەوەی بەگوێرەی خزمەتی بەشەکانیان بە ئەرکی ڕۆژانەیان هەستن.
  eng-BBE: As well as to all the males, of three years old and over, listed by their
    families, who went into the house of the Lord to do what was needed day by day,
    for their special work with their divisions.
  kan-OKCV: ವಂಶಾವಳಿಯ ದಾಖಲೆಯ ಪ್ರಕಾರ ಮೂರು ವರ್ಷ ಪ್ರಾಯ ಮೊದಲ್ಗೊಂಡು ಮೇಲಿರುವ ಗಂಡು ಮಕ್ಕಳು
    ಹೊರತಾಗಿ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಪ್ರವೇಶಿಸುವವರೆಲ್ಲರಿಗೆ ಅವರ ಕೆಲಸಗಳಲ್ಲಿ ಅವರ ಸರತಿಗಳ ಪ್ರಕಾರ
    ಅವರ ಸೇವೆಗೆ ಅವರವರ ದಿನದ ಭಾಗವನ್ನು ಕೊಡುವುದಕ್ಕೂ,
  tam-2017: வம்ச அட்டவணைகளில் எழுதப்பட்ட மூன்று வயதுமுதல், அதற்கு மேற்பட்ட ஆண்பிள்ளைகளைத்தவிர,
    யெகோவாவுடைய ஆலயத்திற்குள் பிரவேசிக்கிற அவரவருக்கும் தங்கள் குழுக்களின்படியே, தங்கள்
    முறைகளிலே தாங்கள் செய்கிற தங்கள் பணிவிடைக்குத்தக்கதாக அநுதின சம்பளம் கொடுக்கப்பட்டது.
  spa-RV-1909: A más de los varones anotados por sus linajes, de tres años arriba,
    á todos los que entraban en la casa de Jehová, su porción diaria por su ministerio,
    según sus oficios y clases;
  ron-BTF: În afară de cei de parte bărbătească înscriși în genealogie, de la vârsta
    de trei ani în sus, tuturor celor care intrau în casa Domnului, după datoria cerută
    de fiecare zi, pentru serviciul lor, în îndatoririle lor, după cetele lor;
  eng-WEBP: in addition to those who were listed by genealogy of males, from three
    years old and upward, even everyone who entered into the LORD’s house, as the
    duty of every day required, for their service in their offices according to their
    divisions;
  eng-FBV: They also gave allowances to the males listed in the genealogy who were
    three years of age or older, to all who would enter the Lord's Temple to perform
    their daily duties of serving according to the responsibilities of their divisions.
  nld-1939: Niemand werd uitgezonderd van de mannelijke personen van drie jaar af,
    die in het geslachtsregister waren opgenomen, en die op vastgestelde dagen in
    de tempel van Jahweh de dienst kwamen verrichten, waartoe zij volgens hun afdelingen
    waren verplicht.
  nch-BL: Huan inijuanti nojquiya quinmacaque nochi nopa tacame huan oquichpilme cati
    quipiyayayaj eyi xihuit para huejcapa cati hualayayaj mojmosta para quitequipanose
    TOTECO ipan itiopa. Quiseliyayaj ininparte ten nopa tacajcahualisti sinta quiijcuilojtoyaj
    inintoca ipan nopa pamit cati quitocarohuayaya ma hualaca para quitequipanose
    TOTECO.
  vie-1934: Ngoại trừ những nam đinh đã biên tên vào gia phổ từ ba tuổi sắp lên, tức
    những kẻ theo ban thứ mình mà vào đền Đức Giê-hô-va đặng phụng sự trong chức mình,
    làm việc ngày nào theo ngày nấy;
  hin-CV: इसके अलावा, वे उन पुरुषों को, जिनकी उम्र तीन साल या इससे अधिक थी, जिनके
    नाम वंशावली में लिखे थे, वे सभी, जो अपने विभिन्‍न दैनिक कार्य करने के लिए अपने
    दल के अंतर्गत अपनी-अपनी ज़िम्मेदारियों के अनुसार याहवेह के भवन में प्रवेश किया
    करते थे, उनका भाग बांट देते थे.
  spa-BES: Así como a todos los varones, de tres años y más, enumerados por sus familias,
    que entraron en la casa del Señor para hacer lo que se necesitaba día a día, para
    su trabajo especial con sus turnos.
  tdx-tdx: mandikoatse o volilieñe amy fanoñonañe lahilahy telo taoñe mañamboneo,
    le o mizilik’ añ’anjomba’ Iehovào, songa fitoloña’e boak-andro itoroña’e amy nandiliañe
