verse: 2CH.003.006
translations:
  mal-C: അമൂല്യരത്നങ്ങളും പർവയീമിൽനിന്നുള്ള തങ്കവുംകൊണ്ട് അദ്ദേഹം ആലയത്തെ അലങ്കരിച്ചു.
  deu-TKW: Und weiter überzog er den Raum mit kostbarem Gesteine zum Schmuck; das
    Gold aber war Parwaimgold.
  lin-lin: Abambaki mabanga ya talo mpo na kokomisa yango kitoko. Wolo oyo asalelaki
    ezalaki wolo ya Parivayimi.
  eng-LSV: and he overlays the house with precious stone for beauty, and the gold
    [is] gold of Parvaim,
  eng-GNV: 'And hee ouerlayde the house with precious stone for beautie: and the golde
    was gold of Paruaim.'
  eng-WEBSTER: 'And he garnished the house with precious stones for beauty: and the
    gold was gold of Parvaim.'
  nhw-BL: Huan nojquiya quiyecchijqui nopa tiopamitl ica piltetzitzi catli yejyectzitzi
    huan pajpatiyo, huan ica oro catli más cuajcualtzi catli quihualicatoyaj tlen
    tlali Parvaim.
  swh-ONEN: Alilipamba Hekalu kwa vito vya thamani. Hiyo dhahabu aliyotumia ilikuwa
    dhahabu ya Parvaimu.
  bba-bba: Mɑ u tu burɑru kuɑ kɑ kpee ɡobiɡinu. N deemɑ wurɑ ye u kɑ sɔmɑ ye kpuro
    kuɑ mi, yɑ weewɑ sɑɑ Pɑɑfɑimun di.
  eng-KJVCPB: 'And he garnished the house with precious stones for beauty: and the
    gold was gold of Parvaim.'
  luo-luo: Nolicho hekalu gi kite ma nengogi tek, kendo notiyo kod dhahabu mogol Parvaim.
  meu-meu: Dubu na dava-bada nadidia namohereadia amo e haheraia; bona gold na Paravaimi
    gold-na.
  npi-ULB: तिनले मन्‍दिरलाई बहुमूल्‍य पत्‍थरहरूले सिंगारे । सुनचाहिं पर्वेमको सुन
    थियो ।
  yor-yor: Ó ṣe ilé Olúwa náà lọ́ṣọ̀ọ́ pẹ̀lú òkúta iyebíye. Wúrà tí ó lò jẹ́ wúrà
    parifaimu.
  pes-OPCB: سنگهای قیمتی زیبا روی دیوارها کار گذاشته شد تا بر شکوه و زیبایی آن بیفزاید.
    طلای به کار رفته از بهترین طلای فروایم بود.
  tgl-ULB: Pinalamutian niya ang tahanan ng mga mamahaling bato; ang ginto ay ginto
    mula sa Parvaim.
  hui-hui: Kini ibu ngolo ogoni dindi mini Parabaimiha howa minigomebi ege to̱le̱
    tara tara muni dewaore miagagomebi Anduane Homogonaga anda biago yári tara tara
    helaga bini.
  mya-mya: မင်း​ကြီး​သည်​ဗိ​မာန်​တော်​ကို​လှ​ပ​သော ကျောက်​မျက်​ရ​တ​နာ​များ​ဖြင့်​ချယ်​လှယ်​၍
    ပါ​ရ​ဝိမ်​ပြည်​မှ​တင်​သွင်း​သော​ရွှေ​ဖြင့်​မွမ်း မံ​တော်​မူ​၏။-
  bod-N: ཡང་མཆོད་ཁང་གི་རྩིག་ངོས་ལ་རིན་པོ་ཆེ་སྣ་ཚོགས་ཀྱིས་བརྒྱན་ཏེ་ཤིན་ཏུ་མཛེས་ལ། གསེར་དེ་དག་ནི་པར་ཝ་ཡིམ་གྱི་གསེར་ཡིན།
  sna-sna: Akashongedza temberi namatombo anokosha. Uye goridhe raakashandisa raiva
    goridhe rokuParivhaimi.
  spa-BLM: Decoró la casa con piedras preciosas para embellecerla. El oro era de Parvaim.
  cac-cac: Ix och q'uen q'ueen te vach' yilji yelvanub'oc templo chi'. A q'uen oro
    ix sc'an eb' chi', aton q'uen scot d'a Parvaim.
  swh-ULB: Akaipamba nyumba kwa vito vya thamani; dhahabu ilikuwa dhahabu kutoka Parvaimu.
  bel-bel: І абклаў дом іншымі камянямі дзеля прыгажосьці; а золата было золата Парваімскае.
  deu-ELBBK: Und er überzog das Haus mit kostbaren Steinen zum Schmuck; das Gold aber
    war Gold von Parwaim.
  mbb-OT: Mibpezeyzeyanan din daan haazà is baley te Nengazen te mahalen he menge
    vatu wey vulawan he ebpuun pa ziyà te Parvaim.
  mal-2015: അവൻ ഭംഗിക്കായിട്ടു ആലയത്തെ രത്നംകൊണ്ടു അലങ്കരിച്ചു; പൊന്നോ പർവ്വയീംപൊന്നു
    ആയിരന്നു.
  rmc-rmc: O Chramos andral obthoďa le vzacne barenca a o somnakaj ande andral e phuv
    Parvajim.
  pes-OPV: و خانه را به سنگهای گرانبها برای زیبایی مرصع ساخت، و طلای آن طلای فروایم
    بود.
  ron-1924: А акоперит каса ку петре скумпе ка подоабэ ши аурул ера аур дин Парваим.
  ben-OBCV: মন্দিরটি তিনি দামি মণিমুক্তো দিয়েও সাজিয়ে তুলেছিলেন। আর যে সোনা তিনি
    সেখানে ব্যবহার করলেন, তা হল পর্বয়িম দেশের সোনা।
  som-som: Oo gurigiina wuxuu ku qurxiyey dhagaxyo qaali ah, dahabkuna wuxuu ahaa
    dahabkii Farwaayim.
  lat-VUC: Stravit quoque pavimentum templi pretiosissimo marmore, decore multo.
  eng-ASVBT: 'And he garnished the house with precious stones for beauty: and the
    gold was gold of Parvaim.'
  ita-1885: Coperse anche la Casa di pietre preziose per ornamento; e quell'oro era
    oro di Parvaim.
  eng-LXXUP: And he garnished the house with precious stones for beauty; and he gilded
    it with gold of the gold from Parvaim.
  eng-ULB: He decorated the house with precious stones; the gold was gold from Parvaim.
  spa-VBL: Decoró el Templo con hermosas gemas y con oro que importó de Parvaim.
  fra-_FOB: Il revêtit la maison de pierres précieuses, pour l'ornement; et l'or était
    de l'or de Parvaïm.
  mal-mal: അവൻ ആലയത്തെ രത്നംകൊണ്ട് മനോഹരമായി അലങ്കരിച്ചു; സ്വർണം പർവ്വയീമിൽ നിന്നുള്ളത്
    ആയിരുന്നു.
  urd-GVR: Sulemān ne Rab ke ghar ko jawāhar se bhī sajāyā. Jo sonā istemāl huā wuh
    parwāym se mangwāyā gayā thā.
  suz-BL: मेको खिं कली दारपाइक्‍चा कली हीरापुकी क्‍येप्‍पदा बाक्‍त। मेको आन माल्‍शो
    सुन पारवाइम माइक्‍तीके रे चाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Rivestì questa casa di pietre preziose, per ornamento; e l’oro era di
    quello di Parvaim.
  ckb-ckb: پەرستگاکەی بە بەردی گرانبەها ڕازاندەوە بۆ جوانی و زێڕەکەش زێڕی پەرڤایم
    بوو.
  eng-BBE: And the house was made beautiful with stones of great value, and the gold
    was gold of Parvaim.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೌಂದರ್ಯದ ನಿಮಿತ್ತವಾಗಿ ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳಿಂದ ಆ ಆಲಯವನ್ನು ಮುಚ್ಚಿದನು.
    ಅದರ ಬಂಗಾರವು ಪರ್ವಯಿಮ್ ದೇಶದ್ದು.
  tam-2017: அந்த மாளிகையை இரத்தினங்களால் அலங்கரித்தான்; பொன்னானது பர்வாயீமின் பொன்னாயிருந்தது.
  spa-RV-1909: 'Cubrió también la casa de piedras preciosas por excelencia: y el oro
    era oro de Parvaim.'
  ron-BTF: Și a împodobit casa cu pietre prețioase, pentru frumusețe; și aurul era
    aur din Parvaim.
  eng-WEBP: He decorated the house with precious stones for beauty. The gold was gold
    from Parvaim.
  eng-FBV: He decorated the Temple with beautiful gems, and with gold he imported
    from Parvaim.
  nld-1939: Ook werd de grote ruimte met kostbare stenen versierd. Het goud was afkomstig
    van Párwaim.
  nch-BL: Huan nojquiya quiyecchijqui nopa tiopamit ica piltetzitzi cati yejyectzitzi
    huan pajpatiyo, huan ica oro cati más cuajcualtzi cati quihualicatoyaj ten tali
    Parvaim.
  vie-1934: Người lót đền bằng đá quí đặng trang sức nó; vàng là vàng Phạt-va-im.
  hin-CV: उन्होंने पूरे भवन को कीमती पत्थर जड़ कर सजाया. यहां इस्तेमाल किया गया सोना
    परवाइम नामक स्थान से लाया गया सोना था.
  spa-BES: Y la casa se hizo hermosa con piedras de gran valor, y el oro era de Parvaim.
  tdx-tdx: Mbore nihamine’e vatosoa i anjombay, le vola­mena boake Parvaime i volamenay.
  tha-KJV: พระองค์​ทรงแต่งพระนิเวศด้วยฝังเพชรพลอยต่างๆเพื่อความสวยงาม ทองคำนั้นเป็นทองคำเมืองพารวายิม
  por-BR-2018: 'Cobriu também a casa de pedras preciosas por excelência: e o ouro
    era ouro de Parvaim.'
  deu-ELO: Und er überzog das Haus mit kostbaren Steinen zum Schmuck; das Gold aber
    war Gold von Parwaim.
  eng-WYC-2018: And he arrayed the pavement of the temple with most precious marble,
    in much fairness. And the gold was most proved, (And he arrayed the Temple with
    most precious marble, in much fairness, or for great beauty. And the gold was
    from Parvaim,)
  epo-epo: Kaj li garnis la domon per multekostaj ŝtonoj por beleco; la oro estis
    oro Parvaima.
  uig-PIN: U ɵyni alamǝt qirayliⱪ ⱪilip tamlirini yǝnǝ esil tax-yaⱪutlar bilǝn zinnǝtlǝtti.
    U ixlǝtkǝn altunlar pütünlǝy parwayim altuni idi.
  beo-beo: 'Debolo Diasu ganodini, hina bagade da Bafa:ime sogega gouli amola igi
    noga:idafa lale amola amoga Debolo Diasu nina: hamoi.'
  tpi-OTNT: King i kisim ol dispela gol long kantri Parvaim. Na em i kisim ol naispela
    ston i dia tumas na bilasim haus bilong Bikpela.
  hau-SA: Ya yi wa haikalin ado da duwatsu masu daraja. Zinariyar da ya yi amfani
    da su kuwa zinariya Farwayim ne.
  uig-LAT: U öyni alamet chirayliq qilip tamlirini yene ésil tash-yaqutlar bilen zinnetletti.
    U ishletken altunlar pütünley parwayim altuni idi.
  nde-nde: Wagqizisa ithempeli ngamatshe aligugu. Igolide alisebenzisayo kwakuligolide
    lePharivayimu.
  ton-ton: 'Pea naʻa ne teuteuʻi ʻae fale ʻaki ʻae ngaahi maka mahuʻinga ke matamatalelei:
    pea ko hono koula ko e koula mei Palevaimi.'
  ces-1613: Přikryl také dům ten kamenem drahým ozdobně; zlato pak to bylo zlato Parvaimské.
  eng-WMB: He decorated the house with precious stones for beauty. The gold was gold
    from Parvaim.
  tam-TCV: ஆலயத்தை விலையுயர்ந்த கற்களால் அலங்கரித்தான். அவன் பர்வாயீமின் தங்கத்தைப்
    பயன்படுத்தினான்.
  ceb-ULB: Gidayandayanan niya ang balay sa mga bililhong bato; ang bulawan nga gikan
    sa Parvaim.
  pol-UBG: Pokrył też dom drogocennymi kamieniami dla ozdoby, a złoto było złotem
    z Parwaim.
  urd-GVU: سلیمان نے رب کے گھر کو جواہر سے بھی سجایا۔ جو سونا استعمال ہوا وہ پروائم
    سے منگوایا گیا تھا۔
  deu-1912: und überzog das Haus mit edlen Steinen zum Schmuck; das Gold aber war
    Parwaim-Gold.
  kan-2017: ಅಮೂಲ್ಯವಾದ ರತ್ನದ ಕಲ್ಲುಗಳಿಂದ ಅಲಯವನ್ನು ಅಲಂಕರಿಸಿದನು. ಆದರ ಬಂಗಾರವು ಪರ್ವಯಿಮ್
    ದೇಶದ ಬಂಗಾರವಾಗಿತ್ತು.
  yap-yap: Me nunuwnag fare pilung fare Tempel ni bfel’ ya’an ko malang nib tolang
    pulwon nge gol nni fek ko fare nam nu Parvaim.
  hlt-MCSB: Im te boeimang la lung vang neh, sui khaw Parvaim sui neh a ben.
  mdy-ETH: ካኣቲ ሴሎሞኔ ጌኤዦ ማኣሮ ኮሺ ሚዛጲ ማዔ ሹቺና ፓርዋይሜ ዓጫፓ ሙኬ ዎርቄና ኮሼኔ።
  twi-ASANTE: Aboɔdemmoɔ a ɛyɛ fɛ ne sikakɔkɔɔ a ɛfiri Parwaim na wɔde siesiee Asɔredan
    no afasuo ho.
  eng-WEBU: He decorated the house with precious stones for beauty. The gold was gold
    from Parvaim.
  wal-wal: Beeta Maqidasiyaakka al77o shuchchan alleeqissiis; i alleeqissido worqqai
    Pariwaima biittaappe yiida worqqaa.
  spa-PDDPT: Para adornarla, cubrió la Casa de piedras preciosas. El oro era de Parvaim.
  gun-gun: Opy ja'o ombojegua avi ita iporãve va'e ha'e ouro Parvaim guigua py.
  ilo-ULB: Inarkosanna ti balay kadagiti napapateg a bato; ti balitok ket balitok
    a naggapu iti Parvaim.
  kpg-kpg: Di king guu humu di Hale Daumaha gi nia hadu madamada hagalabagau mo gi nia
    goolo ala ne gaamai i tenua go Parvaim.
  uig-ARA: ئۇ ئۆينى ئالامەت چىرايلىق قىلىپ تاملىرىنى يەنە ئېسىل تاش-ياقۇتلار بىلەن
    زىننەتلەتتى. ئۇ ئىشلەتكەن ئالتۇنلار پۈتۈنلەي پارۋايىم ئالتۇنى ئىدى.
  sus-sus: A man naxa e raxunma gɛmɛ tofanyie ra, a nun xɛɛma ra naxan keli Parawayimi
    bɔxi ma.
  pon-2006: Nanmwarkio kapwatahkihda Tehnpas Sarawio kisin takai kesempwal oh kohl
    me kohsang wehin Parpaim.
  ksd-ksd: Ma i ga mar ra pal ma ra umana ngatngat na vat; ra goled iat di ga kap
    ia maro Parvaim.
  tur-YTC: Evi güzellik için değerli taşlarla süsledi. Altın, Parvaim altınıydı.
  grc-BRENT: Καὶ ἐκόσμησε τὸν οἶκον λίθοις τιμίοις εἰς δόξαν, καὶ ἐχρύσωσε χρυσίῳ
    χρυσίου τοῦ ἐκ Φαρουΐμ.
  ind-AYT: Dia melapisi ruang itu dengan batu mulia untuk keindahan, sedangkan emasnya
    adalah emas Parwaim.
  nya-nya: Iye anakongoletsa Nyumba ya Mulunguyo ndi miyala yokongola. Ndipo golide
    amene anagwiritsa ntchito anali golide wa ku Paravaimu.
  hrv-hrv: Optočio je potom Dvoranu blistavim draguljima; zlato je bilo zlato parvajimsko.
  mps-mps: Kingo te wiegi yai gol dabe te kantri Parvaimde sai dao. Tama agai te masigi
    dabe te bidigo abelainogo te genuai prais elalubo sawi yai masigi dabe selama,
    te be au ilali, te Genuai Bidigo tempel be.
  tpi-tpi: King i kisim ol dispela gol long kantri Parvaim. Na em i kisim ol naispela
    ston i dia tumas na bilasim haus bilong Bikpela.
  dan-1931: Han smykkede Hallen med Ædelsten; og Guldet var Parvajimguld;
  vie-OVCB: Ông trang trí Đền Thờ với đá quý thật lộng lẫy và vàng ở Pha-va-im.
  guj-2017: તેણે સભાસ્થાનને મૂલ્યવાન રત્નોથી શણગાર્યું; એ સોનું પાર્વાઈમથી લાવવામાં
    આવ્યું હતું.
  pon-2006A: Nanmwarkio kapwatahkihda Tehnpas Sarawio kisin takai kesempwal oh kohl
    me kohsang wehin Parpaim.
  por-BRBSL: Ele decorou a casa com pedras preciosas para a beleza. O ouro era ouro
    de Parvaim.
  cth-cth: Im a meihawi nahanelah, talung aphu kaawm poung e a bet teh sui hai Parvaim
    ram e sui hoi a hluk.
  twi-twi: Abohemaa a ɛyɛ fɛ ne sikakɔkɔɔ a efi Parwaim na wɔde siesiee Asɔredan no
    afasu ho.
  hlt-hlt: Im te boeimang la lung vang neh, sui khaw Parvaim sui neh a ben.
  tbz-SIM: Kòo kù dɑ̀ri yɛtɑ̃́sɑ̀ɑ̀yɛ̀, kɛ̀ tɛ sɔɔ nní ntú Pɑdifɑimmu kó kɛtenkɛ̀
    kó mɛsɔɔ.
  msy-2020: Atrivim golɨn kaba, kantri Parvaimɨn da ini. Egha a dagɨar bar dirir iveziba
    bar pɨn koziba inigha, Godɨn Dɨpenim asɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lɑpɑ kutuluɣu ŋkʋɣʋ kɑcɔkɑ nɑ liɣitee pɛɛ. Pɑɑfɑyim tɛtʋ tɑɑ
    kɛ́ pɑ hikɑ wʋlɑ wei pɑ lɑkɑɣɑnɑ tɔ.
  azb-azb: Əzəmətli olsun deyə evi qiymətli daşlarla bəzədi. Qızıl Parvayim qızılı
    idi.
  eng-DBY: And he overlaid the house with precious stones for beauty; and the gold
    was gold of Parvaim.
  hin-2017: फिर शोभा देने के लिये उसने भवन में मणि जड़वाए। और यह सोना पर्वेम का था।
  eng-YLT: and he overlayeth the house with precious stone for beauty, and the gold
    [is] gold of Parvaim,
  eng-WYC-2017: And he arrayed the pavement of the temple with most precious marble,
    in much fairness. And the gold was most proved,
  eng-WMBB: He decorated the house with precious stones for beauty. The gold was gold
    from Parvaim.
  urd-GVH: सुलेमान ने रब के घर को जवाहर से भी सजाया। जो सोना इस्तेमाल हुआ वह परवायम
    से मँगवाया गया था।
  rug-rug: Va sari nia patu ṉedala noma laedi sa sa Zelepade. Sa qolo sapu tavetavete
    nia sa si maena gua pa popoa Pavaemi.
  gaz-gaz: Mana qulqullummaa sanas dhagaawwan gati jabeeyyiitiin ni bareeche. Warqeen
    inni itti fayyadames warqee Farwaayim ture.
  fra-LSG: Il couvrit la maison de pierres précieuses comme ornement; et l’or était
    de l’or de Parvaïm.
  yal-yal: A yi banxin natofan gɛmɛ faɲine ra, xɛmaan tan yi kelima Parabayimi nin.
  haw-1868: A hoonaniia ka hale i na pohaku maikai a me ke gula, i ke gula o Parevaima.
  arb-NAV: وَجَمَّلَ الْهَيْكَلَ فَرَصَّعَهُ بِحِجَارَةٍ كَرِيمَةٍ، أَمَّا الذَّهَبُ
    الْمُسْتَخْدَمُ فَكَانَ مِنْ ذَهَبِ فَرَوَايِمَ.
  ewe-ewe: Etsɔ kpe xɔasi siwo nya kpɔna ŋutɔ la ɖo ɖe gliawo me be woado xɔa me ƒe
    nyonyo ɖe ŋgɔ. Sika la nye sika nyuitɔ tso Parvaim.
  eng-LEE: 'And he overlaid the house with costly stones for ornament: and the gold
    was gold of Parvayim.'
  asm-FB: আৰু তেওঁ শুভনীয় কৰিবলৈ গৃহটি মূল্যৱান পাথৰেৰে বিভূষিত কৰিলে; সেই সোণ পৰ্বয়িমৰ
    সোণ আছিল।
  sus-A: عَ مَن نَشَ عٍ رَشُنمَ فّمّ تٌقَنيِيٍ رَ، عَ نُن شّيمَ رَ نَشَن كٍلِ ثَرَوَيِمِ
    بْشِ مَ.
  fra-SBL: Il décora la maison de pierres précieuses pour sa beauté. L'or était de
    l'or de Parvaïm.
  hbo-hbo: וַיְצַ֧ף אֶת־הַבַּ֛יִת אֶ֥בֶן יְקָרָ֖ה לְתִפְאָ֑רֶת וְהַזָּהָ֖ב זְהַ֥ב
    פַּרְוָֽיִם׃
  kik-kik: Aagemirie hekarũ na tũhiga twa goro. Nayo thahabu ĩrĩa aahũthĩrire yarĩ
    thahabu ya Paravaimu.
  fra-NCL: Il revêtit la maison de pierres précieuses pour la décorer, et l’or était
    de Parvaïm.
  cek-AK: Im kranghoih thai hanah atho kana thlung hoiah a sak; sui loe Parvaim ih
    sui to patoh o.
  cuk-cuk: Bab-Jehováʼse-goled-neg, yeerdakle-imakega, olo-naidgi akwa-nuegan-dakar-dakar-gamalad,
    nasiksa nabalid. We-or-sunsogeddi neg-ogannogega Parvaimʼye-neg-nugadgi-or-nikad
    selenonikid.
  uig-CYR: У өйни аламәт чирайлиқ қилип тамлирини йәнә есил таш-яқутлар билән зиннәтләтти.
    У ишләткән алтунлар пүтүнләй парвайим алтуни еди.
  tel-2017: ఆ మందిరాన్ని ప్రశస్తమైన రత్నాలతో అలంకరించాడు. దానికి వాడిన బంగారం పర్వాయీము
    నుండి వచ్చింది.
  hat-BSA: Anplis, li te dekore kay la avèk pyè presye. Lò a te lò sòti Parvaïm.
  kos-kos: Tokosra el nawela Tempul ke eot saok, ac ke gold ma tuku liki facl Parvaim.
  hbo-WLC: וַיְצַ֧ף אֶת־הַבַּ֛יִת אֶ֥בֶן יְקָרָ֖ה לְתִפְאָ֑רֶת וְהַזָּהָ֖ב זְהַ֥ב
    פַּרְוָֽיִם׃
  ibo-ibo: O ji nkume dị oke ọnụahịa dị iche iche chọọ ime ụlọnsọ ahụ mma, ya na ọlaedo
    nke e si na Pavaim bute.
  ory-ory: ପୁଣି ସେ ଶୋଭା ନିମନ୍ତେ ଗୃହକୁ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତରରେ ଭୂଷିତ କଲେ; ସେହି ସ୍ୱର୍ଣ୍ଣ
    ପର୍ବୟିମ ଦେଶର ସ୍ୱର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Iwe, a afouta ewe imwenfel ren fau aüchea me kolt seni ewe fanü Parwaim.
  rop-rop: Det king bin meigim det Serramoni Pleis brabli purdiwan garram purdiwan
    ston en gol weya deibin bringimap brom det kantri gulum Pabaiyim.
  ukr-1871: І обклав дом дорогими камінцями задля прикраси; а золото було Парваїмське
    золото.
  deu-1951: und überzog das Haus mit kostbaren Steinen zur Zierde; das Gold aber war
    Parvaimgold.
  eng-JPS: And he garnished the house with precious stones for beauty; and the gold
    was gold of Parvaim.
  srp-1865: I obloži dom kamenjem dragim da je nakiæen, a zlato bijaše Parvajimsko.
  lug-lug: N’ayonja yeekaalu n’amayinja ag’omuwendo, ne zaabu gwe yakozesa yali zaabu
    owa Paluvayimu.
  heb-heb: ויצף את הבית אבן יקרה לתפארת והזהב זהב פרוים׃
  ben-IRV: আর শোভার জন্য গৃহটি দামী পাথর দিয়ে সাজালেন; ঐ সোনা পর্বয়িম দেশের সোনা৷
  pan-pan: ਅਤੇ ਸੁਹੱਪਣ ਲਈ ਉਹ ਨੇ ਉਸ ਭਵਨ ਨੂੰ ਬਹੁਮੁੱਲੇ ਪੱਥਰਾਂ ਨਾਲ ਸਜਾਇਆ ਅਤੇ ਉਹ ਸੋਨਾ ਪਰਵਾਇਮ
    ਦਾ ਸੋਨਾ ਸੀ
  mya-JVB: အိမ် တော်၌ အသရေ တင့်တယ်စေခြင်းငှါ ကျောက် မြတ် တို့ကို စီချယ် ၏။ မွမ်းမံသောရွှေ
    သည် ပါရဝိမ် ရွှေ ဖြစ်၏။
  hmo-hmo: Solomona ese Dubu Helaga be mai hairaina totona, davana bada nadi namodia
    herahera gaudia haba bona gabu ta ta dekenai ia haginia vareai, golo herahera
    gaudia danu. Unai golo be tano ladana Paravaimi dekena amo.
  urd-urd: और जो ख़ूबसूरती के लिए उस ने उस घर को बेशक़ीमत जवाहर से दुरूस्त किया और
    सोना परवाइम का सोना था।
  rus-SYN: И обложил дом дорогими камнями для красоты; золото же было золото Парваимское.
  bqc-SIM: À zãblè kpɛ́piwa ń gbɛ̀ bɛɛɛdeↄ. Vuapi sↄ̃ à bↄ̀ Paavaiũɛ.
  tcz-CHONGTHU: Houin Bangchu songmantam hoitah chule Parvaim gam'a hungkon Sana in
    ajem hoisellin ahi.
  mar-mar: मौल्यवान रत्ने जडवून त्याने मंदिराच्या सौंदर्यात भर घातली यामध्ये उपयोगात
    आणलेले सोने पर्वाइमचे होते.
  qub-qub: Camaränanpaj cuyayllapaj achicyaj perlascunata churaparan. Goriga caran
    Parvaim partipita.
  bqp-bqp: Mɑ u tu burɑru kuɑ kɑ kpee gobiginu. N deemɑ wurɑ ye u kɑ sɔmɑ ye kpuro
    kuɑ mi, yɑ weewɑ sɑɑ Pɑɑfɑimun di.
  hat-hat: Li dekore l' ak bèl pyè koute chè. Yo te sèvi ak bon kalite lò ki soti
    peyi Pavayim.
  eng-BSB: He adorned the temple with precious stones for beauty, and its gold was
    from Parvaim.
  eng-WEBPB: He decorated the house with precious stones for beauty. The gold was
    gold from Parvaim.
  kbq-kbq: Hagi ana nomofo avasase'ama tro'ma hu'neana, zago'amo'a marerirfa haveraminteti'ene
    Parvaim kumateti'ma mizase'nea haveraminteti avasese zana tro huno konariri'a
    ana nomofo agu'afina hunte'ne.
  nhe-BL: Huan nojquiya quiyecchijqui nopa tiopamitl ica piltetzitzi tlen yejyectzitzi
    huan pajpatiyo, huan ica oro tlen más cuajcualtzi tlen quihualicatoyaj tlen tlali
    Parvaim.
  gub-BL: Umupuràg eteahy kar tàpuzuhu ita hekuzar katu ma'e tetea'u pupe, or Parawaim
    ywy rehe arer pupe no.
  eng-DRA: He paved also the floor of the temple with most precious marble, of great
    beauty.
