  guj-2017: કરુબોની પાંખો વીસ હાથ લાંબી હતી; એક કરુબની એક પાંખ પાંચ હાથ લાંબી હતી,
    તે ફેલાઈને સભાસ્થાનની દીવાલ સુધી સ્પર્શતી હતી; બીજી પાંખ પણ પાંચ હાથ લાંબી હતી,
    તે પણ ફેલાઈને બીજા કરુબની પાંખને પહોંચતી હતી.
  pon-2006A: wasa me ira kesihnen ie emen apali a emen apali sohpeidilahng ni wenihmwen
    pedolongo. Pehn pihr riau ong emenemen kerup ko, ehu pehnpihr reireiki piht isuh
    elep, pehnpihr ko uhpeseng oh doakpene nan werengen pereo oh lellahng ni dihd
    en apali pereo, ira ngappeseng oh tehlapki piht 30.
  por-BRBSL: 'As asas dos querubins tinham vinte côvados de comprimento: a asa de
    um tinha cinco côvados, chegando até a parede da casa; e a outra asa tinha cinco
    côvados, chegando até a asa do outro querubim.'
  cth-cth: Cherubim e a ratheinaw teh dong 20 touh asaw. Cherubim e avanglae rathei
    dong 5 touh a pha teh cherubim kahni touh hoi a rathei hmo rekkâbet roi teh rathei
    avangvanglae ni tapang rek a kâbet.
  twi-twi: Kerubim abien no a wosisi hɔ no ntaban ka bɔ mu a, ne trɛw yɛ anammɔn aduasa.
    Kerubim baako ntaban baako a ɛpem ɔfasu no tenten yɛ anammɔn ason ne fa. Ntaban
    baako no nso a ɛyɛ anammɔn ason ne fa no, ɛne kerubim baako no ntaban hyia.
  hlt-hlt: Cherubim kah a phae khaw a sen dong kul lo. Pakhat kah a phae vang te dong
    nga lo tih im kah pangbueng soah a ben. A phae vang te khaw dong nga lo tih cherubim
    pakhat kah a phae te a ben.
  tbz-SIM: Kɛ̀ dɛ kó bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bɛdɛ́ kó ifìɛ̀ti kó mɛokùmɛ̀ mbo mɛ́tìrì tɛpíítɛ̀,
    kɛ̀ oketiwè kó kufìɛ̀ti kùmɑ́ɑ̀ kó mɛokùmɛ̀ ḿbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè kɛ
    kɑ́ɑ́ kumɑrí, kɛ̀ kutɛkù kó mɛokùmɛ̀ ḿbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè kɛ kɑ́ɑ́
    nhodɛ́rì kɔku.
  msy-2020: Aning uaghara Bar Anogoroghezir Danganimɨn amadaghan gari. Aningɨn avɨzimning
    kuiaghirɨgha voroghɨra iti. Ezɨ aningɨn avɨzibar ruariba vaghvagha, 2 mita ko
    25 sentimitan tu. Enselɨn mam agharir guvimɨn amadaghan mɨtɨghav iti, ezɨ an avɨzir
    mam agharir guvimɨn bɨrim bɨragha an poro. Ezɨ enselɨn igharazim agharir kɨriamɨn
    amadaghan mɨtɨghav iti, ezɨ an avɨzir mam agharir kɨriamɨn bɨrim bɨragha an poro.
    Ezɨ aningɨn avɨzir igharazimning iza danganir kamɨn aven tongɨra uaning bɨra.
    Enselɨn kamningɨn avɨzibar ruariba bar moghɨra 9 mitan tu.
  dop-dop: Pɑɑ sǝŋsɑ ɩsɔtɑɑ tɑŋlɑɑ kɛ tǝmɑ tɔɔ kɛ́ nɑ pɑ ɩsɛ hɑnɑ nɔnɔɣɔ nɑ pɑ́ hɛtɑ
    pɑ keŋ. Nɑ pɑ kenɔɔsɩ nɑɑlɛ suli hɛkʋ tɑɑ, nɑ lɛŋsɩ yoosinɑ kutuluɣu. Keluɣu kʋlʋmʋɣʋ
    wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Keŋ liɣiti kpɛntɑ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ.
  azb-azb: Keruvların qanadları iyirmi qulac uzunluğunda idi. Bir keruvun qanadı beş
    qulac idi və evin divarına dəyirdi. O biri qanadı da beş qulac idi və o biri keruvun
    qanadına dəyirdi.
  eng-DBY: 'And the wings of the cherubim were twenty cubits long: one wing of five
    cubits touched the wall of the house; and the other wing of five cubits touched
    the wing of the other cherub.'
  hin-2017: करूबों के पंख तो सब मिलकर बीस हाथ लम्बे थे, अर्थात् एक करूब का एक पंख
    पाँच हाथ का और भवन की दीवार तक पहुँचा हुआ था; और उसका दूसरा पंख पाँच हाथ का था
    और दूसरे करूब के पंख से मिला हुआ था।
  eng-YLT: as to the wings of the cherubs, their length [is] twenty cubits, the wing
    of the one [is] five cubits, touching the wall of the house, and the other wing
    [is] five cubits, touching the wing of the other cherub.
  eng-WYC-2017: The wings of cherubims [or cher-ubim] were holden forth by twenty
    cubits, so that one wing had five cubits, and it touched the wall of the house;
    and the tother wing had five cubits, and it touched the wing of the other cherub.
  eng-WMBB: 'The wings of the cherubim were twenty cubits long: the wing of the one
    was five cubits, reaching to the wall of the house; and the other wing was five
    cubits, reaching to the wing of the other cherub.'
  urd-GVH: जब दोनों फ़रिश्तों को एक दूसरे के साथ मुक़द्दसतरीन कमरे में खड़ा किया गया
    तो उनके चार परों की मिलकर लंबाई 30 फ़ुट थी। हर एक के दो पर थे, और हर पर की लंबाई
    साढ़े सात सात फ़ुट थी। उन्हें मुक़द्दसतरीन कमरे में यों एक दूसरे के साथ खड़ा किया
    गया कि हर फ़रिश्ते का एक पर दूसरे के पर से लगता जबकि दाईं और बाईं तरफ़ हर एक का
    दूसरा पर दीवार के साथ लगता था। वह अपने पाँवों पर खड़े बड़े हाल की तरफ़ देखते थे।
  rug-rug: Turu vari kali sari karua serubimi meke tia la ia sa nuqunuquruana. Sari
    tatapurudia si repaha meke keke kali tatapuru si padana 2 mita hiokona sentimita
    gelena. Pude repaha beto sari karua tatapuru dia meke vari tiqui pa kokorapana
    sa lose meke la duta pa vari kali goba si repaha betoa mo rini sa lose sapu sia
    mita labena.
  gaz-gaz: Qoochoon kiirubeelii lamaanii walumatti dhundhuma digdama ture. Qoochoon
    kiirubii jalqabaa tokkichi dhundhuma shan dheeratee keenyan mana qulqullummaa
    tuqa; qoochoon isaa kaan immoo dhundhuma shan dheeratee Qoochoon kiirubii lammaffaa
    tuqa.
  fra-LSG: Les ailes des chérubins avaient vingt coudées de longueur. L’aile du premier,
    longue de cinq coudées, touchait au mur de la maison; et l’autre aile, longue
    de cinq coudées, touchait à l’aile du second chérubin.
  yal-yal: Maleka sawurane gubugubune birin yi kuya nɔngɔnna yɛ mɔxɔɲɛ. Sawura singen
    gubugubu keden yi kuya nɔngɔnna yɛ suulun, a yi sigaxi han Ala Batu Banxin kankena,
    a gubugubun boden fan yi kuya nɔngɔnna yɛ suulun, a yi sigaxi han maleka sawuran
    bonna gubugubuna.
  haw-1868: O na eheu o na kerubima he iwakalua kubita ka loa; o ke eheu o kekahi
    elima kubita e pa ana ma ka paia o ka hale; a o ka eheu o kekahi elima no kubita
    e pa ana i ka eheu o kela kerubima.
  arb-NAV: وَكَانَ طُولُ كُلِّ جَنَاحٍ مِنْ أَجْنِحَةِ الكَرُوبَيْنِ خَمْسَ أَذْرُعٍ
    (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)، فَكَانَتْ فِي جُمْلَتِهَا عِشْرِينَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ). وَمَسَّ طَرَفُ جَنَاحِ الْكَرُوبيِمِ الْخَارِجِيِّ
    جِدَارَ الْهَيْكَلِ أَمَّا طَرَفُهُ الدَّاخِلِيُّ فَتَلامَسَ مَعَ طَرَفِ جَنَاحِ
    الْكَرُوبِيمِ الآخَرِ.
  ewe-ewe: Kerubiawo ƒe aʋalawo ƒe didime le mita ewo. Kerubi gbãtɔ ƒe aʋala ɖeka
    didi mita eve kple afã eye wotɔ gbedoxɔ la ƒe gli. Aʋala evelia, si hã didi mita
    eve kple afã la tɔ kerubi evelia ƒe aʋala ɖeka.
  eng-LEE: 'And regarding the wings of the cherubim their length was twenty cubits;
    the wing of the one amounting to five cubits, reaching to the wall of the house:
    and the other wing of five cubits, reaching to the wing of the other cherub.'
  asm-FB: সেই কৰূব দুটাৰ ডেউকা বিশ হাত দীঘল; সেয়ে গৃহৰ দেৱাল ঢুকি পোৱাকৈ এটাৰ এখন
    ডেউকা পাঁচ হাত দীঘল; সেয়ে দ্বিতীয় কৰূবৰ ডেউকা ঢুকি পোৱাকৈ আনখনো পাঁচ হাত দীঘল।
  sus-A: مَلٍكّيٍ فَبُتٍنيِيٍ شَ كُيّ نُ لَنشِ نْنفْن يَ مْشْحّن نَن مَ. مَلٍكّ سِنفٍ
    كْولَ فَبُتٍنيِ شَ كُيّ نْنفْن يَ سُولِ، عَ يِرٍ سّنِيّنشِ سّيتِ لِشِ. عَ يِرٍقَنيِ
    فَبُتٍنيِ بٌورٍ مَلٍكّ فَبُتٍنيِ لِشِ. نَ فَبُتٍنيِ قَن لَنشِ نْنفْن يَ سُولِ
    نَن مَ.
  fra-SBL: Les ailes des chérubins avaient vingt coudées de longueur ; l'aile de l'un
    d'eux avait cinq coudées et atteignait le mur de la maison ; l'autre aile avait
    cinq coudées et atteignait l'aile de l'autre chérubin.
  hbo-hbo: וְכַנְפֵי֙ הַכְּרוּבִ֔ים אָרְכָּ֖ם אַמֹּ֣ות עֶשְׂרִ֑ים כְּנַ֨ף הָאֶחָ֜ד
    לְאַמֹּ֣ות חָמֵ֗שׁ מַגַּ֙עַת֙ לְקִ֣יר הַבַּ֔יִת וְהַכָּנָ֤ף הָאַחֶ֙רֶת֙ אַמֹּ֣ות
    חָמֵ֔שׁ מַגִּ֕יעַ לִכְנַ֖ף הַכְּר֥וּב הָאַחֵֽר׃
  kik-kik: Ũraihu wa mathagu ma makerubi wothe warĩ mĩkono mĩrongo ĩĩrĩ. Ithagu rĩmwe
    rĩa ikerubi rĩa mbere rĩarĩ rĩa mĩkono ĩtano kũraiha na rĩkahutia rũthingo rwa
    hekarũ, narĩo ithagu rĩu rĩngĩ o narĩo rĩarĩ rĩa mĩkono ĩtano kũraiha na rĩkahutia
    ithagu rĩa ikerubi rĩu rĩngĩ.
  fra-NCL: Les ailes des chérubins avaient ensemble vingt coudées de longueur. Une
    aile du premier, longue de cinq coudées, touchait au mur de la maison, et l’autre
    aile, longue de cinq coudées, touchait à l’aile de l’autre chérubin.
  cek-AK: Cherubimnawk ih pakhraeh loe dong pumphaeto sawk; pakhraeh maeto loe dong
    pangato sawk moe, im tapang to phak; kalah maeto ih pakhraeh doeh dong pangato
    sawk moe, kalah cherub maeto ih pakhraeh to phak.
  cuk-cuk: Baliwitur-querubin-e-sakanmar bela daliatar (5) sugued. Ar ade, baliwitur-sakan-gwensakgi
    daligwen gaka bisgigwen sugued, bela neg-dikarse warmaknaid. Geb sakan-baid daligwen
    gaka bisgigwen sugubalid, adi, baid-baliwitur-querubin-e-sakanse warmaknaimogad.
  uig-CYR: Икки керубниң қанитиниң узунлуғи җәмий жигирмә гәз еди; бир керубниң бир
    қанитиниң узунлуғи бәш гәз болуп, өйниң темиға тегип туратти; иккинчи тәрәптики
    қанитиниң узунлуғиму бәш гәз болуп, иккинчи бир керубниң қанитиға йетәтти.
  tel-2017: ఆ కెరూబుల రెక్కల మొత్తం పొడుగు 20 మూరలు. కెరూబు ఒక రెక్క పొడుగు ఐదు మూరలు.
    అది మందిరం గోడకి తగులుతూ ఉంది. రెండో రెక్క దానికి జతగా ఉన్న కెరూబు రెక్కకి తగులుతూ
    ఉంది.
  hat-BSA: Distans zèl ouvri pou de cheriben yo te ven koude. Zèl a youn te fè senk
    koude pou touche mi kay la e lòt zèl la senk koude te touche pwent zèl a lòt cheriben
    an.
  kos-kos: 'Lusen posohksok akosr lun cherub luo ah sun fit tolngoul: sie posohksok
    lun cherub se meet ah, fit itkosr lusa, pusralla sie sinka ah, na posohksok se
    akluo lal asrosrla fit itkosr ac sun poun cherub se akluo infulwen fukil sac,'
  hbo-WLC: וְכַנְפֵי֙ הַכְּרוּבִ֔ים אָרְכָּ֖ם אַמּ֣וֹת עֶשְׂרִ֑ים כְּנַ֨ף הָאֶחָ֜ד
    לְאַמּ֣וֹת חָמֵ֗שׁ מַגַּ֙עַת֙ לְקִ֣יר הַבַּ֔יִת וְהַכָּנָ֤ף הָאַחֶ֙רֶת֙ אַמּ֣וֹת
    חָמֵ֔שׁ מַגִּ֕יעַ לִכְנַ֖ף הַכְּר֥וּב הָאַחֵֽר׃
  ibo-ibo: Ịdị ogologo nku cherubim ndị a ruru mita iri. Ịdị ogologo otu nku cherub
    nke mbụ ruru mita abụọ na ọkara. Ọnụ nku a na-emetụ ahụ ime ụlọ nke ụlọnsọ ukwu,
    ma ọnụ ọnụ nku nke ọzọ, nke ịdị ogologo ya ruru mita abụọ nʼọkara, na-emetụ ọnụ
    otu nku cherub nke ọzọ.
  ory-ory: ଏହି କିରୂବମାନଙ୍କର ପକ୍ଷ କୋଡ଼ିଏ ହାତ ଦୀର୍ଘ ଥିଲା; ଏକ କିରୂବର ପକ୍ଷ ପାଞ୍ଚ ହାତ ଥାଇ
    ଗୃହର କାନ୍ଥକୁ ସ୍ପର୍ଶ କଲା ଓ ଅନ୍ୟ ପକ୍ଷ ସେହିପରି ପାଞ୍ଚ ହାତ ଥାଇ ଅନ୍ୟ କିରୂବର ପକ୍ଷକୁ ସ୍ପର୍ଶ
    କଲା।
  chk-chk: Unusen langatamen pöükässin ekewe kerop ükükün ilik fiit. Iwe, langatamen
    efoch pöükässin ewe aemanün kerop ükükün fisu esop fiit, a itila o küw etippen
    ewe imw. Nge langatamen ewe aruofochun pöükässin pwal ükükün fisu esop fiit, a
    itifengen me pöükässin pwal ewe eman kerop.
  rop-rop: Det dubala enimul bin jandap mijamet en deibin feising langa det dowawei
    weya olabat gowin. Det dubala enimul bin abum dubala wing en det dubala wing bin
    2.2 mita longwei, en wen det dubala wing bin spredat dubala bin tatjim miselp
    rait langa midul langa det rum, en det naja dubala wing bin tatjim det dubala
    wol. Detlot wing bin spredat 9 mita kroswei.
  ukr-1871: Крила в херувимів були двайцять локот завдовжки. Одно крило в пять локот
    торкалось об стїну дому, а друге крило, так само в пять локот, черкалось об крило
    другого херувима;
  deu-1951: Und die Länge der Flügel der Cherubim betrug [insgesamt] zwanzig Ellen;
    ein Flügel [des einen Cherubs], fünf Ellen lang, berührte die Wand des Raumes,
    und der andere Flügel, auch fünf Ellen lang, berührte den Flügel des anderen Cherubs.
  eng-JPS: 'And the wings of the cherubim were twenty cubits long: the wing of the
    one cherub was five cubits, reaching to the wall of the house; and the other wing
    was likewise five cubits, reaching to the wing of the other cherub.'
  srp-1865: 'I krila tijeh heruvima imahu u dužinu dvadeset lakata: jedno krilo bijaše
    od pet lakata, i ticaše u zid od doma, i drugo krilo bijaše od pet lakata, i ticaše
    u krilo drugoga heruvima;'
  lug-lug: Obugazi bw’ebiwaawaatiro bya bakerubi bwali mita mwenda, ng’ekimu obuwanvu
    bwakyo kiri mita bbiri ne desimoolo ssatu, nga kituuka ku kisenge kya yeekaalu,
    n’ekirala obuwanvu nga kiri mita bbiri ne desimoolo ssatu, nga kituuka ku kerubi
    omulala.
  heb-heb: וכנפי הכרובים ארכם אמות עשרים כנף האחד לאמות חמש מגעת לקיר הבית והכנף האחרת
    אמות חמש מגיע לכנף הכרוב האחר׃
  ben-IRV: এই করূব দুটির ডানা কুড়ি হাত লম্বা, একটির পাঁচ হাত লম্বা একটি ডানা গৃহের
    দেওয়াল স্পর্শ করল এবং পাঁচ লম্বা অন্য ডানা দ্বিতীয় করূবের ডানা স্পর্শ করল৷
  pan-pan: ਅਤੇ ਕਰੂਬੀਆਂ ਦੇ ਖੰਭਾਂ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ ਸੀ। ਇੱਕ ਖੰਭ ਪੰਜ ਹੱਥ ਲੰਮਾ ਭਵਨ ਦੀ ਕੰਧ
    ਤੱਕ ਪਹੁੰਚਿਆ ਹੋਇਆ ਅਤੇ ਦੂਜਾ ਖੰਭ ਪੰਜ ਹੱਥ ਦਾ ਦੂਜੇ ਕਰੂਬੀ ਦੇ ਖੰਭ ਤੱਕ ਪਹੁੰਚਿਆ ਹੋਇਆ ਸੀ
  mya-JVB: ခေရုဗိမ် အတောင် တို့သည် အတောင် နှစ်ဆယ် ရှည် ၏။
  hmo-hmo: Kerubi ruaosi edia hanidia idia toia roro neganai edia lata ibounai be
    9 mita. Kerubi ta ena hanina ta ena lata be 2 mita 20 sentamita, bona unai hanina
    ese Dubu ena haba dekenai ia kamokau. Iena hanina ta be kerubi ta ena hanina dekenai
    ia kamokau.
  urd-urd: और करुबियों के बाज़ू बीस हाथ लम्बे थे, एक करूबी का एक बाज़ू पाँच हाथ का
    घर की दीवार तक पहुँचा हुआ और दूसरा बाज़ू भी पाँच हाथ का दूसरे करूबी के बाज़ू तक
    पहुँचा हुआ था।
  rus-SYN: Крылья херувимов длиною были в двадцать локтей. Одно крыло в пять локтей
    касалось стены дома, а другое крыло в пять же локтей сходилось с крылом другого
    херувима;
  bqc-SIM: Malaikapiↄ gã̀sĩa pooa, a gbã̀a gã̀sĩsuu sↄ́sↄo, ampii gã̀sĩsuu
    baoɛ. Ado gã̀sĩa gɛ̀ pɛ̀ gĩwa le, ado pↄ́ pɛ̀ gĩwa la, ↄ̃ an gã̀sĩa pↄ́
    gↄ̃̀ↄ pɛ̀kↄ̃wa.
  tcz-CHONGTHU: Apangtoa kikai Cherubim teni lha mong asemsa chu tong ngaa asaovin,
    hiche lhaving chun nilah’a amasapa tong nga asaovin; hiche lhaving chun Houin
    bang aphai. Cherubim nina pajong chu tong nga ma, asaovin lhaving langkhat chu
    aphan ahi.
  mar-mar: करुबांच्या एकेका पंखाची लांबी पाच हात होती. त्यांची एकंदर लांबी वीस हात
    एवढी होती. पाहिल्या करुबाचा पाच हात लांबीचा एक पंख दालनाच्या एका बाजूच्या भिंतीला
    स्पर्श करत होता तर दुसरा पाच हात लांबीचा पंख दुसऱ्या करुबाच्या एका पंखाला.
  qub-qub: Ishcan querubín anjilcunapa ishcan älan quicharaptin jucaj puntapita jucaj
    puntacama larguynin caran isgun metru. Jucnillanpa jucaj älallan caran ishcay
    metru juc cuarta masnin largu. Chay caj älanga pergaman töparaycaran. Jucaj älanna
    jucajpa älanman töparaycaran.
  bqp-bqp: Wɔllun kɔ̃so ben kɑsɑ nnɛ ye kpuron dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu yɛndu. Kɑsɑ
    yen tiɑn dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu nɔɔbu. Mɑ ben turon kɑse teeru tɑ gɑnɑ girɑri.
    Mɑ tee teni tɑ kɑ kɔ̃so yirusegirun teeru girɑrinɛ.
  hat-hat: -(we vèsè pwochen)
  eng-BSB: The total wingspan of the cherubim was twenty cubits. One wing of the first
    cherub was five cubits long and touched the wall of the temple, and its other
    wing was five cubits long and touched the wing of the other cherub.
  eng-WEBPB: 'The wings of the cherubim were twenty cubits long: the wing of the one
    was five cubits, reaching to the wall of the house; and the other wing was five
    cubits, reaching to the wing of the other cherub.'
  kbq-kbq: Hagi ana ankeromoke'a asamofo amunompi otineke zanageko'na rufranara hakeno'a
    mago'mago zanagekonamofo za'za zani'amo'a 2.25mita hutere hu'ne. Hagi ana asamofo
    zaza'amo'a 9mita hu'nea asagino ana ankeromokea zanageko'na rutarakeno kantu atuparetira
    kama atuparera e'ne.
  nhe-BL: Huan inieltlapal nopa elhuicac ehuani quipiyayaya 9 metros ihuehueyaca.
    Huan nopa achtohui elhuicac ejquetl ieltlapal quipiyayaya nechca 2 metros huan
    tlajco ipatlajca huan quiajsiyaya caltepamitl ipan nopa cuarto ipan se lado huan
    nopa seyoc ieltlapal nojquiya quipiyayaya ihuical ihuehueyaca huan quiajsiyaya
    nopa seyoc caltepamitl.
  gub-BL: Heta mokoz ipepo kerumin wanupe pitàitàigatu wà. Heta 2,25 met ipuku haw
    wapepo pitàitàigatu wà. Ipepozaz wà. Pitài kerumin ipepo uzekok pàrirogaw rehe
    ipegwer rehe. Inugwer kerumin ipepo uzekok inugwer pàrirogaw rehe. Ipupyaikaw
    pyrer myter pe pitài kerumin ipepo uzekok inugwer kerumin ipepo rehe. Heta 9 met
    pitài kerumin ipepo ipupir haw inugwer ipepo ipupir haw rehe we.
  eng-DRA: 'The wings of the cherubims were extended twenty cubits, so that one wing
    was five cubits long, and reached to the wall of the house: and the other was
    also five cubits long, and reached to the wing of the other cherub.'
