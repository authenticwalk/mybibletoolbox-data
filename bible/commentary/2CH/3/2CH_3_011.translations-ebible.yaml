verse: 2CH.003.011
translations:
  mal-C: കെരൂബുകൾ രണ്ടിന്റെയുംകൂടി ചിറകുകളുടെ ആകെ നീളം ഇരുപതുമുഴമായിരുന്നു. ആദ്യത്തെ
    കെരൂബിന്റെ ഒരു ചിറകിന്റെ നീളം അഞ്ചുമുഴം; അതിന്റെ അഗ്രം ദൈവാലയത്തിന്റെ ഒരു വശത്തെ
    ഭിത്തിയിൽ തൊട്ടിരുന്നു. അഞ്ചുമുഴംതന്നെ നീളമുള്ള മറ്റേ ചിറക് മറ്റേ കെരൂബിന്റെ ചിറകിൽ
    തൊട്ടിരുന്നു.
  deu-TKW: Die Flügel der Kerube hatten zusammen eine Länge von zwanzig Ellen. Der
    eine, fünf Ellen lange Flügel des einen Kerub berührte die Wand des Gebäudes,
    während der andere, gleichfalls fünf Ellen lange Flügel den Flügel des anderen
    Kerub berührte.
  lin-lin: Mapapu ya basheribe ezalaki na bametele pene zomi na molayi. Lipapu ya
    sheribe ya liboso ezalaki na molayi ya bametele mibale na basantimetele tuku mitano,
    mpe etutaki mir ya Tempelo ya Yawe ; bongo lipapu na ye mosusu, oyo ezalaki na
    bametele mibale na basantimetele tuku mitano, etutaki lipapu ya sheribe ya mibale,
    oyo ezalaki mpe na bametele mibale na basantimetele tuku mitano.
  eng-LSV: as for the wings of the cherubim, their length [is] twenty cubits, the
    wing of the one [is] five cubits, touching the wall of the house, and the other
    wing [is] five cubits, touching the wing of the other cherub.
  eng-GNV: 'And the winges of the Cherubims were twentie cubites long: the one wing
    was fiue cubites, reaching to the wall of the house, and the other wing fiue cubites,
    reaching to the wing of the other Cherub.'
  eng-WEBSTER: 'And the wings of the cherubim were twenty cubits long: one wing of
    the one cherub was five cubits, reaching to the wall of the house: and the other
    wing was likewise five cubits, reaching to the wing of the other cherub.'
  nhw-BL: Huan inieltlapal nopa tequihuajme quipiyayaya 9 metros ihuehueyaca. Huan
    nopa achtihui tequihua ieltlapal quipiyayaya nechca 2 metros huan tlajco ipatlajca
    huan quiajsiyaya caltechtli ipan nopa cuarto ipan se lado huan nopa seyoc ieltlapal
    nojquiya quipiyayaya san se ihuehueyaca huan quiajsiyaya nopa seyoc caltechtli.
  swh-ONEN: Urefu wa mabawa ya hao makerubi ulikuwa jumla ya dhiraa ishirini. Bawa
    moja la kerubi wa kwanza lilikuwa na urefu wa dhiraa tano, nalo liligusa ukuta
    wa Hekalu, bawa lake lingine, lilikuwa pia na urefu wa dhiraa tano, ambalo liligusa
    bawa la kerubi lingine.
  bba-bba: Wɔllun kɔ̃so ben kɑsɑ nnɛ ye kpuron dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Kɑsɑ
    yen tiɑn dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Mɑ ben turon kɑse teeru tɑ ɡɑnɑ ɡirɑri.
    Mɑ tee teni tɑ kɑ kɔ̃so yiruseɡirun teeru ɡirɑrinɛ.
  eng-KJVCPB: 'And the wings of the cherubims were twenty cubits long: one wing of
    the one cherub was five cubits, reaching to the wall of the house: and the other
    wing was likewise five cubits, reaching to the wing of the other cherub.'
  luo-luo: Bor mar bwomb kerubi ne en mita ochiko. Bwomb kerubi achiel ne romo fut
    aboro kendo nomulo kor hekalu to eka bwombe machielo ma borne bende ne fut aboro
    nomulo bwomb kerubi machielo.
  meu-meu: Kerubi ruaosi hanidia e toi roro negana ai edia lata idoinai na kiubit
    ruahui. Kerubi ta hanina ta, ena lata na kiubit ima, be dubu habana ai e hetomu
    kau, ma hanina ta, ia danu ena lata na kiubit ima, be kerubi iharuana hanina ida
    e hetomu heheni;
  npi-ULB: यी करूबका पखेटाहरू एक छेउदेखि अर्को छेउसम्‍म बीस हात लामा थिए । एउटा करूबको
    एउटा पखेटा कोठाको भित्तालाई छुने गरी पाँच हातको थियो । यसै गरी अर्को पखेटाचाहिं
    अर्को करूबको पखेटा छुने गरी पाँच हातकै थियो ।
  yor-yor: Iye ìyẹ́ apá ìbú àtẹ́lẹwọ́ lápapọ̀ ní ti kérúbù, jẹ́ ogún ìgbọ̀nwọ́ ọ̀kan
    nínú ìyẹ́ apá ti kérúbù àkọ́kọ́ jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn, ó sì farakan
    ògiri ilé Olúwa. Nígbà tí ìyẹ́ apá kejì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn ó sì,
    farakan ìyẹ́ apá kérúbù mìíràn.
  pes-OPCB: آنها با بالهای گسترده ایستاده بودند و صورتشان به طرف بیرون بود و نوک دو
    بال آنها به هم می‌رسید و نوک بالهای دیگرشان تا دیوارهای دو طرف قدس‌الاقداس کشیده
    می‌شد. طول هر یک از بالهای کروبیان پنج ذراع و مجموع طول بالهای آنها بیست ذراع
    بود.
  tgl-ULB: Dalawampung siko ang haba ng lahat ng mga pakpak ng mga kerubin; limang
    siko ang haba ng pakpak ng isang kerubin, na umaabot sa dingding ng silid; at
    ang isang pakpak ay limang siko rin na umaabot sa pakpak ng isa pang kerubin.
  hui-hui: Dahuliyali handalehe wabini biagolabo tamu hobane hanuni ogoniha mandagi
    heleagola libu tamu hobane biagonaga pangaha handade ho ngelene. Libu babagane
    kira kirahe howa libunaga babagane yanga lowa haragaho helowa babagane lunaga
    mida magi kira bolanguahe hene. Dahuliyali handalehe biago labonaga babagane mende
    mendeme anda hái ela howa mendego labome tamu hanuni libuni ela hagabu helene.
    Babagane maria biaru yangalai howa mida magi dira ale hene.
  mya-mya: ခေ​ရု​ဗိမ်​နှစ်​ပါး​ရုပ်​များ​သည်​တံ​ခါး​ဝ​ကို မျက်​နှာ​မူ​လျက်​တစ်​ပါး​နှင့်​တစ်​ပါး​ယှဉ်​၍
    ရပ်​စေ​ကြ​၏။ သူ​တို့​တွင်​ခု​နစ်​ပေ​ခွဲ​ရှည်​သော အ​တောင်​နှစ်​ခု​စီ​ရှိ​၏။ သူ​တို့​သည်​အ​တောင်
    များ​ကို​အ​နံ​ပေ​သုံး​ဆယ်​ရှိ​သော​အ​ခန်း​ကို ဖြတ်​၍​ဖြန့်​ထား​ကြ​သ​ဖြင့် အ​တောင်​နှစ်​ခု
    သည်​အ​ခန်း​အ​လယ်​တွင်​အ​ဖျား​ချင်း​ထိ လျက်​အ​ခြား​အ​တောင်​နှစ်​ခု​သည်​နံ​ရံ များ​နှင့်​ထိ​လျက်​နေ​၏။-
  bod-N: ཀེ་རུབ་གཉིས་པོའི་གཤོག་པའི་རིང་ཚད་ལ་བསྡོམས་པས་ཁྲུ་ཉི་ཤུ་སྟེ། ཀེ་རུབ་གཅིག་གི་གཤོག་པ་ཡ་གཅིག་གི་རིང་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་པ་དང་མཆོད་ཁང་གི་རྩིག་པར་ཐུག་ཅིང་།
    གཤོག་པ་ཅིག་ཤོས་དེའི་རིང་ཚད་ལའང་ཁྲུ་ལྔ་ཡོད་པ་དང་ཀེ་རུབ་གཞན་དེའི་གཤོག་པར་ཐུག་ཡོད།
  sna-sna: Mapapiro amakerubhi pamwe chete aisvika makubhiti makumi maviri pakureba
    kwawo. Bapiro rimwe chete rekerubhi rokutanga rakanga rakareba makubhiti mashanu
    uye raibata madziro etemberi, rimwe bapiro rayo rakareba makubhiti mashanu richibata
    rimwe bapiro reimwe kerubhi.
  spa-BLM: Las alas de los querubines medían veinte codos; el ala de uno de ellos
    medía cinco codos y llegaba hasta la pared de la Casa; la otra ala medía cinco
    codos y llegaba hasta el ala del otro querubín.
  cac-cac: A slevanil yajel sc'axil chab' yechel querubín chi', 9 metro, jen̈anel
    sc'axil junjun. Chab' metro yed' 25 centímetro junjun sc'axil chi'. Sc'och jen̈an
    jun sc'axil junjun yechel chi' d'a spac'ultac yol cuarto chi', axo junjunxo sc'axil,
    schalaj sb'a d'a snan̈al. A juntzan̈ yechel querubín chi', lin̈jab' elta, q'ueljab'
    elta d'a snan̈al yol templo chi'.
  swh-ULB: Mabawa ya makerubi yalikuwa na urefu wa mikono ishirini yote kwa pamoja;
    bawa la kerubi mmoja lilikuwa na urefu wa mikono mitano, lilifikia kwenye ukuta
    wa chumba; bawa jingine lilikuwa na urefu wa mikono mitano pia.
  bel-bel: Крылы ў херувімаў даўжынёю былі ў дваццаць локцяў. Адно крыло ў дваццаць
    локцяў дакраналася да сьцяны дома, а другое крыло таксама ў пяць локцяў сыходзілася
    з крылом другога херувіма;
  deu-ELBBK: 'Und die Flügel der Cherubim – ihre Länge war 20 Ellen: der Flügel des
    einen, von 5 Ellen, rührte an die Wand des Hauses; und der andere Flügel, von
    5 Ellen, rührte an den Flügel des anderen Cherubs;'
  mbb-OT: Is kada kirubin ne zezuwa is pakpak, ne is kada pakpak ne pitu wey tengà
    he ǥiek is keluǥayad. Umbe is keluǥayad te nevekar he menge pakpak duen te zezuwa
    he kirubin ne 30 he ǥiek. Is divaluy he pakpak dan ne ebpeked-uma is purù, ne
    is divaluy pa he pakpak dan ne ebpekesenggir te elavat.
  mal-2015: 'കെരൂബുകളുടെ ചിറകുകളുടെ നീളം ഇരുപതു മുഴം. ഒന്നിന്റെ ഒരു ചിറകു ആലയത്തിന്റെ
    ചുവരോടു തൊടുന്നതായി അഞ്ചു മുഴവും മറ്റെ ചിറകു മറ്റെ കെരൂബിന്റെ ചിറകോടു തൊടുന്നതായി
    അഞ്ചു മുഴവും ആയിരുന്നു:'
  rmc-rmc: Ola cherubi ačhenas le mujeha ko vudar. Dojekhes sas duj bare kridli a
    dojekh kridlos sas džinďardo 220 centimetri. Lengre kridli sas rozcirdle avke,
    hoj o kridlos jekhe cheruboskro pes chudelas jekha falatar a o kridlos le dujtoneskro
    pes chudelas avra falatar. Peskre dujte kridlenca pes chudenas jekh avrestar maškaral.
    Lengre rozcirdle kridli sas jekhetane eňa metri.
  pes-OPV: و طول بالهای کروبیان بیست ذراع بود که بال یکی پنج ذراع بوده، به دیوار خانه
    می‌رسید و بال دیگرش پنج ذراع بوده، به بال کروبی دیگربرمی خورد.
  ron-1924: Арипиле херувимилор авяу о лунӂиме де доуэзечь де коць. Арипа челуй динтый,
    лунгэ де чинч коць, атинӂя зидул касей ши чялалтэ арипэ, лунгэ тот де чинч коць,
    атинӂя арипа челуй де ал дойля херувим.
  ben-OBCV: করূব দুটির ডানার মোট দৈর্ঘ্য হল নয় মিটার। প্রথম করূবটির একটি ডানা ছিল
    2.3 মিটার লম্বা এবং সেটি মন্দিরের দেয়াল ছুঁয়েছিল, আবার সেটির অন্য ডানাটিও ছিল
    2.3 মিটার লম্বা, ও সেই ডানাটি অন্য একটি করূবের ডানা ছুঁয়েছিল।
  som-som: Keruubiimta baalashooda dhererkooduna wuxuu ahaa labaatan dhudhun; mid
    baalkiisu wuxuu ahaa shan dhudhun oo wuxuu gaadhi karay guriga derbigiisa, oo
    kan kalena wuxuu ahaa shan dhudhun sidaasoo kale oo wuxuu gaadhi karay baalka
    keruubka kale.
  lat-VUC: 'Alæ cherubim viginti cubitis extendebantur, ita ut una ala haberet cubitos
    quinque et tangeret parietem domus: et altera quinque cubitos habens, alam tangeret
    alterius cherub.'
  eng-ASVBT: 'And the wings of the cherubim were twenty cubits long: the wing of the
    one cherub was five cubits, reaching to the wall of the house; and the other wing
    was likewise five cubits, reaching to the wing of the other cherub.'
  ita-1885: E le ale de' Cherubini aveano venti cubiti di lunghezza; una delle ale
    avea cinque cubiti di lunghezza, e toccava la parete della Casa; e l'altra avea
    parimente cinque cubiti, e toccava l'ala dell'altro Cherubino.
  eng-LXXUP: 'And the wings of the cherubs were twenty cubits in length: and one wing
    of five cubits touched the wall of the house: and the other wing of five cubits
    touched the wing of the other cherub.'
  eng-ULB: The wings of the cherubs were twenty cubits long all together; the wing
    of one cherub was five cubits long, reaching to the wall of the room; the other
    wing was likewise five cubits, reaching to the wing of the other cherub.
  spa-VBL: La envergadura de los querubines juntos era de veinte codos. Un ala del
    primer querubín medía cinco codos y tocaba una de las paredes del Templo, mientras
    que su otra ala, también de cinco codos, tocaba el segundo querubín.
  fra-_FOB: La longueur des ailes des chérubins était de vingt coudées; l'aile de
    l'un, longue de cinq coudées, touchait à la paroi de la maison, et l'autre aile,
    longue de cinq coudées, touchait à l'aile de l'autre chérubin.
  mal-mal: കെരൂബുകളുടെ ചിറകുകളുടെ നീളം ആകെ ഇരുപതു മുഴം ആയിരുന്നു. ഓരോ ചിറകും അഞ്ച്
    മുഴം വീതം നീളം, ഒന്നാമത്തെ കെരൂബിന്റെ ഒരു ചിറക് മറ്റേ കെരൂബിന്റെ ചിറകിനോട് തൊട്ടിരിക്കയും
    മറ്റേ ചിറക് ആലയത്തിന്റെ ചുവരോടു തൊട്ടിരിക്കയും ചെയ്തു.
  urd-GVR: Jab donoṅ farishtoṅ ko ek dūsre ke sāth Muqaddastarīn Kamre meṅ khaṛā kiyā
    gayā to un ke chār paroṅ kī mil kar lambāī 30 fuṭ thī. Har ek ke do par the, aur
    har par kī lambāī sāṛhe sāt sāt fuṭ thī. Unheṅ Muqaddastarīn Kamre meṅ yoṅ ek
    dūsre ke sāth khaṛā kiyā gayā ki har farishte kā ek par dūsre ke par se lagtā
    jabki dāīṅ aur bāīṅ taraf har ek kā dūsrā par dīwār ke sāth lagtā thā. Wuh apne
    pāṅwoṅ par khaṛe baṛe hāl kī taraf deḳhte the.
  suz-BL: मेको करूब आस फ्रां नेल्‍ल प्राक्‍शा पुक्‍शोनु, २० कुबीत लाइश्‍शो बाक्‍मा
    बाक्‍त। मेको करूब आ फ्रां का ५ कुबीत लाइश्‍शो बाक्‍माक्‍त। मिनु मेको वोइश्‍शा,
    आ फ्रां काम परमप्रभु यावे आ खिं ङा गारो थिशो बाक्‍माक्‍त। मिनु मेको आ अर्को ५
    कुबीत लाइश्‍शो फ्रांम चहिं अर्को करूब आ फ्रां थिशो बाक्‍माक्‍त।
  ita-1927: Le ali dei cherubini aveano venti cubiti di lunghezza. L’ala del primo,
    lunga cinque cubiti, toccava la parete della casa; l’altra ala, pure di cinque
    cubiti, toccava l’ala del secondo cherubino.
  ckb-ckb: 'درێژی باڵەکانی هەردوو کەڕوبەکە بیست باڵ بوو: درێژی باڵی کەڕوبەکەی یەکەم
    پێنج باڵ بوو، بەر دیواری پیرۆزگاکە دەکەوت، درێژی باڵەکەی دیکەشی پێنج باڵ بوو،
    بەر باڵی کەڕوبەکەی دووەم دەکەوت؛'
  eng-BBE: Their outstretched wings were twenty cubits across; one wing, five cubits
    long, touching the wall of the house, and the other, of the same size, meeting
    the wing of the other winged one.
  kan-OKCV: ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳು 9 ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದವು. ಒಂದು ರೆಕ್ಕೆಯು ಎರಡೂವರೆ ಮೀಟರ್
    ಉದ್ದವಾಗಿದ್ದು, ಆಲಯದ ಗೋಡೆಯವರೆಗೆ ಮುಟ್ಟಿತ್ತು; ಮತ್ತೊಂದು ರೆಕ್ಕೆ ಎರಡೂವರೆ ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದು,
    ಇನ್ನೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಯವರೆಗೂ ಮುಟ್ಟಿತ್ತು.
  tam-2017: அந்தக் கேருபீன்களுடைய சிறகுகளின் நீளம் இருபது முழமானது; ஒன்றினுடைய ஒரு
    சிறகு ஐந்து முழமாக இருந்து, ஆலயத்துச் சுவரைத் தொட்டது; மற்ற சிறகு ஐந்து முழமாக
