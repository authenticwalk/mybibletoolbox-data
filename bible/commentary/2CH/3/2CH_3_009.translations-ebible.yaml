verse: 2CH.003.009
translations:
  mal-C: സ്വർണആണികൾക്കുതന്നെ അൻപതുശേക്കേൽ തൂക്കമുണ്ടായിരുന്നു. മാളികമുറികളും അദ്ദേഹം
    സ്വർണംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Das Gewicht der Nägel betrug fünfzig Sekel Goldes. Auch die Obergemächer
    überzog er mit Gold.
  lin-lin: Basete oyo basalelaki ezalaki ya wolo, mpe ezalaki ya bagrame nkama motoba.
    Apakolaki lisusu wolo na bashambre ya likolo.
  eng-LSV: and the weight of the nails [is] fifty shekels of gold, and he has covered
    the upper chambers with gold.
  eng-GNV: And the weight of the nayles was fiftie shekels of golde, and hee ouerlayde
    the chambers with golde.
  eng-WEBSTER: And the weight of the nails was fifty shekels of gold. And he overlaid
    the upper chambers with gold.
  nhw-BL: Huan ietica sesen clavo tlen oro eliyaya pano tlajco kilo. Huan nojquiya
    quixajque huejcapa ica oro.
  swh-ONEN: Misumari ya dhahabu ilikuwa na uzito wa shekeli hamsini. Alivifunika pia
    vyumba vya juu kwa dhahabu.
  bba-bba: Wurɑ ye bɑ kɑ kulumbɑ kuɑn ɡeerɑ sɑ̃ɑwɑ kilon bɔnu. Bɑɑ kɑ diɑ ye yɑ wɑ̃ɑ
    wɔllɔ kpuro bɑ ye wurɑ potewɑ.
  eng-KJVCPB: And the weight of the nails was fifty shekels of gold. And he overlaid
    the upper chambers with gold.
  luo-luo: Pek dhahabu mar musmal mane otiyogo ne romo nus kilo. Nobawo udi mamalo
    bende gi dhahabu.
  meu-meu: Ikoko metaudia na gold sekele imahui. Atai daiutudia danu na gold amo e
    ḡovadia.
  npi-ULB: कीलाहरूको ओजन पचास शेकेल सुनबाट बनेका थिए । तिनले त्यसका माथिल्‍ला सतहमा
    पनि सुनको जलप लगाए ।
  yor-yor: Ìwọ̀n àwọn ìṣó náà jẹ́ àádọ́ta ṣékélì. Ó tẹ́ àwọn apẹ òkè pẹ̀lú wúrà.
  pes-OPCB: حدود ششصد گرم میخ طلا در آن مصرف شد. بالاخانه‌ها نیز با طلا پوشانده شد.
  tgl-ULB: Limampung siklo ng ginto ang bigat ng mga pako. Binalot niya ng ginto ang
    mga ibabaw nito.
  hui-hui: Milinaga haguane dambi helo ngolo genda magi garama handari waragaria (600)
    mialu anda tamu hobane daliganaga háiha ngolo degeme dambi hai hene.
  mya-mya: ရွှေ​သံ​မှို​များ​ပြု​လုပ်​ရာ​တွင်​ရွှေ​အောင်​စ​နှစ် ဆယ်​ကုန်​လေ​သည်။ အ​ထက်​ခန်း​များ​၏​နံ​ရံ
    တို့​ကို​လည်း​ရွှေ​ဖြင့်​မွမ်း​မံ​ထား​သ​တည်း။
  bod-N: གསེར་གྱི་འཛེར་མའི་ལྗིད་ཚད་ནི་སྲང་ལྔ་བཅུ་སྟེ། ཐོག་ཁང་རྣམས་ཀྱང་གསེར་གྱིས་གཡོགས།
  sna-sna: Zvipikiri zvegoridhe zvairema mashekeri makumi mashanu. Akafukidzawo nzvimbo
    dzokumusoro negoridhe.
  spa-BLM: El peso de los clavos era de cincuenta siclos de oro. Recubrió de oro las
    habitaciones superiores.
  cac-cac: A q'uen lavux ix och d'a yool chi', 20 onza q'uen oro ix och d'a q'ueen.
    Ix och pax q'uen oro d'a sattac yol juntzan̈ cuarto ay d'a chaan̈.
  swh-ULB: Uzito wa misumari ulikuwa shekeli hamsini za dhahabu. Alizifunika sehemu
    za juu kwa dhahabu.
  bel-bel: У цьвіках вагі па пяцьдзясят сікляў золата. Сьвятліцы таксама пакрыў золатам.
  deu-ELBBK: Und das Gewicht der Nägel war ungefähr 50 Sekel Gold. Auch die Obergemächer
    bekleidete er mit Gold.
  mbb-OT: Is migamit he menge ransang mid-epizan daan te vulawan he menge tengà te
    kilu is keveǥat. Is menge elavat te menge ruǥu he zapit te zivavew ne mid-epizan
    daan te vulawan.
  mal-2015: 'ആണികളുടെ തൂക്കം അമ്പതു ശേക്കെൽ പൊന്നു ആയിരുന്നു: മാളികമുറികളും അവൻ പൊന്നുകൊണ്ടു
    പൊതിഞ്ഞു.'
  rmc-rmc: O somnakune lecegi važinenas buter sar jepaš kilos. The o uprune thana
    obcirdňa le somnakaha.
  pes-OPV: و وزن میخها پنجاه مثقال طلابود، و بالاخانه‌ها را به طلا پوشانید.
  ron-1924: Греутатя аурулуй пентру куе се ридика ла чинчзечь де сикли. А ымбрэкат
    ку аур ши одэиле де сус.
  ben-OBCV: সোনার পেরেকগুলির মোট ওজন হল পঞ্চাশ শেকল। উপর দিকের ঘরগুলিও তিনি সোনা দিয়ে
    মুড়ে দিলেন।
  som-som: Oo musmaarrada miisaankooduna wuxuu ahaa konton sheqel oo dahab ah, oo
    qolalkii sarena wuxuu ku dahaadhay dahab.
  lat-VUC: 'Sed et clavos fecit aureos, ita ut singuli clavi siclos quinquagenos appenderent:
    cœnacula quoque texit auro.'
  eng-ASVBT: And the weight of the nails was fifty shekels of gold. And he overlaid
    the upper chambers with gold.
  ita-1885: E il peso de' chiodi ascendeva a cinquanta sicli d'oro. Coperse eziandio
    d'oro le sale.
  eng-LXXUP: 'And the weight of the nails, even the weight of each was fifty shekels
    of gold: and he gilded the upper chamber with gold.'
  eng-ULB: The weight of the nails was fifty shekels of gold. He overlaid its high
    surfaces with gold.
  spa-VBL: El peso de los clavos era de un siclo por cada cincuenta siclos de oro.
  fra-_FOB: Et le poids des clous montait à cinquante sicles d'or. Il revêtit aussi
    d'or les chambres hautes.
  mal-mal: 'അതിന്റെ ആണികളുടെ തൂക്കം അമ്പത് ശേക്കെൽ പൊന്ന് ആയിരുന്നു: മാളികമുറികളും
    പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.'
  urd-GVR: Sone kī kīloṅ kā wazn taqrīban 600 grām thā. Bālāḳhānoṅ kī dīwāroṅ par
    bhī sonā manḍhā gayā.
  suz-BL: मेको कांटी ङा सुन नाक्‍शोनु, ५० शेकेल बाक्‍मा बाक्‍त। मेकोमी आ इर गे ङा
    कोठा यो सुनम गिल्‍पदा बाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब
  ita-1927: e il peso dell’oro per i chiodi ascendeva a cinquanta sicli. Rivestì anche
    d’oro le camere superiori.
  ckb-ckb: کێشی بزمارەکانیش پەنجا شاقل زێڕ بوو، بەشەکانی سەرەوەشی بە زێڕ ڕووکەش کرد.
  eng-BBE: And fifty shekels weight of gold was used for the nails. He had all the
    higher rooms plated with gold.
  kan-OKCV: ಅದರ ಮೊಳೆಗಳು ಐನೂರ ಎಪ್ಪತ್ತು ಕಿಲೋಗ್ರಾಂಗಳ ತೂಕ ಬಂಗಾರದ್ದಾಗಿತ್ತು. ಹಾಗೆಯೇ ಮೇಲಿನ
    ಕೊಠಡಿಗಳನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: ஆணிகளின் எடை ஐம்பது பொன் சேக்கலானது; மேல் அறைகளையும் பொன்னினால் மூடினான்.
  spa-RV-1909: Y el peso de los clavos tuvo cincuenta siclos de oro. Cubrió también
    de oro las salas.
  ron-BTF: Și greutatea cuielor era de cincizeci de șekeli de aur. Și a placat camerele
    de sus cu aur.
  eng-WEBP: The weight of the nails was fifty shekels of gold. He overlaid the upper
    rooms with gold.
  eng-FBV: The weight of the nails was one shekel for every fifty shekels of gold.
  nld-1939: Alleen al voor de nagels gebruikte hij vijftig sikkels goud; want de koppen
    werden met goud overtrokken.
  nch-BL: Huan ietica sesen clavo ten oro eliyaya quipano tajco kilo. Huan nojquiya
    quiixaltijque huejcapa ica oro.
  vie-1934: Những đinh vàng cân nặng năm mươi siếc lơ; người cũng bọc vàng các phòng
    cao.
  hin-CV: कीलों का माप था आधा किलो सोना. उन्होंने ऊपरी कमरों को भी सोने से मढ़ दिया.
  spa-BES: Y se usaron cincuenta siclos de oro para los clavos. Tenía todas las habitaciones
    altas chapadas en oro.
  tdx-tdx: Sekele volamena limampolo ka ty lanja’ o fantsikeo; vaho nipakora’e volamena
    o efetse amboneo.
  tha-KJV: น้ำหนักของตะปูห้าสิบเชเขลทองคำ และพระองค์ทรงบุห้องชั้นบนด้วยทองคำ
  por-BR-2018: E o peso dos pregos teve cinquenta siclos de ouro. Cobriu também de
    ouro as salas.
  deu-ELO: Und das Gewicht der Nägel war an fünfzig Sekel Gold. Auch die Obergemächer
    bekleidete er mit Gold.
  eng-WYC-2018: And also he made golden nails, so that each nail weighed fifty shekels;
    and he covered the solars with gold. (And he made gold nails, and each nail weighed
    fifty shekels; and he covered the solariums, or the upper rooms, with gold.)
  epo-epo: Por la najloj li donis kvindek siklojn da oro; kaj la suprajn ĉambrojn
    li tegis per oro.
  uig-PIN: Altun miⱪning eƣirliⱪi jǝmiy ǝllik xǝkǝl boldi. Balihanilirining iqimu
    altun bilǝn ⱪaplandi.
  beo-beo: Ilia gafesi hamoma:ne, gouli 600 gala:me agoane ilegei. Amola dabuagadodi
    sesei huluane da gouliga dedeboi.
  tpi-OTNT: Na ol i kisim samting olsem hap kilogram gol na putim na karamapim het
    bilong ol nil. Na tu ol i kisim gol na putim na karamapim banis bilong ol lain
    rum antap.
  hau-SA: Nauyin ƙusoshin ya kai shekel hamsin na zinariya. Ya kuma shafe benaye da
    zinariya zalla.
  uig-LAT: Altun miqning éghirliqi jemiy ellik shekel boldi. Balixanilirining ichimu
    altun bilen qaplandi.
  nde-nde: Izipikili zegolide zilesisindo samashekeli angamatshumi amahlanu. Wabuye
    wagudula ngegolide izindawo ezingaphezulu.
  ton-ton: Pea ko hono mamafa ʻoe ngaahi faʻo ko e sikeli koula ʻe nimangofulu. Pea
    naʻa ne ʻaofi ʻaki ʻae koula ʻae ngaahi potu fale ki ʻolunga.
  ces-1613: Hřebíkové též vážili padesát lotů zlata, ano i síňce obložil zlatem.
  eng-WMB: The weight of the nails was fifty shekels of gold. He overlaid the upper
    rooms with gold.
  tam-TCV: தங்கத்தினால் செய்யப்பட்ட ஆணிகள் ஐம்பது சேக்கல் எடையுள்ளன. மேல் பகுதிகளும்
    தங்கத் தகட்டினால் மூடப்பட்டிருந்தது.
  ceb-ULB: 50 ka shekel nga bulawan ang gibug-aton sa mga lansang. Gisapawan usab
    niya ug bulawan ang taas nga bahin.
  pol-UBG: Gwoździe ważyły pięćdziesiąt syklów złota. Górne sale także pokrył złotem.
  urd-GVU: سونے کی کیلوں کا وزن تقریباً 600 گرام تھا۔ بالاخانوں کی دیواروں پر بھی
    سونا منڈھا گیا۔
  deu-1912: Und gab auch zu Nägeln fünfzig Lot Gold am Gewicht und überzog die Söller
    mit Gold.
  kan-2017: ಬಂಗಾರದ ಮೊಳೆಗಳ ತೂಕ ಐವತ್ತು ತೊಲವಾಗಿತ್ತು. ಮೇಲುಪ್ಪರಿಗೆಗಳನ್ನು ಬಂಗಾರದ ತಗಡಿನಿಂದ
    ಹೊದಿಸಿದನು.
  yap-yap: rliw’ e ounce e gol nni fanay ko richib, ma rungrung ko tini ngalang e
    senggil e kuni gabdiy e gol ngay.
  hlt-MCSB: Thicung kah a khiing sui shekel sawmnga lo tih imhman te sui a ben thil.
  mdy-ETH: ዎርቆ ሚስማሮኮ ዴኤሡማ ዶንጎ ፄኤታና ላንካይታሚ ጊራኣሜ ማዓያኬ፤ ዑፆ ኩቦ ጋሮ ቆልዖ ሹጮና ማዦናሢ ዎርቄና ጳርቂንቴኔ።
  twi-ASANTE: Sikakɔkɔɔ nnadewa a ebiara kari bɛyɛ gram ahanum ne aduɔson enum (575)
    na wɔde dii ɛdan no ho dwuma. Sikakɔkɔɔ amapa na wɔde guu soro adan no afasuo
    ani.
  eng-WEBU: The weight of the nails was fifty shekels of gold. He overlaid the upper
    rooms with gold.
  wal-wal: Eti go7ettido misimaaree ichchashu xeetanne laappun tammu giraame worqqaappe
    merettiis. Pooqiyan de7iya kifiletakka worqqan sheeshshiis.
  spa-PDDPT: El peso de los clavos fue 550 gramos de oro. También recubrió de oro
    los aposentos.
  gun-gun: Ha'e rã karavo oiporu va'e ma cinqüenta hatã'i va'e ouro guigua rami ipoyi
    va'e. Opy ja'o yvate rupi ikuai va'e voi onhovãmba ouro py.
  ilo-ULB: Limapulo a siklo a balitok ti kadagsen dagiti lansa. Kinalupkopanna iti
    balitok dagiti akin-ngato a siled.
  kpg-kpg: nia ‘ounce’ madalua (20) goolo ne hai nia baalanga dogi mee, gei laa lodo
    nia ruum ala i mugi nua la ne gahu labelaa gi nia goolo.
  uig-ARA: ئالتۇن مىقنىڭ ئېغىرلىقى جەمئىي ئەللىك شەكەل بولدى. بالىخانىلىرىنىڭ ئىچىمۇ
    ئالتۇن بىلەن قاپلاندى.
  sus-sus: A naxa xɛɛma kilo senni findi lantuma ra. A man naxa konkoe fan naxunma
    xɛɛma ra naxee na koore.
  pon-2006: ounses en kohl rieisek me wiahda nihl kan, oh dihd en perehn powe kan
    pil kidikidkihla kohl.
  ksd-ksd: Ma ra mamat i ra umana ot tana i ga maravai pi na tika na kilogram (tika
    na paun ma ngungu) na goled. Ma ra umana bagialar arama liu di ga vapetep tar
    ra goled ta diat.
  tur-YTC: Çivilerin ağırlığı elli şekel altındı. Üst odaları altınla kapladı.
  grc-BRENT: Καὶ ὁλκὴ τῶν ἥλων, ὁλκὴ τοῦ ἑνὸς πεντήκοντα σίκλοι χρυσίου, καὶ τὸ ὑπερῷον
    ἐχρύσωσε χρυσίῳ.
  ind-AYT: Berat paku-pakunya adalah lima puluh syikal emas. Dia juga melapisi kamar-kamar
    atas dengan emas.
  nya-nya: Misomali yagolide imalemera magalamu 570. Anakutanso ndi golide zipinda
    zapamwamba.
  hrv-hrv: Za čavle je dao na mjeru pedeset zlatnih šekela. I gornje je odaje obložio
    zlatom.
  mps-mps: Tama augwaligo te hap kilogram sęgę yai gol selama, tama augwaligo te
    nel hagalu pali. Tama me augwaligo te gol selama, augwaligo ugwadu elalubo be
    habu dabego daga dabe te golgo halua silali.
  tpi-tpi: Na ol i kisim samting olsem hap kilogram gol na putim na karamapim het
    bilong ol nil. Na tu ol i kisim gol na putim na karamapim banis bilong ol lain
    rum antap.
  dan-1931: Naglerne havde en Vægt af halvtredsindstyve Guldsekel; og Rummene på Taget
    overtrak han med Guld.
  vie-OVCB: Mỗi đỉnh bằng vàng cân nặng 50 siếc-lơ. Các phòng cao cũng được bọc bằng
    vàng.
  guj-2017: સોનાના ખીલાઓનું વજન પચાસ શેકેલ હતું. તેણે ઉપરના ઓરડાઓને પણ સોનાથી મઢાવ્યા.
  pon-2006A: ounses en kohl rieisek me wiahda nihl kan, oh dihd en perehn powe kan
    pil kidikidkihla kohl.
  por-BRBSL: O peso dos pregos era de cinqüenta siclos de ouro. Ele cobriu os cômodos
    superiores com ouro.
  cth-cth: A hetnae sum teh sui shekel 50 touh a pha. Imvan e naw hai sui hoi a hluk.
  twi-twi: Sikakɔkɔɔ nnadewa a biara kari bɛyɛ gram ahannum ne aduoson anum (575)
    na wɔde dii ɔdan no ho dwuma. Sikakɔkɔɔ ankasa na wɔde guu soro adan no afasu
    ani.
  hlt-hlt: Thicung kah a khiing sui shekel sawmnga lo tih imhman te sui a ben thil.
  tbz-SIM: Kɛ̀ sikɑ̃ũ kó mɛsɔɔ ncɛ̃́ɛ̃́kù mbo cìdóò dikéè. Kòo dɑri mɛsɔɔ nkudɑ̀nkù
    kó tidieti.
  msy-2020: Me 500 grem gol inigha dɨkonibar dapanibar pogha da ave. Egha me uaghan
    gol inigha ghuriar pɨn itimɨn danganir dozibar bɨribar pogha da ave.
  dop-dop: Wʋlɑ nyǝ́mɑ́ wenɑ pɑ lɑpǝnɑɑ tɔ ɑ kɑ wɛ kiloo hɔɣɔlʋɣʋ. Nɑ pɑ́ wɑɑsɩ wʋlɑ
    tɔtɔɣɔ ɩsɔtɑɑ kutuluŋ tɑɑ.
  azb-azb: Qızıl mismarların ağırlığı əlli şekel idi. Yuxarı otaqları da qızılla örtdü.
  eng-DBY: And the weight of the nails was fifty shekels of gold. And he covered the
    upper chambers with gold.
  hin-2017: सोने की कीलों का तौल पचास शेकेल था। उसने अटारियों को भी सोने से मढ़वाया।
  eng-YLT: and the weight of the nails [is] fifty shekels of gold, and the upper chambers
    he hath covered with gold.
  eng-WYC-2017: And also he made golden nails, so that each nail weighed fifty shekels;
    and he covered the solars with gold.
  eng-WMBB: The weight of the nails was fifty shekels of gold. He overlaid the upper
    rooms with gold.
  urd-GVH: सोने की कीलों का वज़न तक़रीबन 600 ग्राम था। बालाख़ानों की दीवारों पर भी
    सोना मँढा गया।
  rug-rug: Sa mamatana sa qolo sapu tavete nia poka rini si kukuru kilo meke sari
    doduru goba panaulu si ta pokoe qolo beto.
  gaz-gaz: Mismaaronni warqees saqilii shantama ulfaatu ture. Kutaawwan ol aananittis
    akkasumas warqee uffise.
  fra-LSG: et le poids de l’or pour les clous montait à cinquante sicles. Il couvrit
    aussi d’or les chambres hautes.
  yal-yal: Kilo tagiin nan yi a gbangban lantuman xɛma daxin keden kedenna birin binyan
    na. A mɔn yi xɛma yilɛnlɛnxine sa banxin faxa binna birin ma.
  haw-1868: A o na kui ma ke kaupaona ana he kanalima sekela gula; a uhi iho la oia
    i na keena maluna i ke gula.
  arb-NAV: وَكَانَ وَزْنُ مَسَامِيرِ الذَّهَبِ خَمْسِينَ شَاقِلاً (نَحْوَ سِتِّ مِئَةِ
    جِرَامٍ)، وَغَشَّى أَجْزَاءَهُ الْعُلْيَا بِالذَّهَبِ.
  ewe-ewe: Sikagatagbadzɛ siwo ŋu dɔ wowɔ la dometɔ ɖe sia ɖe ƒe kpekpeme nye gram
    alafa atɔ̃ blaadre. Wofa sika ɖe xɔtaxɔawo hã me.
  eng-LEE: And the weight of the nails [amounted] to fifty shekels of gold. And the
    upper chambers he covered with gold.
  asm-FB: গজালৰ সোণৰ জোখ পঞ্চাশ চেকল। তেওঁ ওপৰৰ কোঁঠালিবোৰতো সোণ লগালে।
  sus-A: عَ نَشَ شّيمَ كِلٌ سٍننِ قِندِ لَنتُمَ رَ. عَ مَن نَشَ كٌنكٌي قَن نَشُنمَ
    شّيمَ رَ نَشٍيٍ نَ كٌورٍ.
  fra-SBL: Le poids des clous était de cinquante sicles d'or. Il recouvrit d'or les
    pièces supérieures.
  hbo-hbo: וּמִשְׁקָ֛ל לְמִסְמְרֹ֥ות לִשְׁקָלִ֖ים חֲמִשִּׁ֣ים זָהָ֑ב וְהָעֲלִיֹּ֖ות
    חִפָּ֥ה זָהָֽב׃
  kik-kik: Ũritũ wa mĩcumarĩ ya thahabu warĩ wa cekeri mĩrongo ĩtano. Ningĩ agĩcooka
    akĩgemia mĩena ya na igũrũ ya hau Hatheru-Mũno na thahabu.
  fra-NCL: et le poids de l’or pour les clous était de cinquante sicles. Il revêtit
    aussi d’or les chambres hautes.
  cek-AK: Sumdik kazit loe sui shekel quipangato oh. Ranuih imkhaannawk doeh sui hoiah
    pazut.
  cuk-cuk: Esgoro-orbimalad-gagwen nibirgwen-gaka aidiku naed. Babse-goled-neggi neg-niba-siidgi
    or-sunnabi nasiksabalid.
  uig-CYR: Алтун миқниң еғирлиғи җәмий әллик шәкәл болди. Балиханилириниң ичиму алтун
    билән қапланди.
  tel-2017: ఒక్కొక్క మేకు బరువు ఏభై తులాల బంగారం. గది పై భాగాలను అతడు బంగారంతో పొదిగించాడు.
  hat-BSA: Pwa a klou yo te senkant sik an lò. Anplis, li te kouvri chanm anlè yo
    avèk lò.
  kos-kos: Ounce longoul ke gold sang mosrwela osra in patput, na sinka ke infukil
    oan lucng uh naweyukla pac ke gold.
  hbo-WLC: וּמִשְׁקָ֛ל לְמִסְמְר֥וֹת לִשְׁקָלִ֖ים חֲמִשִּׁ֣ים זָהָ֑ב וְהָעֲלִיּ֖וֹת
    חִפָּ֥ה זָהָֽב׃
  ibo-ibo: Ịdị arọ ọlaedo e ji kpụọ ǹtu e ji wuo ya dị iri shekel ise. E jikwa ọlaedo
    techie akụkụ elu elu nke ime ọnụ ụlọ a.
  ory-ory: ଆଉ କଣ୍ଟାର ପରିମାଣ ପଚାଶ ଶେକଲ ସ୍ୱର୍ଣ୍ଣ ଥିଲା, ପୁଣି ସେ ଉପର କୋଠରିମାନ ସୁବର୍ଣ୍ଣରେ
    ମଡ଼ାଇଲେ।
  chk-chk: Nge choun ekewe chüföl kolt ükükün rüe ounus. Iwe, a pwal apacha kolt ngeni
    etippen ekewe rumwen won.
  rop-rop: Deibin yusum 570 grem gol blanga meigim ola neil, en ola wol langa detlot
    ontopwan rum deibin gaburrumap garram gol.
  ukr-1871: В цьвяхах було в кожному ваги до пятьдесяти секлів золота. Та й горішні
    комнати обклав золотом.
  deu-1951: Und das Gewicht der Nägel betrug fünfzig Schekel Gold; er überzog auch
    die Söller mit Gold.
  eng-JPS: And the weight of the nails was fifty shekels of gold. And he overlaid
    the upper chambers with gold.
  srp-1865: A na kline dade pedeset sikala zlata; i klijeti obloži zlatom.
  lug-lug: Obuzito bw’emisumaali bwali desimoolo mukaaga era nga gya zaabu.
  heb-heb: ומשקל למסמרות לשקלים חמשים זהב והעליות חפה זהב׃
  ben-IRV: প্রেকের পরিমাণ পঞ্চাশ শেকল সোনা৷ তিনি উপরের কুঠরীগুলিও সোনা দিয়ে মুড়ে
    দিলেন৷
  pan-pan: ਅਤੇ ਕਿੱਲਾਂ ਦਾ ਤੋਲ ਪੰਜਾਹ ਤੋਲੇ ਸੋਨੇ ਦਾ ਸੀ। ਉਸ ਨੇ ਉੱਪਰਲੀਆਂ ਕੋਠੜੀਆਂ ਵੀ ਸੋਨੇ
    ਨਾਲ ਮੜ੍ਹੀਆਂ
  mya-JVB: ရွှေ မှိုအချိန် ကား အကျပ် ငါးဆယ် ရှိ၏။ အထက် ခန်းတို့ကိုလည်း ရွှေ နှင့်မွမ်းမံ
    ၏။
  hmo-hmo: Ikoko danu be golo dekena amo idia karaia, bona ataiai daiutudia danu be
    golo dekena amo idia koua.
  urd-urd: और कीलों का वज़न पचास मिस्क़ाल सोने का था और उसमें ऊपर की कोठरियाँ भी सोने
    से मंढ़ा।
  rus-SYN: В гвоздях весу до пятидесяти сиклей золота в каждом гвозде. Горницы также
    покрыл золотом.
  bqc-SIM: Vua kusaↄ gbia dɛ kiloo kĩnia. À vua kùlɛ kpɛa pↄ́ kú musuↄwa lↄ.
  tcz-CHONGTHU: Sana hongcha sahna kimang sana thingkil jong chu, Shekel somnga cheh
    agih in ahi. Achunglam dan ho jong chu Sanan atomjol sah soh keijin ahi.
  mar-mar: सोन्याच्या खिळ्यांचे वजन पन्नास शेकेल एवढे होते. वरच्या मजल्यावरची दालने
    ही शलमोनाने सोन्याने मढवली.
  qub-qub: Guerucunata charichinanpaj läbuscunapis caran goripita. Cada ünun lasaran
    medyu quïlu masno. Altuscho caycaj cuartutapis goriwan intërunpa chapyaran.
  bqp-bqp: Wurɑ ye bɑ kɑ kulumbɑ kuɑn geerɑ sɑ̃ɑwɑ kilon bɔnu. Bɑɑ kɑ diɑ ye yɑ wɑ̃ɑ
    wɔllɔ kpuro bɑ ye wurɑ potewɑ.
  hat-hat: Klou yo te sèvi yo te fèt an lò tou. Yo chak te peze senksan (0500) gram.
    Yo kouvri tout miray anndan pyès anwo yo tou ak lò.
  eng-BSB: The weight of the nails was fifty shekels of gold. He also overlaid the
    upper area with gold.
  eng-WEBPB: The weight of the nails was fifty shekels of gold. He overlaid the upper
    rooms with gold.
  kbq-kbq: Hagi kna'amo'a 570'a gremi hu'nea golireti, nilima ahegeno ufre'nea kana
    eri masave huno eri hananeno evu'ne. Ana nehuno ana nomofo asoparegama ki kamre'naza
    nomofo anaga kazigama hunaraginte'nafina, golireti eri masave huno evu'ne.
  nhe-BL: Huan ietica sesen clavo tlen oro eliyaya pano tlajco kilo. Huan nojquiya
    quiixaltijque huejcapa ica oro.
  gub-BL: Umumaw mitài puhuz taw iku'aw har itaxu or pupe izàpeàrog pà. Uzàpeàrog
    kar ipupyaikaw pyrer ywate har ipàrirogaw or pupe no.
  eng-DRA: 'He made also nails of gold, and the weight of every nail was fifty sicles:
    the upper chambers also he overlaid with gold.'
