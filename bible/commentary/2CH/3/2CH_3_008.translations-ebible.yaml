verse: 2CH.003.008
translations:
  mal-C: ദൈവാലയത്തിന്റെ വീതിക്കു തുല്യമായ ഇരുപതുമുഴം നീളത്തിലും ഇരുപതുമുഴം വീതിയിലും
    അതിവിശുദ്ധസ്ഥലം അദ്ദേഹം പണിയിച്ചു. അറുനൂറു താലന്ത് മേൽത്തരമായ തങ്കംകൊണ്ട് അതിന്റെ
    അകവശം പൊതിഞ്ഞു.
  deu-TKW: Sodann stellte er den Raum des Allerheiligsten her; seine Länge betrug,
    entsprechend der Breitseite des Gebäudes, zwanzig Ellen, seine Breite gleichfalls
    zwanzig Ellen, und er überzog ihn mit lauterem Gold im Gewicht von sechshundert
    Talenten.
  lin-lin: 'Atongaki Esika-Oyo-Eleki-Bule ; molayi na yango ekokanaki na mokuse ya
    Tempelo ya Yawe : bametele pene zomi, na molayi, mpe bametele pene zomi, na mokuse.
    Apakolaki wolo ya peto ya bakilo pene nkoto tuku mibale kati na Tempelo ya Yawe.'
  eng-LSV: 'And he makes the most holy house: its length by the front of the breadth
    of the house—twenty cubits, and its breadth twenty cubits, and he covers it with
    six hundred talents of fine gold;'
  eng-GNV: 'He made also the house of the most holy place: the length thereof was
    in the front of the breadth of the house, twenty cubits, and the breadth thereof
    twentie cubites: and he ouerlayde it with the best golde, of sixe hundreth talents.'
  eng-WEBSTER: 'And he made the most holy house, the length of which was according
    to the breadth of the house, twenty cubits, and the breadth of it twenty cubits:
    and he overlaid it with fine gold, amounting to six hundred talents.'
  nhw-BL: Huan nojquiya quichijque nopa cuarto Campa Más Tlatzejtzeloltic. Ihuehueyaca
    huan ipatlajca nopa cuarto quipiyayaya 9 metros quen ipatlajca nopa tiopamitl.
    Huan quixajque ica 21 toneladas tlen oro.
  swh-ONEN: Akajenga Patakatifu pa Patakatifu, urefu na upana wake ulikuwa dhiraa
    ishirini, sawasawa na upana wa Hekalu. Alifunika ndani kwa talanta 120 za dhahabu
    safi.
  bba-bba: Mɑ u dii te tɑ dɛɛre ɡem ɡem bɑnɑ mi. Ten dɛ̃ɛbu kɑ dii ten tiin yɑsum
    mu nɛwɑ. Mu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Mɑ ten yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndu. Mɑ
    u tu wurɑ ɡeɑ pote. Wurɑ yen ɡeerɑ sɑ̃ɑwɑ tɔnnu yɛndu.
  eng-KJVCPB: 'And he made the most holy house, the length whereof was according to
    the breadth of the house, twenty cubits, and the breadth thereof twenty cubits:
    and he overlaid it with fine gold, amounting to six hundred talents.'
  luo-luo: Ne ogero Kama Ler Moloyo kendo borne ne romo gi lach hekalu, borne gi lachne
    ne en fut piero ariyo gochiko gi nus. Ne omuono iye gi dhahabu maler ma pekne
    romo kilo alufu piero ariyo.
  meu-meu: Bena ia ese helaḡa-herea gabuna e karaia; ena lata, dubu lababana heḡereḡerena,
    na kiubit ruahui, bona ena lababa na kiubit ruahui; bena gold ḡoeva-daena talent
    sinahu-tauratoi amo e ḡovaia.
  npi-ULB: तिनले महा-पवित्रस्‍थानको निर्माण गरे । यसको लम्बाइ मन्‍दिरको चौडाइ बराबर
    बिस हात र यसको चौडाइ पनि बिस हात थियो । त्‍यसको भित्रपट्टि तिनले बिस टन निखुर
    सुनको जलप लगाए ।
  yor-yor: Ó kọ́ Ibi Mímọ́ Jùlọ, gígùn rẹ̀ bá fífẹ̀ ilé Olúwa mu, ogún ìgbọ̀nwọ́ fún
    gígùn, fífẹ̀ rẹ̀ sì jẹ́ ogún ìgbọ̀nwọ́, ó tẹ́ inú rẹ̀ pẹ̀lú ẹgbẹ̀ta (600) tálẹ́ǹtì
    ti wúrà dáradára.
  pes-OPCB: در داخل خانهٔ خدا، اتاقی برای قدس‌الاقداس ساخته شد. طول و عرض این اتاق
    هر کدام بیست ذراع بود. بیش از بیست تن طلای ناب برای پوشاندن دیوارهای آن به کار
    رفت.
  tgl-ULB: Ipinatayo niya ang kabanal-banalang lugar. Kapantay ng haba nito ang lapad
    ng tahanan, dalawampung siko at dalawampung siko rin ang lapad nito. Binalutan
    niya ito ng purong ginto na nagkakahalaga ng anim na raang talento.
  hui-hui: Anda biagonaga yangale magi winidagua Hobane Loma Bia Heneorenaga arane
    yangale mida magi dira wialu lunaga mida magi dira dege wini. Hobane Loma Bia
    Heneorenaga hái hela dambi helo ngolo genda magi tono pira kirame (20) helene.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ဟု​နာ​မည်​တွင် သော​အ​တွင်း​ခန်း​သည်​အ​လျား​မှာ​ပေ​သုံး​ဆယ်၊
    အ​နံ​မှာ​ဗိ​မာန်​တော်​အ​နံ​အ​တိုင်း​ပေ​သုံး​ဆယ် ရှိ​၏။ အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ကို​မွမ်း​မံ
    ရန်​ရွှေ​နှစ်​ဆယ့်​ငါး​တန်​ကို​အ​သုံး​ပြု​တော် မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་གནས་དམ་མཆོག་བཞེངས་ཏེ། དེའི་རིང་ཚད་ནི་མཆོད་ཁང་གི་ཞེང་ལྟར་ཁྲུ་ཉི་ཤུ་དང་།
    ཞེང་ལ་ཡང་ཁྲུ་ཉི་ཤུ་ཡིན། ཡང་ནང་གི་རྩིག་ངོས་ནི་གསེར་བཙོ་མ་རྡོ་ཚད་དྲུག་བརྒྱ་ཡིས་གཡོགས།
  sna-sna: Akavaka Nzvimbo Tsvene-tsvene, kureba kwayo kwaienderana noupamhi hwetemberi
    makubhiti makumi maviri, urefu hwayo uye upamhi hwayo makubhiti makumi maviri.
    Akafukidza mukati mayo namatarenda mazana matanhatu egoridhe rakaisvonaka.
  spa-BLM: Hizo el lugar santísimo. Su longitud, según la anchura de la casa, era
    de veinte codos, y su anchura de veinte codos; y lo recubrió de oro fino, que
    ascendía a seiscientos talentos.
  cac-cac: Ix schecan vin̈ macchaj jun cuarto d'a yol templo chi', aton jun cuarto
    Yicn̈ej Jehová Yaji. 9 metro ix ajcan chab' spac'ultac jun cuarto chi'. Lajan
    yed' yol schiquin templo chi', 9 metro pax ix aj chab'xo spac'ultac. Ix ac'jipaxoch
    oro te vach' d'a sattac yool chi'. 500 quintal q'uen oro ix och d'a sattac yool
    chi'.
  swh-ULB: Akaijenga sehemu ya patakatifu pa patakatifu. Urefu wake ulilingana na
    upana wa nyumba, mikono ishirini, na upana wake pia ulikuwa mikono ishirini. Aliifunika
    kwa dhahabu halisi, thamani yake ilikuwa talanta mia sita.
  bel-bel: 'І зрабіў Сьвятое Сьвятых: даўжыня яго па шырыні дома ў дваццаць локцяў,
    і шырыня яго ў дваццаць локцяў; і накрыў яго найлепшым золатам на шасьцьсот талантаў.'
  deu-ELBBK: Und er machte das Haus des Allerheiligsten. Seine Länge, vor der Breite
    des Hauses her, war 20 Ellen, und seine Breite 20 Ellen; und er bekleidete es
    mit gutem Gold, ungefähr 600 Talente.
  mbb-OT: Is Utew Segradu he Lugar ne 30 he ǥiek is keluag din ne 30 he ǥiek is ketikang
    din, iring ded is keluaǥan din duen te keluaǥan te valey te Nengazen. Ne is seled
    kayi ne mid-epizan te menge 23 he tunilada he vulawan.
  mal-2015: അവൻ അതിവിശുദ്ധമന്ദിരവും ഉണ്ടാക്കി; അതിന്റെ നീളം ആലയത്തിന്റെ വീതിക്കു ഒത്തവണ്ണം
    ഇരുപതു മുഴവും, വീതി ഇരുപതു മുഴവും ആയിരുന്നു; അവൻ അറുനൂറു താലന്ത് തങ്കംകൊണ്ടു അതു
    പൊതിഞ്ഞു.
  rmc-rmc: Paľis kerďa o andruno than, so pes vičinelas o Neksveteder than. Sas eňa
    metri džinďardo the eňa metri buchlo a obthoďa les biš (20) tonenca somnakaha.
  pes-OPV: و خانه قدس‌الاقداس را ساخت که طولش موافق عرض خانه بیست ذراع، و عرضش بیست
    ذراع بود، و آن را به زر خالص به مقدار ششصدوزنه پوشانید.
  ron-1924: А фэкут каса Локулуй Прясфынт. Еа ера лунгэ де доуэзечь де коць, кыт лэрӂимя
    касей, ши ларгэ де доуэзечь де коць. А акоперит-о ку аур курат, каре прецуя шасе
    суте де таланць.
  ben-OBCV: তিনি মহাপবিত্র স্থানটিও তৈরি করলেন, এবং মন্দিরের প্রস্থানুসারে সেটির দৈর্ঘ্য
    হল—নয় মিটার করে লম্বা ও চওড়া। ভিতরের দিকটি তিনি ছয়শো তালন্ত খাঁটি সোনা দিয়ে
    মুড়ে দিলেন।
  som-som: Oo wuxuu sameeyey gurigii ugu wada quduusnaa, dhererkiisuna wuxuu le'ekaa
    guriga ballaadhkiisa oo labaatan dhudhun ahaa, oo ballaadhkiisuna wuxuu ahaa labaatan
    dhudhun, oo isagana wuxuu ku dahaadhay dahab wanaagsan oo gaadhaya lix boqol oo
    talanti.
  lat-VUC: 'Fecit quoque domum Sancti sanctorum: longitudinem juxta latitudinem domus
    cubitorum viginti: et latitudinem similiter viginti cubitorum: et laminis aureis
    texit eam, quasi talentis sexcentis.'
  eng-ASVBT: 'And he made the most holy house: the length thereof, according to the
    breadth of the house, was twenty cubits, and the breadth thereof twenty cubits;
    and he overlaid it with fine gold, amounting to six hundred talents.'
  ita-1885: Fece eziandio il luogo Santissimo, la cui lunghezza era di venti cubiti,
    al pari della larghezza della Casa; e la larghezza di venti cubiti; e lo coperse
    d'oro fino, che ascendeva fino alla somma di seicento talenti.
  eng-LXXUP: 'And he built the holy of holies, its length was according to the front
    of the other house, the breadth of the house was twenty cubits, and the length
    twenty cubits: and he gilded it with pure gold for cherubs, to the amount of six
    hundred talents.'
  eng-ULB: He built the most holy place. Its length matched the house's width, twenty
    cubits, and its width was also twenty cubits. He overlaid it with fine gold, amounting
    to six hundred talents.
  spa-VBL: 'Hizo que la sala del Lugar Santísimo se correspondiera con la anchura
    del Templo: veinte codos de largo y veinte de ancho. Cubrió el interior con seiscientos
    talentos de oro fino.'
  fra-_FOB: Il fit le lieu très-saint, dont la longueur était de vingt coudées, selon
    la largeur de la maison, et la largeur de vingt coudées; et il le couvrit d'or
    fin, se montant à six cents talents.
  mal-mal: അവൻ അതിവിശുദ്ധസ്ഥലവും ഉണ്ടാക്കി; അതിന്റെ നീളവും വീതിയും ആലയത്തിന്റെ വീതിക്കൊത്തവണ്ണം
    ഇരുപതു മുഴം ആയിരുന്നു; അവൻ അറുനൂറു താലന്ത് തങ്കംകൊണ്ട് അത് പൊതിഞ്ഞു.
  urd-GVR: Imārat kā sab se andarūnī kamrā banām Muqaddastarīn Kamrā imārat jaisā
    chauṛā yānī 30 fuṭ thā. Us kī lambāī bhī 30 fuṭ thī. Is kamre kī tamām dīwāroṅ
    par 20,000 kilogrām se zāyd sonā manḍhā gayā.
  suz-BL: मिनु मेकोमी नेल्‍ल क्‍येङा चोव़खो कोठा सेल्‍पदा बाक्‍त। खिं आ ब्रेम्‍शो
    आ लाइश्‍शो यो खाल का ङा पा २० कुबीत लाइश्‍शो नु २० कुबीत ब्रेम्‍शो सेल्‍पदा बाक्‍त।
    मिनु मेकोमी आ आगा नेल्‍ल ६ सहे टलेन्‍ट क्‍येख सुनम गिल्‍पदा बाक्‍त। टलेन्‍ट का
    ३४ किलो बाक्‍ब।
  ita-1927: E costruì il luogo santissimo. Esso avea venti cubiti di lunghezza, corrispondenti
    alla larghezza della casa, e venti cubiti di larghezza. Lo ricoprì d’oro finissimo,
    del valore di seicento talenti;
  ckb-ckb: شوێنی هەرەپیرۆزیشی بنیاد نا کە درێژییەکەی وەک پانی پیرۆزگاکە بیست باڵ بوو
    و پانییەکەشی بیست باڵ بوو و بە زێڕی بێگەرد ڕووکەشی کرد کە کێشەکەی شەش سەد تالنت
    بوو.
  eng-BBE: And he made the most holy place; it was twenty cubits long, and twenty
    cubits wide, like the greater house, and was plated all over with the best gold;
    six hundred talents were used for it.
  kan-OKCV: ಅವನು ಮಹಾಪರಿಶುದ್ಧವಾದ ಸ್ಥಳವನ್ನು ಕಟ್ಟಿದನು. ಅದರ ಉದ್ದವು ಆಲಯದ ಅಗಲದ ಪ್ರಕಾರ 9
    ಮೀಟರ್; ಅದರ ಅಗಲ 9 ಮೀಟರ್. ಅವನು ಅದನ್ನು 20,000 ಕಿಲೋಗ್ರಾಂ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: மகா பரிசுத்தமான ஆலயத்தையும் கட்டினான்; அதின் நீளம் ஆலயத்தினுடைய அகலத்தின்படி
    இருபதுமுழமும், அதின் அகலம் இருபது முழமுமாக இருந்தது; அதை அறுநூறு தாலந்து பசும்பொன்னினால்
    மூடினான்.
  spa-RV-1909: 'Hizo asimismo la casa del lugar santísimo, cuya longitud era de veinte
    codos según el ancho del frente de la casa, y su anchura de veinte codos: y cubrióla
    de buen oro que ascendía á seiscientos talentos.'
  ron-BTF: Și a făcut casa preasfântă, lungimea ei fiind conform lățimii casei, douăzeci
    de coți și lățimea ei douăzeci de coți; și a placat-o cu aur pur, ridicându-se
    la șase sute de talanți.
  eng-WEBP: He made the most holy place. Its length, according to the width of the
    house, was twenty cubits, and its width twenty cubits; and he overlaid it with
    fine gold, amounting to six hundred talents.
  eng-FBV: He made the room of the Most Holy Place to correspond with the width of
    the Temple—twenty cubits long and twenty cubits wide. He covered the interior
    with six hundred talents of fine gold.
  nld-1939: Vervolgens liet hij de ruimte van het Allerheiligste inrichten. De lengte,
    langs de korte zijde van het gebouw, bedroeg twintig el, en de diepte eveneens
    twintig el. Het werd met zuiver goud overtrokken tot een gewicht van zeshonderd
    talenten.
  nch-BL: Huan nojquiya quichijque nopa cuarto Campa Más Tatzejtzeloltic. Ihuehueyaca
    huan ipatajca nopa cuarto quipiyayaya 9 metros quej ipatajca nopa tiopamit. Huan
    quiixaltijque ica 21 toneladas ten oro.
  vie-1934: 'Người cũng làm nơi chí thánh: bề dài hai mươi thước, y như bề ngang của
    đền, và bề ngang cũng hai mươi thước; người bọc nơi ấy bằng vàng ròng; vàng dùng
    cộng đặng sáu trăm ta lâng.'
  hin-CV: इसके बाद उन्होंने परम पवित्र स्थान के लिए एक कमरा बनाया. इस कमरे की लंबाई
    इसकी चौड़ाई के बराबर, नौ मीटर थी. उन्होंने इस कमरे को चोखे सोने से मढ़ दिया, जिसका
    माप था बीस हज़ार किलो.
  spa-BES: E hizo el Lugar Santísimo; tenía veinte codos de largo y veinte codos de
    ancho, como la casa más grande, y estaba revestido por todas partes con el mejor
    oro; Se usaron seiscientos talentos para ello.
  tdx-tdx: Le nandranjy i toetse loho masiñey, ty andava’e mira ami’ty ampohe’ i anjombaiy,
    kiho roapolo; naho kiho roapolo ty ampohe’e; vaho nipakora’e volamena soa, ami’ty
    talenta enen-jato.
  tha-KJV: และพระองค์ทรงสร้างที่​บริสุทธิ์​ที่สุด คือความยาวของที่นั้นตามความกว้างของพระนิเวศ
    เป็นยี่​สิ​บศอก และกว้างยี่​สิ​บศอก พระองค์​ทรงบุด้วยทองคำเนื้​อด​ี​หน​ักหกร้อยตะลันต์
  por-BR-2018: 'Fez assim a casa do lugar santíssimo, cujo comprimento era de vinte
    côvados segundo a largura da frente da casa, e sua largura de vinte côvados: e
    cobriu-a de bom ouro que pesava seiscentos talentos.'
  deu-ELO: Und er machte das Haus des Allerheiligsten. Seine Länge, vor der Breite
    des Hauses her, war zwanzig Ellen, und seine Breite zwanzig Ellen; und er bekleidete
    es mit gutem Golde, an sechshundert Talente.
  eng-WYC-2018: Also he made an house to the holy of holy things, in length by the
    breadth of the house, of twenty cubits, and the breadth also of twenty cubits;
    and he covered it with golden plates, as with six hundred talents in value. (And
    he made the Holy of Holies, that is, the Most Holy Place, twenty cubits in length,
    which was equal to the breadth of the Temple, and also twenty cubits in breadth;
    and he covered it with gold plates worth six hundred talents in value.)
  epo-epo: Kaj li faris la plejsanktejon; ĝia longo, konforme al la larĝo de la domo,
    estis dudek ulnoj, kaj ĝia larĝo estis dudek ulnoj; kaj li tegis ĝin per bona
    oro en la kvanto de sescent kikaroj.
  uig-PIN: Sulayman yǝnǝ ǝng muⱪǝddǝs jayni yasatti; uning uzunluⱪi yigirmǝ gǝz bolup
    (ɵyning kǝngliki bilǝn tǝng idi), kǝnglikimu yigirmǝ gǝz idi; u uning iqini pütünlǝy
    sap altun bilǝn ⱪaplatti; altun jǝmiy bolup altǝ yüz talalnt idi.
  beo-beo: Ganodini sesei ea dio da Hadigidafa Momei Sesei da Debolo diasu bagia guma:didili
    gagui dialebe ba:i. Amo sesei sedade defei da9mida amola ba:de defei 9 mida. Amo
    ea dobea dedeboma:ne, ilia da gouli 20 danese agoane ilegei.
  tpi-OTNT: Na Solomon i tokim ol na ol i wokim Rum Tambu Tru. Bikpela bilong en em
    inap 9 mita, wankain olsem mak bilong haus yet. Na longpela bilong en em i gat
    wankain mak tasol, inap 9 mita. Na ol i kisim gutpela gol na putim na karamapim
    banis bilong Rum Tambu Tru. Hevi bilong dispela gol i winim 20,000 kilogram.
  hau-SA: Ya gina Wuri Mafi Tsarki, tsawonsa daidai da fāɗin haikalin. Tsawonsa kamu
    ashirin, fāɗinsa kuwa kamu ashirin. Ya shafe cikin da talenti ɗari shida na zinariya
    zalla.
  uig-LAT: Sulayman yene eng muqeddes jayni yasatti; uning uzunluqi yigirme gez bolup
