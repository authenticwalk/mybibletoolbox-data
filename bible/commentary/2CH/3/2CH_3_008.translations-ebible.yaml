    złotem o wadze sześciuset talentów.
  urd-GVU: عمارت کا سب سے اندرونی کمرا بنام مُقدّس ترین کمرا عمارت جیسا چوڑا یعنی
    30 فٹ تھا۔ اُس کی لمبائی بھی 30 فٹ تھی۔ اِس کمرے کی تمام دیواروں پر 20,000 کلو
    گرام سے زائد سونا منڈھا گیا۔
  deu-1912: Er machte auch das Haus des Allerheiligsten, des Länge war zwanzig Ellen
    nach der Weite des Hauses, und seine Weite war auch zwanzig Ellen, und überzog's
    mit dem besten Golde bei sechshundert Zentner.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಕಟ್ಟಿಸಿದನು. ಅದರ ಉದ್ದವು, ಆಲಯದ ಅಗಲಕ್ಕೆ
    ಸರಿಯಾಗಿ ಇಪ್ಪತ್ತು ಮೊಳ; ಅದರ ಅಗಲವೂ ಇಪ್ಪತ್ತು ಮೊಳವಾಗಿತ್ತು. ಅದನ್ನು ಆರುನೂರು ತಲಾಂತು ಚೊಕ್ಕ
    ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Fare senggil u langgin ni yima yog ni aram e Gin Th’abi Thothup riy e guyey
    e fit n’umngin ma guyey e fit radan, ni aram ga’ngin radan fare Tempel, ma rliw’
    nge lal e ton e gol nfanay ngan gabdiy nga daken e rungrung ko Gin Th’abi Thothup
    riy,
  hlt-MCSB: Te phoeiah hmuencim kah hmuencim im te im hmai a daang dongah a yun dong
    kul, a daang dong kul la a sak tih sui then talent ya rhuk neh a ben.
  mdy-ETH: ዬያጉዲ ሃሣ ዑሣ ዓኣዼ ጌኤዦ ማኣሮ ጌይንታ ጋሮ ማዤኔ፤ ዬኖ ጋሮ ቆልዔሎኮ ዖዶሱማ ላማታሚ ዋዻ ማዓዛ፥ ጋሮ ዳልጉማ
    ጌኤዦ ማኣሮኮ ጋሮ ዳልጉሞ ጉዴያ ላማታሚ ዋዻ፥ ዬያ ጋሮ ላማታሚ ሺያ ኪሎ ማዓ ጌኤሺ ዎርቄና ጳርቂ ኮሼኔ።
  twi-ASANTE: Na Kronkron mu Kronkron hɔ tɛtrɛtɛ yɛ anammɔn aduasa te sɛ asɔredan
    no ara, nʼatweeɛmu nso yɛ anammɔn aduasa. Sikakɔkɔɔ amapa bɛyɛ nkariboɔ tɔno aduonu
    mmiɛnsa na wɔde guu so.
  eng-WEBU: He made the most holy place. Its length, according to the width of the
    house, was twenty cubits, and its width twenty cubits; and he overlaid it with
    fine gold, amounting to six hundred talents.
  wal-wal: Solomoni Ubbaappe Aadhdhiya Geeshsha Sohuwaa keexxiis. He sohuwaa zananai
    Beeta Maqidasiyaa gomppaadan laatamu wara; gomppai laatamu wara. He sohuwaa godaa
    laatamu sha7u kilo giraame muruta worqqan sheeshshiis.
  spa-PDDPT: Construyó el Lugar Santísimo cuya longitud era de nueve metros, según
    la anchura de la Casa. Lo recubrió con 19,8 toneladas de oro fino.
  gun-gun: Ojapo avi henda iky'a e'ỹ ete va'erã. Ipuku-a ha'e ipya ma nove metros,
    opy ja'o tuvixave va'e rami avi ipya. Onhovãmba ouro ete vinte mil quilos va'e
    py.
  ilo-ULB: Impatakderna ti kasasantoan a disso. Maiyannurot ti kaatiddogna iti kaakaba
    ti balay, duapulo a kubit, ken ti kaakabana ket duapulo a kubit met laeng. Kinalupkopanna
    daytoy iti kasayaatan a balitok nga aggatad iti innem a gasut a talento.
  kpg-kpg: Di ruum mugi lodo dela e hagaingoo bolo di Gowaa Dabuaahia Huoloo, la nia
    piidi motolu (30) di looloo, mo piidi e motolu (30) di palaha, dela go di palaha
    hagatau o di Hale Daumaha. Nia dane goolo e madalua maa lima (25) ne hii laa lodo
    di Gowaa Dabuaahia Huoloo;
  uig-ARA: سۇلايمان يەنە ئەڭ مۇقەددەس جاينى ياساتتى؛ ئۇنىڭ ئۇزۇنلۇقى يىگىرمە گەز بولۇپ
    (ئۆينىڭ كەڭلىكى بىلەن تەڭ ئىدى)، كەڭلىكىمۇ يىگىرمە گەز ئىدى؛ ئۇ ئۇنىڭ ئىچىنى پۈتۈنلەي
    ساپ ئالتۇن بىلەن قاپلاتتى؛ ئالتۇن جەمئىي بولۇپ ئالتە يۈز تالالنت ئىدى.
  sus-sus: A naxa a yire sɛniyɛnxi fisamante ti. A xa kuyɛ nɔngɔn ya mɔxɔɲɛn, alɔ
    hɔrɔmɔbanxi fan xa gboe to findixi nɔngɔn ya mɔxɔɲɛn na. A naxa a maso xɛɛma tinse
    fanyi ra naxan xasabi nu lanxi kilo kɛmɛ firin kilo naani ma.
  pon-2006: Perehn loale, me adaneki Wasa Sarawiheo, piht 30 reirei oh piht 30 tehlap,
    e pahrekiongete tehlap en Tehnpaso. Ten en kohl rieisek limau me kidimala dihd
    kan en Wasa Sarawiheo;
  ksd-ksd: Ma i ga pait bula ra pakana i tabu kakit; ra lolovina tana i ga da ra tababa
    i ra pal i gomgom, a ilima na pokono, ma ra tababana i ga ilima na pokono; ma
    i ga vapetep tar ra goled i ngatngat muka tana, nina ba ra mamatina i ga da laptikai
    na mar na talant.
  tur-YTC: En kutsal yeri yaptı. Uzunluğu evin genişliğine göre yirmi arşın, genişliği
    yirmi arşındı. Ve onu altı yüz talant kadar saf altınla kapladı.
  grc-BRENT: Καὶ ἐποίησε τὸν οἶκον τοῦ ἁγίου τῶν ἁγίων, μῆκος αὐτοῦ ἐπὶ πρόσωπον,
    πλάτος τοῦ οἴκου πήχεων εἴκοσι, καὶ τὸ μῆκος πήχεων εἴκοσι, καὶ ἐχρύσωσεν αὐτὸν
    χρυσίῳ καθαρῷ εἰς χερουβὶμ εἰς τάλαντα ἑξακόσια.
  ind-AYT: 'Dia membuat ruang mahakudus: panjangnya sama dengan lebar Bait Suci itu,
    20 hasta, dan lebarnya pun 20 hasta. Dia melapisi ruang itu dengan emas bermutu
    tinggi seberat enam ratus talenta.'
  nya-nya: Iye anamanga Malo Opatulika Kwambiri ndipo mulitali mwake munali mofanana
    ndi mulifupi mwa Nyumba mamita asanu ndi anayi. Anakuta mʼkati mwake ndi golide
    wosalala wolemera matani makumi awiri.
  hrv-hrv: Potom sazda dvoranu Svetinje nad svetinjama. Bila je, prema hramskoj širini,
    dvadeset lakata duga i dvadeset lakata široka i obloži je sa šest stotina talenata
    suhog zlata.
  mps-mps: Tama Solomongo augwalibolo obaso, augwaligo te Tedali Gasagi Yai Mu Be
    Habu togali, te habugo genuai te 9 mita usu nama togwali. Te be aga magi dolo
    e tiwai tama togoali. Tama te be aga bobobage te deli tiwai magi naga yali, te
    9 mita usu nama tama yali. Tama augwaligo wiegi yai gol selama, tama augwaligo
    te Tedali Gasagi Yai Mu Be Habu tomo badu be daga dabe te golgo mesegelali. Te
    golgo sęgę te 20,000 kilogram sęgę edelali.
  tpi-tpi: Na Solomon i tokim ol na ol i wokim Rum Tambu Tru. Bikpela bilong en em
    inap 9 mita, wankain olsem mak bilong haus yet. Na longpela bilong en em i gat
    wankain mak tasol, inap 9 mita. Na ol i kisim gutpela gol na putim na karamapim
    banis bilong Rum Tambu Tru. Hevi bilong dispela gol i winim 20,000 kilogram.
  dan-1931: Han byggede fremdeles det Allerhelligste; dets Længde på tværs af Templet
    var tyve Alen, dets Bredde tyve; og han overtrak det med ægte Guld til en Vægt
    af 600 Talenter.
  vie-OVCB: Nơi Chí Thánh dài 9,2 mét, rộng 9,2 mét, được bọc bằng vàng ròng cân nặng
    23 tấn vàng.
  guj-2017: 'તેણે પરમપવિત્રસ્થાન બનાવ્યું. તેનું માપ આ પ્રમાણે હતું: તેની લંબાઈ સભાસ્થાનની
    પહોળાઈ પ્રમાણે વીસ હાથ, પહોળાઈ પણ વીસ હાથ અને ઊંચાઈ વીસ હાથ હતી. તેણે તેને છસો
    તાલંત ચોખ્ખા સોનાથી મઢ્યું હતું.'
  pon-2006A: Perehn loale, me adaneki Wasa Sarawiheo, piht 30 reirei oh piht 30 tehlap,
    e pahrekiongete tehlap en Tehnpaso. Ten en kohl rieisek limau me kidimala dihd
    kan en Wasa Sarawiheo;
  por-BRBSL: Ele fez o lugar mais sagrado. Seu comprimento, de acordo com a largura
    da casa, era de vinte côvados, e sua largura de vinte côvados; e ele o revestiu
    com ouro fino, totalizando seiscentos talentos.
  cth-cth: Hahoi, hmuen kathoung poung a sak teh, im ayung hoi adangka reikâvan lah
    asaw dong 20, akaw dong 20 touh hoi a sak teh suituici talen 600 touh hoi a hluk.
  twi-twi: Na Kronkron mu Kronkron hɔ trɛw yɛ anammɔn aduasa te sɛ asɔredan no ara,
    ne ntwemu nso yɛ anammɔn aduasa. Sikakɔkɔɔ ankasa bɛyɛ nkaribo tɔn aduonu abiɛsa
    na wɔde guu so.
  hlt-hlt: Te phoeiah hmuencim kah hmuencim im te im hmai a daang dongah a yun dong
    kul, a daang dong kul la a sak tih sui then talent ya rhuk neh a ben.
  tbz-SIM: Kòo mɑɑ́ ikuɔ́ nɛntì dieku kɛ̀ ku okùmɛ̀ mmɑ̀nnɛ̀ tɛcĩ́ɛ̃̀tɛ̀ kó mɛpɛ̃kùmɛ̀
    mɛ́tìrì tɛpíítɛ̀, kɛ̀ ku pɛ̃kùmɛ̀ mbo mɛ́tìrì tɛpíítɛ̀. Kòo kù dɑ̀ri mɛsɔɔ nsɑ̀ɑ̀mɛ̀
    kɛ̀ mɛ cɛ̃́ɛ̃́kù ḿbo tɔ́nnì sipísìdɛ́.
  msy-2020: Egha Solomon me mɨkemezɨ, me Bar Anogoroghezir Danganimɨn ingari. An arozim
    9 mita, egha Dɨpenimɨn arozim ko voroghɨra ghu. Ezɨ an ruarim uaghan 9 mitan tu.
    Egha me golɨn bar aghuim inigha Bar Anogoroghezir Danganimɨn bɨribar pogha bar
    da ave. Golɨn kamɨn osɨmtɨzim 20,000 kilogrem gafira.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ ŋmɑ́ kɑtɛ tɑɑ kɑtɛ nɑŋ, kʋ tɑɣɑlǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ
    kɛ teitei, ɩsɩɩ Ɩsɔ tǝsɛɛlɛ wɑŋ, nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ tɔtɔ. Ɩlɛnɑ pɑ́
    mɑtɩ kʋ tɑɑ tɔɔ kɛ́ wʋlɑ mɑɣɑmɑɣɑ kɛ tɔɔnǝnɑɑ hiu.
  azb-azb: Süleyman Ən Müqəddəs yeri də tikdi. Onun uzunluğu məbədin eninə görə iyirmi
    qulac və eni iyirmi qulac idi. Onu altı yüz talant xalis qızılla örtdü.
  eng-DBY: And he made the house of the most holy place, the length of which was according
    to the breadth of the house, twenty cubits, and its breadth twenty cubits; and
    he covered it with fine gold, amounting to six hundred talents.
  hin-2017: फिर उसने भवन के परमपवित्र स्थान को बनाया; उसकी लम्बाई भवन की चौड़ाई के
    बराबर बीस हाथ की थी, और उसकी चौड़ाई बीस हाथ की थी; और उसने उसे छः सौ किक्कार शुद्ध
    सोने से मढ़वाया।
  eng-YLT: 'And he maketh the most holy house: its length [is] by the front of the
    breadth of the house twenty cubits, and its breadth twenty cubits, and he covereth
    it with good gold, to six hundred talents;'
  eng-WYC-2017: Also he made an house to the holy of holy things, in length by the
    breadth of the house, of twenty cubits, and the breadth also of twenty cubits;
    and he covered it with golden plates, as with six hundred talents in value.
  eng-WMBB: He made the most holy place. Its length, according to the width of the
    house, was twenty cubits, and its width twenty cubits; and he overlaid it with
    fine gold, amounting to six hundred talents.
  urd-GVH: इमारत का सबसे अंदरूनी कमरा बनाम मुक़द्दसतरीन कमरा इमारत जैसा चौड़ा यानी
    30 फ़ुट था। उस की लंबाई भी 30 फ़ुट थी। इस कमरे की तमाम दीवारों पर 20,000 किलोग्राम
    से ज़ायद सोना मँढा गया।
  rug-rug: Meke kuria sa sa Lose Hopena pa Hopena. Sa gelena sa si ka sia mita meke
    ka sia mita tugo labena. Padana hiokona eke tina kilo sa qolo sapu tavetavete
    nia rini pude poko nia sa Lose Hopena pa Hopena.
  gaz-gaz: Innis Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe ijaare; lafa irra dheerinni
    iddoo sanaas balʼina mana qulqullummaatiin wal qixxee taʼee dheerinni isaa dhundhuma
    digdama, balʼinni isaa immoo dhundhuma digdama ture. Keessa isaa illee warqee
    qulqulluu taalaantii dhibba jaʼa itti uffise.
  fra-LSG: Il fit la maison du lieu très saint; elle avait vingt coudées de longueur
    répondant à la largeur de la maison, et vingt coudées de largeur. Il la couvrit
    d’or pur, pour une valeur de six cents talents;
  yal-yal: Palaan naxan xili yire sariɲanxi fisamantenna, a yi na ti Ala Batu Banxini,
    naxan nun banxini gboon yi lan, a kuyana nɔngɔnna yɛ mɔxɔɲɛ. A yi xɛma faɲi yilɛnlɛnxine
    sa na palaan ma, kilo wuli mɔxɔɲɛn nun keden.
  haw-1868: Hana iho la oia i ka hale hoano loa, o ka loa ua like pu ia me ka laula
    o ka hale, he iwakalua kubita, a o kona laula he iwakalua kubita, a uhi iho la
    oia ia mea i ke gula maemae eono haneri talena.
  arb-NAV: وَشَيَّدَ مِحْرَابَ قُدْسِ الأَقْدَاسِ فَكَانَ طُولُهُ مُسَاوِياً لِعَرْضِ
    الْهَيْكَلِ، فَكَانَ مُرَبَّعَ الشَّكْلِ، طُولُهُ يُعَادِلُ عَرْضَهُ، عِشْرُونَ
    ذِرَاعاً فِي عِشْرِينَ ذِرَاعاً (أَيْ نَحْوُ عَشَرَةِ أَمْتَارٍ فِي عَشَرَةِ أَمْتَارٍ)،
    وَغَشَّاهُ بِسِتِّ مِئَةِ وَزْنَةٍ (نَحْوَ وَاحِدٍ وَعِشْرِينَ أَلْفاً وَسِتِّ
    مِئَةِ كِيلُو جِرَامٍ) مِنَ الذَّهَبِ النَّقِيِّ.
  ewe-ewe: Teƒe si woyɔna be Kɔkɔeƒe Ƒe Kɔkɔeƒe la le gbedoxɔ la ƒe akpa ɖeka. Eƒe
    didime nye mita asieke eye eƒe kekeme hã nye mita asieke. Wofa sika si ƒe kpekpeme
    nye “tɔn” blaeve-vɔ-ɖekɛ la ɖe gliawo ŋu.
  eng-LEE: 'And he made the most holy house, its length being in front of the breadth
    of the house, twenty cubits, and its breadth twenty cubits: and he covered it
    with fine gold, [amounting] to six hundred talents.'
  asm-FB: আৰু তেওঁ অতি পবিত্ৰ গৃহ নিৰ্ম্মাণ কৰিলে৷ সেই গৃহৰ দীঘ বহল অনুসাৰে বিশ হাত
    আৰু বহল বিশ হাত৷ তেওঁ তাতে ছশ কিক্কৰ উত্তম সোণ লগালে।
  sus-A: عَ نَشَ عَ يِرٍ سّنِيّنشِ قِسَمَنتٍ تِ. عَ شَ كُيّ نْنفْن يَ مْشْحّن، عَلْ
    هْرْ مْبَنشِ قَن شَ فبٌي تٌ قِندِشِ نْنفْن يَ مْشْحّن نَ. عَ نَشَ عَ مَسٌ شّيمَ
    تِنسٍ قَنيِ رَ نَشَن شَسَبِ نُ لَنشِ كِلٌ كّمّ قِرِن كِلٌ نَانِ مَ.
  fra-SBL: Il fit le lieu très saint. Sa longueur, selon la largeur de la maison,
    était de vingt coudées, et sa largeur de vingt coudées ; il le couvrit d'or fin,
    ce qui représentait six cents talents.
  hbo-hbo: וַיַּ֙עַשׂ֙ אֶת־בֵּֽית־קֹ֣דֶשׁ הַקֳּדָשִׁ֔ים אָרְכֹּ֞ו עַל־פְּנֵ֤י רֹֽחַב־הַבַּ֙יִת֙
    אַמֹּ֣ות עֶשְׂרִ֔ים וְרָחְבֹּ֖ו אַמֹּ֣ות עֶשְׂרִ֑ים וַיְחַפֵּ֙הוּ֙ זָהָ֣ב טֹ֔וב
    לְכִכָּרִ֖ים שֵׁ֥שׁ מֵאֹֽות׃
  kik-kik: Ningĩ Solomoni agĩaka Handũ-harĩa-Hatheru-Mũno, ũraihu waho waringaine
    na wariĩ wa hekarũ, mĩkono mĩrongo ĩĩrĩ kũraiha na mĩkono mĩrongo ĩĩrĩ kwarama.
    Akĩgemia thĩinĩ waho na taranda 600 cia thahabu ĩrĩa njega mũno.
  fra-NCL: Il fit la maison du Saint des saints ; sa longueur, répondant à la largeur
    de la maison, était de vingt coudées, et sa largeur de vingt coudées. Il la revêtit
    d’or pur, pour une valeur de six cents talents ;
  cek-AK: Kaciim Koek ahmuen loe im kawkhaih hoi kanghmong ah a sak; dong pumphaeto
    sawk moe, dong pumphaeto kawk; to ahmuen to suitui kaciim talent cumvai tarukto
    hoiah a pazut.
  cuk-cuk: 'Amba deyobi Salomón, Neg-Ise-Islidikid sobsabalid: E-suguedi, Babse-goled-neg-yaadunguedyobi,
    daliatar (5) sugued. E-matardunguedi, e-suguedbo emala, daliatar (5) nikamogad.
    Wemargi bela or-nuegan egi nasikles nanaed. Agi, or nibir-milidulabo-gakanergwa
    (46,000) bela ebulesad.'
  uig-CYR: Сулайман йәнә әң муқәддәс җайни ясатти; униң узунлуғи жигирмә гәз болуп
    (өйниң кәңлиги билән тәң еди), кәңлигиму жигирмә гәз еди; у униң ичини пүтүнләй
    сап алтун билән қаплатти; алтун җәмий болуп алтә йүз талалнт еди.
  tel-2017: దానిలో సొలొమోను అతి పరిశుద్ధ స్థలాన్ని కట్టించాడు. దాని పొడవు మందిరపు
    వెడల్పును బట్టి ఇరవై మూరలు. దాని వెడల్పు ఇరవై మూరలు. ఇరవై వేల కిలోల మేలిమి బంగారంతో
    అతడు దాన్ని పొదిగించాడు.
  hat-BSA: Alò, li te fè chanm ki pi sen pase tout lòt yo. Longè li ki te travèse
    lajè kay la, te ven koude, e lajè li te ven koude. Li te kouvri li avèk lò fen,
    ki te rive jis nan sis-san talan lò.
  kos-kos: Oasr sie infukil toko, su pangpang Acn Mutal Na Mutal, oasr fit tolngoul
    lusa ac tolngoul sralap, oana sralapiyen Tempul uh. Lumngaul tausin paun ke gold
    sang nawela sinka ke infukil sac.
  hbo-WLC: וַיַּ֙עַשׂ֙ אֶת־בֵּֽית־ קֹ֣דֶשׁ הַקֳּדָשִׁ֔ים אָרְכּ֞וֹ עַל־פְּנֵ֤י רֹֽחַב־הַבַּ֙יִת֙
    אַמּ֣וֹת עֶשְׂרִ֔ים וְרָחְבּ֖וֹ אַמּ֣וֹת עֶשְׂרִ֑ים וַיְחַפֵּ֙הוּ֙ זָהָ֣ב ט֔וֹב
    לְכִכָּרִ֖ים שֵׁ֥שׁ מֵאֽוֹת׃
  ibo-ibo: O wuru Ebe ahụ Kachasị Nsọ; nke ogologo ọnụ ụlọ ya dị mita iri, otu a kwa,
    obosara ya dị mita iri. O ji ọlaedo dị ezi mma nke ọnụahịa ya ruru narị talenti
    isii techie ahụ ime ụlọ ahụ niile.
  ory-ory: ପୁଣି ସେ ମହାପବିତ୍ର ଗୃହ ନିର୍ମାଣ କଲେ; ତହିଁର ଦୈର୍ଘ୍ୟ ଗୃହର ପ୍ରସ୍ଥାନୁସାରେ କୋଡ଼ିଏ
    ହାତ ଓ ତହିଁର ପ୍ରସ୍ଥ କୋଡ଼ିଏ ହାତ ଥିଲା; ଆଉ ସେ ଛଅ ଶହ ତାଳନ୍ତ ଉତ୍ତମ ସୁବର୍ଣ୍ଣରେ ତାହା ମଡ଼ାଇଲେ।
  chk-chk: Salomon a pwal föri ewe rum mi unusen pin. Langatamen ewe rum ükükün ilik
    fiit, a nönöfengen me chölapen ewe imwenfel, nge ükükün chölapan a pwal ilik fiit.
    Iwe, a aea rüe me limu ton kolt mi mürina le apachatä ngeni etippen ewe rum mi
    unusen pin.
  rop-rop: Det insaidwan rum bin det Brabli Seikridwan Rum en imbin nain mita longwei
    en nain mita kroswei seim laik det Serramoni Pleis. En deibin yusum mowa langa
    20 tan gol langa det Brabli Seikridwan Rum.
  ukr-1871: 'І построїв Сьвяте Сьвятих: довжина його після ширини храму на двайцять
    локот, та й ширина його на двайцять локот; а обклав його лїпшим золотом на шістьсот
    талантів.'
  deu-1951: 'Er machte auch den Raum des Allerheiligsten: seine Länge war zwanzig
    Ellen, nach der Breite des Hauses; und seine Breite war auch zwanzig Ellen. Und
    er überzog es mit gutem Gold, [im Betrage von] sechshundert Talenten.'
  eng-JPS: And he made the most holy place; the length thereof, according to the breadth
    of the house, was twenty cubits, and the breadth thereof twenty cubits; and he
    overlaid it with fine gold, amounting to six hundred talents.
  srp-1865: I naèini dom za svetinju nad svetinjama, dug uz širinu doma dvadeset lakata
    i širok dvadeset lakata, i obloži ga èistijem zlatom, kojega otide do šest stotina
    talanata.
  lug-lug: N’azimba n’Ekifo Ekitukuvu Ennyo, ng’obuwanvu kyenkanankana obugazi bwa
    yeekaalu, obuwanvu kyali mita mwenda n’obugazi mita mwenda. Munda waakyo n’asiigamu
    ttani amakumi abiri mu ssatu eza zaabu ennongoofu.
  heb-heb: ויעש את בית קדש הקדשים ארכו על פני רחב הבית אמות עשרים ורחבו אמות עשרים
    ויחפהו זהב טוב לככרים שש מאות׃
  ben-IRV: আর তিনি অতি পবিত্র জায়গা নির্মাণ করলেন, তার দৈর্ঘ্য গৃহের প্রস্থের মত
    কুড়ি হাত ও প্রস্থ কুড়ি হাত এবং তিনি ছশো তালন্ত ভালো সোনা দিয়ে তা মুড়ে দিলেন৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਬਣਾਇਆ। ਉਹ ਦੀ ਲੰਬਾਈ ਭਵਨ ਦੀ ਚੌੜਾਈ ਦੇ ਅਨੁਸਾਰ
    ਵੀਹ ਹੱਥ ਅਤੇ ਉਹ ਦੀ ਚੌੜਾਈ ਵੀਹ ਹੱਥ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਛੇ ਸੌ ਤੋੜੇ ਚੋਖੇ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ
  mya-JVB: အလွန် သန့်ရှင်းရာ ဌာန တော်ကိုလည်း အိမ် တော်အနံ နှင့်ညီစွာ အလျား အတောင်
    နှစ်ဆယ် ၊ အနံ အတောင် နှစ်ဆယ် လုပ်၍ ရွှေစင် အခွက် ခြောက် ထောင် နှင့် မွမ်းမံ လေ၏။
  hmo-hmo: Lalona momokani daiutuna, ena ladana be Helaga Herea Gabuna ena lata be
    9 mita, ena lababa danu be 9 mita, Dubu Helaga ena lababa be unai. Unai Helaga
    Herea Gabuna ena haba ibounai be golo namo herea dekena amo idia koua, unai golo
    ena metau be 20 toni mai kahana.
  urd-urd: 'और उसने पाक तरीन मकान बनाया जिसकी लम्बाई घर के चौड़ाई के मुताबिक़ बीस
    हाथ और उसकी चौड़ाई बीस हाथ थी और उसने उसे छ: सौ क़िन्तार चोखे सोने से मंढ़ा।'
  rus-SYN: 'И сделал Святое Святых: длина его по широте дома в двадцать локтей, и
    ширина его в двадцать локтей; и покрыл его лучшим золотом на шестьсот талантов.'
  bqc-SIM: À luakukĩi kɛ̀, a gbã̀a sáa ń kpɛ́pi yàasao gã̀sĩsuu bao, a yàasa
    bao. À vua tɛ̃ɛtɛ̃ɛ kùlɛwà tↄnu bao.
  tcz-CHONGTHU: Chule muntheng chungnung pen tong somni in Houin vaitoh kikotnin asemin,
    chule athuhlam tong somni ma alhinge. Asunglam chu Sana thengsel agih tena sang
    somnile ja get le somgup le khat lut in alhajollin, atomlhah sah in ahi.
  mar-mar: यानंतर शलमोनाने मंदिरातला अत्यंत पवित्र गाभारा बांधला. हे अत्यंत पवित्रस्थान
    वीस हात लांब आणि वीस हात रुंद होते. मंदिराइतकीच त्याची रुंदी होती. गाभाऱ्याच्या
    भिंतीही शलमोनाने सोन्याने मढवल्या. हे एकंदर सहाशे किक्कार सोने होते.
  qub-qub: Templu ruricho mas rispitädu caj cuartutapis rurachiran. Chaypapis anchuynin
    caran isgun metru, Templupa anchuyninwan iwal. Larguyninpis caran isgun metru.
    Chay cuartutapis chapyaran mas fïnu caj goriwan. Chay cuartuman goriga yaycuran
    ishcay chunca waranga (20,000) quïluno.
  bqp-bqp: Mɑ u dii te tɑ dɛɛre gem gem bɑnɑ mi. Ten dɛ̃ɛbu kɑ dii ten tiin yɑsum
    mu nɛwɑ. Mu sɑ̃ɑwɑ gɔm soonu yɛndu. Mɑ ten yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndu. Mɑ
    u tu wurɑ geɑ pote. Wurɑ yen geerɑ sɑ̃ɑwɑ tɔnnu yɛndu.
  hat-hat: Yo bati tou pyès ki apa nèt pou Seyè a. Li te gen trant pye lajè, menm
    jan ak Tanp lan, ak trant pye longè, kare kare. Yo sèvi ak venmil (020.000) kilo
    lò pou kouvri tout anndan l'.
  eng-BSB: Then he made the Most Holy Place; its length corresponded to the width
    of the temple—twenty cubits long and twenty cubits wide. And he overlaid the inside
    with six hundred talents of fine gold.
  eng-WEBPB: He made the most holy place. Its length, according to the width of the
    house, was twenty cubits, and its width twenty cubits; and he overlaid it with
    fine gold, amounting to six hundred talents.
  kbq-kbq: Hagi ana nomofo agu'afima hunaragintegeno ruotage'ma huno ruotagetfama
    hu'nea nomofo zaza'amo'ene atupa'amo'enena 9mita higeno, kna'amo'a 23 tani hu'nea
    golireti agu'afina eri anovazinteno eri masavea hu'ne.
  nhe-BL: Huan nojquiya quichijque nopa cuarto Campa Más Tlatzejtzeloltic. Ihuehueyaca
    huan ipatlajca nopa cuarto quipiyayaya 9 metros queja ipatlajca nopa tiopamitl.
    Huan quiixaltijque ica 21 toneladas tlen oro.
  gub-BL: Heta 9 met ipuku haw ipupyaikaw pyrer Tupàn henaw ikatuahy ma'e her ma'e.
    Heta 9 met ipupir haw no. Ipupir haw nuzawy kwaw tàpuzuhu ipupir haw. Umumaw 20.000
    kir or pàrirogaw Tupàn henaw ikatuahy ma'e pe har iàpeàrog pà.
  eng-DRA: 'He made also the house of the holy of holies: the length of it according
    to the breadth of the temple, twenty cubits, and the breadth of it in like manner
    twenty cubits: and he overlaid it with plates of gold, amounting to about six
    hundred talents.'
