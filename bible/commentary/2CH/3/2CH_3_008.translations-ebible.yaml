    sap altun bilen qaplatti; altun jemiy bolup alte yüz talalnt idi.
  nde-nde: Wakha iNdawo eNgcwelengcwele, ubude bayo bulingana lobubanzi bethempeli,
    izingalo ezingamatshumi amabili ubude njalo ezingamatshumi amabili ububanzi bayo.
    Wagudula ngaphakathi ngamathalenta angamakhulu ayisithupha egolide elicengekileyo.
  ton-ton: 'Pea naʻa ne ngaohi ʻae fale toputapu lahi, pea naʻe tatau ʻae lōloa ʻo
    ia mo hono māukupu ʻoe fale, ko e hanga ʻe fāngofulu, pea ko hono māukupu ʻo ia
    ko e hanga ʻe fāngofulu: pea naʻa ne ʻaofi ia ʻaki ʻae koula lelei, ko e taleniti
    ʻe onongeau.'
  ces-1613: Udělal i dům svatyně svatých, jehož dýlka byla jako šířka domu, dvadcíti
    loktů, a šířka loktů dvadcíti, a obložil ji zlatem výborným šesti sty centnéři.
  eng-WMB: He made the most holy place. Its length, according to the width of the
    house, was twenty cubits, and its width twenty cubits; and he overlaid it with
    fine gold, amounting to six hundred talents.
  tam-TCV: அவன் மகா பரிசுத்த இடத்தையும் கட்டினான். அதன் நீளம் ஆலயத்தின் அகலத்தை ஒத்திருந்தது.
    நீளம் இருபது முழமும், அகலம் இருபது முழமுமாயிருந்தது. இவற்றை அறுநூறு தாலந்து சிறந்த
    தங்கத்தினால் மூடியிருந்தான்.
  ceb-ULB: Gitukod niya ang labing balaang dapit. Ang katas-on niini sama sa kalapdon
    sa balay, 20 ka cubit ug 20 ka cubit usab ang gilapdon niini. Gisapawan niya kini
    sa pino nga bulawan, nga nagkantidad ug 600 ka mga talent.
  pol-UBG: Zbudował też dom najświętszy, którego długość odpowiadała szerokości domu
