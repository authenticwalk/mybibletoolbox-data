verse: 2CH.003.015
translations:
  mal-C: ദൈവാലയത്തിനുമുമ്പിൽ മുപ്പത്തഞ്ചുമുഴം വീതം പൊക്കവും അതിന്മേൽ അഞ്ചുമുഴം പൊക്കത്തിൽ
    ഓരോ തലപ്പും ഉള്ള രണ്ടു സ്തംഭങ്ങൾ അദ്ദേഹം സ്ഥാപിച്ചു.
  deu-TKW: Östlich vor dem Gebäude aber fertigte er zwei Säulen an, fünfunddreißig
    Ellen lang, während der Knauf, der sich oben auf einer jeden befand, fünf Ellen
    maß.
  lin-lin: Na liboso ya Tempelo ya Yawe, atongaki makonzi mibale oyo ezalaki na bametele
    pene zomi na sambo na bosanda. Na likolo ya likonzi moko na moko, ezalaki na moto
    ya bametele mibale na basantimetele tuku mitano.
  eng-LSV: And he makes two pillars at the front of the house, thirty-five cubits
    in length, and the ornament that [is] on their heads [is] five cubits.
  eng-GNV: 'And he made before the house two pillars of fiue and thirtie cubites hie:
    and the chapiter that was vpon the top of eche of them, was fiue cubites.'
  eng-WEBSTER: Also he made before the house two pillars of thirty and five cubits
    high, and the capital that was on the top of each of them was five cubits.
  nhw-BL: Salomón quinchijqui ome tomahuac tlaquetzalme catli quipiyayayaj nechca
    16 metros ininhuejcapanca. Huan huejcapa campa quinyejyecchijqui quipiyayaya sese
    icorona catli ica quipepechojque nopa tlaquetzalme huejcapa huan nopa coronas
    quipixqui pano ome metros ihuejcapanca.
  swh-ONEN: Mbele ya Hekalu Solomoni akatengeneza nguzo mbili, ambazo kwa pamoja zilikuwa
    na dhiraa thelathini na tano kwenda juu kwake, na urefu wa kila moja ilikuwa na
    taji juu yake yenye dhiraa tano.
  bba-bba: U dii ten wuswɑɑɔ ɡbere yiru kuɑ. Yen bɑɑyeren ɡunum mu sɑ̃ɑwɑ ɡɔm soonu
    tɛnɑ kɑ nɔɔbu. Mɑ bɑ ye furɔsu sɔndiɑ wɔllɔ. Sin ɡunum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu.
  eng-KJVCPB: Also he made before the house two pillars of thirty and five cubits
    high, and the chapiter that was on the top of each of them was five cubits.
  luo-luo: E nyim hekalu noloso sirni ariyo ma borgi ne romo fut piero abich gariyo
    gi nus koriw kendo noum wi moro ka moro gi gima borne romo fut aboro.
  meu-meu: Dubu vairanai ia ese au-tubua rua e kara, edia lata na kiubit toi-ahui
    ima; bona ta ta doridia ai kwara ikorodia e kara, edia lata na kiubit ima.
  npi-ULB: सोलोमनले मन्‍दिरको अगाडिपट्टिका निम्‍ति दुई वटा स्‍तम्‍भ बनाए, जसमा प्रत्‍येकको
    उचाइ पैंतीस हात थियो । तिमाथि भएका स्‍तम्‍भ-शिरहरू पाँच हात अल्‍गा थिए ।
  yor-yor: Níwájú ilé Olúwa náà ó ṣe òpó méjì tí lápapọ̀ jẹ́ márùn-ún dín lógójì ìgbọ̀nwọ́
    ní gígùn, olúkúlùkù pẹ̀lú olórí lórí rẹ̀ tí o ń wọn ìgbọ̀nwọ́ márùn-ún.
  pes-OPCB: سلیمان جلوی خانۀ خدا دو ستون ساخت، که طول آنها سی و پنج ذراع بود و روی
    هر کدام یک سر ستون به طول پنج ذراع قرار داشت.
  tgl-ULB: Gumawa rin si Solomon ng dalawang haligi, tatlumpu't limang siko ang taas
    ng bawat isa, para sa harapan ng tahanan; ang ulunan na nasa tuktok ng mga ito
    ay limang siko ang taas.
  hui-hui: Solomonohanda ibunaga biabe biahaga agalirume ege to̱le̱ boronosime anda
    gene luni kira wabuwa Anduane Homogonaga anda haneni helalimu lene. Gene biago
    labonaga luni mida magi duriani maru bolangua halu ogoni labonaga nguni daligahayagi
    hela dambi holene wabu wiyago luni mida magi kirani bolanguahe wini.
  mya-mya: မင်း​ကြီး​သည်​ငါး​ဆယ့်​နှစ်​ပေ​မြင့်​သော​တိုင် ကြီး​နှစ်​လုံး​ကို​သွန်း​လုပ်​ပြီး​လျှင်​ဗိ​မာန်​တော်
    ၏​ရှေ့​တွင်​ထား​တော်​မူ​၏။ တိုင်​ထိပ်​တစ်​ခု​စီ ပေါ်​တွင်​ခု​နစ်​ပေ​ခွဲ​မြင့်​သော​တိုင်​အုပ်​ရှိ​၏။-
  bod-N: ཡང་མཆོད་ཁང་གི་མདུན་དུ་ཀ་བ་གཉིས་བཞེངས་ཏེ། མཐོ་ཚད་ལ་ཁྲུ་སོ་ལྔ་ཡོད་པ་དང་། ཀ་བ་རེ་རེའི་སྟེང་གི་ཀ་གཞུའི་མཐོ་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་དོ།
    །
  sna-sna: Pamberi petemberi akagadzira mbiru mbiri, dzose pamwe chete dzakanga dzakareba
    makubhiti makumi matatu namashanu, mbiru imwe neimwe yaiva nomusoro pamusoro payo
    wakanga wakareba makubhiti mashanu.
  spa-BLM: También hizo delante de la casa dos columnas de treinta y cinco codos de
    altura, y el capitel que estaba en la parte superior de cada una de ellas era
    de cinco codos.
  cac-cac: Ix schecanpax vin̈aj Salomón chi' b'ojoc chab' nivac oy nab'a bronce, 16
    metro ix aj steel junjun, ix och d'a sat templo chi'. Axo jun ayq'ue d'a schon
    junjun oy chi', 2 metro yed' 25 centímetro spimal.
  swh-ULB: Selemani pia akatengeneza nguzo mbili, kila moja ikiwa na urefu wa mikono
    thelathini na tano kwenda juu, kwa maana mbele ya nyumba; taji ambazo zilikuwa
    juu ya nguzo zilikuwa na urefu wa mikono mitano kwenda juu.
  bel-bel: І зрабіў перад храмам два слупы, даўжынёю па трыццаць пяць локцяў, і капітэль
    наверсе кожнага ў пяць локцяў.
  deu-ELBBK: Und er machte vor dem Haus zwei Säulen; 35 Ellen die Länge; und das Kapitäl,
    das auf ihrer Spitze war, maß 5 Ellen.
  mbb-OT: Mibaal zaan si Solomon te zezuwa he tukud diyà te etuvangan duen te valey
    te Nengazen, ne is ketikang te kada sevaha ne 52 he ǥiek. Is kada tukud ne zuen
    din ulu he is keluǥayad din ne pitu wey tengà he ǥiek.
  mal-2015: അവൻ ആലയത്തിന്റെ മുമ്പിൽ മുപ്പത്തഞ്ചു മുഴം ഉയരമുള്ള രണ്ടു സ്തംഭമുണ്ടാക്കി;
    അവയുടെ തലെക്കലുള്ള പോതികെക്കു അയ്യഞ്ചു മുഴം ഉയരമുണ്ടായിരുന്നു.
  rmc-rmc: Anglo Chramos diňa te ačhavel duj slupi, save sas buter sar 15 metri uče,
    a pre lengro agor o brondzune kriti, save sas uče 220 centimetri.
  pes-OPV: و پیش خانه دو ستون ساخت که طول آنهاسی و پنج ذراع بود و تاجی که بر سر هر
    یکی ازآنها بود پنج ذراع بود.
  ron-1924: А фэкут ынаинтя касей дой стылпь де трейзечь ши чинч де коць ынэлциме,
    ку ун кап де чинч коць ын вырфул лор.
  ben-OBCV: মন্দিরের সামনের দিকের জন্য তিনি এমন দুটি স্তম্ভ তৈরি করলেন, একসাথে যেগুলির
    দৈর্ঘ্য হল ষোলো মিটার, এবং প্রত্যেকটিতে 2.3 মিটার করে উঁচু এক-একটি স্তম্ভশীর্ষ
    ছিল।
  som-som: Oo weliba guriga hortiisana wuxuu ku sameeyey laba tiir oo mid kasta dhererkiisu
    yahay shan iyo soddon dhudhun, oo mid kastana taajkii saarnaa wuxuu ahaa shan
    dhudhun.
  lat-VUC: 'Ante fores etiam templi duas columnas, quæ triginta et quinque cubitos
    habebant altitudinis: porro capita earum, quinque cubitorum.'
  eng-ASVBT: Also he made before the house two pillars of thirty and five cubits high,
    and the capital that was on the top of each of them was five cubits.
  ita-1885: E, per metter davanti alla Casa, fece due colonne, che aveano di lunghezza
    trentacinque cubiti; e i capitelli ch'erano in cima di ciascuna di esse, erano
    di cinque cubiti.
  eng-LXXUP: Also he made in front of the house two pillars, in height thirty-five
    cubits, and their chapiters of five cubits.
  eng-ULB: Solomon also made two pillars, each thirty-five cubits high, for in front
    of the house; the capitals that were on the top of them were five cubits high.
  spa-VBL: Hizo dos columnas para la fachada del Templo, de treinta y cinco codos,
    cada una con un capitel de cinco codos de altura.
  fra-_FOB: Devant la maison il fit deux colonnes, de trente-cinq coudées de hauteur;
    et le chapiteau qui les surmontait, était de cinq coudées.
  mal-mal: അവൻ ആലയത്തിന്റെ മുമ്പിൽ മുപ്പത്തഞ്ചു മുഴം ഉയരമുള്ള രണ്ടു സ്തംഭങ്ങളുണ്ടാക്കി;
    അവയുടെ മുകളിൽ അഞ്ച് മുഴം ഉയരമുള്ള മകുടങ്ങളും നിർമ്മിച്ചു.
  urd-GVR: Sulemān ne do satūn ḍhalwā kar Rab ke ghar ke darwāze ke sāmne khaṛe kie.
    Har ek 27 fuṭ lambā thā, aur har ek par ek bālāī hissā rakhā gayā jis kī ūṅchāī
    sāṛhe 7 fuṭ thī.
  suz-BL: मिनु खिं आ ङोंइती ३५ कुबीत लाइश्‍शो कांसा के थाम निक्‍शी सेल्‍पदा बाक्‍त।
    मेको आस कली ५ कुबीत लाइश्‍शो गुप्‍तीके गुप्‍पदा बाक्‍त।
  ita-1927: Fece pure davanti alla casa due colonne di trentacinque cubiti d’altezza;
    e il capitello in cima a ciascuna, era di cinque cubiti.
  ckb-ckb: لەبەردەم پپرۆزگاکەدا دوو کۆڵەکەی دروستکرد کە درێژی هەریەکەیان سی و پێنج
    باڵ بوو و ئەو تاجەی کە لەسەر هەر یەکێکیان بوو پێنج باڵ بوو.
  eng-BBE: And in front of the house he made two pillars, thirty-five cubits high,
    with crowns on the tops of them, five cubits high.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಕಟ್ಟಡದ ಪ್ರವೇಶದ್ವಾರದಲ್ಲಿ ಎರಡು ಸ್ತಂಭಗಳನ್ನು ನಿರ್ಮಿಸಿದನು, ಪ್ರತಿಯೊಂದೂ
    ಹದಿನೈದು ಮೀಟರ್ ಎಪ್ಪತ್ತೈದು ಸೆಂಟಿಮೀಟರ್ ಎತ್ತರ, ಪ್ರತಿಯೊಂದರ ಮೇಲೆಯೂ ನಿರ್ಮಿಸಲಾದ ಪ್ರತಿಯೊಂದು
    ತಲೆಗಳು ಎರಡೂವರೆ ಮೀಟರ್ ಉದ್ದವಿತ್ತು.
  tam-2017: ஆலயத்திற்கு முன்பாக முப்பத்தைந்துமுழ உயரமான இரண்டு தூண்களையும், அவைகளுடைய
    முனைகளின்மேல் இருக்கும் ஐந்துமுழ உயரமான கும்பங்களையும் உண்டாக்கி,
  spa-RV-1909: Delante de la casa hizo dos columnas de treinta y cinco codos de longitud,
    con sus capiteles encima, de cinco codos.
  ron-BTF: De asemenea a făcut înaintea casei doi stâlpi înalți de treizeci și cinci
    de coți, și capitelul care era pe capătul de sus al fiecăruia, era de cinci coți.
  eng-WEBP: Also he made before the house two pillars thirty-five cubits high, and
    the capital that was on the top of each of them was five cubits.
  eng-FBV: He made two columns for the front of the Temple, thirty-five cubits, each
    having a capital five cubits high.
  nld-1939: Vóór het gebouw liet hij twee zuilen plaatsen van vijf en dertig el hoogte,
    met een kapiteel van vijf el op de top.
  nch-BL: Salomón quinchijqui ome tomahuac taquetzalme cati quipiyayayaj nechca 16
    metros inihuejcapanca. Huan huejcapa campa quinyejyecchijqui quipiyayayaj sese
    inincorona cati ica tatzquitoyaj nopa taquetzalme huejcapa huan nopa coronas quipiyayayaj
    quipano ome metro ihuejcapanca.
  vie-1934: Đằng trước đền, người xây hai cây trụ, bề cao ba mươi lăm thước, đầu trụ
    ở trên chót hai trụ được năm thước.
  hin-CV: शलोमोन ने भवन के दरवाजे पर दो खंभों को बनवाया, हर एक की ऊंचाई पन्द्रह मीटर,
    पचहत्तर सेंटीमीटर थी. हर एक के ऊपर जो सिर बनाए गए थे, उनमें से हर एक का विस्तार
    सवा दो मीटर था.
  spa-BES: Y delante de la casa hizo dos pilares, treinta y cinco codos de alto, con
    coronas en la parte superior de ellos, cinco codos de alto.
  tdx-tdx: Le niranjie’e aolo’ i anjombay ty fahañe roe, kiho telopolo-lim’ amby ty
    haabo’e, songa kiho lime ty kapeke ambone’e.
  tha-KJV: ข้างหน้าพระนิเวศพระองค์ทรงสร้างเสาสองต้น สูงสามสิบห้าศอก มี​บัวคว่ำสูงห้าศอกอยู่บนยอดเสาแต่ละต้น
  por-BR-2018: Diante da casa fez duas colunas de trinta e cinco côvados de comprimento,
    com seus capitéis encima, de cinco côvados.
  deu-ELO: Und er machte vor dem Hause zwei Säulen, fünfunddreißig Ellen die Länge;
    und das Kapitäl, das auf ihrer Spitze war, maß fünf Ellen.
  eng-WYC-2018: Also before the gates of the temple he made two pillars, which had
    five and thirty cubits of height; and the heads of those pillars were of five
    cubits in height. (And in front of the gates of the Temple he made two pillars,
    which were thirty-five cubits tall; and the pommels, or the capitals, of those
    pillars were five cubits tall.)
  epo-epo: Kaj li faris antaŭ la domo du kolonojn, havantajn la longon de tridek kvin
    ulnoj, kaj la kapitelo supre havis kvin ulnojn.
  uig-PIN: Ɵyning aldiƣa yǝnǝ egizliki ottuz bǝx gǝz kelidiƣan ikki tüwrük yasap ⱪoydurdi;
    ⱨǝr tüwrükning bexining egizliki bǝx gǝz kelǝtti.
  beo-beo: 'Hina bagade da sia:beba:le, ilia da balasega hamoi golasu ifa duni bugi
    aduna gobele daiyane hahamoi. Ela afae afae sedade defei da 15.5 mida, amola ela
    bululisi defei da 5.3 mida. Amo golasu ifa duni bugi, e da Debolo Diasu ea golili
    dasu midadi ligisi. Amola e da balasega hamoi bada aduna, amo da golasu ifa duni
    bugi gadodili ligisima:ne hahamoi. Amo elea sedade defei, afae afae da 2.2 mida.
    Golasu ifa duni bugi dabuagado da sia:inega amuni amola ‘bomegala:nede’, fage
    balasega hamoi dadalei amoga nina: hamoi. Ilia da wagebei sogebi sia:inega amuni
    gadodili dialebe, amo da:iya ligisi dialebe ba:i. ‘Bomegala:nede’ dadalesu aduna
    (amo ganodini afae afae da ‘bomegala:nede’ 100 dialebe ba:i) amo da daba sisiga:le
    dialebe ba:i. Amo balasega hamoi golasu ifa duni bugi amo Debolo diasu golili
    dasu midadi amogai bugi. Afae amo da ga (south) la:idi dialu ea dio da Ya:igini
    amola eno ga (north) la:idi dialu ea dio da Boua:se.'
  tpi-OTNT: King i tok na ol i wokim tupela longpela pos bilong sanapim long pes bilong
    haus bilong Bikpela. Longpela bilong tupela wantaim em inap 16 mita. Na tu ol
    i wokim tupela het bilong pos na putim antap long ol longpela pos. Longpela bilong
    ol dispela het bilong pos, em inap 2 mita na 20 sentimita.
  hau-SA: A gaban haikalin ya yi ginshiƙai biyu, waɗanda tsawonsu ya kai kamu talatin
    da biyar, ya yi wa ginshiƙan dajiya, tsayin kowace dajiya kamu biyar ne.
  uig-LAT: Öyning aldigha yene égizliki ottuz besh gez kélidighan ikki tüwrük yasap
    qoydurdi; her tüwrükning béshining égizliki besh gez kéletti.
  nde-nde: Ngapha ngaphambi kwethempeli wamisa insika ezimbili, zona zombili zazizinde
    okwezingalo ezingamatshumi amathathu lanhlanu, ngalinye lilesiduku phezulu esilingana
    izingalo ezinhlanu.
  ton-ton: Naʻa ne ngaohi foki ʻi he muʻa fale ʻae ongo pou ʻe ua ko hona māʻolunga
    ko e hanga ʻe fitungofulu, pea ko e ʻuluʻi pou naʻe ʻi he pou taki taha, ko e
    hanga ia ʻe hongofulu taki taha.
  ces-1613: Udělal též před domem sloupy dva na třidceti a pět loktů zvýší, a makovice,
    kteréž byly na každém svrchu, na pět loket.
  eng-WMB: Also he made before the house two pillars thirty-five cubits high, and
    the capital that was on the top of each of them was five cubits.
  tam-TCV: ஆலயத்தின் முன்பகுதியில் அவன் இரண்டு தூண்களைச் செய்திருந்தான், அவை இரண்டும்
    சேர்ந்து ஒவ்வொன்றும் முப்பத்தைந்து முழ நீளமாயிருந்தன. அவற்றில் ஒவ்வொன்றின் உச்சியிலும்
    ஐந்துமுழ அளவுள்ள கும்பம் இருந்தது.
  ceb-ULB: Naghimo usab si Solomon ug duha ka haligi, 35 ka cubit ang gitas-on sa
    matag haligi, alang sa atubangan sa balay; 5 ka cubit ang gitas-on sa ulo-ulo
    nga anaa sa ibabaw niini.
  pol-UBG: Uczynił też przed domem dwie kolumny wysokie na trzydzieści pięć łokci,
    a głowice, które były na ich wierzchach miały po pięć łokci.
  urd-GVU: سلیمان نے دو ستون ڈھلوا کر رب کے گھر کے دروازے کے سامنے کھڑے کئے۔ ہر ایک
    27 فٹ لمبا تھا، اور ہر ایک پر ایک بالائی حصہ رکھا گیا جس کی اونچائی ساڑھے 7 فٹ
    تھی۔
  deu-1912: Und er machte vor dem Hause zwei Säulen, fünfunddreißig Ellen lang und
    der Knauf obendrauf fünf Ellen,
  kan-2017: ಇದಲ್ಲದೆ ದೇವಾಲಯದ ಮುಂದೆ ಎರಡು ಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು, ಅವು ಮೂವತ್ತೈದು ಮೊಳ
    (5.5 ಮೀಟರ್) ಎತ್ತರವಾಗಿದ್ದವು. ಅವುಗಳ ತಲೆಗಳ ಮೇಲಣ ಕುಂಭಗಳು ಐದು ಮೊಳ ಎತ್ತರವಾಗಿದ್ದವು.
  yap-yap: Me yog fare pilung ni ngan ngongliy l’agruw ley i duga’, nra reb ma wugem
    nge l’agruw e fit tolngin, mi ni tay fagal duga’ nga mit fare Tempel. Ra ba ley
    ma bay bangi ban’en u p’ebugul ni medlip nge baley e fit tolngin.
  hlt-MCSB: Im hmai kah tung rhoi khaw dong sawmthum panga a sen la a saii tih a soi
    kah yael te dong nga lo.
  mdy-ETH: ካኣቲ ሴሎሞኔ ፔቴ ፔቴሢኮ ሌካ ዔጳ ሃይሢታሚ ዶንጎ ዋዻ ማዓያ ላምዖ ቱርቱሪ ኮሺሲ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ሆታ
    ዔቂሴኔ፤ ፔቴ ፔቴ ቱርቱሮኮ ቶኦኮይዳ ዖዶሱማ ዶንጎ ዋዻ ማዔ ላምዖ ሙስኩሌ ዓኣኔ፤
  twi-ASANTE: Asɔredan no anim, Salomo yɛɛ afadum mmienu a emu biara ɔsorokɔ yɛ anammɔn
    aduonu nson. Na ntaasoɔ kata emu biara atifi a ɛno nso ɔsorokɔ yɛ anammɔn nson
    ne fa.
  eng-WEBU: Also he made before the house two pillars thirty-five cubits high, and
    the capital that was on the top of each of them was five cubits.
  wal-wal: Solomoni Beeta Maqidasiyaa sinttan issuwaa issuwaa geesai hasttamanne ichchashu
    wara aduqqiyo naa77u tuussata merissidi, eta huuphiyan ichchashu wara gumbbuwaa
    wottiis.
  spa-PDDPT: Delante de la Casa hizo también las dos columnas de 15,75 metros de altura,
    las cuales tenían arriba capiteles de 2,25 metros.
  gun-gun: Oo yvy'iry ojapo avi mokoĩ oo ytarã dezesseis metros yvatea va'e. Peteĩ-teĩ
    áry guarã ma mokoĩ metros raxa'i yvatea va'e.
  ilo-ULB: Nangaramid pay ni Solomon iti dua nga adigi, tallopulo ket lima a kubit
    ti kangato dagitoy, para iti sangoanan ti balay; lima a kubit ti kangato ti paratok
    nga adda kadagiti tuktok dagitoy.
  kpg-kpg: Di king guu hai gi digaula gi heia nia duludulu e lua. Tuludulu e dahi
    nia piidi madalima maa lua (52) dono duuduu, gu hagaduu go mee i mua di Hale Daumaha.
    Nia ulu gi nua nia duludulu la nia ada mee humu mee e dagi 7½ piidi tuuduu gi nua.
  uig-ARA: ئۆينىڭ ئالدىغا يەنە ئېگىزلىكى ئوتتۇز بەش گەز كېلىدىغان ئىككى تۈۋرۈك ياساپ
    قويدۇردى؛ ھەر تۈۋرۈكنىڭ بېشىنىڭ ئېگىزلىكى بەش گەز كېلەتتى.
  sus-sus: A naxa gɛmɛ firin ti banxi yatagi, e xa maite nɔngɔn ya tongo saxan nun
    suuli. E xuntagie masolixi, na masoli xa kuyɛ nɔngɔn ya suuli.
  pon-2006: Nanmwarkio pil mahsanih re en wiahda uhr riapwoat, uhr riapwoato koaros
    reireiki piht 52, oh kihdiong mwohn Tehnpaso. Moangen uhr riapwoat ko koaros reireiki
    piht isuh elep.
  ksd-ksd: Ma i ga pait ra ura pagapaga ta ra luaina mata i ra pal i gomgom, ma kadir
    lolovina i ga da lavutul na pokono ma a utul a malmalikun, ma tika na kere i ga
    ki ta dir tikatikai, ma dir ga tuluai urama da tika na pokono ma a malmalikun
    tikatikai.
  tur-YTC: Evin önüne de otuz beş arşın yüksekliğinde iki direk yaptı ve her birinin
    tepesindeki başlık beş arşındı.
  grc-BRENT: Καὶ ἐποίησεν ἔμπροσθεν τοῦ οἴκου στύλους δύο, πήχεων τριακονταπέντε τὸ
    ὕψος, καὶ τὰς κεφαλὰς αὐτῶν πήχεων πέντε.
  ind-AYT: Di depan bait itu, dia membuat dua pilar yang tingginya 35 hasta dengan
    mahkota pilar di puncaknya, masing-masing setinggi lima hasta.
  nya-nya: Kutsogolo kwa Nyumba ya Mulungu anamangako zipilala ziwiri, zimene zonse
    pamodzi zinali zotalika mamita khumi ndi asanu ndi theka; chipilala chilichonse
    chinali ndi mutu woposera mamita awiri.
  hrv-hrv: Pred Dvoranom napravi dva stupa dugačka trideset i pet lakata, a glavice
    im na vrhu pet lakata.
  mps-mps: Kingo po obaso, augwaligo pos bobobage si togolama, tama augwaligo Genuai
    Bidigo tempel be gesabidi badu dodolabo pos si dodolali. Te pos bobobage si tamago
    usu da te 16 mita usu nama elaluali, tama me augwaligo te pos si daide ugwadu
    augwaligo pos si guni nigilama tama te pos si daide muani. Tama te pos ugwadu
    daide muani au yabo guni naigo bobobage te 2 mita me 20 sentimita usu nama nigilama,
    te pos si daide ugwadu muani.
  tpi-tpi: King i tok na ol i wokim tupela longpela pos bilong sanapim long pes bilong
    haus bilong Bikpela. Longpela bilong tupela wantaim em inap 16 mita. Na tu ol
    i wokim tupela het bilong pos na putim antap long ol longpela pos. Longpela bilong
    ol dispela het bilong pos, em inap 2 mita na 20 sentimita.
  dan-1931: Foran Templet lavede han to Søjler. De var fem og tredive Alen høje, og
    Søjlehovedet oven på dem var fem Alen.
  vie-OVCB: Phía trước của Đền Thờ, ông xây hai trụ cao 8,3 mét. Trên đỉnh lại xây
    đầu trụ cao 2,3 mét.
  guj-2017: સુલેમાને સભાસ્થાન આગળ પાંત્રીસ હાથ ઊંચા બે સ્તંભ બનાવ્યા, દરેકની ટોચે
    કળશ મૂકાવ્યા હતા. તે પાંચ હાથ ઊંચા હતા.
  pon-2006A: Nanmwarkio pil mahsanih re en wiahda uhr riapwoat, uhr riapwoato koaros
    reireiki piht 52, oh kihdiong mwohn Tehnpaso. Moangen uhr riapwoat ko koaros reireiki
    piht isuh elep.
  por-BRBSL: Também fez diante da casa dois pilares de trinta e cinco cúbitos de altura,
    e a capital que estava no topo de cada um deles era de cinco cúbitos.
  cth-cth: Khom dong 35 touh kasawe kahni touh imhmalah a ung teh, khom dawnghmo dawk
    luhuem, dong 5 touh kasawe a kâmuk sak.
  twi-twi: Asɔredan no anim, Salomo yɛɛ afadum abien a emu biara sorokɔ yɛ anammɔn
    aduonu ason. Na ntaaso kata emu biara atifi a ɛno nso sorokɔ yɛ anammɔn ason ne
    fa.
  hlt-hlt: Im hmai kah tung rhoi khaw dong sawmthum panga a sen la a saii tih a soi
    kah yael te dong nga lo.
  tbz-SIM: Kɛ̀ disɔɔwũɔ̃̀ kó yɛsɑ̃ǹkɛ̀ ncómmú Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ kɛ̀ yɛ okùmɛ̀
    ḿbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù kɛ́dɔɔ̀ yɛtɛitiyɛ̀ dɛ kó yɛsɑ̃ǹkɛ̀ ĩ́nkɛ̀, kɛ̀
    yɛ okùmɛ̀ ḿbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè.
  msy-2020: Atrivim mɨgeima, me guarir akɨnir ruarir pumuningɨn ingarigha Ikiavɨra
    Itir Godɨn Dɨpenimɨn tiar akamɨn azenara aning asara. Aningɨn ruarimning uaghara
    16 mitan tu. Me uaghan guarir akɨnir ruarimningɨn roghuar pumuning akɨrigha guarir
    akɨnir kamning gisɨn aning atɨ. Guarir akɨnir ruarir kamningɨn roghuamningɨn ruarim,
    2 mita ko 20 sentimitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ ŋmɑ́ ɑkelenɑɑ sɔsɑɑ nɑɑlɛɣɛ Ɩsɔ tǝsɛɛlɛ ɩsɛntɑɑ. Pɑ tɑɣɑlǝŋ
    wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ. Nɑ pɑ́ lɑ pɑ nyɔɔŋ tɑɑ kɛ́ kɑhusi tɑkɑ,
    nɑ sɩ tɑɣɑlǝŋ kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: Süleyman məbədin önündə otuz beş qulac hündürlüyündə iki sütun düzəltdi
    və hər bir sütunun üstündəki başlıq beş qulac idi.
  eng-DBY: And before the house he made two pillars thirty-five cubits long; and the
    capital that was on the top of each of them was five cubits.
  hin-2017: भवन के सामने उसने पैंतीस-पैंतीस हाथ ऊँचे दो खम्भे बनवाए, और जो कँगनी एक-एक
    के ऊपर थी वह पाँच-पाँच हाथ की थी।
  eng-YLT: And he maketh at the front of the house two pillars, thirty and five cubits
    in length, and the ornament that [is] on their heads five cubits.
  eng-WYC-2017: Also before the gates of the temple he made two pillars, which had
    five and thirty cubits of height; and the heads of those pillars were of five
    cubits in height.
  eng-WMBB: Also he made before the house two pillars thirty-five cubits high, and
    the capital that was on the top of each of them was five cubits.
  urd-GVH: सुलेमान ने दो सतून ढलवाकर रब के घर के दरवाज़े के सामने खड़े किए। हर एक
    27 फ़ुट लंबा था, और हर एक पर एक बालाई हिस्सा रखा गया जिसकी ऊँचाई साढ़े 7 फ़ुट
    थी।
  rug-rug: Taveti sa baṉara si karua dedegere, sapu hopeke manege lima meke kukuru
    mita ululudi, meke tava turu pa kenuna sa Zelepade si arini. Sari na toropaedi
    ri na hopeke batu dedegere si karua mita meke karua gogoto sentimita ululudi.
  gaz-gaz: Innis fuula mana qulqullummaa duratti utubaawwan lama kanneen walumatti
    dhundhuma soddomii shan dheeratan tolche; tokkoon tokkoon isaaniis guutuu dhundhuma
    shan dheeratu mataa irraa qabu turan.
  fra-LSG: Il fit devant la maison deux colonnes de trente-cinq coudées de hauteur,
    avec un chapiteau de cinq coudées sur leur sommet.
  yal-yal: A yi sɛnbɛtɛn firin ti banxin yɛtagi, naxanye yi kuya nɔngɔnna yɛ tonge
    saxan e nun suulun. E xunna so kondene yi kuya nɔngɔnna yɛ suulun.
  haw-1868: Hana iho la oia no ke alo o ka hale i na kia elua he kanakolukumamalima
    kubita ka loa, a o ka papale maluna o kona poo elima kubita.
  arb-NAV: وَأَقَامَ أَمَامَ الْهَيْكَلِ عَمُودَيْنِ، طُولُ كُلٍّ مِنْهُمَا خَمْسٌ
    وَثَلاثُونَ ذِرَاعاً (نَحْوَ سَبْعَةَ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ)، وَضَعَ
    عَلَيْهِمَا تَاجَيْنِ، ارْتِفَاعُ كُلٍّ مِنْهُمَا خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Sɔti eve le gbedoxɔ la ƒe mɔnu. Ɖe sia ɖe kɔ mita wuiade. Wotsɔ taɖonu
    si do tso xɔgbagba la te la ɖo ta na sɔtiawo eye ɖe sia ɖe kɔ mita eve kple afã.
  eng-LEE: And he made before the house two pillars of thirty and five cubits in length,
    and the capital that was on the top of each of them was five cubits.
  asm-FB: আৰু তেওঁ গৃহৰ সন্মুখত পঁয়ত্ৰিশ হাত ওখ দুটা স্তম্ভ নিৰ্ম্মাণ কৰিলে; এটা
    এটা স্তম্ভৰ মুৰৰ মাথলা পাঁচ হাতকৈ আছিল।
  sus-A: عَ نَشَ فّمّ قِرِن تِ بَنشِ يَتَفِ، عٍ شَ مَءِتٍ نْنفْن يَ تٌنفٌ سَشَن نُن
    سُولِ. عٍ شُنتَفِيٍ مَسٌلِشِ، نَ مَسٌلِ شَ كُيّ نْنفْن يَ سُولِ.
  fra-SBL: Il fit aussi devant la maison deux colonnes de trente-cinq coudées de hauteur,
    et le chapiteau qui était au sommet de chacune d'elles avait cinq coudées.
  hbo-hbo: וַיַּ֜עַשׂ לִפְנֵ֤י הַבַּ֙יִת֙ עַמּוּדִ֣ים שְׁנַ֔יִם אַמֹּ֕ות שְׁלֹשִׁ֥ים
    וְחָמֵ֖שׁ אֹ֑רֶךְ וְהַצֶּ֥פֶת אֲשֶׁר־עַל־רֹאשֹׁ֖ו אַמֹּ֥ות חָמֵֽשׁ׃ ס
  kik-kik: Mwena wa mbere wa hekarũ agĩaka itugĩ igĩrĩ, na cierĩ ciarĩ na ũraihu wa
    mĩkono mĩrongo ĩtatũ na ĩtano; o gĩtugĩ kĩarĩ na kĩongo igũrũ rĩakĩo kĩa mũigana
    wa mĩkono ĩtano.
  fra-NCL: Il fit devant la maison deux colonnes de trente-cinq coudées de hauteur,
    et le chapiteau qui était sur leur sommet avait cinq coudées.
  cek-AK: Dong quithum, pangato kasawk, tung hnetto doeh a sak moe, im hma ah a tlingh;
    tung nui khukhaih loe dong pangato sawk.
  cuk-cuk: Rey-Salomón, buar dalibaabak (8) sugunanaed-walabo neg-asabin ogwichisad.
    Geb buarmar-birgi, e-nono daligwen-gaka-dungu sobsad.
  uig-CYR: Өйниң алдиға йәнә егизлиги оттуз бәш гәз келидиған икки түврүк ясап қойдурди;
    һәр түврүкниң бешиниң егизлиги бәш гәз келәтти.
  tel-2017: అంతే గాక ముందు 35 మూరల పొడవున్న రెండు స్తంభాలూ, వాటి మీదకి ఐదు మూరల పొడవున్న
    పీటలూ చేయించాడు.
  hat-BSA: Anplis, li te fè de pilye pou devan kay la, trann-senk koude nan wotè e
    tèt anlè a sou chak te senk koude.
  kos-kos: Tokosra el sap in orekla sru lukwa, fit lumngaul luo lusen kais soko, na
    tulokyak ke mutun Tempul ah. Sifen sru lukwa inge oasr fit itkosr tafu fulata.
  hbo-WLC: וַיַּ֜עַשׂ לִפְנֵ֤י הַבַּ֙יִת֙ עַמּוּדִ֣ים שְׁנַ֔יִם אַמּ֕וֹת שְׁלֹשִׁ֥ים
    וְחָמֵ֖שׁ אֹ֑רֶךְ וְהַצֶּ֥פֶת אֲשֶׁר־עַל־רֹאשׁ֖וֹ אַמּ֥וֹת חָמֵֽשׁ׃ ס
  ibo-ibo: O wuru ogidi abụọ dị nʼihu ụlọnsọ ahụ, nke ịdị elu ya ruru mita iri na
    asaa. Ọ kpụkwara ihe a dokwasịrị nʼelu ogidi ndị a, nke ịdị elu ha dị mita abụọ
    na ọkara.
  ory-ory: ଆହୁରି ସେ ଗୃହ ସମ୍ମୁଖରେ ପଞ୍ଚତିରିଶ ହାତ ଉଚ୍ଚ ଦୁଇ ସ୍ତମ୍ଭ ନିର୍ମାଣ କଲେ ଓ ସେହି
    ପ୍ରତ୍ୟେକର ଉପରିସ୍ଥ ମୁଣ୍ଡାଳି ପାଞ୍ଚ ହାତ ଥିଲା।
  chk-chk: Iwe, Salomon a föri ruofoch ür ükükün tekiar lime me ruu fiit o anomuur
    mesen ewe imwenfel. Won efoch me efoch kewe ür a pwal wor letoner tekian eu me
    eu ükükün fisu esop fiit.
  rop-rop: Det king bin pudum dubala pol 15.5 mita apendan, en deibin pudum dubala
    lida langa det Serramoni Pleis. Dubala bin abum najawan ting laiga boul langa
    top, en deibin 2.2 mita apendan.
  ukr-1871: І зробив перед храмом два стовпи заввишки по трийцять пять локот, і главень
    поверх кожного пять локот.
  deu-1951: Und er machte vor dem Hause zwei Säulen, fünfunddreißig Ellen hoch, und
    oben darauf einen Knauf, fünf Ellen hoch.
  eng-JPS: Also he made before the house two pillars of thirty and five cubits high,
    and the capital that was on the top of each of them was five cubits.
  srp-1865: I naèini pred domom dva stupa, u visinu od trideset i pet lakata, i oglavlja
    ozgo na svakom od pet lakata.
  lug-lug: Mu maaso ga yeekaalu yassaawo empagi bbiri, obuwanvu bwazo mita kkumi na
    mukaaga, nga buli emu ku zo eriko omutwe ogwenkana mita bbiri ne desimoolo ssatu.
  heb-heb: ויעש לפני הבית עמודים שנים אמות שלשים וחמש ארך והצפת אשר על ראשו אמות חמש׃
  ben-IRV: আর তিনি গৃহের সামনে পঁয়ত্রিশ হাত উঁচু দুটি স্তম্ভ তৈরী করলেন, এক একটি
    স্তম্ভের উপরে পাঁচ হাত হল৷
  pan-pan: ਉਸ ਨੇ ਭਵਨ ਦੇ ਅੱਗੇ ਦੇ ਲਈ ਲੱਗਭੱਗ ਪੈਂਤੀ ਹੱਥ ਉੱਚੇ ਦੋ ਥੰਮ੍ਹ ਬਣਾਏ ਅਤੇ ਹਰ ਇੱਕ
    ਦੀ ਟੀਸੀ ਉੱਤੇ ਪੰਜ-ਪੰਜ ਹੱਥ ਦਾ ਮੁਕਟ ਸੀ।
  mya-JVB: အရှည်သုံးဆယ် ငါး တောင် ရှိသောတိုင် နှစ် တိုင် ကိုလည်း လုပ် ၍ အိမ် တော်ရှေ့
    မှာ စိုက်ထားလေ၏။ တိုင်အပေါ်မှာ တင်သောတိုင်ထိပ်သည် အမြင့်ငါးတောင် စီရှိ၏။
  hmo-hmo: King ese du rua ia karaia, edia lata be 16 mita, bona Dubu Helaga ena vairana
    dekenai ia haginidia. Idia be mai edia kwaradia, bona edia lata be 2 mita 20 sentamita.
  urd-urd: और उसने घर के सामने पैंतीस पैंतीस हाथ ऊँचे दो सुतून बनाए, और हर एक के सिरे
    पर पाँच हाथ का ताज़ था।
  rus-SYN: И сделал пред храмом два столба, длиною по тридцати пяти локтей, и капитель
    на верху каждого в пять локтей.
  bqc-SIM: À mↄ̀pɛlɛ pì mɛ̀n pla kpɛ́pi kpɛɛlɛ pↄ́ ũ. A pla píi lɛsĩ gã̀sĩsuu
    bao plaplasaiɛ, a fùa lɛsĩ sↄ̃ gã̀sĩsuu sↄ́sↄo.
  tcz-CHONGTHU: Houin mailanga ding chun Solomon in Khompi ni tong somle get a sang
    aphutnin, anigellin khom alu kisemhoi tong nga in akijop saotou in ahi.
  mar-mar: मंदिरासमोर शलमोनाने दोन स्तंभ उभारले. प्रत्येक स्तंभ पस्तीस हात उंच होते.
    त्यांच्यावरचे कळस प्रत्येकी पाच हात उंचीचे होते.
  qub-qub: Salomón rurachiran Templupa puncuncho cananpaj ishcay jatusaj pilancucunata.
    Larguynin caran chunca sojtan (16) metruno. Puntancho rinrincuna ishcay metru
    juc cuarta altun caran.
  bqp-bqp: U dii ten wuswɑɑɔ gbere yiru kuɑ. Yen bɑɑyeren gunum mu sɑ̃ɑwɑ gɔm soonu
    tɛnɑ kɑ nɔɔbu. Mɑ bɑ ye furɔsu sɔndiɑ wɔllɔ. Sin gunum mu sɑ̃ɑwɑ gɔm soonu nɔɔbu.
  hat-hat: Salomon fè fè de gwo poto won. Yo chak te gen senkannde pye wotè. Li mete
    yo kanpe devan Tanp lan. Tèt poto yo te mezire sèt pye edmi wotè.
  eng-BSB: In front of the temple he made two pillars, which together were thirty-five
    cubits high, each with a capital on top measuring five cubits.
  eng-WEBPB: Also he made before the house two pillars thirty-five cubits high, and
    the capital that was on the top of each of them was five cubits.
  kbq-kbq: Ana nomofo avuga tare zafarare retrurente'ne. Hagi ana zafararemofo zaza'amo'a
    2.5 mita higeno, kankri'ama tro huno'ma ana zafararemofo aseni'are'ma resima hu'neana
    zaza'amo'a 2.5 mita hu'ne.
  nhe-BL: Salomón quinchijqui ome tomahuac tlaquetzali tlen quipiyayayaj nechca 16
    metros ininhuejcapanca. Huan huejcapa campa quinyejyecchijqui quipiyayaya sese
    icorona tlen ica quipepechojque nopa tlaquetzali huejcapa huan nopa coronas quipixqui
    pano ome metros ihuejcapanca.
  gub-BL: Tuwihawete uzapo kar mokoz izyta wà. Heta 15,5 met a'e izyta wanupe pitàitàigatu.
    Umu'àm tàpuzuhu henataromo wà. Heta heme'ywyr imumuràgaw izyta ahykaw pe pitàitàigatu.
    Heta 2,20 iaiha haw imumuràgaw pe pitàitàigatu.
  eng-DRA: 'He made also before the doors of the temple two pillars, which were five
    and thirty cubits high: and their chapiters were five cubits.'
