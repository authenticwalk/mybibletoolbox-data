verse: 2CH.003.017
translations:
  mal-C: ദൈവാലയത്തിനുമുമ്പിൽ ഒന്നു തെക്കും മറ്റേതു വടക്കുമായി അദ്ദേഹം സ്തംഭങ്ങൾ രണ്ടും
    സ്ഥാപിച്ചു; തെക്കുവശത്തുള്ള സ്തംഭത്തിന് യാഖീൻ എന്നും വടക്കുവശത്തുള്ള സ്തംഭത്തിന്
    ബോവസ് എന്നും അദ്ദേഹം പേരിട്ടു.
  deu-TKW: Und die Säulen richtete er auf der Vorderseite des Tempels auf, eine rechts,
    die andere links; die zur Rechten nannte er Jachin, die zur Linken Boas.
  lin-lin: 'Mpe atongaki makonzi liboso ya Tempelo ya Yawe : moko na ngambo ya loboko
    ya mwasi, mpe mosusu, na ngambo ya loboko ya mobali. Abengaki likonzi ya ngambo
    ya loboko ya mwasi Yakini, mpe oyo ya ngambo ya loboko ya mobali, Boazi.'
  eng-LSV: And he raises up the pillars on the front of the temple, one on the right
    and one on the left, and calls the name of that on the right Jachin, and the name
    of that on the left Boaz.
  eng-GNV: And he set vp the pillars before the Temple, one on the right hande and
    the other on the left, and called that on the right hand Iachin, and that on the
    left hand Boaz.
  eng-WEBSTER: And he erected the pillars before the temple, one on the right hand,
    and the other on the left; and called the name of that on the right hand Jachin,
    and the name of that on the left Boaz.
  nhw-BL: Huan quinquetzqui nopa tlaquetzalme iixpa nopa tiopamitl; se ica inejmac
    huan se ica iopoch. Huan catli mocajqui ica inejmac quitocaxti Jaquín. Huan catli
    mocajqui ica iopoch quitocaxti Boaz.
  swh-ONEN: Akazisimamisha hizo nguzo mbele ya Hekalu, moja upande wa kusini na nyingine
    upande wa kaskazini. Ile moja ya upande wa kusini akaiita Yakini, na ya upande
    wa kaskazini akaiita Boazi.
  bba-bba: Mɑ u ɡbere yiru ye ɡirɑ sɑ̃ɑ yee ten wuswɑɑɔ. Tiɑ nɔm ɡeuɔ, tiɑ mɑɑ nɔm
    dwɑrɔ. Mɑ u nɔm ɡeuɡiɑ ye yĩsiru kɑ̃ Yɑkini. Mɑ u mɑɑ nɔm dwɑruɡiɑ ye yĩsiru kɑ̃
    Boɑsi.
  eng-KJVCPB: And he reared up the pillars before the temple, one on the right hand,
    and the other on the left; and called the name of that on the right hand Jachin,
    and the name of that on the left Boaz.
  luo-luo: Nochungo sirnigo e nyim hekalu koketo achiel yo milambo to machielo yo
    nyandwat. Mane oketo yo milambo noluongo ni Jakin to manoketo nyandwat noluongo
    ni Boaz.
  meu-meu: Unu au-tubua na dubu vairanai e haginidia, ta diho kahana ai bona ta mirigini
    kahana ai; diho kahana ḡauna ladana e hatoa lakin, bona mirigini kahana ḡauna
    ladana e hatoa Boa.
  npi-ULB: तिनले मन्‍दिरको अगाडि ती दुई वटा स्‍तम्‍भ खडा गरे, एउटा दाहिनेपट्टि र अर्को
    देब्रेपट्टि स्‍तम्‍भहरू खडा गरे । दाहिनेपट्टिको स्‍तम्‍भको नाउँ तिनले याकीन र
    देब्रेपट्टिको स्‍तम्‍भको नाउँ बोअज राखे ।
  yor-yor: Ó gbe òpó náà dúró níwájú ilé Olúwa, ọ̀kan sí gúúsù, pẹ̀lú ọ̀kan sí àríwá.
    Èyí ti gúúsù, ó sọ ní Jakini àti èyí ti àríwá, ó sọ ní Boasi.
  pes-OPCB: سپس ستونها را جلوی خانهٔ خدا، یکی در طرف راست و دیگری در سمت چپ بر پا
    نمود. نام ستون طرف راست را یاکین و ستون سمت چپ را بوعز گذاشت.
  tgl-ULB: Inilagay niya ang mga haligi sa harapan ng templo, ang isa sa kanang bahagi
    at ang isa ay sa kaliwa; pinangalanan niya ang haliging nasa kanan ng Jaquin at
    ang haligi sa kaliwa ay Boaz.
  hui-hui: Anda gene kira ogoni labo wabiai howa anda haneni talebu helene. Anda gene
    mende mini Yagini lalu anda haraba unurayagi wiagoria helene. Anda gene mende
    mini Boasa lenego abene uyurayagi helene.
  mya-mya: ထို​တိုင်​ကြီး​တို့​ကို​ဗိ​မာန်​တော်​အ​ဝ​တစ်​ဖက် တစ်​ချက်​တွင်​ထား​ရှိ​၍​တောင်​ဘက်​ရှိ​တိုင်​ကြီး
    ကို​ယာ​ခိန်၊ မြောက်​ဘက်​ရှိ​တိုင်​ကြီး​ကို​ဗော​ဇ ဟု​သ​မုတ်​သ​တည်း။
  bod-N: ཁོང་གིས་ཀ་བ་དེ་གཉིས་མཆོད་ཁང་གི་མདུན་དུ་གཅིག་ནི་གཡས་ཕྱོགས་དང་ཅིག་ཤོས་ནི་གཡོན་ཕྱོགས་སུ་བསླངས་ཏེ།
    གཡས་ཕྱོགས་སུ་ཡོད་པའི་མིང་ལ་ཡཱ་ཀིན་ དང་གཡོན་ཕྱོགས་སུ་ཡོད་པའི་མིང་ལ་པཱོ་ཨ་ཟི་ཞེས་བཏགས་སོ།
    །
  sna-sna: Akamisa mbiru pamberi petemberi, imwe zasi uye imwe kumusoro. Yezasi akaitumidza
    kuti Jakini uye yokumusoro akaitumidza kuti Bhoazi.
  spa-BLM: Colocó las columnas delante del templo, una a la derecha y otra a la izquierda,
    y llamó al de la derecha Jaquín, y al de la izquierda Boaz.
  cac-cac: Ix ac'jioch juntzan̈ nivac oy chi' d'a sat templo chi', jun d'a stojolal
    sur, junxo d'a stojolal norte. A jun d'a sur chi', Jaquín ix sb'iej, axo jun d'a
    norte chi', Boaz ix sb'iej.
  swh-ULB: Akazisimamisha nguzo mbele ya hekalu, mkono wa kulia, na nyingine mkono
    wa kushoto; akaiita nguzo ya kulia Yakini, na nguzo ya kushoto akaiita Boazi.
  bel-bel: І паставіў слупы перад храмам, адзін з правага боку, другі зь левага, і
    даў імя праваму Яхін, а леваму імя Воаз.
  deu-ELBBK: Und er richtete die Säulen vor dem Tempel auf, eine zur Rechten und eine
    zur Linken; und er gab der rechten den Namen Jakin und der linken den Namen Boas.
  mbb-OT: Impehitindeg din haazà is menge tukud diyà te etuvangan te valey te Nengazen.
    Is tukud he zapit te divavà ne migngezanan din te Jakin, ne is tukud dapit te
    zizaya ne migngezanan din te Boaz.
  mal-2015: അവൻ സ്തംഭങ്ങളെ മന്ദിരത്തിന്റെ മുമ്പിൽ ഒന്നു വലത്തും മറ്റേതു ഇടത്തും നിർത്തി;
    വലത്തേതിന്നു യാഖീൻ എന്നും ഇടത്തേതിന്നു ബോവസ് എന്നും പേർ വിളിച്ചു.
  rmc-rmc: Ola duj slupi ačhaďa anglo Chramos. Le južne sluposke diňa nav Jachin a
    le severne sluposke Boaz.
  pes-OPV: و ستونهارا پیش هیکل یکی به‌دست راست، و دیگری به طرف چپ برپا نمود، و آن
    را که به طرف راست بود یاکین و آن را که به طرف چپ بود بوعز نام نهاد.
  ron-1924: А ашезат стылпий ын партя динаинте а Темплулуй, унул ла дряпта ши алтул
    ла стынга, а нумит пе чел де ла дряпта Иакин ши пе чел де ла стынга Боаз.
  ben-OBCV: মন্দিরের সামনের দিকে তিনি দুটি স্তম্ভ বসিয়ে দিলেন, একটি দক্ষিণ দিকে এবং
    অন্য একটি উত্তর দিকে। দক্ষিণ দিকের স্তম্ভটির নাম তিনি দিলেন যাখীন ও উত্তর দিকের
    স্তম্ভটির নাম দিলেন বোয়স।
  som-som: Markaasuu tiirarkii qotomiyey macbudka hortiisa, mid dhanka midigta, kii
    kalena dhanka bidixda, oo kii dhanka midigta ahaa magiciisii wuxuu u bixiyey Yaakiin,
    kii dhanka bidixda ahaana wuxuu u bixiyey Bocas.
  lat-VUC: 'Ipsas quoque columnas posuit in vestibulo templi, unam a dextris, et alteram
    a sinistris: eam quæ a dextris erat, vocavit Jachin: et quæ ad lævam, Booz.'
  eng-ASVBT: And he set up the pillars before the temple, one on the right hand, and
    the other on the left; and called the name of that on the right hand Jachin, and
    the name of that on the left Boaz.
  ita-1885: 'E rizzò le colonne davanti al Tempio, una a man destra, e l''altra a
    sinistra; e pose nome a quella ch''era a man destra: Iachin, ed a quella ch''era
    a sinistra: Boaz.'
  eng-LXXUP: 'And he set up the pillars in front of the temple, one on the right hand
    and the other on the left: and he called the name of the one on the right hand,
    Stability, and the name of the one on the left, Strength.'
  eng-ULB: He set up the pillars in front of the temple, one on the right hand, and
    the other on the left; he named the pillar on the right Jakin, and the pillar
    on the left Boaz.
  spa-VBL: Colocó las columnas frente al Templo, una al sur y otra al norte. A la
    columna del sur le puso el nombre de Jaquín, y a la del norte el de Booz.
  fra-_FOB: Il dressa les colonnes sur le devant du temple, l'une à droite, et l'autre
    à gauche; il appela celle de droite Jakin (il a fondé), et celle de gauche Boaz
    (en lui la force).
  mal-mal: അവൻ സ്തംഭങ്ങളെ മന്ദിരത്തിന്റെ മുമ്പിൽ വലത്തും ഇടത്തുമായി സ്ഥാപിച്ചു. വലത്തേതിന്നു
    യാഖീൻ എന്നും ഇടത്തേതിന്നു ബോവസ് എന്നും പേർവിളിച്ചു.
  urd-GVR: Donoṅ satūnoṅ ko Sulemān ne Rab ke ghar ke darwāze ke dāīṅ aur bāīṅ taraf
    khaṛā kiyā. Dahne hāth ke satūn kā nām us ne ‘Yakīn’ aur bāeṅ hāth ke satūn kā
    nām ‘Boaz’ rakhā.
  suz-BL: मेको थाम निक्‍शी परमप्रभु यावे आ खिं आ ङोंइती का ग्‍युरा गे, का पेरा गे
    राप्‍पदा बाक्‍त। मिनु ग्‍युरा गे ङा थाम आ नें याकीन वोदा बाक्‍त। पेरा गे ङा थाम
    आ नें बोआज वोदा बाक्‍त। याकीन आ अर्थ “थुं बारपाइक्‍ब” बाक्‍ब। बोआज आ अर्थ “मेकोमी
    सक्ति गेब” बाक्‍ब।
  ita-1927: 'E rizzò le colonne dinanzi al tempio: una a destra e l’altra a sinistra;
    e chiamò quella di destra Jakin, e quella di sinistra Boaz.'
  ckb-ckb: دوو کۆڵەکەشی لەبەردەم پیرۆزگاکە ڕاگرت، یەکێکیان لەلای باشوور و ئەوی دیکەیان
    لەلای باکوور، کۆڵەکەکەی لای باشووری ناونا یاکین و کۆڵەکەکەی لای باکووریشی ناونا
    بۆعەز.
  eng-BBE: He put up the pillars in front of the Temple, one on the right side and
    one on the left, naming the one on the right Jachin and that on the left Boaz.
  kan-OKCV: ಆ ಸ್ತಂಭಗಳನ್ನು ಮಂದಿರದ ಮುಂಭಾಗದಲ್ಲಿ ಒಂದನ್ನು ಬಲಗಡೆಯಲ್ಲಿಯೂ, ಇನ್ನೊಂದನ್ನು ಎಡಗಡೆಯಲ್ಲಿಯೂ
    ನಿಲ್ಲಿಸಿದನು. ಬಲಗಡೆಯಲ್ಲಿ ನಿಲ್ಲಿಸಿದ ಸ್ತಂಭಕ್ಕೆ ಯಾಕೀನ್ ಎಂದೂ, ಎಡಗಡೆಯ ಸ್ತಂಭಕ್ಕೆ ಬೋವಾಜ್
    ಎಂದೂ ಹೆಸರಿಟ್ಟನು.
  tam-2017: அந்தத் தூண்களை அவன் தேவாலயத்திற்கு முன்பாக ஒன்றை வலதுபுறத்திலும் மற்றொன்றை
    இடது புறத்திலும் நாட்டி, வலதுபுறத் தூணுக்கு யாகீன் என்றும், இடதுபுறத் தூணுக்கு
    போவாஸ் என்றும் பெயரிட்டான்.
  spa-RV-1909: Y asentó las columnas delante del templo, la una á la mano derecha,
    y la otra á la izquierda; y á la de la mano derecha llamó Jachîn, y á la de la
    izquierda, Boaz.
  ron-BTF: Și a ridicat stâlpii înaintea templului, unul pe dreapta și celălalt pe
    stânga; și a pus numele celui din dreapta, Iachin, și numele celui din stânga,
    Boaz.
  eng-WEBP: He set up the pillars before the temple, one on the right hand and the
    other on the left; and called the name of that on the right hand Jachin, and the
    name of that on the left Boaz.
  eng-FBV: He set up the columns in front of the Temple, one on the south, and one
    on the north. The column on the south he named Jachin, and the column on the north
    he named Boaz.
  nld-1939: 'De zuilen liet hij aan de voorkant van het Heilige opstellen: een aan
    de rechter- en een aan de linkerkant. De ene noemde hij Jakin, de andere Bóaz.'
  nch-BL: Huan quinquetzqui nopa taquetzalme iixpa nopa tiopamit; se ica inejmat huan
    se ica iarraves. Huan cati mocajqui ica inejmat quitocaxti Jaquín. Huan cati mocajqui
    ica iarraves quitocaxti Boaz.
  vie-1934: Người dựng hai trụ đó ở trước đền thờ, cây nầy bên hữu, cây kia bên tả;
    đặt tên cây bên hữu là Gia-kin và cây bên tả là Bô-ách.
  hin-CV: उन्होंने मंदिर के सामने खंभे बनाए, एक दक्षिण दिशा में, दूसरा उत्तर दिशा
    में. दक्षिण खंभे को उन्होंने याकिन नाम दिया और उत्तरी खंभे को बोअज़.
  spa-BES: Puso los pilares frente al Templo, uno en el lado derecho y otro en el
    izquierdo, nombrando el de Jaquin a la derecha y el de Boaz a la izquierda.
  tdx-tdx: Natroa’e aolo’ i anjombay i fahañe rey, ty raik’ am-pitàn-kavana naho ty
    raik’ ankavia; le nitokave’e ty hoe Iakine i ankavanay vaho Boaze ty añara’ i
    haviay.
  tha-KJV: พระองค์​ทรงตั้งเสาไว้​หน​้าพระวิ​หาร ข้างขวาต้นหนึ่ง อี​กต้นหนึ่งข้างซ้าย
    ต้นข้างขวานั้นพระองค์ทรงขนานนามว่า ยาคีน และต้นข้างซ้ายว่า โบอาส
  por-BR-2018: E assentou as colunas diante do templo, a uma à mão direita, e a outra
    à esquerda; e à da mão direita chamou Jaquim, e à da esquerda, Boaz.
  deu-ELO: Und er richtete die Säulen vor dem Tempel auf, eine zur Rechten und eine
    zur Linken; und er gab der rechten den Namen Jakin, und der linken den Namen Boas.
  eng-WYC-2018: And he setted those pillars in the porch of the temple (or And he
    set up those pillars at the front of the Temple), one at the right side, and the
    other at the left side; he called that pillar that was at the right side Jachin,
    and that that was at the left side he called Boaz.
  epo-epo: Kaj li starigis la kolonojn antaŭ la templo, unu dekstre kaj unu maldekstre;
    al la dekstra li donis la nomon Jaĥin, kaj al la maldekstra la nomon Boaz.
  uig-PIN: U bu ikki tüwrükni ɵyning aldiƣa, birsini ong tǝripidǝ, birsini sol tǝripidǝ
    turƣuzdi; u ong tǝrǝptikisini Yaⱪin, sol tǝrǝptikisini Boaz dǝp atidi.
  beo-beo: '@see-verse:2CH.003.016'
  tpi-OTNT: Ol i mekim ol dispela wok pinis, orait ol i sanapim dispela tupela pos
    long pes bilong haus bilong Bikpela, wanpela long hap saut na wanpela long hap
    not. King i givim nem Jakin long pos i stap long hap saut, na em i givim nem Boas
    long pos i stap long hap not.
  hau-SA: Ya kafa ginshiƙan a gaban haikalin, ɗaya a kudu, ɗaya kuma a arewa. Ya kira
    wanda yake kudun, Yakin, na arewan kuwa ya kira Bowaz.
  uig-LAT: U bu ikki tüwrükni öyning aldigha, birsini ong teripide, birsini sol teripide
    turghuzdi; u ong tereptikisini Yaqin, sol tereptikisini Boaz dep atidi.
  nde-nde: Wasesakha izinsika zaphansi kwethempeli, eyinye ngezansi eyinye layo ngenyakatho.
    Insika engezansi wayibiza ngokuthi Jakhini kwathi eyenyakatho wayibiza ngokuthi
    Bhowazi.
  ton-ton: 'Pea naʻa ne fokotuʻu ʻae ongo pou ʻi he ʻao ʻoe faletapu, ko e taha ki
    he nima toʻomataʻu, pea ko e taha ki he toʻohema: pea naʻa ne ui ʻae hingoa ʻo
    ia ki he nima toʻomataʻu ko Sakini, pea ko e hingoa ʻo ia ʻi he toʻohema ko Poasi.'
  ces-1613: A tak postavil ty sloupy před chrámem, jeden po pravé a druhý po levé
    straně, a dal jméno tomu, kterýž byl po pravici Jachin, a jméno tomu, kterýž byl
    po levici, Boaz.
  eng-WMB: He set up the pillars before the temple, one on the right hand and the
    other on the left; and called the name of that on the right hand Jachin, and the
    name of that on the left Boaz.
  tam-TCV: அந்தத் தூண்களை ஆலயத்தின் முன்பகுதியில் தெற்குப் பக்கத்திற்கு ஒன்றும், வடக்குப்
    பக்கத்திற்கு ஒன்றுமாக நிறுத்தினான். தெற்கிலிருந்த தூணுக்கு யாகீன் என்றும், வடக்கிலிருந்த
    தூணுக்கு போவாஸ் என்றும் பெயரிட்டான்.
  ceb-ULB: Gipahilona niya ang mga haligi sa atubangan sa templo, ang usa anaa sa
    tuong kamot, ug ang lain anaa sa wala; ginganlan niya ug Jakin ang haligi nga
    anaa sa tuo, ug Boaz ang haligi nga anaa sa wala.
  pol-UBG: Wzniósł te kolumny przed świątynią, jedną po prawej, a drugą po lewej stronie;
    prawą nazwał Jakin, a lewą – Boaz.
  urd-GVU: دونوں ستونوں کو سلیمان نے رب کے گھر کے دروازے کے دائیں اور بائیں طرف کھڑا
    کیا۔ دہنے ہاتھ کے ستون کا نام اُس نے ’یکین‘ اور بائیں ہاتھ کے ستون کا نام ’بوعز‘
    رکھا۔
  deu-1912: und richtete die Säulen auf vor dem Tempel, eine zur Rechten und die andere
    zur Linken, und hieß die zur Rechten Jachin und die zur Linken Boas.
  kan-2017: ಸ್ತಂಭಗಳನ್ನು ದೇವಾಲಯದ ಮುಂಭಾಗದಲ್ಲಿ, ಒಂದನ್ನು ಬಲಗಡೆಗೂ, ಇನ್ನೊಂದನ್ನು ಎಡಗಡೆಗೂ
    ನಿಲ್ಲಿಸಿದನು. ಬಲಗಡೆಯ ಕಂಬಕ್ಕೆ “ಯಾಕೀನ್” ಎಂದೂ ಎಡಗಡೆಯಿದ್ದ ಕಂಬಕ್ಕೆ “ಬೋವಜ್” ಎಂದೂ ಹೆಸರಿಟ್ಟನು.
  yap-yap: 'Fagal duga’ e nn’uf u barba’ ngu barba’ i langan e mab ko fare Tempel:
    bin ni bay ko yimuch e ni tunguy fithingan ni Jakin ma bin bay ko lel’och e ni
    tunguy fithingan ni Boaz.'
  hlt-MCSB: Tung rhoi te bawkim hmai ah a ling tih pakhat te bantang ah, pakhat te
    banvoei ah pai. Te phoeiah ah tah Benjamin ming la bantang kah te Jakhin, banvoei
    kah ming te Boaz a sui.
  mdy-ETH: ቱርቱሮንሢ ዾቂንቴሢ ጌኤዦ ማኣሮ ጌሎ ካሮኮ ሻውሎና ሚዛቆናይዳኬ፤ ዾኦሎ ዛሎና ዔቄ ቱርቱራሢ «ያኪኔ» ጌይንታዛ፥
    ኬዶ ዛሎና ዔቄሢ «ቦዔዜ» ጌይንቴኔ።
  twi-ASANTE: Afei, ɔde afadum mmienu no sisii Asɔredan no ano ɛkwan ano. Ɔde baako
    sii ɛkwan no anafoɔ fam no ano, ɛnna ɔde baako nso sii atifi fam. Ɔtoo deɛ ɛwɔ
    anafoɔ fam no edin Yakin, ɛnna deɛ ɛwɔ atifi fam no, ɔtoo no edin Boas.
  eng-WEBU: He set up the pillars before the temple, one on the right hand and the
    other on the left; and called the name of that on the right hand Jachin, and the
    name of that on the left Boaz.
  wal-wal: Tuussatuppe issuwaa Beeta Maqidasiyaa sinttan ushachcha baggaara, naa77anttuwaa
    qassi haddirssa baggaara essiis. Essidi ushachcha baggaara de7iya tuussaa Yaakiina
    sunttiis; haddirssa baggaara de7iya tuussaa Boo7eeza sunttiis.
  spa-PDDPT: Puso las columnas delante del Templo, una a la derecha y otra a la izquierda.
    Llamó la de la derecha Jaquín y la de la izquierda Boaz.
  gun-gun: Oo ytarã ma omopu'ã imo'amy templo rokẽ py. Peteĩ ma omopu'ã oiporu kuaa
    regua re, ha'e rã amboae ma oiporu kuaa e'ỹa re. Oiporu kuaa regua re omopu'ã
    va'ekue ma omboery Jaquim, ha'e rã oiporu kuaa e'ỹa re omopu'ã va'ekue ma omboery
    Boaz.
  ilo-ULB: Impatakderna dagiti adigi iti sangoanan ti templo, maysa iti makannawan
    nga ima, ken ti sabali iti makannigid; pinanagananna iti Jakin ti adigi iti makannawan,
    ken Boas ti adigi iti makannigid.
  kpg-kpg: Nia duludulu e hagatuu i nia baahi o di gowaa dela e ulu adu gi lodo di
    Hale Daumaha. Tuludulu dela i baahi ngaaga dono ingoo go Jachin ge tuludulu dela
    i baahi ngeia dono ingoo go Boaz.
  uig-ARA: ئۇ بۇ ئىككى تۈۋرۈكنى ئۆينىڭ ئالدىغا، بىرسىنى ئوڭ تەرىپىدە، بىرسىنى سول
    تەرىپىدە تۇرغۇزدى؛ ئۇ ئوڭ تەرەپتىكىسىنى ياقىن، سول تەرەپتىكىسىنى بوئاز دەپ ئاتىدى.
  sus-sus: A naxa na gɛmɛ firinyi ti banxi yatagi, keren na kɔɔla ma, boore na yirefanyi
    ma. Naxan na yirefanyi ma na xili Yakin, naxan na kɔɔla ma na xili Boosu.
  pon-2006: 'Apwoat uhr ko mi apali oh apwoat apali en wasahn pedolong nan Tehnpaso:
    me mi palieir adaneki Sakin oh me mi paliepeng adaneki Pohas.'
  ksd-ksd: Ma i ga vatut nam ra ura pagapaga ta ra luaina mata i ra pal i gomgom,
    tikai ta ra papar a lima tuna, ma ta ra tikai ta ra papar a maira; ma nam ta ra
    papar a lima tuna i ga vaiang ia ba Iakin, ma nam ta ra papar a maira i ga vaiang
    ia ba Boas.
  tur-YTC: Direkleri tapınağın önüne, birini sağ tarafa, öbürünü sol tarafa dikti;
    ve sağdakinin adını Yakin, soldakinin adını Boaz koydu.
  grc-BRENT: Καὶ ἔστησε τοὺς στύλους κατὰ πρόσωπον τοῦ ναοῦ, ἕνα ἐκ δεξιῶν, καὶ τὸν
    ἕνα ἐξ εὐωνύμων· καὶ ἐκάλεσε τὸ ὄνομα τοῦ ἐκ δεξιῶν, Κατόρθωσις, καὶ τὸ ὄνομα
    τοῦ ἐξ ἀριστερῶν, Ἰσχύς.
  ind-AYT: Dia mendirikan pilar-pilar itu di depan bait, yang satu di sebelah kanan
    dan yang lain di sebelah kiri. Dia menamai pilar kanan Yakhin dan pilar kiri Boas.
  nya-nya: Solomoni anayimika nsanamirazo kutsogolo kwa Nyumba ya Mulungu, imodzi
    mbali ya kummwera ndi inayo mbali ya kumpoto. Nsanamira ya kummwera anayitcha
    Yakini ndipo ya kumpoto anayitcha Bowazi.
  hrv-hrv: Postavi stupove pred Hekal, jedan zdesna, drugi slijeva, te nazva Jakin
    onaj zdesna, a Boaz onaj slijeva.
  mps-mps: Augwaligo te sę dabe ela silama, tama augwaligo te pos si te Genuai Bidigo
    tempel be gesabidi badu dodolali. Te pos me te u badu saut badu dodolali, me te
    not badu dodolali. Kingo te saut badu dodolai pos nogi te Jakin mani, tama agai
    te not badu dodolali posbolo agai nogi Boas polali.
  tpi-tpi: Ol i mekim ol dispela wok pinis, orait ol i sanapim dispela tupela pos
    long pes bilong haus bilong Bikpela, wanpela long hap saut na wanpela long hap
    not. King i givim nem Jakin long pos i stap long hap saut, na em i givim nem Boas
    long pos i stap long hap not.
  dan-1931: 'Disse Søjler rejste han foran Helligdommen, en til højre og en til venstre:
    den højre kaldte han Jakin, den venstre Boaz.'
  vie-OVCB: Hai trụ được dựng ở lối ra vào của Đền Thờ, một cái tại hướng nam của
    lối ra và một cái tại hướng bắc. Ông đặt tên cho trụ hướng nam là Gia-kin, và
    trụ hướng bắc là Bô-ô.
  guj-2017: તેણે તે સ્તંભો સભાસ્થાન આગળ ઊભા કર્યા, એક જમણે હાથે અને બીજો ડાબા હાથે;
    જમણા હાથ બાજુના સ્તંભનું નામ યાખીન સ્થાપના અને ડાબા હાથ બાજુના સ્તંભનું નામ બોઆઝ
    બળ રાખ્યું.
  pon-2006A: 'Apwoat uhr ko mi apali oh apwoat apali en wasahn pedolong nan Tehnpaso:
    me mi palieir adaneki Sakin oh me mi paliepeng adaneki Pohas.'
  por-BRBSL: Ele montou os pilares diante do templo, um à direita e outro à esquerda;
    e chamou o nome daquele à direita de Jachin, e o nome daquele à esquerda de Boaz.
  cth-cth: Bawkim e hmalah khom, aranglah buet touh, avoilah buet touh a ung teh,
    aranglae teh Jakhin telah min a phung teh, avoilae teh Boaz telah min a phung.
  twi-twi: Afei, ɔde afadum abien no sisii Asɔredan no ano kwan ano. Ɔde baako sii
    ɔkwan no anafo fam no ano, na ɔde baako nso sii atifi fam. Ɔtoo nea ɛwɔ anafo
    fam no din Yakin, na nea ɛwɔ atifi fam no, ɔtoo no din Boas.
  hlt-hlt: Tung rhoi te bawkim hmai ah a ling tih pakhat te bantang ah, pakhat te
    banvoei ah pai. Te phoeiah ah tah Benjamin ming la bantang kah te Jakhin, banvoei
    kah ming te Boaz a sui.
  tbz-SIM: 'Kòo deè kɛ́cónnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ yɛsɑ̃ǹkɛ̀, diì nkubɑkù yoú, ditɛrì
    kucɑ̃̀nku, kɛ́yú kuyoú kpɛri kɛ dɔ̀: Yɑkinni (dɛ̀ɛ̀ tu Kuyie nfìí) kɛ yú kucɑ̃̀nku
    kpɛri kɛ dɔ̀: Boɑsi (dɛ̀ɛ̀ tu Kuyie ntú muwɛ̃rímú yiɛ̀).'
  msy-2020: Ezɨ me guarir akɨnir ruarimningɨn ingangariba agɨvagha, aning inigha Ikiavɨra
    Itir Godɨn Dɨpenimɨn azuarimɨn tiar akamɨn boroghɨn aning asara. Egha guarir akɨnir
    ruarir sautɨn amadaghan tughav itim, kamaghɨn a dɨbori, Jakin. Egha notɨn amadaghan
    tughav itim kamaghɨn a dɨbori, Boas.
  dop-dop: Ɩlɛnɑ pɑ́ siki ɑkelenɑɑ nɑɑlɛ ɩnǝɣɩ cemɑce kɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ. Pɑ yɑɑkɩ
    ntɔɣɔŋ nyǝŋ sɩ, Ɩsɔ nyɔɔsǝɣɩ, nɑ mpǝtǝŋ nyǝŋ sɩ, ɩnǝɣǝlɛ toŋ tʋ.
  azb-azb: O, sütunları məbədin önünə – birini sağa və o birini sola qoydu. Sağda
    olanı Yakin, solda olanı isə Boaz adlandırdı.
  eng-DBY: And he set up the pillars in front of the temple, one on the right hand
    and the other on the left; and he called the name of that on the right Jachin,
    and the name of that on the left Boaz.
  hin-2017: उसने इन खम्भों को मन्दिर के सामने, एक तो उसकी दाहिनी ओर और दूसरा बाईं
    ओर खड़ा कराया; और दाहिने खम्भे का नाम याकीन और बाएँ खम्भे का नाम बोअज रखा।
  eng-YLT: And he raiseth up the pillars on the front of the temple, one on the right,
    and one on the left, and calleth the name of that on the right Jachin, and the
    name of that on the left Boaz.
  eng-WYC-2017: And he setted [or put] those pillars in the porch of the temple, one
    at the right side, and the other at the left side; he called that pillar that
    was at the right side Jachin, and that that was at the left side he called Boaz.
  eng-WMBB: He set up the pillars before the temple, one on the right hand and the
    other on the left; and called the name of that on the right hand Jachin, and the
    name of that on the left Boaz.
  urd-GVH: दोनों सतूनों को सुलेमान ने रब के घर के दरवाज़े के दाईं और बाईं तरफ़ खड़ा
    किया। दहने हाथ के सतून का नाम उसने ‘यकीन’ और बाएँ हाथ के सतून का नाम ‘बोअज़’ रखा।
  rug-rug: 'Sari karua dedegere hire si tava turu pa vari kalina sa nuqunuquruana:
    keke sapu turu pa kali matao si ta pozae Zakini, meke asa sapu turu pa kali gede
    si Boazi pozana.'
  gaz-gaz: Innis utubaawwan sana tokko karaa kibbaatiin kaan immoo karaa kaabaatiin
    fuula mana qulqullummaa dura dhadhaabe. Utubaa karaa kibbaatiin Yaakiin kan karaa
    kaabaatiin immoo Boʼeez jedhee moggaase.
  fra-LSG: Il dressa les colonnes sur le devant du temple, l’une à droite et l’autre
    à gauche; il nomma celle de droite Jakin, et celle de gauche Boaz.
  yal-yal: A yi sɛnbɛtɛnne ti Ala Batu Banxin tanden ma, keden yiifanna ma, keden
    kɔmɛnna ma, yiifari ma xii yi xili Yakin, kɔmɛn ma xiina Boosu.
  haw-1868: Kukulu iho la oia i na kia ma ke alo o ka luakini ma ka aoao akau kekahi,
    a ma ka aoao hema kekahi; a kapa aku la ia i ka inoa o ka mea ma ka akau o Iakina,
    a i ka inoa o ka mea ma ka hema o Boaza.
  arb-NAV: وَنَصَبَ الْعَمُودَيْنِ أَمَامَ الْهَيْكَلِ، وَاحِداً عَنْ يَمِينِهِ وَدَعَاهُ
    يَاكِينَ، وَالآخَرَ عَنْ شِمَالِهِ وَدَعاهُ بُوعَزَ.
  ewe-ewe: Etu sɔti eve ɖe gbedoxɔ la ŋkume, ɖeka ɖe dziehe gome, evelia ɖe anyiehe
    gome eye wòna ŋkɔ wo. Woyɔa dziehetɔ be, Yakin eye woyɔa anyiehetɔ be, Boaz.
  eng-LEE: And he set up the pillars in front of the temple, one on the right hand,
    and the other on the left; and he called the name of that on the right hand Jachin,
    and the name of that on the left Bo'az.
  asm-FB: সেই দুটা স্তম্ভ তেওঁ মন্দিৰৰ আগত সোঁফালে এটা আৰু বাওঁফালে এটা স্থাপন কৰিলে;
    সোঁ ফালৰটোৰ নাম যাখীন আৰু বাওঁ ফালৰটোৰ নাম বোৱাজ ৰাখিলে।
  sus-A: عَ نَشَ نَ فّمّ قِرِنيِ تِ بَنشِ يَتَفِ، كٍرٍن نَ كْولَ مَ، بٌورٍ نَ يِرٍقَنيِ
    مَ. نَشَن نَ يِرٍقَنيِ مَ نَ شِلِ يَكِن، نَشَن نَ كْولَ مَ نَ شِلِ بٌو سُ.
  fra-SBL: Il dressa les colonnes devant le temple, l'une à droite et l'autre à gauche,
    et il appela le nom de celle qui était à droite Jachin, et le nom de celle qui
    était à gauche Boaz.
  hbo-hbo: וַיָּ֤קֶם אֶת־הָֽעַמּוּדִים֙ עַל־פְּנֵ֣י הַהֵיכָ֔ל אֶחָ֥ד מִיָּמִ֖ין וְאֶחָ֣ד
    מֵֽהַשְּׂמֹ֑אול וַיִּקְרָ֤א שֵׁם־*הַיְמִינִי (הַיְמָנִי֙) יָכִ֔ין וְשֵׁ֥ם הַשְּׂמָאלִ֖י
    בֹּֽעַז׃ ס
  kik-kik: Aakire itugĩ icio mwena wa mbere wa hekarũ, kĩmwe mwena wa gũthini, na
    kĩrĩa kĩngĩ mwena wa gathigathini. Kĩa mwena wa gũthini agĩgĩĩta Jakini, na kĩa
    mwena wa gathigathini agĩgĩĩta Boazu.
  fra-NCL: Il dressa les colonnes sur le devant du temple, l’une à droite, l’autre
    à gauche ; il nomma celle de droite Jachin, et celle de gauche Booz.
  cek-AK: Im hma ah tungnawk to banqoi bantang a tlingh; bantang bang ih tung to Jachin,
    tiah ahmin sak moe, banqoi bang ih tung to Boaz, tiah ahmin sak.
  cuk-cuk: Babse-goled-neg-asabin buar-warbo ogwichisad. Gwensak argan-nuedsik, baiddi
    argan-sapiledsik ogwichisad. Salomón, buar-argan-nuedsikidi Jaquínʼye nug-imaksad.
    Buar-baid sapiledsik-gwichidi Boazʼye nug-imaksabalid.
  uig-CYR: У бу икки түврүкни өйниң алдиға, бирисини оң тәрипидә, бирисини сол тәрипидә
    турғузди; у оң тәрәптикисини Яқин, сол тәрәптикисини Боаз дәп атиди.
  tel-2017: ఆ రెండు స్తంభాలనూ దేవాలయం ముందు కుడి వైపున ఒకటీ ఎడమ వైపున ఒకటీ నిలబెట్టి,
    కుడి వైపు దానికి “యాకీను” అనీ, ఎడమ వైపు దానికి “బోయజు” అనీ పేర్లు పెట్టాడు.
  hat-BSA: Li te leve pilye yo pa devan tanp lan, youn adwat e lòt la agoch, epi li
    te rele sila adwat la Jakin e sila agoch la Boaz.
  kos-kos: ac sru lukwa inge oan siska luo ke nien utyak nu in Tempul. Sru soko oan
    ke layen nu eir pangpang Jachin, ac ma soko ngia oan layen nu epang pangpang Boaz.
  hbo-WLC: וַיָּ֤קֶם אֶת־הָֽעַמּוּדִים֙ עַל־פְּנֵ֣י הַהֵיכָ֔ל אֶחָ֥ד מִיָּמִ֖ין וְאֶחָ֣ד
    מֵֽהַשְּׂמֹ֑אול וַיִּקְרָ֤א שֵׁם־הימיני יָכִ֔ין וְשֵׁ֥ם הַשְּׂמָאלִ֖י בֹּֽעַז׃
    ס
  ibo-ibo: O guzobere ogidi abụọ ndị ahụ nʼihu ụlọnsọ ukwu ahụ, otu nʼakụkụ ugwu nke
    ọzọ nʼakụkụ ndịda. Ogidi nke dị na ndịda ka ọ kpọrọ Jakin, ma nke dị nʼugwu ka
    ọ kpọrọ Boaz.
  ory-ory: ଆଉ ସେ ମନ୍ଦିର ସମ୍ମୁଖରେ ସେହି ଦୁଇ ସ୍ତମ୍ଭକୁ ଦକ୍ଷିଣ ପାର୍ଶ୍ଵରେ ଏକ ଓ ବାମ ପାର୍ଶ୍ଵରେ
    ଏକ କରି ସ୍ଥାପନ କଲେ; ଆଉ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱସ୍ଥ ସ୍ତମ୍ଭର ନାମ ଯାଖୀନ୍‍ ଓ ବାମ ପାର୍ଶ୍ୱସ୍ଥ ସ୍ତମ୍ଭର
    ନାମ ବୋୟସ୍‍ ରଖିଲେ।
  chk-chk: A aüetä ekewe ür mesen ewe imwenfel, efoch a nom peliör, nge pwal ewe efoch
    a nom peliefeng. Iwe, ewe mi nom peliör a aita ngeni Jakin, nge ewe mi nom peliefeng
    a aita ngeni Poas.
  rop-rop: Deibin pudum det dubala pol lida langa det Serramoni Pleis. Det wanbala
    langa sauthwei bin neim Jeikin, en det wanbala langa nowathwei bin neim Bowes.
  ukr-1871: І поставив стовпи перед храмом, один з правого боку, другий з лївого,
    й назвав правобічнього Яхин, а лївобічнього Боаз.
  deu-1951: Und er richtete die Säulen vor dem Tempel auf, eine zur Rechten, die andere
    zur Linken; und er hieß die zur Rechten Jachin und die zur Linken Boas.
  eng-JPS: And he set up the pillars before the temple, one on the right hand, and
    the other on the left; and called the name of that on the right hand Jachin, and
    the name of that on the left Boaz.
  srp-1865: I postavi stupove pred crkvom, jedan s desne strane a drugi s lijeve,
    i desni nazva Jahin a lijevi Voas.
  lug-lug: N’asimba empagi mu maaso ga yeekaalu, emu ku luuyi olw’ebugwanjuba obwa
    ddyo, n’endala ku luuyi olw’ebugwanjuba obwa kkono. Ey’oku luuyi olw’ebugwanjuba
    obwa ddyo yagituuma Yakini, n’eyo ku luuyi olw’ebugwanjuba obwa kkono n’agituuma
    Bowaazi.
  heb-heb: ויקם את העמודים על פני ההיכל אחד מימין ואחד מהשמאול ויקרא שם הימיני יכין
    ושם השמאלי בעז׃
  ben-IRV: সেই দুটি স্তম্ভ তিনি মন্দিরের সামনে স্থাপন করলেন, একটা ডান দিকে ও অন্যটা
    বামে রাখলেন এবং যেটি ডান দিকে, সেটির নাম যাখীন যার অর্থ, তিনি স্থির করবেন ও যেটি
    বামে, সেটির নাম বোয়স যার অর্থ, এতেই বল, রাখলেন৷
  pan-pan: ਉਸ ਨੇ ਥੰਮਾਂ ਨੂੰ ਹੈਕਲ ਦੇ ਅੱਗੇ ਇੱਕ ਨੂੰ ਸੱਜੇ ਤੇ ਦੂਜੇ ਨੂੰ ਖੱਬੇ ਪਾਸੇ ਖੜ੍ਹਾ ਕਰ
    ਦਿੱਤਾ ਅਤੇ ਜਿਹੜਾ ਸੱਜੇ ਪਾਸੇ ਸੀ ਉਹ ਦਾ ਨਾਮ “ਯਾਕੀਨ” ਅਤੇ ਜਿਹੜਾ ਖੱਬੇ ਪਾਸੇ ਸੀ ਉਹ ਦਾ ਨਾਮ
    “ਬੋਅਜ਼” ਰੱਖਿਆ।
  mya-JVB: ထိုတိုင် တို့ကို ဗိမာန် တော်ရှေ့ မှာ လက်ျာ ဘက် လက်ဝဲ ဘက်၌ စိုက် ထား၍ ၊
    လက်ျာ တိုင်ကိုယာခိန် ၊ လက်ဝဲ တိုင်ကို ဗောဇ အမည် ဖြင့် မှည့် လေ၏။
  hmo-hmo: Du ruaosi be Dubu Helaga ena raka vareai gabunai idia atodia, ta be diho
    kahanai, ena ladana be Iakina, bona ta be mirigini kahanai, ena ladana be Boasi.
  urd-urd: और उसने हैकल के आगे उन सुतूनों को एक दाहिनी और दूसरे को बाई तरफ़ खड़ा किया
    और जो दहिने था उसका नाम यक़ीन और जो बाएँ था उसका नाम बो'अज़ रखा।
  rus-SYN: И поставил столбы пред храмом, один по правую сторону, другой по левую,
    и дал имя правому Иахин, а левому имя Воаз.
  bqc-SIM: À mↄpiↄ pɛ̀lɛ kpɛ́ kpɛɛlɛ ↄplaai ń zɛɛio. À tↄkpà ↄplaa pↄ́ɛ Yakɛ̃,
    ↄzɛɛ pↄ́ sↄ̃ Bↄazu.
  mar-mar: हे स्तंभ मंदिरासमोर डाव्याउजव्या हाताला उभे केले. उजव्या बाजूच्या खांबाला
    शलमोनाने याखीम (संस्थापक) आणि डावीकडच्या खांबाला बवाज (सामर्थ्यवान) अशी नावे दिली.
  qub-qub: Pilancucunata ichichiran Templupa quiquin puncunman, jucta derëchu caj
    lädunman, jucajtana ichoj caj lädunman. Derëchu cajcho cajta «Jaquín» niran; ichoj
    cajcho cajtana «Boaz» niran.
  bqp-bqp: Mɑ u gbere yiru ye girɑ sɑ̃ɑ yee ten wuswɑɑɔ. Tiɑ nɔm geuɔ, tiɑ mɑɑ nɔm
    dwɑrɔ. Mɑ u nɔm geugiɑ ye yĩsiru kɑ̃ Yɑkini. Mɑ u mɑɑ nɔm dwɑrugiɑ ye yĩsiru kɑ̃
    Boɑsi.
  hat-hat: Li mete poto yo devan Tanp lan, yo yonn chak bò pòtay la. Yo rele sa ki
    te bò dwat la Jakin, sa ki te bò gòch la Boaz.
  eng-BSB: Then he set up the pillars in front of the temple, one on the south and
    one on the north. The pillar on the south he named Jachin, and the pillar on the
    north he named Boaz.
  eng-WEBPB: He set up the pillars before the temple, one on the right hand and the
    other on the left; and called the name of that on the right hand Jachin, and the
    name of that on the left Boaz.
  kbq-kbq: Hagi ana zafararena mono nompima ufre kafante kini ne'mo'a sauti kaziga
    mago retrunereno, Jakini'e huno agi'a nenteno, magora noti kaziga retrureno Boasi'e
    huno agi'a ante'ne.
  nhe-BL: Huan quinquetzqui nopa tlaquetzali iixpa nopa tiopamitl; se ica inejmatl
    huan se ica iarraves. Huan tlen mocajqui ica inejmatl quitocajti Jaquín. Huan
    tlen mocajqui ica iarraves quitocajti Boaz.
  gub-BL: Umu'àm a'e izyta tàpuzuhu teixe haw henataromo. — Zakim, i'i kwarahy ihemaw
    awyze har kutyr har pe wà. — Tupàn umuapyk, i'i her zaneze'eg rupi. — Moaz, i'i
    kwarahy heixe haw awyze har kutyr har pe wà. — Tupàn ikàgaw rupi, i'i her zaneze'eg
    rupi.
  eng-DRA: 'These pillars he put at the entrance of the temple, one on the right hand,
    and the other on the left: that which was on the right hand, he called Jachin:
    and that on the left hand, Boot.'
