verse: 2CH.003.007
translations:
  mal-C: ആലയത്തിലെ മേൽത്തട്ടിന്റെ തുലാങ്ങളും കട്ടിളകളും ഭിത്തികളും കതകുകളും അദ്ദേഹം
    സ്വർണംകൊണ്ടു പൊതിഞ്ഞു; ഭിത്തികളിൽ കെരൂബുകളുടെ രൂപം കൊത്തിക്കുകയും ചെയ്തു.
  deu-TKW: Und so überzog er den Raum, die Balken und Schwellen, sowie seine Wände
    und Thüren mit Gold und ließ Kerube an den Wänden eingravieren.
  lin-lin: Apakolaki wolo na motondo, na bikuke, na bamir, mpe atobolaki bililingi
    ya basheribe na bamir.
  eng-LSV: and he covers the house, the beams, the thresholds, and its walls, and
    its doors, with gold, and has engraved cherubim on the walls.
  eng-GNV: The house, I say, the beames, postes, and walles thereof and the doores
    thereof ouerlayde he with gold, and graued Cherubims vpon the walles.
  eng-WEBSTER: He overlaid also the house, the beams, the posts, and the walls of
    it, and the doors of it, with gold; and engraved cherubim on the walls.
  nhw-BL: Huan quej nopa quixajqui ica oro nochi calijtic ipan nopa tiopamitl. Nochi
    tlaquetzalme, caltechtli, cuatetomitl huan ipuertas quitzajque ica oro huan ipan
    nochi caltechtli quinixcopinque sequin itequihuajcahua TOTECO catli inintoca querubines.
  swh-ONEN: Akazifunika boriti za dari, miimo na vizingiti vya milango, kuta na milango
    ya Hekalu kwa dhahabu, naye akatia nakshi ya makerubi kwenye kuta.
  bba-bba: U dii te wurɑ potewɑ kɑ ten ɡberebɑ sɔɔ, kɑ ten kɔnnɔ suukusɔ kɑ ten ɡɑniɔ,
    kɑ ten ɡɑmbobɑ sɔɔ, mɑ u wɔllun kɔ̃sobun weenɑsibu kuɑ ten ɡɑni sɔɔ.
  eng-KJVCPB: He overlaid also the house, the beams, the posts, and the walls thereof,
    and the doors thereof, with gold; and graved cherubims on the walls.
  luo-luo: Nobawo hekalu gi dhahabu koda ka sirni, gi Sirni mag dhoudi gi yiend tado,
    kor udi gi dhoudi, kendo nogoro malaika mar kerubi e kor udi.
  meu-meu: Taunabunai, ia ese dubu idoinai, lavadia bona raka-vareai audia bona habadia
    bona iduaradia, na gold amo e ḡovadia; bona haba ai na kerubi e korodia.
  npi-ULB: तिनले त्‍यसका दलिन, सँघार, भित्ता र ढोकाहरूमा सुनको जलप लगाए । तिनले त्‍यसका
    भित्ताहरूमा करूबहरू बुट्टा कुँदे ।
  yor-yor: Ó tẹ́ àjà ilé náà pẹ̀lú ìtí igi àti ìlẹ̀kùn ògiri àti àwọn ìlẹ̀kùn ilé
    Olúwa pẹ̀lú wúrà, ó sì gbẹ́ àwòrán kérúbù sára ògiri.
  pes-OPCB: تمام دیوارها، تیرهای سقف، درها، و آستانه‌های خانهٔ خدا را با طلا پوشانیدند
    و روی دیوارها تصاویر کروبیان حکاکی کردند.
  tgl-ULB: Binalot niya rin ng ginto ang mga hamba, mga bungad, mga dingding at mga
    pintuan ng ginto; umukit siya ng kerubin sa mga dingding nito.
  hui-hui: Anda ogoni tamuha anda daligahabi háibi harababi pangabi bibahende ngolo
    bayaleme hela dambi hai hayagola biabe biaga mugubeyi biarume anda háini dahuliyali
    handalehenaga bigiya dewa wabigi bini.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​နံ​ရံ​များ၊ ထုပ်​များ၊ အ​ဝင် လမ်း​နှင့်​တံ​ခါး​များ​ကို​မွမ်း​မံ​ရန်​အ​တွက်​ရွှေ
    ကို​အ​သုံး​ပြု​တော်​မူ​သည်။ နံ​ရံ​များ​အ​ပေါ် တွင်​လက်​မှု​ပ​ညာ​သည်​တို့​သည်​ခေ​ရု​ဗိမ်
    ရုပ်​များ​ကို​ထွင်း​ထား​ကြ​၏။-
  bod-N: ཚོམས་ཆེན་དང་མཆོད་ཁང་གི་ཀ་བ་དང་སྒོ་ཐེམ། རྩིག་པ། སྒོ་གླེགས་བཅས་ཡོད་ཚད་གསེར་གྱིས་བཏུམས་པར་མ་ཟད།
    རྩིག་ངོས་སུ་ཀེ་རུབ་ཀྱང་བརྐོས་ཡོད།
  sna-sna: Akafukidzawo matanda edenga magwatidziro, madziro, namakonhi etemberi negoridhe,
    uye akavezera makerubhi pamadziro.
  spa-BLM: También recubrió de oro la casa, las vigas, los umbrales, las paredes y
    las puertas, y grabó querubines en las paredes.
  cac-cac: Ix ac'jioch q'uen oro d'a sattac te' chemte' d'a yool chi' smasanil yed'
    d'a spatzab'il yed' d'a smarcoal puerta yed' d'a spuertail chi'. Ix och pax yechel
    querubín d'a sattac te' chemte' chi'.
  swh-ULB: Pia akazifunika boriti zake, vizingiti, kuta, na milango kwa dhahabu; akachonga
    makerubi juu ya kuta zake.
  bel-bel: І пакрыў дом, бярвеньні, парогі і сьцены яго і дзьверы яго золатам, і выразаў
    на сьценах херувімаў.
  deu-ELBBK: Und er bekleidete das Haus, die Balken der Decke, die Schwellen und seine
    Wände und seine Türflügel mit Gold; und er schnitzte Cherubim ein an den Wänden.
  mbb-OT: Mibpeepizan din te vulawan is menge selegunting, menge ǥemawan wey menge
    marku kayi, wey menge elavat. Ne mideyzeyanan te in-ukir he kirubin is menge elavat.
  mal-2015: അവൻ ആലയവും തുലാങ്ങളും കാലുകളും ചുവരുകളും കതകുകളും പൊന്നുകൊണ്ടു പൊതിഞ്ഞു,
    ചുവരിന്മേൽ കെരൂബുകളെയും കൊത്തിച്ചു.
  rmc-rmc: Le somnakaha obcirdňa o fali, o kašta pro stropos, o prahi, o zarubňi the
    o vudar a pro fali diňa te randel avri le cheruben.
  pes-OPV: وتیرها و آستانه‌ها و دیوارها و درهای خانه را به طلا پوشانید و بر دیوارها
    کروبیان نقش نمود.
  ron-1924: А акоперит ку аур каса, бырнеле, прагуриле, переций ши ушиле ши а пус
    сэ сапе херувимь пе перець.
  ben-OBCV: মন্দিরের ছাদের কড়িকাঠ, দরজার চৌকাঠ, দেয়াল ও দরজাগুলি তিনি সোনা দিয়ে
    মুড়ে দিলেন, এবং দেয়ালের উপরে তিনি করূবের নকশা ফুটিয়ে তুলেছিলেন।
  som-som: Oo gurigiina iyo alwaaxdii saqafka haysay, iyo fayaaradihiisii, iyo derbiyadiisii,
    iyo albaabbadiisiiba wuxuu ku dahaadhay dahab, oo derbiyadana Keruubiim buu ku
    xardhay.
  lat-VUC: 'Porro aurum erat probatissimum, de cujus laminis texit domum, et trabes
    ejus, et postes, et parietes, et ostia: et cælavit cherubim in parietibus.'
  eng-ASVBT: He overlaid also the house, the beams, the thresholds, and the walls
    thereof, and the doors thereof, with gold; and graved cherubim on the walls.
  ita-1885: Così coperse d'oro la Casa, le travi, gli stipiti, e le pareti, e gli
    usci di essa; e fece intagliar de' Cherubini sopra le pareti.
  eng-LXXUP: And he gilded the house, and its inner walls, and the doorposts, and
    the roofs, and the doors with gold; and he carved cherubs on the walls.
  eng-ULB: He also overlaid its beams, thresholds, walls, and doors with gold; he
    carved cherubs on its walls.
  spa-VBL: Cubrió de oro las vigas, los umbrales, las paredes y las puertas del Templo,
    y esculpió querubines en las paredes.
  fra-_FOB: Il revêtit d'or la maison, les poutres, les seuils, les parois et les
    portes; et il sculpta des chérubins sur les parois.
  mal-mal: അവൻ ആലയവും തുലാങ്ങളും കട്ടിളക്കാലുകളും ചുവരുകളും കതകുകളും പൊന്നുകൊണ്ടു
    പൊതിഞ്ഞു, ചുവരിന്മേൽ കെരൂബുകളുടെ രൂപം കൊത്തിച്ചു.
  urd-GVR: Sonā makān, tamām shahtīroṅ, dahlīzoṅ, dīwāroṅ aur darwāzoṅ par manḍhā
    gayā. Dīwāroṅ par karūbī farishtoṅ kī taswīreṅ bhī kandā kī gaīṅ.
  suz-BL: मिनु मेको खिं आगा नेल्‍ले सुनम गिल्‍पदा बाक्‍त। मेको आ थाम, लाप्‍चो आ पुं
    ङा शी, गारो नु लाप्‍चो नेल्‍ल गिल्‍पदा बाक्‍त। आन गारोम करूबपुकी मुशा सेल्‍पदा
    बाक्‍त।
  ita-1927: Rivestì pure d’oro la casa, le travi, gli stipiti, le pareti e le porte;
    e sulle pareti fece dei cherubini d’intaglio.
  ckb-ckb: کاریتە و چوارچێوەی دەرگاکان، دیوارەکان و دەرگاکانی پیرۆزگاکەی بە زێڕ ڕووکەش
    کرد و وێنەی کەڕوبەکانی لەسەر دیوارەکان هەڵکۆڵی.
  eng-BBE: All the house was plated with gold, the supports, the steps, the walls
    and the doors; and the walls were ornamented with designs of winged ones.
  kan-OKCV: ಆಲಯದ ತೊಲೆಗಳನ್ನೂ, ಸ್ತಂಭಗಳನ್ನೂ, ಗೋಡೆಗಳನ್ನೂ, ಬಾಗಿಲುಗಳನ್ನೂ, ಅವನು ಬಂಗಾರದಿಂದ
    ಹೊದಿಸಿ, ಗೋಡೆಗಳ ಮೇಲೆ ಕೆರೂಬಿಗಳನ್ನೂ ಕೆತ್ತಿಸಿದನು.
  tam-2017: அந்த மாளிகையின் உத்திரங்களையும், நிலைகளையும், சுவர்களையும், கதவுகளையும்
    பொன்தகட்டால் மூடி, கொத்துவேலையால் சுவர்களிலே கேருபீன்களைச் செய்வித்தான்.
  spa-RV-1909: Así cubrió la casa, sus vigas, sus umbrales, sus paredes, y sus puertas,
    con oro; y esculpió querubines por las paredes.
  ron-BTF: Și a placat de asemenea casa, bârnele, stâlpii și zidurile ei și ușile
    ei, cu aur; și a cioplit heruvimi pe pereți.
  eng-WEBP: He also overlaid the house, the beams, the thresholds, its walls, and
    its doors with gold, and engraved cherubim on the walls.
  eng-FBV: He covered the beams, thresholds, walls, and doors of the Temple with gold,
    and he carved cherubim on the walls.
  nld-1939: Ook de balken, drempels, muren en deuren van dit gebouw liet hij met goud
    beleggen en op zijn wanden cherubs snijden.
  nch-BL: Huan quej nopa quiixalti ica oro nochi calijtic ipan nopa tiopamit. Nochi
    taquetzalme, caltepamit, cuatetomit huan nochi icaltehua quitzajque ica oro huan
    ipan nochi caltepamit quinixcopinque sequij iilhuicac ejcahua TOTECO cati inintoca
    querubines.
  vie-1934: Người lại bọc vàng cái đền, mè, ngạch cửa, vách, và cửa của đền, còn trên
    vách thì chạm hình chê-ru-bin.
  hin-CV: शलोमोन ने भवन को सोने से मढ़ दिया—छत के धरनियों, डेवढ़ियों, दीवारों और द्वारों
    को. दीवारों पर उन्होंने करूब उकेर दिए.
  spa-BES: Toda la casa estaba chapada en oro, los soportes, los escalones, las paredes
    y las puertas; y las paredes estaban adornadas con querubines.
  tdx-tdx: Nipa­kora’e volamena ka i anjom­bay, o boda’eo, o fimoaha’eo naho o rindri’eo
    naho o lala’eo; vaho nisokira’e kerobe o rindriñeo.
  tha-KJV: พระองค์​จึงทรงบุพระนิเวศนั้นด้วยทองคำคือที่​คาน ธรณีประตู ผนัง ประตู กับสลั​กรู​ปเครูบไว้บนผนัง
  por-BR-2018: Assim cobriu a casa, suas vigas, seus umbrais, suas paredes, e suas
    portas, com ouro; e esculpiu querubins pelas paredes.
  deu-ELO: Und er bekleidete das Haus, die Balken der Decke, die Schwellen und seine
    Wände und seine Türflügel mit Gold; und er schnitzte Cherubim ein an den Wänden.
  eng-WYC-2018: of whose plates he covered the house, and the beams thereof, and the
    posts, and the walls, and the doors; and he graved cherubims, that is, angels,
    in the walls. (of whose plates he covered the House, and its beams, and the posts,
    and the walls, and the doors; and he carved cherubim, that is, angels, on the
    walls.)
  epo-epo: Kaj li kovris la domon, la trabojn, la sojlojn, ĝiajn murojn, kaj ĝiajn
    pordojn per oro, kaj li skulptigis kerubojn sur la muroj.
  uig-PIN: U pütün ɵyni, ɵyning limliri, ixik bosuƣa-kexǝkliri, barliⱪ tamliri wǝ
    ixiklirini altun bilǝn ⱪaplidi; u tamƣa kerublarning nǝⱪixlirini oydurdi.
  beo-beo: 'Debolo dobea, sa, amola logo ga:su, e da gouliga dedeboi. Amola dobea
    amo damana, hawa: hamosu dunu da ougia hamoi liligi amola gumudilabo amola sogea
    fafalegai amoga dedenesisi. Amo huluane da gouliga dedeboi.'
  tpi-OTNT: Em i tokim ol man long kisim gol na putim na karamapim olgeta hap bilong
    haus, em ol banis na ol pilo na ol sapnil na ol dua na ol plang i stap aninit
    long ol dua. Na ol i katim ol piksa bilong ensel long banis bilong haus.
  hau-SA: Ya shafe ginshiƙan saman ɗaki, madogaran ƙofofi, bangaye da kuma ƙofofin
    haikalin da zinariya, ya sassaƙa kerubobi a bangayen.
  uig-LAT: U pütün öyni, öyning limliri, ishik bosugha-késhekliri, barliq tamliri
    we ishiklirini altun bilen qaplidi; u tamgha kérublarning neqishlirini oydurdi.
  nde-nde: Wasegudula ingaphakathi yophahla lemijabo yakhona, imigubazi, imiduli lezivalo
    zethempeli ngegolide, njalo wabazela amakherubhi emidulini.
  ton-ton: Naʻa ne ʻaofi foki ʻae fale, ʻa hono lalanga, mo e ngaahi pou, pea mo hono
    ngaahi holisi ʻo ia, mo hono ngaahi matapā, ʻaki ʻae koula; pea naʻe tongitongi
    ʻae ngaahi selupi ki he holisi fale.
  ces-1613: Obložil, pravím, dům, trámy, veřeje i stěny jeho, i dvéře jeho zlatem,
    a vyryl cherubíny na stěnách.
  eng-WMB: He also overlaid the house, the beams, the thresholds, its walls, and its
    doors with gold, and engraved cherubim on the walls.
  tam-TCV: உட்கூரை மரங்கள், கதவு நிலைகள், சுவர்கள், ஆலயத்தின் கதவுகள் ஆகியவற்றைத்
    தங்கத் தகட்டினால் மூடி, சுவர்களில் கேருபீன் உருவங்களையும் செதுக்கினான்.
  ceb-ULB: Gisapawan usab niya ug bulawan ang mga sagbayan, mga tamakanan, mga bongbong,
    ug mga pultahan; gikulitan niya ug mga kerubim diha sa ibabaw sa mga bongbong.
  pol-UBG: Ponadto złotem pokrył dom, belki, odrzwia, jego ściany i jego drzwi, a
    na ścianach wyrzeźbił cherubiny.
  urd-GVU: سونا مکان، تمام شہتیروں، دہلیزوں، دیواروں اور دروازوں پر منڈھا گیا۔ دیواروں
    پر کروبی فرشتوں کی تصویریں بھی کندہ کی گئیں۔
  deu-1912: Und überzog das Haus, die Balken und die Schwellen samt seinen Wänden
    und Türen mit Gold und ließ Cherubim schnitzen an die Wände.
  kan-2017: ಹೀಗೆ ಆಲಯದಲ್ಲಿನ ತೊಲೆಗಳನ್ನೂ, ಹೊಸ್ತಿಲುಗಳನ್ನು, ಗೋಡೆಗಳನ್ನೂ, ಬಾಗಿಲುಗಳನ್ನೂ ಬಂಗಾರದಿಂದ
    ಹೊದಿಸಿ, ಗೋಡೆಗಳ ಮೇಲೆ ಕೆರೂಬಿಗಳ ಚಿತ್ರಗಳನ್ನು ಕೆತ್ತಿಸಿದನು.
  yap-yap: I fanay e gol nge gabdiy ko rungrung ko fare Tempel, nge llon riy, nge
    mirichlen e mab, nge mab. Daken e rungrung riy e ke ker ya’an e pi kerubim ngay.
  hlt-MCSB: Im kah tungpum cingkhaa khaw, a pangbueng neh a thohkhaih khaw sui a ben
    tih pangbueng dongah cherubim a thuk.
  mdy-ETH: ጌኤዦ ማኣሮኮ ኮጫ፥ ሳኮኮ ፁንጋ፥ ካሮኮ ዓጮ ዛሎና ዓኣ ሚፆና ካሮና ዎርቄና ዒ ጳርቄኔ። ዬካፓ ሹጮና ማዦና ኮጮ
    ዑፆይዳ ኪሩቤሌ ጌይንታ ኪኢታንቾ ማሊሺ ማዤኔ።
  twi-ASANTE: Wɔde sikakɔkɔɔ guu Asɔredan no afasuo, afadum, apono ne aboboano nyinaa
    ho, na wɔdii Kerubim sɛso adwinnie wɔ afasuo no ho.
  eng-WEBU: He also overlaid the house, the beams, the thresholds, its walls, and
    its doors with gold, and engraved cherubim on the walls.
  wal-wal: Godata, zabaayeta, qosilettatanne penggeta worqqan sheeshshiis; qassi godaa
    bolli kiruubetu misiliyaa massiis.
  spa-PDDPT: Recubrió con oro las vigas, las entradas, las paredes y las puertas de
    la Casa. Talló querubines en las paredes.
  gun-gun: 'Ouro ete py onhovãmba opy rupi: yvyra hi''áry rupigua, okẽ yta, hi''áry
    rupigua ha''e okẽ ikuai va''e ha''e javi. Oo mbotya ha''e javi rupi ma ombojegua
    anjo ipepo va''e ra''angaa py.'
  ilo-ULB: Kinalupkopanna pay iti balitok dagiti aoanan, dagiti hamba, dagiti diding
    ken dagiti ruangan; ken inkitikitna dagiti imahen dagiti kerubim kadagiti didingna.
  kpg-kpg: Mee gu hai hegau gi nia goolo e hii nia tanga, nia ogo di hale, nia gowaa
    ala e ulu mai gi lodo, mo nia bontai. I di gili di Hale Daumaha, digau ngalua
    gu maaga nia ada manu mamaangi.
  uig-ARA: ئۇ پۈتۈن ئۆينى، ئۆينىڭ لىملىرى، ئىشىك بوسۇغا-كېشەكلىرى، بارلىق تاملىرى
    ۋە ئىشىكلىرىنى ئالتۇن بىلەن قاپلىدى؛ ئۇ تامغا كېرۇبلارنىڭ نەقىشلىرىنى ئويدۇردى.
  sus-sus: A naxa banxi birin maso xɛɛma ra, a a maso banxi kinkie ma, naadɛe ma,
    naadɛ gbanyie ma, nun a sɛɛtie ma. A man naxa malekɛ misaali yailan banxi kankee
    ma.
  pon-2006: E pil kapwatahkihda kohl dihd kan, reulap kan, wasahn pedolong kan, oh
    wenihmw kan. Tohndoadoahk kan parada kerup kei ni dihd kan.
  ksd-ksd: I ga vapetep tar ra goled ta ra umana bolo, ma ra umana kalakalat, ma ra
    umana papar a pal tana, ma ra umana banbanu; ma di ga poko ra malalar i ra umana
    angelo ta ra umana papar a pal.
  tur-YTC: Evi, kirişleri, eşikleri, duvarlarını ve kapılarını da altınla kapladı
    ve duvarlara Keruvlar oydu.
  grc-BRENT: Καὶ ἐχρύσωσε τὸν οἶκον, καὶ τοὺς τοίχους αὐτοῦ, καὶ τοὺς πυλῶνας, καὶ
    τὰ ὀροφώματα, καὶ τὰ θυρώματα χρυσίῳ, καὶ ἔγλυψε χερουβὶμ ἐπὶ τῶν τοίχων.
  ind-AYT: Dia juga melapisi ruang itu beserta balok-baloknya, ambang-ambangnya, dinding-dindingnya,
    serta pintu-pintunya dengan emas, dan mengukir kerub-kerub pada dinding-dindingnya.
  nya-nya: Iye anakutira ndi golide mitanda ya ku denga, maferemu a zitseko, makoma
    ndi zitseko za Nyumba ya Mulungu, ndipo anajambula Akerubi mʼmakoma mwake.
  hrv-hrv: 'Prekrio je njime Dvoranu: grede, pragove, zidove i vratna krila te izrezao
    kerubine po zidovima.'
  mps-mps: Agai te bidi dabebolo te po wali, tama augwaligo te gol dabe selama, tama
    te be tigidali badu halua silao po wali. Teda te be punali daga ni, me te soiame
    ni, me te wala wala ni, me te sunumi dabe me te sunumidu aiyadu elalubo ni name
    dabe te gol selama mesegelali. Tama augwaligo ensel bidigo piksa te be daga nide
    togoali.
  tpi-tpi: Em i tokim ol man long kisim gol na putim na karamapim olgeta hap bilong
    haus, em ol banis na ol pilo na ol sapnil na ol dua na ol plang i stap aninit
    long ol dua. Na ol i katim ol piksa bilong ensel long banis bilong haus.
  dan-1931: han overtrak Templet, Bjælkerne, Dørtærsklerne, Væggene og Dørfløjene
    med Guld og lod indgravere Keruber på Væggene.
  vie-OVCB: Ông bọc vàng các xà ngang, ngạch cửa, vách và cửa của Đền Thờ và chạm
    hình thiên thần trên vách.
  guj-2017: વળી તેણે સભાસ્થાનના મોભને, તેના ઊમરાઓને, તેની દીવાલોને અને તેનાં બારણાંઓને
    સોનાથી મઢાવ્યાં; દિવાલો પર કરુબો કોતરાવ્યા.
  pon-2006A: E pil kapwatahkihda kohl dihd kan, reulap kan, wasahn pedolong kan, oh
    wenihmw kan. Tohndoadoahk kan parada kerup kei ni dihd kan.
  por-BRBSL: Ele também revestiu a casa, as vigas, as soleiras, suas paredes e suas
    portas com ouro, e gravou querubins nas paredes.
  cth-cth: Im dawk e pangkheknaw khom, tapang, takhangnaw teh sui hoi a hluk. Tapang
    dawk cherubim mei a thuk.
  twi-twi: Wɔde sikakɔkɔɔ guu Asɔredan no afasu, afadum, apon ne abobow ano nyinaa
    ho, na wodii kerubim sɛso adwinni wɔ afasu no ho.
  hlt-hlt: Im kah tungpum cingkhaa khaw, a pangbueng neh a thohkhaih khaw sui a ben
    tih pangbueng dongah cherubim a thuk.
  tbz-SIM: Kòo dɑri mɛsɔɔ nyɛsɑ̃ǹkɛ̀ nɛ̀ yɛbòrɛ̀ nɛ̀ yɛcɑ̀kɛ̀, kɛ́kerí bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    kó tifèntì dɛ kó imɑrí ĩ́nkɛ̀.
  msy-2020: A gol inigh, Dɨpenimɨn danganiba bar dar pogh da avasa gumazamizibav gei,
    kar dɨpenir otavaraziba ko afiaba, ko bɨriba, ko tiar akaba, ko ter ararir tiar
    akabar apengan itiba. Egha me Dɨpenimɨn bɨribar enselɨn bar gavgavibar nedazibar
    ghore.
  dop-dop: Nɑ pɑ́ wɑɑsɩ-ɩ kutuluɣu kpɑtǝŋ nɑ kʋ nɔnɔkpete nɑ kʋ kɑmpʋnɑɑ nɑ kʋ mɑɣɑmɑɣɑ
    kʋ tɔɔ. Nɑ pɑ́ lǝsɩ ɩsɔtɑɑ tɑŋlɑɑ lɛɛsǝŋ tɔtɔ.
  azb-azb: Məbədi və onun dirəklərini, astanalarını, divarlarını və qapılarını qızılla
    örtdü, divarlarda keruvların təsvirini oydu.
  eng-DBY: And he covered the house, the beams, the threshold, and its walls, and
    its doors with gold, and engraved cherubim on the walls.
  hin-2017: उसने भवन को, अर्थात् उसकी कड़ियों, डेवढ़ियों, दीवारों और किवाड़ों को सोने
    से मढ़वाया, और दीवारों पर करूब खुदवाए।
  eng-YLT: and he covereth the house, the beams, the thresholds, and its walls, and
    its doors, with gold, and hath graved cherubs on the walls.
  eng-WYC-2017: of whose plates he covered the house, and the beams thereof, and the
    posts, and the walls, and the doors; and he graved cherubims, that is, angels,
    in the walls.
  eng-WMBB: He also overlaid the house, the beams, the thresholds, its walls, and
    its doors with gold, and engraved cherubim on the walls.
  urd-GVH: सोना मकान, तमाम शहतीरों, दहलीज़ों, दीवारों और दरवाज़ों पर मँढा गया। दीवारों
    पर करूबी फ़रिश्तों की तस्वीरें भी कंदा की गईं।
  rug-rug: Poko ni qolo sa baṉara sari na koqa, sari tukutukuna, na barabarana sa
    sasada, meke sari gobana sa Zelepade. Meke peqo ni kineha mateana serubimi sa
    sari na gobana sa Zelepade.
  gaz-gaz: Innis dareeraawwan, michichilawwan balbalaa, dhaaba manaatii fi cufaawwan
    mana qulqullummaatti warqee uffise; keenyan manaa sana irrattis fakkii Kiirubeelii
    soofe.
  fra-LSG: Il couvrit d’or la maison, les poutres, les seuils, les parois et les battants
    des portes, et il fit sculpter des chérubins sur les parois.
  yal-yal: A yi xɛma yilɛnlɛnxine sa Ala Batu Banxin ma, e nun a xalanbene nun a dɛ
    wudine nun a dɛɛne. A yi maleka sawurane soli banxi kankene ma.
  haw-1868: A uhi no hoi ia i ka hale, i na kaola, a me na paepae, a me na pa ona,
    a me kona mau puka i ke gula, a kalai oia i na kerubima maluna o na pa.
  arb-NAV: وَغَشَّى أَخْشَابَ الْبَيْتِ وَعَتَبَاتِهِ وَحَوَائِطَهُ وَمَصَارِيعَهُ
    بِذَهَبٍ وَنَقَشَ كَرُوبِيمَ عَلَى الْجُدْرَانِ.
  ewe-ewe: Wofa sika si me woɖe mawudɔlawo ɖo la ɖe gbedoxɔ la ƒe gliwo, daɖedziwo,
    ʋɔtruwo kple kpuiawo katã ŋu.
  eng-LEE: 'And he covered the house, the beams, the sills, and its walls, and its
    doors, with gold: and he engraved cherubim on the walls.'
  asm-FB: তেওঁ গৃহৰ চতিত, দুৱাৰ-ডলিত, দেৱালত আৰু দুৱাৰত সোণৰ পতা মাৰিলে আৰু দেৱালত
    কৰূবৰ আকৃতি কাটিলে।
  sus-A: عَ نَشَ بَنشِ بِرِن مَسٌ شّيمَ رَ، عَ عَ مَسٌ بَنشِ كِنكِيٍ مَ، نَادّيٍ مَ،
    نَادّ فبَنيِيٍ مَ، نُن عَ سّيتِيٍ مَ. عَ مَن نَشَ مَلٍكّ مِسَالِ يَءِلَن بَنشِ
    كَنكٍيٍ مَ.
  fra-SBL: Il couvrit d'or la maison, les poutres, les seuils, les murs et les portes,
    et il fit graver des chérubins sur les murs.
  hbo-hbo: וַיְחַ֨ף אֶת־הַבַּ֜יִת הַקֹּרֹ֧ות הַסִּפִּ֛ים וְקִֽירֹותָ֥יו וְדַלְתֹותָ֖יו
    זָהָ֑ב וּפִתַּ֥ח כְּרוּבִ֖ים עַל־הַקִּירֹֽות׃ ס
  kik-kik: Nacio mbaũ cia mĩratho, na buremu cia mĩrango, na thingo, na mĩrango ya
    hekarũ, agĩcigemia na thahabu, na agĩkururithia mĩhiano ya makerubi thingo-inĩ.
  fra-NCL: Il revêtit d’or la maison, les poutres, les seuils, les murs et les portes,
    et il fit sculpter des chérubins sur les murs.
  cek-AK: Im palaengnawk, tungnawk, tapangnawk, thoknawk to suitui hoiah pazut moe,
    tapang nuiah cherubim krang to a soi.
  cuk-cuk: Deginbali, bela or-sunnabi irdimar, neg-yawagak-doged, e-galu-dikar, e-yawagakmar,
    degi, bela negyaba, olobi nasiksa gusad. Degine, baliwitur-querubinʼye-nugad neg-dikar-birgi
    sobar-sobar imaksabalid.
  uig-CYR: У пүтүн өйни, өйниң лимлири, ишик босуға-кешәклири, барлиқ тамлири вә ишиклирини
    алтун билән қаплиди; у тамға керубларниң нәқишлирини ойдурди.
  tel-2017: మందిరం దూలాలనూ స్తంభాలనూ గోడలనూ తలుపులనూ బంగారంతో పొదిగించి గోడల మీద కెరూబు
    ఆకారాలు చెక్కించాడు.
  hat-BSA: Anplis, li te kouvri kay la avèk yon kouch lò—travès yo, chanbrann yo,
    mi li yo, avèk pòtay li yo, epi li te grave cheriben yo sou mi yo.
  kos-kos: El orekmakin gold inge in sang mosrwe sinka in Tempul, ac sak lucng, ac
    nien utyak, ac srungul uh. Mwet musa elos sruloala luman cherub ke sinka uh.
  hbo-WLC: וַיְחַ֨ף אֶת־הַבַּ֜יִת הַקֹּר֧וֹת הַסִּפִּ֛ים וְקִֽירוֹתָ֥יו וְדַלְתוֹתָ֖יו
    זָהָ֑ב וּפִתַּ֥ח כְּרוּבִ֖ים עַל־הַקִּירֽוֹת׃ ס
  ibo-ibo: Ogidi osisi silin niile, na ibo ọnụ ụzọ niile, na aja ụlọ niile, na ọnụ
    ụzọ niile dị nʼụlọnsọ ukwu ahụ ka o ji ọlaedo techie. Ọ gbukwara egbugbu oyiyi
    cherubim na mgbidi ya niile.
  ory-ory: ମଧ୍ୟ ଗୃହ, କଡ଼ି, ଚଉକାଠ ଓ ତହିଁର କାନ୍ଥ ଓ ତହିଁର କବାଟସବୁ ସେ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ;
    ଆଉ କାନ୍ଥରେ କିରୂବାକୃତି ଖୋଦାଇଲେ।
  chk-chk: 'A apacha kolt ngeni unusen lon ewe imwenfel: ngeni ekewe irälap, ekewe
    penkasam, ekewe etip me ekewe asam. A pwal ruputi liosun kerop won ekewe etiip.'
  rop-rop: Imbin yusum detlot gol blanga gaburrumap detlot wol, rufpat, step en dowawei
    langa det Serramoni Pleis. Langa detlot wol detlot wekinmen bin meigim loda pitja
    laiga det dubala sheip garram wing.
  ukr-1871: І пообкладав дім, сволоки, пороги, й стїни його, (і вікна), й двері його
    золотом, та повирізував на стїнах херувимів.
  deu-1951: Und er überzog das Haus, die Balken, die Schwellen, seine Wände und seine
    Türen mit Gold und ließ Cherubim an den Wänden einschnitzen.
  eng-JPS: He overlaid also the house, the beams, the thresholds, and the walls thereof,
    and the doors thereof, with gold; and graved cherubim on the walls.
  srp-1865: Obloži zlatom dom, grede, pragove i zidove i vrata, i izreza heruvime
    po zidovima.
  lug-lug: Ku myango, ne ku miryango, ne ku bisenge ne ku nzigi za yeekaalu, byonna
    n’abisiigako zaabu; ate era n’awoola ne bakerubi ku bisenge.
  heb-heb: ויחף את הבית הקרות הספים וקירותיו ודלתותיו זהב ופתח כרובים על הקירות׃
  ben-IRV: আর তিনি গৃহ, গৃহের কড়িকাঠ, গোবরাট, দেওয়াল ও দরজা সোনায় মুড়ে দিলেন এবং
    দেওয়ালের উপরে করূবের ছবি খোদাই করলেন৷
  pan-pan: ਉਸ ਨੇ ਭਵਨ ਨੂੰ ਉਹ ਦੀਆਂ ਸ਼ਤੀਰਾਂ, ਉਹ ਦੀ ਡਿਉੜੀ ਅਤੇ ਕੰਧਾਂ ਅਤੇ ਉਹ ਦਿਆਂ ਬੂਹਿਆਂ
    ਨੂੰ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਅਤੇ ਕੰਧਾਂ ਉੱਤੇ ਕਰੂਬੀ ਉੱਕਰੇ
  mya-JVB: အိမ် တော်၏ထုပ် ၊ လျောက်၊ တိုင်၊ ထရံ ၊ တံခါးရွက် တို့ကို ရွှေ နှင့် မွမ်းမံ
    ၍ ထရံ ပေါ် မှာ ခေရုဗိမ် အရုပ် များကို ထု လေ၏။
  hmo-hmo: Iena gaukara taudia ese danu Dubu ena guhi ena au latadia, raka vareai
    audia, iduara dogoatao gaudia, haba bona iduara ibounai be golo dekena amo idia
    koua, bona kerubi aneru edia laulau be haba dekenai ia noho golo ena latanai idia
    koroa.
  urd-urd: और उसने घर को यानी उसके शहतीरों, चौखटों, दिवारो और किवाड़ो को सोने से मंढ़ा
    और दीवारों पर करुबियों की सूरत कंदा की।
  rus-SYN: И покрыл дом, бревна, пороги и стены его, и окна и двери его золотом, и
    вырезал на стенах херувимов.
  bqc-SIM: À vua kùlɛ kpɛ́pi balazaↄwa ń a kpɛɛlɛ líↄ ń a gĩↄ ń a bↄlɛ gbaↄ,
    mɛ́ à gↄ̃inakɛ̀ gĩpiↄwa lán malaika gã̀sĩadeↄwa.
  tcz-CHONGTHU: Hitihin Houin inkam jouse, akotjol hole ajol ho, abang hole akot ho
    jouse chu Sana in atomin, chule bang dunga chun Cherubim lim ageidoh soh keijin
    ahi.
  mar-mar: मंदीराच्या तुळया, दाराचे खांब, भिंती, दरवाजे हे मंदिराचे आतले भागही शलमोनाने
    सोन्याने मढवले. भिंतींवर त्याने करुब कोरले.
  qub-qub: Rurinpaga ushajpämi goriwan chapyaran llapan tirantita, wachcu gueruta,
    numralta, quisyuta, puncuta. Tacaypa querubín anjilcunatapis dibujaran.
  bqp-bqp: U dii te wurɑ potewɑ kɑ ten gberebɑ sɔɔ, kɑ ten kɔnnɔ suukusɔ kɑ ten gɑniɔ,
    kɑ ten gɑmbobɑ sɔɔ, mɑ u wɔllun kɔ̃sobun weenɑsibu kuɑ ten gɑni sɔɔ.
  hat-hat: 'Li kouvri tout anndan Tanp lan ak lò: travès yo, ankadreman pòt yo, palisad
    yo ak pòt yo menm. Sou tout palisad yo, li fè mete pòtre zanj cheriben.'
  eng-BSB: He overlaid its beams, thresholds, walls, and doors with gold, and he carved
    cherubim on the walls.
  eng-WEBPB: He also overlaid the house, the beams, the thresholds, its walls, and
    its doors with gold, and engraved cherubim on the walls.
  kbq-kbq: Hagi anagamima ana noma prohu zafane, kafa zafaramine, agu'afima maka asoparegama
    ahekamre'zama evu'naza zafaramintera maka golireti eri anovazino enevuno, asoparegama
    ahekamre'nea zafaramintera serabimie nehaza ankerontamimofo amema'a tro huntetere
    huno evu'ne.
  nhe-BL: Huan queja nopa quixajqui ica oro nochi calijtic ipan nopa tiopamitl. Nochi
    tlaquetzali, caltepamitl, cuatetomitl huan ipuertas quitzajque ica oro huan ipan
    nochi caltepamitl quinixcopinque sequin ielhuicac ejcahua TOTECO tlen inintoca
    querubines.
  gub-BL: 'Or pupe uzàpeàrog tàpuzuhu: iapyteraromo har, izyta, ipykokaw, ipàrirogaw,
    hukenawhu. Uzapo kar kerumin wanagapaw ipàrirogaw rehe imomog kar pà no.'
  eng-DRA: 'And the gold of the plates with which he overlaid the house, and the beams
    thereof, and the posts, and the walls, and the doors was of the finest: and he
    graved cherubims on the walls.'
