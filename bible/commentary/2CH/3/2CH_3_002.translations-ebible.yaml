verse: 2CH.003.002
translations:
  mal-C: തന്റെ ഭരണത്തിന്റെ നാലാംവർഷം രണ്ടാംമാസത്തിൽ രണ്ടാംദിവസം ശലോമോൻ ആലയത്തിന്റെ
    നിർമാണം തുടങ്ങി.
  deu-TKW: Und zwar begann er mit dem Bau am zweiten Tage des zweiten Monats, im vierten
    Jahre seiner Regierung.
  lin-lin: Abandaki kotonga na mokolo ya mibale ya sanza ya mibale, na mobu ya minei
    ya bokonzi na ye.
  eng-LSV: and he begins to build in the second [day], in the second month, in the
    fourth year of his reign.
  eng-GNV: And he beganne to buylde in the seconde moneth and the second day, in the
    fourth yeere of his reigne.
  eng-WEBSTER: And he began to build in the second day of the second month, in the
    fourth year of his reign.
  nhw-BL: Huan Salomón pejqui quichihua nopa tiopamitl ipan 2 itequi nopa ompa metztli
    ipan toisraelita calendario [3:2 Ipan abril o mayo ipan tocalendario tlen ama.].
    Quipehualti nopa tiopamitl quema yohuiyaya para nahui xihuitl ipan itequi quen
    tlanahuatijquetl.
  swh-ONEN: Alianza kujenga siku ya pili ya mwezi wa pili katika mwaka wa nne wa utawala
    wake.
  bba-bba: U sɑ̃ɑ yee ten bɑnɑ toruɑwɑ win bɑndun wɔ̃ɔ nnɛsen suru yirusen sɔ̃ɔ yiruse
    sɔɔ.
  eng-KJVCPB: And he began to build in the second day of the second month, in the
    fourth year of his reign.
  luo-luo: Nochako gedo odiechiengʼ mar ariyo e dwe mar ariyo e higa mar angʼwen mar
    lochne.
  meu-meu: Ena lohia laḡanina ihahanina huana iharuana ai, ia ese e haginia matama.
  npi-ULB: तिनले आफ्‍नो राजकालको चौथो वर्षको दोस्रो महिनाको दोस्रो दिनमा त्‍यो निर्माण
    गर्न सुरु गरे ।
  yor-yor: Ó bẹ̀rẹ̀ sí kíkọ́ rẹ̀ ní ọjọ́ kejì oṣù kejì ní ọdún kẹrin ìjọba rẹ̀.
  emp-NTPO: Poa quĩmãrẽ Salomoʌ̃ israelerã boroda b̶ed̶acarea umébema jed̶ecod̶e ewari
    uméne jʌwa b̶ʌsia.
  pes-OPCB: کار ساختمان خانهٔ خدا در روز دوم ماه دوم از سال چهارم سلطنت سلیمان پادشاه
    آغاز شد.
  tgl-ULB: Sinimulan niyang ipatayo sa ikalawang araw ng ikalawang buwan, sa ika-apat
    na taon ng kaniyang paghahari.
  hui-hui: Solomono ibu kini mali tebira howa manegonaga ege mende layagola biabe
    ogoni pigane bini.
  mya-mya: '@see-verse:2CH.003.001'
  bod-N: སོ་ལོ་མོན་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཞི་པའི་ཟླ་བ་གཉིས་པའི་ཚེས་གཉིས་པར་མཆོད་ཁང་བཞེང་འགོ་བརྩམས་ཏེ།
  sna-sna: Akatanga kuvaka pazuva rechipiri mumwedzi wechipiri mugore rechina rokutonga
    kwake.
  spa-BLM: Comenzó a construir en el segundo día del segundo mes, en el cuarto año
    de su reinado.
  cac-cac: Ix schael yich munlajel chi' d'a schab'il c'ual yoch schab'il uj, ayic
    schan̈il ab'il yoch vin̈aj Salomón chi' reyal.
  swh-ULB: Alianza kujenga siku ya pili ya mwezi wa pili, katika mwaka wa nne wa utawala
    wake.
  bel-bel: А пачаў ён будаваць у другі дзень другога месяца, на чацьвёртым годзе валадараньня
    свайго.
  deu-ELBBK: Und er fing an zu bauen im 2. Monat, am 2.Tag, im 4. Jahr seiner Regierung.
  mbb-OT: Mibpuunan din en heini te edtukud te ikezuwa he andew te ikezuwa he vulan,
    te ikeepat he tuig te kedhadì din.
  mal-2015: തന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ രണ്ടാം മാസം രണ്ടാം തീയ്യതിയായിരുന്നു അവൻ
    പണി തുടങ്ങിയതു.
  rmc-rmc: Chudňa les te ačhavel akor, sar imar kraľinelas štarto berš, dujto čhon
    the dujto džives.
  pes-OPV: و در روز دوم ماه دوم از سال چهارم سلطنت خود به بنا کردن شروع نمود.
  ron-1924: А ынчепут сэ зидяскэ ын а доуа зи а луний а доуа, ын ал патруля ан ал
    домнией луй.
  ben-OBCV: শলোমনের রাজত্বের চতুর্থ বছরের দ্বিতীয় মাসের দ্বিতীয় দিনে তিনি সেই নির্মাণকাজটি
    শুরু করলেন।
  som-som: Oo wuxuu dhismihii bilaabay sannaddii afraad oo boqortooyadiisa, bisheedii
    labaad, maalinteedii labaad.
  lat-VUC: Cœpit autem ædificare mense secundo, anno quarto regni sui.
  eng-ASVBT: And he began to build in the second day of the second month, in the fourth
    year of his reign.
  ita-1885: Ed egli cominciò ad edificare nel secondo giorno del secondo mese, l'anno
    quarto del suo regno.
  eng-LXXUP: And he began to build in the second month, in the fourth year of his
    reign.
  eng-ULB: He began to build on the second day of the second month, in the fourth
    year of his reign.
  spa-VBL: Salomón comenzó la construcción el segundo día del segundo mes de su cuarto
    año como rey.
  fra-_FOB: Il commença à bâtir, le second jour du second mois, la quatrième année
    de son règne.
  mal-mal: തന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ രണ്ടാം മാസം രണ്ടാം ദിവസമായിരുന്നു അവൻ പണി
    തുടങ്ങിയത്.
  urd-GVR: Tāmīr kā yih kām Sulemān kī hukūmat ke chauthe sāl ke dūsre māh aur us
    ke dūsre din shurū huā.
  suz-BL: मिनु सोलोमन पिप दुम्‍शो आ ४ बर्स ङा महिना निक्‍शी ङा नाक्‍त निक्‍शीमी मेको
    खिं सेल्‍चा गोवा बाक्‍त।
  ita-1927: Egli cominciò la costruzione il secondo giorno del secondo mese del quarto
    anno del suo regno.
  ckb-ckb: لە دووی مانگی دووەمی ساڵی چوارەمی پاشایەتییەکەی دەستی بە بنیادنان کرد.
  eng-BBE: The building was started in the second month in the fourth year of his
    rule.
  kan-OKCV: ತನ್ನ ಆಳಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ಕಟ್ಟುವುದಕ್ಕೆ
    ಆರಂಭಿಸಿದನು.
  tam-2017: அவன் தான் ஆட்சிசெய்த நான்காம் வருடம் இரண்டாம் மாதம் இரண்டாம் தேதியிலே
    கட்டத்தொடங்கினான்.
  spa-RV-1909: Y comenzó á edificar en el mes segundo, á dos del mes, en el cuarto
    año de su reinado.
  ron-BTF: Și a început să construiască în a doua zi a lunii a doua, în al patrulea
    an al domniei lui.
  eng-WEBP: He began to build in the second day of the second month, in the fourth
    year of his reign.
  eng-FBV: Solomon began construction on the second day of the second month in his
    fourth year as king.
  nld-1939: Hij begon met de bouw op de tweede dag van de tweede maand, in het vierde
    jaar van zijn regering.
  nch-BL: Huan Salomón pejqui quichihua nopa tiopamit ipan 2 itequi nopa ompa metzti
    ipan toisraelita calendario Quipehualti nopa tiopamit quema yahuiyaya para nahui
    xihuit ipan itequi quej tanahuatijquet.
  vie-1934: Sa-lô-môn khởi xây cất nhằm ngày mồng hai tháng hai, năm thứ tư đời người
    trị vì.
  hin-CV: शलोमोन ने अपने शासन के चौथे साल के दूसरे महीने के दूसरे दिन भवन का काम शुरू
    किया.
  spa-BES: El edificio se inició en el segundo mes del cuarto año de su gobierno.
  tdx-tdx: Ie namototse namboatse amy andro faharoe’ ty volam-paha-roe’ i taom-paha-efam-pifehea’ey.
  tha-KJV: พระองค์​ทรงเริ่มสร้างในวั​นที​่สองเดือนที่สองของปี​ที่สี่​แห่​งรัชกาลของพระองค์
  por-BR-2018: E começou a edificar no mês segundo, a dois do mês, no quarto ano de
    seu reinado.
  deu-ELO: Und er fing an zu bauen im zweiten Monat, am zweiten Tage, im vierten Jahre
    seiner Regierung.
  eng-WYC-2018: Forsooth he began to build in the second day of the (second) month,
    in the fourth year of his realm. (And he began to build on the second day of the
    second month, in the fourth year of his reign, or of his kingdom.)
  epo-epo: Li komencis konstrui en la dua tago de la dua monato, en la kvara jaro
    de sia reĝado.
  uig-PIN: Sulaymanning sǝltǝnitining tɵtinqi yili, ikkinqi ayning ikkinqi küni u
    ⱪuruluxni baxlidi.
  beo-beo: 'Ode biyaduga Soloumane ea ouligibi galu, oubi ageyadu (Sife oubi) amoga,
    Soloumane da Debolo hawa: hamosu mui.'
  tpi-OTNT: Solomon i kirapim dispela wok long namba 2 mun bilong namba 4 yia bilong
    em i stap king.
  hau-SA: Ya fara ginin a rana biyu ga wata na biyu a shekara ta huɗu ta mulkinsa.
  uig-LAT: Sulaymanning seltenitining tötinchi yili, ikkinchi ayning ikkinchi küni
    u qurulushni bashlidi.
  nde-nde: Waqalisa ukwakha ngosuku lwesibili lwenyanga yesibili ngomnyaka wesine
    wokubusa kwakhe.
  ton-ton: Pea naʻa ne kamata langa fale ʻi hono ua ʻoe ʻaho ʻi hono ua ʻoe māhina,
    pea ʻi hono fā ʻoe taʻu ʻo ʻene pule.
  ces-1613: A počal stavěti druhého měsíce, dne druhého, království svého léta čtvrtého.
  eng-WMB: He began to build in the second day of the second month, in the fourth
    year of his reign.
  tam-TCV: அவன் தனது அரசாட்சியின் நான்காம் வருடம் இரண்டாம் மாதம் இரண்டாம் நாளில் கட்டட
    வேலையைத் தொடங்கினான்.
  ceb-ULB: Nagsugod siya sa pagtukod sa ikaduha nga adlaw sa ikaduhang bulan, sa ika-upat
    nga tuig sa iyang paghari.
  pol-UBG: A zaczął go budować w drugim miesiącu, drugiego dnia, w czwartym roku swojego
    panowania.
  urd-GVU: تعمیر کا یہ کام سلیمان کی حکومت کے چوتھے سال کے دوسرے ماہ اور اُس کے دوسرے
    دن شروع ہوا۔
  deu-1912: Er fing aber an zu bauen im zweiten Monat am zweiten Tage im vierten Jahr
    seines Königreiches.
  kan-2017: ಸೊಲೊಮೋನನು ತನ್ನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಎರಡನೆಯ ದಿನದಲ್ಲಿ
    ಅದನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು.
  yap-yap: u lan e pul ni l’agruw ko duw ni gaman e aningeg ngay nike mang pilung.
  hlt-MCSB: Te dongah a ram kah a a kum li, hla bae, a hnin bae vaengah sak hamla
    a tong.
  mdy-ETH: ሴሎሞኔ ካኣታዼዖ ዖይዳሳ ሌዖኮ ላምዓሳ ዓጊኖ ላምዓሶ ኬሎና ጌኤዦ ማኣሮ ማዦ ዓርቄኔ፤
  twi-ASANTE: Salomo dii adeɛ no, ne mfeɛ ɛnan so, Adar bosome (bɛyɛ Oforisuo) mu,
    na wɔhyɛɛ ɛdan no sie ase.
  eng-WEBU: He began to build in the second day of the second month, in the fourth
    year of his reign.
  wal-wal: Solomoni ba kawotido oiddantto laittan, naa77antto aginan Beeta Maqidasiyaa
    keexxanau doommiis.
  spa-PDDPT: A los dos días del mes segundo, el año cuarto de su reinado, comenzó
    a edificar.
  gun-gun: Salomão irundy ma'etỹa re ma huvixa oĩ jave py, mokoĩ jaxya re ha'e mokoĩ
    araa py omboypy ojapo aguã.
  ilo-ULB: Nangrugi ti panangipatakderna iti maikadua nga aldaw iti maikadua a bulan,
    iti maikapat a tawen ti panagturayna.
  kpg-kpg: i lodo di lua malama o di haa ngadau dela nogo king iei mee.
  uig-ARA: سۇلايماننىڭ سەلتەنىتىنىڭ تۆتىنچى يىلى، ئىككىنچى ئاينىڭ ئىككىنچى كۈنى ئۇ
    قۇرۇلۇشنى باشلىدى.
  sus-sus: A naxa wali fɔlɔ a xa mangɛya ɲɛ naani, kike firin, xi firin nde lɔxɔɛ
    ma.
  pon-2006: ni keriaun sounpwong en kapahieun sounpar en eh mwehi.
  ksd-ksd: Ma i ga tur pa ra papalum ta ra vauruana bung ta ra vauruana gai ta ra
    vaivatina kilala ta kana kini na king.
  tur-YTC: Krallığının dördüncü yılında, ikinci ayın ikinci gününde yapmaya başladı.
  grc-BRENT: Καὶ ἤρξατο οἰκοδομῆσαι ἐν τῷ μηνὶ τῷ δευτέρῳ ἐν τῷ ἔτει τῷ τετάρτῳ τῆς
    βασιλείας αὐτοῦ.
  ind-AYT: Dia mulai membangun pada hari kedua bulan kedua, pada tahun keempat pemerintahannya.
  nya-nya: Iye anayamba kumanga pa tsiku lachiwiri la mwezi wachiwiri mʼchaka chachinayi
    cha ulamuliro wake.
  hrv-hrv: Salomon otpoče gradnju drugoga mjeseca četvrte godine svojega vladanja.
  mps-mps: Solomon te king pedelama, tama aga namba 4 wabo te kibu bede te polua namba
    2 wabo polua silama, tama te sogo agai te sę gagalali.
  tpi-tpi: Solomon i kirapim dispela wok long namba 2 mun bilong namba 4 yia bilong
    em i stap king.
  dan-1931: Han tog fat på Byggearbejdet i den anden Måned i sit fjerde Regeringsår.
  vie-OVCB: Ngày mồng hai tháng hai, năm thứ tư triều Sa-lô-môn, công cuộc kiến thiết
    bắt đầu.
  guj-2017: આ બાંધકામની શરૂઆત તેણે પોતાના શાસનના ચોથા વર્ષના બીજા માસના બીજા દિવસથી
    કરી.
  pon-2006A: ni keriaun sounpwong en kapahieun sounpar en eh mwehi.
  por-BRBSL: Ele começou a construir no segundo dia do segundo mês, no quarto ano
    de seu reinado.
  cth-cth: A bawinae kum 4, thapa ayung pahni, apâhni hnin vah sak a kamtawng.
  twi-twi: Salomo dii ade no, ne mfe anan so, Adar ɔsram (bɛyɛ Oforisuo) mu, na wofii
    ɔdan no si ase.
  hlt-hlt: Te dongah a ram kah a a kum li, hla bae, a hnin bae vaengah sak hamla a
    tong.
  tbz-SIM: O kpɑ̀tì benni nɑɑnnì miɛkɛ kóo tɑ̃ɑ̃̀dɛ́rì miɛkɛ do nkɛ ò ketɛ́mɛ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀ mumɑrimù.
  msy-2020: Solomon atrivimɨn itir dughiamɨn, namba 4ɨn azenimɨn, an namba 2ɨn iakɨnimɨn
    an aruer namba 2ɨn, a Dɨpenimɨn ingangarim maghɨram a gami.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ pǝnɑɣɑ liɣiti nyǝŋkɑ, ɩsɔtʋ nɑɑlɛ nyǝŋ kʋyɑkʋ nɑɑlɛ nyǝŋkʋ
    wule kɛ ɩ cɑɑlɑ-kɛɣɛ ŋmɑʋ.
  azb-azb: Onu padşahlığının dördüncü ilində, ikinci ayın ikinci günündə tikməyə başladı.
  eng-DBY: And he began to build on the second of the second month, in the fourth
    year of his reign.
  hin-2017: उसने अपने राज्य के चौथे वर्ष के दूसरे महीने के, दूसरे दिन को निर्माण कार्य
    आरम्भ किया।
  eng-YLT: and he beginneth to build in the second [day], in the second month, in
    the fourth year of his reign.
  eng-WYC-2017: Forsooth he began to build in the second day of the second month,
    in the fourth year of his realm.
  eng-WMBB: He began to build in the second day of the second month, in the fourth
    year of his reign.
  urd-GVH: तामीर का यह काम सुलेमान की हुकूमत के चौथे साल के दूसरे माह और उसके दूसरे
    दिन शुरू हुआ।
  rug-rug: Pa rane vina rua koasa sidara vina rua pa vina made vuaheni sapu koa baṉara
    si asa si podalae kuria sa sa Zelepade.
  gaz-gaz: Innis bara mootummaa isaa keessa waggaa afuraffaatti, bultii lammaffaa
    jiʼa lammaffaatti ijaaruu jalqabe.
  fra-LSG: Il commença à bâtir le second jour du second mois de la quatrième année
    de son règne.
  yal-yal: A banxin ti fɔlɔ a mangayaan ɲɛɛ naaninden kiken firinden nan ma.
  haw-1868: Hoomaka iho la oia e kapili hale, i ka makahiki eha o kona noho alii ana,
    i ka malama elua, a i ka la elua o ia malama.
  arb-NAV: وَشَرَعَ فِي الْبِنَاءِ فِي الْيَوْمِ الثَّانِي مِنَ الشَّهْرِ الثَّانِي
    مِنَ السَّنَةِ الرَّابِعَةِ لِحُكْمِهِ.
  ewe-ewe: Xɔtutu la ŋutɔ dze egɔme le ɣleti evelia ƒe ŋkeke evelia dzi le Fia Solomo
    ƒe fiaɖuɖu ƒe ƒe enelia me.
  eng-LEE: And he began to build on the second day of the second month, in the fourth
    year of his reign.
  asm-FB: তেওঁৰ ৰাজত্বৰ চতুৰ্থ বছৰৰ দ্বিতীয় মাহৰ দ্বিতীয় দিনা তেওঁ নিৰ্ম্মাণ কৰিবলৈ
    আৰম্ভ কৰিলে।
  sus-A: عَ نَشَ وَلِ قْلْ عَ شَ مَنفّيَ حّ نَانِ، كِكٍ قِرِن، شِ قِرِن ندٍ لْشْي
    مَ.
  fra-SBL: Il commença à bâtir le second jour du second mois, la quatrième année de
    son règne.
  hbo-hbo: וַ֠יָּחֶל לִבְנֹ֞ות בַּחֹ֤דֶשׁ הַשֵּׁנִי֙ בַּשֵּׁנִ֔י בִּשְׁנַ֥ת אַרְבַּ֖ע
    לְמַלְכוּתֹֽו׃
  kik-kik: Aambĩrĩirie gwaka mũthenya wa ĩĩrĩ wa mweri wa keerĩ, mwaka wa ĩna wa ũthamaki
    wake.
  fra-NCL: Il commença à bâtir le deuxième jour du deuxième mois, en la quatrième
    année de son règne.
  cek-AK: Solomon siangpahrang ah ohhaih saning palito haih, khrah hnet, ni hnetto
    naah im to sak amtong.
  cuk-cuk: Rey-Salomón birgabake gaka nii-warbo gaka ibabogus yar-semaidgi, Bab-Dummadse-goled-neg-sobed
    onoded.
  uig-CYR: Сулайманниң сәлтәнитиниң төртинчи жили, иккинчи айниң иккинчи күни у қурулушни
    башлиди.
  tel-2017: అతడు తన పాలనలో నాలుగో సంవత్సరం, రెండో నెల, రెండో రోజున దాన్ని ప్రారంభించాడు.
  hat-BSA: Li te kòmanse bati nan dezyèm jou, nan dezyèm mwa nan katriyèm ane règn
    pa li a.
  kos-kos: ke len akluo in malem akluo in yac akakosr tukun el tokosrala.
  hbo-WLC: וַ֠יָּחֶל לִבְנ֞וֹת בַּחֹ֤דֶשׁ הַשֵּׁנִי֙ בַּשֵּׁנִ֔י בִּשְׁנַ֥ת אַרְבַּ֖ע
    לְמַלְכוּתֽוֹ׃
  ibo-ibo: O bidoro iwu ụlọ ahụ nʼabalị nke abụọ, nke ọnwa abụọ, nʼafọ nke anọ, nke
    ọchịchị eze ya.
  ory-ory: ପୁଣି ସେ ଆପଣା ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷର ଦ୍ୱିତୀୟ ମାସର ଦ୍ୱିତୀୟ ଦିନରେ ନିର୍ମାଣ କରିବାକୁ
    ଆରମ୍ଭ କଲେ।
  chk-chk: Salomon a popuetä le aüetä ewe imwenfel lon aruuen maram lon ewe arüanün
    ierin mwün.
  rop-rop: King Salaman bin stadimap det wek langa det sekan manth langa det namba
    4 yiya weya imbin jidan king.
  ukr-1871: А почав він будувати другого дня другого місяця, четвертого року свого
    царювання.
  deu-1951: Er fing aber an zu bauen im zweiten Monat, am zweiten Tage, im vierten
    Jahre seiner Regierung.
  eng-JPS: And he began to build in the second day of the second month, in the fourth
    year of his reign.
  srp-1865: A poèe zidati drugoga dana drugoga mjeseca èetvrte godine carovanja svojega.
  lug-lug: Yatandika okugizimba mu mwezi ogwokubiri mu mwaka ogwokuna ogw’obufuzi
    bwe.
  heb-heb: ויחל לבנות בחדש השני בשני בשנת ארבע למלכותו׃
  ben-IRV: তিনি তাঁর রাজত্বের চতুর্থ বছরের দ্বিতীয় মাসের দ্বিতীয় দিনের তৈরীর কাজ
    শুরু করলেন৷
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਆਪਣੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਚੌਥੇ ਸਾਲ ਦੇ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਦੂਜੇ ਦਿਨ ਬਣਾਉਣ ਲੱਗਾ।
  mya-JVB: ယေရုရှလင် မြို့တွင် ၊ မောရိ တောင် ပေါ် မှာ ခမည်းတော် ဒါဝိဒ် အား ထာဝရဘုရား
    ထင်ရှား တော်မူရာအရပ် ၊ ယေဗုသိ လူအရောန ၏ ကောက်နယ် တလင်း ကို ဒါဝိဒ် ပြင်ဆင် ခဲ့ပြီးသော
    အရပ် ၌ ရှောလမုန် သည် နန်းစံ လေး နှစ် ၊ ဒုတိယ လ ၊ နှစ် ရက်နေ့တွင် ထာဝရဘုရား ၏ အိမ်
    တော်ကို တည် စ ပြုတော်မူ၏။
  hmo-hmo: Solomona ese Dubu Helaga ia haginia hamatamaia dinana be iena lohia lagani
    namba 4 hua iharuana lalonai.
  urd-urd: और उसने अपनी हुकूमत के चौथे साल के दूसरे महीने की दूसरी तारीख़ को बनाना
    शूरू' किया।
  rus-SYN: Начал же он строить во второй день второго месяца, в четвертый год царствования
    своего.
  bqc-SIM: À nà zĩpiwa a kpalablea wɛ̃̀ síiↄ̃de mↄ plaade gↄↄ plaade zĩ́ɛ.
  tcz-CHONGTHU: Houin kisahpan chu Solomon lengchan kal kum li lhinna chan ni anahin
    ahi.
  mar-mar: आपल्या कारकिर्दीच्या चौथ्या वर्षातल्या दुसऱ्या महिन्याच्या दुसऱ्या दिवशी
    शलमोनाने कामाला सुरुवात केली.
  qub-qub: Wataman ishcay quilla gallarej ishcay junajcho aruchiyta gallaycachiran.
    Aruchiyta gallaycushan öra Salomonga chuscu watana ray caycaran.
  bqp-bqp: U sɑ̃ɑ yee ten bɑnɑ toruɑwɑ win bɑndun wɔ̃ɔ nnɛsen suru yirusen sɔ̃ɔ yiruse
    sɔɔ.
  hat-hat: Lè sa a, Salomon te gen twazan yon mwa de jou depi li te wa.
  eng-BSB: Solomon began construction on the second day of the second month in the
    fourth year of his reign.
  eng-WEBPB: He began to build in the second day of the second month, in the fourth
    year of his reign.
  kbq-kbq: Solomoni'ma 4'a kafuma kinima nemanino'a, ana kafumofo namba 2 ikamofona
    nampa 2 knazupa agafa huno ana mono nona ki'ne.
  nhe-BL: Huan Salomón pejqui quichihua nopa tiopamitl ipan 2 itequi nopa ompa metztli
    ipan toisraelita calendario [3:2 Ipan abril o mayo ipan tocalendario tlen ama.].
    Quipehualti nopa tiopamitl quema yahuiyaya para nahui xihuitl ipan itequi queja
    tlanahuatijquetl.
  gub-BL: Tuwihawete romo wiko mehe zahy mokoz haw rehe kwarahy 4 haw rehe Xàrumàw
    uzypyrog tàpuzuhu iapo pà.
  eng-DRA: And he began to build in the second month, in the fourth year of his reign.
