verse: 2CH.003.014
translations:
  mal-C: നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, മൃദുലചണനൂൽ എന്നിവകൊണ്ട് തിരശ്ശീലയുണ്ടാക്കി; അതിന്മേൽ
    കെരൂബുകളുടെ പ്രതിരൂപവും അദ്ദേഹം നെയ്തുണ്ടാക്കി.
  deu-TKW: Und er fertigte den Vorhang aus blauem und rotem Purpur, karmesinfarbigem
    Zeug und Byssus und brachte Kerube darauf an.
  lin-lin: Asalaki rido ya lino, ya langi ya ble, ya motane ya pete mpe ya motane
    makasi, mpe atongaki bililingi ya basheribe na likolo na yango.
  eng-LSV: And he makes the veil of blue, and purple, and crimson, and fine linen,
    and causes cherubim to go up on it.
  eng-GNV: He made also the vaile of blew silke and purple, and crimosin, and fine
    linen, and wrought Cherubims thereon.
  eng-WEBSTER: And he made the vail of blue, and purple, and crimson, and fine linen,
    and wrought cherubim upon it.
  nhw-BL: Huan nojquiya Salomón quichijqui nopa cortinas catli morado, azultic huan
    chichiltic. Quichijqui ica nopa lino yoyomitl catli más yejyectzi huan quiyejyecchijqui
    ica iniixcopinca querubín tequihuajme ica icpatl ipan nopa yoyomitl.
  swh-ONEN: Akatengeneza pazia la nyuzi za rangi ya buluu, zambarau na nyekundu, na
    za kitani safi, na kutarizi makerubi juu yake.
  bba-bba: Mɑ u dii ten beku kɑreru kuɑ kɑ wɛ̃ɛ dɑmɡii yi bɑ wɔ̃kuɑ kɑ ɡɑɑdurɑ kɑ
    wunɔm kɑ sere mɑɑ tom. Mɑ bɑ mɑɑ kɔ̃sobun weenɑsibu kuɑ beku te sɔɔ.
  eng-KJVCPB: And he made the vail of blue, and purple, and crimson, and fine linen,
    and wrought cherubims thereon.
  luo-luo: Noloso pasia mar nanga marambulu, gi maralik, gi makwar kod law mayom motwangʼe
    kido mar kerubi.
  meu-meu: Ia ese seseahu na dabua vaiunna bona mia-kakana bona kakakakana bona aukana
    amo e karaia, bona kerubi laulaudia na seseahu dabuana ai e turi kau.
  npi-ULB: तिनले नीलो, बैजनी र रातो रङ्गको ऊनी धागो र मलमलको कपडाको पर्दा बनाए, र
    तिनले त्‍यसमा बुट्टा भरेका करूबहरू बनाए ।
  yor-yor: Ó ṣe aṣọ títa ní àwọ̀ ojú ọ̀run, àwọ̀ àlùkò àti àwọ̀ pupa fòò àti aṣọ ọ̀gbọ̀
    pẹ̀lú kérúbù tí a ṣe sórí i rẹ̀.
  pes-OPCB: پردهٔ قدس‌الاقداس از کتان نازک به رنگهای آبی، ارغوانی و قرمز تهیه شده
    و با نقش کروبیان تزیین شده بود.
  tgl-ULB: Ginawa niyang kulay ube, asul, at pulang tela at pinong lino ang kurtina
    at dinisenyuhan niya ito ng mga kerubin.
  hui-hui: Anda Hobane Loma Bia Henebi Hobane Loma Bia Heneorebi hobaki hole labolabo
    baya taraore timbuni mbira wabini. Labolabo timbuni ogoni pu tara tarame biamaga
    howa kala mindibime guyini hari mindini handalehe wiarumebi tagalitayame guyini
    wiarumebi daramabime guyini wiarumebi mo yári bia hene. Ani buwa dahuliyali handaleheru
    labolabo ogoriani yári bia ho helaga bini.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​အ​တွက်​ပိတ်​ချော ချည်​မှ​စ​၍​အ​ပြာ၊ အ​မောင်း၊
    အနီ​ချည်​တို့​ဖြင့် ပြီး​၍​ခေ​ရု​ဗိမ်​ရုပ်​များ​ဖြင့်​ခြယ်​လှယ်​ထား သော​ကန့်​လန့်​ကာ​ကို​လည်း​ယက်​လုပ်​ထား
    လေ​သည်။
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་ཁ་དོག་མཐིང་ག་དང་། རྒྱ་སྨུག མཚལ་ཁ་བཅས་ཀྱི་སྐུད་པ་དང་། སོ་རས་སྲབ་བུ་བཅས་ཀྱིས་ཡོལ་བ་ཞིག་བཟོས་ནས་དེའི་སྟེང་ལ་ཀེ་རུབ་ཀྱི་གཟུགས་བརྙན་གཙགས་འདུག
  sna-sna: Akagadzira chidzitiro nezvakarukwa zvebhuruu, zvepepuru, nezvitsvuku nomucheka
    wakaisvonaka, namakerubhi akasonerwapo.
  spa-BLM: Hizo el velo de azul, púrpura, carmesí y lino fino, y lo adornó con querubines.
  cac-cac: Ix schecpax b'ochaj jun c'apac cortina nab'a lino vin̈, ix och yechel querubín
    d'ay yed' an̈ ch'al q'uic'mutz'inac, yaxmaquinac yed' an̈ chacchac ch'al.
  swh-ULB: Akatengeneza pazia la samawati, dhambarau, na sufu nyekundu, na kitani
    safi, na akachora makerubi juu yake.
  bel-bel: І зрабіў заслону зь яхантавай, пурпуровай і барвовай тканіны і зь вісону
    і выявіў на ёй херувімаў.
  deu-ELBBK: Und er machte den Vorhang von blauem und rotem Purpur und Karmesin und
    Byssus und brachte Cherubim darauf an.
  mbb-OT: Is kurtina he nekaalang duen te Utew Segradu he Lugar manggad he linu he
    imburda zutun is meitem is kaavuavu zin, merudtem wey kanggan, imburda zaan dutun
    is kirubin.
  mal-2015: അവൻ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, ചണനൂൽ എന്നിവകൊണ്ടു തിരശ്ശീല ഉണ്ടാക്കി
    അതിന്മേൽ കെരൂബുകളെയും നെയ്തുണ്ടാക്കി.
  rmc-rmc: O pochtan andro Chramos anglo Neksveteder than kerďa le belave, lole the
    fijalove pochtanestar a diňa upre te sivel le cheruben.
  pes-OPV: و حجاب رااز آسمانجونی و ارغوان و قرمز و کتان نازک ساخت، و کروبیان بر آن
    نقش نمود.
  ron-1924: А фэкут пердяуа албастрэ, пурпурие ши кэрэмизие ши де ин субцире ши а
    лукрат херувимь пе еа.
  ben-OBCV: নীল, বেগুনি ও টকটকে লালা সুতো ও মিহি মসিনা দিয়ে তিনি একটি পর্দা তৈরি
    করলেন এবং সেই পর্দায় করূবের নকশা ফুটিয়ে তুললেন।
  som-som: Oo haddana wuxuu ilxidhka ka dhigay buluug, iyo guduud, iyo casaan, oo
    maro wanaagsan laga sameeyey, oo keruubiim lagu daabacay.
  lat-VUC: 'Fecit quoque velum ex hyacintho, purpura, cocco, et bysso: et intexuit
    ei cherubim.'
  eng-ASVBT: And he made the veil of blue, and purple, and crimson, and fine linen,
    and wrought cherubim thereon.
  ita-1885: Fece ancora la Cortina di violato, e di porpora, e di scarlatto, e di
    bisso; e fece far sopra essa de' Cherubini.
  eng-LXXUP: And he made the veil of blue, and purple, and scarlet, and fine linen,
    and wove cherubs in it.
  eng-ULB: He made the curtain of blue, purple, and crimson wool and fine linen, and
    he fashioned cherubs on it.
  spa-VBL: Hizo el velo de bordado azul, púrpura y carmesí sobre lino fino, con imágenes
    de querubines.
  fra-_FOB: Il fit le voile de pourpre, d'écarlate, de cramoisi et de fin lin; et
    il mit dessus des chérubins.
  mal-mal: നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, ചണനൂൽ എന്നിവകൊണ്ടു തിരശ്ശീല ഉണ്ടാക്കി അതിന്മേൽ
    കെരൂബുകളെ നെയ്തുണ്ടാക്കി.
  urd-GVR: Muqaddastarīn Kamre ke darwāze par Sulemān ne bārīk katān se bunā huā pardā
    lagwāyā. Wuh nīle, arġhawānī aur qirmizī rang ke dhāge se sajā huā thā, aur us
    par karūbī farishtoṅ kī taswīreṅ thīṅ.
  suz-BL: मिनु सोलोमनम फारतीक वा नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा किरशो सुती
    श्‍येले रे प्रोव़शो वा के सेल्‍पदा बाक्‍त। मिनु करूब आ बुटा आप्‍शा प्रोव़पदा बाक्‍त।
    प्रस्‍थान २६:३१
  ita-1927: E fece il velo di filo violaceo, porporino, scarlatto e di bisso, e vi
    fece ricamare dei cherubini.
  ckb-ckb: پەردەکەی لە ڕیسی مۆر و ئەرخەوانی و سووری تۆخ و کەتانی ناسک دروستکرد و وێنەی
    کەڕوبەکانی لەسەر چنی.
  eng-BBE: And he made the veil of blue and purple and red, of the best linen, worked
    with winged ones.
  kan-OKCV: ಪರದೆಯನ್ನು ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ಹೊಸೆದ ನಾರಿನಿಂದ ಮಾಡಿಸಿ,
    ಅದರಲ್ಲಿ ಕೆರೂಬಿಗಳುಳ್ಳದ್ದನ್ನಾಗಿ ಮಾಡಿಸಿದನು.
  tam-2017: இளநீல நூலாலும் இரத்தாம்பர நூலாலும் சிவுப்பு நூலாலும் மெல்லிய நூலாலும்
    திரையையும், அதிலே கேருபீன்களின் உருவங்களையும் உண்டாக்கினான்.
  spa-RV-1909: Hizo también el velo de cárdeno, púrpura, carmesí y lino, é hizo resaltar
    en él querubines.
  ron-BTF: Și a făcut vălul din albastru și purpură și stacojiu și in subțire și a
    lucrat heruvimi pe el.
  eng-WEBP: He made the veil of blue, purple, crimson, and fine linen, and ornamented
    it with cherubim.
  eng-FBV: He made the veil of blue, purple, and crimson embroidery on fine linen,
    with images of cherubim on it.
  nld-1939: Ook liet hij een voorhangsel vervaardigen van purper en violet, karmozijn
    en byssus, waarin cherubs waren geweven.
  nch-BL: Huan nojquiya Salomón quichijqui nopa cortinas cati moradojtic, azultic
    huan chichiltic. Quichijqui ica nopa lino yoyomit cati más yejyectzi huan quiyejyecchijqui
    ica iniixcopinca querubín ilhuicac ehuani ica icpat ipan nopa yoyomit.
  vie-1934: Người lại chế bức màn bằng chỉ màu xanh, màu tím, màu đỏ sặm, cùng chỉ
    gai xe mịn, rồi ở trên thêu hình chê-ru-bin.
  hin-CV: शलोमोन ने महीन सन के कपड़े से नीले, बैंगनी और लाल रंग का पर्दा बनाया और
    उस पर उन्होंने करूबों की आकृति काढ़ दी.
  spa-BES: E hizo el velo de azul, púrpura y rojo, del mejor lino, con bordados de
    querubines.
  tdx-tdx: Nanoe’e ami’ty manga naho malòmavo naho mena mañabarà naho leny marera­­rera
    i lamba tsingarakarakey vaho nanoa’e sary kerobe.
  tha-KJV: และพระองค์ทรงสร้างม่าน ด้วยผ้าสี​ฟ้า สีม่วง และสี​แดงเข้ม และผ้าป่านเนื้อละเอียด
    และปั​กรู​ปเครูบไว้บนนั้น
  por-BR-2018: Fez também o véu de azul, púrpura, carmesim e linho, e fez ressaltar
    em ele querubins.
  deu-ELO: Und er machte den Vorhang von blauem und rotem Purpur und Karmesin und
    Byssus, und brachte Cherubim darauf an.
  eng-WYC-2018: Also he made a veil of jacinth, and purple, of red silk, and bis;
    and weaved cherubims therein. (And he made the Veil, or the Curtain, out of jacinth,
    and purple, and red silk, and fine linen; and he weaved figures of cherubim into
    it.)
  epo-epo: Kaj li faris la kurtenon el ŝtofo blua, purpura, kaj ruĝa, kaj el bisino;
    kaj li faris sur ĝi kerubojn.
  uig-PIN: Sulayman yǝnǝ kɵk rǝnglik, sɵsün rǝnglik, toⱪ ⱪizil wǝ aⱪ rǝnglik yip toⱪulmiliridin
    wǝ nǝpis kanaptin ɵyning iqidiki pǝrdisini yasatti, uning üstigǝ kerublarni kǝxtǝ
    ⱪilip toⱪutti.
  beo-beo: Hadigidafa Momei Sesei amola Hadigi Malei Sesei amo afafamusa:, ilia da
    alalo abula hahamoi. Amo da haisewe, oga:iyei amola yoi abula amoga hamoi, amola
    amo damana ilia da ougia hamoi liligi dedene amuni.
  tpi-OTNT: Na ol i kisim blupela na retpela laplap na gutpela waitpela laplap na
    samapim wantaim bilong wokim bikpela laplap bilong pasim dua bilong Rum Tambu
    Tru. Na ol i samapim ol piksa bilong ensel long dispela laplap, na ol i hangamapim
    long dua.
  hau-SA: Sai ya yi labule mai ruwan shuɗi, da shunayya, da garura, da lilin mai kyau,
    ya kuma ƙunshi hotunan kerubobin da aka saƙa a cikinsa.
  uig-LAT: Sulayman yene kök renglik, sösün renglik, toq qizil we aq renglik yip toqulmiliridin
    we nepis kanaptin öyning ichidiki perdisini yasatti, uning üstige kérublarni keshte
    qilip toqutti.
  nde-nde: Wenza ikhetheni ngelembu eliluhlaza, leliyibubende lelibomvu, langelineni
    elicolekileyo, welukela imifanekiso yamakherubhi kilo.
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae puipui ʻaki ʻae lanumoana mo e kulokula mo e kulaʻahoʻaho,
    mo e tupenu lelei, pea naʻa ne ʻai ʻae ongo selupi ki ai.
  ces-1613: Udělal také i oponu z postavce modrého, z šarlatu, z červce a z kmentu,
    a udělal na ní cherubíny.
  eng-WMB: He made the veil of blue, purple, crimson, and fine linen, and ornamented
    it with cherubim.
  tam-TCV: சாலொமோன் நீலம், ஊதா, சிவப்பு நூல்களினாலும், மென்பட்டினாலும் திரைச்சீலையைச்
    செய்து, அதில் கேருபீன்களின் உருவங்கள் தைக்கப்பட்டிருந்தன.
  ceb-ULB: Nagbuhat siya ug tabil nga asul, tapul ug dagtom pula nga balahibo sa karnero
    ug pino nga lino, ug giburdahan kini ug mga kerubim.
  pol-UBG: Wykonał też zasłonę z błękitu, purpury, karmazynu i bisioru oraz wyhaftował
    na niej cherubiny.
  urd-GVU: مُقدّس ترین کمرے کے دروازے پر سلیمان نے باریک کتان سے بُنا ہوا پردہ لگوایا۔
    وہ نیلے، ارغوانی اور قرمزی رنگ کے دھاگے سے سجا ہوا تھا، اور اُس پر کروبی فرشتوں
    کی تصویریں تھیں۔
  deu-1912: Er machte auch einen Vorhang von blauem und rotem Purpur, von Scharlach
    und köstlichem weißen Leinwerk und machte Cherubim darauf.
  kan-2017: ಸೊಲೊಮೋನನು ಪರದೆಯನ್ನು ನೀಲ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣಗಳುಳ್ಳ ನಯವಾದ ನಾರಿನಿಂದ ಮಾಡಿಸಿದನು.
    ಅದರಲ್ಲಿ ಕೆರೂಬಿಗಳ ಕಸೂತಿಯನ್ನು ಹಾಕಿಸಿದನು.
  yap-yap: Mi ni ngongliy bangi kateng ni fen fa Gin Th’abi Thothup nni ngongliy ko
    mad ni wech nge ku boch ban’en mi ni k’ad ko ma’chaw ni ra’en mak’ef, nge purple,
    nge row, ni kan susunag ya’an e kerubim nga daken.
  hlt-MCSB: Hniyan te a thim, daidi, aithii neh baibok neh a saii tih a khuiah cherubim
    a kaek thil.
  mdy-ETH: ዑሣ ዓኣዼ ዱማዼ ጋሬሎም ቃራ ሚዛጲና ሜሌ ዱማ ዱማ ዓፒላናይዳፓ ጎኦቦ ዓፒላ ጌሤኔ፤ ጎኦቦ ዓፒሌላ ጮልዔ፥ ዲንኪ፤
    ሃሣ ዞቄ ማዓዛ ዑፆይዳ ኪሩቤኤሎ ማሊሲ ኮሺንቴ ባኣዚ ዓኣኔ።
  twi-ASANTE: Salomo de ntwamutam a ɔde bibire ne asaawa a ɛberedum ne koogyan ne
    nwera ayɛ, a wɔanwono Kerubim nsɛsodeɛ agu mu, sɛnee Kronkron mu Kronkron no kwan
    ano.
  eng-WEBU: He made the veil of blue, purple, crimson, and fine linen, and ornamented
    it with cherubim.
  wal-wal: Solomoni salo milatiya maayuwaappe, ochchaa teeraa milatiya maayuwaappe,
    zo7o maayuwaappenne liinuwaa qacinaappe dadettida maayuwaappe magalashuwaa oottidi,
    a bolli kiruubetu misileta medhdhiis.
  spa-PDDPT: Hizo también el velo de tela azul, púrpura, carmesí y lino fino. Bordó
    querubines sobre él.
  gun-gun: Okẽrã ojapo avi hovy va'e, púrpura, pytã va'e ha'e ajukue iporãve va'e
    gui. Ombojegua avi imoiny anjo ipepo va'e ra'angaa py.
  ilo-ULB: Inaramidna dagiti kurtina nga asul, maris ube ken nalabaga a de lana ken
    kasayaatan a lino, ken imburdana dagiti sinan-kerubim iti daytoy.
  kpg-kpg: Di gahu o di Gowaa Dabuaahia Huoloo la ne hai gi nia gahu linen, mo nia
    hagadilinga gahu ala i golo, ala ne hagamadamada gi nia halatee, halatee luuli,
    mo mmee. Nia ada manu guu humu gi hongo nia maa.
  uig-ARA: سۇلايمان يەنە كۆك رەڭلىك، سۆسۈن رەڭلىك، توق قىزىل ۋە ئاق رەڭلىك يىپ توقۇلمىلىرىدىن
    ۋە نەپىس كاناپتىن ئۆينىڭ ئىچىدىكى پەردىسىنى ياساتتى، ئۇنىڭ ئۈستىگە كېرۇبلارنى
    كەشتە قىلىپ توقۇتتى.
  sus-sus: A naxa dugi tofanyi gbaku na, naxan nagbeelixi nun a rafɔɔrɔxi, malekɛ
    pirintie masɔxɔxi a ma.
  pon-2006: Kahdeng en Wasa Sarawiheo wiawihkihda likou linen oh pil soangen likou
    teikan, me koaduh poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadiong
    powe.
  ksd-ksd: Ma i ga pait ra mal na rurua kutu ma ra mal i blu marut, ma i meme marut,
    ma i meme tuna, ma ra mal kumau, ma di ga ingit tar ra umana malalar i ra angelo
    tana.
  tur-YTC: Lacivert, mor, kırmızı ve ince ketenden bir perde yaptı ve onu Keruvlar'la
    süsledi.
  grc-BRENT: Καὶ ἐποίησε τὸ καταπέτασμα ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου, καὶ
    βύσσου, καὶ ὕφανεν ἐν αὐτῷ χερουβίμ.
  ind-AYT: Kemudian, dia membuat tabir dari kain ungu lembayung, kain ungu muda, kain
    kirmizi, dan linen halus, dan menggambar kerub-kerub pada tirai itu.
  nya-nya: Solomoni anapanga nsalu zotchingira zobiriwira, zapepo ndi zofiira ndi
    nsalu zofewa zosalala, atajambulapo Akerubi.
  hrv-hrv: Napravi zastor od ljubičastog baršuna, od grimiza, karmezina i bÓeza te
    na njemu izveze kerubine.
  mps-mps: Tama te sę ebo bidi dabe augwaligo sisi ugwa name me bedeba ugwa name
    siyu, me wiegi yai tedela name ugwa siyu elama hobolama, augwaligo te Tedali Gasagi
    Yai Mu Be Habuba tula pabo sunumi paliali. Tama me augwaligo te ensel dabego piksa
    noma te name ugwa dabe daide hobolali. Tama augwaligo te moni name ugwa walama,
    te be sunumi tula pabo digi paliali.
  tpi-tpi: Na ol i kisim blupela na retpela laplap na gutpela waitpela laplap na samapim
    wantaim bilong wokim bikpela laplap bilong pasim dua bilong Rum Tambu Tru. Na
    ol i samapim ol piksa bilong ensel long dispela laplap, na ol i hangamapim long
    dua.
  dan-1931: Tillige lavede han Forhænget af violet og rødt Purpur, karmoisinfarvet
    Stof og fint Linned og prydede det med Keruber.
  vie-OVCB: Đối diện lối ra vào của Nơi Chí Thánh, ông treo một bức màn bằng chỉ gai
    thật mịn màu xanh, tím, đỏ được dệt rất tỉ mỉ, trên mặt thêu hình thiên thần.
  guj-2017: તેણે આસમાની, જાંબુડા, કિરમજી ઊનના અને લાલ રંગના શણના પડદા બનાવ્યા અને
    તેણે કરુબો બનાવ્યા.
  pon-2006A: Kahdeng en Wasa Sarawiheo wiawihkihda likou linen oh pil soangen likou
    teikan, me koaduh poh mei, ntahnmwel, oh weitahta, oh mwomwen kerup kei deiadiong
    powe.
  por-BRBSL: Ele fez o véu de azul, roxo, carmesim e linho fino, e o ornamentou com
    querubins.
  cth-cth: Hni opaou, âthi hni, kamthim hni loukloukkaang hoi a kawng tangcoung e
    cherubim mei hoi sak e lukkarei pangaw e hai a sak.
  twi-twi: Salomo de ntwamtam a ɔde bibiri ne asaawa a ɛbere dum ne koogyan ne nwera
    ayɛ, a wɔanwen kerubim nsɛsode agu mu, sɛn Kronkron mu Kronkron no kwan ano.
  hlt-hlt: Hniyan te a thim, daidi, aithii neh baibok neh a saii tih a khuiah cherubim
    a kaek thil.
  tbz-SIM: Kòo dɔɔ̀ kuyɑ̀ɑ̀kù kùù bo kpetínnɛ́ dibòrì nɛ̀ mupɑ̀ɑ̀konkperímù mùù dò
    mmɛbèrìmɛ̀ nɛ̀ muwũɔ̃mmù nɛ̀ mùù dò mmɛyĩ̀ĩ̀, kɛ kpɛ̃ nkɛ̀ dɛ̀ dò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀.
  msy-2020: Egha Bar Anogoroghezir Danganimɨn tiar akam avasa, me inir bluplaba, ko
    pɨghagheviba, ko agheviba ko, inir ghurghurir aghuariba sara inigha inir ekiam
    isami. Egha me enselɨn bar gavgavibar nedaziba inir kamɨn da isamigha, tiar akamɨn
    anegura.
  dop-dop: Nɑ pɑ́ lʋʋ kpoŋkpontu toŋ nyǝntʋ nti pɑ lii ɑkpɑɑyɑlɑ, nɑ kʋsɛɛmtʋ, nɑ
    kʋsɛɛmtʋ cǝŋcǝŋ tɔɣɔ pʋʋɣʋ kʋkɑkɑɣɑʋ. Nɑ pɑ́ lǝsɩ kʋ tɔɔ kɛ́ ɩsɔtɑɑ tɑŋlɑɑ lɛɛsǝŋ.
  azb-azb: O, bənövşəyi, tünd qırmızı, al rəngli parça və incə kətandan pərdə tikdi,
    üzərində keruvlar işlədi.
  eng-DBY: And he made the veil of blue, and purple, and crimson, and byssus, and
    made cherubim upon it.
  hin-2017: फिर उसने बीचवाले पर्दे को नीले, बैंगनी और लाल रंग के सन के कपड़े का बनवाया,
    और उस पर करूब कढ़वाए।
  eng-YLT: And he maketh the vail of blue, and purple, and crimson, and fine linen,
    and causeth cherubs to go up on it.
  eng-WYC-2017: Also he made a veil of jacinth, and purple, of red silk, and bis;
    and weaved cherubims [or cherubim] therein.
  eng-WMBB: He made the veil of blue, purple, crimson, and fine linen, and ornamented
    it with cherubim.
  urd-GVH: मुक़द्दसतरीन कमरे के दरवाज़े पर सुलेमान ने बारीक कतान से बुना हुआ परदा
    लगवाया। वह नीले, अरग़वानी और क़िरमिज़ी रंग के धागे से सजा हुआ था, और उस पर करूबी
    फ़रिश्तों की तस्वीरें थीं।
  rug-rug: Sa poko sapu gobana sa Lose Hopena pa Hopena si na lozi arilaena tavete
    ni arini meke sari kaladi rina lozi si buma, pepolo, meke ziṉara, meke na kineha
    serubimi si ta tavete vura pa korapana.
  gaz-gaz: Innis kirrii bifa cuquliisaa, dhiilgee, bildiimaa fi quncee talbaa haphii
    irraa golgaa hojjetee fakkii kiirubeelii isa irratti tolche.
  fra-LSG: Il fit le voile bleu, pourpre et cramoisi, et de byssus, et il y représenta
    des chérubins.
  yal-yal: A yi gari makadanxin nun a gbeela nun a mamiloxin sɔxɔn e bode ra yɛ masansan
    dugin na, maleka sawurane yi rafalaxi ne ma.
  haw-1868: Hana iho la ia i ka paku lole uli, a me ka ulaula ahiahia, a me ka ulaula
    maoli, a me ka lole pulupulu maikai, a hana iho la oia i na kerubima maluna ona.
  arb-NAV: وَصَنَعَ الْحِجَابَ (الْفَاصِلَ بَيْنَ الْمِحْرَابِ وَبَقِيَّةِ الْهَيْكَلِ)
    مِنْ قُمَاشٍ أَزْرَقِ اللَّوْنِ وَبَنَفْسَجِيٍّ وَأَحْمَرَ وَكَتَّانٍ، طُرِّزَ
    عَلَيْهِ رَسْمُ الْكَرُوبِيمِ.
  ewe-ewe: Etsi xɔmetsovɔ si nye aklala si wotsɔ aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka lɔ̃e
    eye wota mawudɔlawo ɖe eme la ɖe xɔ sia ƒe mɔnu.
  eng-LEE: And he made the vail of blue, and purple, and crimson, and fine linen,
    and wrought thereon cherubim.
  asm-FB: তেওঁ নীল বৰণীয়া, বেঙেনা বৰণীয়া আৰু সেন্দুৰ বৰণীয়া সূতা ও মিহি শণ সূতাৰে
    প্ৰভেদক বস্ত্ৰখন যুগুত কৰিলে আৰু তাত কৰূবৰ আকৃতি তুলি দিলে।
  sus-A: عَ نَشَ دُفِ تٌقَنيِ فبَكُ نَ، نَشَن نَفبٍيلِشِ نُن عَ رَقْورْشِ، مَلٍكّ
    ثِرِنتِيٍ مَسْشْشِ عَ مَ.
  fra-SBL: Il fit le voile de bleu, de pourpre, de cramoisi et de fin lin, et l'orna
    de chérubins.
  hbo-hbo: וַיַּ֙עַשׂ֙ אֶת־הַפָּרֹ֔כֶת תְּכֵ֥לֶת וְאַרְגָּמָ֖ן וְכַרְמִ֣יל וּב֑וּץ
    וַיַּ֥עַל עָלָ֖יו כְּרוּבִֽים׃ ס
  kik-kik: Solomoni nĩathondekire gĩtambaya gĩa gũcuurio kĩa ndigi cia rangi wa bururu,
    na cia rangi wa ndathi na cia rangi mũtune ta gakarakũ na gĩa gatani ĩrĩa njega,
    na mĩhiano ya makerubi nĩyatumĩrĩirwo gĩtambaya-inĩ kĩu.
  fra-NCL: Salomon fit un voile de pourpre violette, de pourpre rouge, de cramoisi
    et de fin lin, et il y broda des chérubins.
  cek-AK: Kahni kam-iing, kahni kamling hup, kahni kathim hoi puu ngan kahninawk to
    a sak moe, a nuiah cherubim ih krangnawk to takaek.
  cuk-cuk: Geb mor-dummad imaksabalid, nirba-aradgi, nirba-suir-akwagiidgi sobsabalid.
    Nirba-ginnidgi, nirba-linoʼye-nugadgi sobsabalid. Geb we-nirba-dub-akar-akar-daklegedba
    mor-dummadgi baliwitur-querubinʼmar oniar sobsad.
  uig-CYR: Сулайман йәнә көк рәңлик, сөсүн рәңлик, тоқ қизил вә ақ рәңлик жип тоқулмилиридин
    вә нәпис канаптин өйниң ичидики пәрдисини ясатти, униң үстигә керубларни кәштә
    қилип тоқутти.
  tel-2017: అతడు నీలి, ఊదా, ఎరుపు, సన్నని నార నూలుతో ఒక తెర చేయించి దాని మీద కెరూబు
    ఆకారాలను కుట్టించాడు.
  hat-BSA: Li te fè vwal la avèk len vyolèt, mov, wouj, e li te fè desen cheriben
    yo sou li.
  kos-kos: Sie mwe lisrlisr nu ke Acn Mutal Na Mutal orekla ke nuknuk linen, wi pac
    nuknuk saya ma tuhniyukla ke tuhn folfol, sroninmutuk, ac srusra. Oasr luman cherub
    sroalla ke nuknuk inge.
  hbo-WLC: וַיַּ֙עַשׂ֙ אֶת־הַפָּרֹ֔כֶת תְּכֵ֥לֶת וְאַרְגָּמָ֖ן וְכַרְמִ֣יל וּב֑וּץ
    וַיַּ֥עַל עָלָ֖יו כְּרוּבִֽים׃ ס
  ibo-ibo: O ji akwa na-acha anụnụ anụnụ, na uhie uhie, na odo odo, na ezi akwa ọcha,
    mee akwa mgbochi, nke a kpanyekwara oyiyi cherubim nʼime ya.
  ory-ory: ପୁଣି ସେ ନୀଳ ଓ ଧୂମ୍ର ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ କ୍ଷୌମସୂତ୍ରର ବିଚ୍ଛେଦ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ
    କରି ତହିଁ ଉପରେ କିରୂବଗଣର ଆକୃତି କଲେ।
  chk-chk: Iwe, Salomon a pwal föri echö chech seni mangaku mi arauarau me parachol
    me parapar, pwal mangaku mi pwechepwech, o chüri liosun kerop won.
  rop-rop: Deibin meigim ketin blanga det Brabli Seikridwan Rum brom det brabli gudwan
    matiriyal en najalot matiriyal. Deibin meigim det ketin bluwan, pepulwan en redwan.
    Deibin pudum loda pitja blanga det enimul garram wing langa det ketin du.
  ukr-1871: І зробив завісу з жовтої, пурпурової та багряної тканини й з виссона,
    й зʼобразив на нїй херувимів.
  deu-1951: Er machte auch einen Vorhang von blauem und rotem Purpur und Stoffen von
    Karmesinfarbe und feiner Baumwolle und brachte Cherubim darauf an.
  eng-JPS: And he made the veil of blue, and purple, and crimson, and fine linen,
    and wrought cherubim thereon.
  srp-1865: I naèini zavjes od porfire, od skerleta, od crvca i od tankoga platna,
    i po njemu naèini heruvime.
  lug-lug: N’akola olutimbe nga lulimu bbululu, effulungu, era nga lutwakaavu, ne
    bafuta ennungi n’alukubako ebifaananyi bya bakerubi.
  heb-heb: ויעש את הפרכת תכלת וארגמן וכרמיל ובוץ ויעל עליו כרובים׃
  ben-IRV: আর তিনি নীল, বেগুনী ও রক্তের রঙের এবং মসীনা সুতোর পর্দা তৈরী করলেন ও তাতে
    করূব তৈরী করলেন৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪੜਦਾ ਨੀਲੇ, ਬੈਂਗਣੀ, ਕਿਰਮਚੀ ਮਹੀਨ ਕਤਾਨ ਦੇ ਕੱਪੜੇ ਦਾ ਬਣਾਇਆ ਅਤੇ ਉਹ
    ਦੇ ਉੱਤੇ ਕਰੂਬੀਆਂ ਦੀ ਕਢਾਈ ਕੀਤੀ।
  mya-JVB: ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သော အထည်၊ ပိတ်ချော ဖြင့် ပြီး၍ ခေရုဗိမ်
    အရုပ်နှင့် ချယ်လှယ် သော ကုလားကာ ကိုလည်း လုပ် လေ၏။
  hmo-hmo: Solomona ese Helaga Herea Gabuna ena koua dabua be dabua bulu, kakakaka
    sisina, bona kakakaka momokani, bona dabua aukana dekena amo ia karaia.
  urd-urd: और उसने पर्दः आसमानी और अर्गवानी और क़िरमिज़ी कपड़े और महीन कतान से बनाया
    उस पर करुबियों को कढ़वाया।
  rus-SYN: И сделал завесу из яхонтовой, пурпуровой и багряной ткани и из виссона
    и изобразил на ней херувимов.
  bqc-SIM: À zwãa pↄ́ wa da tã̀ ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao ń
    bàabaao, ↄ̃ à gↄ̃inakɛ̃̀wà lán malaika gã̀sĩadeↄwa.
  tcz-CHONGTHU: Muntheng chungnung lutna laitah achun tupat ponnemma kisem adum asandup
    le asan-ao patna, kijem chule cherubim a lim kikhuibeh pondal khat aki dallin
    ahi.
  mar-mar: निळ्या, जांभळ्या व किरमिजी रंगाच्या लोकरीचा व तलम सुताचा पडदा करून घेऊन
    शलमोनाने त्यावरही करुब करवून घेतले.
  qub-qub: Chayno chaparänanpäpis fïnu lïnu jïlupita awaran. Chaypa jananmanna querubín
    anjilcunata burdachiran murädu jïluwan, auröra jïluwan, cuyayllapaj pochgoj puca
    jïluwanpis.
  bqp-bqp: Mɑ u dii ten beku kɑreru kuɑ kɑ wɛ̃ɛ dɑmgii yi bɑ wɔ̃kuɑ kɑ gɑɑdurɑ kɑ
    wunɔm kɑ sere mɑɑ tom. Mɑ bɑ mɑɑ kɔ̃sobun weenɑsibu kuɑ beku te sɔɔ.
  hat-hat: Li fè yo fè yon rido pou pyès ki apa nèt pou Seyè a ak twal ble, twal wouj,
    twal violèt. Li fè bwode pòtre zanj cheriben sou rido a tou.
  eng-BSB: He made the veil of blue, purple, and crimson yarn and fine linen, with
    cherubim woven into it.
  eng-WEBPB: He made the veil of blue, purple, crimson, and fine linen, and ornamented
    it with cherubim.
  kbq-kbq: Hagi hunaragintegeno ruotage huno ruotagetfama hu'nefinkama ufre kafante'ma
    tafinte tavravere'ma avasesema hunte'nazana, kunke'ene fitunke'ene koranke'ene
    efeke nofiteti rehati'za, ana ankeromofo amema'aramina tro hunte'za evu'naze.
  nhe-BL: Huan nojquiya Salomón quichijqui nopa cortinas tlen moradojtic, azultic
    huan chichiltic. Quichijqui ica nopa lino yoyomitl tlen más yejyectzi huan quiyejyecchijqui
    ica iniixcopinca querubín elhuicac ehuani ica icpatl ipan nopa yoyomitl.
  gub-BL: 'Xàrumàw uzapo kar pàn imuzaiko pyr Tupàn henaw ikatuahy ma''e iaikaw pà
    inugwer ipupyaikaw pyrer wi. Awa upyahaw inemu''i irin ikatuahy ma''e iapo pyrer
    wà, inemu''i àràpuhàràn hawer iapo pyrer wà no: huwyahy ma''e, ipihun wewer ma''e,
    ipiràg ma''e. Umuapyk kerumin hagapaw a''e pàn rehe wà.'
  eng-DRA: 'He made also a veil of violet, purple, scarlet, and silk: and wrought
    in it cherubims.'
