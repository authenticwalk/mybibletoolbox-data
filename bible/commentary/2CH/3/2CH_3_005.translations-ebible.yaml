verse: 2CH.003.005
translations:
  mal-C: വിശാലമായ മുറിക്ക് അദ്ദേഹം സരളമരംകൊണ്ടു മച്ചിട്ടു; അതു മേൽത്തരമായ തങ്കംകൊണ്ടു
    പൊതിഞ്ഞ് അതിന്മേൽ ഈന്തപ്പനകൾ ഒരു ചങ്ങലപോലെ അങ്കനംചെയ്ത് അലങ്കരിച്ചു.
  deu-TKW: Den großen Raum aber bedeckte er mit Cypressenbrettern, überzog ihn sodann
    mit lauterem Gold und brachte Palmen und Ketten darauf an.
  lin-lin: Babetaki mabaya ya sipele na bamir ya eteni oyo eleki monene mpe abambaki
    wolo ya peto na likolo na yango. Asalaki bililingi ya nzete ya mbila mpe ya basinga
    elingama-lingama lokola basheni.
  eng-LSV: And he has covered the large house with fir-trees, and he covers it with
    fine gold, and causes palms and chains to ascend on it,
  eng-GNV: And the greater house he sieled with firre tree which he ouerlayd with
    good golde, and graued thereon palme trees and chaines.
  eng-WEBSTER: And the greater house he cieled with fir tree, which he overlaid with
    fine gold, and set on it palm trees and chains.
  nhw-BL: Huan nochi nopa tiopamitl quipixqui huapalme tlen ciprés ica huejcapa huan
    nochi calijtic. Huan nochi quixajque ica senquistoc oro huan ipan quiixcopinque
    apachi cuame huan cadenas para quiyejyecchihuase.
  swh-ONEN: Akaufunika ukumbi mkuu kwa mbao za miberoshi na kufunikwa kwa dhahabu
    safi na kuupamba kwa miti ya mitende na kuifanyizia kwa minyororo.
  bba-bba: Mɑ u dii ten tiin ɡɑni dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ wukiri. Yen biru, u mɑɑ ye
    wurɑ ye yɑ ɡeɑ sɑ̃ɑ pote. Mɑ u derɑ bɑ kpɑkpɑ wurusu kɑ yɔnin weenɑsii kuɑ kuɑ
    ɡɑni yi sɔɔ.
  eng-KJVCPB: And the greater house he cieled with fir tree, which he overlaid with
    fine gold, and set thereon palm trees and chains.
  luo-luo: Nochwado i hekalu kod yiend saipras kendo ne omuone kod dhahabu maler moketogi
    gi othidhe kod thiwni.
  meu-meu: Dubu laloikoudia na beroso audia, gold ḡoeva-daena amo e ḡovadia, bona
    heraheradia e kara, pamu audia bona gold varodia.
  npi-ULB: तिनले मुख्‍य सभाकक्षको सिलिङमा सल्‍लाका फलेकहरू लगाए, जसमा तिनले निखुर
    सुनको जलप लगाए। अनि तिनमा खजूरका बोटहरू र सिक्रीहरूका बुट्टा बनाए ।
  yor-yor: Ó fi igi firi bo ilé yàrá ńlá náà ó sì bò ó pẹ̀lú kìkì wúrà, ó sì ṣe é
    lọ́ṣọ̀ọ́ pẹ̀lú igi ọ̀pẹ àti àwòrán ẹ̀wọ̀n.
  pes-OPCB: تالار اصلی خانهٔ خدا را با چوب صنوبر پوشاندند، سپس روی آن طلا کشیده، بر
    آن نقشهای درختان خرما و حلقه‌های زنجیر منبت‌کاری کردند.
  tgl-ULB: Ginawa rin niya ang kisame ng pangunahing bulwagan gamit ang kahoy ng pino,
    na kaniyang binalutan ng purong ginto, at inukitan niya ng mga puno ng palma at
    mga kadena.
  hui-hui: Hobane Loma Bia Hene tamuhayagi Solomonohanda ira guraya ale pelowa anda
    háini bapara howa ngolo bayalegome ira paraho dambi hai hene. Ani buwa ngolo ogoriani
    bigiya dewa ayage alebi pu seni alebi giligili bini.
  mya-mya: အ​ခန်း​မ​ကြီး​မှာ​စွန်​ပ​လွံ​ပင်​နှင့် ကွန်​ရွက် ပုံ​သဏ္ဌာန်​များ​ထု​လုပ်​ထား​သော​သစ်​က​တိုး
    သား​ပျဉ်​များ​တပ်​ဆင်​ကာ​ရွှေ​ဖြင့်​မွမ်း​မံ ထား​၏။-
  bod-N: ཚོམས་ཆེན་གྱི་རྩིག་ངོས་ཡོངས་ལ་གསོམ་ཤིང་གི་ཤིང་ལེབ་བཀབ་སྟེ་གསེར་བཙོ་མས་གཡོགས་ནས།
    དེའི་སྟེང་དུ་ཤིང་ཏ་ལ་དང་ཉག་ཐག་བརྐོས་ཡོད།
  sna-sna: Akaroverera muimba huru mapuranga emipaini akaifukidza negoridhe rakaisvonaka
    akaishongedza nemiti yemichindwe nezvishongo zvengetani.
  spa-BLM: Hizo la sala mayor con un techo de madera de ciprés, que recubrió de oro
    fino, y la adornó con palmeras y cadenas.
  cac-cac: Ix ac'jioch te chemte' d'a sattac yol templo chi', aton te' tzicap. Ix
    lajvi chi' ix ac'jioch q'uen oro te vach' d'a sattac te' yed' d'a yechel yoch'b'iloch
    d'a te', aton yechel te' palma yed' yechel q'uen cadena.
  swh-ULB: Akailitengeneza paa la ukumbi mkuu kwa miti ya miberoshi, ambayo aliifunika
    kwa dhahabu halisi, na ambayo aliifunika kwa miti ya mitende na minyororo.
  bel-bel: А дом галоўны ашаляваў дрэвам кіпарысавым і абклаў яго найлепшым золатам,
    і вырабіў на ім пальмы і ланцужкі.
  deu-ELBBK: Und das große Haus bekleidete er mit Zypressenholz und bekleidete es
    mit gutem Gold; und er brachte Palmen und Ketten darauf an.
  mbb-OT: Ne mibpeelevatan din is lewahan kayi te valey te Nengazen te kayu he sipris
    wey mid-epizan te pudu vulawan, wey mibpendeyzeyanan te menge palma wey menge
    kedina.
  mal-2015: വലിയ ആലയത്തിന്നു അവൻ സരളമരംകൊണ്ടു മച്ചിട്ടു, അതിനെ തങ്കംകൊണ്ടു പൊതിഞ്ഞു,
    അതിന്മേൽ ഈന്തപ്പനയും ലതയും കൊത്തിച്ചു.
  rmc-rmc: E bari hala andro Chramos obthoďa le cedroskre kašteha, so obcirdňa le
    somnakaha a pre oda somnakaj šukares kerďa o palmi the lanci.
  pes-OPV: و خانه بزرگ را به چوب صنوبر پوشانید و آن را به زر خالص پوشانید، و بر آن
    درختان خرما و رشته‌ها نقش نمود.
  ron-1924: А ымбрэкат ку лемн де кипарос каса чя маре, а акоперит-о ку аур курат
    ши а сэпат пе еа финичь ши ымплетитурь де лэнцишоаре.
  ben-OBCV: প্রধান বড়ো ঘরটিতে তিনি চিরহরিৎ গাছ থেকে উৎপন্ন কাঠের তক্তা বসিয়েছিলেন
    এবং খাঁটি সোনা দিয়ে মুড়ে দিলেন ও সেটি খেজুর গাছের ও শিকলের নকশা দিয়ে সাজিয়ে
    তুলেছিলেন।
  som-som: Oo gurigii weynaa wuxuu saqaf hoose uga dhigay qoryo beroosh ah oo uu dahab
    wanaagsan ku dahaadhay, oo wuxuuna ku xardhay geedo timireed iyo silsilado.
  lat-VUC: 'Domum quoque majorem texit tabulis ligneis abiegnis, et laminas auri obrizi
    affixit per totum: sculpsitque in ea palmas, et quasi catenulas se invicem complectentes.'
  eng-ASVBT: And the greater house he ceiled with fir wood, which he overlaid with
    fine gold, and wrought thereon palm trees and chains.
  ita-1885: E coperse la Casa grande di legno di abete; e disopra la coperse d'oro
    puro, e fece fare sopra essa delle palme, e delle intralciature.
  eng-LXXUP: And he lined the great house with cedar wood, and gilded it with pure
    gold, and carved upon it palm trees and chains.
  eng-ULB: He fashioned the ceiling of the main hall with cypress, which he overlaid
    with fine gold, and which he carved with palm trees and chains.
  spa-VBL: Recubrió la sala principal con ciprés recubierto de oro fino, con imágenes
    de palmeras y cadenas.
  fra-_FOB: Et il couvrit la grande maison de bois de cyprès; il la revêtit d'or fin,
    et y fit mettre des palmes et des chaînettes.
  mal-mal: ആലയത്തിന് അവൻ സരളമരംകൊണ്ട് മച്ചിട്ടു, അത് തങ്കംകൊണ്ടു പൊതിഞ്ഞു, അതിന്മേൽ
    ഈന്തപ്പനയുടെയും ചങ്ങലയുടെയും രൂപം കൊത്തിച്ചു.
  urd-GVR: Baṛe hāl kī dīwāroṅ par us ne ūpar se le kar nīche tak jūnīpar kī lakaṛī
    ke taḳhte lagāe, phir taḳhtoṅ par ḳhālis sonā manḍhwā kar unheṅ khajūr ke daraḳhtoṅ
    aur zanjīroṅ kī taswīroṅ se ārāstā kiyā.
  suz-BL: मेको खिं आ आगा नेल्‍ल सला के फलेक क्‍येप्‍पदा बाक्‍त। मिनु नेल्‍ल कली क्‍येख
    सुनम गिल्‍पदा बाक्‍त। मेको दारपाइक्‍चा कली मेको आ तार खजूर रवा नु सिक्रीपुकी बुटा
    आप्‍शा सेल्‍पदा बाक्‍त।
  ita-1927: Egli ricoprì la casa maggiore di legno di cipresso, poi la rivestì d’oro
    finissimo e vi fece scolpire delle palme e delle catenelle.
  ckb-ckb: هۆڵە سەرەکییەکەشی بە تەختەی دار سنەوبەر داپۆشی و بە زێڕی بێگەردیش ڕووکەشی
    کرد و وێنەی دار خورما و زنجیری لەسەر هەڵکۆڵین و
  eng-BBE: And the greater house was roofed with cypress-wood, plated with the best
    gold and ornamented with designs of palm-trees and chains.
  kan-OKCV: ಅವನು ದೊಡ್ಡ ತುರಾಯಿ ಮರಗಳಿಂದ ಮುಚ್ಚಿದ ಕೋಣೆಯನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ, ಅದರ
    ಮೇಲೆ ಖರ್ಜೂರದ ಗಿಡಗಳನ್ನೂ, ಸರಪಣಿಗಳನ್ನೂ ಕೆತ್ತಿಸಿದನು.
  tam-2017: ஆலயத்தின் பெரிய மாளிகையைத் தேவதாரு பலகைகளினால் செய்து பசும்பொன்னினால்
    மூடி, அதின்மேல் பேரீச்சுவேலையையும் சங்கிலிவேலையையும் சித்தரித்து,
  spa-RV-1909: Y techó la casa mayor con madera de haya, la cual cubrió de buen oro,
    é hizo resaltar sobre ella palmas y cadenas.
  ron-BTF: Și casa mai mare a căptușit-o cu brad, pe care l-a placat cu aur pur și
    a pus peste el palmieri și lanțuri.
  eng-WEBP: He made the larger room with a ceiling of cypress wood, which he overlaid
    with fine gold, and ornamented it with palm trees and chains.
  eng-FBV: He paneled the main room with cypress overlaid with fine gold, with images
    of palm trees and chains.
  nld-1939: De grote ruimte liet hij met cypressenhout beschieten, dat met zuiver
    goud was bekleed, waarop slingers waren aangebracht.
  nch-BL: Huan nochi nopa tiopamit quipixqui huapalme ten ciprés huejcapa huan nochi
    calijtic. Huan nochi quiixaltijque ica senquisa oro huan ipan quiixcopinque apachij
    cuame huan cadenas para quiyejyecchihuase.
  vie-1934: Cái vách đền lớn, người lợp bằng gỗ bá hương, và bọc vàng ròng, chạm hình
    cây chà là và dây xích ở trên.
  hin-CV: फिर शलोमोन ने मुख्य कमरे को देवदार लकड़ी से मढ़ कर उस पर शुद्ध सोने की परत
    मढ़ दी और इस पर खजूर वृक्ष और बेड़ियों की आकृति उकेर दी.
  spa-BES: Y la casa mayor estaba cubierta con madera de ciprés, revestida con el
    mejor oro y adornada con diseños de palmeras y cadenas.
  tdx-tdx: Sinaro’e mendo­raveñe ty anjomba bey, le nipakora’e volamena soa vaho niravaha’e
    satrañe naho silisily.
  tha-KJV: ห้องโถงพระองค์ทรงบุด้วยไม้สนสามใบ และบุด้วยทองคำเนื้​อด​ี และทำต้​นอ​ินทผลัมและลูกโซ่ประดับไว้บนนั้น
  por-BR-2018: E forrou a casa maior com madeira de faia, a qual cobriu de bom ouro,
    e fez ressaltar sobre ela palmas e correntes.
  deu-ELO: Und das große Haus bekleidete er mit Zypressenholz, und bekleidete es mit
    gutem Golde; und er brachte Palmen und Ketten darauf an.
  eng-WYC-2018: Also he covered the greater house with boards of box, and he fastened
    plates of gold of the best colour all about; and he graved therein palm trees,
    and as small chains embracing themselves together. (And he covered the large inner
    chamber with box boards, and he fastened gold plates of the best colour, that
    is, most pure, all about; and he carved on them palm trees, and small chains linked
    together.)
  epo-epo: La grandan domon li tabulkovris per ligno cipresa kaj tegis ĝin per pura
    oro kaj faris sur ĝi palmornamojn kaj ĉenornamojn.
  uig-PIN: U ɵyning qong zelining tamlirini arqa-ⱪariƣay tahtayliri bilǝn ⱪaplatti,
    andin keyin sap altun ⱪaplatti wǝ üstigǝ horma dǝrihining xǝkli bilǝn zǝnjir nǝⱪixlirini
    oydurdi.
  beo-beo: Debolo diasu amo ganodini huluane da gouliga dedeboi ba:i. Amola amoga
    gouliga gumudi dedesu amola gouliga hahamoi sia:inega ga:i.
  tpi-OTNT: Na ol i kisim ol plang bilong diwai pain na nilim long olgeta banis bilong
    Rum Tambu bilong haus bilong Bikpela. Na ol i kisim gutpela gol na karamapim dispela
    ol plang. Na antap long dispela gol ol i katim piksa bilong diwai det na ol bilas
    olsem sen.
  hau-SA: Ya shafe babban zauren da fir, ya kuma rufe shi da zinariya mai kyau; ya
    yi masa ado da zāne-zānen itatuwan dabino da kuma jerin zāne-zāne.
  uig-LAT: U öyning chong zélining tamlirini archa-qarighay taxtayliri bilen qaplatti,
    andin kéyin sap altun qaplatti we üstige xorma derixining shekli bilen zenjir
    neqishlirini oydurdi.
  nde-nde: Wabethela indlu yalo enkulu ngamapulanka ephayini wasehuqa ngegolide elicengekileyo
    wacecisa ngokucomba amalala lemiceco yamaketane.
  ton-ton: Pea ko e fale lahi naʻa ne ʻato ʻaki ʻae ʻakau ko e paini, ʻaia naʻa ne
    ʻaofi ʻaki ʻae koula lelei, mo ne tongitongi ai ʻae ngaahi ʻakau ʻi he faʻahinga
    ponga, mo e ngāue fihifihi.
  ces-1613: Dům pak veliký opažil dřívím jedlovým, kteréž obložil zlatem nejčistším,
    na němž po vrchu dal nadělati palm a řetízků.
  eng-WMB: He made the larger room with a ceiling of cypress wood, which he overlaid
    with fine gold, and ornamented it with palm trees and chains.
  tam-TCV: ஆலயத்தின் பிரதான மண்டபத்தை தேவதாரு பலகையால் மூடி அழகுபடுத்தி, அதையும் சுத்தத்
    தங்கத்தகட்டால் மூடினான். அதைப் பேரீச்சமர வடிவங்களாலும், சங்கிலி வடிவங்களாலும்
    அலங்கரித்தான்.
  ceb-ULB: Gikisamihan niya ang sentrong hawanan ug kahoy nga sipres ug gisapawan
    niya ug pino nga bulawan, ug iyang gikulitan ug mga palmera ug mga kadena.
  pol-UBG: A wnętrze wielkiego domu wyłożył drzewem cyprysowym i pokrył czystym złotem,
    a na wierzchu przyozdobił je palmami i łańcuchami.
  urd-GVU: بڑے ہال کی دیواروں پر اُس نے اوپر سے لے کر نیچے تک جونیپر کی لکڑی کے تختے
    لگائے، پھر تختوں پر خالص سونا منڈھوا کر اُنہیں کھجور کے درختوں اور زنجیروں کی
    تصویروں سے آراستہ کیا۔
  deu-1912: Das große Haus aber täfelte er mit Tannenholz und überzog's mit dem besten
    Golde und machte darauf Palmen und Kettenwerk
  kan-2017: ದೊಡ್ಡ ಕೋಣೆಯನ್ನು ತುರಾಯಿ ಮರದ ಹಲಗೆಗಳಿಂದ ಮುಚ್ಚಿ, ಅದನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ,
    ಆದರ ಹಲಗೆಗಳ ಮೇಲೆ ಖರ್ಜೂರದ ಮರಗಳನ್ನೂ ಬಳ್ಳಿಗಳನ್ನೂ ಸರಪಣಿಗಳನ್ನು ಕೆತ್ತಿಸಿದನು.
  yap-yap: Bin ni th’abi ga’ e senggil e ni gabdiy e palang ni cedar ko rungrung u
    langgin min gabdiy e gol nrib fel’ nga daken, ni kan ker ya’an e gek’iy ni palm
    nge yu kiy i chen nga daken.
  hlt-MCSB: Im puei te khaw hmaical thing neh a thung tih sui then a ben. A soah rhophoe
    neh cangtui-rhaica neh a cam.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዼኤፖ ቆልዓ ዚቢቂና ጌኤሺ ዎርቄና ጳርቂንቴያ ማዓዖ ሜኤፄንታ ካኒ ቢራታኣ ማሊሺ ዑፃ ኮሺንቴ ባኣዚ
    ዓኣኔ።
  twi-ASANTE: Pepeaa nnua na wɔde samm Asɔredan no mu, na wɔde sikakɔkɔɔ amapa guu
    so, dii mmɛdua ne nkɔnsɔnkɔnsɔn adwinnie wɔ so.
  eng-WEBU: He made the larger room with a ceiling of cypress wood, which he overlaid
    with fine gold, and ornamented it with palm trees and chains.
  wal-wal: Wuige godaa xiiddaa xallaa licidi kammiis; kammidi muruta worqqan sheeshshiis;
    yaatidi zambbaa misiliyaaninne sanssalatan alleeqissiis.
  spa-PDDPT: La sala principal la cubrió con madera de ciprés y la recubrió de oro
    de buena calidad. La realzó con palmeras y cadenas.
  gun-gun: Ha'e gui opy ja'o tuvixave va'e mbotya rupi ma yvyrape cipreste guigua
    anho omoĩ, ha'e ouro ete py ju onhovãmba. Ha'e va'e rupi ombojegua imoiny pindo
    rakã ha'e corrente ra'angaa py.
  ilo-ULB: Inaramidna ti bubida ti kadakkelan a siled babaen iti saleng a kinalupkopanna
    iti kasayaatan a balitok, a kinitikitanna kadagiti sinan kayo ti palma ken kadagiti
    sinan kawar.
  kpg-kpg: Di ruum donu guu dau gi nia laagau ‘cedar’, guu humu gi nia ada niu mo
    nia ada tiini e hii gi nia goolo.
  uig-ARA: ئۇ ئۆينىڭ چوڭ زېلىنىڭ تاملىرىنى ئارچا-قارىغاي تاختايلىرى بىلەن قاپلاتتى،
    ئاندىن كېيىن ساپ ئالتۇن قاپلاتتى ۋە ئۈستىگە خورما دەرىخىنىڭ شەكلى بىلەن زەنجىر
    نەقىشلىرىنى ئويدۇردى.
  sus-sus: A naxa banxi kui banban sipirɛ wuri ra, a fa e raxunma xɛɛma tinse ra,
    tugi fɛnsɛ dɛnbɛxi masolixi e ma.
  pon-2006: Sidar me wia dihd en masloalen pere keieu laudo oh kohl me kapwata, oh
    ni dinapw akan mahlen en tuhke pahm oh sihn kei me mi ie.
  ksd-ksd: Ma i ga pait ra bakut ta ra pal i gomgom iat ma ra iara, ma i ga vapetep
    tar ra goled i ngatngat muka tana, nina ba ra malalar i ra umana gelep ma ra umana
    vinau na palariam tana.
  tur-YTC: Daha büyük olan odayı selvi ağacından tavanla yaptı, onu ince altınla kapladı
    ve onu palmiye ağaçları ve zincirlerle süsledi.
  grc-BRENT: Καὶ τὸν οἶκον τὸν μέγαν ἐξύλωσε ξύλοις κεδρίνοις, καὶ κατεχρύσωσε χρυσίῳ
    καθαρῷ, καὶ ἔγλυψεν ἐπʼ αὐτοῦ φοίνικας καὶ χαλαστά.
  ind-AYT: Kemudian, dia melapisi ruang besar dengan kayu sanobar yang dilapis emas
    bermutu tinggi, lalu memasang pohon kurma dan untaian rantai di atasnya.
  nya-nya: Chipinda chachikulu, khoma lake anakhomera matabwa a payini ndipo analikutira
    ndi golide wabwino ndi kulikongoletsa ndi zithunzi za kanjedza ndi maunyolo.
  hrv-hrv: Veliku je dvoranu obložio čempresovinom, koju je prekrio čistim zlatom
    i postavio palme i cvjetne vijence.
  mps-mps: Tama augwaligo te ni pain name selama, tama augwaligo te Genuai Bidigo
    Tedali Gasagi Yai Be Habu badu papali pelama silali. Augwaligo te nel enene pelama
    silali. Tama augwaligo wiegi yai gol selama, te ni name dabe haluali. Tama te
    gol daide augwaligo ni det piksa noma togwalama, tama augwaligo au te sen tiwai
    yali.
  tpi-tpi: Na ol i kisim ol plang bilong diwai pain na nilim long olgeta banis bilong
    Rum Tambu bilong haus bilong Bikpela. Na ol i kisim gutpela gol na karamapim dispela
    ol plang. Na antap long dispela gol ol i katim piksa bilong diwai det na ol bilas
    olsem sen.
  dan-1931: Den store Hal dækkede han med Cyprestræ og overtrak den desuden med ægte
    Guld og prydede den med Palmer og Kranse.
  vie-OVCB: Ông đóng ván cho phòng chính của Đền Thờ làm bằng gỗ bá hương, bọc vàng
    có chạm hình nổi cây chà là và dây xích.
  guj-2017: તેણે મોટા ઓરડાની અંદરની દીવાલોને દેવદારના પાટિયાં જડી દીધાં, તેમને શુદ્ધ
    સોનાથી મઢ્યાં અને તેમના ઉપર ખજૂરીઓ તથા સાંકળીઓ કોતરાવી.
  pon-2006A: Sidar me wia dihd en masloalen pere keieu laudo oh kohl me kapwata, oh
    ni dinapw akan mahlen en tuhke pahm oh sihn kei me mi ie.
  por-BRBSL: Ele fez o quarto maior com um teto de madeira de cipreste, que revestiu
    com ouro fino, e o ornamentou com palmeiras e correntes.
  cth-cth: Kalenhnawn lae imrakhan teh hmaica hoi a tapang teh suikathoung hoi a hluk
    hnukkhu, samtuenaw, sumbawtaruinaw hoi a sak.
  twi-twi: Ɔpepaw nnua na wɔde sam Asɔredan no mu, na wɔde sikakɔkɔɔ ankasa guu so,
    dii mmedua ne nkɔnsɔnkɔnsɔn adwinni wɔ so.
  hlt-hlt: Im puei te khaw hmaical thing neh a thung tih sui then a ben. A soah rhophoe
    neh cangtui-rhaica neh a cam.
  tbz-SIM: Kòo dɑri kudieku diɛkù dɛtekperɛ̀ kó tidɑbɛɛtì, kòo tì dɑ̀ri mɛsɔɔ nsɑ̀ɑ̀mɛ̀,
    kɛ́ tì kerí kɛ̀ dɛ̀ ndò ntipuonti nɛ̀ mɛfĩmmɛ.
  msy-2020: Egha me temer painɨn arariba inigha Godɨn Dɨpenimɨn aven itir Anogoroghezir
    Danganimɨn bɨriba bar dagh afughafuki. Egha me golɨn aghuim inigha ter ararir
    kabagh arɨgha bar da ave. Egha golɨn kam gisɨn, me temer detɨn nedaziba ko senɨn
    dɨgɨriba aghore.
  dop-dop: Ɩlɛnɑ pɑ́ wɑɑsɩ Ɩsɔ tǝsɛɛlɛ mɑɣɑmɑɣɑ tɔɔ kɛ́ kpeŋkpelɑsɩ kʋpɑŋsɩ. Nɑ pɑ́
    pɔ sɩ tɔɔ kɛ́ wʋlɑ, nɑ pɑ́ lɑ pǝ tɔɔ kɛ́ pɑɑŋ nɑ ɑlukpɑlisi pǝ fotoonɑɑ.
  azb-azb: Böyük otağa şam ağacı ilə örtük vurub onu xalis qızılla örtdü, onun üstünə
    xurma ağacları və zəncir təsvirləri həkk etdi.
  eng-DBY: And the greater house he boarded with cypress-wood, which he overlaid with
    fine gold, and set on it palm-trees and chains.
  hin-2017: भवन के मुख्य भाग की छत उसने सनोवर की लकड़ी से पटवाई, और उसको अच्छे सोने
    से मढ़वाया, और उस पर खजूर के वृक्ष की और साँकलों की नक्काशी कराई।
  eng-YLT: And the large house he hath covered with fir-trees, and he doth cover it
    with good gold, and causeth to ascend on it palms and chains,
  eng-WYC-2017: Also he covered the greater house with boards of box wood, and he
    fastened plates of gold of the best colour all about; and he engraved therein
    palm trees, and as small chains embracing themselves together.
  eng-WMBB: He made the larger room with a ceiling of cypress wood, which he overlaid
    with fine gold, and ornamented it with palm trees and chains.
  urd-GVH: बड़े हाल की दीवारों पर उसने ऊपर से लेकर नीचे तक जूनीपर की लकड़ी के तख़्ते
    लगाए, फिर तख़्तों पर ख़ालिस सोना मँढवाकर उन्हें खजूर के दरख़्तों और ज़ंजीरों की
    तस्वीरों से आरास्ता किया।
  rug-rug: Sa lose nomana si goba nia huda sida sa, meke sa huda sida si poko nia
    qolo viana sa, meke tava sarie na kineha huda pamu na seni.
  gaz-gaz: Kutaa guddaa mana sanaattis muka birbirsaa maxxansee warqee qulqulluu itti
    uffise; fakkii meexxiitii fi foncaatiinis ni miidhagse.
  fra-LSG: Il revêtit de bois de cyprès la grande maison, la couvrit d’or pur, et
    y fit sculpter des palmes et des chaînettes.
  yal-yal: A yi farinne kankan banxin pala gbeen kankene birin ma, a yi xɛma faɲin
    sa farinne ma, a yi tugu dɛɛn nun yɔlɔnxɔndi sawurane rafala xɛmani.
  haw-1868: A o ka hale nui, kapili no ia i ka laau paina, a uhi iho la i ke gula
    maikai, hoonoho iho la maluna olaila i na lala loulu i kalaiia a me na kaula.
  arb-NAV: وَغَطَّى الْجُدْرَانَ الدَّاخِلِيَّةَ بِخَشَبِ السَّرْوِ وَغَشَّاهُ بِذَهَبٍ
    نَقِيٍّ، نَقَشَ عَلَيْهَا أَشْكَالَ نَخِيلٍ وَسَلاسِلَ.
  ewe-ewe: Woklã sesewuʋuƒowo ɖe gbedoxɔ la ŋutɔ me, wofa sika nyuitɔ ɖe ʋuƒoawo ŋu
    eye woɖe detiwo kple kɔsɔkɔsɔwo ɖe sika la me.
  eng-LEE: And the great house he ceiled with fir-wood, which he overlaid with pure
    gold, and he wrought thereon palm-trees and chains.
  asm-FB: তেওঁ বৰ গৃহৰ দেৱালত দেবদাৰু কাঠ লগালে আৰু তেওঁ তাত উত্তম সোণৰ পতা মাৰিলে
    আৰু তাত খাজুৰ গছ আৰু শিকলিৰ আকৃতি কৰি দিলে।
  sus-A: عَ نَشَ بَنشِ كُي بَنبَن سِثِرّ وُرِ رَ، عَ قَ عٍ رَشُنمَ شّيمَ تِنسٍ رَ،
    تُفِ قّنسّ دّنبّشِ مَسٌلِشِ عٍ مَ.
  fra-SBL: Il fit de la grande salle un plafond en bois de cyprès, qu'il couvrit d'or
    fin, et il l'orna de palmiers et de chaînes.
  hbo-hbo: וְאֵ֣ת ׀ הַבַּ֣יִת הַגָּדֹ֗ול חִפָּה֙ עֵ֣ץ בְּרֹושִׁ֔ים וַיְחַפֵּ֖הוּ זָהָ֣ב
    טֹ֑וב וַיַּ֧עַל עָלָ֛יו תִּמֹרִ֖ים וְשַׁרְשְׁרֹֽות׃
  kik-kik: Akĩhũũrĩra nyũmba ĩrĩa nene mbaũ cia mĩthengera na agĩcihumbĩra na thahabu
    ĩrĩa njega mũno, na akĩmĩgemia na mĩcoro ya mĩkĩndũ na mĩcoro ya irengeeri.
  fra-NCL: Il revêtit la grande maison de bois de cyprès, il la revêtit d’or pur et
    y fit sculpter des palmes et des chaînettes.
  cek-AK: Imphu to hmaica thing hoiah a sak moe, a nuiah suitui to pazut; khet kamcuk
    ah a nuiah ungsikung hoi zet ih sumquinawk to soi o.
  cuk-cuk: Degi, Babse-goled-negyaba baryawar-urgo-sunnabi ebo-matak-matak imaksa
    gusad. Geb a-baryawar-uki or-sunsogedbi nasiksabalid. A-birgi, ogobwargii dakleged,
    degi, esgoro-dubgi-dakleged or-sunsogedgi sobsabalid.
  uig-CYR: У өйниң чоң зелиниң тамлирини арча-қариғай тахтайлири билән қаплатти, андин
    кейин сап алтун қаплатти вә үстигә хорма дәриғиниң шәкли билән зәнҗир нәқишлирини
    ойдурди.
  tel-2017: మందిరం లోపలి పెద్ద గది పై కప్పును దేవదారు పలకలతో కప్పి వాటి పైన మేలిమి
    బంగారం పొదిగించి పై భాగంలో ఖర్జూరపు చెట్లు, గొలుసుల్లాంటి నగిషీ చెక్కించాడు.
  hat-BSA: Li te kouvri gran chanm nan avèk bwa sipre. Li te fè kouvri li ak lò fen
    e te dekore li avèk pye palmis avèk chenn.
  kos-kos: Infukil se ma yohk emeet sinkayak ke sak cedar ac mosrweyukla ke gold wowo,
    ma kihlyak nu ke luman sak palm ac sein.
  hbo-WLC: וְאֵ֣ת ׀ הַבַּ֣יִת הַגָּד֗וֹל חִפָּה֙ עֵ֣ץ בְּרוֹשִׁ֔ים וַיְחַפֵּ֖הוּ זָהָ֣ב
    ט֑וֹב וַיַּ֧עַל עָלָ֛יו תִּמֹרִ֖ים וְשַׁרְשְׁרֽוֹת׃
  ibo-ibo: O ji osisi junipa machie ahụ ime ụlọ ezumezu ahụ, jirikwa ọlaedo a nụchara
    anụcha techie osisi ndị ahụ niile. Emesịa, e sere oyiyi nkwụ dị iche iche, na
    oyiyi ụdọ igwe nʼahụ ụlọ ahụ iji chọọ ya mma.
  ory-ory: ପୁଣି ସେ ଉତ୍ତମ ସ୍ୱର୍ଣ୍ଣମଣ୍ଡିତ ଦେବଦାରୁ କାଷ୍ଠରେ ବୃହତ ଗୃହ ଆଚ୍ଛାଦନ କଲେ ଓ ତହିଁ
    ଉପରେ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଓ ଜଞ୍ଜିରର ଆକୃତି କଲେ।
  chk-chk: Nge ewe rum mi watte a cheni ngeni pap seni ewe irä saipires o apachatä
    kolt mi mürina won, a pwal ruputi liosun ewe irä palm me sein won.
  rop-rop: Det meinwan rum bin abum sidatri wud langa ola wol en deibin gaburrumap
    garram gudwan gol. Deibin abum pitja blanga pamtri en tjein oloba.
  ukr-1871: А дім головний оббив кипарисовим деревом і обложив його лїпшим золотом,
    та повироблював по йому пальми й ланцюжки.
  deu-1951: Das große Haus aber täfelte er mit Zypressenholz und überzog es mit gutem
    Gold und machte darauf Palmen und Kettenwerk
  eng-JPS: And the greater house he covered with cypress-wood, which he overlaid with
    fine gold, and wrought thereon palm-trees and chains.
  srp-1865: A dom veliki obloži drvetom jelovijem, potom ga obloži èistijem zlatom,
    i ozgo naèini palme i lance.
  lug-lug: Mu kisenge ekinene n’assaamu embaawo ez’emiberosi, ne munda waakyo n’akisiiga
    ne zaabu ennongoofu, ate era n’akitimba n’enkindu n’emikuufu.
  heb-heb: ואת הבית הגדול חפה עץ ברושים ויחפהו זהב טוב ויעל עליו תמרים ושרשרות׃
  ben-IRV: তিনি বড় গৃহের দেওয়াল ভালো সোনায় মোড়া দেবদারু কাঠে ঢেকে দিলেন ও তার
    উপরে খেজুর গাছ ও শিকলের ছবি খোদাই করলেন৷
  pan-pan: ਅਤੇ ਵੱਡੇ ਘਰ ਵਿੱਚ ਉਹ ਨੇ ਚੀਲ ਦੀ ਲੱਕੜੀ ਜੜੀ ਅਤੇ ਉਹ ਨੂੰ ਚੋਖੇ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ
    ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਖਜ਼ੂਰ ਦੇ ਬੂਟੇ ਤੇ ਜੰਜ਼ੀਰੀਆਂ ਉੱਕਰੀਆਂ
  mya-JVB: အိမ် တော်အတွင်းအမိုးကို ထင်းရူး ပျဉ်ပြား ဖြင့် ပြီးစေလျက် စွန်ပလွံ ပင်များနှင့်
    ကြိုး များတို့ကို ထု ၍ ရွှေစင် နှင့် မွမ်းမံ လေ၏။
  hmo-hmo: Dubu ena daiutu badana ena lalona habadia be sida au reireidia dekena amo
    idia koua, bona reireidia be golo namo herea, dekena amo idia koua. Unai golo
    ena latanai herahera idia koroa, pama audia bona golo seini.
  urd-urd: और उसने बड़े घर की छत सनोबर के तख़्तों से पटवाई, जिन पर चोखा सोना मंढा
    था और उसके ऊपर खजूर के दरख़्त और ज़न्जीरे बनाई।
  rus-SYN: Дом же главный обшил деревом кипарисовым и обложил его лучшим золотом,
    и выделал на нем пальмы и цепочки.
  bqc-SIM: À pɛ̃́ lipɛpɛɛↄ kpà kpɛɛlɛ gĩwa, ↄ̃ à vua maa kùlɛwà. À gↄ̃inakɛ̀wà
    lán daminaliↄwa ń mↄdaonaↄ.
  tcz-CHONGTHU: Houin kimlai dan-lenpen chu chahthingin achunga sana thengsellin athopsah
    in chule tum-thing le khao kipheh limmin ajemhoi sellin ahi.
  mar-mar: मंदिरातील मुख्य दालनाच्या छतास त्याने देवदारुच्या फळ्या बसवल्या. त्यावर
    शलमोनाने सोन्याचा पत्रा चढवला आणि त्यावर खजुरीची झाडे व साखळ्या कोरुन काढल्या
  qub-qub: Quiquin Templu ruritaga intërunta ushajpaj intablaran sipres guerupita
    tablawan. Nircur jananpaga mas fïnu caj goriwan chapyachiran. Gori jananmanna
    dibujaran palma-nirajcunata, cadina-nirajcunatapis.
  bqp-bqp: Mɑ u dii ten tiin gɑni dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ wukiri. Yen biru, u mɑɑ ye
    wurɑ ye yɑ geɑ sɑ̃ɑ pote. Mɑ u derɑ bɑ kpɑkpɑ wurusu kɑ yɔnin weenɑsii kuɑ kuɑ
    gɑni yi sɔɔ.
  hat-hat: Li plake planch bwapen sou tout anndan gwo pyès la. Li kouvri tout bwa
    yo nèt ak bon lò. Lèfini, li fè yo mete pòtre pye palmis ak ti chenn.
  eng-BSB: He paneled the main room with cypress, which he overlaid with fine gold
    and decorated with palm trees and chains.
  eng-WEBPB: He made the larger room with a ceiling of cypress wood, which he overlaid
    with fine gold, and ornamented it with palm trees and chains.
  kbq-kbq: Hagi ana nomofo agu'afine maka asoparega saipresi zafa retrureno aheno
    evuteno, golireti eri anovazino eri masave nehuno, tofe zafamofo amema'ane, seni
    nofi'mofo amema'ane ana zafarera kreno eri avasesea hunte'ne.
  nhe-BL: Huan nochi nopa tiopamitl quipixqui huapali tlen ciprés ica huejcapa huan
    nochi calijtic. Huan nochi quiixaltijque ica senquistoc oro huan ipan quiixcopinque
    apach cuatini huan cadenas para quiyejyecchihuase.
  gub-BL: Uzàpeàrog kar ipupyaikaw pyrer ikatu ma'e a'e, ywyra pin pirer pupe a'e,
    pàrirogaw ipupe har izàpeàrog pà a'e. Na'e uzàpeàrog a'e ywyra or ikatuahy ma'e
    pupe no. Umuapyk inàzàràn hagapaw hehe. Umuapyk kyhàhàm tàtà hagapaw hehe no.
  eng-DRA: 'And the greater house he ceiled with deal boards, and overlaid them with
