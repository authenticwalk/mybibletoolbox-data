verse: 2CH.003.003
translations:
  mal-C: ദൈവത്തിന്റെ ആലയം പണിയുന്നതിനു ശലോമോൻ ഇട്ട അടിസ്ഥാനം അറുപതുമുഴം നീളവും ഇരുപതുമുഴം
    വീതിയും ഉള്ളതായിരുന്നു (പഴയ അളവുരീതി അനുസരിച്ച്).
  deu-TKW: 'Und dies war die Grundlegung zum Bau des Tempels Gottes von seiten Salomos:
    Die Länge betrug - nach altem Maße - sechzig Ellen, die Breite zwanzig Ellen.'
  lin-lin: Moboko oyo Salomo asalaki mpo na kotonga Tempelo ya Nzambe ezalaki na bametele
    pene tuku misato na molayi, mpe bametele pene zomi, na mokuse.
  eng-LSV: 'And [in] these Solomon has been instructed to build the house of God:
    the length [in] cubits by the former measure [is] sixty cubits, and the breadth
    twenty cubits.'
  eng-GNV: 'And these are the measures, whereon Salomon grounded to buylde the house
    of God: the length of cubites after the first measure was threescore cubites,
    and the breadth twenty cubites:'
  eng-WEBSTER: Now these are the things in which Solomon was instructed for the building
    of the house of God. The length by cubits after the first measure was sixty cubits,
    and the breadth twenty cubits.
  nhw-BL: Huan Salomón quichijqui se tzinpehualtili para ichaj Toteco Dios catli eliyaya
    27 metros ihuehueyaca, huan 9 metros ipatlajca.
  swh-ONEN: Msingi aliouweka Solomoni kwa ajili ya kulijenga Hekalu la Mungu ulikuwa
    urefu wa dhiraa sitini na upana dhiraa ishirini.
  bba-bba: Bɑ dii te yĩirɑwɑ kɑ yellun yĩirutiɑ ye bɑ rɑ kɑ ɡɑ̃ɑnu yĩire. Ten dɛ̃ɛbu
    bu sɑ̃ɑwɑ ɡɔm soonu wɑtɑ. Ten yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndu.
  eng-KJVCPB: Now these are the things wherein Solomon was instructed for the building
    of the house of God. The length by cubits after the first measure was threescore
    cubits, and the breadth twenty cubits.
  luo-luo: 'Mise mar gero hekalu mar Jehova Nyasaye mane Solomon oketo ne en kama:
    borne ne romo fut piero aboro gaboro gi nus, lachne ne romo fut piero ariyo gochiko
    gi nus kaluwore gi rapim machon.'
  meu-meu: 'Solomon ese Dirava ena dubu badidia na ini e karadia toma: latana na kiubit
    tauratoi-ahui (una na sene edia kiubit), bona lababana na kiubit ruahui.'
  npi-ULB: परमेश्‍वरको मन्‍दिर निर्माण गर्न सोलोमनले राखेका जगको क्षेत्रफल यि नै थिए।
    हातको पुरानो चलनको नापअनुसार लमाइ साठी हात र चौडाइ बीस हात थियो ।
  yor-yor: Ìpìlẹ̀ tí Solomoni gbé kalẹ̀ fún kíkọ́ ilé Ọlọ́run jẹ́ ọgọ́ta gígùn ìgbọ̀nwọ́
    àti ogún fífẹ̀ ìgbọ̀nwọ́.
  pes-OPCB: زیربنای خانهٔ خدا به طول شصت و به عرض بیست ذراع بود.
  tgl-ULB: At ganito ang mga sukat ng pundasyong inilatag ni Solomon para sa tahanan
    ng Diyos. Gamit ang sinaunang paraan ng siko, ang haba ay animnapung siko at ang
    lapad ay dalawampung siko.
  hui-hui: Solomonohanda Anduane Homogonaga anda lunaga mida magi pira kirani karia
    (27) halu arane yangalenaga mida magi dira manda bini.
  mya-mya: ရှော​လ​မုန်​မင်း​တည်​ဆောက်​တော်​မူ​သည့်​ဗိ​မာန် တော်​သည်​အ​လျား​ပေ​ကိုး​ဆယ်၊
    အ​နံ​ပေ သုံး​ဆယ်​ရှိ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་རྨང་བཏིངས་པ་ནི་འདི་ལྟ་སྟེ། གནའ་བོའི་འཇལ་ཚད་བཞིན་དུ་རིང་ཚད་ལ་ཁྲུ་དྲུག་ཅུ་དང་ཞེང་ལ་ཁྲུ་ཉི་ཤུ།
  sna-sna: Nheyo dzakaiswa dzakanga dziri makubhiti makumi matanhatu pakureba uye
    makubhiti makumi maviri paupamhi hwayo (kana tichishandisa kubhiti rechiero chakare).
  spa-BLM: 'Estos son los cimientos que Salomón puso para el edificio de la casa de
    Dios: la longitud por codos después de la primera medida era de sesenta codos,
    y la anchura de veinte codos.'
  cac-cac: 'A yechel yich templo ix schec vin̈aj Salomón ac''chajemoc, aton tic: 27
    metro sc''atul, 9 metro yol schiquin.'
  swh-ULB: Sasa hivi ndinyo vipimo vya ule msingi ambao Selemani alijenga kwa ajili
    ya nyumba ya Mungu. Akitumia mtindo wa vipimo vya zamani, urefu ulikuwa mikono
    sitini, na upana ulikuwa mikono ishirini.
  bel-bel: І вось падмурак пакладзены Саламонам пры будове дома Божага; даўжыня яго
    шэсьцьдзясят локцяў, па ранейшай меры, а шырыня дваццаць локцяў;
  deu-ELBBK: 'Und dies war die Grundlage, die Salomo zum Bau des Hauses Gottes legte:
    die Länge, nach dem früheren Ellenmaß, 60 Ellen, und die Breite 20 Ellen.'
  mbb-OT: Is pundasyun kayi te valey te Megbevayà ne 90 he ǥiek is keluǥayad ne 30
    he ǥiek is keluag.
  mal-2015: 'ദൈവാലയം പണിയേണ്ടതിന്നു ശലോമോൻ ഇട്ട അടിസ്ഥാനത്തിന്റെ പരിമാണമോ: മുമ്പിലത്തെ
    അളവിൻപ്രകാരം അതിന്റെ നീളം അറുപതു മുഴം, വീതി ഇരുപതു മുഴം.'
  rmc-rmc: O Chramos, so o Šalamun ačhavelas, sas džinďardo bišuefta (27) metri a
    buchlo eňa metri.
  pes-OPV: 'و این است اساس هایی که سلیمان برای بنا نمودن خانه خدا نهاد: طولش به ذراعها
    برحسب پیمایش اول شصت ذراع و عرضش بیست ذراع،'
  ron-1924: Ятэ пе че темелий а зидит Соломон Каса луй Думнезеу. Лунӂимя, ын коць
    де мэсура чя веке а коцилор, ера де шайзечь де коць, яр лэцимя, де доуэзечь де
    коць.
  ben-OBCV: ঈশ্বরের মন্দিরটি তৈরি করতে গিয়ে শলোমন যে ভীত গেঁথেছিলেন, তার মাপ হল সাতাশ
    মিটার লম্বা ও নয় মিটার চওড়া (পুরোনো দিনের হাতের মাপ অনুসারে)।
  som-som: Haddaba kanu waa aasaaskii Sulaymaan u dhigay dhismihii guriga Ilaah. Oo
    dhererku markii cabbirkii hore lagu xisaabo wuxuu ahaa lixdan dhudhun, oo ballaadhkiisuna
    wuxuu ahaa labaatan dhudhun.
  lat-VUC: 'Et hæc sunt fundamenta quæ jecit Salomon, ut ædificaret domum Dei: longitudinis
    cubitos in mensura prima sexaginta, latitudinis cubitos viginti.'
  eng-ASVBT: Now these are the foundations which Solomon laid for the building of
    the house of God. The length by cubits after the first measure was threescore
    cubits, and the breadth twenty cubits.
  ita-1885: Or queste sono le misure della pianta del disegno di Salomone, per edificar
    la Casa di Dio; la lunghezza era di sessanta cubiti di prima misura; e la larghezza
    di venti.
  eng-LXXUP: 'And thus Solomon began to build the house of God: the length in cubits—even
    the first measurement from end to end, was sixty cubits, and the breadth twenty
    cubits.'
  eng-ULB: Now these are the dimensions of the foundation that Solomon laid for the
    house of God. Using the old style cubit, the length was sixty cubits, and the
    width was twenty cubits.
  spa-VBL: El tamaño de los cimientos que Salomón puso para el Templo de Dios era
    de sesenta codos de largo y veinte de ancho, (según la antigua medida de codos).
  fra-_FOB: 'Or voici la base fixée par Salomon pour bâtir la maison de Dieu: La longueur,
    en coudées de l''ancienne mesure, était de soixante coudées, et la largeur de
    vingt coudées.'
  mal-mal: ദൈവാലയം പണിയേണ്ടതിന് ശലോമോൻ ഇട്ട അടിസ്ഥാനത്തിന്റെ അളവുകൾ പഴയ കണക്കനുസരിച്ച്
    നീളം അറുപതു മുഴം, വീതി ഇരുപതു മുഴം.
  urd-GVR: Makān kī lambāī 90 fuṭ aur chauṛāī 30 fuṭ thī.
  suz-BL: सोलोमनम परमप्रभु आ खिं दोमो सेल्‍चा थुं पशो बाक्‍माक्‍त देंशा हना, माइत
    पुक्‍तीके रे आ लाइश्‍शो ६० कुबीत नु आ ब्रेम्‍शो २० कुबीत बाक्‍माक्‍त। कुबीत का
    ०.५ मिटर बाक्‍ब।
  ita-1927: Or queste son le misure dei fondamenti gettati da Salomone per la costruzione
    della casa di Dio. La lunghezza, in cubiti dell’antica misura, era di sessanta
    cubiti; la larghezza, di venti cubiti.
  ckb-ckb: سلێمان ئەم بناغەیەی لێدا بۆ بنیادنانی پەرستگای خودا، درێژییەکەی بە باڵ
    بەپێی پێوانە کۆنەکە، شەست باڵ و پانییەکەی بیست باڵ بوو.
  eng-BBE: And Solomon put the base of the house of God in position; by the older
    measure it was sixty cubits long and twenty cubits wide.
  kan-OKCV: ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಸೊಲೊಮೋನನು ಹಾಕಿಸಿದ ಅಸ್ತಿವಾರಗಳು ಏನೆಂದರೆ ಮೊದಲಿನ
    ಅಳತೆಯ ಪ್ರಕಾರವಾಗಿ ಅದರ ಉದ್ದ ಸುಮಾರು 27 ಮೀಟರ್ ಮತ್ತು ಅದರ ಅಗಲ 9 ಮೀಟರ್;
  tam-2017: தேவனுடைய ஆலயத்தைக் கட்டுகிறதற்கு, சாலொமோன் போட்ட அஸ்திபாரமானது, முற்காலத்து
    அளவின்படியே அறுபதுமுழ நீளமும், இருபதுமுழ அகலமுமாயிருந்தது.
  spa-RV-1909: Estas son las medidas de que Salomón fundó el edificio de la casa de
    Dios. La primera medida fué, la longitud de sesenta codos; y la anchura de veinte
    codos.
  ron-BTF: 'Și în acestea Solomon a fost instruit pentru construirea casei lui Dumnezeu:
    lungimea în coți, după prima măsură, era șaizeci de coți și lățimea douăzeci de
    coți;'
  eng-WEBP: 'Now these are the foundations which Solomon laid for the building of
    God’s house: the length by cubits after the first measure was sixty cubits, and
    the width twenty cubits.'
  eng-FBV: The size of the foundation Solomon laid for the Temple of God was sixty
    cubits long and twenty cubits wide, (according to the old cubit measurement).
  nld-1939: 'De volgende afmetingen legde Salomon aan de bouw van het Godshuis ten
    grondslag: de lengte, berekend naar ellen van de oude afmeting, bedroeg zestig
    el, de breedte twintig, en de hoogte honderd twintig el.'
  nch-BL: Huan Salomón quichijqui se tzinpehualtili para ichaj Toteco Dios cati eliyaya
    27 metros ihuehueyaca, huan 9 metros ipatajca.
  vie-1934: 'Nầy là nền Sa-lô-môn đã lập đặng cất đền của Đức Chúa Trời: bề dài, theo
    thước xưa, là sáu mươi thước, và bề ngang hai mươi thước.'
  hin-CV: 'शलोमोन द्वारा बनवाए गए परमेश्वर के भवन के माप इस प्रकार है: पुरानी माप
    के अनुसार भवन की लंबाई सत्ताईस मीटर और चौड़ाई नौ मीटर.'
  spa-BES: Y Salomón puso la base de la casa de Dios en posición; según la medida
    anterior, tenía sesenta codos de largo y veinte codos de ancho.
  tdx-tdx: 'Zao o mananta napeta’ i Selomò amy namboareñe i anjomban’ Añahareio: ty
    andava’e, amy fanjeheañe haehaey, le kiho enempolo vaho kiho roapolo ty am-pohe’e.'
  tha-KJV: ต่อไปนี้​เป็นรากฐานซึ่งซาโลมอนทรงวางเพื่อสร้างพระนิเวศของพระเจ้า ส่วนยาวตามศอกโบราณ
    หกสิบศอก และกว้างยี่​สิ​บศอก
  por-BR-2018: Estas são as medidas de que Salomão fundou o edifício da casa de Deus.
    A primeira medida foi do comprimento de sessenta côvados; e a largura de vinte
    côvados.
  deu-ELO: 'Und dies war die Grundlage, welche Salomo zum Bau des Hauses Gottes legte:
    die Länge, nach dem früheren Ellenmaß, sechzig Ellen, und die Breite zwanzig Ellen.
    -'
  eng-WYC-2018: And these were the foundaments, which Solomon setted, that he should
    build the house of God; sixty cubits of length in the first measure, and twenty
    cubits of breadth. (And these were the foundations, which Solomon laid, that he
    would build for the House of God; sixty cubits in length, at the old measure,
    and twenty cubits in breadth.)
  epo-epo: 'Kaj jene Salomono faris la fundamenton, por konstrui la domon de Dio:
    la longo estis laŭ la antaŭa ulnomezuro sesdek ulnoj, kaj la larĝo dudek ulnoj;'
  uig-PIN: 'Sulayman salƣan Hudaning ɵyining uli mundaⱪ: — uzunluⱪi (ⱪǝdimki zamanda
    ⱪollanƣan ɵlqǝm boyiqǝ) atmix gǝz, kǝngliki yigirmǝ gǝz idi.'
  beo-beo: Debolo Diasu ea gelaba ganodini defei sedade da27 mida, amola ba:de defei
    da 9 mida agoane.
  tpi-OTNT: Mak bilong ol banis bilong haus bilong Bikpela, em King Solomon i wokim,
    i olsem. Longpela bilong en, em inap 27 mita na bikpela bilong en, em inap 9 mita.
  hau-SA: Tushen da Solomon ya kafa don ginin haikalin Allah tsawonsa kamun sittin,
    fāɗinsa kamun ashirin ne (bisa ga tsohon ma’auni).
  uig-LAT: 'Sulayman salghan Xudaning öyining uli mundaq: — uzunluqi (qedimki zamanda
    qollan’ghan ölchem boyiche) atmish gez, kengliki yigirme gez idi.'
  nde-nde: Isisekelo sesakhiwo sethempeli likaNkulunkulu esasimiswe nguSolomoni sasizingalo
    ezingamatshumi ayisithupha ubude baso njalo sibanzi okwezingalo ezingamatshumi
    amabili (kuyisilinganiso sezingalo zakudala).
  ton-ton: ¶ Pea ko eni ia ʻae ngaahi meʻa naʻe akonaki ai ʻa Solomone ʻi he langa
    hake ʻae fale ʻoe ʻOtua. Ko hono lōloa ʻi he lau hono hanga ʻi he ʻuluaki fuofua,
    ko e hanga ʻe teau ma uofulu, pea ko hono māukupu ko e hanga ʻe fāngofulu.
  ces-1613: 'A toto jest vyměření Šalomounovo při stavení domu Božího: Dlouhost loktů
    podlé první míry bylo šedesáti loket, a šíř dvadcíti loket.'
  eng-WMB: 'Now these are the foundations which Solomon laid for the building of God’s
    house: the length by cubits after the first measure was sixty cubits, and the
    width twenty cubits.'
  tam-TCV: சாலொமோன் அஸ்திபாரமிட்ட இறைவனுடைய ஆலயத்தின் நீளம் அறுபது முழமும், அகலம்
    இருபது முழமும் ஆகும். அவை பழைய அளவையின்படி இருந்தது.
  ceb-ULB: Karon mao kini ang mga sukod sa patukoranan nga gipahimutang ni Solomon
    alang sa balay ni Yahweh. Ginamit ang karaang pamaagi nga cubit, 60 ka cubit ang
    gitas-on, ug 20 ka cubit ang gilapdon.
  pol-UBG: 'Takie są wymiary, według których Salomon zbudował dom Boży: długość –
    sześćdziesiąt łokci, w łokciach według miary dawnej, szerokość – dwadzieścia łokci.'
  urd-GVU: مکان کی لمبائی 90 فٹ اور چوڑائی 30 فٹ تھی۔
  deu-1912: 'Und also legte Salomo den Grund, zu bauen das Haus Gottes: die Länge
    sechzig Ellen nach altem Maß, die Weite zwanzig Ellen.'
  kan-2017: ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದ ದೇವಾಲಯದ ಅಸ್ತಿವಾರದ ಉದ್ದವು ಮೊದಲಿದ್ದ ಮೊಳದ ಪ್ರಕಾರ ಅರುವತ್ತು
    ಮೊಳ ಉದ್ದವೂ, ಇಪ್ಪತ್ತು ಮೊಳ ಅಗಲವು ಆಗಿತ್ತು.
  yap-yap: Re Tempel nem ni toy Solomon ni Pilung e mereb i ragag e fit n’umngin ma
    guyey e fit radan.
  hlt-MCSB: Te phoeiah Solomon loh he tlam he a sut tih Pathen im te a sak. Hlamat
    kah cungnueh dongah a yun te a dong la dong sawmrhuk, a daang te dong kul lo.
  mdy-ETH: ካኣቲ ሴሎሞኔ ማዢሴ ጌኤዦ ማኣሮኮ ጋሮ ዖዶሱማ ላሂታሚ ዋዻ ማዓዛ፥ ዳልጉማ ላማታሚ ዋዻኬ።
  twi-ASANTE: Na Onyankopɔn Asɔredan no fapem atweeɛmu yɛ anammɔn aduɔkron, ɛnna ne
    tɛtrɛtɛ mu yɛ anammɔn aduasa.
  eng-WEBU: 'Now these are the foundations which Solomon laid for the building of
    God’s house: the length by cubits after the first measure was sixty cubits, and
    the width twenty cubits.'
  wal-wal: Solomoni Xoossaa Beeta Maqidasiyaa keexxanau baasido baasuwaa zananai usuppun
    tammu wara; gomppai laatamu wara.
  spa-PDDPT: 'Estas son las medidas prescritas a Salomón para los cimientos de la
    Casa de ʼElohim: La longitud en codos, según la medida antigua, era de 27 metros,
    y la anchura, de nueve metros.'
  gun-gun: 'Po rami ma Salomão oa''ã Nhanderuete pegua oo rendarã: ipuku-a ma vinte
    e sete metros ymave rupi oa''ãague rami vy, ha''e rã ipya ma nove metros.'
  ilo-ULB: Ita, dagitoy dagiti rukod ti pundasion nga inkabil ni Solomon para iti
    balay ti Dios. Iti panangusar ti daan nga estilo ti kubit, innem a pulo a kubit
    ti kaatiddogna ken duapulo a kubit ti kaakabana.
  kpg-kpg: Di Hale Daumaha dela ne hau go King Solomon la nia piidi matiwa (90) di
    looloo, ge motolu (30) piidi di palaha.
  uig-ARA: 'سۇلايمان سالغان خۇدانىڭ ئۆيىنىڭ ئۇلى مۇنداق: ــ ئۇزۇنلۇقى (قەدىمكى زاماندا
    قوللانغان ئۆلچەم بويىچە) ئاتمىش گەز، كەڭلىكى يىگىرمە گەز ئىدى.'
  sus-sus: 'Sulemani Ala xa banxi ti yi xasabi nan na: A xa kuyɛ nɔngɔn ya tongo senni,
    a xa gboe nɔngɔn ya mɔxɔɲɛn.'
  pon-2006: Tehnpas me Solomon kauwadahr reireiki piht 90 oh tehlapki piht 30.
  ksd-ksd: 'Go diat a umana valavalar kai Solomon ure ra papalum ta ra kuba i God:
    ba di ga valar ia ma ra mangana valavalar lualua, i ga da a vinun ma a ilima na
    pokono ra lolovinana, ma a ilima na pokono ra tababana.'
  tur-YTC: 'Solomon''un Tanrı''nın evinin yapımı için koyduğu temeller şunlardır:
    Uzunluğu birinci ölçüye göre, altmış arşın, genişliği yirmi arşın.'
  grc-BRENT: Καὶ ταῦτα ἤρξατο Σαλωμὼν τοῦ οἰκοδομῆσαι τὸν οἶκον τοῦ Θεοῦ· μῆκος πήχεων
    ἡ διαμέτρησις ἡ πρώτη πήχεων ἑξήκοντα, καὶ εὖρος πήχεων εἴκοσι.
  ind-AYT: 'Inilah ukuran fondasi bait Allah yang dibangun oleh Salomo: panjangnya,
    menurut ukuran hasta lama, adalah 60 hasta dan lebarnya adalah 20 hasta.'
  nya-nya: 'Maziko amene Solomoni anayika pomanga Nyumba ya Mulungu ndi awa: Mulitali
    munali mamita 27, mulifupi munali mamita asanu ndi anayi (potsata miyeso yakale).'
  hrv-hrv: 'Ovo su temelji koje je Salomon postavio za gradnju Doma Božjega: šezdeset
    lakata u duljinu - po staroj mjeri lakta - a u širinu dvadeset lakata.'
  mps-mps: Te Genuai Bidigo tempel be palibo be daga te king Solomongo usu siyu magi
    yali. Te tama tiwai, aga bobobage te 27 mita usu nama, tama aga genuai te 9 mita
    usu nama magi yali.
  tpi-tpi: Mak bilong ol banis bilong haus bilong Bikpela, em King Solomon i wokim,
    i olsem. Longpela bilong en, em inap 27 mita na bikpela bilong en, em inap 9 mita.
  dan-1931: 'Målene på Grunden, som Salomo lagde ved Opførelsen af Guds Hus, var følgende:
    Længden var tresindstyve Alen efter gammelt Mål, Bredden tyve.'
  vie-OVCB: Đây là kích thước Sa-lô-môn quy định xây Đền Thờ của Đức Chúa Trời. Chiều
    dài 27,6 mét, chiều rộng 9,2 mét.
  guj-2017: હવે સુલેમાન ઈશ્વરનું જે સભાસ્થાન બાંધવાનો હતો તેના પાયાનાં માપ આ પ્રમાણે
    હતાં. તેની લંબાઈ સાઠ હાથ તથા પહોળાઈ વીસ હાથ હતી.
  pon-2006A: Tehnpas me Solomon kauwadahr reireiki piht 90 oh tehlapki piht 30.
  por-BRBSL: 'Now estas são as fundações que Salomão lançou para a construção da casa
    de Deus: o comprimento em cúbitos após a primeira medida era de sessenta cúbitos,
    e a largura de vinte cúbitos.'
  cth-cth: Hahoi Solomon ni Cathut im sak a kamtawngnae teh, asaw dong 60, akaw dong
    20 touh a pha.
  twi-twi: Na Onyankopɔn Asɔredan no fapem ntwemu yɛ anammɔn aduɔkron, na ne trɛw
    mu yɛ anammɔn aduasa.
  hlt-hlt: Te phoeiah Solomon loh he tlam he a sut tih Pathen im te a sak. Hlamat
    kah cungnueh dongah a yun te a dong la dong sawmrhuk, a daang te dong kul lo.
  tbz-SIM: 'Ntɛ Sɑdomɔɔ do mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ ndòmmɛ̀: Ò do bennɛ́ tɛ bɛ̀
    do beúmɛ̀ mmɛ dɛ mɔnnì kɛ̀ mɛokùmɛ̀ ḿbo mɛ́tìrì sipísìtɑ̃ɑ̃ti kɛ̀ mɛpɛ̃kùmɛ̀ ḿbo
    mɛ́tìrì tɛpíítɛ̀.'
  msy-2020: Godɨn Dɨpenimɨn bɨribar ababaniba, Atrivim Solomon uabɨ dar ingari, ezɨ
    da kamaghɨn ghu, an ruarim 27 mita, ezɨ an arozim 9 mitan tu.
  dop-dop: Kutuluɣu ŋku Sɑlʋmɔŋ ŋmɑɑkɩ mpʋ tɔ, kʋ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ hiu nɑ nɑɑnʋwɑ,
    nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ.
  azb-azb: 'Allahın məbədinin tikilməsi üçün Süleymanın qoyduğu bünövrələr bunlardır:
    bünövrələrin uzunluğu köhnə ölçüyə görə altmış qulac və eni iyirmi qulac idi.'
  eng-DBY: And this was Solomon's foundation for the construction of the house of
    God. The length by cubits after the first measure was sixty cubits, and the breadth
    twenty cubits.
  hin-2017: परमेश्वर का जो भवन सुलैमान ने बनाया, उसकी यह नींव है, अर्थात् उसकी लम्बाई
    तो प्राचीनकाल के नाप के अनुसार साठ हाथ, और उसकी चौड़ाई बीस हाथ की थी।
  eng-YLT: 'And [in] these hath Solomon been instructed to build the house of God:
    The length [in] cubits by the former measure [is] sixty cubits, and the breadth
    twenty cubits.'
  eng-WYC-2017: And these were the foundaments, which Solomon setted [or laid], that
    he should build the house of God; sixty cubits of length in the first measure,
    and twenty cubits of breadth.
  eng-WMBB: 'Now these are the foundations which Solomon laid for the building of
    God’s house: the length by cubits after the first measure was sixty cubits, and
    the width twenty cubits.'
  urd-GVH: मकान की लंबाई 90 फ़ुट और चौड़ाई 30 फ़ुट थी।
  rug-rug: Sa Zelepade te Tamasa sapu tavetia Solomone sa baṉara, si hiokona zuapa
    mita gelena meke sia mita labena.
  gaz-gaz: Solomoonis mana qulqullummaa Waaqaa ijaaruudhaaf jedhee hundee dheerinni
    isaa akka safartuu duriitti dhundhuma jaatama taʼee dhundhuma digdama balʼatu
    ni buuse.
  fra-LSG: Voici sur quels fondements Salomon bâtit la maison de Dieu. La longueur
    en coudées de l’ancienne mesure était de soixante coudées, et la largeur de vingt
    coudées.
  yal-yal: Sulemani yi Ala Batu Banxin bɛtɛn sa, a kuyana nɔngɔnna yɛ tonge suulun
    e nun naanin, a yigbona nɔngɔnna yɛ mɔxɔɲɛ.
  haw-1868: 'Eia ka hookumu ana o ka hale o ke Akua a Solomona i kukulu ai: o na kubita
    o ka loa e like me ke ana mua ana he kanaono kubita, a o ka laula he iwakalua
    kubita.'
  arb-NAV: أَمَّا الْهَيْكَلُ الَّذِي أَنْشَأَهُ سُلَيْمَانُ فَكَانَ سِتِّينَ ذِرَاعاً
    (نَحْوَ ثَلاثِينَ مِتْراً) طُولاً وَعِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ)
    عَرْضاً.
  ewe-ewe: Gɔmeɖokpe si Solomo ɖo na Mawu ƒe gbedoxɔ la didi mita blaeve-vɔ-adre eye
    wòkeke mita asieke le nudzidzenu xoxo la nu.
  eng-LEE: 'Now in this manner was the foundation laid of the house of God [at its]
    building [by] Solomon: The length by cubits after the first measure was sixty
    cubits, and the breadth twenty cubits.'
  asm-FB: চলোমনে ঈশ্বৰৰ গৃহ নিৰ্ম্মাণ কৰিবলৈ যি ভিত্তিমূল স্থাপন কৰিলে, তাৰ জোখ এই
    - পূৰ্বকালৰ হাতৰ জোখেৰে তাৰ দীৰ্ঘ আছিল ষাঠি হাত আৰু বহলে বিশ হাত আছিল।
  sus-A: سُلٍمَنِ عَلَ شَ بَنشِ تِ يِ شَسَبِ نَن نَ؛ عَ شَ كُيّ نْنفْن يَ تٌنفٌ سٍننِ،
    عَ شَ فبٌي نْنفْن يَ مْشْحّن.
  fra-SBL: 'Et voici les fondements que Salomon posa pour la construction de la maison
    de Dieu : la longueur en coudées, selon la première mesure, était de soixante
    coudées, et la largeur de vingt coudées.'
  hbo-hbo: וְאֵ֙לֶּה֙ הוּסַ֣ד שְׁלֹמֹ֔ה לִבְנֹ֖ות אֶת־בֵּ֣ית הָאֱלֹהִ֑ים הָאֹ֡רֶךְ
    אַמֹּ֞ות בַּמִּדָּ֤ה הָרִֽאשֹׁונָה֙ אַמֹּ֣ות שִׁשִּׁ֔ים וְרֹ֖חַב אַמֹּ֥ות עֶשְׂרִֽים׃
  kik-kik: Mũthingi ũrĩa Solomoni eenjire nĩ ũndũ wa gwaka hekarũ ya Ngai warĩ mĩkono
    mĩrongo ĩtandatũ kũraiha na mĩkono mĩrongo ĩĩrĩ kwarama, gũgĩtũmĩrwo mĩkono ya
    gĩthimo gĩa tene.
  fra-NCL: Voici les fondements que posa Salomon pour bâtir la maison de Dieu. La
    longueur, en coudées de l’ancienne mesure, était de soixante coudées, et la largeur
    de vingt coudées.
  cek-AK: Sithaw im sak hanah Solomon khaeah thuih pae ih lok baktih toengah, kasawk
    dong quitarukto oh moe, dong pumphaeto kawk.
  cuk-cuk: Salomón Bab-Jehováʼse-goled-neg-sobega, weyob neg-wilub-imaksad. Neg-uluba-neg-gaega,
    daliambe-gakatar-sugue (15) wilub-imaksad. E-matardungueddi, daliatar-sugue (5)
    wilub-imaksad.
  uig-CYR: 'Сулайман салған Худаниң өйиниң ули мундақ: — узунлуғи (қедимки заманда
    қолланған өлчәм бойичә) атмиш гәз, кәңлиги жигирмә гәз еди.'
  tel-2017: దేవుని మందిరానికి పునాదులు వేయించాడు. గతంలో ఉన్న కొలతల ప్రకారం దాని పొడవు
    అరవై మూరలు, వెడల్పు ఇరవై మూరలు.
  hat-BSA: Alò, sila yo se fondasyon ke Salomon te poze pou konstriksyon kay Bondye
    a. Longè a an koude, selon mezi ansyen an te swasant koude e lajè a te ven koude.
  kos-kos: Tempul se ma Tokosra Solomon el musaela oasr fit eungoul lusa ac fit tolngoul
    sralap.
  hbo-WLC: וְאֵ֙לֶּה֙ הוּסַ֣ד שְׁלֹמֹ֔ה לִבְנ֖וֹת אֶת־בֵּ֣ית הָאֱלֹהִ֑ים הָאֹ֡רֶךְ
    אַמּ֞וֹת בַּמִּדָּ֤ה הָרִֽאשׁוֹנָה֙ אַמּ֣וֹת שִׁשִּׁ֔ים וְרֹ֖חַב אַמּ֥וֹת עֶשְׂרִֽים׃
  ibo-ibo: Ntọala Solomọn tọrọ maka iwu ụlọnsọ Chineke dị iri mita abụọ na asaa nʼogologo,
    mita itoolu nʼobosara. (Nke a bụ ma ejiri ihe ọtụtụ ochie).
  ory-ory: ଶଲୋମନ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିର୍ମାଣ ନିମନ୍ତେ ଯେଉଁ ମୂଳଦୁଆ ସ୍ଥାପନ କଲେ, ତାହା ଏହି
    ହସ୍ତର ପ୍ରାଚୀନ ପରିମାଣାନୁସାରେ ଦୈର୍ଘ୍ୟ ଷାଠିଏ ହାତ ଓ ପ୍ରସ୍ଥ କୋଡ଼ିଏ ହାତ ଥିଲା।
  chk-chk: Iwe, longolongun ewe imwenfel Salomon a föri ükükün langataman tiue fiit,
    nge ükükün chölapan ilik fiit.
  rop-rop: Det Serramoni Pleis weya King Salaman bin bildimap bin 27 mita longwei
    en 9 mita kroswei.
  ukr-1871: 'А ось основа, що заложив Соломон, щоб ставити дом Божий: довжина його
    на шістьдесять локот переднїйшої міри, а ширина на двайцять локот.'
  deu-1951: 'Und also legte Salomo den Grund, das Haus Gottes zu bauen: die Länge
    betrug nach altem Maß sechzig Ellen und die Breite zwanzig Ellen.'
  eng-JPS: Now these are the foundations which Solomon laid for the building of the
    house of God. The length by cubits after the ancient measure was threescore cubits,
    and the breadth twenty cubits.
  srp-1865: 'A ovako zasnova Solomun da zida dom Božji: u dužinu šezdeset lakata po
    staroj mjeri, a u širinu dvadeset lakata.'
  lug-lug: Omusingi Sulemaani gwe yasima ogwa yeekaalu ya Katonda gwali obuwanvu mita
    amakumi abiri mu musanvu ng’obugazi mita mwenda, mu kukozesa ebipimo okw’edda.
  heb-heb: ואלה הוסד שלמה לבנות את בית האלהים הארך אמות במדה הראשונה אמות ששים ורחב
    אמות עשרים׃
  ben-IRV: শলোমন ঈশ্বরের গৃহ তৈরী করতে যে মূল উপদেশ পেয়েছিলেন, সেই অনুসারে হাতের
    প্রাচীন পরিমাণে গৃহের দৈর্ঘ্য ষাট হাত ও প্রস্থ কুড়ি হাত করা হল৷
  pan-pan: ਜੋ ਨੀਂਹ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਉਸਾਰੀ ਲਈ ਰੱਖੀ ਉਹ ਇਹ ਹੈ, ਉਹ ਦੀ ਲੰਬਾਈ
    ਪਹਿਲੀ ਮਿਣਤੀ ਅਨੁਸਾਰ ਸੱਠ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਵੀਹ ਹੱਥ ਸੀ
  mya-JVB: ရှောလမုန် သည် ဘုရားသခင် ၏အိမ် တော်ကို တည်ဆောက် ခြင်းအမှု၌ သွန်သင်ခြင်းကိုခံသည်နှင့်အညီ၊
    သံတောင် အားဖြင့် အလျား သည် အတောင် ခြောက်ဆယ် ၊ အနံ အတောင် နှစ်ဆယ် ရှိ၏။
  hmo-hmo: 'Solomona ese Dirava totona ia karaia Dubu Helaga ena bada be inai: Ena
    lata be 27 mita, bona ena lababa be 9 mita.'
  urd-urd: और जो बुनियाद सुलेमान ने ख़ुदा के घर की ता’मीर के लिए डाली वह यह है उसका
    तूल हाथों के हिसाब से पहले नाप के मवाफ़िक़ साठ हाथ और 'अरज बीस हाथ था।
  rus-SYN: 'И вот основание, положенное Соломоном при строении дома Божия: длина его
    шестьдесят локтей, по прежней мере, а ширина двадцать локтей;'
  bqc-SIM: Ɛ̃ pↄ́ a bò Lua kpɛ́ pↄ́ ũ gbã̀a kà gã̀sĩsuu bàaↄ̃, a yàasa bao.
  tcz-CHONGTHU: Pathen Houin kibulphuna dinga Solomon in agonchu adung tong somgup
    avai tong somni a len ahi.
  mar-mar: 'शलमोनाने बांधायला घेतलेल्या परमेश्वराच्या मंदिराच्या पायाची मोजमापे अशी:
    हा पाया साठ हात लांब आणि वीस हात रुंद होता. तेव्हा प्रचलित असलेले जुने क्युबिट
    परिमाण त्याने वापरले होते.'
  qub-qub: Salomonga Templupaj simintuta chutachiran ishcay chunca ganchis (27) metru
    larguta, isgun metru anchuta.
  bqp-bqp: Bɑ dii te yĩirɑwɑ kɑ yellun yĩirutiɑ ye bɑ rɑ kɑ gɑ̃ɑnu yĩire. Ten dɛ̃ɛbu
    bu sɑ̃ɑwɑ gɔm soonu wɑtɑ. Ten yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndu.
  hat-hat: Salomon te bati Tanp lan sou yon fondasyon ki te gen katrevendis pye longè
    sou trant pye lajè.
  eng-BSB: The foundation that Solomon laid for the house of God was sixty cubits
    long and twenty cubits wide, according to the old standard.
  eng-WEBPB: 'Now these are the foundations which Solomon laid for the building of
    God’s house: the length by cubits after the first measure was sixty cubits, and
    the width twenty cubits.'
  kbq-kbq: Ana nomofo tra'ama (foundation) ki'neana zaza'amo'a 27mita higeno, atupa'amo'a
    9mita hu'ne.
  nhe-BL: Huan Salomón quichijqui se tzinpehualtili para ichaj Toteco Dios tlen eliyaya
    27 metros ihuehueyaca, huan 9 metros ipatlajca.
  gub-BL: Heta 27 met tàpuzuhu Xàrumàw hemiapo kwer ipuku haw. Heta 9 met ipupir haw
    no. Iapo kar awer kwehe arer rupi katete uzapo kar a'e.
  eng-DRA: Now these are the foundations, which Solomon laid, to build the house of
    God, the length by the first measure sixty cubits, the breadth twenty cubits.
