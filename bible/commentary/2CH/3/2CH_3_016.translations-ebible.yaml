verse: 2CH.003.016
translations:
  mal-C: കണ്ണികൾ കൊരുത്തുചേർത്തവിധമുള്ള ചങ്ങലകൾ സ്തംഭങ്ങളുടെ മുകളിൽ സ്ഥാപിച്ച് അദ്ദേഹം
    അവയെ അലങ്കരിച്ചു; നൂറു മാതളപ്പഴങ്ങളും ഉണ്ടാക്കി ചങ്ങലയിൽ ഘടിപ്പിച്ചു.
  deu-TKW: Und er fertigte Ketten an, für den unteren Saum der Knäufe und brachte
    sie oben an den Säulen an; sodann fertigte er hundert Granatäpfel an und that
    sie an die Ketten.
  lin-lin: Asalaki bililingi ya basinga elingama-lingama lokola basheni mpe atiaki
    yango na mito ya makonzi ; asalaki lisusu bililingi ya bambuma nkama moko ya grenade,
    mpe akangisaki yango na bililingi ya basinga elingama-lingama lokola basheni.
  eng-LSV: And he makes chains in the oracle, and puts [them] on the heads of the
    pillars, and makes one hundred pomegranates, and puts [them] on the chains.
  eng-GNV: He made also chaines for the oracle, and put them on the heads of the pillars,
    and made an hundreth pomegranates, and put them among the chaines.
  eng-WEBSTER: And he made chains, as in the oracle, and put them on the heads of
    the pillars; and made a hundred pomegranates, and put them on the chains.
  nhw-BL: Nojquiya quichijqui cadenas ica oro quen se costli huan quitlali itzonatipa
    nopa tlaquetzali huan nojquiya quichijqui cien granadas huan quitlali ipan nopa
    cadenas para ma nesi yejyectzi.
  swh-ONEN: Akatengeneza minyororo iliyosokotwa, na kuiweka juu ya zile nguzo. Pia
    akatengeneza makomamanga 100, na kuyashikamanisha kwenye minyororo.
  bba-bba: U mɑɑ yɔnin weenɑsiin burɑru ɡɑru kuɑ nɡe te u rɑɑ kuɑ sɑ̃ɑ yeru mi. Mɑ
    u burɑ te doke furɔ sin wɔllɔ. Mɑ u dɑ̃ɑ mɑrum ɡɑm weenɑsim kuɑ wunɔbu (100) u
    doke yɔni yi sɔɔ.
  eng-KJVCPB: And he made chains, as in the oracle, and put them on the heads of the
    pillars; and made an hundred pomegranates, and put them on the chains.
  luo-luo: Noloso thiwni kendo oketogi ewi sirnigo. Bende noloso gik mongʼinore ongʼinore
    mia achiel mag mula kendo nolierogi e thiwnigo.
  meu-meu: Bena auri varodia e kara, ageva na heto, au-tubua doridia ai e atodia.
    Rimono huahuadia laulaudia sinahu-ta danu e kara, hari auri varodia ai e hakamo
    kau.
  npi-ULB: तिनले स्‍तम्‍भका निम्‍ति सिक्रीहरू बनाए र ती स्‍तम्‍भका टुप्‍पामा राखे
    । तिनले सय वटा दारिम पनि बनाए र ती सिक्रीहरूमा जोडे ।
  yor-yor: Ó ṣe ẹ̀wọ̀n tí a hun wọ inú ara wọn, ó gbé wọn ká orí òpó náà. Ó ṣe ọgọ́rùn-ún
    pomegiranate (orúkọ èso igi) ó sì so wọ́n mọ́ àwọn ẹ̀wọ̀n náà
  pes-OPCB: او رشته‌هایی از زنجیر، مانند زنجیرهایی که در قدس‌الاقداس بود، ساخت و آنها
    را با صد انار مفرغین که به زنجیرها متصل شده بودند، بر سر ستونها گذاشت.
  tgl-ULB: Gumawa siya ng mga kadena para sa mga haligi at inilagay ang mga ito sa
    tuktok nito; gumawa rin siya ng isang daang granada at idinugtong ang mga ito
    sa mga kadena. *
  hui-hui: Daligahayagi dege yári pu seni ale boronosime wabigi bialu ira mbira lini
    mini pomegaranade lini handalehe handari mbira (100) pu senini helaga bini.
  mya-mya: တိုင်​ထိပ်​များ​မှာ​ထု​လုပ်​သော​ပန်း​ကုန်း​နှင့် ကြေး​ဝါ​သ​လဲ​သီး​တစ်​ရာ​စီ​ဖြင့်​တန်​ဆာ
    ဆင်​ထား​လေ​သည်။-
  bod-N: ཡང་མགུལ་རྒྱན་དང་མཚུངས་པའི་ཉག་ཐག་བཟོས་ཏེ་ཀ་བའི་མགོ་ལ་བཏགས་པ་དང་། སེ་འབྲུ་བརྒྱ་བཟོས་ཏེ་ཉག་ཐག་སྟེང་དུ་བཞག
  sna-sna: Akagadzira ngetani dzakarukwa akadziisa pamusoro pembiru. Akagadzirawo
    matamba zana akaasungirira pangetani.
  spa-BLM: Hizo cadenas en el santuario interior y las puso en la parte superior de
    las columnas; hizo cien granadas y las puso en las cadenas.
  cac-cac: Ix b'o pax q'uen cadena, icha chimpa ix aji, ix och q'uen d'a spatictac
    schon oy chi'. Ix b'o pax 100 yechel te' granada, ix och d'a q'uen cadena chi'.
  swh-ULB: Akatengeneza minyororo kwa ajili ya nguzo na akaiweka juu yake, pia akatengeneza
    maakomamanga mia moja na akayaunganisha kwenye minyororo.
  bel-bel: І зрабіў ланцужкі, як у сьвятыні, і паклаў наверсе слупоў, і зрабіў сто
    гранатавых яблыкаў і паклаў на ланцужкі.
  deu-ELBBK: Und er machte Ketten im Sprachort und tat sie an die Spitze der Säulen;
    und er machte 100 Granatäpfel und tat sie an die Ketten.
  mbb-OT: Is kada ulu mideyzeyanan te impedlambid he mid-iring te kedina ne impemikit
    dutun is mibpen-iring te prutas he pumigranata. Nenggatus is kezakel kayi he menge
    zayandayan.
  mal-2015: അന്തർമ്മന്ദിരത്തിൽ ഉള്ളപോലെ മാലകളെ അവൻ ഉണ്ടാക്കി സ്തംഭങ്ങളുടെ തലെക്കൽ
    വെച്ചു; നൂറു മാതളപ്പഴവും ഉണ്ടാക്കി മാലകളിൽ കോർത്തിട്ടു.
  rmc-rmc: O kriti upral o slupi sas šukares obthode le prephandle lancenca. Kerďa
    the šel (100) granatoskre phaba a thoďa len pro lanci.
  pes-OPV: و رشته‌ها مثل آنهایی که در محراب بود ساخته، آنها را بر سر ستونها نهاد وصد
    انار ساخته، بر رشته‌ها گذاشت.
  ron-1924: А фэкут ниште рецеле ка ачеля каре ерау ын Локул Прясфынт ши ле-а пус
    пе вырфул стылпилор. Апой а фэкут о сутэ де родий пе каре ле-а пус пе рецеле.
  ben-OBCV: তিনি একসাথে গাঁথা শেকল তৈরি করে সেগুলি স্তম্ভগুলির মাথায় পরিয়ে দিলেন।
    এছাড়াও তিনি একশোটি ডালিম তৈরি করে, সেগুলি শিকলের সাথে জুড়ে দিলেন।
  som-som: Oo wuxuu kaloo sameeyey silsilado u eg kuwii guriga quduuska ah markaasuu
    saaray tiirarka dushoodii; oo wuxuu kaloo sameeyey boqol rummaan oo silsiladihii
    buu ku dhejiyey.
  lat-VUC: 'Necnon et quasi catenulas in oraculo, et superposuit eas capitibus columnarum:
    malogranata etiam centum, quæ catenulis interposuit.'
  eng-ASVBT: And he made chains in the oracle, and put them on the tops of the pillars;
    and he made a hundred pomegranates, and put them on the chains.
  ita-1885: Ora, come egli avea fatte delle intralciature nell'oracolo, così ancora
    ne mise in cima delle colonne. Fece anche cento melegrane, le quali mise fra quelle
    intralciature.
  eng-LXXUP: And he made chains, as in the oracle, and put them on the heads of the
    pillars; and he made a hundred pomegranates, and put them on the chains.
  eng-ULB: He made chains for the pillars and put them on top of them; he also made
    one hundred pomegranates and joined them to the chains.
  spa-VBL: Hizo cadenas como en el Lugar Santísimo y las colocó encima de las columnas.
    También hizo cien granadas ornamentales y las fijó a cada cadena.
  fra-_FOB: Il fit des chaînettes dans le sanctuaire; et il en mit sur le sommet des
    colonnes; et il fit cent grenades qu'il mit aux chaînettes.
  mal-mal: അന്തർമ്മന്ദിരത്തിൽ ഉള്ളതുപോലെ മാലകൾ ഉണ്ടാക്കി സ്തംഭങ്ങളുടെ മുകൾഭാഗത്തു
    വച്ചു; നൂറു മാതളപ്പഴവും ഉണ്ടാക്കി മാലകളിൽ കോർത്തിട്ടു.
  urd-GVR: In bālāī hissoṅ ko zanjīroṅ se sajāyā gayā jin se sau anār laṭke hue the.
  suz-BL: मेको थाम निक्‍शी आस गुप्‍तीके एर ओंथ हिरचा कली जाली खोदेंशो साङली निक्‍शी
    सेल्‍पाइश्‍शा, सहे का दारीम सेल्‍शा, मेको दारीम साङलीम क्‍युक्‍पदा बाक्‍त।
  ita-1927: E fece delle catenelle, come quelle che erano nel santuario, e le pose
    in cima alle colonne; e fece cento melagrane, che sospese alle catenelle.
  ckb-ckb: زنجیری هۆنییەوە و لەسەر سەری دوو کۆڵەکەکە داینان، سەد هەناریشی دروستکرد
    و بە زنجیرەکانەوە هەڵیواسین.
  eng-BBE: And he made chains, like neck ornaments, and put them on the tops of the
    pillars, and a hundred apples on the chains.
  kan-OKCV: ಗರ್ಭಗುಡಿಯಲ್ಲಿ ಸರಪಣಿಗಳಂತೆ ಮಾಡಿ, ಸ್ತಂಭಗಳ ತುದಿಗಳ ಮೇಲೆ ಇಟ್ಟು, ನೂರು ದಾಳಿಂಬೆ
    ಹಣ್ಣುಗಳನ್ನು ಮಾಡಿ, ಸರಪಣಿಗಳ ಮೇಲೆ ಇರಿಸಿದನು.
  tam-2017: சந்நிதிக்கு முன்னிருக்கச் சங்கிலிகளையும் செய்து, தூண்களின் முனைகளின் மேல்
    பற்றவைத்து, நூறு மாதுளம் பழங்களையும் செய்து அந்தச் சங்கிலிகளில் கோர்த்தான்.
  spa-RV-1909: 'Hizo asimismo cadenas en el oratorio, y púsolas sobre los capiteles
    de las columnas: é hizo cien granadas, las cuales puso en las cadenas.'
  ron-BTF: Și a făcut lanțuri, ca în oracol, și le-a pus pe capitelurile stâlpilor;
    și a făcut o sută de rodii și le-a pus pe lanțuri.
  eng-WEBP: He made chains in the inner sanctuary, and put them on the tops of the
    pillars; and he made one hundred pomegranates, and put them on the chains.
  eng-FBV: He made chains like in the Most Holy Place and he placed them on top of
    the columns. He also made one hundred ornamental pomegranates and attached them
    to each chain.
  nld-1939: Hij liet er slingers als kransen voor maken, die op de top der zuilen
    werden aangebracht, en honderd granaatappels, die aan de slingers werden opgehangen.
  nch-BL: Nojquiya quichijqui cadenas ica oro quej se costi huan quintali itzonatipa
    nopa taquetzali huan nojquiya quichijqui cien granadas huan quitali ipan nopa
    cadenas para ma nesi yejyectzi.
  vie-1934: Người lại làm dây xích giống như dây xích trong nơi chí thánh, để trên
    chót trụ, rồi làm một trăm trái lựu mà gắn nơi dây xích ấy.
  hin-CV: उन्होंने गले के हार के समान सांकलें बनाकर मीनारों के ऊपरी छोर पर लगा दी
    फिर सौ अनार बनाकर इन सांकलों में लगा दिया.
  spa-BES: E hizo cadenas, como adornos para las columnas, y las puso en la parte
    superior de los pilares, y un centenar de granadas en las cadenas.
  tdx-tdx: Nandranjia’e silisily i toetse masiñey le nasam­pe’e ambone’ i fahañe rey;
    le nitse­ne’e voan-dagoa napetak’ amy silisily rey.
  tha-KJV: พระองค์​ทรงทำลูกโซ่เหมือนในห้องหลังติดไว้​ที่​ยอดเสา และพระองค์ทรงทำทั​บท​ิมหนึ่งร้อยลูกแขวนไว้​ที่​โซ่
  por-BR-2018: 'Fez também correntes, como no compartimento interno, e as pôs sobre
    os capitéis das colunas: e fez cem romãs, as quais pôs nas correntes.'
  deu-ELO: Und er machte Ketten im Sprachorte und tat sie an die Spitze der Säulen;
    und er machte hundert Granatäpfel und tat sie an die Ketten.
  eng-WYC-2018: Also he made as it were little chains in God’s answering place, and
    he putted them on the heads of the pillars, (or And he made little chains, as
    there were in the Most Holy Place, that is, the Holy of Holies, and he put them
    on the capitals of the pillars); also he made an hundred pomegranates, which he
    setted betwixt the little chains.
  epo-epo: Kaj li faris ĉenojn en la plejsanktejo kaj metis ilin sur la supron de
    la kolonoj; kaj li faris cent granatojn kaj metis ilin sur la ĉenojn.
  uig-PIN: U yǝnǝ (iqki kalamhanidikidǝk) marjansiman zǝnjir yasitip, tüwrük baxliri
    üstigǝ ornatti; u yüz danǝ anar yasitip ularni zǝnjirlǝrgǝ ornatti.
  beo-beo: '@see-verse:2CH.003.015'
  tpi-OTNT: Bihain ol i wokim ol sen na hangamapim long het bilong tupela pos. Na
    ol i wokim 100 piksa bilong pikinini bilong diwai pomigranet na pasim antap long
    ol dispela sen.
  hau-SA: Ya saƙa sarƙoƙi, ya kuma sa su a bisa ginshiƙan. Ya kuma yi rumman ɗari
    ya rataya wa sarƙoƙin.
  uig-LAT: U yene (ichki kalamxanidikidek) marjansiman zenjir yasitip, tüwrük bashliri
    üstige ornatti; u yüz dane anar yasitip ularni zenjirlerge ornatti.
  nde-nde: Wenza amaketane aphotheneyo wawabeka phezu kwezinsika. Njalo wenza amaphomegranathi
    alikhulu wawanamathisela emaketaneni.
  ton-ton: 'Pea naʻa ne ngaohi ʻae kahoa fihifihi, ʻo tatau mo ia naʻe ʻi he folofolaʻanga,
    mo ne ʻai ia ki he ngaahi ʻuluʻi pou: pea naʻa ne ngaohi ʻae ngaahi pomikanite
    ʻe teau mo ne ʻai ia ki he ngaahi kahoa fihifihi.'
  ces-1613: Zdělal též i řetízky jako v svatyni svatých, a otočil je okolo makovic
    těch sloupů, a udělav jablek zrnatých sto, dal mezi řetízky.
  eng-WMB: He made chains in the inner sanctuary, and put them on the tops of the
    pillars; and he made one hundred pomegranates, and put them on the chains.
  tam-TCV: பின்னப்பட்ட சங்கிலிகளைச் செய்து, அவற்றை அதன் தூண்களின் உச்சியில் வைத்தான்.
    அதோடு நூறு மாதுளம்பழ வடிவங்களைச் செய்து அவற்றை சங்கிலியில் பிணைத்தான்.
  ceb-ULB: Naghimo usab siya ug mga kadena alang sa mga haligi ug gibutang kini sa
    ibabaw niini; nagbuhat usab siya ug 100 ka porma ug prutas nga granada ug gisumpay
    kini sa mga kadena.
  pol-UBG: Zrobił też łańcuszki, jak w Miejscu Najświętszym, a umieścił je na wierzchołkach
    tych kolumn, wykonał też sto jabłek granatu, które zawiesił na tych łańcuszkach.
  urd-GVU: اِن بالائی حصوں کو زنجیروں سے سجایا گیا جن سے سَو انار لٹکے ہوئے تھے۔
  deu-1912: und machte Ketten zum Gitterwerk und tat sie oben an die Säulen und machte
    hundert Granatäpfel und tat sie an die Ketten
  kan-2017: ಸೊಲೊಮೋನನು ಗರ್ಭಗೃಹದ ಸರಪಣಿಗಳಂತೆ ಹಾರಗಳನ್ನು ಮಾಡಿಸಿ ಕಂಬಗಳ ಮೇಲಣ ಕುಂಭಗಳಿಗೆ ಸಿಕ್ಕಿಸಿ
    ಆ ಸರಪಣಿಗಳಲ್ಲಿ ನೂರು ನೂರು ತಾಮ್ರದ ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳನ್ನು ಕೆತ್ತಿಸಿ ಕಟ್ಟಿಸಿದನು.
  yap-yap: Ma p’ebugul fagal duga’ e kan nunuwnag ko yuyil’i chen ni kan lifith nge
    ra’ay i wom’ngin e gek’iy ni pomegranate nib bronze.
  hlt-MCSB: Cangimphu khuiah te cangtui-rhaica a saii tih tung soi ah a khueh. Tale
    thaih te yakhat a saii tih cangtui-rhaica dongah a bang.
  mdy-ETH: ሮኦጬ ሱሲ ጎይሢ ካኒ ቢራታ ሞኦና ዓንጊና ኮሺንቴ ፓይዳ ፔቴ ፄኤታ ማዔ ሮኦማኣኔ ሚፆ ዓኣፖ ማሊሺ ኮሺንቴ ባኣዚ
    ዓኣኔ፤
  twi-ASANTE: Ɔyɛɛ ntweaban nsosɔmu, de siesiee afadum no atifi. Ɔsane yɛɛ ateaa aba
    nsɛso fɛfɛ de sosɔɔ ntweaban no mu.
  eng-WEBU: He made chains in the inner sanctuary, and put them on the tops of the
    pillars; and he made one hundred pomegranates, and put them on the chains.
  wal-wal: Qassi sanssalataa gitedan merissidi, tuussatu huuphiyan wottiis; yaatidi
    roomaane giyo teeraa misileta xeetata merissidi, sanssalataa bolli wottiis.
  spa-PDDPT: Hizo cadenillas como collares y las colocó en la parte superior de las
    columnas. Hizo 100 granadas y las colocó en las cadenillas.
  gun-gun: Ojapo avi corrente henda iky'a e'ỹ va'e py oĩ va'e rami guarã. Ha'e va'e
    ma omoĩ ijyta hi'aĩ va'e áry. Ojapo avi cem yvyra'a ra'angaa, ha'e vy corrente
    re omoĩ.
  ilo-ULB: Nangaramid isuna kadagiti kawar a para kadagiti adigi ket inkabilna dagitoy
    kadagiti tuktok dagiti adigi; nangaramid pay isuna iti sangagasut a sinan-granada
    ket inkapetna dagitoy kadagiti kawar. *
  kpg-kpg: Nia ulu nia duludulu la guu humu gi nia ada siin e llanga haga ulu mo nia
    ada huwa laagau ‘pomegranate’ e lau ne hai gi nia baalanga mmee.
  uig-ARA: ئۇ يەنە (ئىچكى كالامخانىدىكىدەك) مارجانسىمان زەنجىر ياسىتىپ، تۈۋرۈك باشلىرى
    ئۈستىگە ئورناتتى؛ ئۇ يۈز دانە ئانار ياسىتىپ ئۇلارنى زەنجىرلەرگە ئورناتتى.
  sus-sus: Na gɛmɛ xuntagi masolixie maniya luuti dɛnbɛxie ra, kɔɔbɛ bogi maniyɛ kɛmɛ
    rafalaxi gbakuxi e ra.
  pon-2006: Pohn moangen uhro ko kapwatki sihn oh pwohmakraneid prons 100.
  ksd-ksd: Ma i ga mal ra ura kurkurua, ma i ga vamong ra ura kere me; ma i ga mal
    tika na mar na goava ma i ga vung diat ta ra ura kurkurua.
  tur-YTC: İç odada zincirler yaptı ve bunları direklerin tepelerine koydu; ve yüz
    nar yaptı ve bunları zincirlerin üzerine koydu.
  grc-BRENT: Καὶ ἐποίησε σερσερὼθ ἐν τῷ δαβὶρ, καὶ ἔδωκεν ἐπὶ τῶν κεφαλῶν τῶν στύλων·
    καὶ ἐποίησε ῥοΐσκους ἑκατὸν, καὶ ἔθηκεν ἐπὶ τῶν χαλαστῶν.
  ind-AYT: Dia membuat untaian rantai seperti di ruang belakang yang dia pasang pada
    mahkota pilar itu. Dia juga membuat seratus buah delima yang dia pasang pada untaian
    rantai itu.
  nya-nya: Iye anapanga maunyolo olumikizanalumikizana ndipo anawayika pamwamba pa
    zipilalazo. Anapanganso makangadza 100 ndipo anawalumikiza ku maunyolo aja.
  hrv-hrv: U Debiru on splete vijence te ih postavi navrh stupova i napravi sto mogranja
    koje postavi među vijence.
  mps-mps: Nosali augwaligo sen dabe nigali tama te pos si ugwadude walali. Tama augwaligo
    te 100 pomigranetgo du piksa noma te brasgo nigilama, te sende wawalo pali.
  tpi-tpi: Bihain ol i wokim ol sen na hangamapim long het bilong tupela pos. Na ol
    i wokim 100 piksa bilong pikinini bilong diwai pomigranet na pasim antap long
    ol dispela sen.
  dan-1931: Så lavede han Kranse som en Halskæde og anbragte dem øverst på Søjlerne,
    og fremdeles lavede han 100 Granatæbler og satte dem på Kransene.
  vie-OVCB: Ông làm một màn lưới theo hình dây xích đan vào nhau, dùng đển mắc lên
    đỉnh trụ. Ông cũng làm 100 trái lựu để trang trí và gắn vào dây xích.
  guj-2017: તેણે સાંકળો બનાવીને સ્તંભોની ટોચે કળશો પર મૂકી; તેણે સો દાડમો બનાવ્યાં
    અને તેને સાંકળો પર લટકાવ્યાં.
  pon-2006A: Pohn moangen uhro ko kapwatki sihn oh pwohmakraneid prons 100.
  por-BRBSL: Ele fez correntes no santuário interior, e as colocou no topo dos pilares;
    e fez cem romãs, e as colocou sobre as correntes.
  cth-cth: Lahuen dawk awi e patetlah sumbawtaruinaw a sak teh, khom dawnghmo dawk
    a hruek. Talepaw 100 touh a sak teh hote sumbawtarui dawk a pâthit.
  twi-twi: Ɔyɛɛ ntweaban nkɔnsɔnkɔnsɔn, de siesiee afadum no atifi. Ɔsan yɛɛ atoaa
    aba nsɛso fɛfɛ de susoo ntweaban no mu.
  hlt-hlt: Cangimphu khuiah te cangtui-rhaica a saii tih tung soi ah a khueh. Tale
    thaih te yakhat a saii tih cangtui-rhaica dongah a bang.
  tbz-SIM: Kòo dɔɔ̀ kɛ̀ dɛ̀ ndò mmɛfĩmmɛ kɛ́fii ndɛ kó yɛtɛitiyɛ̀ yómmɛ̀, kɛ́dɔɔ̀
    kɛ̀ dɛ̀ ndò nyɛtebɛ bɛ̀ tu yɛ̀ kèdènɑ́tì, kɛ̀ yɛ̀ mbo tɛkɔ̀ùtɛ̀ (100) kɛ̀ bɛ̀ɛ
    yɛ̀ cɑ̀tínnɛ́ mɛfĩmmɛ yɛtɛitiyɛ̀ yómmɛ̀.
  msy-2020: Me gɨn senbar ingarigha guarir akɨnir ruarir kamningɨn roghuamning garu.
    Egha me temer pomigranetɨn ovɨzibar nedazir 100plan ingarigha, senɨn kabagh isɨn
    da ike.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ ɑlukpɑlisi ɩsɩɩ nsi sɩ wɛ Ɩsɔ tǝsɛɛlɛ tɔ nɑ pɑ́ tʋ-sǝɣɩ
    ɑkelenɑɑ mpɛ pɑ nyɔɔŋ tɑɑ. Nɑ pɑ́ lu tʋɣʋ nɑkʋlɩ kʋ pee lɛɛsǝŋ kɛ nɩɩnʋwɑ (100)
    nɑ pɑ́ tʋ́ ɑlukpɑlisi tɑɑ.
  azb-azb: İç otaqda zəncirlər düzəltdi və onları sütunların üstünə qoydu, yüz nar
    düzəltdi və onları zəncirlərin üzərinə qoydu.
  eng-DBY: And he made chains [as] in the oracle, and he put them on the top of the
    pillars; and he made a hundred pomegranates, and put them on the chains.
  hin-2017: फिर उसने भीतरी कोठरी में साँकलें बनवाकर खम्भों के ऊपर लगाई, और एक सौ अनार
    भी बनाकर साँकलों पर लटकाए।
  eng-YLT: And he maketh chains in the oracle, and putteth on the heads of the pillars,
    and maketh a hundred pomegranates, and putteth on the chains.
  eng-WYC-2017: Also he made as it were little chains in God’s answering place, and
    he putted them on the heads of the pillars; also he made an hundred pomegranates,
    which he setted [or put] betwixt the little chains.
  eng-WMBB: He made chains in the inner sanctuary, and put them on the tops of the
    pillars; and he made one hundred pomegranates, and put them on the chains.
  urd-GVH: इन बालाई हिस्सों को ज़ंजीरों से सजाया गया जिनसे सौ अनार लटके हुए थे।
  rug-rug: Panaulu pa vari likohaedi rina toropaedi ri hopehopeke dedegere si na tinigisi
    seni pu va sari ni rini, meke keke gogoto vua pomeqaraneti si sigoto dia koari
    na seni.
  gaz-gaz: Foncaa wal keessa loofames hojjetee mataa utubaawwanii irra kaaʼe. Akkasumas
    roomaanoota dhibba tokko hojjetee foncaa sanatti qabsiise.
  fra-LSG: Il fit des chaînettes comme celles qui étaient dans le sanctuaire, et les
    plaça sur le sommet des colonnes, et il fit cent grenades qu’il mit dans les chaînettes.
  yal-yal: A yi yɔlɔnxɔnne rafala, a yi e singan sɛnbɛtɛnne ra. A girenada wudi bogi
    sawura kɛmɛ rafala, a yi e singan yɔlɔnxɔnne ra.
  haw-1868: Hana iho la no hoi oia i na kaula iloko o kahi laa, a kau maluna o na
    poo o na kia, a hana no hoi ia i na pomegerane hookahi haneri, a kau aku maluna
    o ua mau kaula la.
  arb-NAV: وَصَنَعَ سَلاسِلَ مَضْفُورَةً مُمَاثِلَةً لِسَلاسِلِ الْمِحْرَابِ وَضَعَهَا
    عَلَى رَأْسَيِ الْعَمُودَيْنِ، كَمَا صَنَعَ مِئَةَ رُمَّانَةٍ عَلَّقَهَا بِالسَّلاسِلِ.
  ewe-ewe: Ewɔ kɔsɔkɔsɔwo da ɖe Kɔkɔeƒe ƒe Kɔkɔeƒe la, le sɔtiawo tame eye wòtsi yevuboɖa
    alafa ɖeka ɖe kɔsɔkɔsɔawo ŋu.
  eng-LEE: And he made chains in the debir; and [others which] he placed on the top
    of the pillars; and he made a hundred pomegranates, and placed them on the chains.
  asm-FB: আৰু তেওঁ শিকলি বনাই স্তম্ভৰ চাৰিওফালৰ মুৰত লগাই দিলে, আৰু এশ ডালিমো বনাই
    সেই শিকলিত লগাই দিলে।
  sus-A: نَ فّمّ شُنتَفِ مَسٌلِشِيٍ مَنِيَ لُوتِ دّنبّشِيٍ رَ، كْوبّ بٌفِ مَنِيّ كّمّ
    رَقَلَشِ فبَكُشِ عٍ رَ.
  fra-SBL: Il fit des chaînes dans le sanctuaire intérieur, et les mit au sommet des
    colonnes ; il fit cent grenades, et les mit aux chaînes.
  hbo-hbo: וַיַּ֤עַשׂ שַׁרְשְׁרֹות֙ בַּדְּבִ֔יר וַיִּתֵּ֖ן עַל־רֹ֣אשׁ הָעַמֻּדִ֑ים
    וַיַּ֤עַשׂ רִמֹּונִים֙ מֵאָ֔ה וַיִּתֵּ֖ן בַּֽשַּׁרְשְׁרֹֽות׃
  kik-kik: Nĩathondekire irengeeri igathĩkanĩtio, na agĩciigĩrĩra igũrũ rĩa itugĩ
    icio. Ningĩ nĩathondekire mĩhiano igana rĩmwe ya matunda ma makomamanga na akĩmĩnyiitithania
    na irengeeri icio ciagathĩkanĩtio.
  fra-NCL: Il fit des chaînettes, comme dans le sanctuaire, et les mit au haut des
    colonnes, et il fit cent grenades qu’il mit dans les chaînettes.
  cek-AK: Thuih ih lok baktih toengah, qui to zet moe, tung nuiah a suek; Pomegranat
    thaih cumvaito sak moe, qui pongah a bangh.
  cuk-cuk: Deginbali, esgoro-dubyob dubmar sobsabalid. Geb buar-e-nono-birgi nasiksa
    nabalid. Geb esgoro-dub-naidgi sapi-e-san-granadaʼye-nugad-dulatar (100) sobar-sobar
    nasiksabalid.
  uig-CYR: У йәнә (ички каламханидикидәк) марҗансиман зәнҗир яситип, түврүк башлири
    үстигә орнатти; у йүз данә анар яситип уларни зәнҗирләргә орнатти.
  tel-2017: గర్భాలయంలో చేసినట్టు గొలుసు పని చేయించి, స్తంభాల పైభాగంలో దాన్ని ఉంచి,
    నూరు దానిమ్మ కాయలు చేయించి ఆ గొలుసు పనికి తగిలించాడు.
  hat-BSA: Li te fè chenn nan sanktyè enteryè a. Li te plase yo sou tèt pilye yo.
    Li te fè san grenad e te mete yo sou chenn yo.
  kos-kos: Itulyukeni luman pomegranate siofok ma orekla ke bronze, sang yunela sifen
    sru inge,
  hbo-WLC: וַיַּ֤עַשׂ שַׁרְשְׁרוֹת֙ בַּדְּבִ֔יר וַיִּתֵּ֖ן עַל־רֹ֣אשׁ הָעַמֻּדִ֑ים
    וַיַּ֤עַשׂ רִמּוֹנִים֙ מֵאָ֔ה וַיִּתֵּ֖ן בַּֽשַּׁרְשְׁרֽוֹת׃
  ibo-ibo: Ọ kpụkwara ihe yiri ụdọ igwe a tụrụ atụ, nke e kokwasịrị nʼelu ogidi abụọ
    ndị ahụ. Kpụọkwa narị mkpụrụ pomegranet, nke a ganyekọtara ya na ụdọ igwe ahụ.
  ory-ory: ଆଉ ସେ ଗର୍ଭଗାରରେ ଜଞ୍ଜିର ନିର୍ମାଣ କରି ସେହି ସ୍ତମ୍ଭ ଉପରେ ରଖିଲେ ଓ ଏକ ଶହ ଡାଳିମ୍ବ
    ଆକୃତି କରି ସେହି ଜଞ୍ଜିର ଉପରେ ରଖିଲେ।
  chk-chk: A föri sein mi nut o apacheer ngeni won ekewe ür, a pwal föri ükükün ipükü
    uluulun apel o fötiretä won ekewe sein.
  rop-rop: Topwei langa det dubala pol deibin pudum ola pitja garram tjein en 100
    pamagrenit.
  ukr-1871: І зробив ланцюжки, як у сьвятинї, і поклав на верх стовпів, і виробив
    сто гранатових яблок і почепляв на ланцюжках.
  deu-1951: Und er machte Kettenwerk und tat solches oben auf die Säulen und machte
    hundert Granatäpfel und tat sie an das Kettenwerk.
  eng-JPS: And he made chains in the Sanctuary, and put them on the tops of the pillars;
    and he made a hundred pomegranates, and put them on the chains.
  srp-1865: I naèini lance kao u svetinji, i metnu ih na vrh stupova, i naèini sto
    šipaka, i metnu ih meðu lance.
  lug-lug: N’akola emikuufu mu kifo eky’omunda awasinzirwa okwogera n’agissa ku mitwe
    gy’empagi, ate era n’akola n’amakomamawanga kikumi, n’agateeka ku mikuufu egyo.
  heb-heb: ויעש שרשרות בדביר ויתן על ראש העמדים ויעש רמונים מאה ויתן בשרשרות׃
  ben-IRV: আর তিনি গৃহের মধ্যে শেকল তৈরী করে সেই স্তম্ভের মাথায় দিলেন এবং একশো ডালিমের
    মত করে তৈরী করে ঐ শেকলের উপরে রাখলেন৷
  pan-pan: ਉਸ ਨੇ ਵਿੱਚਲੀ ਕੋਠੜੀ ਵਿੱਚ ਜੰਜ਼ੀਰੀਆਂ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਥੰਮਾਂ ਦੇ ਸਿਰਿਆਂ ਉੱਤੇ
    ਲਾਇਆ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਸੌ ਅਨਾਰ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜੰਜ਼ੀਰੀਆਂ ਵਿੱਚ ਲਾ ਦਿੱਤਾ।
  mya-JVB: ဗျာဒိတ် ဌာနတော်၌ ရှိသကဲ့သို့ကြိုး များကိုလည်း လုပ် ၍ တိုင် ထိပ် အပေါ် မှာထား
    ၏။ သလဲသီး အလုံးတရာ တို့ကိုလည်း လုပ် ၍ ကြိုး ပေါ် မှာ ဆွဲ ထား၏။
  hmo-hmo: Du edia ataiai dekenai be reke bamona herahera idia koroa, bona auri laboralabora
    apolo ibounai 100 danu du ta ta edia ataiai idia koroa.
  urd-urd: और उसने इल्हामगाह में ज़ंजीरे बनाकर सुतूनों के सिरों पर लगाए और एक सौ अनार
    बनाकर ज़ंजीरों में लगा दिए।
  rus-SYN: И сделал цепочки, как во святилище, и положил на верху столбов, и сделал
    сто гранатовых яблок и положил на цепочки.
  bqc-SIM: À mↄdaonaↄ pì, ↄ̃ a fĩ̀ fùapiↄwa yàbaa ũ. À pↄ́ↄ pì lán gbɛafu
    bɛↄwa mɛ̀n basↄobasↄo, a dↄ̀dↄ mↄdaonapiↄwa.
  tcz-CHONGTHU: Solomon in khivui tobang'in Sumkol asemin, khompi teni alehvum chu
    jephoina in amangin ahi. Chujongleh kolbuthei lim jakhat asem in sumkol ho achun
    ajemhoi din abeh in ahi, chule Houin mai’a lutna lama khompi teni chu khat lhang
    lamma, chule khatpa joh chu asah lamma aphut in ahi. Lhanglamma kiphut khompi
    chu Jakin asah in Sahlama pachu Boaz asahtai.
  mar-mar: शलमोनाने साखळ्या करून त्या कळसांवर ठेवल्या. या साखळ्यांना त्याने कलाकुसर
    म्हणून शंभर सुशोभित डाळिंबे लावली.
  qub-qub: Cadinatapis ruraran wallgano camaränanpaj. Chay cadinata churaparan pilancupa
    rinrinman. Chayno ruraran pelöta-mallwa-nirajcunata cadinaman warcunanpaj.
  bqp-bqp: U mɑɑ yɔnin weenɑsiin burɑru gɑru kuɑ nge te u rɑɑ kuɑ sɑ̃ɑ yeru mi. Mɑ
    u burɑ te doke furɔ sin wɔllɔ. Mɑ u dɑ̃ɑ mɑrum gɑm weenɑsim kuɑ wunɔbu (100) u
    doke yɔni yi sɔɔ.
  hat-hat: Li fè ti chenn mare yonn ak lòt, li mete yo fè wonn anwo tèt poto yo ansanm
    ak pòtre grenad li mare nan ti chenn yo.
  eng-BSB: He made interwoven chains and put them on top of the pillars. He made a
    hundred pomegranates and fastened them into the chainwork.
  eng-WEBPB: He made chains in the inner sanctuary, and put them on the tops of the
    pillars; and he made one hundred pomegranates, and put them on the chains.
  kbq-kbq: Hagi seni nofiteti avasesezana tro hunteno evuteno, ana seni nofipina pomigreneti
    zafa raga 100'a tro huno ana seni nofipina rusi huteno, ana zafararentera anagamu
    asenifina rusi hunte'ne.
  nhe-BL: Nojquiya quichijqui cadenas ica oro queja se costli huan quitlali itzonpac
    nopa tlaquetzali huan nojquiya quichijqui cien granadas huan quitlali ipan nopa
    cadenas para ma nesi yejyectzi.
  gub-BL: Uzapo kyhàhàm tàtà ipuwàpuwàn pyrer hagapaw izyta apyr wà. Omono ma'e 'a
    kwer homà her ma'e hagapaw itazu morog iapo pyrer a'e izyta iapyr wà no. Heta
    100 hagapaw wà.
  eng-DRA: 'He made also as it were little chains in the oracle, and he put them on
    the heads of the pillars: and a hundred pomegranates, which he put between the
    little chains.'
