verse: 2CH.003.004
translations:
  mal-C: ആലയത്തിന്റെ മുമ്പിലുള്ള മണ്ഡപത്തിന്, ആലയത്തിന്റെ വീതിക്കു തുല്യമായി, ഇരുപതുമുഴം
    നീളവും ഇരുപതുമുഴം പൊക്കവും ഉണ്ടായിരുന്നു. അതിന്റെ ഉൾവശം അദ്ദേഹം തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Und die Vorhalle, die sich östlich vor dem Hauptraume des Gebäudes befand,
    war zehn Ellen breit, während die Länge, östlich vor der Breitseite des Gebäudes,
    zwanzig Ellen betrug, die Höhe hundertundzwanzig Ellen. Und er überzog sie inwendig
    mit gediegenem Golde.
  lin-lin: Ndako moke ya kokotela na Tempelo ya Yawe ezalaki na bametele pene zomi,
    na bosanda, mpe bametele pene zomi, na mokuse. Apakolaki wolo ya peto kati na
    yango.
  eng-LSV: As for the porch that [is] on the front, the length [is] by the front of
    the breadth of the house—twenty cubits, and the height one hundred and twenty
    [[or twenty]], and he overlays it within with pure gold.
  eng-GNV: And the porch, that was before the length in the front of the breadth was
    twentie cubits, and the height was an hundreth and twentie, and he ouerlayd it
    within with pure golde.
  eng-WEBSTER: 'And the porch that was in the front of the house , the length of it
    was according to the breadth of the house, twenty cubits, and the hight was a
    hundred and twenty: and he overlaid it within with pure gold.'
  nhw-BL: Huan iixpa nopa tiopamitl quichijque se tlamapamitl campa achtihui ticalaquis
    huan ihuehueyaca, ipatlajca huan ihuejcapanca quipiyayaya 9 metros. Huan nochi
    calijtic quixajque ica oro.
  swh-ONEN: Ukumbi wa mbele wa Hekalu ulikuwa na urefu wa dhiraa ishirini, yaani,
    kuanzia upande mmoja hadi upande mwingine wa upana wa nyumba hiyo na kimo chake
    dhiraa thelathini. Akaufunika ndani kwa dhahabu safi.
  bba-bba: Dii ten yɑsum kɑ ten duu yee ɡbiikirun dɛ̃ɛbu n nɛwɑ. N sɑ̃ɑwɑ ɡɔm soonu
    yɛndu. Mɑ ten ɡunum mu sɑ̃ɑ ɡɔm soonu wunɑɑ teeru. Mɑ Sɑlomɔɔ u ten sɔɔwɔ wurɑ
    ɡeɑ pote.
  eng-KJVCPB: 'And the porch that was in the front of the house, the length of it
    was according to the breadth of the house, twenty cubits, and the height was an
    hundred and twenty: and he overlaid it within with pure gold.'
  luo-luo: Bor mar agola mane ni e nyim hekalu ne romo fut piero ariyo gochiko gi
    nus maromre gi lach mar hekalu kendo borne modhi malo ne romo fut piero ariyo
    gochiko gi nus. Nobawo iye gi dhahabu maler.
  meu-meu: Dubu vairana kahana dehena ena lata na kiubit ruahui, dubu lababana heḡereḡerena;
    bona harana latana na kiubit sinahu-ta ruahui. Laloma kahana na gold ḡoeva-daena
    amo e ḡovaia.
  npi-ULB: मन्‍दिरको अगाडिको दलानको लमाइ बीस हात लामो थियो, जुन मन्‍दिरको चौडाइ बराबर
    थियो । यसको उचाइ पनि बीस हात थियो, र सोलोमनले यसको भित्रपट्टि निखुर सुनको जलप
    लगाए ।
  yor-yor: Ìloro tí ó wà níwájú ilé Olúwa náà jẹ́ ogún ìgbọ̀nwọ́ ní gígùn rékọjá fífẹ̀
    ilé náà àti gíga rẹ̀ jẹ́ ogún ìgbọ̀nwọ́ ní gígùn rékọjá fífẹ̀ ilé náà àti gíga
    rẹ̀ jẹ́ ogún ìgbọ̀nwọ́. Ó tẹ́ inú rẹ̀ pẹ̀lú kìkì wúrà.
  pes-OPCB: ایوان جلوی ساختمان نیز به پهنای بیست ذراع و به بلندی صد و بیست ذراع ساخته
    شد. دیوارهای داخل آن روکش طلا داشت.
  tgl-ULB: Dalawampung siko ang haba ng portiko sa harapan ng tahanan, kapantay ng
    lapad ng mga gusali. Dalawampung siko rin ang taas nito at binalot ni Solomon
    ang loob nito ng purong ginto.
  hui-hui: Anda hobane mbira harabahayagi helenego ogoninaga arane timbuni mida magi
    dira dege howa daliganaga mida magi pira duriani maria (54) hene. Tamu hobane
    ogoni ngolo bayale wiagome ira hela dambi hai hene.
  mya-mya: ဗိ​မာန်​တော်​မုခ်​ဦး​ဆောင်​အ​နံ​သည်​ဗိ​မာန် တော်​၏​အ​နံ​အ​တိုင်း​ပေ​သုံး​ဆယ်​ရှိ​၍
    အ​မြင့် ပေ​တစ်​ရာ့​ရှစ်​ဆယ်​ရှိ​လေ​သည်။ ထို​မုခ်​ဦး ဆောင်​အ​တွင်း​ပိုင်း​ကို​ရွှေ​စင်​ဖြင့်​မွမ်း​မံ
    ထား​၏။-
  bod-N: མཆོད་ཁང་མདུན་གྱི་བར་ཁྱམས་ཀྱི་རིང་ཚད་ནི་མཆོད་ཁང་གི་ཞེང་ལྟར་ཁྲུ་ཉི་ཤུ་དང་།
    མཐོ་ཚད་ལ་ཁྲུ་བརྒྱ་དང་ཉི་ཤུ་བཅས་ཡིན་ལ། ནང་གི་རྩིག་ངོས་གསེར་བཙོ་མས་གཡོགས་ཏེ།
  sna-sna: Biravira rapamberi petemberi rakanga rakareba makubhiti makumi maviri pamberi
    paupamhi hweimba uye rakanga rakareba makubhiti makumi maviri kuenda mudenga.
    Akafukidza mukati mayo negoridhe rakaisvonaka.
  spa-BLM: El pórtico que estaba delante, su longitud, a lo ancho de la casa, era
    de veinte codos, y la altura de ciento veinte; y lo recubrió por dentro con oro
    puro.
  cac-cac: Axo pax scorredoral, 9 metro paxi, lajan yed' yol schiquin chi'. Axo schaan̈il,
    9 metro paxi. Ix ac'jioch q'uen oro d'a sattac scorredoral chi'.
  swh-ULB: Urefu wa ukumbi mbele ya nyumba ulikuwa mikono ishirini, ukilingana na
    upana wa nyumba, urefu wake kwenda juu pia ulikuwa mikono ishirini, na Selemani
    akaifunika sehemu ya ndani kwa dhahabu halisi.
  bel-bel: і бабінец, які перад домам, даўжынёю па шырыні дома ў дваццаць локцяў,
    а вышынёю ў сто дваццаць. І абклаў яго ўсярэдзіне чыстым золатам.
  deu-ELBBK: Und die Halle, die der Länge nach vor der Breite des Hauses war, 20 Ellen,
    und die Höhe 120.; und er überzog sie innen mit reinem Gold.
  mbb-OT: Is barkun diyà te etuvangan te valey te Nengazen ne 30 he ǥiek iring duen
    te keluag te sukud te valey te Nengazen, ne 30 zaan he ǥiek is ketikang din. Ne
    mid-epizan ni Solomon te lunsey he vulawan is diyà te seled kayi.
  mal-2015: മുൻഭാഗത്തുള്ള മണ്ഡപത്തിന്നു ആലയത്തിന്റെ വീതിക്കു ഒത്തവണ്ണം ഇരുപതു മുഴം
    നീളവും നൂറ്റിരുപതു മുഴം ഉയരവും ഉണ്ടായിരുന്നു; അതിന്റെ അകം അവൻ തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: E angluňi veranda sas ajsi buchľi sar o Chramos a uči eňa metri. Andral
    sas obthoďi le žuže somnakaha.
  pes-OPV: و طول رواقی که پیش خانه بود مطابق عرض خانه بیست ذراع، و بلندیش صد و بیست
    ذراع و اندرونش رابه طلای خالص پوشانید.
  ron-1924: Придворул динаинте авя доуэзечь де коць лунӂиме, кыт ера де латэ каса,
    ши о сутэ доуэзечь де коць ынэлциме; Соломон л-а акоперит пе динэунтру ку аур
    курат.
  ben-OBCV: মন্দিরের সামনের দিকের বারান্দাটি ভবনের প্রস্থানুসারে নয় মিটার করে লম্বা
    ও উঁচু হল। ভিতরের দিকটি তিনি খাঁটি সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo balbaladii guriga ka horraysayna dhererkeedu wuxuu le'ekaa guriga ballaadhkiisu
    oo labaatan dhudhun ahaa, oo sarajooggeeduna wuxuu ahaa boqol iyo labaatan dhudhun,
    oo wuxuu gudaha hoose kaga dahaadhay dahab saafiya.
  lat-VUC: 'Porticum vero ante frontem, quæ tendebatur in longum juxta mensuram latitudinis
    domus, cubitorum viginti: porro altitudo centum viginti cubitorum erat: et deauravit
    eam intrinsecus auro mundissimo.'
  eng-ASVBT: And the porch that was before the house, the length of it, according
    to the breadth of the house, was twenty cubits, and the height a hundred and twenty;
    and he overlaid it within with pure gold.
  ita-1885: E il Portico, ch'era in capo della lunghezza della Casa, in fronte della
    larghezza di essa, era di venti cubiti; e l'altezza era di centoventi cubiti;
    e Salomone lo coperse di dentro d'oro puro.
  eng-LXXUP: 'And the portico in front of the house, its length in front of the breadth
    of the house was twenty cubits, and its height a hundred and twenty cubits: and
    he gilded it within with pure gold.'
  eng-ULB: The length of the portico at the front of the house was twenty cubits,
    matching the building's width. Its height was also twenty cubits, and Solomon
    overlaid its interior with pure gold.
  spa-VBL: El pórtico que corría a lo ancho del Templo tenía veinte codos de largo
    y veinte codos de altura. Cubrió el interior del pórtico con oro puro.
  fra-_FOB: Le portique, qui était sur le devant, et dont la longueur répondait à
    la largeur de la maison, avait vingt coudées, et cent vingt de hauteur. Il le
    revêtit intérieurement d'or pur.
  mal-mal: മുൻഭാഗത്തുള്ള മണ്ഡപത്തിന് ആലയത്തിന്റെ വീതിക്കൊത്തവണ്ണം ഇരുപതു മുഴം നീളവും
    നൂറ്റിരുപത് മുഴം ഉയരവും ഉണ്ടായിരുന്നു; അതിന്റെ അകം അവൻ തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  urd-GVR: Sāmne ek barāmdā banāyā gayā jo imārat jitnā chauṛā yānī 30 fuṭ aur 30
    fuṭ ūṅchā thā. Us kī andarūnī dīwāroṅ par us ne ḳhālis sonā chaṛhāyā.
  suz-BL: खिं आ ङोंइती २० कुबीत लाइश्‍शो, २० कुबीत ब्रेम्‍शो नु सहे का २० कुबीत ग्‍येत्‍थ
    लाइश्‍शो पिंडी बाक्‍माक्‍त। मेको आगा ङा गारोमी क्‍येख सुनम गिल्‍पदा बाक्‍त।
  ita-1927: Il portico, sul davanti della casa, avea venti cubiti di lunghezza, rispondenti
    alla larghezza della casa, e centoventi d’altezza. Salomone ricopri d’oro finissimo
    l’interno della casa.
  ckb-ckb: هەیوانی بەردەم پیرۆزگاکە درێژییەکەی وەک پانی پیرۆزگاکە بیست باڵ بوو، بەرزییەکەشی
    بیست باڵ بوو. لەناوەوەش بە زێڕی بێگەرد ڕووکەشی کرد.
  eng-BBE: And the covered way in front of the house was twenty cubits long, as wide
    as the house, and a hundred and twenty cubits high, all plated inside with the
    best gold.
  kan-OKCV: ಮುಂದೆ ಇರುವ ದ್ವಾರಾಂಗಳ ಆಲಯದ ಅಗಲದ ಪ್ರಕಾರ ಸುಮಾರು 9 ಮೀಟರ್ ಉದ್ದವಾಗಿತ್ತು; 54
    ಮೀಟರ್ ಎತ್ತರವಾಗಿತ್ತು. ಅವನು ಅದನ್ನು ಒಳಗಡೆ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: முன்புற மண்டபம் ஆலயத்தினுடைய அகலத்தின்படியே இருபது முழ நீளமும், நூற்றிருபது
    முழ உயரமுமாயிருந்தது; அதின் உட்புறத்தைப் பசும்பொன் தகட்டால் மூடினான்.
  spa-RV-1909: 'El pórtico que estaba en la delantera de la longitud, era de veinte
    codos al frente del ancho de la casa, y su altura de ciento y veinte: y cubriólo
    por dentro de oro puro.'
  ron-BTF: Și porticul care era în fața casei, lungimea acestuia era conform lățimii
    casei, douăzeci de coți și înălțimea era o sută douăzeci; și l-a placat cu aur
    pur.
  eng-WEBP: The porch that was in front, its length, across the width of the house,
    was twenty cubits, and the height one hundred twenty; and he overlaid it within
    with pure gold.
  eng-FBV: The front porch that ran across the width of the Temple was twenty cubits
    long and twenty cubits high. He covered the inside of the porch with pure gold.
  nld-1939: De voorhal, voor het Heilige, was twintig el lang, dus even lang als de
    tempel breed was; hij bekleedde hem van binnen met zuiver goud.
  nch-BL: Huan iixpa nopa tiopamit quichijque se tamapamit campa achtohui ticalaquis
    huan ihuehueyaca, ipatajca huan ihuejcapanca quipiyayaya 9 metros. Huan nochi
    calijtic quiixaltijque ica oro.
  vie-1934: Hiên cửa ở phía trước, bề dài hai mươi thước, y như bề ngang của đền vậy,
    và bề cao một trăm hai mươi thước; người bọc bề trong bằng vàng ròng.
  hin-CV: भवन के सामने का ओसारा उतना ही लंबा था जितनी उसकी चौड़ाई थी और उसकी ऊंचाई
    चौवन मीटर थी. शलोमोन ने इसके अंदर के भाग को शुद्ध सोने से मढ़ दिया.
  spa-BES: Y el pórtico frente a la casa tenía veinte codos de largo, tan ancho como
    la casa, y ciento veinte codos de altura, todos revestidos con el mejor oro.
  tdx-tdx: I lavaranga aolo’ i anjombaiy, ty an­dava’e, mira amy ampohe’ i anjombaiy,
    kiho roapolo, le zato-tsi-roapolo ty haabo’e; vaho nipakora’e volamena ki’e.
  tha-KJV: มุ​ขด​้านหน้าของพระนิเวศนั้นยาวยี่​สิ​บศอก เท่​ากั​บด​้านกว้างของพระนิเวศ
    และส่วนสูงหนึ่งร้อยยี่​สิบ พระองค์​ทรงบุด้านในด้วยทองคำบริ​สุทธิ​์
  por-BR-2018: 'O pórtico que estava na dianteira do comprimento, era de vinte côvados
    à frente da largura da casa, e sua altura de cento e vinte: e cobriu-o por dentro
    de ouro puro.'
  deu-ELO: Und die Halle, welche der Länge nach vor der Breite des Hauses war, zwanzig
    Ellen, und die Höhe hundertundzwanzig; und er überzog sie inwendig mit reinem
    Golde.
  eng-WYC-2018: And he builded a porch before the front, that was stretched forth
    along beside, or at the measure of, the breadth of the house, of twenty cubits,
    and the highness was of an hundred and twenty cubits; and he overgilded it within
    with cleanest gold. (And he built a vestibule, or an entrance room, at the front,
    that was stretched forth along beside, or at the measure of, the breadth of the
    House, of twenty cubits, and its highness was a hundred and twenty cubits; and
    he overgilded it within with the purest gold.)
  epo-epo: la portiko laŭlonge de la domo havis simile al la larĝo de la domo dudek
    ulnojn; la alto estis cent dudek. Kaj li tegis ĝin interne per pura oro.
  uig-PIN: Ɵyning aldidiki aywanning uzunluⱪi yigirmǝ gǝz bolup, ɵyning kǝnglikigǝ
    toƣra kelǝtti; egizliki yigirmǝ gǝz idi; u iqini sap altun bilǝn ⱪaplatti.
  beo-beo: Debolo ea golili dasu sesei ea ba:de defei da 9 mida amola gagagula heda:i
    da 54 mida Amo ganodini dobea huluane da gouliga dedeboi.
  tpi-OTNT: Na i gat wanpela rum i stap long pes bilong haus. Bikpela bilong en, em
    inap 9 mita, wankain olsem mak bilong haus bilong Bikpela yet. Na antap bilong
    dispela rum en inap 54 mita. Na ol i kisim gutpela gol na putim long ol banis
    insait long dispela rum na karamapim banis olgeta.
  hau-SA: Shirayin da yake gaban haikalin kuma kamun ashirin ne da ya nausa ya ƙetare,
    fāɗin ginin kuma tsayinsa kamu ashirin ne. Ya shafe cikin da zinariya zalla.
  uig-LAT: Öyning aldidiki aywanning uzunluqi yigirme gez bolup, öyning kenglikige
    toghra kéletti; égizliki yigirme gez idi; u ichini sap altun bilen qaplatti.
  nde-nde: Umkhandlwana owawuphambi kwethempeli wawubanzi okwezingalo ezingamatshumi
    amabili ulingana lowethempeli njalo umude ukuyaphezulu lakho kuzingalo ezingamatshumi
    amabili. Ngaphakathi wagudula ngegolide elihle.
  ton-ton: 'Pea ko hono lōloa ʻoe hūʻanga fale fakamalumalu ʻaia naʻe ʻi he ʻao ʻoe
    fale, naʻe tatau ia mo hono māukupu ʻoe fale ko e hanga ʻe fāngofulu, pea ko hono
    māʻolunga ko e uangeau ma fāngofulu: pea naʻa ne ʻaofi ia ʻi loto ʻaki ʻae koula
    haohaoa.'
  ces-1613: A síň, kteráž byla v čele, jakž široký dům, byla na dvadceti loktů, vysokost
    pak sto a dvadcíti, a obložil ji vnitř zlatem čistým.
  eng-WMB: The porch that was in front, its length, across the width of the house,
    was twenty cubits, and the height one hundred twenty; and he overlaid it within
    with pure gold.
  tam-TCV: ஆலயத்தின் முன்மண்டபம் கட்டடத்தின் அகலப் பக்கத்தில் இருபதுமுழ நீளமும், இருபதுமுழ
    உயரமுமாயிருந்தது. அதன் உட்புறம் முழுவதையும் அவன் சுத்த தங்கத்தகட்டால் மூடியிருந்தான்.
  ceb-ULB: 20 ka cubit ang gitas-on sa portiko nga anaa sa atubangan sa balay ug 20
    ka cubit ang gilapdon. 20 ka cubit usab ang iyang gihabogon, ug gisapawan ni Solomon
    ug lunsay nga bulawan ang sulod niini.
  pol-UBG: Przedsionek zaś, który był przed domem i odpowiadał jego szerokości, miał
    dwadzieścia łokci długości i sto dwadzieścia łokci wysokości. Wewnątrz pokrył
    go szczerym złotem.
  urd-GVU: سامنے ایک برآمدہ بنایا گیا جو عمارت جتنا چوڑا یعنی 30 فٹ اور 30 فٹ اونچا
    تھا۔ اُس کی اندرونی دیواروں پر اُس نے خالص سونا چڑھایا۔
  deu-1912: Und die Halle vor der Weite des Hauses her war zwanzig Ellen lang, die
    Höhe aber war hundertzwanzig Ellen; und er überzog sie inwendig mit lauterem Golde.
  kan-2017: ದೇವಾಲಯದ ಮುಂಭಾಗದಲ್ಲಿದ್ದ ಮಂಟಪದ ಉದ್ದವು ಆಲಯದ ಅಗಲಕ್ಕೆ ಸರಿಯಾಗಿ ಇಪ್ಪತ್ತು ಮೊಳ,
    ಎತ್ತರವು ಇಪ್ಪತ್ತು ಮೊಳ ಆಗಿತ್ತು. ಸೊಲೊಮೋನನು ಅದರ ಒಳಭಾಗವನ್ನು ಶುದ್ಧ ಬಂಗಾರದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Fare senggil ni yima yan riy ngalan e naun e ta’reb ga’ngin radan nga radan
    fare Tempel, guyey e fit radan ma ra’ay nge meruk i ragag fit tolngin. Ma langgin
    fare senggil e ka ni gabdiy e gol riy ni tin th’abi fel’.
  hlt-MCSB: A hmai kah ngalha te khaw im hmai kah a daang bangla a yun dong kul, a
    sang te ya pakul lo tih te te a khui ah sui cilh a ben.
  mdy-ETH: ጌሎ ካሮይዳ ዓኣ ማኣሮኮ ዳኣሮ ዔጳ ፄኤታና ላማታሚ ዋዻ፥ ጋሮ ዳልጉማ ጌኤዦ ማኣሮኮ ጋሮ ዳልጉሞጉዴያ ላማታሚ ዋዻኬ፤
    ዬይ ጋራ ጌኤሺ ዎርቄና ጳርቂንቴኔ፤
  twi-ASANTE: Ntwonoo a ɛwɔ Asɔredan no anim tɛtrɛtɛ yɛ anammɔn aduasa, a ɛne Asɔredan
    no tɛtrɛtɛ yɛ pɛ. Afasuo a ɛwɔ ntwonoo no mu no nyinaa, wɔde sikakɔkɔɔ adura mu.
    Ntwonoo no ɔsorokɔ yɛ anammɔn aduasa.
  eng-WEBU: The porch that was in front, its length, across the width of the house,
    was twenty cubits, and the height one hundred twenty; and he overlaid it within
    with pure gold.
  wal-wal: Beeta Maqidasiyaa geliyoosan de7iya baranddaa gomppai Beeta Maqidasiyaa
    gomppaakka keena laatamu wara; geesai laatamu wara. A gidduwaa geeshsha worqqan
    sheeshshiis.
  spa-PDDPT: El patio que estaba adelante tenía la longitud según la anchura de la
    Casa, nueve metros, y la altura, nueve metros. Lo recubrió de oro puro por dentro.
  gun-gun: Henonde py oguy oĩ va'e ipya ma nove metros, henda iky'a e'ỹ va'e ipya
    rami ae. Yvatea avi nove metros. Opy rupi ma ouro ete py onhovãmba.
  ilo-ULB: Ti kaatiddog ti balkon iti sango ti balay ket duapulo a kubit, maiyannurot
    iti kaakaba ti pasdek. Duapulo a kubit met ti kangatona, ken kinalupkopan ni Solomon
    ti uneg daytoy iti puro a balitok.
  kpg-kpg: Di ruum dela e ulu gi lodo di hale le e lahalaha be di lahalaha hagatau
    di Hale Daumaha, e motolu (30) piidi di palaha, ge lau huwowalu (180) piidi tuuduu
    i nua. Laa lodo di ruum la guu gahu humu gi nia goolo madammaa.
  uig-ARA: ئۆينىڭ ئالدىدىكى ئايۋاننىڭ ئۇزۇنلۇقى يىگىرمە گەز بولۇپ، ئۆينىڭ كەڭلىكىگە
    توغرا كېلەتتى؛ ئېگىزلىكى يىگىرمە گەز ئىدى؛ ئۇ ئىچىنى ساپ ئالتۇن بىلەن قاپلاتتى.
  sus-sus: A yatagi buntunyi xa gboe nɔngɔn ya mɔxɔɲɛn, alɔ banxi xa gboe na ki naxɛ.
    A xa maite fan findi nɔngɔn ya kɛmɛ mɔxɔɲɛn nan na. Sulemani naxa a kui birin
    yailan xɛɛma tinse ra.
  pon-2006: Perehn pedolong nan ihmwo tehlepehte tehlap en Tehnpaso me piht 30, oh
    piht 180 ile. Nan pereo pwon wiawihkihda kohl mwakelekel tohr.
  ksd-ksd: Ma ra mata na pal nina i ki ta ra luaina mata i ra pal ra lolovina tana
    i ga a ilima na pokono, varogop ma ra tababa i ra pal i gomgom, ma ra tuluaina
    i ga a utul a vinun a pokono; ma i ga vung vapetep tar ra goled tuna ta ra balana.
  tur-YTC: Önündeki eyvan, evin enine göre uzunluğu yirmi arşın, yüksekliği yüz yirmi;
    içini saf altınla kapladı.
  grc-BRENT: Καὶ αἰλὰμ κατὰ πρόσωπον τοῦ οἴκου, μῆκος ἐπὶ πρόσωπον πλάτους τοῦ οἴκου
    πήχεων εἴκοσι, καὶ ὕψος πήχεων ἑκατὸν εἴκοσι, καὶ κατεχρύσωσεν αὐτὸν ἔσωθεν χρυσίῳ
    καθαρῷ.
  ind-AYT: Serambi di depan bait itu panjangnya 20 hasta, menurut lebar bait itu,
    dan tingginya 120 hasta. Dia melapisi bagian dalamnya dengan emas murni.
  nya-nya: Chipinda cha polowera mulitali mwake chinali mamita asanu ndi anayi ofanana
    ndi mulifupi mwake mwa nyumbayo. Msinkhu wake unali mamita 54. Iye anakuta nyumbayo
    mʼkati mwake ndi golide woyengeka bwino.
  hrv-hrv: Trijem, koji je bio pred Domom, imao je, po širini ovoga potonjega, u dužinu
    dvadeset lakata, a visok je bio sto i dvadeset lakata. Obložio ga je iznutra čistim
    zlatom.
  mps-mps: Tama te be gesabidi badu te rum me deli elaluali, te moni be mabo tiwai
    da, tama agai genuai te 9 mita usu nama elaluali, te Genuai Bidi aga tempel be
    magi tiwai si tama. Tama te be mabo be ugwa badu da te 54 mita usu nama elaluali,
    te genuai sigi be mu dao. Tama augwaligo te wiegi yai gol selama, tama augwaligo
    te be paiyai daga tomo badu munama, te be daga sese tama halua silali.
  tpi-tpi: Na i gat wanpela rum i stap long pes bilong haus. Bikpela bilong en, em
    inap 9 mita, wankain olsem mak bilong haus bilong Bikpela yet. Na antap bilong
    dispela rum en inap 54 mita. Na ol i kisim gutpela gol na putim long ol banis
    insait long dispela rum na karamapim banis olgeta.
  dan-1931: Forhallen foran Templets Hellige var tyve Alen lang, svarende til Templets
    Bredde, og tyve Alen høj; og han overtrak den indvendig med purt Guld.
  vie-OVCB: Hiên cửa phía trước Đền Thờ dài 9,2 mét tức là bằng chiều rộng của Đền
    Thờ, và cao 9,2 mét bên trong bọc vàng ròng.
  guj-2017: સભાસ્થાનના આગળના દ્વારમંડપની લંબાઈ સભાસ્થાનની પહોળાઈ જેટલી વીસ હાથ હતી.
    તેની ઊંચાઈ પણ વીસ હાથ હતી અને સુલેમાને તેની અંદરના ભાગને શુદ્ધ સોનાથી મઢાવ્યો
    હતો.
  pon-2006A: Perehn pedolong nan ihmwo tehlepehte tehlap en Tehnpaso me piht 30, oh
    piht 180 ile. Nan pereo pwon wiawihkihda kohl mwakelekel tohr.
  por-BRBSL: A varanda que estava na frente, seu comprimento, através da largura da
    casa, era de vinte côvados, e a altura de cento e vinte côvados; e ele a revestiu
    por dentro com ouro puro.
  cth-cth: Hmuen Kathoung a hmalah, im alawilae khom hoi akaw a kâvan teh asaw dong
    20, a rasang dong 120 touh a pha. Athung lae teh kathounge suituici hoi a hluk.
  twi-twi: Ntwironoo a ɛwɔ Asɔredan no anim trɛw yɛ anammɔn aduasa, a ɛne Asɔredan
    no trɛw yɛ pɛ. Afasu a ɛwɔ ntwironoo no mu no nyinaa, wɔde sikakɔkɔɔ adura mu.
    Ntwironoo no sorokɔ yɛ anammɔn aduasa.
  hlt-hlt: A hmai kah ngalha te khaw im hmai kah a daang bangla a yun dong kul, a
    sang te ya pakul lo tih te te a khui ah sui cilh a ben.
  tbz-SIM: Kòo mɑɑ́ kukpɑ̃́nkpɑ̃́nkù kɛ̀ ku okùmɛ̀ mmɑ̀nnɛ̀ tɛcĩ́ɛ̃̀tɛ̀ diɛtɛ̀ kɔ̃mɛ
    mɛ́tìrì tɛpíítɛ̀, mɛcómmɛ̀ mɛ́tìrì sipísìkuɔ̀ kɛ́dɑri ku miɛkɛ mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Ezɨ azuarir mam Dɨpenimɨn itiar akamɨn amadaghan iti. An arozim 9 mitan
    tugha, Godɨn Dɨpenimɨn arozim ko voroghɨra ghu. Ezɨ an tuirivim, 54 mitan tu.
    Ezɨ me golɨn aghuim inigha, danganir kamɨn aven bɨriba bar dagh arɨgha da ave.
  dop-dop: Ɩlɛnɑ pɑ́ lɑ́ kpɑɑŋ nɑ ɩsɛntɑɑ tɔɔ. Kʋ wɑŋ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ kɛ́ teitei,
    ɩsɩɩ Ɩsɔ tǝsɛɛlɛ, nɑ kʋ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ nɩɩtoso. Nɑ pɑ́ wɑɑsɩ kʋ tɑɑ
    kɛ́ wʋlɑ mɑɣɑmɑɣɑ.
  azb-azb: Məbədin önündəki eyvanın uzunluğu məbədin eninə görə iyirmi qulac və hündürlüyü
    yüz iyirmi qulac idi. Onu içəridən xalis qızılla örtdü.
  eng-DBY: And the porch which was in front was twenty cubits in length, in front
    of the house broadways, and the height was a hundred and twenty; and he overlaid
    it within with pure gold.
  hin-2017: भवन के सामने के ओसारे की लम्बाई तो भवन की चौड़ाई के बराबर बीस हाथ की;
    और उसकी ऊँचाई एक सौ बीस हाथ की थी। सुलैमान ने उसको भीतर से शुद्ध सोने से मढ़वाया।
  eng-YLT: As to the porch that [is] on the front, the length [is] by the front of
    the breadth of the house, twenty cubits, and the height a hundred and twenty,
    and he overlayeth it within with pure gold.
  eng-WYC-2017: And he builded a porch before the front, that was stretched forth
    along beside or at the measure of the breadth of the house, of twenty cubits,
    and the highness was of an hundred and twenty cubits; and he overgilded it within
    with cleanest gold.
  eng-WMBB: The porch that was in front, its length, across the width of the house,
    was twenty cubits, and the height one hundred and twenty; and he overlaid it within
    with pure gold.
  urd-GVH: सामने एक बरामदा बनाया गया जो इमारत जितना चौड़ा यानी 30 फ़ुट और 30 फ़ुट
    ऊँचा था। उस की अंदरूनी दीवारों पर उसने ख़ालिस सोना चढ़ाया।
  rug-rug: Sa nuqunuquruana koasa sasada pa Zelepade si padana sia mita labena meke
    lima ṉavulu made mita ululuna. Sari na goba pa korapana si ta pokoe qolo viana.
  gaz-gaz: Gardaafoon fuula mana qulqullummaa dura tures lafa irra dheerinni isa akkuma
    balʼina mana qulqullummaatti dhundhuma digdama, ol dheerinni isaa immoo dhundhuma
    dhibba tokkoo fi digdama ture. Innis keessa manichaatti warqee qulqulluu uffise.
  fra-LSG: Le portique sur le devant avait vingt coudées de longueur, répondant à
    la largeur de la maison, et cent vingt de hauteur; Salomon le couvrit intérieurement
    d’or pur.
  yal-yal: Ala Batu Banxin so dɛɛn palaan yi kuya nɔngɔnna yɛ mɔxɔɲɛ, a kuyan nun
    banxini gboon yi lan, banxini teena nɔngɔnna yɛ mɔxɔɲɛ. Sulemani yi xɛma yilɛnlɛnxine
    sa na birin ma.
  haw-1868: A o ka loa o ka lanai ma ke ala, ua like ia me ka laula o ka hale he iwakalua
    kubita, a o kona kiekie hookahi haneri kubita a me ka iwakalua, a uhi iho la oia
    ia mea maloko me ke gula maemae.
  arb-NAV: وَكَانَ طُولُ الرُّوَاقِ الْقَائِمِ أَمَامَ الْهَيْكَلِ عِشْرِينَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ) مُعَادِلاً لِعَرْضِ الْهَيْكَلِ، وَارْتِفَاعُهُ مِئَةً
    وَعِشْرِينَ ذِرَاعاً (نَحْوَ سِتِّينَ مِتْراً)، وَقَدْ غَشَّاهُ مِنَ الدَّاخِلِ
    بِالذَّهَبِ النَّقِيِّ.
  ewe-ewe: Akpata si nɔ gbedoxɔ la ŋkume la didi mita asieke va se ɖe gbedoxɔ la ƒe
    kekeme eye wòkɔ mita blaatɔ̃-vɔ-ene. Wofa sika nyuitɔ ɖe eme katã.
  eng-LEE: 'And the porch that was in the front of the length was according to the
    breadth of the house, twenty cubits, and the height was a hundred and twenty:
    and he overlaid it within with pure gold.'
  asm-FB: আৰু গৃহৰ বহল আনুসাৰে গৃহৰ সন্মুখৰ বাৰাণ্ডা বিশ হাত দীঘল আছিল৷ ইয়াৰ উচ্চতাও
    বিশ হাত ওখ আছিল আৰু চলোমনে তাৰ ভিতৰে শুদ্ধ সোণৰ পতা মাৰিলে।
  sus-A: عَ يَتَفِ بُنتُنيِ شَ فبٌي نْنفْن يَ مْشْحّن، عَلْ بَنشِ شَ فبٌي نَ كِ نَشّ.
    عَ شَ مَءِتٍ قَن قِندِ نْنفْن يَ كّمّ مْشْحّن نَن نَ. سُلٍمَنِ نَشَ عَ كُي بِرِن
    يَءِلَن شّيمَ تِنسٍ رَ.
  fra-SBL: Le portique qui était devant, sa longueur, sur la largeur de la maison,
    était de vingt coudées, et sa hauteur de cent vingt ; et il le couvrit intérieurement
    d'or pur.
  hbo-hbo: וְהָאוּלָ֡ם אֲשֶׁר֩ עַל־פְּנֵ֨י הָאֹ֜רֶךְ עַל־פְּנֵ֤י רֹֽחַב־הַבַּ֙יִת֙
    אַמֹּ֣ות עֶשְׂרִ֔ים וְהַגֹּ֖בַהּ מֵאָ֣ה וְעֶשְׂרִ֑ים וַיְצַפֵּ֥הוּ מִפְּנִ֖ימָה
    זָהָ֥ב טָהֹֽור׃
  kik-kik: Nakĩo gĩthaku kĩrĩa kĩarĩ hau mbere ya hekarũ kĩarĩ kĩa mĩkono mĩrongo
    ĩĩrĩ kũraiha, gĩkĩranĩtie wariĩ wa nyũmba ĩyo, na mĩkono mĩrongo ĩĩrĩ kũraiha
    na igũrũ. Mwena wa thĩinĩ wakĩo akĩũgemia na thahabu ĩrĩa therie.
  fra-NCL: Le portique qui était sur le devant de la longueur, répondant à la largeur
    de la maison, avait vingt coudées de longueur et cent vingt coudées de hauteur ;
    Salomon le couvrit d’or pur à l’intérieur.
  cek-AK: Im akunhaih ahma loe, im kawkhaih hoiah anghmong; dong pumphaeto sawk moe,
    dong cumvai, pumphaeto sang; athung bang loe kaciim suitui hoiah pazut.
  cuk-cuk: Degi, Babse-goled-neg-e-ubeb, Babse-goled-neg-matardunguedbo emar dungued.
    Neg-ubeb daliatar (5) matardungued, degi, e-nibgueddi, daliatar (5) nikad. Geb
    Salomónʼdi, bela negyaba or-sunnadbi nasiksa gusad.
  uig-CYR: Өйниң алдидики айванниң узунлуғи жигирмә гәз болуп, өйниң кәңлигигә тоғра
    келәтти; егизлиги жигирмә гәз еди; у ичини сап алтун билән қаплатти.
  tel-2017: మందిరం ముఖమంటపం వెడల్పు, పొడవు, ఎత్తు ఇరవై మూరలు. మూరలు. దాని లోపలి భాగాన్ని
    అతడు మేలిమి బంగారంతో పొదిగించాడు.
  hat-BSA: Galri ki te devan kay la te menm longè avèk lajè kay la, ven koude e wotè
    a san-ven. Pa anndan li te kouvri kay la avèk yon kouch lò pi.
  kos-kos: Fukil in utyak ah oana sralap in Tempul uh — fit tolngoul — ac oasr fit
    siofok oalngoul fulata, ac luin fukil se inge mosrweyukla ke gold nasnas.
  hbo-WLC: וְהָאוּלָ֡ם אֲשֶׁר֩ עַל־פְּנֵ֨י הָאֹ֜רֶךְ עַל־פְּנֵ֤י רֹֽחַב־הַבַּ֙יִת֙
    אַמּ֣וֹת עֶשְׂרִ֔ים וְהַגֹּ֖בַהּ מֵאָ֣ה וְעֶשְׂרִ֑ים וַיְצַפֵּ֥הוּ מִפְּנִ֖ימָה
    זָהָ֥ב טָהֽוֹר׃
  ibo-ibo: Ịdị ogologo mpụta ọnụ ụlọ nke ụlọnsọ ukwu ahụ dị mita itoolu, dịka ịdị
    ogologo obosara ụlọ nso ahụ nʼonwe ya. Ịdị elu ya dịkwa mita itoolu. O jikwa ọlaedo
    a nụchara anụcha machie ime ya.
  ory-ory: ପୁଣି ଗୃହର ସମ୍ମୁଖସ୍ଥ ବାରଣ୍ଡାର ଦୈର୍ଘ୍ୟ ଗୃହର ପ୍ରସ୍ଥାନୁସାରେ କୋଡ଼ିଏ ହାତ ଓ ଉଚ୍ଚତା
    ଶହେ କୋଡ଼ିଏ ହାତ ଥିଲା; ଆଉ ସେ ତହିଁର ଭିତର ଭାଗ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  chk-chk: Ewe kengkang mi nom mesen ewe imwenfel ükükün langataman ilik fiit, a nönöfengen
    me chölapen ewe imwenfel, nge tekian ükükün ipükü walik fiit. Iwe, Salomon a apachatä
    kolt mi mürina me lon.
  rop-rop: Det feswan rum insaidwei bin seim laik det Serramoni Pleis, 9 mita kroswei,
    en 13.5 mita apendan. Insaidwei langa det rum bin brabli purdiwan garram gol.
  ukr-1871: А притвор, що на передї, в довжину як храм завширшки — на двайцять локот,
    а заввишки сто двайцять. Обложив же його всерединї щирим золотом.
  deu-1951: Die Halle aber, welche der ganzen Breite des Hauses entlang ging, war
    zwanzig Ellen lang und hundertzwanzig hoch. Er überzog sie inwendig mit lauterm
    Gold.
  eng-JPS: And the porch that was before the house, the length of it, according to
    the breadth of the house, was twenty cubits, and the height a hundred and twenty;
    and he overlaid it within with pure gold.
  srp-1865: A trijem koji bijaše pred dužinom uz širinu doma imaše dvadeset lakata,
    a u visinu sto i dvadeset; i obloži ga iznutra èistijem zlatom.
  lug-lug: Ekisasi ekyali mu maaso ga yeekaalu kyali obuwanvu mita mwenda n’obugazi
    nga kye kimu, n’obugulumivu kyali mita mwenda. Munda mu yeekaalu n’asiigamu ne
    zaabu ennongoofu.
  heb-heb: והאולם אשר על פני הארך על פני רחב הבית אמות עשרים והגבה מאה ועשרים ויצפהו
    מפנימה זהב טהור׃
  ben-IRV: আর গৃহের সামনের বারান্দা গৃহের প্রস্থ অনুসারে কুড়ি হাত লম্বা ও একশো কুড়ি
    হাত উঁচু হল; আর তিনি ভেতরে তা পরিষ্কার সোনা দিয়ে মুড়ে দিলেন৷
  pan-pan: ਅਤੇ ਡਿਉੜੀ ਜੋ ਭਵਨ ਦੇ ਅੱਗੇ ਸੀ ਉਹ ਦੀ ਲੰਬਾਈ ਭਵਨ ਦੀ ਚੌੜਾਈ ਦੇ ਅਨੁਸਾਰ ਵੀਹ ਹੱਥ
    ਅਤੇ ਉਚਿਆਈ ਇੱਕ ਸੌ ਵੀਹ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਅੰਦਰ ਬਾਹਰ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ
  mya-JVB: အိမ်တော်ဦး သည်လည်း အိမ် တော်အနံ နှင့်ညီ၍ အလျား အတောင် နှစ်ဆယ် ၊ အမြင့်
    အတောင်တရာ နှစ်ဆယ် ရှိ၏။ ရွှေစင် နှင့် မွမ်းမံ လျက်ရှိ၏။
  hmo-hmo: Dubu ena vairana kahana dehe ena lata be 9 mita, Dubu ena lababa hegeregerena,
    bona dehe ena ataiai be 54 mita. Dehe ena lalonai be golo namo herea dekena amo
    idia koua.
  urd-urd: और घर के सामने के उसारा की लम्बाई घर की चौड़ाई के मुताबिक़ बीस हाथ और ऊँचाई
    एक सौ बीस हाथ थी और उस ने उसे अन्दर से ख़ालिस सोने से मेंढा।
  rus-SYN: и притвор, который пред домом, длиною по ширине дома в двадцать локтей,
    а вышиною во сто двадцать. И обложил его внутри чистым золотом.
  bqc-SIM: Kpɛ́pi bilandaa vĩ, a yàasa sáa ń kpɛ́pioɛ gã̀sĩsuu bao, a lɛsĩ
    kwi. À vua tɛ̃ɛtɛ̃ɛ kpà kpɛ́pi guu.
  tcz-CHONGTHU: Houin mai’a avaitannaa kisa Hongcha chu adung tong somni chule asandan
    tong somni ahi. Lut na indan a chu Houin vai lhung kei chan tong somni chule tong
    somni ma sang ahi, Aman asunglang chu sana thengsellin aloi jin ahi.
  mar-mar: मंदिराच्या समोरील द्वारमंडपाची लांबी वीस हाथ असून ह्याच्या रूंदीशी जुळणारी
    होती. त्याची उंची देखील विस हाथ होती. त्याची आतील बाजू शलमोनाने शुद्ध सोन्याने
    मढवली होती.
  qub-qub: Templupa alarninpa anchuynenga caran isgun metru, Templupa anchuyninwan
    iwal. Altuyninpis caran isgun metru. Salomonga alar rurita ushajpaj goriwan chapyachiran.
  bqp-bqp: Dii ten yɑsum kɑ ten duu yee gbiikirun dɛ̃ɛbu n nɛwɑ. N sɑ̃ɑwɑ gɔm soonu
    yɛndu. Mɑ ten gunum mu sɑ̃ɑ gɔm soonu wunɑɑ teeru. Mɑ Sɑlomɔɔ u ten sɔɔwɔ wurɑ
    geɑ pote.
  hat-hat: Gwo pyès ki te devan Tanp lan te gen trant pye lajè menm jan ak Tanp lan,
    ak sankatreven (0180) pye wotè. Salomon te fè kouvri tout miray anndan pyès la
    ak bon lò.
  eng-BSB: The portico at the front, extending across the width of the temple, was
    twenty cubits long and twenty cubits high. He overlaid the inside with pure gold.
  eng-WEBPB: The porch that was in front, its length, across the width of the house,
    was twenty cubits, and the height one hundred and twenty; and he overlaid it within
    with pure gold.
  kbq-kbq: Hagi ana nomofona avuga kazigama zasi'ma eri noma ki kamare'naza nomofo
    zaza'amo'ene, atupa'amo'enena 9mita higeno, anagamuma mareri'amo'a 54mita hu'ne.
    Hagi ana nomofo anagami kazigane agu'afi asopareganena knare'zantfa hu'nea goli
    eri'za ana nomofona eri anovazi'za eri masave hu'naze.
  nhe-BL: Huan iixpa nopa tiopamitl quichijque se tlamapamitl campa achtohui ticalaquis
    huan ihuehueyaca, ipatlajca huan ihuejcapanca quipiyayaya 9 metros. Huan nochi
    calijtic quiixaltijque ica oro.
  gub-BL: Heta 9 met ipupir haw ipupyaikaw pyrer teixe haw huwake har pe. Heta 9 met
    ipupyaikaw pyrer Tupàn imuwete katu haw pe no. Heta 9 met iaiha haw pe no. Xàrumàw
    uzàpeàrog kar ipàrirogaw ipupyaikaw pyrer pupe har or ikatuahy ma'e pupe a'e.
  eng-DRA: 'And the porch in the front, which was extended in length according to
    the measure of the breadth of the house, twenty cubits: and the height was a hundred
    and twenty cubits: and he overlaid it within with pure gold.'
