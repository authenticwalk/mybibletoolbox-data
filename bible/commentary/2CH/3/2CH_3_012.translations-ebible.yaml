verse: 2CH.003.012
translations:
  mal-C: ഇതുപോലെതന്നെ രണ്ടാമത്തെ കെരൂബിന്റെ ഒരു ചിറക് അഞ്ചുമുഴം നീളമുള്ളതും ദൈവാലയത്തിന്റെ
    മറുവശത്തെ ഭിത്തിയിൽ തൊട്ടിരിക്കുന്നതും ആയിരുന്നു. ഇതിന്റെ മറ്റേ ചിറകും അഞ്ചുമുഴം
    നീളമുള്ളതും ആദ്യത്തെ കെരൂബിന്റെ ചിറകിന്റെ അഗ്രത്തിൽ തൊട്ടതും ആയിരുന്നു.
  deu-TKW: Ebenso berührte der eine, fünf Ellen lange Flügel des anderen Kerub die
    Wand des Gebäudes, während der andere gleichfalls fünf Ellen lange Flügel an den
    Flügel des anderen Kerub antieß.
  lin-lin: 'Ndenge moko mpe mpo na lipapu ya sheribe ya mibale, oyo ezalaki na molayi
    ya bametele mibale na basantimetele tuku mitano : etutaki mir mosusu ya Tempelo
    ya Yawe ; mpe lipapu mosusu oyo ezalaki na molayi ya bametele mibale na basantimetele
    tuku mitano etutaki lipapu ya sheribe ya liboso.'
  eng-LSV: And the wing of the other cherub [is] five cubits touching the wall of
    the house, and the other wing [is] five cubits, adhering to the wing of the other
    cherub.
  eng-GNV: Likewise the wing of ye other Cherub was fiue cubites, reaching to the
    wall of the house, and the other wing fiue cubites ioyning to the wing of the
    other Cherub.
  eng-WEBSTER: 'And one wing of the other cherub was five cubits, reaching to the
    wall of the house: and the other wing was five cubits also , joining to the wing
    of the other cherub.'
  nhw-BL: Huan quej nopa nojquiya elqui nopa seyoc querubín tequihuajquetl. San se
    ihuehueyaca inieltlapal. Huan ica se ieltlapal quiajsiyaya nopa caltechtli huan
    nopa seyoc tequihua ieltlapal quiajsiyaya nopa seyoc caltechtli.
  swh-ONEN: Vivyo hivyo bawa moja la kerubi wa pili lilikuwa na urefu wa dhiraa tano
    na liligusa ukuta mwingine wa pili wa Hekalu na bawa lake lingine, lilikuwa pia
    na urefu wa dhiraa tano nalo liligusa bawa la kerubi wa kwanza.
  bba-bba: Mɑ kɔ̃so yiruse win kɑse teeru tɑ mɑɑ dii ten ɡoo teɔnɔ ɡirɑri. N deemɑ
    ten yirusewɑ tɑ kɑ ɡbiikoo wiɡiru ɡirɑrinɛ.
  eng-KJVCPB: 'And one wing of the other cherub was five cubits, reaching to the wall
    of the house: and the other wing was five cubits also, joining to the wing of
    the other cherub.'
  luo-luo: Machalre bende, bwomb kerubi achiel machielo borne ne romo fut aboro kendo
    nomulo bath hekalu komachielo, to bwombe machielo ma bende borne ne romo fut aboro
    nomulo bwomb kerubi mokwongo.
  meu-meu: bona una kerubi hanina ta, ena lata na kiubit ima, be dubu habana ai e
    hetomu kau, ma hanina ta, ia danu ena lata na kiubit ima, be kerubi gini-gunana
    hanina ida e hetomu heheni.
  npi-ULB: अर्को करूबको एउटा पखेटा मन्‍दिरको भित्ता छुने गरी पाँच हातको थियो । त्‍यसको
    अर्को पखेटाचाहिं अर्को करूबको पखेटा छुने गरी पाँच हातकै थियो ।
  yor-yor: Ní ìjọra, ìyẹ́ apá kan ti kérúbù kejì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn,
    ó sì farakan ògiri ilé Olúwa mìíràn; ìyẹ́ apá rẹ̀ mìíràn sì jẹ́ ìgbọ̀nwọ́ márùn
    ní gígùn pẹ̀lú tí ó farakan ìyẹ́ apá kérúbù àkọ́kọ́.
  pes-OPCB: '@see-verse:2CH.003.011'
  tgl-ULB: Ang pakpak ng isang pang kerubin ay limang siko rin, na umaabot sa dingding
    ng silid; ang isang pakpak nito ay limang siko rin, na umaabot sa pakpak ng naunang
    kerubin.
  hui-hui: '@see-verse:2CH.003.011'
  mya-mya: '@see-verse:2CH.003.011'
  bod-N: ཀེ་རུབ་གཞན་དེའི་གཤོག་པ་ཡ་གཅིག་གི་རིང་ཚད་ལའང་ཁྲུ་ལྔ་ཡོད་པ་དང་མཆོད་ཁང་གི་རྩིག་པར་ཐུག་ཅིང་།
    གཤོག་པ་ཅིག་ཤོས་དེའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་པ་དང་ཀེ་རུབ་སྔོན་མའི་གཤོག་པར་ཐུག་ཡོད།
  sna-sna: Zvimwe chetezvo bapiro rimwe rekerubhi rechipiri rakanga rakareba makubhiti
    mashanu uye raibata mamwe madziro etemberi uye rimwe racho rakareba zvimwe chetezvo
    makubhiti mashanu richibata bapiro rekerubhi rokutanga.
  spa-BLM: El ala del otro querubín medía cinco codos y llegaba hasta la pared de
    la casa; la otra ala medía cinco codos y se unía al ala del otro querubín.
  cac-cac: '@see-verse:2CH.003.011'
  swh-ULB: Bawa la kerubi mwingine lilikuwa mikono mitano, likifikia kwenye ukuta
    wa chumba; bawa lake jingine lilikuwa mikono mitano pia, likigusana na bawa la
    kerubi wa kwanza.
  bel-bel: і крыло другога херувіма ў пяць локцяў дакраналася да сьцяны дома, а другое
    крыло ў пяць локцяў сыходзілася з крылом другога херувіма.
  deu-ELBBK: und der Flügel des anderen Cherubs, von 5 Ellen, rührte an die Wand des
    Hauses; und der andere Flügel, von 5 Ellen, stieß an den Flügel des einen Cherubs.
  mbb-OT: '@see-verse:2CH.003.011'
  mal-2015: മറ്റെ കെരൂബിന്റെ ഒരു ചിറകു ആലയത്തിന്റെ ചുവരോടു തൊടുന്നതായി അഞ്ചു മുഴവും
    മറ്റെ ചിറകു മറ്റെ കെരൂബിന്റെ ചിറകോടു തൊടുന്നതായി അഞ്ചു മുഴവും ആയിരുന്നു.
  rmc-rmc: '@see-verse:2CH.003.011'
  pes-OPV: و بال کروبی دیگر پنج ذراع بوده، به دیوار خانه می‌رسید وبال دیگرش پنج ذراع
    بوده، به بال کروبی دیگر ملصق می‌شد.
  ron-1924: Арипа челуй де ал дойля херувим, лунгэ де чинч коць, атинӂя зидул касей
    ши чялалтэ арипэ, лунгэ тот де чинч коць, се уня ку арипа челуй динтый херувим.
  ben-OBCV: তেমনি আবার দ্বিতীয় করূবটির একটি ডানা ছিল 2.3 মিটার লম্বা ও সেটি মন্দিরের
    অন্য দেয়ালটি ছুঁয়েছিল, এবং সেটির অন্য ডানাটিও ছিল 2.3 মিটার লম্বা, ও সেই ডানাটি
    প্রথম করূবটির ডানা ছুঁয়েছিল।
  som-som: Oo keruubka kale baalkiisuna wuxuu ahaa shan dhudhun, oo wuxuu gaadhi karay
    guriga derbigiisa kale; oo baalka kalena sidaasoo kale wuxuu ahaa shan dhudhun
    oo wuxuu gaadhi karay baalka keruubka kale.
  lat-VUC: 'Similiter cherub alterius ala, quinque habebat cubitos, et tangebat parietem:
    et ala ejus altera quinque cubitorum, alam cherub alterius contingebat.'
  eng-ASVBT: And the wing of the other cherub was five cubits, reaching to the wall
    of the house; and the other wing was five cubits also, joining to the wing of
    the other cherub.
  ita-1885: Così anche una delle ale dell'altro Cherubino avea cinque cubiti, e toccava
    la parete della Casa; e l'altra avea parimente cinque cubiti, e giungeva all'ala
    dell'altro Cherubino.
  eng-ULB: The wing of the other cherub was also five cubits, reaching to the wall
    of the room; its other wing was also five cubits, touching the wing of the first
    cherub.
  spa-VBL: Del mismo modo, una de las alas del segundo querubín medía cinco codos
    y tocaba una de las paredes del Templo, mientras que su otra ala, que también
    medía cinco codos, tocaba al primer querubín.
  fra-_FOB: Et l'aile de l'autre chérubin, longue de cinq coudées, touchait la paroi
    de la maison; et l'autre aile, longue de cinq coudées, joignait l'aile de l'autre
    chérubin.
  mal-mal: രണ്ടാമത്തെ കെരൂബിന്റെ ഒരു ചിറകു ആലയത്തിന്റെ ചുവരോടു തൊട്ടിരിക്കയും മറ്റെ
    ചിറക് ആദ്യത്തെ കെരൂബിന്റെ ചിറകോടു തൊട്ടിരിക്കയും ആയിരുന്നു.
  urd-GVR: '@see-verse:2CH.003.011'
  suz-BL: मोपान अर्को करूब आ फ्रां खिं आ अर्को गे ङा गारो थिशा ५ कुबीत लाइश्‍शो बाक्‍माक्‍त।
    मिनु मेको आ अर्को फ्रांम अर्को ङोंइती ङा करूब आ फ्रांम थिशो बाक्‍माक्‍त, मेको
    यो ५ कुबीत लाइश्‍शो बाक्‍माक्‍त।
  ita-1927: L’ala del secondo cherubino, lunga cinque cubiti, toccava la parete della
    casa; l’altra ala, pure di cinque cubiti, arrivava all’ala dell’altro cherubino.
  ckb-ckb: بە هەمان شێوە درێژی باڵی کەڕوبەکەی دووەم پێنج باڵ بوو و بەر دیواری پیرۆزگاکە
    دەکەوت و باڵەکەی دیکەشی پێنج باڵ بوو و بەر باڵی کەڕوبەکەی یەکەم دەکەوت.
  eng-BBE: And in the same way, the wings of the other, five cubits long, were stretched
    out, one touching the wall and the other meeting the wing of the first winged
    one.
  kan-OKCV: ಹಾಗೆಯೇ ಮತ್ತೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಯು ಎರಡೂವರೆ ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದು, ಆಲಯದ ಗೋಡೆಯವರೆಗೆ
    ಮುಟ್ಟಿತ್ತು; ಇನ್ನೊಂದು ರೆಕ್ಕೆಯು ಎರಡೂವರೆ ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದು, ಬೇರೆ ಇರುವ ಕೆರೂಬಿಯ ರೆಕ್ಕೆಗೆ
    ಕೂಡಿಕೊಂಡಿತ್ತು.
  tam-2017: மற்றக் கேருபீனின் ஒரு சிறகும் ஐந்து முழமாக இருந்து, ஆலயத்துச்சுவரைத் தொட்டது;
    அதின் மற்ற சிறகும் ஐந்து முழமாக இருந்து, மற்றக் கேருபீனின் சிறகைத் தொட்டது.
  spa-RV-1909: 'De la misma manera la una ala del otro querubín era de cinco codos:
    la cual llegaba hasta la pared de la casa; y la otra ala era de cinco codos, que
    tocaba al ala del otro querubín.'
  ron-BTF: Și o aripă a celuilalt heruvim avea cinci coți, ajungând la zidul casei,
    și cealaltă aripă avea cinci coți de asemenea, atingând aripa celuilalt heruvim.
  eng-WEBP: The wing of the other cherub was five cubits, reaching to the wall of
    the house; and the other wing was five cubits, joining to the wing of the other
    cherub.
  eng-FBV: In similar fashion, one wing of the second cherub was five cubits long
    and touched one Temple wall, while its other wing, also five cubits long, and
    touched the first cherub.
  nld-1939: De ene, vijf el lange vleugel van den anderen cherub raakte eveneens de
    wand van het gebouw; de andere, vijf el lange vleugel raakte de vleugel van den
    eersten cherub.
  nch-BL: Huan quej nopa nojquiya elqui nopa seyoc querubín. San se ihuehueyaca inieltapal.
    Huan ica se ieltapal quiajsiyaya nopa caltepamit huan nopa seyoc ilhuicac ejquet
    ieltapal quiajsiyaya nopa seyoc caltepamit.
  vie-1934: Cánh này của chê-ru-bin về bên tả dài năm thước, và đụng đến vách đền,
    còn cánh kia cũng dài năm thước, tiếp giáp với cánh chê-ru-bin về bên hữu.
  hin-CV: दूसरे करूब का एक पंख सवा दो मीटर का था, जो कमरे की दीवार को छू रहा था और
    उसका दूसरा पंख, जो सवा दो मीटर फैला था, पहले करूब के पंख को छू रहा था,
  spa-BES: Y de la misma manera, las alas de la otra, de cinco codos de largo, se
    estiraron, una tocando la pared y la otra encontrándose con el ala del primer
    querubín.
  tdx-tdx: Ty ela’ i kerobe raikey ka, le kiho lime, nitakatse ty rindri’ i trañoy
    vaho kiho lime ka ty ela’e ila’e nitakatse ty ela’ i kerobe raikey.
  tha-KJV: และของเครูบอี​กรู​ปหนึ่งปีกข้างหนึ่งห้าศอกจดผนังพระนิเวศ และอีกปีกหนึ่งห้าศอกด้วยติดต่​อก​ับปีกของเครูบอี​กรู​ปหนึ่ง
  por-BR-2018: 'Da mesma maneira a uma asa do outro querubim era de cinco côvados:
    a qual chegava até a parede da casa; e a outra asa era de cinco côvados, que tocava
    a asa do outro querubim.'
  deu-ELO: und der Flügel des anderen Cherubs, von fünf Ellen, rührte an die Wand
    des Hauses; und der andere Flügel, von fünf Ellen, stieß an den Flügel des einen
    Cherubs.
  eng-WYC-2018: In like manner the one wing of the other cherub had five cubits, and
    it touched the wall, and the other wing thereof that was (also) of five cubits,
    touched the wing of the other cherub.
  epo-epo: Ankaŭ ĉe la dua kerubo unu flugilo, havanta kvin ulnojn, tuŝiĝis kun la
    muro de la domo, kaj la dua flugilo, havanta kvin ulnojn, tuŝiĝis kun la flugilo
    de la alia kerubo.
  uig-PIN: Yǝnǝ bir kerubning ⱪanitining uzunluⱪimu bǝx gǝz bolup, umu ɵy temiƣa tegip
    turatti; ikkinqi bir ⱪanitining uzunluⱪimu bǝx gǝz bolup, aldinⱪi bir kerubning
    ⱪanitiƣa yetǝtti.
  beo-beo: '@see-verse:2CH.003.011'
  tpi-OTNT: '@see-verse:2CH.003.011'
  hau-SA: Haka ma fiffiken kerub na biyu ɗin tsawonsa kamu biyar ne, ya taɓo bangon
    haikalin, ɗaya fiffiken shi ma tsawonsa kamu biyar ne, ya taɓo fiffiken kerub
    na farko.
  uig-LAT: Yene bir kérubning qanitining uzunluqimu besh gez bolup, umu öy témigha
    tégip turatti; ikkinchi bir qanitining uzunluqimu besh gez bolup, aldinqi bir
    kérubning qanitigha yétetti.
  nde-nde: Ngokufananayo uphiko lwekherubhi lesibili lwaluzingalo ezinhlanu ubude
    balo lalo luthinta omunye umduli wethempeli, njalo kusithi olunye uphiko lalo
    oluzingalo ezinhlanu ubude balo, luthinta uphiko lwekherubhi lakuqala.
  ton-ton: Pea ko e kapakau ʻe taha ʻoe selupi ʻe taha ko e hanga ʻe hongofulu, pea
    naʻe aʻu atu ia ki he holisi fale, pea ko hono kapakau foki ʻe taha ko e hanga
    ʻe hongofulu, pea naʻe fetuʻutaki ia mo e kapakau ʻoe selupi ʻe taha.
  ces-1613: A tak křídlo cherubína jednoho na pět loket dotýkalo se stěny domu, a
    křídlo druhé na pět loket dosahovalo křídla cherubína druhého.
  eng-WMB: The wing of the other cherub was five cubits, reaching to the wall of the
    house; and the other wing was five cubits, joining to the wing of the other cherub.
  tam-TCV: இவ்வாறு இரண்டாவது கேருபீனின் ஒரு சிறகு ஐந்துமுழ நீளமாக இருந்தது. அது ஆலயத்தின்
    மற்ற சுவரைத் தொட்டது. மற்ற சிறகும் ஐந்துமுழ நீளமுடையதாயிருந்தது. அது முதலாவது
    கேருபீனின் சிறகை தொட்டுக்கொண்டிருந்தது.
  ceb-ULB: 5 ka cubit usab ang pako sa laing kerubim, nga misangko sa bongbong sa
    lawak; 5 ka cubit usab ang laing pako, nasumpay kini sa pako sa unang kerubim.
  pol-UBG: Także skrzydło drugiego cherubina, na pięć łokci, sięgało ściany domu,
    a drugie skrzydło, na pięć łokci, sięgało skrzydła drugiego cherubina.
  urd-GVU: '@see-verse:2CH.003.011'
  deu-1912: Also hatte auch der eine Flügel des andern Cherubs fünf Ellen und rührte
    an die Wand des Hauses und sein anderer Flügel auch fünf Ellen und rührte an den
    Flügel des andern Cherubs,
  kan-2017: ಅದರಂತೆಯೇ ಮತ್ತೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಯು ಐದು ಮೊಳ ಉದ್ದವಾಗಿದ್ದು, ಅದು ಕೋಣೆಯ ಗೋಡೆಯವರೆಗೆ
    ತಗಲುತ್ತಿತ್ತು.; ಇನ್ನೊಂದು ರೆಕ್ಕೆಯು ಐದು ಮೊಳ ಉದ್ದವಾಗಿದ್ದು ಮತ್ತೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಯವರೆಗೆ
    ತಗಲುತ್ತಿತ್ತು.
  yap-yap: '@see-verse:2CH.003.011'
  hlt-MCSB: Cherubim pakhat kah a phae bal te dong nga lo tih im pangbueng te a ben.
    Te vaengah a phae vang te dong nga loh tih cherub pakhat kah phae te a ben.
  mdy-ETH: '@see-verse:2CH.003.011'
  twi-ASANTE: Saa ara nso na Kerubim a ɔtɔ so mmienu no ataban baako mu ntrɛmu yɛ
    anammɔn nson ne fa, na ɛpem Asɔredan no ɔfasuo a ɛne ɔfasuo baako no di nhwɛanim.
    Ataban baako a aka no nso ntrɛmu a ɛyɛ anammɔn nson ne fa no, ɛhyia Kerubim a
    ɛdi ɛkan no ataban baako.
  eng-WEBU: The wing of the other cherub was five cubits, reaching to the wall of
    the house; and the other wing was five cubits, joining to the wing of the other
    cherub.
  wal-wal: Naa77antto kiruubiyau koiro qefee ichchashu wara gididi, Beeta Maqidasiyaa
    godaa bochchees; naa77antto qefeekka ichchashu wara gididi, koiro kiruubiyaa qefiyaa
    bochchees.
  spa-PDDPT: El otro querubín tenía la misma posición por el otro lado.
  gun-gun: Amboae anjo pepo voi mokoĩ metros raxa'i ipuku va'e, ha'e oo mbotya mboae
    re ovaẽ oiny. Ipepo mboae voi mokoĩ metros raxa'i ipuku va'e avi, ha'e amboae
    anjo pepo re ovaẽ oiny. Mokoĩve anjo pepo ha'e javi vy ma nove metros ipuku-a
    va'e.
  ilo-ULB: Lima a kubit met ti payak ti maysa pay a kerubim, a dumanon iti diding
    ti siled; lima a kubit met ti maysa pay a payak daytoy, a sumagsagsagid iti payak
    ti umuna a kerubim.
  kpg-kpg: '@see-verse:2CH.003.011'
  uig-ARA: يەنە بىر كېرۇبنىڭ قانىتىنىڭ ئۇزۇنلۇقىمۇ بەش گەز بولۇپ، ئۇمۇ ئۆي تېمىغا
    تېگىپ تۇراتتى؛ ئىككىنچى بىر قانىتىنىڭ ئۇزۇنلۇقىمۇ بەش گەز بولۇپ، ئالدىنقى بىر
    كېرۇبنىڭ قانىتىغا يېتەتتى.
  sus-sus: Malekɛ firin nde yirefanyi gabutenyi xa kuyɛ nɔngɔn ya suuli, a yire sɛniyɛnxi
    sɛɛti lixi. A kɔɔla gabutenyi boore malekɛ gabutenyi lixi.
  pon-2006: '@see-verse:2CH.003.011'
  ksd-ksd: Ma ra bebea i ra vauruana angelo i ga tika na pokono ma a malmalikun ra
    lolovina tana, ma i ga tuk ta ra papar a pal, ma ta ra tika na bebeana bula i
    ga tika na pokono ma a malmalikun ra lolovina tana, ma i ga tuk ta ra bebea i
    ta ra tika na angelo.
  tur-YTC: Öbür Keruv'un kanadı beş arşındı ve evin duvarına kadar uzanıyordu; ve
    öbür kanat beş arşındı, öbür Keruv'un kanadına birleşiyordu.
  ind-AYT: Sayap kerub yang lain juga memiliki panjang lima hasta dan menyentuh dinding
    bait, sementara sayapnya yang lain panjangnya lima hasta dan bersentuhan dengan
    sayap kerub yang lain.
  nya-nya: Chimodzimodzinso phiko la Kerubi wachiwiri linali loposerapo mamita awiri
    ndipo limakhudza mbali ina ya khoma la Nyumba ya Mulungu, ndipo linalo limene
    linalinso loposera mamita awiri, limakhudza phiko la Kerubi woyamba uja.
  hrv-hrv: Tako je i krilo drugoga kerubina, od pet lakata, dodirivalo hramski zid,
    a drugo mu se krilo, od pet lakata, spajalo s krilom drugoga kerubina.
  mps-mps: '@see-verse:2CH.003.011'
  tpi-tpi: '@see-verse:2CH.003.011'
  dan-1931: og den anden Kerubs ene Vinge, fem Alen lang, rørte Hallens modsatte Væg,
    medens den anden, fem Alen lang, nåede til den første Kerubs Vinge.
  vie-OVCB: Cũng như vậy, một cánh của hình thứ hai dài 2,3 mét và chạm vào vách đối
    diện. Cánh còn lại cũng dài 2,3 mét và chạm vào cánh của hình thứ nhất.
  guj-2017: એ જ પ્રમાણે બીજા કરુબની એક પાંખ ફેલાઈને સભાસ્થાનની બીજી દિવાલને સ્પર્શતી
    હતી; બીજી પાંખ પણ પાંચ હાથ લાંબી હતી, તે પહેલા કરુબની પાંખ સુધી પહોંચતી હતી.
  pon-2006A: '@see-verse:2CH.003.011'
  por-BRBSL: A asa do outro querubim tinha cinco côvados, alcançando a parede da casa;
    e a outra asa tinha cinco côvados, alcançando a asa do outro querubim.
  cth-cth: Cherubim buet touh e a rathei teh dong 5 touh a pha teh, tapang dawk rek
    a kâpha, a rathei avanglae buet touh hai dong 5 touh a pha teh, cherubim buet
    touh e rathei rek a kâbet.
  twi-twi: Saa ara nso na kerubim a ɔto so abien no ntaban baako mu trɛw yɛ anammɔn
    ason ne fa, na ɛpem Asɔredan no fasu a ɛne ɔfasu baako no di nhwɛanim. Ntaban
    baako a aka no nso trɛw a ɛyɛ anammɔn ason ne fa no, ehyia kerubim a edi kan no
    ntaban baako.
  hlt-hlt: Cherubim pakhat kah a phae bal te dong nga lo tih im pangbueng te a ben.
    Te vaengah a phae vang te dong nga loh tih cherub pakhat kah phae te a ben.
  tbz-SIM: Kɛ̀ odɛ́rì kɔku ketikù kó mɛokùmɛ̀ mɛ mmɑ kɛ kɑ́ɑ́ nhoketiwè kɔku, kɛ̀
    kudɛ́ríkù mɛ mmɑ kɛ kɑ́ɑ́ kumɑrí.
  msy-2020: '@see-verse:2CH.003.011'
  dop-dop: '@see-verse:2CH.003.011'
  azb-azb: O biri keruvun da qanadı beş qulac idi və evin divarına dəyirdi. O biri
    qanadı da beş qulac idi və o biri keruvun qanadına birləşmişdi.
  eng-DBY: And the wing of the other cherub of five cubits touched the wall of the
    house; and the other wing was five cubits joining the wing of the other cherub.
  hin-2017: दूसरे करूब का भी एक पंख पाँच हाथ का और भवन की दूसरी दीवार तक पहुँचा था,
    और दूसरा पंख पाँच हाथ का और पहले करूब के पंख से सटा हुआ था।
  eng-YLT: And the wing of the other cherub [is] five cubits touching the wall of
    the house, and the other wing [is] five cubits, adhering to the wing of the other
    cherub.
  eng-WYC-2017: In like manner the one wing of the other cherub had five cubits, and
    it touched the wall, and the other wing thereof that was of five cubits, touched
    the wing of the other cherub.
  eng-WMBB: The wing of the other cherub was five cubits, reaching to the wall of
    the house; and the other wing was five cubits, joining to the wing of the other
    cherub.
  urd-GVH: '@see-verse:2CH.003.011'
  rug-rug: '@see-verse:2CH.003.011'
  gaz-gaz: Akkasumas qoochoon kiirubii lammaffaa inni tokko dhundhuma shan dheeratee
    gama kaaniin keenyan mana qulqullummaa tuqa; qoochoon isaa kaan immoo dhundhuma
    shan dheeratee qoochoo kiirubii jalqabaa sanaa tuqa.
  fra-LSG: L’aile du second chérubin, longue de cinq coudées, touchait au mur de la
    maison; et l’autre aile, longue de cinq coudées, joignait l’aile du premier chérubin.
  yal-yal: Na sawura firinden gubugubu keden fan yi kuya nɔngɔnna yɛ suulun, a fan
    yi sigaxi han banxi kanken fɔxɔ kedenna bonna, a gubugubu boden fan yi kuya nɔngɔnna
    yɛ suulun, a yi sigaxi han maleka sawuran bonna gubugubuna.
  haw-1868: O ka eheu o kekahi kerubima elima no kubita e pa ana ma ka paia o ka hale;
    a o ka eheu o kekahi elima no kubita e pa ana i ka eheu o kela kerubima.
  arb-NAV: وَكَذَلِكَ مَسَّ طَرَفُ جَنَاحِ الْكَرُوبِيمِ الثَّانِي الْخَارِجِيِّ جِدَارَ
    الْهَيْكَلِ أَمَّا طَرَفُ الْجَنَاحِ الدَّاخِلِيِّ فَتَلامَسَ مَعَ طَرَفِ جَنَاحِ
    الْكَرُوبِيمِ الأَوَّلِ الدَّاخِلِيِّ.
  ewe-ewe: Nenema ke kerubi evelia ƒe aʋala ɖeka, si didi mita eve kple afã la tɔ
    gbedoxɔ la ƒe gli eye eƒe aʋala evelia, si hã didi mita eve kple afã la, tɔ kerubi
    gbãtɔ ƒe aʋala.
  eng-LEE: And the wing of the other cherub was five cubits, reaching to the wall
    of the house; and the other wing of five cubits was joined closely to the wing
    of the other cherub.
  asm-FB: গৃহৰ দেৱাল ঢুকি পোৱাকৈ আন কৰূবৰো এখন ডেউকা পাঁচ হাত দীঘল; আৰু সেয়ে আনটো
    কৰূবৰ ডেউকাত লাগি থকাকৈ আন খনো পাঁচ হাত দীঘল।
  sus-A: مَلٍكّ قِرِن ندٍ يِرٍقَنيِ فَبُتٍنيِ شَ كُيّ نْنفْن يَ سُولِ، عَ يِرٍ سّنِيّنشِ
    سّيتِ لِشِ. عَ كْولَ فَبُتٍنيِ بٌورٍ مَلٍكّ فَبُتٍنيِ لِشِ.
  fra-SBL: L'aile de l'autre chérubin avait cinq coudées et atteignait le mur de la
    maison ; l'autre aile avait cinq coudées et se joignait à l'aile de l'autre chérubin.
  hbo-hbo: וּכְנַ֨ף הַכְּר֤וּב הָאֶחָד֙ אַמֹּ֣ות חָמֵ֔שׁ מַגִּ֖יעַ לְקִ֣יר הַבָּ֑יִת
    וְהַכָּנָ֤ף הָאַחֶ֙רֶת֙ אַמֹּ֣ות חָמֵ֔שׁ דְּבֵקָ֕ה לִכְנַ֖ף הַכְּר֥וּב הָאַחֵֽר׃
  kik-kik: O narĩo ithagu rĩmwe rĩa ikerubi rĩa keerĩ rĩarĩ na ũraihu wa mĩkono ĩtano
    na rĩkahutia rũthingo rũu rũngĩ rwa hekarũ, na ithagu rĩu rĩngĩ rĩarĩo o narĩo
    rĩarĩ na ũraihu wa mĩkono ĩtano na rĩkahutia ithagu rĩa ikerubi rĩa mbere.
  fra-NCL: Une aile du second chérubin, longue de cinq coudées, touchait au mur de
    la maison ; et l’autre aile, longue de cinq coudées, rejoignait l’aile de l’autre
    chérubin.
  cek-AK: To baktih toengah kalah cherub maeto ih pakhraeh doeh dong pangato sawk
    moe, im tapang to phak; kalah pakhraeh maeto doeh dong pangato sawk moe, kalah
    cherub ih pakhraeh hoiah angbet.
  cuk-cuk: Baid-baliwitur-querubin-e-sakan amba daligwen gaka bisgigwen sugumogad.
    A-sakan-gwensak neg-dikarse warmaknaimogad. Geb e-sakan-baid, baliwitur-baid-e-sakanse
    warmaknaimogad.
  uig-CYR: Йәнә бир керубниң қанитиниң узунлуғиму бәш гәз болуп, уму өй темиға тегип
    туратти; иккинчи бир қанитиниң узунлуғиму бәш гәз болуп, алдинқи бир керубниң
    қанитиға йетәтти.
  tel-2017: రెండో కెరూబు రెక్క పొడుగు కూడా ఐదు మూరలు. అది మందిరం గోడకి తగులుతూ ఉంది.
    రెండో రెక్క దానికి జతగా ఉన్న కెరూబు రెక్కకి తగులుతూ ఉంది
  hat-BSA: Zèl a lòt cheriben an, a senk koude, te touche mi kay la, epi lòt zèl senk
    koude a te tache a zèl premye cheriben an.
  kos-kos: na posohksok lun cherub se akluo ah sifilpa fit itkosr lusa, pusralla pac
    sinka se lac ah, ac posohksok se akluo lal fit itkosr pusralla poun cherub se
    meet ah infulwen infukil sac.
  hbo-WLC: וּכְנַ֨ף הַכְּר֤וּב הָאֶחָד֙ אַמּ֣וֹת חָמֵ֔שׁ מַגִּ֖יעַ לְקִ֣יר הַבָּ֑יִת
    וְהַכָּנָ֤ף הָאַחֶ֙רֶת֙ אַמּ֣וֹת חָמֵ֔שׁ דְּבֵקָ֕ה לִכְנַ֖ף הַכְּר֥וּב הָאַחֵֽר׃
  ibo-ibo: Nʼotu aka ahụ, otu nku cherub nke abụọ ruru mita abụọ na ọkara nʼogologo.
    Ọnụ nku ya na-emetụ akụkụ nke ọzọ nke ahụ ime ụlọnsọ ukwu, ma nku ya nke ọzọ,
    nke rukwara mita abụọ na ọkara nʼogologo, na-emetụ ọnụ ọnụ otu nku cherub nke
    mbụ.
  ory-ory: ଅନ୍ୟ କିରୂବର ପକ୍ଷ ପାଞ୍ଚ ହାତ ଥାଇ ଗୃହର କାନ୍ଥକୁ ସ୍ପର୍ଶ କଲା ଓ ଅନ୍ୟ ପକ୍ଷ ମଧ୍ୟ
    ପାଞ୍ଚ ହାତ ଥାଇ ଅନ୍ୟ କିରୂବର ପକ୍ଷକୁ ଲାଗିଲା।
  chk-chk: Langatamen efoch pöükässin ewe aruomanün kerop pwal ükükün fisu esop fiit,
    a itila o küw pwal etippen ewe imw me epek, nge aruofochun pöükässin a itifengen
    me pöükässin ewe aemanün kerop.
  rop-rop: '@see-verse:2CH.003.011'
  ukr-1871: І крило другого херувима, в пять локот, так само доторкалось стїни дому,
    а друге крило на пять локот сходилось з крилом другого херувима.
  deu-1951: Ebenso maß ein Flügel des zweiten Cherubs fünf Ellen und berührte die
    Wand des Raumes, und der andere Flügel, fünf Ellen lang, berührte den Flügel des
    anderen Cherubs,
  eng-JPS: And the wing of the other cherub was five cubits, reaching to the wall
    of the house; and the other wing was five cubits also, joining to the wing of
    the other cherub.
  srp-1865: Tako i drugoga heruvima krilo bijaše od pet lakata, i ticaše u zid od
    doma, i drugo mu krilo bijaše od pet lakata i sastavljaše se s krilom drugoga
    heruvima.
  lug-lug: N’ekiwaawaatiro kya kerubi omulala kyali obuwanvu mita bbiri ne desimoolo
    ssatu nga kituuka ku ludda lw’ekisenge kya yeekaalu ekirala, n’ekiwaawaatiro ekirala
    obuwanvu nga kiri mita bbiri ne desimoolo ssatu, nga kituuka ku kerubi oli omulala.
  heb-heb: וכנף הכרוב האחד אמות חמש מגיע לקיר הבית והכנף האחרת אמות חמש דבקה לכנף
    הכרוב האחר׃
  ben-IRV: সেই করূবের পাঁচ হাত লম্বা প্রথম ডানাটি গৃহের দেওয়াল স্পর্শ করল এবং পাঁচ
    হাত লম্বা দ্বিতীয় ডানাটি ঐ করূবের ডানা স্পর্শ করল৷
  pan-pan: ਅਤੇ ਦੂਜੇ ਕਰੂਬੀ ਦਾ ਇੱਕ ਖੰਭ ਪੰਜ ਹੱਥ ਲੰਮਾ ਭਵਨ ਦੀ ਕੰਧ ਤੱਕ ਪਹੁੰਚਿਆ ਹੋਇਆ ਅਤੇ
    ਦੂਜਾ ਖੰਭ ਪੰਜ ਹੱਥ ਦਾ ਦੂਜੇ ਕਰੂਬੀ ਦੇ ਖੰਭ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਸੀ
  mya-JVB: အတောင် တဘက်လျှင် အလျားငါး တောင် စီ ရှိ၍၊ ခေရုဗိမ်နှစ်ပါးတို့သည် အတောင်ချင်းထိလျက်၊
    အတောင်တဘက်စီအိမ် တော်ထရံ ကို မှီ လျက် ရှိကြ၏။
  hmo-hmo: Unai bamona danu kerubi iharuana ena hanina ta ena lata be 2 mita 20 sentamita,
    bona Dubu ena haba ma ta dekenai ia kamokau, bona iena hanina ta be kerubi ginigunana
    ena hanina dekenai ia kamokau.
  urd-urd: और दूसरे करूबी का एक बाज़ू पाँच हाथ का घर की दिवार तक पहुँचा हुआ और दूसरा
    बाज़ू भी पाँच हाथ का दूसरे करूबी के बाज़ू से मिला हुआ था।
  rus-SYN: равно и крыло другого херувима в пять локтей касалось стены дома, а другое
    крыло в пять локтей сходилось с крылом другого херувима.
  bqc-SIM: '@see-verse:2CH.003.011'
  tcz-CHONGTHU: Chutobang machun Cherubim lim nina pa jong chun tong ngaa sao lhaving
    aneiyin, hiche chun Houin bang lang khat chu aphai; Alhaving nina pa jong chu
    tong nga asaovin Cherubim lim masa pa lhaving chu aphan ahi.
  mar-mar: आणि दुसऱ्या करुबाचा दुसरा पाच हात लांबीचा पंख दालनाच्या दुसऱ्या भिंतीला
    स्पर्श करत होता.
  qub-qub: Chayno jucaj querubín anjilpa jucaj älanpis töparaycaran jucäga pergaman,
    jucaj älanna jucnin älayojpa älanman.
  bqp-bqp: Mɑ kɔ̃so yiruse win kɑse teeru tɑ mɑɑ dii ten goo teɔnɔ girɑri. N deemɑ
    ten yirusewɑ tɑ kɑ gbiikoo wigiru girɑrinɛ.
  hat-hat: -(we vèsè pwochen)
  eng-BSB: The wing of the second cherub also measured five cubits and touched the
    wall of the temple, while its other wing measured five cubits and touched the
    wing of the first cherub.
  eng-WEBPB: The wing of the other cherub was five cubits, reaching to the wall of
    the house; and the other wing was five cubits, joining to the wing of the other
    cherub.
  kbq-kbq: Anahukna huno mago ankeromofo mago kaziga ageko'namo'a 2.25mita huno nomofo
    areharare zafa avako higeno, mago kaziga agekonamo'a ese ankeromofo agekonare
    avako hu'ne.
  nhe-BL: Huan queja nopa nojquiya elqui nopa seyoc querubín elhuicac ejquetl. San
    se ihuehueyaca inieltlapal. Huan ica se ieltlapal quiajsiyaya nopa caltepamitl
    huan nopa seyoc elhuicac ejquetl ieltlapal quiajsiyaya nopa seyoc caltepamitl.
  gub-BL: '@see-verse:2CH.003.011'
  eng-DRA: 'In like manner the wing of the other cherub, was five cubits long, and
    reached to the wall: and his other wing was five cubits long, and touched the
    wing of the other cherub.'
