verse: 2CH.003.010
translations:
  mal-C: അതിവിശുദ്ധസ്ഥലത്ത് അദ്ദേഹം ശില്പനിർമിതമായ ഒരു ജോടി കെരൂബുകളെ സ്ഥാപിച്ചു;
    അവയും തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Im Allerheiligsten aber machte er zwei Kerube, ein Werk der Bildhauerkunst,
    und überzog sie mit Gold.
  lin-lin: Atiaki bililingi ya basheribe mibale kati na Esika-Oyo-Eleki-Bule mpe apakolaki
    yango wolo.
  eng-LSV: And he makes two cherubim in the most holy house, image work, and he overlays
    them with gold;
  eng-GNV: And in the house of the most holy place he made two Cherubims wrought like
    children, and ouerlayd them with golde.
  eng-WEBSTER: And in the most holy house he made two cherubim of image work, and
    overlaid them with gold.
  nhw-BL: Huan Salomón tlanahuati ma quinchihuaca ome querubín tequihuajme ica cuahuitl
    huan ma quinxahuaca ica oro. Huan quintlalijque ipan nopa cuarto Campa Más Tlatzejtzeloltic.
  swh-ONEN: Katika sehemu ya Patakatifu pa Patakatifu akafanyiza jozi moja ya makerubi
    ya kuchongwa na kuyafunika kwa dhahabu.
  bba-bba: U mɑɑ kɔ̃sobun weenɑsibu yiru kuɑ dii te tɑ dɛɛre ɡem ɡem mi sɔɔ. Mɑ u
    ye wurɑ pote.
  eng-KJVCPB: And in the most holy house he made two cherubims of image work, and
    overlaid them with gold.
  luo-luo: E Kama Ler Moloyo nopayo kerubi ariyo kendo obawogi kod dhahabu.
  meu-meu: Helaḡa-herea gabuna ai ia ese kerubi rua au amo e korodia, bona gold amo
    e ḡovadia.
  npi-ULB: तिनले महा-पवित्रस्‍थानको निम्ति दुई करूबका प्रतिरूप बनाए । कालिगरहरूले
    तिनमा सुनको जलप लगाए ।
  yor-yor: Ní Ibi Mímọ́ Jùlọ, ó gbẹ́ àwòrán igi kérúbù kan, ó sì tẹ́ wọn pẹ̀lú wúrà.
  pes-OPCB: سلیمان در قدس‌الاقداس، دو مجسمهٔ کروبی ساخت و آنها را با طلا پوشاند.
  tgl-ULB: Gumawa siya ng dalawang imahe ng mga kurebin para sa kabanal-banalang lugar;
    binalot ito ng ginto ng mga manggagawa.
  hui-hui: Solomonohanda ibunaga biabe biahaga agali biarume mbirale dahuliyali handalehe
    kira babaganehe wabu ngelowa ngolome para hodambi hai halimu lene. Tigua ogonidagua
    biai howa Anduane Homogonaga anda Hobane Loma Bia Heneore biagoha mo yanda howa
    ngelene.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​၏​လက်​မှု​ပ​ညာ​သည်​တို့ အား​ခေ​ရု​ဗိမ်​နှစ်​ပါး​ရုပ်​များ​ကို​ထု​လုပ်​စေ
    ၍ ရွှေ​နှင့်​မွမ်း​မံ​ကာ​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န တော်​တွင်​ထား​ရှိ​စေ​တော်​မူ​၏။-
  bod-N: གནས་དམ་མཆོག་གི་ནང་དུ་ཀེ་རུབ་གཉིས་བརྐོས་ཏེ་གསེར་གྱིས་བཏུམས།
  sna-sna: MuNzvimbo Tsvene-tsvene akagadzira makerubhi maviri akavezwa akaafukidza
    negoridhe.
  spa-BLM: En el lugar santísimo hizo dos querubines tallados, y los recubrió de oro.
  cac-cac: A d'a yol jun cuarto Yicn̈ej Dios yaj chi', ix schec b'ojoc chab' te' yechel
    querubín vin̈aj Salomón chi', ix ac'jioch q'uen oro d'a spatictac.
  swh-ULB: 'Akachonga makerubi wawili kwa ajili ya sehemu za patakatifu pa patakatifu,
    wahunzi wakayafunika kwa dhahabu. (Maandishi ya kale yanasema: makerubi wawili
    waliochongwa kwenye mbao).'
  bel-bel: І зрабіў ён у Сьвятым Сьвятых два херувімы разьбёнага вырабу і пакрыў іх
    золатам.
  deu-ELBBK: Und er machte im Haus des Allerheiligsten zwei Cherubim, ein Werk von
    Bildhauerarbeit; und man überzog sie mit Gold.
  mbb-OT: Mibpevaal zaan si Solomon diyà te seled te Utew Segradu he Lugar te zezuwa
    he kirubin, ne mibpeepizan din heini te vulawan.
  mal-2015: അതിവിശുദ്ധമന്ദിരത്തിൽ അവൻ കൊത്തുപണിയായ രണ്ടു കെരൂബുകളെ ഉണ്ടാക്കി പൊന്നുകൊണ്ടു
    പൊതിഞ്ഞു.
  rmc-rmc: Andro Neksveteder than kerďa duje cheruben a obcirdňa len le somnakaha.
  pes-OPV: و در خانه قدس‌الاقداس دو کروبی مجسمه کاری ساخت و آنها را به طلا پوشانید.
  ron-1924: А фэкут ын каса Локулуй Прясфынт дой херувимь сэпаць ши й-а акоперит ку
    аур.
  ben-OBCV: মহাপবিত্র স্থানের জন্য তিনি করূবাকৃতি এক জোড়া ভাস্কর্যমূর্তি তৈরি করে
    সেগুলি সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo guriga ugu wada quduusan gudihiisana wuxuu ku sameeyey laba keruub oo
    wax xardhan ah, oo iyagana dahab baa lagu dahaadhay.
  lat-VUC: 'Fecit etiam in domo Sancti sanctorum cherubim duos, opere statuario: et
    texit eos auro.'
  eng-ASVBT: And in the most holy house he made two cherubim of image work; and they
    overlaid them with gold.
  ita-1885: Fece ancora nel luogo Santissimo due Cherubini di lavoro di statuario,
    e furono coperti d'oro.
  eng-LXXUP: And he made two cherubs in the most holy house, woodwork, and he gilded
    them with gold.
  eng-ULB: He made two images of cherubs for the most holy place; craftsmen overlaid
    them with gold.
  spa-VBL: Hizo para el Lugar Santísimo dos querubines de madera cubiertos de oro.
  fra-_FOB: Il fit deux chérubins dans le lieu très-saint, en travail de sculpture,
    et on les couvrit d'or;
  mal-mal: അതിവിശുദ്ധസ്ഥലത്ത് അവൻ കൊത്തുപണിയായി രണ്ട് കെരൂബുകളെ ഉണ്ടാക്കി പൊന്നുകൊണ്ട്
    പൊതിഞ്ഞു.
  urd-GVR: Phir Sulemān ne karūbī farishtoṅ ke do mujassame banwāe jinheṅ Muqaddastarīn
    Kamre meṅ rakhā gayā. Un par bhī sonā chaṛhāyā gayā.
  suz-BL: मिनु मेकोमी नेल्‍ल क्‍येङा चोव़खो कोठा कली करूब निक्‍शी मुशा, सुनम गिल्‍पदा
    बाक्‍त।
  ita-1927: Nel luogo santissimo fece scolpire due statue di cherubini, che furono
    ricoperti d’oro.
  ckb-ckb: لە شوێنی هەرەپیرۆزدا پەیکەری دوو کەڕوبی تاشی و بە زێڕ ڕووکەشی کردن.
  eng-BBE: And in the most holy place he made images of two winged beings, covering
    them with gold.
  kan-OKCV: ಮಹಾಪರಿಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ ಎರಡು ಕೆರೂಬಿಗಳನ್ನು ಮಾಡಿಸಿ, ಬಂಗಾರದಿಂದ ಅವುಗಳನ್ನು
    ಹೊದಿಸಿದನು.
  tam-2017: அவன் மகா பரிசுத்தமான ஆலயத்திலே இரண்டு கேருபீன்களையும் சித்திரவேலையாக உண்டாக்கினான்;
    அவைகளைப் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: Y dentro del lugar santísimo hizo dos querubines de forma de niños,
    los cuales cubrieron de oro.
  ron-BTF: Și în casa preasfântă a făcut doi heruvimi din lucrare cioplită și i-a
    placat cu aur.
  eng-WEBP: In the most holy place he made two cherubim by carving, and they overlaid
    them with gold.
  eng-FBV: He made for the Most Holy Place two wooden cherubim covered with gold.
  nld-1939: In de ruimte van het Allerheiligste werden twee cherubs geplaatst van
    olijfhout, dat met goud overtrokken was.
  nch-BL: Huan Salomón tanahuati ma quinchihuaca ome querubines ica cuahuit huan ma
    quinixaltica ica oro. Huan quintalijque ipan nopa cuarto Campa Más Tatzejtzeloltic.
  vie-1934: Tại trong nơi chí thánh, người làm hai chê-ru-bin, cứ phép trổ tượng,
    rồi bọc vàng.
  hin-CV: तब शलोमोन ने परम पवित्र स्थान के कमरे में दो करूब गढ़े और उन्हें सोने से
    मढ़ दिया.
  spa-BES: Y en el Lugar Santísimo mandó esculpir dos querubines, cubriéndolos de
    oro.
  tdx-tdx: Nandranjia’e kerobe roe am-panokiram-bonga’e i toetse masiñey; le nipakora’
    iareo volamena.
  tha-KJV: ในที่​บริสุทธิ์​ที่​สุดนั้น พระองค์​ทรงสร้างเครูบไว้สองรู​ปด​้วยไม้​บุ​ทองคำ
  por-BR-2018: E dentro do lugar santíssimo fez dois querubins esculpidos, os quais
    cobriram de ouro.
  deu-ELO: Und er machte im Hause des Allerheiligsten zwei Cherubim, ein Werk von
    Bildhauerarbeit; und man überzog sie mit Gold.
  eng-WYC-2018: Also he made in the house of the holy of holy things (or And he made
    in the Holy of Holies, that is, in the Most Holy Place), two cherubims by the
    work of an image maker, and covered them with gold.
  epo-epo: Kaj en la plejsanktejo li faris du kerubojn artiste faritajn kaj tegis
    ilin per oro.
  uig-PIN: Əng muⱪǝddǝs jay iqidǝ u ikki kerubning ⱨǝykilini yasap, ularni pütünlǝy
    altun bilǝn ⱪaplidi.
  beo-beo: 'Hina bagade da sia:beba:le, ea hawa: hamosu dunu ilia da sio ougia galebe
    liligi olife ifa amoga hamone, Hadigidafa Momei Sesei amo ganodini ligisi. Ela
    afae afae sedade defei da 4.4 mida.'
  tpi-OTNT: Na ol wokman bilong king i wokim piksa bilong tupela ensel. Na ol i kisim
    gol na putim na karamapim olgeta hap bilong tupela. Na ol i sanapim tupela insait
    long Rum Tambu Tru.
  hau-SA: Cikin Wuri Mafi Tsarki ya yi kerubobi biyu, ya kuma shafe su da zinariya.
  uig-LAT: Eng muqeddes jay ichide u ikki kérubning heykilini yasap, ularni pütünley
    altun bilen qaplidi.
  nde-nde: ENdaweni eNgcwelengcwele wenza amakherubhi abaziweyo wawahuqa ngegolide.
  ton-ton: Pea ʻi he fale toputapu lahi naʻa ne ngaohi ʻae ongo selupi, ko e meʻa
    fakatātā, mo ne ʻaofi ia ʻaki ʻae koula.
  ces-1613: Udělal také v domě svatyně svatých dva cherubíny dílem řemeslným, a obložil
    je zlatem.
  eng-WMB: In the most holy place he made two cherubim by carving, and they overlaid
    them with gold.
  tam-TCV: மகா பரிசுத்த இடத்தில் அவன் இரண்டு செதுக்கப்பட்ட கேருபீன்களை அமைத்து, அவற்றையும்
    தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Nagbuhat siya ug duha ka hulagway sa mga kerubim alang sa labing balaang
    dapit; gisapawan kini ug bulawan sa mga batid nga magbubuhat.
  pol-UBG: Wykonał też w domu najświętszym dwa cherubiny misternie rzeźbione i pokrył
    je złotem.
  urd-GVU: پھر سلیمان نے کروبی فرشتوں کے دو مجسمے بنوائے جنہیں مُقدّس ترین کمرے میں
    رکھا گیا۔ اُن پر بھی سونا چڑھایا گیا۔
  deu-1912: Er machte auch im Hause des Allerheiligsten zwei Cherubim nach der Bildner
    Kunst und überzog sie mit Gold.
  kan-2017: ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಎರಡು ಕೆರೂಬಿಗಳ ಪ್ರತಿಮೆಗಳನ್ನು ಮಾಡಿಸಿದನು; ಅವುಗಳನ್ನೂ
    ಬಂಗಾರದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Miki yog fare pilung ngak girdi’en e maruwel ngar ngongliyed l’agruw i
    kerubim ko wasey, ni ngan ing ko gol, ngar ted ngalan fa Gin Th’abi Thothup,
  hlt-MCSB: Hmuencim kah hmuencim im ah cherubim rhoi te mueisai kah bibi neh a saii
    tih te rhoi te khaw sui a ben.
  mdy-ETH: ካኣቲ ሴሎሞኔ ዒዛኮ ማዻ ዓሳ ኪሩቤኤሎ ማሊሺ ኮሺ ዎርቄና ጳርቃንዳጉዲ፤ ዬካፓ ዑሣ ዓኣዼ ጌኤዦ ማኣሮ ቆልዖ ጋራ
    ዔቂሳንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Salomo yɛɛ Kerubim sɛso mmienu, de sikakɔkɔɔ amapa guu ho. Wɔde yeinom
    sisii Kronkron mu Kronkron hɔ.
  eng-WEBU: In the most holy place he made two cherubim by carving, and they overlaid
    them with gold.
  wal-wal: Solomoni Ubbaappe Aadhdhiya Geeshsha Sohuwan naa77u kiruubetu misileta
    massi giigissidi, worqqan sheeshshiis.
  spa-PDDPT: Dentro del Lugar Santísimo hizo dos querubines de madera y los recubrió
    de oro.
  gun-gun: Ha'e gui henda iky'a e'ỹ ete va'e pyguarã ma yvyra gui ojapo avi mokoĩ
    anjo ipepo va'e ra'angaa. Ouro py ju onhovã.
  ilo-ULB: Nangaramid isuna iti dua a sinan-kerubim a para iti kasasantoan a disso;
    kinalupkopan dagitoy dagiti kumukorte iti balitok.
  kpg-kpg: Di king guu hai labelaa ana gau ngalua gi heia nia ada manu mamaangi e lua
    gi nia baalanga, hii ina nia maa gi nia goolo, gaa dugu nia maa gi lodo di Gowaa
    Dabuaahia Huoloo,
  uig-ARA: ئەڭ مۇقەددەس جاي ئىچىدە ئۇ ئىككى كېرۇبنىڭ ھەيكىلىنى ياساپ، ئۇلارنى پۈتۈنلەي
    ئالتۇن بىلەن قاپلىدى.
  sus-sus: A naxa malekɛ firin yailan yire sɛniyɛnxi fisamante kui bafata raxunuxi
    ra, a fa a maso xɛɛma ra.
  pon-2006: Nanmwarkio pil mahsanihong sapwellime tohndoadoahk kan re en wiahkihda
    mete riemen kerup, kidimkihla kohl, oh kihdiong Wasa Sarawiheo,
  ksd-ksd: Ma i ga poko ra ura angelo ta ra davai ure ra pakana i tabu kakit, ma di
    ga vapetep tar ra goled ta dir.
  tur-YTC: En kutsal yerde oymacı işi iki Keruv yaptı ve onları altınla kapladı.
  grc-BRENT: Καὶ ἐποίησεν ἐν τῷ οἴκῳ τῷ ἁγίῳ τῶν ἁγίων χερουβὶμ δύο, ἔργον ἐκ ξύλων·
    καὶ ἐχρύσωσεν αὐτὰ χρυσίῳ.
  ind-AYT: Di ruang mahakudus, dia membuat dua pahatan kerub dan melapisinya dengan
    emas.
  nya-nya: Ku Malo Opatulika Kwambiri iye anapangako Akerubi awiri achitsulo ndipo
    anawakuta ndi golide.
  hrv-hrv: U dvorani Svetinje nad svetinjama napravi dva kerubina, liveno djelo. I
    njih obloži zlatom.
  mps-mps: Tama te kingo sę bidi dabego ensel bidigo noma si nigali, tama augwaligo
    gol dabe selama, tama augwaligo te piksa noma si halua silali. Tama augwaligo
    te piksa noma si te Tedali Gasagi Yai Mu Be Habude dodolali.
  tpi-tpi: Na ol wokman bilong king i wokim piksa bilong tupela ensel. Na ol i kisim
    gol na putim na karamapim olgeta hap bilong tupela. Na ol i sanapim tupela insait
    long Rum Tambu Tru.
  dan-1931: I det Allerhelligste satte han to Keruber i Billedskærerarbejde, og han
    overtrak dem med Guld.
  vie-OVCB: Hai thiên thần được điêu khắc bằng gỗ, rồi bọc vàng, đặt trong Nơi Chí
    Thánh.
  guj-2017: તેણે પરમપવિત્રસ્થાનને માટે બે કરુબોની કલાકૃતિઓ બનાવી; તેઓને ચોખ્ખા સોનાથી
    મઢાવ્યાં.
  pon-2006A: Nanmwarkio pil mahsanihong sapwellime tohndoadoahk kan re en wiahkihda
    mete riemen kerup, kidimkihla kohl, oh kihdiong Wasa Sarawiheo,
  por-BRBSL: No lugar mais sagrado ele fez dois querubins esculpindo, e eles os revestiram
    com ouro.
  cth-cth: Hmuen kathoung poung dawk cherubim mei kahni touh a thuk teh sui hoi a
    hluk.
  twi-twi: Salomo yɛɛ kerubim sɛso abien, de sikakɔkɔɔ ankasa guu ho. Wɔde eyinom
    sisii Kronkron mu Kronkron hɔ.
  hlt-hlt: Hmuencim kah hmuencim im ah cherubim rhoi te mueisai kah bibi neh a saii
    tih te rhoi te khaw sui a ben.
  tbz-SIM: Kòo dɔɔ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kó tifèntì tìdɛ́tì kɛ́ tì dɑ̀ri mɛsɔɔ nkɛ́ tì
    còńnɛ́ ikuɔ́ dieku, ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́.
  msy-2020: Egha atrivimɨn ingangarir gumaziba enselɨn bar gavgavir pumuningɨn nedazimningɨn
    ingari. Egha me gol inigha bar moghɨra aningɨn pogha aning avara. Egha Bar Anogoroghezir
    Danganimɨn aven aning asara.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ ɩsɔtɑɑ tɑŋlɑɑ lɛɛsǝŋ nɑɑlɛ nɑ pɑ́ wɑɑsɩ-ɩ wʋlɑ nɑ pɑ́ sɩɩ
    kɑtɛ tɑɑ kɑtɛ kutuluɣu tɑɑ.
  azb-azb: Ən Müqəddəs yerdə heykəltəraş işi olan iki keruv düzəltdi və onları qızılla
    örtdü.
  eng-DBY: And in the house of the most holy place he made two cherubim of image work,
    and they overlaid them with gold.
  hin-2017: फिर भवन के परमपवित्र स्थान में उसने नक्काशी के काम के दो करूब बनवाए और
    वे सोने से मढ़वाए गए।
  eng-YLT: And he maketh in the most holy house two cherubs, image work, and he overlayeth
    them with gold;
  eng-WYC-2017: Also he made in the house of the holy of holy things, two cherubims
    [or cherubim] by the work of an image maker, and covered them with gold.
  eng-WMBB: In the most holy place he made two cherubim by carving, and they overlaid
    them with gold.
  urd-GVH: फिर सुलेमान ने करूबी फ़रिश्तों के दो मुजस्समे बनवाए जिन्हें मुक़द्दसतरीन
    कमरे में रखा गया। उन पर भी सोना चढ़ाया गया।
  rug-rug: Garuni tugo sa baṉara sari nana tie pude taveti karua mateana serubimi,
    meke poko ni qolo, meke vekoi koasa Lose Hopena pa Hopena.
  gaz-gaz: Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe keessatti kiirubeelii lama hojjechiisee
    warqee itti uffise.
  fra-LSG: Il fit dans la maison du lieu très saint deux chérubins sculptés, et on
    les couvrit d’or.
  yal-yal: A yi maleka sawuran firin ti banxin yire sariɲanxi fisamantenni, a xɛma
    yilɛnlɛnxine sa ne fan ma.
  haw-1868: A iloko o ka hale hoano loa, hana iho la oia i na kerubima elua, mamuli
    o ka hana kalai kii, a uhi iho la oia ia mau mea i ke gula.
  arb-NAV: وَصَاغَ سُلَيْمَانُ كَرُوبَيْنِ (وَهُمَا تِمْثَالانِ لِمَلاكَيْنِ) غَشَّاهُمَا
    بِذَهَبٍ، وَوَضَعَهُمَا فِي قُدْسِ الأَقْدَاسِ.
  ewe-ewe: Solomo na wowɔ mawudɔla eve, efa sika ɖe wo ŋu eye wòtsɔ wo da ɖe xɔ, emetɔ,
    si nye Kɔkɔeƒe ƒe Kɔkɔeƒe la me.
  eng-LEE: And he made in the most holy house two cherubim of sculpture work, and
    they overlaid them with gold.
  asm-FB: সেই অতি পবিত্ৰ গৃহত, তেওঁ খনিকৰৰ কাৰ্যেৰে দুটা কৰূব নিৰ্ম্মাণ কৰিলে আৰু
    কাৰিকৰৰ দ্ৱাৰাই তাত সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ مَلٍكّ قِرِن يَءِلَن يِرٍ سّنِيّنشِ قِسَمَنتٍ كُي بَقَتَ رَشُنُشِ
    رَ، عَ قَ عَ مَسٌ شّيمَ رَ.
  fra-SBL: Dans le lieu très saint, il fit deux chérubins en les sculptant, et on
    les couvrit d'or.
  hbo-hbo: וַיַּ֜עַשׂ בְּבֵֽית־קֹ֤דֶשׁ הַקֳּדָשִׁים֙ כְּרוּבִ֣ים שְׁנַ֔יִם מַעֲשֵׂ֖ה
    צַעֲצֻעִ֑ים וַיְצַפּ֥וּ אֹתָ֖ם זָהָֽב׃
  kik-kik: Thĩinĩ wa Handũ-harĩa-Hatheru-Mũno nĩakururithirie makerubi meerĩ na akĩmagemia
    na thahabu.
  fra-NCL: Il fit dans la maison du Saint des saints deux chérubins, œuvre de sculpture,
    et on les revêtit d’or.
  cek-AK: Kaciim koek imthung ah cherubim hnetto ih krang to a sak moe, suitui hoiah
    pazut.
  cuk-cuk: Neg-Ise-Islidikidyaba, baliwitur-querubinʼye-nugad-walabo sakan-nika-nika
    urgogi sobsabalid. Geb baliwitur-birgi or nasiksabalid.
  uig-CYR: Әң муқәддәс җай ичидә у икки керубниң һәйкилини ясап, уларни пүтүнләй алтун
    билән қаплиди.
  tel-2017: అతి పరిశుద్ధ స్థలం లో చెక్కడం పనితో రెండు కెరూబులు చేయించి వాటిని బంగారంతో
    పొదిగించాడు.
  hat-BSA: Li te fè de cheriben skilpte nan chanm ki sen pase tout lòt yo a e li te
    kouvri yo avèk lò.
  kos-kos: Tokosra el sap mwet orekma lal in orala luo cherub ke osra, ac mosrwela
    ke gold, ac likiya ke Acn Mutal Na Mutal.
  hbo-WLC: וַיַּ֜עַשׂ בְּבֵֽית־קֹ֤דֶשׁ הַקֳּדָשִׁים֙ כְּרוּבִ֣ים שְׁנַ֔יִם מַעֲשֵׂ֖ה
    צַעֲצֻעִ֑ים וַיְצַפּ֥וּ אֹתָ֖ם זָהָֽב׃
  ibo-ibo: Solomọn tinyere oyiyi mmụọ ozi cherubim abụọ ọ kpụrụ nʼime Ebe ahụ Kachasị
    Nsọ, werekwa ọlaedo machie ha.
  ory-ory: ଆଉ ସେ ମହାପବିତ୍ର ଗୃହରେ ପିତୁଳା କର୍ମର ଦୁଇ କିରୂବ ନିର୍ମାଣ କଲେ ଓ ସେମାନେ ତାହା
    ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  chk-chk: Iwe, fän iten ewe rum mi unusen pin Salomon a föri uluulun ruoman kerop
    o apachatä kolt wor.
  rop-rop: Det king bin gibit oda langa im wekinmen olabat blanga meigim dubala sheip
    garram wing brom aiyan en gaburrumap dubala garram gol. Deibin pudum dubala langa
    det Brabli Seikridwan Rum.
  ukr-1871: І зробив в Сьвятому Сьвятих два херувими різьбярської роботи, й обклав
    золотом.
  deu-1951: Er machte im Raume des Allerheiligsten auch zwei Cherubim von Bildhauerarbeit
    und überzog sie mit Gold.
  eng-JPS: And in the most holy place he made two cherubim of image work; and they
    overlaid them with gold.
  srp-1865: I naèini u domu svetinje nad svetinjama dva heruvima, naprave umjetnièke,
    i obloži ih zlatom.
  lug-lug: Mu Kifo Ekitukuvu Ennyo n’abajjirayo bakerubi babiri n’abasiiga ne zaabu.
  heb-heb: ויעש בבית קדש הקדשים כרובים שנים מעשה צעצעים ויצפו אתם זהב׃
  ben-IRV: অতি পবিত্র গৃহের মধ্যে তিনি দুটি করূবের ছবি খোদাই করলেন; আর তা সোনা দিয়ে
    মোড়া হল৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਦੋ ਕਰੂਬੀ ਉੱਕਰ ਕੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੋਨੇ
    ਨਾਲ ਮੜ੍ਹਿਆ
  mya-JVB: အလွန်သန့်ရှင်း သော အခန်း ၌ ခေရုဗိမ် နှစ်ပါး ကို ထု လုပ်၍ ရွှေ နှင့် မွမ်းမံ
    ၏။
  hmo-hmo: King ese danu iena gaukara taudia ia oda henia, kerubi aneru rua do idia
    koroa, bona golo dekena amo do idia koua. Helaga Herea Gabuna ena lalonai idia
    atodia.
  urd-urd: और उसने पाकतरिन मकान में दो करुबियों को तराशकर बनाया और उन्होंने उनको सोने
    से मंढ़ा।
  rus-SYN: И сделал он во Святом Святых двух херувимов резной работы и покрыл их золотом.
  bqc-SIM: À li'ã̀ malaika gã̀sĩadeↄ ũ mɛ̀n pla, a kpà ń vuao.
  tcz-CHONGTHU: Aman Cherubim lim tobang ni asemin, hiche teni chu Sanan atomin; muntheng
    chungnunga chun akoiyin ahi.
  mar-mar: अत्यंत पवित्र गाभाऱ्यात बसवण्यासाठी शलमोनाने दोन करुब घडवले. हे करुबही
    कारागिरांनी सोन्याने मढवले.
  qub-qub: Mas rispitädu cajcho guerupita rurachiran ishcay querubín anjilcunata.
    Chay älayojcunatapis goriwan chapyachiran.
  bqp-bqp: U mɑɑ kɔ̃sobun weenɑsibu yiru kuɑ dii te tɑ dɛɛre gem gem mi sɔɔ. Mɑ u
    ye wurɑ pote.
  hat-hat: Nan pyès ki apa nèt pou Seyè a, li fè fè de estati zanj cheriben. Li fè
    kouvri yo ak lò nèt.
  eng-BSB: In the Most Holy Place he made two cherubim of sculptured work, and he
    overlaid them with gold.
  eng-WEBPB: In the most holy place he made two cherubim by carving, and they overlaid
    them with gold.
  kbq-kbq: Hagi hunaragintegeno ruotagema huno ruotagetfama hu'nefinka Solomoni'a
    tare ankeromofo amema'a zafareti antreno tro huteno, golireti eri anovazino eri
    masave huteno anampinka ante'ne.
  nhe-BL: Huan Salomón tlanahuati ma quinchihuaca ome querubín elhuicac ehuani ica
    cuahuitl huan ma quinixaltica ica oro. Huan quintlalijque ipan nopa cuarto Campa
    Más Tlatzejtzeloltic.
  gub-BL: Xàrumàw uzapo kar mokoz kerumin hagapaw ywyra iapo pyr wà. Uzàpewàn or pupe
    wà. Omono ipupyaikaw pyrer Tupàn henaw ikatuahy ma'e pupe wà.
  eng-DRA: 'He made also in the house of the holy of holies two cherubims of image
    work: and he overlaid them with gold.'
