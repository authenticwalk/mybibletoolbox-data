verse: 2CH.003.001
translations:
  mal-C: അതിനുശേഷം ശലോമോൻ ജെറുശലേമിലെ മോരിയാമലയിൽ, തന്റെ പിതാവായ ദാവീദിന് യഹോവ പ്രത്യക്ഷനായ
    ഇടത്തുതന്നെ യഹോവയുടെ ആലയം പണിയുന്നതിന് ആരംഭിച്ചു. യെബൂസ്യനായ അരവ്നായുടെ മെതിക്കളത്തിൽ
    ദാവീദ് വേർതിരിച്ചിരുന്ന സ്ഥലമായിരുന്നു അത്.
  deu-TKW: Und Salomo begann den Tempel Jahwes zu Jerusalem auf dem Berge Moria, wo
    Jahwe seinem Vater David erschienen war, zu erbauen, an dem Platze, den David
    bereitet hatte, auf der Tenne des Jebusiters Ornan.
  lin-lin: Salomo abandaki kotonga Tempelo ya Yawe kati na Yelusalemi, na likolo ya
    ngomba Morija epai wapi Yawe abimelaki Davidi, tata na ye, mpe kaka na esika oyo
    Davidi abongisaki na etando ya Orinani, moto ya Yebusi.
  eng-LSV: And Solomon begins to build the house of YHWH in Jerusalem, on the mount
    of Moriah where He appeared to his father David, in the place that David had prepared,
    in the threshing-floor of Ornan the Jebusite,
  eng-GNV: So Salomon began to buyld the house of the Lord in Ierusalem, in mount
    Moriah which had bene declared vnto Dauid his father, in the place that Dauid
    prepared in the thresshing floore of Ornan the Iebusite.
  eng-WEBSTER: Then Solomon began to build the house of the LORD at Jerusalem in mount
    Moriah, where the LORD appeared to David his father, in the place that David had
    prepared in the threshing-floor of Ornan the Jebusite.
  nhw-BL: Huan Salomón pejqui quichihua nopa tiopamitl para TOTECO ipan altepetl Jerusalén
    ipan tepetl Moriah campa TOTECO quimonextilijtoya David. Quichijqui ipan itlal
    Ornán, nopa tlacatl jebuseo, catli David quipanti quiyolquixtiyaya itrigo huan
    quicohuili nopa tlali para itiopa TOTECO.
  swh-ONEN: Ndipo Solomoni akaanza kujenga Hekalu la Bwana katika Yerusalemu juu ya
    Mlima Moria, pale ambapo Bwana alikuwa amemtokea Daudi baba yake. Ilikuwa katika
    kiwanja cha kupuria cha Arauna, Myebusi, mahali palipotolewa na Daudi.
  bba-bba: Sɑlomɔɔ u sɑ̃ɑ yee ten bɑnɑ toruɑ Yerusɑlɛmuɔ ɡuu te bɑ mɔ̀ Mɔriyɑn wɔllɔ
    mi bɑ win tundo Dɑfidi sɔ̃ɔsi. N deemɑ yɑm mi n dɑɑ sɑ̃ɑwɑ Ɔɔnɑni, Yebusin doo
    soo yeru.
  eng-KJVCPB: Then Solomon began to build the house of the Lord at Jerusalem in mount
    Moriah, where the Lord appeared unto David his father, in the place that David
    had prepared in the threshingfloor of Ornan the Jebusite.
  luo-luo: Bangʼe Solomon nochako gero hekalu mar Jehova Nyasaye Jerusalem e got Moria
    kama Jehova Nyasaye nofwenyore ne Daudi wuon mare. Ne en e kar dino cham mar Arauna
    ja-Jebus kama Daudi nochiwo.
  meu-meu: Bena Solomon ese Iehova ena dubu na Ierusalem ai e haginia matama, Moria
    ororona ai; una gabu ai Iehova ese ia tamana David e hahedinarai henia, bena David
    ese una gabu e abia hidi, Oronana, tau Iebusu, ena uit ikwadina gabuna ai.
  npi-ULB: तब सोलोमनले यरूशलेमको मोरीयाह डाँडामा आफ्ना बुबा दाऊदको सामु परमप्रभु देखा
    पर्नुभएको ठाउँमा परमप्रभुको मन्‍दिर निर्माण गर्न सुरु गरे । दाऊले योजना गरेको
    ठाउँ यबूसी अरौनाको खलामा तिनले त्‍यो ठाउँ तयार पारे ।
  yor-yor: Nígbà náà, Solomoni bẹ̀rẹ̀ sí ní kọ́ ilé Olúwa ní Jerusalẹmu lórí òkè Moria,
    níbi tí Olúwa ti farahan baba a rẹ̀ Dafidi. Ní orí ilẹ̀ ìpakà Arauna ará Jebusi,
    ibi tí Dafidi pèsè.
  emp-NTPO: Maʌ̃be Salomoʌ̃ba Ãcõrẽ de dromada Jerusaleʌ̃ne oi carea jʌwa b̶ʌsia.
    Maʌ̃ dera Moria eyad̶e obisia jebuseo Ornaʌ̃ba trigo cʌrʌbari bad̶ama. Idji zeza
    Daviba Ãcõrẽ de droma oi carea maʌ̃ ẽjũãra edasia mama Ãcõrẽra idjima odjad̶a
    bẽrã.
  pes-OPCB: سلیمان کار ساختن خانهٔ خداوند را شروع کرد. محل آن در اورشلیم روی کوه موریا
    بود، یعنی همان زمین خرمنکوبی ارونهٔ یبوسی که در آن خداوند به داوود پادشاه، پدر
    سلیمان، ظاهر شد و داوود آنجا را برای خانهٔ خدا در نظر گرفت.
  tgl-ULB: At sinimulang ipatayo ni Solomon ang tahanan ni Yahweh sa Jerusalem sa
    Bundok ng Moria, kung saan nagpakita si Yahweh kay David na kaniyang ama. Inihanda
    niya ang lugar na binalak ni David para rito sa giikan ni Ornan na Jebuseo.
  hui-hui: Solomonohanda Anduane Homogonaga anda Yarusalemeha hari mini Moraiani anda
    ogoni tenialu bini. Ala dindi ogoriani Yabusuali Araunanaga widi iraneru lini
    hondo ibira ibira halu lini aeanela mo tale biaga wiagoria Anduane Homogo ibu
    Debidi hearia hapani hayangi Debidihanda ogoriani Anduane Homogonaga anda bulene
    nga manda bu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​မင်း သည် ဗိ​မာန်​တော်​တည်​ဆောက်​ရာ​အ​ရပ်​ကို
    ပြင်​ဆင်​ထား​ခဲ့​ပြီး​ဖြစ်​သည်။ ထို​အ​ရပ်​မှာ ယေ​ရု​ရှ​လင်​မြို့၊ မော​ရိ​တောင်​ပေါ်၊
    ယေ​ဗု​သိ အ​မျိုး​သား​အ​ရော​န​၏​ကောက်​နယ်​တ​လင်း ဖြစ်​သည်။ ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​တည်
    ဆောက်​မှု​ကို​နန်း​စံ​စတုတ္ထ​နှစ်​ဒု​တိ​ယ​လ ၌​အ​စ​ပြု​သ​တည်း။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ། ཁོང་གི་ཡབ་དཱ་བིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་སྣང་བར་གྱུར་པའི་མོ་རེའེ་ཡཱ་རི་བོའི་རི་མགོ་སྟེ།
    དཱ་བིད་ཀྱིས་ཡེ་བུ་སི་པ་ཨོར་ནན་གྱི་གཡུལ་ཁ་རུ་བཤམས་པའི་གནས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་འགོ་བརྩམས།
  sna-sna: Ipapo Soromoni akatanga kuvaka temberi yaJehovha muJerusarema pagomo reMoria,
    apo Jehovha akanga azviratidza kuna baba vake Dhavhidhi. Pakanga pari paburiro
    raArauna muJebhusi, nzvimbo yakapiwa naDhavhidhi.
  spa-BLM: Salomón comenzó a edificar la Casa de Yahvé en Jerusalén, en el monte Moriah,
    donde Yahvé se había aparecido a David su padre, la cual preparó en el lugar que
    David había designado, en la era de Ornán el jebuseo.
  cac-cac: Ix schael yich vin̈aj Salomón sb'oanq'ue stemplo Jehová d'a Jerusalén,
    aton d'a span̈anil sjolom lum tzalan Moriah, b'aj ix sch'ox sb'a Jehová d'a vin̈aj
    David smam vin̈aj Salomón chi'. A jun luum chi' stec'lab' trigo vin̈aj Ornán aj
    Jebús, manb'ilcan lum yuj vin̈aj David chi' yicoc stemplo Dios.
  swh-ULB: Kisha Selemani akaanza kuijenga nyumba ya Yahwe katika Yerusalemu juu ya
    Mlima Moria, ambako Yahwe alimtokea Daudi baba yake. Aliandaa sehemu ambayo Daudi
    aliikusudia, katika sakafu ya kupuria ya Arauna Myebusi.
  bel-bel: І пачаў Саламон будаваць дом Гасподні ў Ерусаліме на гары Морыя, якая ўказана
    была Давіду, бацьку ягонаму, на месцы, якое падрыхтваў Давід, на гумне Орны Евусэяніна.
  deu-ELBBK: Und Salomo fing an, das Haus des HERRN zu bauen in Jerusalem, auf dem
    Berg Morija, wo er seinem Vater David erschienen war, an dem Ort, den David bereitet
    hatte, auf der Tenne Ornans, des Jebusiters.
  mbb-OT: Ne mibpuunan en ni Solomon is kedtukuza te valey te Nengazen diyà te Jerusalem
    diyà te Buvungan te Moria, he zutun mebpaahà is Nengazen te amey zin he si David.
    Diyè din heini tukuza te gunasà ni Arauna he Jebusihanen, kes lugar he inteǥana
    ni David.
  mal-2015: അനന്തരം ശലോമോൻ യെരൂശലേമിൽ തന്റെ അപ്പനായ ദാവീദിന്നു യഹോവ പ്രത്യക്ഷനായ മോരീയാപർവ്വതത്തിൽ
    യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിങ്കൽ ദാവീദ് വട്ടംകൂട്ടിയിരുന്ന സ്ഥലത്തു യഹോവയുടെ ആലയം
    പണിവാൻ തുടങ്ങി.
  rmc-rmc: O Šalamun chudňa te ačhavel o Chramos le RAJESKRO andro Jeruzalem pro verchos
    Morija, kaj pes sikaďa o RAJ leskre dadeske le Davidoske; pre oda than, savo o
    David pripravinďa, pro humnos, savo cinďa le Ornanostar, savo sas Jebusejis.
  pes-OPV: و سلیمان شروع کرد به بنا نمودن خانه خداوند در اورشلیم بر کوه موریا، جایی
    که (خداوند) بر پدرش داود ظاهر شده بود، جایی که داود در خرمنگاه ارنون یبوسی تعیین
    کرده بود.
  ron-1924: Соломон а ынчепут зидиря Касей Домнулуй ла Иерусалим, пе мунтеле Мория,
    каре фусесе арэтат татэлуй сэу Давид, ын локул прегэтит де Давид ын ария луй Орнан,
    Иебуситул.
  ben-OBCV: পরে শলোমন জেরুশালেমে সেই মোরিয়া পর্বতের উপর মন্দির নির্মাণ করতে শুরু
    করলেন, যেখানে সদাপ্রভু তাঁর বাবা দাউদের কাছে আবির্ভূত হয়েছিলেন। যিবূষীয় অরৌণার
    সেই খামারের উপরেই সেটি অবস্থিত ছিল, যে স্থানটি দাউদ জোগাড় করেছিলেন।
  som-som: Markaasaa Sulaymaan bilaabay inuu gurigii Rabbiga Yeruusaalem ka dhiso
    oo ka dul dhiso Buur Moriyaah oo ahayd meeshii Rabbigu ugu muuqday aabbihiis Daa'uud,
    oo wuxuu wax ku diyaarshay meeshii Daa'uud doortay oo ahayd meeshii wax lagu tumi
    jiray oo uu Aarnaankii reer Yebuus lahaa.
  lat-VUC: Et cœpit Salomon ædificare domum Domini in Jerusalem in monte Moria, qui
    demonstratus fuerat David patri ejus, in loco quem paraverat David in area Ornan
    Jebusæi.
  eng-ASVBT: Then Solomon began to build the house of Jehovah at Jerusalem on mount
    Moriah, where Jehovah appeared unto David his father, which he made ready in the
    place that David had appointed, in the threshing floor of Ornan the Jebusite.
  ita-1885: E SALOMONE cominciò ad edificar la Casa del Signore in Gerusalemme, nel
    monte Moria, ch'era stato mostrato a Davide, suo padre, nel luogo che Davide avea
    apparecchiato, cioè, nell'aia di Ornan Gebuseo.
  eng-LXXUP: And Solomon began to build the house of the Lord in Jerusalem in the
    mount of Moriah, where the Lord appeared to his father David, in the place which
    David had prepared in the threshing floor of Ornan the Jebusite.
  eng-ULB: Then Solomon began to build the house of Yahweh at Jerusalem on Mount Moriah,
    where Yahweh had appeared to David his father. He prepared the place that David
    had planned for it, at the threshing floor of Ornan the Jebusite.
  spa-VBL: 'Entonces Salomón comenzó a construir el Templo del Señor en Jerusalén,
    en el monte Moriah, donde el Señor se apareció a su padre David. Este era el lugar
    que David había dispuesto: la antigua era de Ornán el jebuseo.'
  fra-_FOB: Salomon commença donc à bâtir la maison de l'Éternel à Jérusalem, sur
    la montagne de Morija, qui avait été indiquée à David, son père, au lieu même
    que David avait préparé dans l'aire d'Ornan, le Jébusien.
  mal-mal: അനന്തരം ശലോമോൻ യെരൂശലേമിൽ തന്റെ അപ്പനായ ദാവീദിന് യഹോവ പ്രത്യക്ഷനായ മോറിയാപർവ്വതത്തിൽ,
    യെബൂസ്യനായ ഒർന്നാന്റെ മെതിക്കളത്തിൽ ദാവീദ് തയാറാക്കിയിരുന്ന സ്ഥലത്ത് യഹോവയുടെ
    ആലയം പണിവാൻ തുടങ്ങി.
  urd-GVR: Sulemān ne Rab ke ghar ko Yarūshalam kī pahāṛī Moriyāh par tāmīr kiyā.
    Us kā bāp Dāūd yih maqām muqarrar kar chukā thā. Yihīṅ jahāṅ pahle urnān yānī
    Araunāh Yabūsī apnā anāj gāhtā thā Rab Dāūd par zāhir huā thā.
  suz-BL: मिनु सोलोमनमी यरूसलेम ङा मोरीयाह डांडाम परमप्रभु यावे आ खिं सेल्‍चा गोवा
    बाक्‍त। ङोंइती परमप्रभु यावेमी आ आफ दाऊद कली मेको मोरीयाह डांडाम कोंइशो बाक्‍माक्‍त।
    मिनु दाऊदमी “परमप्रभु आ खिं यबुसी ओरनान आ चेरब तुप्‍तीकेम सेल्‍चा माल्‍ब” दे माइश्‍शो
    बाक्‍माक्‍त। १इतिहास २१:१८-२६
  ita-1927: Salomone cominciò a costruire la casa dell’Eterno a Gerusalemme, sul monte
    Moriah, dove l’Eterno era apparso a Davide suo padre, nel luogo che Davide aveva
    preparato, nell’aia di Ornan, il Gebuseo.
  ckb-ckb: ئینجا سلێمان دەستی بە بنیادنانی پەرستگای یەزدان کرد لە ئۆرشەلیم لە کێوی
    مۆریا، کە لەوێدا یەزدان خۆی بۆ داودی باوکی دەرخستبوو. پەرستگاکە لەسەر جۆخینەکەی
    ئەرەونای یەبوسی بوو، ئەو شوێنەی کە داود ئامادەی کردبوو.
  eng-BBE: Then Solomon made a start at building the house of the Lord on Mount Moriah
    in Jerusalem, where the Lord had been seen by his father David, in the place which
    David had made ready in the grain-floor of Ornan the Jebusite.
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಯೆಹೋವ ದೇವರು ಕಾಣಿಸಿಕೊಂಡ ಸ್ಥಳವಾದ
    ಮೊರೀಯಾ ಬೆಟ್ಟದ ಮೇಲೆ, ದಾವೀದನು ಸಿದ್ಧಮಾಡಿದ ಸ್ಥಳವಾದ ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿ ಯೆಹೋವ
    ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು ಪ್ರಾರಂಭಿಸಿದನು.
  tam-2017: பின்பு சாலொமோன் எருசலேமிலே தன் தகப்பனாகிய தாவீதுக்குக் யெகோவாவினால் காண்பிக்கப்பட்ட
    மோரியா என்னும் மலையில் எபூசியனாகிய ஒர்னானின் களம் என்னும் தாவீது குறித்துவைத்த
    இடத்திலே யெகோவாவுடைய ஆலயத்தைக் கட்டத் தொடங்கினான்.
  spa-RV-1909: Y COMENZÓ Salomón á edificar la casa en Jerusalem, en el monte Moria
    que había sido mostrado á David su padre, en el lugar que David había preparado
    en la era de Ornán Jebuseo.
  ron-BTF: Atunci Solomon a început construirea casei DOMNULUI la Ierusalim, pe muntele
    Moria, unde DOMNUL i s-a arătat lui David, tatăl său, în locul pe care David l-a
    pregătit în aria lui Ornan iebusitul.
  eng-WEBP: Then Solomon began to build the LORD’s house at Jerusalem on Mount Moriah,
    where the LORD appeared to David his father, which he prepared in the place that
    David had appointed, on the threshing floor of Ornan the Jebusite.
  eng-FBV: Then Solomon began building the Temple of the Lord in Jerusalem on Mount
    Moriah, where the Lord appeared to his father David. This was the place that David
    had provided—the former threshing floor of Ornan the Jebusite.
  nld-1939: Toen begon Salomon met de bouw van de tempel van Jahweh in Jerusalem,
    op de berg Moria, waar Jahweh aan zijn vader David verschenen was, en waar David
    de dorsvloer van Ornan, den Jeboesiet, daartoe in orde had gemaakt.
  nch-BL: Huan Salomón pejqui quichihua nopa tiopamit para TOTECO ipan altepet Jerusalén
    ipan tepet Moriah campa TOTECO quimonextilijtoya David. Quichijqui ipan ital Ornán,
    nopa tacat jebuseo, cati David quipanti quiyolquixtiyaya itrigo huan quicohuili
    nopa tali para itiopa TOTECO.
  vie-1934: Sa-lô-môn khởi cất đền Đức Giê-hô-va tại Giê-ru-sa-lem, trên núi Mô-ri-a,
    là nơi Đức Giê-hô-va đã hiện ra cùng Đa-vít, cha người, tại trên chỗ mà Đa-vít
    đã dọn, tức là trong sân đạp lúa của Oït-na, người Giê-bu-sít.
  hin-CV: यह सब होने पर शलोमोन ने येरूशलेम में मोरियाह पर्वत पर याहवेह के भवन को बनवाना
    शुरू किया. यह वही जगह थी जहां याहवेह उनके पिता दावीद पर यबूसी औरनन के खलिहान में
    प्रकट हुए थे, जो दावीद ने इस भवन के लिए ठहराई थी.
  spa-BES: Entonces Salomón comenzó la construcción de la casa del Señor en el monte
    Moriah en Jerusalén, donde su padre David había visto al Señor, en el lugar que
    David había preparado para ello, donde trillaba el grano Ornán, el Jebuseo.
  tdx-tdx: Aa le namototse nandranjy i anjomba’ Iehovày e Ierosalaime ao t’i Selomò,
    an-kaboa’ i Morià, amy niboaha’ Iehovà amy Davide rae’ey; amy nihentseña’ i Davidey,
    an-tanem-pamofoha’ i Ornane nte-Iebosý eo.
  tha-KJV: แล​้วซาโลมอนทรงเริ่มสร้างพระนิเวศของพระเยโฮวาห์​ที่​กรุ​งเยรูซาเล็มบนภูเขาโมริยาห์
    ที่​ซึ่งพระเยโฮวาห์ทรงปรากฏแก่​ดาว​ิดราชบิดาของพระองค์ ตรงที่ซึ่งดาวิดทรงกำหนดไว้​ที่​ลานนวดข้าวของโอรนันคนเยบุส
  por-BR-2018: E começou Salomão a edificar a casa em Jerusalém, no monte Moriá que
    havia sido mostrado a Davi seu pai, no lugar que Davi havia preparado na eira
    de Ornã jebuseu.
  deu-ELO: Und Salomo fing an, das Haus Jehovas zu bauen in Jerusalem, auf dem Berge
    Morija, wo er seinem Vater David erschienen war, an dem Orte, den David bereitet
    hatte, auf der Tenne Ornans, des Jebusiters.
  eng-WYC-2018: And Solomon began to build the house of the Lord in Jerusalem, in
    the hill of Moriah, that was showed to David, his father, in the place that David
    had made ready in the cornfloor of Ornan (the) Jebusite. (And so Solomon began
    to build the House of the Lord in Jerusalem, on Mount Moriah, where the Lord had
    appeared to his father David, on the place that David had prepared at the threshing
    floor of Ornan the Jebusite.)
  epo-epo: Kaj Salomono komencis konstrui la domon de la Eternulo en Jerusalem, sur
    la monto Morija, kiu estis montrita al lia patro David, sur la loko, kiun David
    pretigis, sur la loko de la draŝejo de Ornan, la Jebusido.
  uig-PIN: Sulayman Yerusalemda Pǝrwǝrdigar atisi Dawutⱪa ayan bolƣan Moriya teƣida,
    yǝni Yǝbusiy Ornanning haminida, Dawut tǝyyar ⱪilip ⱪoyƣan yǝrdǝ, Pǝrwǝrdigarning
    ɵyini selix ixini baxlidi.
  beo-beo: 'Soloumane eda hina bagade Da:ibidi da musa: Yelusalemega, Moulaia Goumi
    da:iya, Debolo Diasu gaguma:ne sogebi momagei dagoi. Amo sogebi da musa: Yebiusaide
    dunu Ona:ne ea widi dadabisu sogebi galu. Amogawi hemonega, Hina Gode da Da:ibidima
    sia: sa:imusa: misi.'
  tpi-OTNT: King Solomon i statim wok bilong wokim haus bilong Bikpela antap long
    maunten Moria long Jerusalem. Long dispela maunten tasol, Bikpela i bin kamap
    long Devit, papa bilong Solomon. Bipo Arauna, wanpela man bilong lain Jebus, i
    save mekim wok bilong kisim kaikai bilong wit long dispela maunten. Na Devit i
    bin makim dispela ples Arauna i save mekim wok long en, olsem ples bilong wokim
    haus bilong Bikpela.
  hau-SA: Sai Solomon ya fara ginin haikalin Ubangiji a Urushalima, a kan Dutsen Moriya,
    inda Ubangiji ya taɓa bayyana ga mahaifinsa Dawuda, inda kuma Dawuda ya riga ya
    shirya a daidai masussukar Ornan mutumin Yebus.
  uig-LAT: Sulayman Yérusalémda Perwerdigar atisi Dawutqa ayan bolghan Moriya téghida,
    yeni Yebusiy Ornanning xaminida, Dawut teyyar qilip qoyghan yerde, Perwerdigarning
    öyini sélish ishini bashlidi.
  nde-nde: USolomoni waseqalisa ukwakha ithempeli likaThixo eJerusalema eNtabeni yaseMoriya,
    lapho uThixo wayeke waziveza khona phambi kukayise uDavida. Kwakusesizeni sokubhulela
    amabele sika-Onani umJebusi, indawo eyayilungiselelwe nguDavida.
  ton-ton: Pea naʻe toki kamata ʻe Solomone ke langa ʻae fale ʻo Sihova ʻi Selūsalema,
    ʻi he Moʻunga ko Molia, ʻaia naʻe hā ai ʻa Sihova ki heʻene tamai ko Tevita, ʻi
    he potu naʻe teuteu ʻe Tevita ʻi he fale hahaʻanga uite ʻo Olinani ko e tangata
    Sepusi.
  ces-1613: I začal stavěti Šalomoun domu Hospodinova v Jeruzalémě na hoře Moria,
    kteráž byla ukázána Davidovi otci jeho, na místě, kteréž byl připravil David,
    na humně Ornana Jebuzejského.
  eng-WMB: Then Solomon began to build the LORD’s house at Jerusalem on Mount Moriah,
    where the LORD appeared to David his father, which he prepared in the place that
    David had appointed, on the threshing floor of Ornan the Jebusite.
  tam-TCV: பின்பு சாலொமோன் எருசலேமிலுள்ள மோரியா மலையில் யெகோவாவுடைய ஆலயத்தைக் கட்ட
    ஆரம்பித்தான். அங்குதான் அவனுடைய தகப்பன் தாவீதுக்கு யெகோவா காட்சியளித்திருந்தார்.
    அந்த இடம் தாவீதினால் கொடுக்கப்பட்ட எபூசியனான ஒர்னானின் சூடடிக்கும் களத்தில் இருந்தது.
  ceb-ULB: Unya gisugdan ni Solomon ang pagtukod sa balay ni Yahweh didto sa Jerusalem
    sa Bukid sa Moria, diin nagpakita si Yahweh ngadto kang David nga iyang amahan.
    Giandam niya ang dapit nga giplano ni David alang niini, didto sa giokanan ni
    Arauna nga Jebusihanon.
  pol-UBG: Wtedy Salomon zaczął budować dom PANA w Jerozolimie na górze Moria, która
    została wskazana Dawidowi, jego ojcu, na miejscu, które Dawid przygotował na klepisku
    Ornana Jebusyty.
  urd-GVU: سلیمان نے رب کے گھر کو یروشلم کی پہاڑی موریاہ پر تعمیر کیا۔ اُس کا باپ
    داؤد یہ مقام مقرر کر چکا تھا۔ یہیں جہاں پہلے اُرنان یعنی ارَوناہ یبوسی اپنا اناج
    گاہتا تھا رب داؤد پر ظاہر ہوا تھا۔
  deu-1912: Und Salomo fing an zu bauen das Haus des HERRN zu Jerusalem auf dem Berge
    Morija, der David, seinem Vater, gezeigt war, welchen David zubereitet hatte zum
    Raum auf der Tenne Ornans, des Jebusiters.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ, ಯೆಹೋವನು ಕಾಣಿಸಿಕೊಂಡ ಸ್ಥಳವಾದ
    ಮೋರೀಯಾ ಬೆಟ್ಟದ ಮೇಲೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು. ಇದು ಮುಂಚೆ ಯೆಬೂಸಿಯನಾದ
    ಒರ್ನಾನನ ಕಣವಾಗಿದ್ದ ಆ ಸ್ಥಳವನ್ನು ದಾವೀದನು ಇದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ್ದನು.
  yap-yap: David ni Pilung ni chitamngin Solomon e ke mu’ i ngongliy rok e gin ngan
    toy fare Tempel ngay. Ni bay u lan yu Jerusalem u daken fare Burey ni Moriah,
    ni aram fa gin’en ni m’ug SOMOL riy ngak David, ni tagil’ e mn’ag keru’ e grain
    rok Araunah ni be’ nu Jebus. Me tabab Solomon ni Pilung ko dumow
  hlt-MCSB: Solomon loh Moriah tlang kah Jerusalem ah BOEIPA im te sak hamla a tong.
    Te te a napa David taengah a tueng pah vanbangla Jebusi Ornan cangtilhmuen kah
    David hmuen ah a tawn.
  mdy-ETH: ሴሎሞኔኮ ዓዴ፥ ካኣቲ፥ ዳውቴ ጌኤዦ ማኣራ ማዢንታንዳ ቤሲ ዬሩሳላሜይዳ ሞኦሪያ ዹካ ዬያኮ ቤርታ ጊኢጊሼያኬ፤ ዬና
    ቤዛ ናንጊና ናንጋ ጎዳ ካኣቲ ዳውቴም ፔጋዺ ጴዼያ፥ ዒያቡሳ ዓሢ ዖርናኮ ሃኣኮ ሺርኮ ቆይዶኬ።
  twi-ASANTE: Na Salomo hyɛɛ aseɛ sii Awurade Asɔredan no wɔ Yerusalem Moria bepɔ
    so a ɛhɔ na Awurade yii ne ho adi kyerɛɛ Salomo agya Ɔhene Dawid no. Wɔsii Asɔredan
    no wɔ Yebusini Arauna ayuporobea hɔ, beaeɛ a Dawid yi too hɔ no.
  eng-WEBU: Then Solomon began to build the LORD’s house at Jerusalem on Mount Moriah,
    where the LORD appeared to David his father, which he prepared in the place that
    David had appointed, on the threshing floor of Ornan the Jebusite.
  wal-wal: Solomona aawai Daawiti GODAA Beeta Maqidasee keexettana sohuwaa Mooriyaa
    giyo deriyan Yerusalaamen giigissi wottiis. He sohoi GODAI Daawitayyo qonccido,
    Yaabuusiyaa Ornna audiyaa.
  spa-PDDPT: Salomón comenzó a edificar la Casa de Yavé en Jerusalén, en la montaña
    Moriah, donde Él se apareció a su padre David en el lugar que David preparó en
    la era de Ornán jebuseo.
  gun-gun: Ha'e gui ma Jerusalém tetã py Salomão omboypy oo Senhor peguarã ojapo aguã,
    Moriá yvyty áry. Ha'e py ma tuu Davi pe Senhor ojexa ukaague, ha'e jebuseu Ornã
    mba'emo moa'yĩaty py Davi oiporavo va'ekue.
  ilo-ULB: Kalpasanna, rinugian ni Solomon nga ipatakder ti balay ni Yahweh idiay
    Jerusalem iti Bantay Moria, a nagparangan ni Yahweh kenni David nga amana. Insaganana
    ti disso a pinanggep ni David para iti daytoy, iti pagir-irikan ni Ornan a Jebuseo.
  kpg-kpg: King David, tamana Solomon, guu lawa i dana hagatogomaalia dana gowaa e hau
    di Hale Daumaha. Di gowaa la i lodo Jerusalem, i hongo di Gonduu Moriah, di gowaa
    Dimaadua ne hagagida Ia gi David, i di gowaa Araunah, tangada Jebusite nogo hai hegau ai
    e hili ana hua meegai mai nia laagau. King Solomon gu daamada di moomee
  uig-ARA: سۇلايمان يېرۇسالېمدا پەرۋەردىگار ئاتىسى داۋۇتقا ئايان بولغان مورىيا تېغىدا،
    يەنى يەبۇسىي ئورناننىڭ خامىنىدا، داۋۇت تەييار قىلىپ قويغان يەردە، پەرۋەردىگارنىڭ
    ئۆيىنى سېلىش ئىشىنى باشلىدى.
  sus-sus: Sulemani naxa Alatala xa banxi ti fɔlɔ Darisalamu, Moriya geya fari, a
    baba Dawuda dɛnnaxɛ sugandi, Yebusuka Oronan xa lonyi fari.
  pon-2006: Nanmwarki Depit, semen Solomon, ketin kaunopadahr wasa me Tehnpaso pahn
    kokouda ie. E pahn mihte Serusalem, pohn nahna Moria, wasa me Arauna mehn Sepuso
    kin wiahki eh wasahn kamwakel kohn ie. Nanmwarki Solomon ketin tapihada kokoupen
    Tehnpaso
  ksd-ksd: Ma Solomon i ga tur pa ia pi na pait ra kuba i ra Luluai arama Ierusalem,
    ta ra ul a buana Moria, ta ra pakana nina ba ra Luluai i ga tur kapet pire David
    tamana tana, ra pakana nina David i ga kul vaninare ta ra tavul a rararama vuai
    kai Ornan ra te Iebus.
  tur-YTC: Solomon, Yahve'nin Yeruşalem'de babası David'e göründüğü Moria Dağı'nda,
    Yevuslu Ornan'ın harman yerinde David'in hazırlamış olduğu yerde, Yahve'nin evini
    yapmaya başladı.
  grc-BRENT: Καὶ ἤρξατο Σαλωμὼν τοῦ οἰκοδομεῖν τὸν οἶκον Κυρίου ἐν Ἱερουσαλὴμ ἐν ὄρει
    τοῦ Ἀμωρία, οὗ ὤφθη Κύριος τῷ Δαυὶδ πατρὶ αὐτοῦ, ἐν τῷ τόπῳ ᾧ ἡτοίμασε Δαυὶδ ἐν
    ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου.
  ind-AYT: Salomo mulai membangun bait TUHAN di Yerusalem, di Gunung Moria, tempat
    TUHAN memperlihatkan diri-Nya kepada Daud, ayahnya. Tempat itu adalah tempat yang
    sudah disiapkan oleh Daud, yaitu di tempat pengirikan Ornan, orang Yebus itu.
  nya-nya: Pamenepo Solomoni anayamba kumanga Nyumba ya Yehova mu Yerusalemu pa Phiri
    la Moriya, pamene Yehova anaonekera Davide abambo ake. Panali pabwalo lopunthirapo
    tirigu la Arauna Myebusi, malo amene anapereka Davide.
  hrv-hrv: Salomon tada poče graditi Dom Jahvi u Jeruzalemu, na Morijskoj gori, ondje
    gdje je njegov otac David imao viđenje. To je mjesto koje je pripravio David,
    gumno Jebusejca Ornana.
  mps-mps: Te king Solomongo te Genuai Bidigo lotu be tempel te bulu du nogi Moria
    tede te be sę ebo sę gagalali, te Jerusalemde. Tiali te bulu dude Genuai Bidi
    Devitba polobadu pedelagasai dao, te Solomon aga aya. Polobadu te bidi Arauna
    te bulu dude te wit nai ge bo sela sąbo sę te bulu dude yai dao. Te Arauna da,
    te Jebus hani bidi me deli dao. Tama Devitgo te Araunago te sę iduali te pesage
    sa munama, tama agai te pesagede te Genuai Bidigo be sę yaibao wali.
  tpi-tpi: King Solomon i statim wok bilong wokim haus bilong Bikpela antap long maunten
    Moria long Jerusalem. Long dispela maunten tasol, Bikpela i bin kamap long Devit,
    papa bilong Solomon. Bipo Arauna, wanpela man bilong lain Jebus, i save mekim
    wok bilong kisim kaikai bilong wit long dispela maunten. Na Devit i bin makim
    dispela ples Arauna i save mekim wok long en, olsem ples bilong wokim haus bilong
    Bikpela.
  dan-1931: Derpå tog Salomo fat på at bygge HERRENS Hus i Jerusalem på Morija Bjerg,
    hvor HERREN havde ladet sig til Syne for hans Fader David, på det Sted, David
    havde beredt, på Jebusitten Ornans Tærskeplads.
  vie-OVCB: Sa-lô-môn khởi công xây cất Đền Thờ Chúa Hằng Hữu tại Giê-ru-sa-lem trên
    Núi Mô-ri-a là nơi Chúa Hằng Hữu đã hiện ra gặp Đa-vít, cha vua. Đền Thờ được
    xây cất ngay tại khuôn viên mà Đa-vít đã chuẩn bị—tức là sân đạp lúa của Ọt-nan,
    người Giê-bu.
  guj-2017: પછી સુલેમાને યરુશાલેમમાં મોરિયા પર્વત પર ઈશ્વરનું સભાસ્થાન બાંધવાની શરૂઆત
    કરી. ત્યાં તેના પિતા દાઉદને ઈશ્વરે દર્શન આપ્યું હતું. તેના પર જે જગ્યા દાઉદે યબૂસી
    ઓર્નાનની ઘઉં ઝૂડવાની ખળીમાં તૈયાર કરી હતી, ત્યાં ઈશ્વરનું સભાસ્થાન બાંધવાનો પ્રારંભ
    કર્યો.
  pon-2006A: Nanmwarki Depit, semen Solomon, ketin kaunopadahr wasa me Tehnpaso pahn
    kokouda ie. E pahn mihte Serusalem, pohn nahna Moria, wasa me Arauna mehn Sepuso
    kin wiahki eh wasahn kamwakel kohn ie. Nanmwarki Solomon ketin tapihada kokoupen
    Tehnpaso
  por-BRBSL: Então Salomão começou a construir a casa de Javé em Jerusalém no Monte
    Moriah, onde Javé apareceu a Davi, seu pai, que ele preparou no lugar que Davi
    havia designado, na eira de Ornan, o jebuseu.
  cth-cth: Solomon ni BAWIPA e im teh Jerusalem kho a na pa Devit koe BAWIPA ni a
    kamnuenae, Moriah mon dawk sak a kamtawng. Hote hmuen teh Jebusit tami Ornan e
    cangkatinnae hmuen, Devit ni sut a rakueng pouh e hmuen dawk a sak.
  twi-twi: Na Salomo fii ase sii Awurade Asɔredan no wɔ Yerusalem Moria bepɔw so a
    ɛhɔ na Awurade yii ne ho adi kyerɛɛ Salomo agya Ɔhene Dawid no. Wosii Asɔredan
    no wɔ Yebusini Arauna awiporowbea hɔ, baabi a Dawid yi too hɔ no.
  hlt-hlt: Solomon loh Moriah tlang kah Jerusalem ah BOEIPA im te sak hamla a tong.
    Te te a napa David taengah a tueng pah vanbangla Jebusi Ornan cangtilhmuen kah
    David hmuen ah a tawn.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ ketɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mumɑrimù Sedisɑdɛmmu Mɔdiyɑɑ
    tɑ̃rì ĩ́nkɛ̀. Ti Yiɛ̀ nKuyie ndo bɛnkɛ dɛ̀ kumɑ́ɑ̀ o cicɛ Dɑfiti Sebusiibɛ botí
    kou Odinɑnni yiɛ́ miɛkɛ kòo dɛ̀ tũ̀ntɛ.
  msy-2020: Atrivim Solomon Jerusalemɨn aven, Morian Mɨghsɨam gisɨn maghɨra Ikiavɨra
    Itir Godɨn Dɨpenimɨn ingari. Mɨghsɨar kamra, Ikiavɨra Itir God Solomonɨn afeziam
    Devit bato. Fomɨra Jebusian adarazir gumazir mam Arauna, a mɨghsɨar kamɨn witɨn
    ovɨzibar iniba kua dar dagheba isir danganimɨn ikia ingangarir kam gami. Danganir
    kam, Devit Ikiavɨra Itir Godɨn Dɨpenimɨn ingarasa anemɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ sʋʋ Tɑcɑɑ tǝyɑɣɑ ŋmɑʋ kɛ Moliyɑ pulɑɣɑ tɔɔ. Tǝnɑɣɑ Ɩsɔ
    kɑ lɩɩ ɩ cɑɑ Tɑfiiti tɔɔ, nɑ Tɑfiiti tɑɣɑnɩ lonte kɛ Yepusi tʋ Olǝnɑŋ kɑtɑɣɑ tɑɑ.
  azb-azb: Süleyman Yerusəlimdə atası Davuda Rəbbin göründüyü Moriya dağında, Yevuslu
    Ornanın xırmanında Davudun hazırladığı yerdə Rəbbin məbədini tikməyə başladı.
  eng-DBY: And Solomon began to build the house of Jehovah at Jerusalem on mount Moriah,
    where he appeared to David his father, in the place that David had prepared in
    the threshing-floor of Ornan the Jebusite.
  hin-2017: 'तब सुलैमान ने यरूशलेम में मोरिय्याह नामक पहाड़ पर उसी स्थान में यहोवा
    का भवन बनाना आरम्भ किया, जिसे उसके पिता दाऊद ने दर्शन पाकर यबूसी ओर्नान के खलिहान
    में तैयार किया था: (प्रेरि. 7:47)'
  eng-YLT: And Solomon beginneth to build the house of Jehovah, in Jerusalem, in the
    mount of Moriah, where He appeared to David his father, in the place that David
    had prepared, in the threshing-floor of Ornan the Jebusite,
  eng-WYC-2017: And Solomon began to build the house of the Lord in Jerusalem, in
    the hill of Moriah, that was showed to David, his father, in the place that David
    had made ready in the corn-floor of Ornan the Jebusite.
  eng-WMBB: Then Solomon began to build the LORD’s house at Jerusalem on Mount Moriah,
    where the LORD appeared to David his father, which he prepared in the place that
    David had appointed, on the threshing floor of Ornan the Jebusite.
  urd-GVH: सुलेमान ने रब के घर को यरूशलम की पहाड़ी मोरियाह पर तामीर किया। उसका बाप
    दाऊद यह मक़ाम मुक़र्रर कर चुका था। यहीं जहाँ पहले उरनान यानी अरौनाह यबूसी अपना
    अनाज गाहता था रब दाऊद पर ज़ाहिर हुआ था।
  rug-rug: Podalae kuria Solomone sa Zelepade te Zihova pa Zerusalema koasa Toqere
    Moraia, vasina sapu la vura se Zihova koe Devita sa tamana. Asa tugo sa vasina
    sapu huhuku vekoa e Devita, sa vasina te Aruna, sa tie Zebusaiti vasina tana vari
    paqaha kiko huiti koari na qaqalotodi.
  gaz-gaz: Solomoonis Yerusaalem keessatti iddoo Waaqayyo abbaa isaa Daawititti mulʼatetti
    Tulluu Mooriyaa irratti mana qulqullummaa Waaqayyoo ijaaruu jalqabe. Iddoon kunis
    iddoo Daawit oobdii Ornaa namicha gosa Yebuus sanaa irratti qopheessee dha.
  fra-LSG: Salomon commença à bâtir la maison de l’Éternel à Jérusalem, sur la montagne
    de Morija, qui avait été indiquée à David, son père, dans le lieu préparé par
    David sur l’aire d’Ornan, le Jébusien.
  yal-yal: Manga Sulemani yi Alatala Batu Banxin ti fɔlɔ Yerusalɛn yi Moriya geyaan
    fari, dɛnaxan yita a fafe Dawuda ra, a fafe Dawuda dɛnaxan yitɔn Oronan Yebusu
    kaana lonna ma.
  haw-1868: HOOMAKA iho la o Solomona e kapili i ka hale o Iehova ma Ierusalema, ma
    ka mauna o Moria, ma kahi i ikeia mai ai oia e Davida, kona makuakane, ma kahi
    a Davida i hoomakaukau ai i kahihehi palaoa o Orenana ka Iebusa.
  arb-NAV: وَأَخَذَ سُلَيْمَانُ فِي بِنَاءِ هَيْكَلِ الرَّبِّ فِي بَيْدَرِ أُرْنَانَ
    الْيَبُوسِيِّ فِي أُورُشَلِيمَ عَلَى جَبَلِ الْمُرَيَّا، حَيْثُ تَرَاءَى الرَّبُّ
    لِدَاوُدَ أَبِيهِ، وَحَيْثُ وَقَعَ اخْتِيَارُ دَاوُدَ عَلَى مَكَانِ الْهَيْكَلِ.
  ewe-ewe: Tete Solomo na wodze Yehowa ƒe gbedoxɔ la tutu gɔme. Wotui ɖe Yerusalem,
    le Moria to la dzi, afi si Yehowa ɖe eɖokui fia Solomo fofo, Fia David le, afi
    si Arauna, Yebusitɔ la ƒe lugbɔƒe nɔ. David tia teƒe ma be wòanye gbedoxɔ la ƒe
    nɔƒe.
  eng-LEE: And Solomon began to build the house of the Lord in Jerusalem on mount
    Moriah, where He had appeared unto David his father, on the place that David had
    prepared in the threshing-floor of Ornan the Jebusite.
  asm-FB: তেতিয়া যি ঠাইত যিহোৱাই চলোমনৰ পিতৃ দায়ুদক দৰ্শন দিছিল, সেই যিৰূচালেমৰ
    মোৰিয়া পৰ্বতত যিহোৱাৰ গৃহ নিৰ্ম্মাণ কৰিবলৈ আৰম্ভ কৰিলে। দায়ূদে নিৰূপণ কৰি ৰখা
    যিবুচীয়া অৰ্ণনৰ মৰণা মৰা ঠাইতে তেওঁ এয়া যুগুত কৰিলে।
  sus-A: سُلٍمَنِ نَشَ عَلَتَلَ شَ بَنشِ تِ قْلْ دَرِ سَلَمُ، مٌرِيَ فٍيَ قَرِ، عَ
    بَبَ دَوُدَ دّننَشّ سُفَندِ، يٍبُسُكَ عٌرٌنَن شَ لٌنيِ قَرِ.
  fra-SBL: Salomon commença à bâtir la maison de Yahvé à Jérusalem, sur le mont Moriah,
    où Yahvé était apparu à David, son père, et qu'il avait préparée à l'endroit que
    David avait fixé, sur l'aire d'Ornan, le Jébusien.
  hbo-hbo: וַיָּ֣חֶל שְׁלֹמֹ֗ה לִבְנֹ֤ות אֶת־בֵּית־יְהוָה֙ בִּיר֣וּשָׁלַ֔͏ִם בְּהַר֙
    הַמֹּ֣ורִיָּ֔ה אֲשֶׁ֥ר נִרְאָ֖ה לְדָוִ֣יד אָבִ֑יהוּ אֲשֶׁ֤ר הֵכִין֙ בִּמְקֹ֣ום
    דָּוִ֔יד בְּגֹ֖רֶן אָרְנָ֥ן הַיְבוּסִֽי׃
  kik-kik: Hĩndĩ ĩyo Solomoni akĩambĩrĩria gwaka hekarũ ya Jehova kũu Jerusalemu Kĩrĩma-inĩ
    kĩa Moria, harĩa Jehova oimĩrĩire ithe Daudi. Hau nĩho kĩhuhĩro-inĩ kĩa ngano
    kĩa Arauna ũrĩa Mũjebusi, handũ harĩa Daudi aaheanĩte hekarũ ĩgaakwo.
  fra-NCL: Salomon commença à bâtir la maison de Yahweh à Jérusalem, sur le mont Moria,
    qui avait été indiqué à David, son père, au lieu qu’avait préparé David, sur l’aire
    d’Ornan le Jébuséen.
  cek-AK: To pacoengah Solomon mah ampa David khaeah, Angraeng amtueng paehaih ahmuen,
    Jerusalem ih Moriah mae nuiah, Angraeng ih im to sak amtong; Jebus kami Ornan
    cang atithaih ahmuen ah ni David mah im sak hanah paroep.
  cuk-cuk: Salomón, Jerusalénʼgi, Moriahʼye-yar-nugadgi, Bab-Jehováʼse-goled-neg sobded.
    A-yargi Bab-Jehová e-bab-Davidʼse magaros gusad. We-negde David Bab-Jehováʼga-neg-sobega
    napaneg guakwa amis gusad. Jebuseo-dule-Ornánʼye-nugad a-ibmar-gwag-omukued-neggi
    Bab-Jehováʼse-goled-neg sobarmalad.
  uig-CYR: Сулайман Йерусалимда Пәрвәрдигар атиси Давутқа аян болған Мория теғида,
    йәни Йәбусий Орнанниң хаминида, Давут тәйяр қилип қойған йәрдә, Пәрвәрдигарниң
    өйини селиш ишини башлиди.
  tel-2017: తరువాత సొలొమోను యెరూషలేములో తన తండ్రి దావీదుకు యెహోవా ప్రత్యక్షమైనప్పుడు
    అతడు మోరీయా పర్వతంపై సిద్ధం చేసిన స్థలం లో ఒర్నాను అనే యెబూసీయుడికి చెందిన కళ్ళంలో
    యెహోవా మందిరం కట్టించడం మొదలుపెట్టాడు.
  hat-BSA: Alò, Salomon te kòmanse bati lakay SENYÈ a Jérusalem sou Mòn Moriah, kote
    SENYÈ a te parèt a papa li a, David, nan plas ke David te prepare sou glasi vannen
    ki te pou Ornan, Jebizyen an.
  kos-kos: Tokosra David, papa tumal Solomon, el akola tari sie acn tuh Tempul in
    musa we, pa Fineol Moriah ke acn Jerusalem, acn se ma LEUM GOD El tuh sikyak nu
    sel David we, ke acn in sisla kulun wheat lal Araunah, mwet Jebus. Tokosra Solomon
    el sap mwet lal in mutawauk musa
  hbo-WLC: וַיָּ֣חֶל שְׁלֹמֹ֗ה לִבְנ֤וֹת אֶת־בֵּית־יְהוָה֙ בִּיר֣וּשָׁלִַ֔ם בְּהַר֙
    הַמּ֣וֹרִיָּ֔ה אֲשֶׁ֥ר נִרְאָ֖ה לְדָוִ֣יד אָבִ֑יהוּ אֲשֶׁ֤ר הֵכִין֙ בִּמְק֣וֹם
    דָּוִ֔יד בְּגֹ֖רֶן אָרְנָ֥ן הַיְבוּסִֽי׃
  ibo-ibo: Mgbe ahụ, Solomọn malitere iwu ụlọnsọ ukwu Onyenwe anyị. Ọ bụ nʼugwu Mọrịa,
    nke dị na Jerusalem, ka e wukwasịrị ya, nʼebe ahụ Onyenwe anyị mere ka Devid bụ
    nna ya hụ ya anya. Ọ bụ nʼala ebe ịzọcha ọka Arauna, onye Jebus, ebe ahụ Devid
    họpụtara.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ଯିରୂଶାଲମସ୍ଥ ମୋରୀୟା ପର୍ବତରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିର୍ମାଣ କରିବାକୁ
    ଆରମ୍ଭ କଲେ, ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁ ତାଙ୍କର ପିତା ଦାଉଦଙ୍କୁ ଦର୍ଶନ ଦେଇଥିଲେ, ଦାଉଦ ଯିବୂଷୀୟ
    ଅରଣନ ଖଳାରେ ଯେଉଁ ସ୍ଥାନ ନିରୂପଣ କରିଥିଲେ, ସେହିଠାରେ ସେ ତାହା ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Mürin, Salomon a popuetä le aüetä imwen ewe Samol mi Lapalap lon Jerusalem
    me won ewe chuk Moria, ia ewe Samol mi Lapalap a pwä ngeni Tafit saman we ie.
    Iei ewe lenien wichiwich umwun wiich än Arauna ewe re Jepus, Tafit a fen amolätä.
  rop-rop: King Deibid, det dedi blanga King Salaman bin olredi faindim gudwan pleis
    blanga bildimap det Serramoni Pleis. Imbin langa Jerusalem deya langa det bigwan
    hil gulum Moraiya weya YAWEI bin tok langa Deibid. Tharran bin det pleis weya
    Arauna det Jebusait men bin deigimatbat ola rabish brom det sid daga.
  ukr-1871: І почав Соломон будувати дом Господнїй в Ерусалимі на горі Моріа, що була
    вказана Давидові, його батькові, на місцї, що зготував Давид на току Орни Евузія.
  deu-1951: Und Salomo fing an, das Haus des HERRN zu bauen zu Jerusalem, auf dem
    Berge Morija, wo er seinem Vater David erschienen war, an dem Orte, welchen David
    bestimmt hatte, auf der Tenne Ornans, des Jebusiters.
  eng-JPS: Then Solomon began to build the house of the LORD at Jerusalem in mount
    Moriah, where the LORD appeared unto David his father; for which provision had
    been made in the Place of David, in the threshingfloor of Ornan the Jebusite.
  srp-1865: I poèe Solomun zidati dom Gospodnji u Jerusalimu na brdu Moriji, koje
    bi pokazano Davidu ocu njegovu na mjestu koje bješe pripravio David, na gumnu
    Ornana Jevusejina.
  lug-lug: Awo Sulemaani n’atandika okuzimba yeekaalu ya Mukama mu Yerusaalemi ku
    lusozi Moliya, Mukama gye yalabikira Dawudi kitaawe, ekifo Dawudi kye yali alonze
    ku gguuliro lya Olunaani Omuyebusi.
  heb-heb: ויחל שלמה לבנות את בית יהוה בירושלם בהר המוריה אשר נראה לדויד אביהו אשר
    הכין במקום דויד בגרן ארנן היבוסי׃
  ben-IRV: পরে শলোমন যিরূশালেমে মোরিয়া পর্বতে সদাপ্রভুর গৃহ তৈরী করতে শুরু করলেন;
    সদাপ্রভু সেখানে তাঁর বাবা দায়ূদকে দর্শন দিয়েছেন এবং দায়ূদ সেই জায়গা নির্বাচন
    করেছিলেন; তা যিবূষীয় অর্ণানের খামার৷
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਮੋਰੀਆਹ ਪਰਬਤ ਉੱਤੇ ਉਸੇ ਥਾਂ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਬਣਾਉਣ ਲੱਗਾ
    ਜਿੱਥੇ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਉਸ ਦਾ ਦਰਸ਼ਣ ਹੋਇਆ ਸੀ, ਉਸੇ ਥਾਂ ਜਿਹੜਾ ਆਰਨਾਨ ਯਬੂਸੀ ਦੇ ਪਿੜ
    ਵਿੱਚ ਦਾਊਦ ਨੇ ਤਿਆਰ ਕਰ ਕੇ ਠਹਿਰਾਇਆ ਹੋਇਆ ਸੀ
  mya-JVB: '-'
  hmo-hmo: King Davida, Solomona ena tamana ese Dubu Helaga haginia gabuna ia abia
    hegaegae vadaeni. Gabuna be Ierusalema dekenai, Moraia Ororo ena latanai, Lohiabada
    ese Davida dekenai ia hedinaraia gabuna. Unai gabu be Iebusu tauna, Arauna, ena
    uiti kwadia gabuna.
  urd-urd: और सुलेमान येरूशलेम में कोह — ए — मोरियाह पर जहाँ उसके बाप दाऊद ने ख़्वाब
    देखा उसी जगह जैसे दाऊद ने तैयारी कर के मुक़र्रर किया या'नी उरनान यबूसी के खलीहान
    में ख़ुदावन्द का घर बनाने लगा।
  rus-SYN: И начал Соломон строить дом Господень в Иерусалиме на горе Мориа, которая
    указана была Давиду, отцу его, на месте, которое приготовил Давид, на гумне Орны
    Иевусеянина.
  bqc-SIM: Ɔ̃ Salomↄↄ nà Dii kpɛ́ boawa Mↄlia gbɛ musu Yelusalɛũ, gu pↄ́ Dii bↄ̀
    mↄ̀u a mae Davidiwau. Davidi mɛ́ Yebusi bui Alauna pↄ́wɛngbɛ̃zɛpi dìlɛ kpɛ́pi
    dↄkĩi ũ.
  tcz-CHONGTHU: Hitichun Solomon chun Pakai houin chu Jerusalemma Moriah mola chun
    asapan tai, hiche laimun hi apa David henga ana kilahna mun chu ahi, Houin kisahna
    chu Jebus Mipa Araunah kitipa changphol David in ana deilhen munchu ahi.
  mar-mar: यरूशलेम येथील मोरिया डोंगरावर शलमोनाने परमेश्वराचे मंदिर बांधायला सुरुवात
    केली. शलमोनाचे पिता दावीद यांना परमेश्वराने याच मोरिया डोंगरावर दर्शन दिले होते.
    दावीदाने योजनापुर्वक तयार करून ठेवलेल्या जागेवर शलमोनाने मंदिर बांधले. ही जागा
    म्हणजे अर्णान यबूसीचे खळे होय!
  qub-qub: Jerusalencho Tayta Diospa Templunta Salomón aruchiyta gallaycuran. Aruchiran
    Moriah jircacho papänin Davidta Tayta Dios yuripashan cajcho. Chaycho Templuta
    rurananpämi David niran. Chayga caran Jebús runa Ornanpa rïguta ëracunan.
  bqp-bqp: Sɑlomɔɔ u sɑ̃ɑ yee ten bɑnɑ toruɑ Yerusɑlɛmuɔ guu te bɑ mɔ̀ Mɔriyɑn wɔllɔ
    mi bɑ win tundo Dɑfidi sɔ̃ɔsi. N deemɑ yɑm mi n dɑɑ sɑ̃ɑwɑ Ɔɔnɑni, Yebusin doo
    soo yeru.
  hat-hat: Salomon tanmen bati Tanp Seyè a lavil Jerizalèm sou mòn Morija a, kote
    Seyè a te parèt devan David, papa l', sou anplasman David te pare pou sa a, ki
    vle di kote Onan, moun Jebis la, te gen glasi l' la.
  eng-BSB: Then Solomon began to build the house of the LORD in Jerusalem on Mount
    Moriah, where the LORD had appeared to his father David. This was the place that
    David had prepared on the threshing floor of Ornan the Jebusite.
  eng-WEBPB: Then Solomon began to build the LORD’s house at Jerusalem on Mount Moriah,
    where the LORD appeared to David his father, which he prepared in the place that
    David had appointed, on the threshing floor of Ornan the Jebusite.
  kbq-kbq: Ana huteno Solomoni'a agafa huno Moraia agonare Jerusalemi kumapi Ra Anumzamofo
    mono nona ki'ne. E'i ana agonarera korapara Jebusi ne' Onani'ma witi honama neharea
    kumate'ma, Ra Anumzamo'ma Devitinte'ma efore'ma hu'minere ana nona ki'ne.
  nhe-BL: Huan Salomón pejqui quichihua nopa tiopamitl para TOTECO ipan altepetl Jerusalén
    ipan tepetl Moriah campa TOTECO quimonextilijtoya David. Quichijqui ipan itlal
    Ornán, nopa tlacatl jebuseo, tlen David quipanti quiyolquixtiyaya itrigo huan
    quicohuili nopa tlali para itiopa TOTECO.
  gub-BL: Uzypyrog Xàrumàw Tupàn Tuweharupi Wiko Ma'e tàpuzuhu iapo pà Zeruzarez pe,
    Moria ywytyr rehe. A'e 'ym mehe Tupàn uzexak kar tuwihawete Tawi Xàrumàw tu pe
    a'e pe a'e. Tawi wexak Araun iziwy arozràn ixoixok awer a'e, tàpuzuhu hen àwàm
    romo a'e.
  eng-DRA: And Solomon began to build the house of the Lord in Jerusalem, in mount
    Moria, which had been shewn to David his father, in the place which David had
    prepared in the thrashingfloor of Ornan the Jebusite.
