verse: 2CH.003.013
translations:
  mal-C: ഈ കെരൂബുകളുടെ ചിറകുകൾ നാലുംകൂടി ഇരുപതുമുഴം നീളത്തിൽ വ്യാപിച്ചിരുന്നു. അവ
    കാലൂന്നി ആലയത്തിലെ വിശാലമായ മുറിയെ അഭിമുഖീകരിച്ചു നിന്നിരുന്നു.
  deu-TKW: Die Flügel dieser Kerube maßen ausgebreitet zwanzig Ellen. Sie standen
    aber auf ihrern Füßen und ihr Gesicht war nach dem Gebäude gerichtet.
  lin-lin: Mapapu ya basheribe yango ezalaki ya kofungwama na molayi ya bametele pene
    zomi. Basheribe nyonso mibale batelemaki na makolo na bango, mpe bilongi na bango
    ezalaki kotala na ngambo ya kati ya Esika ya bule.
  eng-LSV: The wings of these cherubim are spreading forth twenty cubits, and they
    are standing on their feet and their faces [are] inward.
  eng-GNV: 'The wings of these Cherubims were spread abroade twentie cubites: they
    stoode on their feete, and their faces were toward the house.'
  eng-WEBSTER: 'The wings of these cherubim spread themselves forth twenty cubits:
    and they stood on their feet, and their faces were inward.'
  nhw-BL: Huan ni querubín tequihuajme ijcatoyaj huan quixitlajtoyaj inieltlapal catli
    quipiyayaya 9 metros huan tlachixtoyaj para calijtic campa tlatzejtzeloltic.
  swh-ONEN: Mabawa ya makerubi hawa yalitanda dhiraa ishirini. Walisimama kwa miguu
    yao, nyuso zao zikielekea ukumbi mkubwa.
  bba-bba: Kɔ̃so be kpuron kɑsɑ yɑ dɛriɑrewɑ. Mɑ yen dɛ̃ɛbu kuɑ ɡɔm soonu yɛndu. Mɑ
    bɑ yɔ̃ bɑ wuswɑɑ tĩi dii ten kɔnnɔ ɡiɑ.
  eng-KJVCPB: 'The wings of these cherubims spread themselves forth twenty cubits:
    and they stood on their feet, and their faces were inward.'
  luo-luo: Bwomb kerubigo noyarore maromo fut piero ariyo gochiko gi nus. Kerubigo
    nochungʼ ka ngʼiyo dir ot maduongʼ.
  meu-meu: Hari kerubi ruaosi hanidia edia lata idoinai na kiubit ruahui; kerubi na
    aedia ai e gini, dubu e vaira henia.
  npi-ULB: यी करूबका पखेटा बीस हातसम्‍म फिंजिएका थिए । करूबहरू आफ्‍ना खुट्टामा उभिएका
    थिए, र तिनीहरूका मुख मन्‍दिरको मुख्‍य सभा कोठातिर फर्केका थिए ।
  yor-yor: Ìyẹ́ apá àwọn kérúbù wọ̀nyí gbà tó ogún ìgbọ̀nwọ́. Wọ́n dúró ní ẹsẹ̀ wọn,
    wọ́n kọjú sí yàrá pàtàkì ńlá náà.
  pes-OPCB: '@see-verse:2CH.003.012'
  tgl-ULB: Ang mga pakpak ng mga kerubin na ito ay bumubuka na may kabuuang sukat
    na dalawampung siko. Nakatayo ang mga kerubin, na nakaharap ang kanilang mga mukha
    sa pangunahing bulwagan.
  hui-hui: '@see-verse:2CH.003.012'
  mya-mya: '@see-verse:2CH.003.012'
  bod-N: ཀེ་རུབ་དེ་གཉིས་ཀྱི་གཤོག་པ་གཉིས་ཀ་བརྐྱངས་ན་རིང་ཚད་ལ་བསྡོམས་པས་ཁྲུ་ཉི་ཤུ་ཡོད་ཅིང་།
    ཀེ་རུབ་དེ་གཉིས་ཀ་མཆོད་ཁང་གི་ནང་ལ་འཁོར་ནས་བཞེངས་འདུག་པའོ། །
  sna-sna: Mapapiro amakerubhi aiva akareba makubhiti makumi maviri. Akanga akamira
    namakumbo awo, akatarisa kuimba huru.
  spa-BLM: Las alas de estos querubines se extendían veinte codos. Estaban de pie,
    y sus rostros se dirigían hacia la casa.
  cac-cac: '@see-verse:2CH.003.012'
  swh-ULB: Mabawa ya makerubi hawa yalienea jumla ya mikono mitano. Makerubi yalisimama
    kwa miguu yake, na nyuso zake zikiuelekea ukumbi mkuu.
  bel-bel: Крылы ў гэтых херувімаў распасьцёрты на дваццаць локцяў; і яны стаялі на
    нагах сваіх, абліччамі сваімі да храма.
  deu-ELBBK: Die Flügel dieser Cherubim maßen ausgebreitet 20 Ellen; und sie selbst
    standen auf ihren Füßen, und ihre Angesichter waren dem Haus zugewandt.
  mbb-OT: '@see-verse:2CH.003.012'
  mal-2015: ഈ കെരൂബുകളുടെ ചിറകുകൾ ഇരുപതു മുഴം നീളത്തിൽ വിടർന്നിരുന്നു. അവ കാൽ ഊന്നിയും
    മുഖം അകത്തോട്ടു തിരിഞ്ഞും നിന്നിരുന്നു.
  rmc-rmc: '@see-verse:2CH.003.012'
  pes-OPV: وبالهای این کروبیان به قدر بیست ذراع پهن می‌بودو آنها بر پایهای خود ایستاده
    بودند، و رویهای آنها به سوی اندرون خانه می‌بود.
  ron-1924: Арипиле ачестор херувимь, ынтинсе, авяу доуэзечь де коць. Ей стэтяу ын
    пичоаре, ку фаца ынтоарсэ спре касэ.
  ben-OBCV: এই করূব দুটির ডানাগুলি নয় মিটার ছড়ানো ছিল। সেগুলি নিজেদের পায়ে ভর দিয়ে
    দাঁড়িয়েছিল, ও প্রধান বড়ো ঘরটির দিকে মুখ করেই দাঁড়িয়েছিল।
  som-som: Oo keruubiimtaas baalashoodu way kala baxsanaayeen intii labaatan dhudhun
    ah; oo cagahooday ku taagnaayeen, wejiyadooduna waxay u jeedeen guriga gudihiisa.
  lat-VUC: 'Igitur alæ utriusque cherubim expansæ erant et extendebantur per cubitos
    viginti: ipsi autem stabant erectis pedibus, et facies eorum erant versæ ad exteriorem
    domum.'
  eng-ASVBT: 'The wings of these cherubim spread themselves forth twenty cubits: and
    they stood on their feet, and their faces were toward the house.'
  ita-1885: Le ale di questi Cherubini si spandevano per venti cubiti; ed essi erano
    in piè, e le facce loro erano volte verso il di dentro dalla Casa.
  eng-LXXUP: 'And the wings of these cherubs expanded were of the length of twenty
    cubits: and they stood upon their feet, and their faces were toward the house.'
  eng-ULB: The wings of these cherubs spread a total of twenty cubits. The cherubs
    stood on their feet, with their faces toward the main hall.
  spa-VBL: Así que la envergadura de estos querubines juntos era de veinte codos.
    Estaban de pie, de cara a la sala principal.
  fra-_FOB: Les ailes de ces chérubins avaient une étendue de vingt coudées; ils se
    tenaient debout sur leurs pieds, leur face tournée vers la maison.
  mal-mal: അങ്ങനെ കെരൂബുകളുടെ ചിറകുകൾ ഇരുപതു മുഴം നീളത്തിൽ വിടർന്നിരുന്നു. അവ കാലുകൾ
    നിലത്തുറപ്പിച്ച് മുഖം തിരുനിവാസത്തിലേക്ക് തിരിഞ്ഞും നിന്നിരുന്നു.
  urd-GVR: '@see-verse:2CH.003.012'
  suz-BL: मेको करूब आस फ्रां नेल्‍ल पा २० कुबीत प्राक्‍शो बाक्‍मा बाक्‍त। मेको निक्‍शी
    राप्‍शो बाक्‍सा बाक्‍त। मिनु मेको निक्‍शीमी मेको खिं गे कोव़शो बाक्‍सा बाक्‍त।
  ita-1927: Le ali di questi cherubini, spiegate, misuravano venti cubiti. Essi stavano
    ritti in piè, e aveano le facce vòlte verso la sala.
  ckb-ckb: باڵەکانی ئەم دوو کەڕوبە کرابوونەوە و بیست باڵ درێژ بوون، لەسەر پێیەکانیان
    ڕاوەستا بوون و ڕووشیان ڕووەو هۆڵی سەرەکی پیرۆزگاکە بوو.
  eng-BBE: Their outstretched wings were twenty cubits across; they were placed upright
    on their feet, facing the inner part of the house.
  kan-OKCV: ಈ ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳು 9 ಮೀಟರ್ ಉದ್ದಕ್ಕೆ ಚಾಚಿಕೊಂಡವು. ಅವು ತಮ್ಮ ಕಾಲುಗಳ ಮೇಲೆ
    ನಿಂತವು. ಅವುಗಳ ಮುಖಗಳು ಒಳಗಡೆಯಾಗಿದ್ದವು.
  tam-2017: இப்படியே அந்தக் கேருபீன்களின் சிறகுகள் இருபதுமுழம் விரிந்திருந்தது; அவைகள்
    தங்கள் கால்களால் ஊன்றி நின்றது; அவைகளின் முகங்கள் ஆலயத்தின் உட்புறத்தை நோக்கியிருந்தது.
  spa-RV-1909: 'Así las alas de estos querubines estaban extendidas por veinte codos:
    y ellos estaban en pie con los rostros hacia la casa.'
  ron-BTF: Aripile acestor heruvimi erau întinse douăzeci de coți și stăteau în picioare
    și fețele lor erau spre înăuntru.
  eng-WEBP: The wings of these cherubim spread themselves out twenty cubits. They
    stood on their feet, and their faces were toward the house.
  eng-FBV: So the wingspan of these cherubim together was twenty cubits. They stood
    on their feet, facing the main room.
  nld-1939: De vleugels van die cherubs hadden dus een vlucht van twintig el. De cherubs
    stonden recht overeind, met hun gelaat naar het Heilige gekeerd.
  nch-BL: Huan ni querubines ijcatoyaj huan quixitajtoyaj inieltapal cati quipiyayaya
    9 metros huan tachixtoyaj para calijtic campa tatzejtzeloltic.
  vie-1934: Các cánh của hai chê-ru-bên đều sè ra, cộng dài hai mươi thước; hai chê-ru-bin
    đứng thẳng chân lên, ngảnh mặt hướng về nơi thánh.
  hin-CV: इन दोनों करूबों के पंखों का फैलाव नौ मीटर था, वे अपने पांवों पर खड़े हुए
    मुख्य कमरे की ओर मुख किए हुए थे.
  spa-BES: Sus alas extendidas tenían veinte codos de ancho; se colocaron en posición
    vertical sobre sus pies, frente a la parte interior de la casa.
  tdx-tdx: Nivelatse kiho roapolo i elan-kerobe rey; songa nijohañe am-pandia, sindre
    nitolike mb’ añate’e ty lahara’e.
  tha-KJV: ปี​กของเครูบเหล่านี้กางออกยี่​สิ​บศอก เครู​บท​ั้งสองนั้นยืนหันหน้าไปทางห้องโถง
  por-BR-2018: 'Assim as asas destes querubins estavam estendidas por vinte côvados:
    e eles estavam em pé com os rostos até a casa.'
  deu-ELO: Die Flügel dieser Cherubim maßen ausgebreitet zwanzig Ellen; und sie selbst
    standen auf ihren Füßen, und ihre Angesichter waren dem Hause zugewandt.
  eng-WYC-2018: Therefore the wings of ever either cherub were spread abroad, and
    they were holden forth by twenty cubits; and those cherubims stood upon [the]
    feet raised up, and their faces were turned to the outermore house. (And so the
    wings of both cherubim were spread out, and they stretched out twenty cubits;
    and the cherubim stood, raised up on their feet, and their faces were turned to
    the outer chamber.)
  epo-epo: La flugiloj de tiuj keruboj estis etenditaj sur la spaco de dudek ulnoj;
    ili staris sur siaj piedoj, kaj iliaj vizaĝoj estis turnitaj al la domo.
  uig-PIN: Bu ikki kerubning ⱪanatliri yeyilƣan ⱨalda bolup, uzunluⱪi jǝmiy yigirmǝ
    gǝz kelǝtti; ikkila kerub ɵrǝ turƣuzulƣan bolup, yüzliri ɵyning iqigǝ ⱪaraytti.
  beo-beo: '@see-verse:2CH.003.012'
  tpi-OTNT: '@see-verse:2CH.003.012'
  hau-SA: Tsawon fikafikan kerubobin ya kai kamu ashirin. Su kerubobin a tsaye suke,
    suna fuskantar babban zauren.
  uig-LAT: Bu ikki kérubning qanatliri yéyilghan halda bolup, uzunluqi jemiy yigirme
    gez kéletti; ikkila kérub öre turghuzulghan bolup, yüzliri öyning ichige qaraytti.
  nde-nde: Amaphiko amakherubhi ayechaye okuzingalo ezingamatshumi amabili. Ayemi
    ngezinyawo zawo, ekhangele indlu enkulu.
  ton-ton: 'Naʻe mafola atu ʻae ngaahi kapakau ʻoe ongo selupi ni ʻi he hanga ʻe fāngofulu:
    pea naʻa na tuʻu ki ʻolunga ki hona vaʻe, pea naʻe fehāngaaki ki loto ʻa hona
    mata.'
  ces-1613: A tak křídla cherubínů těch roztažená byla na dvadceti loktů, a stáli
    na nohách svých, tváří svou obráceni do domu.
  eng-WMB: The wings of these cherubim spread themselves out twenty cubits. They stood
    on their feet, and their faces were toward the house.
  tam-TCV: இந்த கேருபீன்களின் இறக்கைகளின் மொத்த நீளம் இருபது முழமாய் நீண்டிருந்தன.
    அவை ஆலயத்தின் உட்புறத்தை நோக்கியபடி காலூன்றி நின்றன.
  ceb-ULB: 20 ka cubit ang kinatibuk-ang sukod sa bukhad sa mga pako sa duha ka kerubim.
    Nagtindog ang mga kerubin, nga ang ilang mga nawong nag-atubang sa sentrong tigomanan.
  pol-UBG: W ten sposób skrzydła tych cherubinów rozciągały się na dwadzieścia łokci.
    Stały one na swoich nogach, a ich twarze były zwrócone ku domowi.
  urd-GVU: '@see-verse:2CH.003.012'
  deu-1912: daß diese Flügel der Cherubim waren ausgebreitet zwanzig Ellen weit; und
    sie standen auf ihren Füßen, und ihr Antlitz war gewandt zum Hause hin.
  kan-2017: ಈ ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳು ಇಪ್ಪತ್ತು ಮೊಳ ಉದ್ದಕ್ಕೆ ಚಾಚಿಕೊಂಡಿದ್ದವು. ಕೆರೂಬಿಗಳು ತಮ್ಮ
    ಕಾಲುಗಳ ಮೇಲೆ ನಿಂತುಕೊಂಡು, ಪರಿಶುದ್ಧ ಸ್ಥಳದ ಕಡೆಗೆ ಮುಖಮಾಡಿದ್ದವು.
  yap-yap: '@see-verse:2CH.003.012'
  hlt-MCSB: Cherubim kah a phae he dong kul la a phuel. Te rhoi te amah kho dongah
    pai tih a maelhmai te imkhui la mang.
  mdy-ETH: '@see-verse:2CH.003.012'
  twi-ASANTE: Enti, na Kerubim mmienu no ntaban mu ntrɛmu yɛ anammɔn aduasa. Na wɔn
    nyinaa sisi hɔ a wɔn anim kyerɛ Asɔredan no mu.
  eng-WEBU: The wings of these cherubim spread themselves out twenty cubits. They
    stood on their feet, and their faces were toward the house.
  wal-wal: Ha naa77u kiruubetu qefee micettidi, laatamu wara gidiis; eti bantta som77uwaa
    Geeshsha Sohuwaakko zaaridi, bantta tohuwan eqqidosona.
  spa-PDDPT: Las alas de estos querubines se extendían nueve metros. Ellos estaban
    en pie, con sus rostros vueltos hacia el Lugar Santísimo.
  gun-gun: Ha'e rami vy omopu'ã imo'amy mokoĩve, henda iky'a e'ỹ va'e katy oma'ẽ ho'amy
    aguã rami.
  ilo-ULB: Nakaukrad dagiti payak dagiti kerubim nga agdagup a duapulo a kubit. Nakatakder
    dagiti kerubim a nakasango dagiti rupada iti kadakkelan a siled.
  kpg-kpg: '@see-verse:2CH.003.012'
  uig-ARA: بۇ ئىككى كېرۇبنىڭ قاناتلىرى يېيىلغان ھالدا بولۇپ، ئۇزۇنلۇقى جەمئىي يىگىرمە
    گەز كېلەتتى؛ ئىككىلا كېرۇب ئۆرە تۇرغۇزۇلغان بولۇپ، يۈزلىرى ئۆينىڭ ئىچىگە قارايتتى.
  sus-sus: Na malekɛ firinyi gabutenyie xa kuyɛ nu lanxi nɔngɔn ya mɔxɔɲɛn nan ma.
    E tixi e sanyie xun na, e yatagi rafindixi banxi ma.
  pon-2006: '@see-verse:2CH.003.012'
  ksd-ksd: Ma ra ura angelo dir ga pala ra ivat na bebea i dir, ma ra lolovina ta
    diat i ga da a ilima na pokono; ma dir ga tur ma ra kau i dir, ma ra mata i dir
    i ga vatale uro ra pal i gomgom iat.
  tur-YTC: Bu Keruvlar'ın kanatları yirmi arşın yayılıyordu. Ayakta duruyorlardı ve
    yüzleri eve dönüktü.
  grc-BRENT: Καὶ αἱ πτέρυγες τῶν χερουβὶμ τούτων διαπεπετασμέναι πήχεων εἴκοσι, καὶ
    αὐτὰ ἑστηκότα ἐπὶ τοὺς πόδας αὐτῶν, καὶ τὰ πρόσωπα αὐτῶν εἰς τὸν οἶκον.
  ind-AYT: Sayap kedua kerub itu membentang sepanjang dua puluh hasta. Keduanya berdiri
    di atas kakinya dengan menghadap ruang utama.
  nya-nya: Mapiko a Akerubiwa akawatambasula amatalika mamita asanu ndi anayi. Akerubiwa
    anayimirira pa mapazi awo, kuyangʼana chipinda chachikulu.
  hrv-hrv: Raširena, krila kerubina imala su dvadeset lakata. Stajali su kerubini
    uspravno, lic-a okrenutih Dvorani.
  mps-mps: '@see-verse:2CH.003.012'
  tpi-tpi: '@see-verse:2CH.003.012'
  dan-1931: Disse Kerubers Vinger målte i deres fulde Udstrækning tyve Alen og de
    stod oprejst med Ansigtet indad.
  vie-OVCB: Cánh thiên thần đều dang ra, dài 9,2 mét. Hai thiên thần đứng thẳng hướng
    mặt về phòng chính của Đền Thờ.
  guj-2017: આ પ્રમાણે કરુબોની પાંખો વીસ હાથ ફેલાયેલી હતી. કરુબો પોતાના પગો ઉપર ઊભા
    રહેલા અને તેઓનાં ચહેરા અંદરની બાજુએ હતા.
  pon-2006A: '@see-verse:2CH.003.012'
  por-BRBSL: As asas destes querubins se estendiam por vinte côvados. Eles ficaram
    de pé e seus rostos estavam voltados para a casa.
  cth-cth: Cherubim roi teh imthungkhu lah a kangvawi laihoi a kangdue. A rathei a
    kadai e dong 20 touh akaw.
  twi-twi: Enti na kerubim abien no ntaban mu trɛw yɛ anammɔn aduasa. Na wɔn nyinaa
    sisi hɔ a wɔn anim kyerɛ Asɔredan no mu.
  hlt-hlt: Cherubim kah a phae he dong kul la a phuel. Te rhoi te amah kho dongah
    pai tih a maelhmai te imkhui la mang.
  tbz-SIM: Kɛ̀ dɛ kó bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bɛdɛ́ ncómmú kɛ pĩ̀ntɛ bɛ fɛ̀tì kɛ̀ ti okùmɛ̀
    bo mɛ́tìrì tɛpíítɛ̀ kɛ̀ bɛ̀ wetí Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: '@see-verse:2CH.003.012'
  dop-dop: '@see-verse:2CH.003.012'
  azb-azb: Bu keruvların qanadları iyirmi qulac uzanırdı. Keruvlar ayaq üstə durmuşdu
    və üzləri böyük otağa doğru çevrilmişdi.
  eng-DBY: The wings of these cherubim spread forth were twenty cubits; and they stood
    on their feet, and their faces were toward the house.
  hin-2017: इन करूबों के पंख बीस हाथ फैले हुए थे; और वे अपने-अपने पाँवों के बल खड़े
    थे, और अपना-अपना मुख भीतर की ओर किए हुए थे।
  eng-YLT: The wings of these cherubs are spreading forth twenty cubits, and they
    are standing on their feet and their faces [are] inward.
  eng-WYC-2017: Therefore the wings of ever either cherub were spread abroad, and
    they were holden forth by twenty cubits; and those cherubims stood upon [the]
    feet raised up, and their faces were turned to the outermore house.
  eng-WMBB: The wings of these cherubim spread themselves out twenty cubits. They
    stood on their feet, and their faces were towards the house.
  urd-GVH: '@see-verse:2CH.003.012'
  rug-rug: '@see-verse:2CH.003.012'
  gaz-gaz: Qoochoowwan kiirubeelii kanneenii dhundhuma digdamii shan diriirfaman.
    Kiirubeeliin kunneenis fuula isaanii gara galma guddichaatti deebifatanii miilla
    isaaniitiin dhaabatan.
  fra-LSG: Les ailes de ces chérubins, déployées, avaient vingt coudées. Ils étaient
    debout sur leurs pieds, la face tournée vers la maison.
  yal-yal: Maleka sawurane gubugubune birin yi kuya nɔngɔnna yɛ mɔxɔɲɛ. E yi tixi
    e sanne xun na, e yɛɛ rafindixi palaan ma.
  haw-1868: O na eheu o keia mau kerubima i hoholaia he iwakalua kubita; a ku laua
    ma ko laua mau wawae, a maloko ko laua alo.
  arb-NAV: وَكَانَ هَذَانِ الكَرُوبَانِ مُنْتَصِبَيْنِ عَلَى أَرْجُلِهِمَا فِي مُوَاجَهَةِ
    المِحْرَابِ بَاسِطَيْنِ أَجْنِحَتَهُمَا عَلَى امْتِدَادِ عِشْرِينَ ذِرَاعاً (نَحْوَ
    عَشَرَةِ أَمْتَارٍ).
  ewe-ewe: Kerubi eveawo ƒe aʋalawo didi mita ewo. Wole tsitrenu eye wodze ŋgɔ xɔ
    gã la.
  eng-LEE: 'The wings of these cherubim [as they were] spread out were twenty cubits:
    and they were standing on their feet, and their faces were inward.'
  asm-FB: সেই কৰূব কেইটা ডেউকা মেলিলে বিশ হাত ঠাই জুৰে৷ সেই দুটাই গৃহৰ ফাললৈ মুখ কৰি
    ভৰিত ভৰ দি থিয় হৈ আছিল।
  sus-A: نَ مَلٍكّ قِرِنيِ فَبُتٍنيِيٍ شَ كُيّ نُ لَنشِ نْنفْن يَ مْشْحّن نَن مَ.
    عٍ تِشِ عٍ سَنيِيٍ شُن نَ، عٍ يَتَفِ رَقِندِشِ بَنشِ مَ.
  fra-SBL: Les ailes de ces chérubins s'étendaient sur vingt coudées. Ils se tenaient
    sur leurs pieds, et leur visage était tourné vers la maison.
  hbo-hbo: כַּנְפֵי֙ הַכְּרוּבִ֣ים הָאֵ֔לֶּה פֹּֽרְשִׂ֖ים אַמֹּ֣ות עֶשְׂרִ֑ים וְהֵ֛ם
    עֹמְדִ֥ים עַל־רַגְלֵיהֶ֖ם וּפְנֵיהֶ֥ם לַבָּֽיִת׃ ס
  kik-kik: Mathagu ma makerubi maya maarĩ na ũraihu wa mĩkono mĩrongo ĩĩrĩ. Maicũhĩtio
    marũgamĩte na magũrũ, na mangʼetheire nyũmba nene.
  fra-NCL: Les ailes de ces chérubins, déployées, avaient vingt coudées. Ils étaient
    debout sur leurs pieds, la face tournée vers la maison.
  cek-AK: Hae cherubimnawk loe athung bangah anghae o moe, angmacae khok hoiah angdoet
    o, pakhraeh payangh o naah, dong pumphaeto sawk.
  cuk-cuk: We-baliwitur-querubinʼmar gwigwichi nanaed. E-sakan-nallabukwad belagwable
    daliatar (5) sugued, degi, yawagaksik bela atakbukwa nanaed.
  uig-CYR: Бу икки керубниң қанатлири йейилған һалда болуп, узунлуғи җәмий жигирмә
    гәз келәтти; иккила керуб өрә турғузулған болуп, йүзлири өйниң ичигә қарайтти.
  tel-2017: ఈ విధంగా ఈ కెరూబులు చాచిన రెక్కలు ఇరవై మూరలు వ్యాపించాయి. ఆ కెరూబులు తమ
    పాదాల మీద నిలబెట్టి ఉన్నాయి. వారి ముఖాలు మందిరం ప్రధాన గది వైపుకు తిరిగి ఉన్నాయి.
  hat-BSA: Zèl a cheriben sila yo te lonje pou ven koude, e yo te kanpe sou pye yo
    avèk fas yo vè gran chanm nan.
  kos-kos: Sralapan posohksok akosr kewa sun fit tolngoul. Cherub luo ah tukeni tuyak
    ac ngetang nu ke infukil lulap ah.
  hbo-WLC: כַּנְפֵי֙ הַכְּרוּבִ֣ים הָאֵ֔לֶּה פֹּֽרְשִׂ֖ים אַמּ֣וֹת עֶשְׂרִ֑ים וְהֵ֛ם
    עֹמְדִ֥ים עַל־רַגְלֵיהֶ֖ם וּפְנֵיהֶ֥ם לַבָּֽיִת׃ ס
  ibo-ibo: Nku cherubim ndị a gbasapụrụ ruo mita iri nʼogologo. Ha guzo ọtọ nʼụkwụ
    ha, na-eche ihu nʼọnụ ụlọ ezumezu ahụ.
  ory-ory: ଏହି କିରୂବମାନଙ୍କର ପକ୍ଷ କୋଡ଼ିଏ ହାତ ବିସ୍ତାରିତ ଥିଲା; ସେମାନେ ଚରଣରେ ଠିଆ ହେଲେ
    ଓ ସେମାନଙ୍କର ମୁଖ ଗୃହ ଆଡ଼କୁ ଥିଲା।
  chk-chk: Iwe, langatamen pöükässin ekei ruoman kerop ükükün ilik fiit. Ekewe kerop
    ra ütä won pecher o sape ngeni ewe rum mi watte.
  rop-rop: '@see-verse:2CH.003.012'
  ukr-1871: Крила сих херувимів були розпростерті на двайцять локот; і стояли вони
    на ногах своїх, лицями своїми до храму.
  deu-1951: so daß sich die Flügel dieser Cherubim zwanzig Ellen weit ausbreiteten.
    Und sie standen auf ihren Füßen, und ihre Angesichter waren einwärts gewandt.
  eng-JPS: The wings of these cherubim spread themselves forth twenty cubits; and
    they stood on their feet, and their faces were inward.
  srp-1865: Krila tijem heruvimima bijahu raširena na dvadeset lakata, a oni stajahu
    na nogama svojim, licem okrenutim u dom.
  lug-lug: Obuwanvu bw’ebiwaawaatiro bya bakerubi bwali mita mwenda awamu, era baasimbibwa
    ku bigere byabwe, nga batunuuliraganye.
  heb-heb: כנפי הכרובים האלה פרשים אמות עשרים והם עמדים על רגליהם ופניהם לבית׃
  ben-IRV: সেই করূব দুটির ডানা মোট কুড়ি হাত বিস্তারিত, তারা পায়ের কাছে দাঁড়িয়ে
    ছিল এবং তাদের মুখ গৃহের দিকে ছিল৷
  pan-pan: ਇਨ੍ਹਾਂ ਕਰੂਬੀਆਂ ਦੇ ਖੰਭ ਵੀਹ ਹੱਥ ਫੈਲੇ ਹੋਏ ਸਨ ਅਤੇ ਉਹ ਆਪਣੇ-ਆਪਣੇ ਪੈਰਾਂ ਉੱਤੇ ਖੜ੍ਹੇ
    ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਅੰਦਰਵਾਰ ਨੂੰ ਸਨ।
  mya-JVB: ထို ခေရုဗိမ် တို့သည် အတွင်း သို့ မျက်နှာ ပြုလျက် ၊ မတ်တတ် နေ၍ အတောင် တို့ကို
    ဖြန့် သဖြင့် အတောင် နှစ်ဆယ် ကျယ်၏။
  hmo-hmo: Inai kerubi aneru ruaosi edia hanina idia toia roro neganai edia lata be
    9 mita. Inai kerubi be aedia dekenai idia gini, bona Dubu ena daiutu badana dekenai
    edia vairana idia henia.
  urd-urd: इन करुबियों के पर बीस हाथ तक फैले हुएं थे और वह अपने पाँव पर खड़े थे और
    उनके मुँह उस घर की तरफ़ थे।
  rus-SYN: Крылья сих херувимов были распростерты на двадцать локтей; и они стояли
    на ногах своих, лицами своими к храму.
  bqc-SIM: Malaikapiↄ gã̀sĩaↄ poopooa màa e gã̀sĩsuu bao. Aa zɛa mɛ́ an aɛ dↄa
    kpɛɛlɛ oi.
  tcz-CHONGTHU: Hitichun alangtoa Cherubim teni lhamong chu tong somni ahi. Amani
    Chu akeng lhon’in ading gel lhon in, Houin inkim lamchu anga lhon in ahi.
  mar-mar: अशाप्रकारे करुबांच्या पंखानी वीस हात एवढे अंतर व्यापलेले होते. हे करुब
    पवित्र गाभाऱ्याकडे तोंड करून उभे होते.
  qub-qub: Ishcan querubín anjilcunapa älan jucajpa älan cantunpita jucajpa älan cantuncamaga
    caran isgun metru. Ishcanpis ichirpaycaran älancuna quichasha, chaupiman ricacusha.
  bqp-bqp: Kɔ̃so be kpuron kɑsɑ yɑ dɛriɑrewɑ. Mɑ yen dɛ̃ɛbu kuɑ gɔm soonu yɛndu. Mɑ
    bɑ yɔ̃ bɑ wuswɑɑ tĩi dii ten kɔnnɔ giɑ.
  hat-hat: Yo te mete zanj yo kanpe yonn bò kote lòt, ak figi yo bay sou pòt antre
    pyès la. Yo chak te gen de zèl. Chak zèl te gen sèt pye edmi longè. Zèl yo te
    louvri. Pwent zèl anndan yo touche yonn ak lòt nan mitan pyès la, de pwent zèl
    deyò yo touche ak de miray sou kote yo. Konsa, longè tout zèl yo ansanm te bay
    trant pye.
  eng-BSB: So the total wingspan of these cherubim was twenty cubits. They stood on
    their feet, facing the main room.
  eng-WEBPB: The wings of these cherubim spread themselves out twenty cubits. They
    stood on their feet, and their faces were towards the house.
  kbq-kbq: Hagi ana ankerontremokea oti fatgo huneke zanavugosa agu'afi kafantega
    hunteneke zanagekona rufanara hakeno kantu kaziga asoparegati eno, kama kaziga
    asoparegama e'nea, zanageko'namofo zaza'amo'a 9mita hu'ne.
  nhe-BL: Huan ni querubín elhuicac ehuani huan quixitlajtoyaj inieltlapal tlen quipiyayaya
    9 metros huan tlachixtoyaj para calijtic campa tlatzejtzeloltic.
  gub-BL: Upu'àm Kerumin Tupàn henaw ikatuahy ma'e rehe ume'e pà wà.
  eng-DRA: 'So the wings of the two cherubims were spread forth, and were extended
    twenty cubits: and they stood upright on their feet, and their faces were turned
    toward the house without.'
