  uig-ARA: سۇلايمان بارلىق جامائەت بىلەن بىرلىكتە گىبېئوننىڭ ئېگىزلىكىگە باردى؛ چۈنكى
    ئۇ يەردە خۇدانىڭ «جامائەت چېدىرى»، يەنى پەرۋەردىگارنىڭ قۇلى مۇسا باياۋاندا ياساتقان
