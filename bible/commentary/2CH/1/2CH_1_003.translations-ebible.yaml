verse: 2CH.001.003
translations:
  mal-C: അതിനുശേഷം ശലോമോനും സർവസഭയും ഗിബെയോനിലെ മലയിലേക്കുപോയി; യഹോവയുടെ ദാസനായ മോശ
    മരുഭൂമിയിൽവെച്ച് ഉണ്ടാക്കിയ ദൈവത്തിന്റെ സമാഗമകൂടാരം അവിടെയായിരുന്നല്ലോ!
  deu-TKW: und so zog Salomo mit der ganzen Volksgemeinde nach der Opferhöhe zu Gibeon.
    Denn dort befand sich das Offenbarungszelt Gottes, welches Mose, der Knecht Jahwes,
    in der Steppe angefertigt hatte.
  lin-lin: Bongo, Salomo elongo na lisanga mobimba bakendeki na esambelo ya likolo
    ya ngomba, na Gabaoni, pamba te Ndako ya kapo ya Bokutani ya Nzambe, oyo Moyize,
    mosali na Yawe, atelemisaki na esobe ezalaki kuna.
  eng-LSV: and they go—Solomon, and all the assembly with him—to the high place that
    [is] in Gibeon, for God’s Tent of Meeting has been there, that Moses, servant
    of YHWH, made in the wilderness,
  eng-GNV: 'So Salomon and all the Congregation with him went to the hie place that
    was at Gibeon: for there was the Tabernacle of the Congregation of God which Moses
    the seruant of the Lord had made in the wildernesse.'
  eng-WEBSTER: 'So Solomon, and all the congregation with him, went to the high place
    that was at Gibeon: for there was the tabernacle of the congregation of God, which
    Moses the servant of the LORD had made in the wilderness.'
  nhw-BL: Huan sentic Salomón huan nochi nopa tlayacanani catli mosentilijtoyaj yajque
    tepetl Gabaón pampa nopona eltoya nopa yoyon tiopamitl campa mopantiyayaj ihuaya
    Toteco Dios. Moisés, itequipanojca TOTECO, quichijqui nopa yoyon tiopamitl huejcajya
    ipan nopa huactoc tlali.
  swh-ONEN: Naye Solomoni na kusanyiko lote wakakwea mpaka mahali pa juu pa kuabudia
    huko Gibeoni, kwa kuwa huko ndiko Hema la Kukutania la Mungu lilipokuwa, ambalo
    Mose mtumishi wa Bwana alikuwa amelitengeneza huko jangwani.
  bba-bba: U kɑ tɔn be kpuro dɑ Gɑbɑoniɔ ɡunɡurɔ. N deemɑ miyɑ Yinni Gusunɔn kuu bekuruɡiru
    tɑ wɑ̃ɑ te Mɔwisi Gusunɔn sɔm kowo u kuɑ sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ ɡbɑburɔ.
  eng-KJVCPB: So Solomon, and all the congregation with him, went to the high place
    that was at Gibeon; for there was the tabernacle of the congregation of God, which
    Moses the servant of the Lord had made in the wilderness.
  luo-luo: Kendo Solomon gi chokruok duto nodhi kar lemo motingʼore malo e Gibeon
    nikech Hemb Romo mar Nyasaye mane Musa jatich Jehova Nyasaye noloso e thim ne
    ni kanyo.
  meu-meu: Bena Solomon bona hebou taudia iboudiai ia ida na atai gabuna ela, Gibeon
    ai; badina be Dirava ena hebou kalagana, Iehova ena hesiai tauna Mose ese tano
    ḡaḡaena ai e karaia ḡauna, na unuseni ai.
  npi-ULB: अनि सोलोमन र तिनीसँग भएका सबै सभा गिबोनमा भएको अग्‍लो स्‍थानमा गए, किनकि
    त्‍यहाँ परमेश्‍वरका भेट हुने पाल थियो, जुन परमप्रभुका सेवक मोशाले उजाड-स्‍थानमा
    बनाएका थिए ।
  yor-yor: pẹ̀lú Solomoni, àti gbogbo àpéjọ lọ sí ibi gíga ní Gibeoni, nítorí àgọ́
    Ọlọ́run fún pípàdé wà níbẹ̀, tí Mose ìránṣẹ́ Olúwa ti pa ní aginjù.
  emp-NTPO: Jũẽped̶ad̶acarea Salomoʌ̃ra jũma ãdjirã sid̶a Gabaoʌ̃ puru caita b̶ʌ eyad̶aa
    wãsid̶aa Ãcõrẽ wua deda mama b̶ʌ bẽrã. Maʌ̃ wua dera Ãcõrẽ nezoca Moiseba ẽjũã
    põãsa ewaraga b̶ʌd̶e obid̶a basía.
  pes-OPCB: '@see-verse:2CH.001.002'
  tgl-ULB: Kaya si Solomon at ang buong kapulungang kasama niya ay pumunta sa dambana
    na nasa Gibeon; dahil naroon ang toldang tipanan ng Diyos na ginawa ni Moises
    na lingkod ni Yahweh sa ilang.
  hui-hui: Mo ngoai heagola ibugua tihondo lalu, Anduane Homogo mitangi bialu inanaga
    lotu laga dindi dunini mbira Gibeono ngagoha mali̱ya, lene. Dindi ogoriani Anduane
    Homogo lola holenaga Balai Anda ala Mosese ibugua dindi koha bu helene.
  mya-mya: မိ​မိ​နှင့်​အ​တူ​ဂိ​ဗောင်​မြို့​ရှိ​ကိုး​ကွယ်​ဝတ်​ပြု ရာ​ဌာ​န​တော်​သို့
    သွား​ရောက်​ကြ​ရန်​အ​မိန့်​ထုတ် ပြန်​တော်​မူ​၏။ ထို​အ​ရပ်​သို့​သွား​ရ​ခြင်း​မှာ
    တော​ကန္တာ​ရ​၌ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ မော​ရှေ​ပြု​လုပ်​ခဲ့​သည့်​ထာ​ဝ​ရ​ဘု​ရား​စံ
    တော်​မူ​ရာ​တဲ​တော်​တည်​ရာ​ဖြစ်​ခြင်း​ကြောင့် ဖြစ်​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་མི་ཚོགས་ཐམས་ཅད་གིབ་ཡོན་གྱི་མཐོ་གླིང་དུ་ཁྲིད་པ་རེད། ཅིའི་ཕྱིར་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་ཡིས་དབེན་སྟོང་དུ་བཟོས་པའི་དཀོན་མཆོག་གི་མཇལ་འཕྲད་གུར་མཆོག་ནི་གནས་དེར་ཡོད་པས་སོ།
    །
  sna-sna: uye Soromoni neungano yose vakaenda kunzvimbo yakakwirira yeGibheoni, nokuti
    Tende Rokusangana raMwari rakanga ririko, iro rakanga ragadzirwa naMozisi muranda
    waMwari murenje.
  spa-BLM: Entonces Salomón, y toda la asamblea con él, se dirigió al lugar alto que
    estaba en Gabaón, porque allí estaba la Tienda de Reunión de Dios, que Moisés,
    siervo de Yahvé, había hecho en el desierto.
  cac-cac: Ix b'at vin̈ yed' masanil eb' ix smolb'ej sb'a chi' d'a jun lugar chaan̈
    d'a Gabaón, yujto ata' aycan cajnub' b'aj sch'ox sb'a Jehová, aton jun sb'onaccan
    vin̈aj Moisés schecab' Dios d'a tz'inan luum.
  swh-ULB: Hivyo Sulemani na kusanyiko lote wakaenda pamoja naye sehemu ya juu iliyokuwa
    Gibeoni, maana ndipo palikuwepo hema ya kukutania ya Mungu, ambayo Musa mtumishi
    wa Yahwe, alikuwa ameitengeneza jangwani.
  bel-bel: І пайшлі Саламон і ўвесь сход зь ім на вышыню, што ў Гаваоне, бо там была
    Божая скінія збору, якую спарудзіў Майсей, раб Гасподні, у пустыні.
  deu-ELBBK: und sie gingen, Salomo und die ganze Versammlung mit ihm, nach der Höhe,
    die in Gibeon war; denn dort war das Zelt der Zusammenkunft Gottes, das Mose,
    der Knecht des HERRN, in der Wüste gemacht hatte.
  mbb-OT: Ne migenat si Solomon wey is tivuuk he keet-etawan pehendiyà te simbahan
    diyà te metikang he lugar ziyà te Gibeon, su ziyà kes Tulda he Edtelevukaayan
    te Megbevayà. Heini he Tulda ne mibpeveelan ni Moises he suluǥuen te Nengazen
    diyà te sibsivayan.
  mal-2015: സംസാരിച്ചിട്ടു ശലോമോൻ സർവ്വസഭയുമായി ഗിബെയോനിലെ പൂജാഗിരിക്കു പോയി. യഹോവയുടെ
    ദാസനായ മോശെ മരുഭൂമിയിൽവെച്ചു ഉണ്ടാക്കിയ ദൈവത്തിന്റെ സമാഗമനകൂടാരം അവിടെ ആയിരുന്നു.
  rmc-rmc: a geľa savorenca pro učo than andro Gibeon. Bo ode sas le Devleskro Svetostankos,
    so kerďa pre pušťa o Mojžiš, o služobňikos le RAJESKRO.
  pes-OPV: وسلیمان با تمامی جماعت به مکان بلندی که درجبعون بود رفتند زیرا خیمه اجتماع
    خدا که موسی بنده خداوند آن را در بیابان ساخته بود درآنجا بود.
  ron-1924: ши Соломон с-а дус ку тоатэ адунаря ла ынэлцимя де ла Габаон. Аколо се
    афла кортул ынтылнирий луй Думнезеу, фэкут ын пустиу де Мойсе, робул Домнулуй.
  ben-OBCV: এবং শলোমন ও সমগ্র জনসমাজ গিবিয়োনের উঁচু স্থানটিতে গেলেন, কারণ ঈশ্বরের
    সেই সমাগম তাঁবুটি সেখানেই ছিল, যেটি সদাপ্রভুর দাস মোশি মরুপ্রান্তরে তৈরি করলেন।
  som-som: Markaasaa Sulaymaan iyo shirkii isaga la jiray oo dhammu waxay tageen meeshii
    sare oo Gibecoon ku tiil, waayo, halkaas waxaa tiil teendhadii shirka oo Rabbiga,
    taasoo Muuse oo ahaa Rabbiga addoonkiisii uu cidlada ku sameeyey.
  lat-VUC: et abiit cum universa multitudine in excelsum Gabaon, ubi erat tabernaculum
    fœderis Dei, quod fecit Moyses famulus Dei in solitudine.
  eng-ASVBT: So Solomon, and all the assembly with him, went to the high place that
    was at Gibeon; for there was the tent of meeting of God, which Moses the servant
    of Jehovah had made in the wilderness.
  ita-1885: Ed egli, con tutta questa raunanza, andò all'alto luogo ch' era in Gabaon;
    perciocchè quivi era il Tabernacolo della convenenza di Dio, il qual Mosè, servitor
    del Signore, avea fatto nel deserto.
  eng-LXXUP: and Solomon and all the congregation went to the high place that was
    in Gibeon, where was God’s tabernacle of witness, which Moses the servant of the
    Lord made in the wilderness.
  eng-ULB: So Solomon and all the assembly with him went to the high place that was
    at Gibeon, for there was the tent of meeting of God, which Moses the servant of
    Yahweh, had made in the wilderness.
  spa-VBL: Salomón se dirigió con toda la asamblea al lugar alto de Gabaón, pues allí
    se encontraba la Tienda del Encuentro de Dios que Moisés, el siervo del Señor,
    había hecho en el desierto.
  fra-_FOB: Et Salomon et toute l'assemblée avec lui, allèrent au haut lieu qui était
    à Gabaon; car là était le tabernacle d'assignation de Dieu, que Moïse, serviteur
    de l'Éternel, avait fait dans le désert.
  mal-mal: സംസാരിച്ചിട്ട്, സർവ്വസഭയുമായി ഗിബെയോനിലെ പൂജാഗിരിയിലേക്ക് പോയി. യഹോവയുടെ
    ദാസനായ മോശെ മരുഭൂമിയിൽവച്ച് ഉണ്ടാക്കിയ ദൈവത്തിന്റെ സമാഗമനകൂടാരം അവിടെ ആയിരുന്നു.
  urd-GVR: Phir Sulemān un ke sāth Jibaūn kī us pahāṛī par gayā jahāṅ Allāh kā mulāqāt
    kā ḳhaimā thā, wuhī jo Rab ke ḳhādim Mūsā ne registān meṅ banwāyā thā.
  suz-BL: मिनु सोलोमन नु मेको मुर नेल्‍ल गिबोन सहर आ नेक्‍था बाक्‍शो लाइश्‍शो डांडाम
    लमा बाक्‍‍त। मारदे हना परमप्रभु यावे आ गेय पाइब मोसाम गोरशो रागीम सेल्‍शो परमप्रभु
    आ ग्रुम्‍तीक ताम्‍बु मेकेर बाक्‍माक्‍त। १इतिहास १६:३९
  ita-1927: ed egli, con tutta la raunanza, si recò all’alto luogo, ch’era a Gabaon;
    quivi, infatti, si trovava la tenda di convegno di Dio, che Mosè, servo dell’Eterno,
    avea fatta nel deserto.
  ckb-ckb: ئیتر سلێمان و هەموو کۆمەڵەکە لەگەڵی چوونە سەر ئەو نزرگەیەی لەسەر بەرزاییەکەی
    گبعۆنە، چونکە چادری چاوپێکەوتنی خودا کە موسای بەندەی یەزدان لە چۆڵەوانیدا دروستی
    کرد، لەوێ بوو.
  eng-BBE: Then Solomon, and all the men of Israel with him, went to the high place
    at Gibeon, because the Tent of meeting of God, which Moses, the servant of the
    Lord, had made in the waste land, was there.
  kan-OKCV: ಹೀಗೆ ಅವನೂ, ಅವನ ಸಂಗಡ ಸಮಸ್ತ ಸಮೂಹವೂ ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಉನ್ನತ ಸ್ಥಳಕ್ಕೆ ಹೋದರು.
    ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಮರುಭೂಮಿಯಲ್ಲಿ ಮಾಡಿದ ದೇವದರ್ಶನ ಗುಡಾರವು ಅಲ್ಲಿತ್ತು.
  tam-2017: அவனும் அவனோடுகூட சபையார் அனைவரும், கிபியோனிலிருக்கிற மேடைக்குப் போனார்கள்.
  spa-RV-1909: Y fué Salomón, y con él toda esta junta, al alto que había en Gabaón;
    porque allí estaba el tabernáculo del testimonio de Dios, que Moisés siervo de
    Jehová había hecho en el desierto.
  ron-BTF: Astfel Solomon și toată adunarea cu el, au mers la înălțimea care era la
    Gabaon, fiindcă acolo era tabernacolul întâlnirii lui Dumnezeu, pe care Moise,
    servitorul DOMNULUI, îl făcuse în pustiu.
  eng-WEBP: Then Solomon, and all the assembly with him, went to the high place that
    was at Gibeon; for God’s Tent of Meeting was there, which the LORD’s servant Moses
    had made in the wilderness.
  eng-FBV: Solomon went with the whole assembly to the high place at Gibeon, for this
    was the site of God's Tent of Meeting that Moses, the Lord's servant, had made
    in the wilderness.
  nld-1939: en ging met al het vergaderde volk naar de offerhoogte in Gibon; want
    daar bevond zich de openbaringstent van God, die Moses, de dienaar van Jahweh,
    in de woestijn had laten bouwen.
  nch-BL: Huan sentic Salomón huan nochi nopa tayacanani cati mosentilijtoyaj yajque
    huejcapa ipan tepet Gabaón pampa nopona eltoya nopa yoyon tiopamit campa mopantiyayaj
    ihuaya Toteco Dios. Moisés, itequipanojca TOTECO, quichijqui nopa yoyon tiopamit
    huejcajquiya ipan nopa huactoc tali.
  vie-1934: đoạn, Sa-lô-môn và cả hội chúng đều đi lên nơi cao tại Ga-ba-ôn; vì ở
    đó có hội mạc của Đức Chúa Trời, mà Môi-se, tôi tớ của Đức Giê-hô-va, đã làm nơi
    đồng vắng
  hin-CV: शलोमोन और उनके साथ यह सभा उठकर गिबयोन के ऊंचे स्थान पर गई, क्योंकि याहवेह
    के सेवक मोशेह द्वारा बंजर भूमि में बनाया गया परमेश्वर का मिलापवाला तंबू वहीं था.
  spa-BES: Entonces Salomón, y todos los hombres de Israel con él, fueron al lugar
    alto en Gabaón, porque la tienda de la reunión con Dios, que Moisés, el siervo
    del Señor, había hecho en el desierto estaba ahí.
  tdx-tdx: Aa le nimb’ amy toets’ abo’ i Giboney mb’eo t’i Selomò rekets’ i valobohòkey
    amy te añe ty toe’ i kibo­hom-pamantañan’ Añahare niranjie’ i Mosè mpitoro’ Iehovà
    an-dratraratray.
  tha-KJV: และซาโลมอนกับชุ​มนุ​มชนทั้งปวงที่​อยู่​กับพระองค์​ได้​ขึ้นไปที่​ปู​ชน​ียสถานสูงซึ่งอยู่​ที่​กิเบโอน
    เพราะพลับพลาแห่งชุ​มนุ​มของพระเจ้า ซึ่งโมเสสผู้​รับใช้​ของพระเยโฮวาห์​ได้​สร้างขึ้นในถิ่นทุ​รก​ันดาร
    อยู่​ที่นั่น
  por-BR-2018: E foi Salomão, e com ele toda esta congregação, ao alto que havia em
    Gibeão; porque ali estava o tabernáculo do testemunho de Deus, que Moisés servo
    do SENHOR havia feito no deserto.
  deu-ELO: und sie gingen, Salomo und die ganze Versammlung mit ihm, nach der Höhe,
    die zu Gibeon war; denn dort war das Zelt der Zusammenkunft Gottes, welches Mose,
    der Knecht Jehovas, in der Wüste gemacht hatte.
  eng-WYC-2018: and Solomon went with all the multitude into the high place of Gibeon,
    where the tabernacle of [the] bond of peace of the Lord was, which tabernacle
    Moses, the servant of the Lord, made in wilderness. (and Solomon went with all
    the multitude to the hill shrine of Gibeon, where the Tabernacle of the Covenant
    of the Lord was,that is, the Tabernacle of the Witnessing, which Tabernacle Moses,
    the Lord’s servant, had made in the wilderness.)
  epo-epo: Kaj Salomono kune kun la tuta komunumo iris al la altaĵo en Gibeon, ĉar
    tie estis la tabernaklo de kunveno de Dio, tiu, kiun faris Moseo, servanto de
    la Eternulo, en la dezerto.
  uig-PIN: Sulayman barliⱪ jamaǝt bilǝn birliktǝ Gibeonning egizlikigǝ bardi; qünki
    u yǝrdǝ Hudaning «jamaǝt qediri», yǝni Pǝrwǝrdigarning ⱪuli Musa bayawanda yasatⱪan
    qedir bar idi.
  beo-beo: 'ilima ili da Gibione moilai bai bagadega Godema nodone sia:ne gadomusa:
    masa:ne sia:i. Ilia da gobele salimusa: asi. Bai Hina Gode Ea Abula Diasu (Hina
    Gode Ea hawa: hamosu dunu Mousese da amo hafoga:i sogega hamoi) amogawi dialebe
    ba:i.'
  tpi-OTNT: Na bihain olgeta i go wantaim em long ples bilong lotu long taun Gibeon,
    long wanem, haus sel bilong God i stap long dispela ples. Em dispela haus sel
    tasol, bipo Moses, wokman bilong Bikpela, i bin wokim long ples drai.
  hau-SA: Solomon tare da dukan taron suka tafi masujadan kan tudu a Gibeyon, gama
