    போனார்கள். ஏனெனில் அங்கேயே யெகோவாவின் ஊழியக்காரரான மோசே பாலைவனத்தில் அமைத்த இறைவனின்
    ஆசரிப்புக்கூடாரம் இருந்தது.
  ceb-ULB: Busa miadto si Solomon ug ang tanan nga nagtigom uban kaniya sa taas nga
