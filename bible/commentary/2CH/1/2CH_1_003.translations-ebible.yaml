  asm-FB: পাছত চলোমন আৰু তেওঁৰ লগত থকা গোটেই সমাজ গিবিয়োনৰ ওখ ঠাইখনলৈ গ’ল; কিয়নো
    যিহোৱাৰ দাস মোচিয়ে মৰুপ্ৰান্তত নিৰ্ম্মাণ কৰা ঈশ্বৰীয় সাক্ষাৎ কৰা তম্বু সেই ঠাইতে
    আছিল।
  sus-A: سُلٍمَنِ نُن حَمَ نَشَ سِفَ فَبَيٌن، يِرٍ عِتٍشِ كِرِ بَنشِ نَرَلَندٍ نُ
    نَ دّننَشّ، عَلَتَلَ شَ كٌنيِ مُنسَ نُ بَرَ نَشَن يَءِلَن فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Puis Salomon, et toute l'assemblée avec lui, se rendit sur le haut lieu
