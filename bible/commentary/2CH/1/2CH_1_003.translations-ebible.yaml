  ksd-ksd: Ma Solomon dia ga varagur ma ra kor na tarai ta ra tavul a lotu aro Gibeon;
    tago ra pal na varbarat kai God, nina Moses ra tultul kai ra Luluai i ga pait
    ia aina ta ra bil, i ga ki ie.
  tur-YTC: Solomon ve onunla birlikte olan bütün topluluk Givon'daki yüksek yere gittiler.
