  tbz-SIM: Kɛ̀ Sɑdomɔɔ bɛ̀ nɛinɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ kɔtɛ ditɔ̀nnì dìì bo Kɑbɑɔ̃ɔ̃ di
