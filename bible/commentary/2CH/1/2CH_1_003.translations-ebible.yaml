  hbo-hbo: וַיֵּלְכ֗וּ שְׁלֹמֹה֙ וְכָל־הַקָּהָ֣ל עִמֹּ֔ו לַבָּמָ֖ה אֲשֶׁ֣ר בְּגִבְעֹ֑ון
    כִּי־שָׁ֣ם הָיָ֗ה אֹ֤הֶל מֹועֵד֙ הָֽאֱלֹהִ֔ים אֲשֶׁ֥ר עָשָׂ֛ה מֹשֶׁ֥ה עֶֽבֶד־יְהוָ֖ה
    בַּמִּדְבָּֽר׃
  kik-kik: Nake Solomoni na kĩũngano kĩu gĩothe makĩambata kũndũ kũrĩa gũtũũgĩru kũu
