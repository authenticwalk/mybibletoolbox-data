  kan-2017: ಅವನ ಸಂಗಡ ಇದ್ದ ಸರ್ವಸಮೂಹದೊಡನೆ ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಪೂಜಾಸ್ಥಳಕ್ಕೆ ಹೋದನು. ಏಕೆಂದರೆ
