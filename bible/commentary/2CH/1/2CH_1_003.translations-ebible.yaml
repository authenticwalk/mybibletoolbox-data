  dop-dop: Ɩlɛnɑ ɩ́ nɑ pɑ tǝnɑ mpɑ pɑɑ kotɑ ɩ kiŋ tɔ pɑ́ polo tǝfɛɛnlɛ nte tǝ wɛ Kɑpɑwɔŋ
    tɔ. Mpi tɔ, tǝnɑɣɑ Ɩsɔ tǝmlɛ tʋ Moisi kɑ lɑpɑ cokǝle nteɣe wʋlɑɣɑ tɛtʋ tɑɑ tɔ
