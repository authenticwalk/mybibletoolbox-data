    Jehova aathondekeire kũu werũ-inĩ.
  fra-NCL: et Salomon se rendit avec toute l’assemblée au haut lieu qui était à Gabaon.
    Là se trouvait la tente de réunion de Dieu, que Moïse, serviteur de Yahweh, avait
    faite dans le désert ;
  cek-AK: Solomon loe a taengah kaom kaminawk hoi nawnto Gibeon ih hmuensang ah caeh;
    to ahmuen ah loe Angraeng ih tamna Mosi mah praezaek ah sak ih, Sithaw kaminawk
    amkhuenghaih kahni im to oh.
  cuk-cuk: Geb Salomón, degi, bela-dulemar-bukwad, Gabaón-neggweburse, Bab-Dummad-dulemarbo-ambikued-neg-siidse
    nadmalad. Ar ade, agi, Bab-Jehová-e-mai-Moisés, nega-dulesulidganba a-ambikued-neg-sobsad-gusadi
    siid.
  uig-CYR: Сулайман барлиқ җамаәт билән бирликтә Гибеонниң егизлигигә барди; чүнки
    у йәрдә Худаниң «җамаәт чедири», йәни Пәрвәрдигарниң қули Муса баяванда ясатқан
    чедир бар еди.
  tel-2017: అప్పుడు వారంతా సొలొమోనుతో కలసి గిబియోనులో ఉన్న బలిపీఠం దగ్గరికి వెళ్ళారు.
    యెహోవా సేవకుడు మోషే అరణ్యంలో చేయించిన దేవుని ప్రత్యక్ష గుడారం గిబియోనులో ఉంది.
  hat-BSA: Konsa, Salomon avèk tout asanble a avèk li menm te monte nan wo plas ki
    te Gabaon an; paske tant asanble a Bondye ke Moïse, sèvitè SENYÈ a, te fè nan
    dezè a, te la.
  kos-kos: ac sap tuh elos nukewa in welul som nu in nien alu in acn Gibeon. Elos
    som nu we mweyen Lohm Nuknuk Mutal sin LEUM GOD oan we, ma Moses mwet kulansap
    lun LEUM GOD, el tuh orala yen mwesis.
  hbo-WLC: וַיֵּלְכ֗וּ שְׁלֹמֹה֙ וְכָל־הַקָּהָ֣ל עִמּ֔וֹ לַבָּמָ֖ה אֲשֶׁ֣ר בְּגִבְע֑וֹן
    כִּי־שָׁ֣ם הָיָ֗ה אֹ֤הֶל מוֹעֵד֙ הָֽאֱלֹהִ֔ים אֲשֶׁ֥ר עָשָׂ֛ה מֹשֶׁ֥ה עֶֽבֶד־יְהוָ֖ה
    בַּמִּדְבָּֽר׃
  ibo-ibo: Solomọn ya na ọgbakọ ahụ niile, gara nʼebe dị elu nke Gibiọn, nʼihi nʼebe
    ahụ ka ụlọ nzute Chineke dị, bụ nke Mosis onyeozi Onyenwe anyị wuru nʼọzara.
  ory-ory: ତହୁଁ ଶଲୋମନ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମଗ୍ର ସମାଜ ଗିବୀୟୋନ୍‍ସ୍ଥିତ ଉଚ୍ଚସ୍ଥଳୀକି ଗଲେ; କାରଣ
    ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶାଙ୍କ ଦ୍ୱାରା ପ୍ରାନ୍ତରରେ ନିର୍ମିତ ପରମେଶ୍ୱରଙ୍କ ସମାଗମ-ତମ୍ବୁ ସେଠାରେ
    ଥିଲା।
  chk-chk: pwe repwe eti le feila ren ewe lenien fel won ewe leni tekia mi nom Kipeon.
    Mürin, Salomon me unusen ewe mwichen aramas ra feilapök ikenan, ewe ia än Kot
    we imwenfel seni mangaku a nom ie, Moses nöün ewe Samol mi Lapalap we chon angang
    a föri me lon ewe fanüapö.
  rop-rop: Imbin gibit oda langa olabat blanga go garram im en weshipbat langa YAWEI
    deya langa im seikridwan tent weya Mosis bin pudumap langa det pleis gulum Gibiyan.
  ukr-1871: І пійшли Соломон і ввесь збір із ним на гору, що в Габаонї, бо там був
    Божий намет соборний, що його Мойсей, слуга Божий, построїв в пустинї.
  deu-1951: und sie gingen, Salomo und die ganze Gemeinde mit ihm, hin zu der Höhe,
    die zu Gibeon war; denn daselbst war die Stiftshütte Gottes, welche Mose, der
    Knecht des HERRN, in der Wüste gemacht hatte.
  eng-JPS: So Solomon, and all the congregation with him, went to the high place that
    was at Gibeon; for there was the tent of meeting of God, which Moses the servant
    of the LORD had made in the wilderness.
  srp-1865: Te otidoše, Solomun i sav zbor s njim, na visinu koja bijaše u Gavaonu;
    jer ondje bijaše šator od sastanka Božijega, koji naèini Mojsije sluga Gospodnji
    u pustinji.
  lug-lug: Sulemaani n’ekibiina kyonna ne bagenda e Gibyoni eyali ekifo ku lusozi
    awaali Eweema ya Katonda ey’Okukuŋŋaanirangamu, Musa omuweereza wa Mukama gye
    yakuba, eyo mu ddungu.
  heb-heb: וילכו שלמה וכל הקהל עמו לבמה אשר בגבעון כי שם היה אהל מועד האלהים אשר עשה
    משה עבד יהוה במדבר׃
  ben-IRV: তাতে শলোমন ও তাঁর সঙ্গে সমস্ত সমাজ গিবিয়োনের উঁচু জায়গায় গেলেন; কারণ
    সদাপ্রভুর দাস মোশি মরুপ্রান্তে যা তৈরী করেছিলেন, ঈশ্বরের সেই সমাগম তাঁবু সেখানে
    ছিল৷
  pan-pan: ਸੁਲੇਮਾਨ ਸਾਰੀ ਸਭਾ ਦੇ ਨਾਲ ਉਸ ਉੱਚੇ ਥਾਂ ਨੂੰ ਗਿਆ ਜੋ ਗਿਬਓਨ ਵਿੱਚ ਸੀ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਮੰਡਲੀ ਦਾ ਤੰਬੂ ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਉਜਾੜ ਵਿੱਚ ਬਣਾਇਆ ਸੀ, ਉੱਥੇ ਹੀ ਸੀ।
  mya-JVB: တော ၌ ထာဝရဘုရား ၏ကျွန် မောရှေ လုပ် ခဲ့ သော ဘုရားသခင် ၏ပရိသတ် စည်းဝေးရာ
    တဲ တော်သည် ဂိဗောင် မြို့တွင် မြင့် သောအရပ်၌ ရှိသည်ဖြစ်၍ထို အရပ် သို့ ပရိသတ် အပေါင်း
    တို့နှင့်အတူ သွား တော်မူ၏။
  hmo-hmo: Solomona ese ia oda henidia, ia danu Gibeona ena ataiai gabuna dekenai
    do idia lao, badina Dirava ena Palai Dubu be unuseni. Mose, Lohiabada ena hesiai
    tauna ese tano kaukau dekenai ia karaia Dubu be unai.
  urd-urd: और सुलेमान सारी ज़मा'अत साथ जिबा'उन के ऊँचे मक़ाम को गया क्यूँकि ख़ुदा
    का ख़ेमा — ए — इजितमा'अ जैसे ख़ुदावन्द के बन्दे मूसा ने विराने में बनाया था वहीं
    था।
  rus-SYN: И пошли Соломон и все собрание с ним на высоту, что в Гаваоне, ибо там
    была Божия скиния собрания, которую устроил Моисей, раб Господень, в пустыне.
  bqc-SIM: ↄ̃ à gɛ̀ńnↄ gulɛsĩ pↄ́ wa bò Gabaↄ̃ↄ, asa kpaaũkpɛ pↄ́ Dii zↄ̀blena
    Mↄizi kɛ̀ guwaiwaiu kú weɛ.
  tcz-CHONGTHU: Chuin Solomon chun houbung mipi chu Gibeon kho’a chu Pathen houkhom
    dingin a lamkai in a chetaove ; Ijeh inem etileh hiche kho’a Pathen houbuh chu
    umma ahi(Hiche laimuna hi Pakai Lhacha Mose’n gamthip laiya Pathen houbuh asemna
    munchu ahi).
  mar-mar: मग तो आणि त्याच्या बरोबरची ही सर्व मंडळी गिबोन येथील उच्चस्थानी गेली. कारण
    परमेश्वराचा दर्शनमंडप तेथे होता, कारण परमेश्वराचा सेवक मोशे आणि इस्राएल लोक रानात
    असतांना मोशेने तो बनवला होता.
  qub-qub: Nircur paycunawan aywaran Gabaón marcacho caycaj puytush lömaman. Chaychömi
    caycaran Tayta Diosta sirbej Moisés chunyajcho rurachishan Tincuna Toldu.
  bqp-bqp: U kɑ tɔn be kpuro dɑ Gɑbɑoniɔ gungurɔ. N deemɑ miyɑ Yinni Gusunɔn kuu bekurugiru
    tɑ wɑ̃ɑ te Mɔwisi Gusunɔn sɔm kowo u kuɑ sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ gbɑburɔ.
  hat-hat: Li ba yo lòd pou yo ale avè l' kote yo fè sèvis pou Bondye lavil Gabawon
    an, paske se la Tanp Randevou Bondye a te ye, tant Moyiz, sèvitè Seyè a, te fè
    lè yo te nan dezè a.
  eng-BSB: And Solomon and the whole assembly went to the high place at Gibeon because
    it was the location of God’s Tent of Meeting, which Moses the servant of the LORD
    had made in the wilderness.
  eng-WEBPB: Then Solomon, and all the assembly with him, went to the high place that
    was at Gibeon; for God’s Tent of Meeting was there, which the LORD’s servant Moses
    had made in the wilderness.
  kbq-kbq: Hagi ana huteno Solomoni'ene maka vahe kevumo'zanena mono'ma nehaza agona
    kumate Gibioni vu'naze. Na'ankure Ra Anumzamofo eri'za ne' Mosese'ma ka'ma kopima
    Anumzanema atruhu seli noma tro'ma hu'nea seli mono nomo'a anantega me'nege'za
    vu'naze.
  nhe-BL: Huan sentic Salomón huan nochi nopa tlayacanani tlen mosentilijtoyaj yajque
    tepetl Gabaón pampa nopona eltoya nopa yoyon tiopamitl campa mopantiyayaj ihuaya
    Toteco Dios. Moisés, itlatequipanojca TOTECO, quichijqui nopa yoyon tiopamitl
    huejcajquiya ipan nopa huactoc tlali.
  gub-BL: — Paw rupi peho herupi Tupàn imuwete katu haw Zimeàw tawhu pe har pe nehe,
    i'i wanupe. Tàpuzràn Tupàn henaw upyta a'e tawhu pe. Kwehe mehe Moizez Tupàn Tuweharupi
    Wiko Ma'e hemiruze'eg uzapo a'e tàpuzràn a'e, ywyxiguhu pe wiko mehe a'e.
  eng-DRA: And he went with all the multitude to the high place of Gabaon, where was
    the tabernacle of the covenant of the Lord, which Moses the servant of God made,
    in the wilderness.
