    edena bamona inai oiemu orea bada herea, do lau gunalaia diba?”
  urd-urd: इसलिए मुझे हिक्मत — ओ — मा'रिफत इनायत कर ताकि मै इन लोगों के आगे अन्दर
    बाहर आया जाया करूँ क्यूँकि तेरी इस बड़ी क़ौम का इन्साफ़ कौन कर सकता है?
  rus-SYN: то ныне дай мне премудрость и знание, чтобы я умел выходить пред народом
    сим и входить, ибо кто может управлять сим народом Твоим великим?
  bqc-SIM: Ma gba ↄ̃nↄ ń dↄ̃ao sa, kɛ́ mà e dↄaaò gbɛ̃́piↄnɛ. Tó màa no kpelewa
    máli yã́gↄ̃gↄ̃ n gbɛ̃́ dasipiↄnɛi?
  tcz-CHONGTHU: Mipi hijat chunga kituptah a kalam kai thei’a namite chunga vai kahom
    themtheina dingin chih na le hetna neipen,
  mar-mar: या लोकांस उचित मार्गाने नेण्यासाठी मला शहाणपण आणि ज्ञान दे, तुझ्या एवढ्या
    बहुसंख्य लोकांवर राज्य करणे कोणाला जमणार?”
  qub-qub: Cananga yanapaycamay ari Tayta yarpaysapa canäpaj. Sumaj tantiyachimay
    acrashayqui runacunata alli mandanäpaj. Man'chäga manami acrashayqui aypalla runacunata
    mandayta camäpacushächu.»
  bqp-bqp: Yen sɔ̃ tɛ̃, ɑ mɑn bwisi kɑ lɑɑkɑri kɛ̃ɛyɔ, kpɑ n kpĩ n kɑ tɔn be kpɑrɑ.
    Mɑ n kun mɛ, wɑrɑ u koo kpĩ u wunɛn tɔn dɑbi te kpɑrɑ.
  hat-hat: Se poutèt sa, ban mwen konesans ak bon konprann pou m' ka gouvènen pèp
    sa a. Si se pa sa, mwen pa wè ki jan m'a fè pou m' gouvènen pèp ou a ak tout moun
    sa yo ladan l'.
  eng-BSB: Now grant me wisdom and knowledge, so that I may lead this people. For
    who is able to govern this great people of Yours?”
  eng-WEBPB: Now give me wisdom and knowledge, that I may go out and come in before
    this people; for who can judge this great people of yours?”
  kbq-kbq: Hagi knare antahintahine, ama' antahi'zanena namige'na, kagri vahekrerfa
    kegavahu so'e ha'neno. Na'ankure nagra hanaverera kagri vahekrerfa kegava hugara
    osu'noe.
  nhe-BL: Huajca nimitztlajtlanía xinechmaca tlalnamiquili huan tlamachili para huelis
    niquinyacanas xitlahuac nochi ni tlacame. Pampa motlacajhua itztoque tlahuel onpano
    miyac huan axaca yajatis para quinyacanas san ica iselti.”
  gub-BL: A'e rupi emur ma'e kwaw katu haw nehe. Ekwaw kar ma'e ihewe nehe. Nezewe
    mehe apuner waneruze'egatu haw rehe ihe nehe. Aze nerezapo kwaw nezewe haw nehe,
    napuner kwaw waneruze'egaw rehe nehe, i'i izupe.
  eng-DRA: 'Give me wisdom and knowledge that I may come in and go out before thy
    people: for who can worthily judge this thy people, which is so great?'
