verse: 2CH.001.010
translations:
  mal-C: അങ്ങയുടെ ഈ മഹാജനതയെ ഭരിക്കാൻ ആർക്കു കഴിയും? അതിനാൽ ഈ ജനതയെ ഭരിക്കാൻ തക്കവിധം
    എനിക്കു ജ്ഞാനവും വിവേകവും തന്നാലും!”
  deu-TKW: So verleihe mir nun Weisheit und Einsicht, damit ich gegenüber diesem Volk
    aus und ein wisse; denn wer vermöchte sonst dieses dein großes Volk zu regieren?
  lin-lin: Pesa ngai bwanya mpe boyebi mpo ete nakoka kotambolisa bato oyo. Pamba
    te, nani akolonga kokamba ebele ya bato na Yo oyo ?
  eng-LSV: now, give wisdom and knowledge to me, and I go out before this people,
    and I come in, for who judges this—Your great people?”
  eng-GNV: 'Giue me now wisdome and knowledge, that I may go out and go in before
    this people: for who can iudge this thy great people?'
  eng-WEBSTER: 'Give me now wisdom and knowledge, that I may go out and come in before
    this people: for who can judge this thy great people?'
  nhw-BL: Huajca nimitztlajtlanía techmaca tlalnamiquili huan tlamachili para huelis
    niquinyacanas xitlahuac nochi ni masehualme. Pampa momasehualhua itztoque tlahuel
    onpano miyaqui huan amo aqui yajatis para quinyacanas san ica iseltzi.”
  swh-ONEN: Nakuomba unipe mimi hekima na maarifa, ili niweze kuongoza watu hawa,
    kwa kuwa ni nani awezaye kutawala hawa watu wako walio wengi hivi?”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ mɑn bwisi kɑ lɑɑkɑri kɛ̃ɛyɔ, kpɑ n kpĩ n kɑ tɔn be kpɑrɑ.
    Mɑ n kun mɛ, wɑrɑ u koo kpĩ u wunɛn tɔn dɑbi te kpɑrɑ.
  eng-KJVCPB: 'Give me now wisdom and knowledge, that I may go out and come in before
    this people: for who can judge this thy people, that is so great?'
  luo-luo: Miya rieko kod ngʼeyo mondo atel ne ogandani nimar en ngʼa manyalo telo
    ni oganda maduongʼ machalo kama?”
  meu-meu: Harihari aonega bona lalo-parara ba henigu, ini taunimanima vairadiai baina
    raka lasi bona baina raka vareai; badina be emu orea bada-hereana binai daika
    ese baine lohiaia diba?
  npi-ULB: अब मलाई बुद्धि र ज्ञान दिनुहोस् ताकि यी मानिसलाई म नेतृत्‍व गर्न सकूँ,
    किनकि यति धेरै सङ्ख्यामा रहेका तपाईंका मानिसहरूको न्याय कसले गर्न सक्छ र?”
  yor-yor: Fún mi ní ọgbọ́n àti ìmọ̀, kí èmi kí ó lè máa wọ ilé kí ń sì máa jáde níwájú
    ènìyàn wọ̀nyí, nítorí ta ni ó le è ṣàkóso àwọn ènìyàn rẹ tí ó pọ̀ yanturu wọ̀nyí?”
  emp-NTPO: Maʌ̃ bẽrã necawaada, crĩcha cawaa sid̶a mʌ̃́a diadua israelerãra bia pe
    erob̶ai carea. Bʌa carebaẽ́bʌrʌ ni ab̶aʌba bʌ ẽberãrã zocãrã panʌra poya bia pe
    erob̶aẽ́a.–
  pes-OPCB: به من حکمت و معرفت ببخش تا بتوانم این مردم را اداره کنم، زیرا کیست که
    بتواند این قوم عظیم تو را اداره کند؟»
  tgl-ULB: Ngayon bigyan mo ako ng karunungan at kaalaman upang mapamunuan ko ang
    mga taong ito, sapagkat sino ba ang huhukom sa iyong mga tao na napakarami ang
    bilang?”
  hui-hui: í̠naga wali agali uruni i̱na baya hangu haru holiyanaga í̠na mini gigabi
    wulenebi manda bayale bulenebi ngibelo hame ledo. Ani ngeregola i̱na mana ogo
    tigabi ogo tiga nabi lalu baya hangu tale bulene karulape holebero. Nangiriyagua
    nde í̠naga wali agali dewaore labe nahe o bu karuni i̱na agua haru holiyadabe,
    lene.
  mya-mya: ထို့​ကြောင့်​ထို​သူ​တို့​ကို​အုပ်​စိုး​ရန်​လို​အပ် သည့်​ဉာဏ်​ပ​ညာ​နှင့်​အ​သိ​ပ​ညာ​ကို​အ​ကျွန်ုပ်
    အား​ပေး​တော်​မူ​ပါ။ ယင်း​သို့​ပေး​တော်​မ​မူ ပါ​လျှင်​အ​ကျွန်ုပ်​သည်​ဤ​မျှ​များ​ပြား​သော
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကြီး​ကို​အ​ဘယ် သို့​လျှင်​အုပ်​စိုး​နိုင်​ပါ​မည်​နည်း''
    ဟု​တောင်း လျှောက်​လေ​၏။
  bod-N: ད་ནི་ཁྱེད་ཀྱིས་བདག་ལ་ཤེས་རབ་དང་ཤེས་ཡོན་གནང་ནས་བདག་གིས་མི་འདི་རྣམས་ལ་སྣེ་ཁྲིད་བྱེད་ཐུབ་པར་མཛོད་ཅིག
    དེ་ལྟར་མ་བྱས་ཚེ་སུ་ཞིག་གིས་ཁྱེད་ཀྱི་མི་འདི་འདྲ་མང་པོར་བདག་སྐྱོང་བྱེད་ནུས་སམ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Ndipeiwo uchenjeri noruzivo, kuti ndigotungamirira vanhu ava, nokuti ndiani
    angagona kutonga vanhu venyu vakawanda ava?”
  spa-BLM: Ahora dame sabiduría y conocimiento, para que pueda salir y entrar ante
    este pueblo; porque ¿quién podrá juzgar a este gran pueblo tuyo?”
  cac-cac: Yuj chi', ac' in jelanil, tzac'an vojtaquej tas svutej in cuchb'an jun
    chon̈ab' tic. Yujto malaj junoc mach syal yac'an yajalil d'a jun a chon̈ab' tic
    d'a yol yico', xchi vin̈.
  swh-ULB: Sasa nipe hekima na maarifa, ili niweze kuwaongoza watu hawa, maana ni
    nani anayeweza kuwaamua watu wako, ambao ni wengi sana kwa idadi?”
  bel-bel: дык цяпер дай мне мудрасьць і веданьне, каб я выходзіў перад народам гэтым
    і ўваходзіў, бо хто можа кіраваць гэтым народам Тваім вялікім?
  deu-ELBBK: Gib mir nun Weisheit und Erkenntnis, dass ich vor diesem Volk aus- und
    eingehen möge; denn wer könnte dieses dein großes Volk richten? –
  mbb-OT: Beǥayi a te ketau wey keuluwanen wey ku mezumala heini he keet-etawan. Su
    hentei zà buwa etawa is ebpekehimu he edumala kayi te utew mezakel he keet-etawan
    nu?”
  mal-2015: ആകയാൽ ഈ ജനത്തിന്നു നായകനായിരിക്കേണ്ടതിന്നു എനിക്കു ജ്ഞാനവും വിവേകവും തരേണമേ;
    അല്ലാതെ നിന്റെ ഈ വലിയ ജനത്തിന്നു ന്യായപാലനം ചെയ്‌വാൻ ആർക്കു കഴിയും?
  rmc-rmc: Vašoda de man goďaveripen the prindžaripen, hoj te džanav, sar te ľidžal
    kale manušen. Bo ko šaj ľidžal kada tiro baro narodos?“
  pes-OPV: الان حکمت ومعرفت را به من عطا فرما تا به حضور این قوم خروج و دخول نمایم
    زیرا کیست که این قوم عظیم تو را داوری تواند نمود؟»
  ron-1924: Дэ-мь дар ынцелепчуне ши причепере, ка сэ штиу кум сэ мэ порт ын фрунтя
    ачестуй попор! Кэч чине ар путя сэ жудече пе попорул Тэу, пе попорул ачеста атыт
    де маре?”
  ben-OBCV: আমাকে তুমি এমন প্রজ্ঞা ও জ্ঞান দাও, যেন আমি এইসব লোককে পরিচালনা করতে পারি,
    কারণ কে-ই বা তোমার এই বিশাল প্রজাপালকে নিয়ন্ত্রণ করতে সক্ষম?”
  som-som: Haddaba waxaad i siisaa xigmad iyo aqoon si aan dadkan hortooda ugu baxo
    oo ugu soo galo, waayo, dadkaagan tirada badan bal yaa xukumi kara?
  lat-VUC: 'Da mihi sapientiam et intelligentiam, ut ingrediar et egrediar coram populo
    tuo: quis enim potest hunc populum tuum digne, qui tam grandis est, judicare?'
  eng-ASVBT: Give me now wisdom and knowledge, that I may go out and come in before
    this people; for who can judge this thy people, that is so great?
  ita-1885: Dammi ora sapienza, e scienza, per andare e venir davanti a questo popolo;
    perciocchè, chi potrebbe giudicare questo tuo gran popolo?
  eng-LXXUP: 'Now give me wisdom and understanding, that I may go out and come in
    before this people: for who shall judge this thy great people?'
  eng-ULB: Now give me wisdom and knowledge, so that I may lead this people, for who
    can judge your people, who are so many in number?”
  spa-VBL: Por favor, dame sabiduría y conocimiento para dirigir a este pueblo, pues
    ¿quién puede gobernar con justicia este gran pueblo tuyo”.
  fra-_FOB: Donne-moi donc maintenant de la sagesse et de l'intelligence, afin que
    je sache me conduire devant ce peuple; car qui pourrait juger ton peuple, ce peuple
    si grand?
  mal-mal: ആകയാൽ ഈ ജനത്തിന് നായകനായിരിക്കേണ്ടതിന് എനിക്ക് ജ്ഞാനവും വിവേകവും തരേണമേ;
    അല്ലാതെ നിന്റെ ഈ വലിയ ജനത്തിന് ന്യായപാലനം ചെയ്‌വാൻ ആർക്ക് കഴിയും?”
  urd-GVR: Mujhe hikmat aur samajh atā farmā tāki maiṅ is qaum kī rāhnumāī kar sakūṅ.
    Kyoṅki kaun terī is azīm qaum kā insāf kar saktā hai?”
  suz-BL: आं कली एको मुर आन कली सासन पाइब सेल्‍तीनी। मोपतीके आं कली रुप्‍तीक नु तुइक्‍तीक
    थुं गेयीनी। मिनु आं कली एको मुर नु रिम्‍शो पा बाक्‍चा गेयीनी। मारदे हना एको इश्‍का
    इन मुर आन कली सुम सासन पने चाप्‍बा ङा?” देंमाक्‍त।
  ita-1927: Dammi dunque saviezza e intelligenza, affinché io sappia come condurmi
    di fronte a questo popolo; poiché chi mai potrebbe amministrar la giustizia per
    questo tuo popolo che è così numeroso?”
  ckb-ckb: ئێستا دانایی و زانینم پێ ببەخشە بۆ ئەوەی ڕابەرایەتی ئەم گەلە بکەم، چونکە
    کێ دەتوانێت فەرمانڕەوایەتی ئەم گەلە گەورەیەت بکات؟»
  eng-BBE: 'Give me now wisdom and knowledge, so that I may go out and come in before
    this people: for who is able to be the judge of this great people of yours?'
  kan-OKCV: ನಾನು ಈ ಜನರನ್ನು ಪರಿಪಾಲಿಸುವುದಕ್ಕೆ ಜ್ಞಾನವನ್ನೂ, ತಿಳುವಳಿಕೆಯನ್ನೂ ಕೊಡಿರಿ. ಏಕೆಂದರೆ
    ಈ ನಿಮ್ಮ ಮಹಾಜನರ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಸಾಮರ್ಥ್ಯವುಳ್ಳವರು ಯಾರು?” ಎಂದನು.
  tam-2017: இப்போதும் நான் இந்த மக்களுக்கு முன்பாகப் போக்கும் வரத்துமாயிருக்கத்தக்க
    ஞானத்தையும் அறிவையும் எனக்குத் தந்தருளும்; ஏராளமாயிருக்கிற இந்த உம்முடைய மக்களை
    நியாயம் விசாரிக்கத் தகுதியுள்ளவன் யார் என்றான்.
  spa-RV-1909: 'Dame ahora sabiduría y ciencia, para salir y entrar delante de este
    pueblo: porque ¿quién podrá juzgar este tu pueblo tan grande?'
  ron-BTF: Dă-mi acum înțelepciune și cunoaștere, ca să ies și să intru înaintea acestui
    popor, fiindcă cine poate judeca acest popor al tău, care este atât de mare?
  eng-WEBP: Now give me wisdom and knowledge, that I may go out and come in before
    this people; for who can judge this great people of yours?”
  eng-FBV: Please give me wisdom and knowledge to lead this people—for who can rule
    with justice this great people of yours?”
  nld-1939: verleen mij nu ook wijsheid en kennis, opdat ik dit volk zal kunnen leiden.
    Hoe zou ik anders in staat zijn, dit machtig volk van U te besturen?
  nch-BL: Huajca nimitztajtanía techmaca talnamiquili huan tamachili para huelis niquinyacanas
    xitahuac nochi ni masehualme. Pampa momasehualhua itztoque tahuel pano miyaqui
    huan amo aqui yajatis para quinyacanas san ica iseltitzi.”
  vie-1934: Vậy, xin Chúa ban cho tôi sự khôn ngoan và tri thức, để tôi ra vào trước
    mặt dân sự này; vì ai dễ xét đoán được dân của Chúa rất đông dường kia?
  hin-CV: अब मुझे बुद्धि और ज्ञान दीजिए कि मैं इस प्रजा के सामने आना-जाना कर सकूं,
    क्योंकि किसमें आपकी इतनी बड़ी प्रजा पर शासन करने की क्षमता है?”
  spa-BES: 'Dame ahora sabiduría y conocimiento, para que pueda salir y entrar delante
    de este pueblo: porque ¿quién puede ser el juez de este gran pueblo tuyo?'
  tdx-tdx: Ehe toloro hihitse naho hilala henaneo, hiakarako naho himoahako añatrefa’
    ondaty retoañe; amy te ia ty hahafizaka ondati’o mitozantozañeo?
  tha-KJV: ขอทรงประทานสติปัญญาและความรู้​แก่​ข้าพระองค์​ที่​จะเข้​านอกออกในต่อหน้าชนชาติ​นี้
    เพราะผู้ใดเล่าที่จะวินิจฉัยประชาชนของพระองค์​ได้ ซึ่งใหญ่โตนัก”
  por-BR-2018: 'Dá-me agora sabedoria e conhecimento, para sair e entrar diante deste
    povo: porque quem poderá julgar este teu povo tão grande?'
  deu-ELO: Gib mir nun Weisheit und Erkenntnis daß ich vor diesem Volke aus-und eingehen
    möge; denn wer könnte dieses dein großes Volk richten? -
  eng-WYC-2018: Give thou to me wisdom and understanding, that I go in and go out
    before thy people; for who may deem worthily this thy people, which is so great?
    (Give thou to me wisdom and understanding, so that I can come in and go out before
    thy people; for who can worthily judge this thy people, who be so great in number?)
  epo-epo: tial donu al mi nun saĝecon kaj sciadon, por ke mi povosciu eliradi kaj
    eniradi antaŭ tiu popolo; ĉar kiu povas regi tiun Vian grandan popolon?
  uig-PIN: Əmdi Sǝn manga bu hǝlⱪⱪǝ yetǝkqilik ⱪilƣudǝk danaliⱪ wǝ bilim bǝrgǝysǝn;
    undaⱪ bolmisa Sening munqiwala qong bu hǝlⱪinggǝ kim ⱨɵküm sürǝlisun? — dedi.
  beo-beo: Amaiba:le, na da amo dunu fi moloiwane ouligima:ne amola hou moloi amola
    noga:i hame hou afafaia dawa:ma:ne, bagade dawa:su asigi hou defele nama ima.
    Amai hame galea, na da Dia fi noga:i amola bagade, amo ouligimu hamedei ba:mu.”
  tpi-OTNT: Na mi laik bai yu givim gutpela tingting na save long mi. Orait na bai
    mi ken bosim gut ol dispela manmeri. Sapos nogat, orait i no gat wanpela man inap
    long bosim dispela bikpela lain manmeri bilong yu. Mi yet mi no inap tru.”
  hau-SA: Ka ba ni hikima da sani, don in iya jagorance wannan mutane, gama wa zai
    iya shugabance wannan jama’arka mai girma?”
  uig-LAT: Emdi Sen manga bu xelqqe yétekchilik qilghudek danaliq we bilim bergeysen;
    undaq bolmisa Séning munchiwala chong bu xelqingge kim höküm sürelisun? — dédi.
  nde-nde: Nginika ukuhlakanipha lolwazi, ukuze ngikhokhele lababantu, ngoba ngubani
    ongabusa abantu bakho abanengi kangaka?”
  ton-ton: 'Foaki mai eni ʻae poto mo e ʻiloʻilo, koeʻuhi ke u faʻa feʻaluʻaki ʻi
    he ʻao ʻoe kakai: he ko hai ʻoku faʻa fakamaau ʻa hoʻo kakai lahi ni?”'
  ces-1613: Protož dej mi moudrost a umění, aťbych vycházeti mohl před lidem tímto
    i vcházeti. Nebo kdož by mohl souditi tento lid tvůj tak mnohý?
  eng-WMB: Now give me wisdom and knowledge, that I may go out and come in before
    this people; for who can judge this great people of yours?”
  tam-TCV: எனவே இந்த மக்களை வழிநடத்துவதற்கு வேண்டிய ஞானத்தையும், அறிவையும் எனக்குத்
    தாரும். ஏனெனில் இந்த பெருந்திரளான உமது மக்களை ஆட்சிசெய்ய யாரால் முடியும்?” எனப்
    பதிலளித்தான்.
  ceb-ULB: Karon hatagi ako ug kaalam ug kahibalo, aron nga makahimo ako sa pagdumala
    niining katawhan, kay kinsa man ang makahukom sa imong katawhan, nga hilabihan
    kadaghan?”
  pol-UBG: Daj mi więc mądrość i wiedzę, abym wychodził i wchodził przed tym ludem;
    któż bowiem zdoła sądzić ten twój lud, który jest tak wielki?
  urd-GVU: مجھے حکمت اور سمجھ عطا فرما تاکہ مَیں اِس قوم کی راہنمائی کر سکوں۔ کیونکہ
    کون تیری اِس عظیم قوم کا انصاف کر سکتا ہے؟“
  deu-1912: So gib mir nun Weisheit und Erkenntnis, daß ich vor diesem Volk aus und
    ein gehe; denn wer kann dies dein großes Volk richten?
