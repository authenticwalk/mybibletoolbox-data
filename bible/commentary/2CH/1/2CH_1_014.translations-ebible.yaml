verse: 2CH.001.014
translations:
  mal-C: ശലോമോൻ രഥങ്ങൾ, കുതിരകൾ എന്നിവ ശേഖരിച്ചു; അദ്ദേഹത്തിന് 1,400 രഥങ്ങളും 12,000
    കുതിരകളും ഉണ്ടായിരുന്നു; അവ അദ്ദേഹം രഥനഗരങ്ങളിലും തന്നോടൊപ്പം ജെറുശലേമിലും സൂക്ഷിച്ചു.
  deu-TKW: Und Salomo beschaffte zahlreiche Wagen und Reiter, und zwar besaß er 1400
    Wagen und 12000 Reiter; die legte er in die Wagenstädte und in die Umgebung des
    Königs zu Jerusalem.
  lin-lin: Salomo asangisaki bashar mpe basoda oyo batambolaka likolo ya bampunda ;
    azalaki na bashar nkoto moko na nkama minei, mpe basoda oyo batambolaka likolo
    ya bampunda, nkoto zomi na mibale. Abombaki bango kati na bingumba epai wapi babombaka
    bashar, mpe na Yelusalemi epai wapi mokonzi azalaki kovanda.
  eng-LSV: and Solomon gathers chariots and horsemen, and he has one thousand and
    four hundred chariots, and twelve thousand horsemen, and he places them in the
    cities of the chariots, and with the king in Jerusalem.
  eng-GNV: 'And Salomon gathered the charets and horesemen: and he had a thousand
    and foure hundreth charets, and twelue thousande horsemen, whome he placed in
    the charet cities, and with the King at Ierusalem.'
  eng-WEBSTER: 'And Solomon gathered chariots and horsemen: and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, which he placed in the
    chariot cities, and with the king at Jerusalem.'
  nhw-BL: Huan teipa Salomón quinsentili miyaqui tlahuilanca carros huan cahuayojme.
    Quipixqui 1 mil 400 tlahuilanca carros huan 12 mil tlacame catli tlejcoyayaj cahuayojtipa.
    Huan quintlali nopa tlacame catli momachtijtoyaj tlahuilanase ipan altepeme campa
    oncayaya nopa tlahuilanca carros huan ipan altepetl Jerusalén campa yaya mocajqui.
  swh-ONEN: Solomoni akakusanya magari ya vita na farasi. Alikuwa na magari 1,400
    na farasi 12,000, ambayo aliyaweka katika miji ya magari na mengine akawa nayo
    huko Yerusalemu.
  bba-bba: Sɑlomɔɔ u tɑbu kɛkɛ yi dumi ɡɑwe mɛnnɑ nɔrɔbu kɑ nɛɛru (1.400). Mɑ u mɑɑ
    mɑɑsɔbu mɛnnɑ nɔrɔbun subɑ wɔkurɑ yiru (12.000). Mɑ u be kpuro yi yi wusu ɡɑsu
    sɔɔ kɑ sere mɑɑ Yerusɑlɛmuɔ mi win tii u wɑ̃ɑ.
  eng-KJVCPB: 'And Solomon gathered chariots and horsemen: and he had a thousand and
    four hundred chariots, and twelve thousand horsemen, which he placed in the chariot
    cities, and with the king at Jerusalem.'
  luo-luo: Solomon nongʼiewo geche mag lweny kod farese; ne en gi geche lweny alufu
    achiel mia angʼwen kod farese alufu apar gariyo mane oketo e mier madongo mag
    geche lweny to moko bende noketo Jerusalem kama nodake.
  meu-meu: Solomon ese kariota bona hosi-gui taudia na e haboudia. Ena kariota na
    daha-ta sinahu-hani, bona ena hosi-gui taudia na gerebu-ta daha-rua, kariota hanuadia
    lalodiai bona Ierusalem ai, hanua pavapavana dekenai, e hanohodia.
  npi-ULB: सोलोमनले रथहरू र घोडचढीहरू जम्‍मा गरे, र तिनीसँग चौध सय रथ र बाह्र हजार
    घोडचढीहरू थिए, जसलाई तिनले रथ राख्‍ने सहरहरूमा र आफू, अर्थात् यरूशलेममा राजसित
    राखे ।
  yor-yor: Solomoni kó kẹ̀kẹ́ àti ẹṣin jọ, ó sì ní ẹgbàáje (1,400) kẹ̀kẹ́ àti ẹgbàá
    mẹ́fà (12,000) ẹlẹ́ṣin, tí ó kó pamọ́ sí ìlú kẹ̀kẹ́ ogun àti pẹ̀lú rẹ̀ ni Jerusalẹmu.
  emp-NTPO: Salomoʌ̃ba djõbada carretada, cawayo sid̶a zocãrã edasia. Carretara 1,400
    edasia idjab̶a cawayoda doce mil edasia. Maʌ̃gʌra idji sordaorã panabada puruza
    idjab̶a Jerusaleʌ̃ne idji b̶abarimaa bid̶a b̶ʌcuasia.
  pes-OPCB: سلیمان هزار و چهارصد ارابه و دوازده هزار اسب داشت که برخی را در اورشلیم
    و بقیه را در شهرهای دیگر نگه می‌داشت.
  tgl-ULB: 'Nagtipon si Solomon ng mga karwahe at mangangabayo: at nagkaroon siya
    ng 1, 400 na mga karwahe at labindalawang libong mangangabayo na inilagay niya
    sa lungsod na pinag-iimbakan ng mga karwahe, at sa kaniya rin, na hari ng Jerusalem.'
  hui-hui: Solomono ibugua wai biagane garo ale karisirubi ibu ami agalirunaga nogo
    hosirubi dewaore yolo bu hela ngela bigi bini. Ani buwa ibugua karisirubi hosirubi
    tale bialu maru dindi ibugua handayaho haga wiyadaruha talebu pelalu maru Yarusalemeni
    ngelo hene. Wai biagane karisi daosini mbirani handari maria (1,400) wialu wai
    biagane ami agalirunaga hosi daosini mbirani hombearia (12,000) hene.
  mya-mya: ထို​နောက်​သူ​သည်​စစ်​ရ​ထား​တစ်​ထောင့်​လေး ရာ​နှင့် တိုက်​မြင်း​တစ်​သောင်း​နှစ်​ထောင်​ရှိ​သော
    တပ်​မ​တော်​ကို​ဖွဲ့​စည်း​တော်​မူ​ပြီး​လျှင် အ​ချို့ ကို​ယေ​ရု​ရှ​လင်​မြို့​၌​လည်း​ကောင်း၊
    အ​ချို့ ကို​အ​ခြား​မြို့​များ​၌​လည်း​ကောင်း​ထား​ရှိ တော်​မူ​၏။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་བསྡུས་པ་སྟེ། ཁོང་ལ་ཤིང་རྟ་ཆིག་སྟོང་བཞི་བརྒྱ་དང་།
    སྐྱ་དམག་ཆིག་ཁྲི་ཉིས་སྟོང་ཡོད་པ་ཡིན། ཁོང་གིས་དེ་རྣམས་ཤིང་རྟའི་གྲོང་ཁྱེར་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོའི་དྲུང་དུ་བཞག
  sna-sna: Soromoni akazviunganidzira ngoro namabhiza; aiva nengoro chiuru namazana
    mana, nezviuru gumi nezviviri zvamabhiza, zvaaichengetera mumaguta engoro uye
    nokuJerusarema kwaaivawo.
  spa-BLM: Salomón reunió carros y jinetes. Tenía mil cuatrocientos carros y doce
    mil jinetes que colocó en las ciudades de los carros, y con el rey en Jerusalén.
  cac-cac: Ix smolb'an mil 400 carruaje yic oval vin̈aj rey Salomón chi' yed' 12 mil
    noc' chej scuchan eb' soldado. Ix yac'ancan juntzan̈ chi' vin̈ d'a Jerusalén yed'
    d'a juntzan̈xo chon̈ab'.
  swh-ULB: Selemani akakusanya magari na wanaume waendesha farasi, naye alikuwa na
    magari 1, 400 na waendesha farasi kumi na mbili elfu ambao aliwaweka katika miji
    ya magari, pamoja naye, mfalme katika Yerusalemu.
  bel-bel: І набраў Саламон калясьніц і коньнікаў; і было ў яго тысяча чатырыста калясьніц
    і дванаццаць тысяч коньнікаў; і ён разьмясьціў іх у калясьнічных гарадах і пры
    цары ў Ерусаліме.
  deu-ELBBK: Und Salomo brachte Wagen und Reiter zusammen, und er hatte 1.400 Wagen
    und 12.000 Reiter; und er verlegte sie in die Wagenstädte und zu dem König nach
    Jerusalem.
  mbb-OT: Neketiǥum si Solomon te 1,400 he menge kerwahi wey 12,000 he kudà. Is duma
    kayi, ziyè din ipelastar te menge inged din he selevukà te menge kerwahi zin,
    ne is duma pa, ziyà te kandin diyà te Jerusalem.
  mal-2015: ശലോമോൻ രഥങ്ങളെയും കുതിരച്ചേവകരെയും ശേഖരിച്ചു; അവന്നു ആയിരത്തിനാനൂറു രഥങ്ങളും
    പന്തീരായിരം കുതിരച്ചേവകരും ഉണ്ടായിരുന്നു; അവരെ അവൻ രഥനഗരങ്ങളിലും യെരൂശലേമിൽ രാജാവിന്റെ
    അടുക്കലും പാർപ്പിച്ചു.
  rmc-rmc: O Šalamun peske stradľa grajen the verdana. Avke les sas 1 400 verdana
    pro mariben a 12 000 graja. Rozačhaďa o verdana andro aver fori a the paš peste
    andro Jeruzalem.
  pes-OPV: و سلیمان ارابه‌ها و سواران جمع کرده، هزار و چهارصد ارابه و دوازده هزار
    سوار داشت، و آنها را در شهرهای ارابه‌ها و نزد پادشاه دراورشلیم گذاشت.
  ron-1924: Соломон а стрынс каре ши кэлэриме; авя о мие патру суте де каре ши доуэспрезече
    мий де кэлэрець, пе каре й-а ашезат ын четэциле унде циня кареле ши ла Иерусалим,
    лынгэ ымпэрат.
  ben-OBCV: শলোমন প্রচুর রথ ও ঘোড়া একত্রিত করলেন; তাঁর কাছে এক হাজার চারশো রথ ও 12,000
    ঘোড়া ছিল, যা তিনি বিভিন্ন রথ-নগরীতে রেখেছিলেন এবং কয়েকটিকে তিনি নিজের কাছে জেরুশালেমেও
    রেখেছিলেন।
  som-som: Sulaymaanna wuxuu urursaday gaadhifardood iyo rag fardooley ah, oo wuxuu
    lahaa kun iyo afar boqol oo gaadhifaras, iyo laba iyo toban kun oo nin oo fardooley
    ah, oo wuxuu fadhiisiyey magaalooyinkii gaadhifardoodka, oo qaarna boqorkay Yeruusaalem
    la joogeen.
  lat-VUC: 'Congregavitque sibi currus et equites, et facti sunt ei mille quadringenti
    currus, et duodecim millia equitum: et fecit eos esse in urbibus quadrigarum,
    et cum rege in Jerusalem.'
  eng-ASVBT: 'And Solomon gathered chariots and horsemen: and he had a thousand and
    four hundred chariots, and twelve thousand horsemen, that he placed in the chariot
    cities, and with the king at Jerusalem.'
  ita-1885: E SALOMONE adunò carri e cavalieri; ed ebbe mille quattrocento carri,
    e dodicimila cavalieri, i quali egli stanziò per le città dove teneva i carri,
    ed appresso del re in Gerusalemme.
  eng-LXXUP: 'And Solomon collected chariots and horsemen: and he had fourteen hundred
    chariots, and twelve thousand horsemen: and he set them in the cities of chariots,
    and the people were with the king in Jerusalem.'
  eng-ULB: Solomon gathered chariots and horsemen, and he had 1,400 chariots and twelve
    thousand horsemen that he placed in the chariot cities, and with himself, the
    king in Jerusalem.
  spa-VBL: Salomón construyó un ejército de carros y caballos. Tenía 1.400 carros
    y 12.000 caballos, que colocó en las ciudades de los carros, y también con él
    en Jerusalén.
  fra-_FOB: Salomon rassembla des chars et des cavaliers; il avait quatorze cents
    chars et douze mille cavaliers; et il les mit dans les villes où il tenait ses
    chars, et auprès du roi, à Jérusalem.
  mal-mal: ശലോമോൻ രഥങ്ങളെയും കുതിരപ്പടയേയും ശേഖരിച്ചു; അവന് ആയിരത്തിനാനൂറ് രഥങ്ങളും
    പന്തീരായിരം കുതിരപ്പടയാളികളും ഉണ്ടായിരുന്നു; അവരെ അവൻ രഥനഗരങ്ങളിലും യെരൂശലേമിൽ
    രാജാവിന്റെ അടുക്കലും പാർപ്പിച്ചു.
  urd-GVR: Sulemān ke 1,400 rath aur 12,000 ghoṛe the. Kuchh us ne rathoṅ ke lie maḳhsūs
    kie gae shahroṅ meṅ aur kuchh Yarūshalam meṅ apne pās rakhe.
  suz-BL: मिनु सोलोमनम शुश बग्‍गी नु शारापुकी खुप्‍तीमी बाक्‍त। मेको के हजार का ४
    सहे बग्‍गी नु हजार का सहे निक्‍शी शारा बाक्‍मा बाक्‍त। मिनु मेकोमी आ बग्‍गी आन
    कली बग्‍गी वोइक्‍तीक सहरम वोइक्‍पदा बाक्‍त। तन्‍न का निक्‍शी चहिं आं सहर यरूसलेमम
    वोइक्‍पदा बाक्‍त।
  ita-1927: Salomone radunò carri e cavalieri, ed ebbe mille quattrocento carri e
    dodicimila cavalieri, che stanziò nelle città dove teneva i carri, e presso il
    re a Gerusalemme.
  ckb-ckb: سلێمان گالیسکە و ئەسپ سواری کۆکردەوە، هەزار و چوار سەد گالیسکە و دوازدە
    هەزار ئەسپ سواری هەبوو. لە شارەکانی گالیسکەکان و لەگەڵ خۆیدا لە ئۆرشەلیم داینان.
  eng-BBE: And Solomon got together war-carriages and horsemen; he had one thousand,
    four hundred carriages and twelve thousand horsemen, which he kept, some in the
    carriage-towns and some with the king at Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ರಥಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ ಕೂಡಿಸಿದನು. ಸಾವಿರದ ನಾನೂರು ರಥಗಳು,
    ಹನ್ನೆರಡು ಸಾವಿರ ಕುದುರೆಯ ರಾಹುತರು ಇದ್ದರು. ಇವುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ
    ಬಳಿಯಲ್ಲಿಯೇ ಇರಿಸಿದನು, ಉಳಿದವುಗಳನ್ನು ರಥಗಳ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  tam-2017: சாலொமோன் இரதங்களையும் குதிரைவீரர்களையும் சேர்த்தான்; அவனுக்கு ஆயிரத்து
    நானூறு இரதங்கள் இருந்தன; பனிரெண்டாயிரம் குதிரைவீரர்களும் இருந்தார்கள்; அவைகளை
    இரதங்களின் பட்டணங்களிலும், அவர்களை ராஜாவாகிய தன்னிடத்தில் எருசலேமிலும் வைத்திருந்தான்.
  spa-RV-1909: Y juntó Salomón carros y gente de á caballo; y tuvo mil y cuatrocientos
    carros, y doce mil jinetes, los cuales puso en las ciudades de los carros, y con
    el rey en Jerusalem.
  ron-BTF: Și Solomon a adunat care și călăreți; și a avut o mie patru sute de care
    și douăsprezece mii de călăreți, pe care i-a pus în cetățile pentru care și cu
    împăratul, la Ierusalim.
  eng-WEBP: Solomon gathered chariots and horsemen. He had one thousand four hundred
    chariots and twelve thousand horsemen that he placed in the chariot cities, and
    with the king at Jerusalem.
  eng-FBV: Solomon built up an army of chariots and horses. He had 1,400 chariots
    and 12,000 horses, which he placed in the chariot cities, and also with him in
    Jerusalem.
  nld-1939: Ook schafte Salomon strijdwagens aan, en zorgde hij voor een ruiterij.
    Hij had veertienhonderd strijdwagens en twaalfduizend ruiters, die hij onderbracht
    in de wagensteden en de koninklijke gebouwen te Jerusalem.
  nch-BL: Huan teipa Salomón quinsentili miyaqui tatehuijca carrojme huan cahuayojme.
    Quipixqui 1 mil 400 tatehuijca carrojme huan 12 mil tacame cati tejcoyayaj cahuajtipa.
    Huan nopa tacame cati momachtijtoyaj tatehuise quintali ipan altepeme campa oncayaya
    nopa tatehuijca carrojme huan ipan altepet Jerusalén campa yaya itztoya.
  vie-1934: Sa-lô-môn nhóm những xe và lính kỵ, được một ngàn bốn trăm cỗ xe, và mười
    hai ngàn lính kỵ; người để nó trong thành chứa xe, và gần nơi vua tại Giê-ru-sa-lem.
  hin-CV: शलोमोन ने अब तक एक हज़ार चार सौ रथ, बारह हज़ार घुड़सवार इकट्ठा कर लिए थे.
    इन सबको उसने रथों के लिए बनाए नगरों और येरूशलेम में राजा के लिए ठहराए गए स्थानों
    पर रखवा दिया था.
  spa-BES: Y Salomón se juntó con carros de guerra y jinetes; tenía mil cuatrocientos
    carruajes y doce mil jinetes, que él guardaba, algunos en los cuarteles de carruajes
    y otros con el rey en Jerusalén.
  tdx-tdx: Nanontoñe sarete naho mpiningi-tsoavala t’i Selo­mò; le nanan-tsarete arivo-tsi-efajato
    naho mpiningi-tsoavala rai-ale-tsi-ro’ arivo, ze natobe’e amo rovan-tsareteo naho
    amy mpanjakay e Ierosalaime ao.
  tha-KJV: ซาโลมอนทรงสะสมรถรบ และพลม้า พระองค์​ทรงมีรถรบหนึ่งพันสี่ร้อยคัน และพลม้าหนึ่งหมื่นสองพันคน
    ซึ่งพระองค์ทรงให้ประจำอยู่​ที่​หัวเมืองรถรบ และอยู่กับกษั​ตริ​ย์ในกรุงเยรูซาเล็ม
  por-BR-2018: E juntou Salomão carros e cavaleiros; e teve mil e quatrocentos carros,
    e doze mil cavaleiros, os quais pôs nas cidades dos carros, e com o rei em Jerusalém.
  deu-ELO: Und Salomo brachte Wagen und Reiter zusammen, und er hatte tausend vierhundert
    Wagen und zwölftausend Reiter; und er verlegte sie in die Wagenstädte und zu dem
    König nach Jerusalem.
  eng-WYC-2018: And Solomon gathered together to him chariots and knights, and a thousand
    and four hundred chariots were made to him, and twelve thousand knights; and he
    made them to be in the cities of carts, and with the king in Jerusalem. (And Solomon
    gathered to himself chariots and horsemen, and he had a thousand and four hundred
    chariots, and twelve thousand horsemen; and he ordained some of them to be in
    the cities for the chariots, and some of them to be with the king in Jerusalem.)
  epo-epo: Kaj Salomono kolektis al si ĉarojn kaj rajdistojn. Li havis mil kvarcent
    ĉarojn kaj dek du mil rajdistojn; kaj li lokis ilin en la urboj de ĉaroj kaj ĉe
    la reĝo en Jerusalem.
  uig-PIN: 'Sulayman jǝng ⱨarwiliri bilǝn atliⱪ lǝxkǝrlǝrni toplidi: — uning bir ming
    tɵt yüz jǝng ⱨarwisi, on ikki ming atliⱪ lǝxkiri bar idi; u bularni «jǝng ⱨarwisi
    xǝⱨǝrliri»gǝ ⱨǝm padixaⱨning yenida turux üqün Yerusalemƣa orunlaxturdi.'
  beo-beo: Soloumane da gegemusa:gini, sa:liode 1,400 agoane amola dadi gagui dunu
    fila heda:ma:ne hosi 12,000 agoane gagadoi. Mogili e da Yelusaleme moilai bai
    bagadega dialoma:ne yolesi. Amola mogili e da moilai oda enoenoi amoga dialoma:ne
    yolesisi.
  tpi-OTNT: Oltaim Solomon i wok long kisim ol karis bilong pait na ol hos bilong
    ami bilong en. Na em i putim ol dispela karis na hos long ol sampela taun em i
    makim bilong lukautim ol, na sampela i stap wantaim em long Jerusalem. Em i gat
    1,400 karis bilong pait na 12,000 hos.
  hau-SA: Solomon ya tara kekunan yaƙi da dawakai, ya kasance da kekunan yaƙi dubu
    da ɗari huɗu da kuma dawakai dubu goma sha biyu, waɗanda ya ajiye a biranen kekunan
    yaƙi, da kuma tare da shi a Urushalima.
  uig-LAT: 'Sulayman jeng harwiliri bilen atliq leshkerlerni toplidi: — uning bir
    ming töt yüz jeng harwisi, on ikki ming atliq leshkiri bar idi; u bularni «jeng
    harwisi sheherliri»ge hem padishahning yénida turush üchün Yérusalémgha orunlashturdi.'
  nde-nde: USolomoni wabuthanisa izinqola zokulwa lamabhiza; wayelezinqola zokulwa
    ezingamakhulu alitshumi lane lamabhiza azinkulungwane ezilitshumi lambili, ayekugcina
    emizini yezinqola zezimpi okunye ekugcina yena eJerusalema.
  ton-ton: 'Pea naʻe tānaki ʻe Solomone ʻae ngaahi saliote mo e kau tangata heka hoosi:
    pea naʻa ne maʻu ʻae saliote ʻe taha afe ma fāngeau, mo e kau heka hoosi ʻe taha
    mano ma ua afe, pea naʻa ne tuku ʻakinautolu ki he ngaahi kolo tukunga saliote,
    pea ke nofo mo e tuʻi ʻi Selūsalema.'
  ces-1613: Nashromáždil pak Šalomoun vozů a jezdců, a měl tisíc a čtyři sta vozů,
    a dvanácte tisíc jezdců, kteréž rozsadil do měst vozů, a při králi v Jeruzalémě.
  eng-WMB: Solomon gathered chariots and horsemen. He had one thousand four hundred
    chariots and twelve thousand horsemen that he placed in the chariot cities, and
    with the king at Jerusalem.
  tam-TCV: சாலொமோன் தேர்களையும், குதிரைகளையும் திரளாய் சேர்த்தான். அவனிடம் 1,400 தேர்களும்,
    12,000 குதிரைகளும் இருந்தன. அவன் தேர்களை அவற்றிற்குரிய பட்டணங்களிலும், அரசனாகிய
    தன்னிடத்தில் எருசலேமிலும் வைத்திருந்தான்.
  ceb-ULB: Gitigom ni Solomon ang mga karwahe ug ang mga tigkabayo, ug aduna siyay
    1, 400 ka mga karwahe ug 12, 000 nga mga tigkabayo, nga iyang gibutang sa mga
    siyudad sa karwahe, ug uban kaniya, nga mao ang hari sa Jerusalem.
  pol-UBG: I Salomon zgromadził rydwany i jeźdźców, tak że miał tysiąc czterysta rydwanów
    i dwanaście tysięcy jeźdźców, których rozmieścił w miastach rydwanów i przy sobie
    w Jerozolimie.
  urd-GVU: سلیمان کے 1,400 رتھ اور 12,000 گھوڑے تھے۔ کچھ اُس نے رتھوں کے لئے مخصوص
    کئے گئے شہروں میں اور کچھ یروشلم میں اپنے پاس رکھے۔
  deu-1912: Und Salomo sammelte sich Wagen und Reiter, daß er zuwege brachte tausendundvierhundert
    Wagen und zwölftausend Reiter, und legte sie in die Wagenstädte und zu dem König
    nach Jerusalem.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ರಥಗಳನ್ನೂ ರಾಹುತರನ್ನೂ ಸಂಗ್ರಹಿಸಿದನು. ಸಾವಿರದ ನಾನೂರು ರಥಗಳೂ
    ಮತ್ತು ಹನ್ನೆರಡು ಸಾವಿರ ರಾಹುತರೂ ಅವನಿಗೆ ಇದ್ದರು. ಇವರನ್ನು ರಥದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಕೆಲವರನ್ನು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅರಸನೊಂದಿಗೂ ಇರಿಸಿದನು. ಉಳಿದವುಗಳನ್ನು ರಥಗಳಿಗಾಗಿ ನೇಮಿಸಿದ ಪಟ್ಟಣದಲ್ಲಿ
    ಇರಿಸಿದನು.
  yap-yap: Me kunuy barba’ i salthaw ni 1,400 e chariot rorad nge 12,000 e os ni fan
    ko mael. Boch e pin’ey e tay u Jerusalem, ma tin ni aw e tay u boch e binaw i
    yan.
  hlt-MCSB: Te phoeiah Solomon loh leng neh marhang caem te a coi tih a taengah leng
    thawngkhat ya li neh marhang caem thawng hlai nit a om pah. Te te leng khopuei
    khui neh Jerusalem kah manghai taengah a khoem.
  mdy-ETH: ሴሎሞኔ ዒማና ፔቴ ሺያና ዖይዶ ፄኤታ ሳርጌላ ዖይታና ታጶ ላምዖ ሺያ ፓሮና ዶዲ ዖላ ዓሲ ጊኢጊሻዖ ዔያቶይዳፓ ዛሎ
    ዬሩሳላሜይዳ፥ ዓቴ ዓሶ ሃሣ ሃንጎ ዱማ ዱማ ካታማ ናንጋንዳጉዲ ፓቂ ፓቂ ጌሤኔ።
  twi-ASANTE: Salomo boaboaa asraadɔm a wɔdɔɔso yie a na nteaseɛnamkafoɔ apem ahanan
    ne apɔnkɔ ɔpedumienu ka ho ano. Ɔmaa wɔn mu dodoɔ no tenaa nteaseɛnam nkuropɔn
    mu, na ebi nso tena bɛnee no wɔ Yerusalem.
  eng-WEBU: Solomon gathered chariots and horsemen. He had one thousand four hundred
    chariots and twelve thousand horsemen that he placed in the chariot cities, and
    with the king at Jerusalem.
  wal-wal: Solomoni paraa gaaretanne parata shiishshiis. Ayyo issi sha7anne oiddu
    xeetu paraa gaaretinne tammanne naa77u sha7u parati de7oosona. I eta paraa gaaretu
    katamatuuninne banaara Yerusalaamen wottiis.
  spa-PDDPT: Salomón reunió carruajes de guerra y jinetes. Tuvo 1.400 carruajes de
    guerra y 12.000 jinetes que situó en las ciudades de los carruajes y en Jerusalén
    cerca del rey.
  gun-gun: Salomão ma karóxa ha'e kavaju áry guarã oguerekopave ovy. Mil e quatrocentos
    karóxa oguereko, ha'e doze mil kavaju áry guarã. Ha'e va'e ma joa py e'ỹ-e'ỹ 'rã
    oguereko tetã karóxa ikuaiaty rupi, Jerusalém py ngoo katy'i guive.
  ilo-ULB: 'Inummong ni Solomon dagiti karuahe ken kumakabalio: ket addaan isuna iti
    1, 400 a karuahe ken 12, 000 a kumakabalio nga inkabilna kadagiti siudad a pakaikabkabilan
    dagiti karuahe, ken iti ayanna, ti ari ti Jerusalem.'
  kpg-kpg: Solomon guu hai ana waga dauwa hongo henua e mana mo e haa lau (1,400)
    ge madangaholu maa lua mana (12,000) hoodo. Hunu maa e dugu i Jerusalem, gei nia
    mee ala i golo e dugu i nia waahale ala i golo.
  uig-ARA: 'سۇلايمان جەڭ ھارۋىلىرى بىلەن ئاتلىق لەشكەرلەرنى توپلىدى: ــ ئۇنىڭ بىر
    مىڭ تۆت يۈز جەڭ ھارۋىسى، ئون ئىككى مىڭ ئاتلىق لەشكىرى بار ئىدى؛ ئۇ بۇلارنى «جەڭ
    ھارۋىسى شەھەرلىرى»گە ھەم پادىشاھنىڭ يېنىدا تۇرۇش ئۈچۈن يېرۇسالېمغا ئورۇنلاشتۇردى.'
  sus-sus: Sulemani naxa sɔɔri ragisee nun soe ragie malan. Sɔɔri ragise wulu keren
    kɛmɛ naani, nun soe ragi wulu fu nun firin nan nu na mangataa ra Darisalamu nun
    taa makantaxi gbɛtɛe kui.
  pon-2006: E ahpw ketin koasoanehdi pwihn en doare wehi ehu me tohtohki werennansapw
    kid pahpwiki oh oahs en mahwen nen riekid. E ketikihdi ekei nan Serusalem, oh
    luhwe ko e ketikipeseng wasa kei nan kahnimw kei.
  ksd-ksd: Ma Solomon i ga kul varurue ra umana kiki na vinavana ure ra vinarubu ma
    ra umana tena kiki os; ma i ga vatur vake tika na arip ma a ivat na mar na kiki
    na vinavana, ma a vinun ma a ara arip na marmar na tena kiki os, ma i ga vaki
    diat ta ra umana pia na pal ure ra umana kiki na vinavana, ma pire ra king arama
    Ierusalem.
  tur-YTC: Solomon savaş arabaları ve atlılar topladı. Bin dört yüz savaş arabası
    ve on iki bin atlısı vardı ve bunları savaş arabaları kentlerine ve kralın yanına,
    Yeruşalem'e yerleştirdi.
  grc-BRENT: Καὶ συνήγαγε Σαλωμὼν ἅρματα καὶ ἱππεῖς, καὶ ἐγένοντο αὐτῷ χιλία καὶ τετρακόσια
    ἅρματα, καὶ δώδεκα χιλιάδες ἱππέων· καὶ κατέλιπεν αὐτὰ ἐν πόλεσι τῶν ἁρμάτων,
    καὶ ὁ λαὸς μετὰ τοῦ βασιλέως ἐν Ἱερουσαλήμ.
  ind-AYT: Salomo mengumpulkan kereta dan pasukan berkuda. Dia mempunyai 1.400 kereta
    perang dan 12.000 pasukan berkuda yang dia tempatkan di kota-kota kereta dan di
    Yerusalem bersama raja.
  nya-nya: Solomoni anasonkhanitsa magaleta ndi akavalo; anali ndi magaleta 1,400
    ndi akavalo 12,000, amene anawayika mʼmizinda yosungira magaleta ndipo ena anali
    ndi iye mu Yerusalemu.
  hrv-hrv: 'Sakupi bojnih kola i konjanika: imao je tisuću četiri stotine kola i dvanaest
    tisuća konjanika i razmjesti ih po gradovima gdje mu bijahu kola i kod sebe u
    Jeruzalemu.'
  mps-mps: Tigidali sogo Solomongo te karis dabe te hwįabo nai dabe siyu, me te aga
    ami bidi dabego hos kibu dabe siyu yali. Tama me badu agai te nai dabe te agai
    tonaluainogo sa muani te hanude dabe tagalali, tama me badu aga dali Jerusalemde
    bidali. Agai 1,400 hwįbo karis elaluali, me te 12,000 hos kibu me elaluali.
  tpi-tpi: Oltaim Solomon i wok long kisim ol karis bilong pait na ol hos bilong ami
    bilong en. Na em i putim ol dispela karis na hos long ol sampela taun em i makim
    bilong lukautim ol, na sampela i stap wantaim em long Jerusalem. Em i gat 1,400
    karis bilong pait na 12,000 hos.
  dan-1931: Salomo anskaffede sig Stridsvogne og Ryttere, og han havde 1.400 Vogne
    og 12.000 Ryttere; dem lagde han dels i Vognbyerne, dels hos sig i Jerusalem.
  vie-OVCB: Sa-lô-môn lập đoàn kỵ binh, gồm 1.400 chiến xa và 12.000 chiến mã. Vua
    để chiến xa trong các thành chứa chiến xa, và gần bên vua tại Giê-ru-sa-lem.
  guj-2017: 'સુલેમાને રથો તથા ઘોડેસવારોને એકત્ર કર્યા: તેની પાસે એક હજાર ચારસો રથો
    તથા એક હજાર બસો ઘોડેસવારો હતા, તેમાંના કેટલાકને તેણે રથો રાખવાના નગરોમાં અને પોતાની
    પાસે યરુશાલેમમાં રાખ્યા.'
  pon-2006A: E ahpw ketin koasoanehdi pwihn en doare wehi ehu me tohtohki werennansapw
    kid pahpwiki oh oahs en mahwen nen riekid. E ketikihdi ekei nan Serusalem, oh
    luhwe ko e ketikipeseng wasa kei nan kahnimw kei.
  por-BRBSL: Salomão reuniu carruagens e cavaleiros. Ele tinha mil e quatrocentos
    carros e doze mil cavaleiros que colocou nas cidades das carruagens, e com o rei
    em Jerusalém.
  cth-cth: Solomon ni rangleng hoi marangransanaw a pâkhueng parai teh, rangleng 400
    hoi marang kâcuie tami 12,000 touh a tawn. Hotnaw teh rangleng tanae kho dawk
    thoseh, Jerusalem siangpahrang onae koe thoseh, hawvah a ta awh.
  twi-twi: Salomo nyaa nteaseɛnam ne apɔnkɔ bebree. Na ɔwɔ nteaseɛnam apem ahannan
    ne apɔnkɔ mpem dumien. Ɔde emu fa kɛse guguu nteaseɛnam nkuropɔn no so na ɔmaa
    bi nso kaa Yerusalem.
  hlt-hlt: Te phoeiah Solomon loh leng neh marhang caem te a coi tih a taengah leng
    thawngkhat ya li neh marhang caem thawng hlai nit a om pah. Te te leng khopuei
    khui neh Jerusalem kah manghai taengah a khoem.
  tbz-SIM: Mɛm̀mɛ ò tìímmɛ̀ okpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ sikpɑ̀rìsɛ̃ĩ́. Ò do mɔkɛ sikpɑ̀rìnɑɑsɛ̃ĩ́
    tɛkɔupíítɛ̀ nɛ̀ sikɔusìnɑ̀ɑ̀ ndi (1400) sikpɑ̀rìsɛ̃ĩ́ nɛ̀ si dèèbɛ̀ tɛkɔupípíítɛ̀
    nɛ̀ sikɔupísìdɛ́ (12000) kɛ́ dɛ̀ duɔ́ nyɛhɑ̃ɑ̃pɔ̀nkɑrɛ̀ kó yɛhɛkɛ̀ kɛ̀ sitɛsì
    nkpɑɑ́ o borɛ̀ Sedisɑdɛmmu.
  msy-2020: Solomon dughiabar zurara uan mɨdorozir gumaziba bagha, mɨdorozir karisba
    ko hoziaba isi. Egha a karisba ko hoziaba ikiamin nguibar ekiabar da arɨsi, ezɨ
    maba a ko Jerusalemɨn iti. A 1,400plan karisba ikia, egha 12,000plan hoziaba iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kpeɣelɑ ɩ yoou kɛɛkɛnɑɑ nɑ pǝ kpɑɣɑnǝŋ nɑ pǝ́ lɩɩ kɛɛkɛnɑɑ
    iyɑɣɑ nɑ nɑsǝlɛ (1400), nɑ kpɑɣɑnǝŋ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000). Ɩlɛnɑ ɩ́ sɩɩ
    pǝ tɑɑ lɛntɩ kɛ ɩ kiŋ kɛ Yosɑlɛm. Pǝ kɑɑsɑ nti ɩlɛnɑ pɑ́ sɩɩ tǝlɛɣɛ timpi timpi
    pɑɑ tɑɣɑnɑɑ sɩ pɑ́ sɩɩ-tɩ tɔ.
  azb-azb: Süleyman döyüş arabaları ilə süvarilər topladı. Onun min dörd yüz döyüş
    arabası və on iki min süvarisi var idi. Onları arabalar üçün ayrılan şəhərlərdə
    və Yerusəlimdə, padşahın yanında yerləşdirdi.
  eng-DBY: And Solomon gathered chariots and horsemen; and he had a thousand four
    hundred chariots and twelve thousand horsemen; and he placed them in the chariot-cities,
    and with the king at Jerusalem.
  hin-2017: फिर सुलैमान ने रथ और सवार इकट्ठे कर लिये; और उसके चौदह सौ रथ और बारह हजार
    सवार थे, और उनको उसने रथों के नगरों में, और यरूशलेम में राजा के पास ठहरा रखा।
  eng-YLT: and Solomon gathereth chariots and horsemen, and he hath a thousand and
    four hundred chariots, and twelve thousand horsemen, and he placeth them in the
    cities of the chariots, and with the king in Jerusalem.
  eng-WYC-2017: And Solomon gathered together to him chariots and knights, and a thousand
    and four hundred chariots were made to him, and twelve thousand knights; and he
    made them to be in the cities of carts, and with the king in Jerusalem.
  eng-WMBB: Solomon gathered chariots and horsemen. He had one thousand and four hundred
    chariots and twelve thousand horsemen that he placed in the chariot cities, and
    with the king at Jerusalem.
  urd-GVH: सुलेमान के 1,400 रथ और 12,000 घोड़े थे। कुछ उसने रथों के लिए मख़सूस किए
    गए शहरों में और कुछ यरूशलम में अपने पास रखे।
  rug-rug: Vagi varigara ni Solomone sari na totopili varipera na hose. Ka keke tina
    made gogoto totopili varipera, meke manege rua tina hose si tanisa. Kaiqa si kopu
    ni sa pa Zerusalema, meke kaiqa si hopeke va hia lani sa koari na vasileana tana
    kopu totopili varipera tugo.
  gaz-gaz: Solomoonis gaariiwwanii fi fardeen walitti ni kuufate; innis gaariiwwan
    kuma tokkoo fi dhibba afurii fi fardeen kuma kudha lama qaba ture; isaan kanneenis
    magaalaawwan gaariiwwanii keessaa fi Yerusaalem keessa of bira ni kaaʼate.
  fra-LSG: Salomon rassembla des chars et de la cavalerie; il avait quatorze cents
    chars et douze mille cavaliers, qu’il plaça dans les villes où il tenait ses chars
    et à Jérusalem près du roi.
  yal-yal: Sulemani yi yɛngɛ so wontorone nun sofane malan, wontoro wuli keden kɛmɛ
    naanin e nun sofa wuli fu nun firin, a yi ndee lu a fɛma Yerusalɛn yi, a yi a
    dɔnxɛne rasiga taane yi a wontorone yi ramarama dɛnaxanye yi.
  haw-1868: A houluulu o Solomona i na kaa, a me na hooholo lio; aia no ia ia na kaa
    hookahi tausani, a me na haneri eha, a me na hooholo lio he umikumamalua tausani.
    A waiho oia ia mau mea ma na kulanakauhale no na kaa, a ma kahi o ke alii ma Ierusalema.
  arb-NAV: وَبَنَى لِنَفْسِهِ قُوَّةً تَتَأَلَّفُ مِنْ أَلْفٍ وَأَرْبَعِ مِئَةِ مَرْكَبَةٍ،
    وَاثْنَيْ عَشَرَ أَلْفَ فَارِسٍ، وَزَّعَهَا عَلَى مُدُنِ الْمَرْكَبَاتِ، وَأَبْقَى
    بَعْضاً مِنْهَا مَعَهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Eƒo tasiaɖam akpe ɖeka alafa ene (1,400) kple sɔdola akpe wuieve (12,000)
    nu ƒu be woadzɔ du siwo me tasiaɖamwo le la ŋu, togbɔ be woda ɖewo ɖe fia la gbɔ
    le Yerusalem hã.
  eng-LEE: And Solomon brought together chariots and horsemen; and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, and he placed them in
    the chariot-cities, and with the king at Jerusalem.
  asm-FB: 'পাছে চলোমনে ৰথ আৰু অশ্বাৰোহী লোকসকলক গোটালে: তেওঁৰ এক হাজাৰ চাৰিশ ৰথ আৰু
    বাৰ হাজাৰ অশ্বাৰোহী আছিল; তেওঁ সিহঁতক নানা ৰথ-নগৰত আৰু আনকি ৰজাৰ লগত যিৰূচালেমতো
    ৰাখিলে।'
  sus-A: سُلٍمَنِ نَشَ سْورِ رَفِسٍيٍ نُن سٌي رَفِيٍ مَلَن. سْورِ رَفِسٍ وُلُ كٍرٍن
    كّمّ نَانِ، نُن سٌي رَفِ وُلُ قُ نُن قِرِن نَن نُ نَ مَنفَتَا رَ دَرِ سَلَمُ نُن
    تَا مَكَنتَشِ فبّتّيٍ كُي.
  fra-SBL: Salomon rassembla des chars et des cavaliers. Il avait mille quatre cents
    chars et douze mille cavaliers qu'il plaça dans les villes de chars et auprès
    du roi à Jérusalem.
  hbo-hbo: וַיֶּאֱסֹ֣ף שְׁלֹמֹה֮ רֶ֣כֶב וּפָרָשִׁים֒ וַֽיְהִי־לֹ֗ו אֶ֤לֶף וְאַרְבַּע־מֵאֹות֙
    רֶ֔כֶב וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִׁ֑ים וַיַּנִּיחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירֽוּשָׁלָֽ͏ִם׃
  kik-kik: Solomoni nĩacookanĩrĩirie ngaari cia ita na mbarathi; aarĩ na ngaari cia
    ita 1,400 na mbarathi 12,000 iria aigĩte matũũra-inĩ manene ma ngaari cia ita,
    na akaiga iria ingĩ hakuhĩ nake kũu Jerusalemu.
  fra-NCL: Salomon rassembla des chars et des cavaliers ; il avait quatorze cents
    chars et douze mille cavaliers, qu’il plaça dans les villes où étaient déposés
    les chars, et prés du roi à Jérusalem.
  cek-AK: Solomon mah hrangleeng hoi hrang angthueng kaminawk to nawnto pakhueng;
    hrangleeng sang cumvai palito hoi hrang angthueng kami sang hatlaihnetto a tawnh;
    to hmuennawk boih loe hrangleeng suekhaih vangpui hoi Jerusalem ah a suek.
  cuk-cuk: Salomón, bila-onoged-urmar-napagined, degi, molimar nikunonikid. Bila-onoged-ur-napagined
    miligwen gaka dulataled-ilabake (1,400) nikusad, degi, moli miliambe-gakabo (12,000)
    nikusbalid. Geb neggweburmargi we-urmar, degi, we-molimar urbisad, degi, Jerusalénʼgi
    reyneg-walik urbisbalid.
  uig-CYR: 'Сулайман җәң һарвулири билән атлиқ ләшкәрләрни топлиди: — униң бир миң
    төрт йүз җәң һарвуси, он икки миң атлиқ ләшкири бар еди; у буларни «җәң һарвуси
    шәһәрлири»гә һәм падишаниң йенида туруш үчүн Йерусалимға орунлаштурди.'
  tel-2017: సొలొమోను, రథాలనూ గుర్రపు రౌతులనూ సమకూర్చుకున్నాడు. అతనికి 1, 400 రథాలుండేవి.
    12,000 గుర్రపు రౌతులూ ఉండేవారు. వీటిలో కొన్నిటిని రథాలుండే పట్టణాల్లో, కొన్నిటిని
    తన దగ్గర ఉండటానికి యెరూషలేములో ఉంచాడు.
  hat-BSA: Salomon te vin gen cha avèk chevalye. Li te gen mil-kat-san cha avèk douz-mil
    chevalye e li te estasyone yo nan vil cha yo epi ak wa a nan Jérusalem.
  kos-kos: El akpusye chariot lal ke sie tausin angfoko, ac pisen horse ke singoul
    uo tausin nu sin mwet mweun lal. Kutu sin ma inge el filiya in oan Jerusalem,
    ac ma saya el supwala in oan ke siti saya.
  hbo-WLC: וַיֶּאֱסֹ֣ף שְׁלֹמֹה֮ רֶ֣כֶב וּפָרָשִׁים֒ וַֽיְהִי־ל֗וֹ אֶ֤לֶף וְאַרְבַּע־מֵאוֹת֙
    רֶ֔כֶב וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִׁ֑ים וַיַּנִּיחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירֽוּשָׁלִָֽם׃
  ibo-ibo: Solomọn chịkọbara ọtụtụ ụgbọ agha na ịnyịnya dị iche iche. O nwere ụgbọ
    agha dị otu puku na narị anọ na ịnyịnya agha dị puku iri na abụọ nʼọnụọgụgụ, ndị
    o debere ụfọdụ nʼime ha nʼobodo ụgbọ agha ya ma ndị ọzọ dị na Jerusalem ebe ya
    onwe ya nọ.
  ory-ory: ଏଉତ୍ତାରେ ଶଲୋମନ ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କୁ ସଂଗ୍ରହ କଲେ; ତାଙ୍କର ଏକ ହଜାର ଚାରି ଶହ
    ରଥ ଓ ବାର ହଜାର ଅଶ୍ୱାରୋହୀ ଥିଲେ; ସେମାନଙ୍କୁ ସେ ରଥ-ନଗରମାନରେ ଓ ରାଜାଙ୍କ ନିକଟରେ ଯିରୂଶାଲମରେ
    ରଖିଲେ।
  chk-chk: Iwe, Salomon a achufengeni chomong woken me oris. A wor ren ükükün engeröü
    föpükü woken me engol me ruungeröü oris. A anomu ekoch lon ekewe telinimwen woken,
    nge ekoch a anomu ren lon Jerusalem.
  rop-rop: Wal King Salaman bin baiyim 1,400 bagi en 12,000 hosis. Sambala imbin abum
    langa Jerusalem, en sambala imbin libum langa najalot taun.
  ukr-1871: І набрав Соломон колесниць і верховцїв; і було в його тисяча чотириста
    колесниць і двайцять тисяч верховцїв; а порозміщував він їх по колесничнїх містах
    та при цареві в Ерусалимі.
  deu-1951: Und Salomo sammelte Wagen und Reiter, also daß er tausendvierhundert Wagen
    und zwölftausend Reiter hatte; die tat er in die Wagenstädte und zu dem König
    nach Jerusalem.
  eng-JPS: And Solomon gathered chariots and horsemen; and he had a thousand and four
    hundred chariots, and twelve thousand horsemen, that he placed in the chariot
    cities, and with the king at Jerusalem.
  srp-1865: I nakupi Solomun kola i konjika, i imaše tisuæu i èetiri stotine kola
    i dvanaest tisuæa konjika, koje namjesti po gradovima gdje mu bijahu kola i kod
    sebe u Jerusalimu.
  lug-lug: Sulemaani n’akuŋŋaanya amagaali n’abeebagala embalaasi; n’aba n’amagaali
    lukumi mu bina, n’abeebagala embalaasi omutwalo gumu mu enkumi bbiri, be yateeka
    mu bibuga eby’amagaali, ne mu Yerusaalemi gye yabeeranga.
  heb-heb: ויאסף שלמה רכב ופרשים ויהי לו אלף וארבע מאות רכב ושנים עשר אלף פרשים ויניחם
    בערי הרכב ועם המלך בירושלם׃
  ben-IRV: আর শলোমন অনেক রথ ও ঘোড়াচালক সংগ্রহ করলেন; তাঁর এক হাজার চারশো রথ ও বারো
    হাজার ঘোড়াচালক ছিল; আর সেই সব তিনি রথ নগরে এবং যিরূশালেমে রাজার কাছে রাখতেন৷
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਰੱਥ ਤੇ ਸਵਾਰ ਇਕੱਠੇ ਕਰ ਲਏ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਚੌਦਾਂ ਸੌ ਰੱਥ ਅਤੇ ਬਾਰਾਂ
    ਹਜ਼ਾਰ ਘੋੜ ਸਵਾਰ ਸਨ ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਥਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ထိုနောက် ရှောလမုန် သည် ရထား များ၊ မြင်းစီး သူရဲများကို ဆည်းဖူး ၍ ၊ ရထား
    တထောင် နှင့် လေး ရာ ၊ မြင်းစီး သူရဲတသောင်း နှစ် ထောင်ရှိ ၏။ ရထား ထိန်းမြို့ တို့
    ၌ ၎င်း၊ ယေရုရှလင် မြို့ အထံတော်၌ ၎င်း ထား ၏။
  hmo-hmo: Solomona ese kariota bona hosi guia taudia ia haboua. Iena kariota be 1400,
    bona iena hosi guia taudia be 12,000. Idia haida be Ierusalema dekenai idia noho,
    to oredia be hanua ta ta dekenai ia siaia lao, idia noho.
  urd-urd: और सुलेमान ने रथ और सवार ज़मा कर लिए और उसके पास एक हज़ार चार सौ रथ और
    बारह हज़ार सवार थे, जिनको उसने रथों के शहरों में और येरूशलेम में बादशाह के पास
    रखा।
  rus-SYN: И набрал Соломон колесниц и всадников; и было у него тысяча четыреста колесниц
    и двенадцать тысяч всадников; и он разместил их в колесничных городах и при царе
    в Иерусалиме.
  bqc-SIM: Salomↄↄ zĩkasↄ̃goↄ ń sↄ̃́ↄ kã̀aa, aà sↄ̃́gopiↄ kà ↄ̀aa sopla (1.400),
    aà sↄ̃́ↄ sↄ̃ ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000). Wì aà sↄ̃́piↄ gwa aà sↄ̃́go wɛ̃́lɛↄ
    guu ń aà bɛ Yelusalɛũoɛ.
  tcz-CHONGTHU: Solomon chun Kangtalai le sakol touthem ho chu akoukhom in ahileh
    kangtalai sangkhat le jali leh sakol touthem sang somle sangni aneiyin ahi. Aman
    hichengse chu phabepkhat Kangtalai kikoina khopiho chule amakomnai sangsom le
    sangni nai’a Jerusalem khopi sunga chun atousah taove.
  mar-mar: शलमोनाने घोडे आणि चौदाशे रथ यांची जमवाजमव केली. त्याच्याकडे बारा हजार घोडेस्वार
    जमा झाले. त्यांना त्याने रथासाठी जागा असलेल्या नगरांमध्ये ठेवले, व काही जनांना
    त्याने आपल्याजवळ यरूशलेम येथेच ठेवून घेतले.
  qub-qub: Salomonga aypallata shuntaran carrëtacunata cawallucunata. Paypa caran
    waranga chuscu pachacnin (1,400) carrëtacuna, cawallucunana chunca ishcay waranga
    (12,000). Chaycunata raquircur apachiran pillyapaj carrëtacunataga cuartilcunaman,
    Jerusalencho rayta cuydaj suldärucunamanpis.
  bqp-bqp: Sɑlomɔɔ u tɑbu kɛkɛ yi dumi gɑwe mɛnnɑ nɔrɔbu kɑ nɛɛru (1.400). Mɑ u mɑɑ
    mɑɑsɔbu mɛnnɑ nɔrɔbun subɑ wɔkurɑ yiru (12.000). Mɑ u be kpuro yi yi wusu gɑsu
    sɔɔ kɑ sere mɑɑ Yerusɑlɛmuɔ mi win tii u wɑ̃ɑ.
  hat-hat: Li te sanble milkatsan (01.400) cha lagè ak douzmil (012.000) chwal pou
    sòlda kavalye li yo. Li mete yon pòsyon ladan yo nan lavil li te fè bati espre
    pou yo. Rès yo, li mete yo toupre l' lavil Jerizalèm.
  eng-BSB: Solomon accumulated 1,400 chariots and 12,000 horses, which he stationed
    in the chariot cities and also with him in Jerusalem.
  eng-WEBPB: Solomon gathered chariots and horsemen. He had one thousand and four
    hundred chariots and twelve thousand horsemen that he placed in the chariot cities,
    and with the king at Jerusalem.
  kbq-kbq: Hagi Solomoni'ma karisiramine hosi afu agumpima vanoma hu vahetmima zamavare
    atruma hu'neana, 1tausen 400'a karisiraminki, vahe'mo'zama mani'ne'za ha'ma nehaza
    hosiramina 12tauseni'a hosiramine, ana hosirami erinoma vanoma nehia vahetamine,
    hosinema nente'za manisaza kumama tro'ma hunte'naza ran kumatmimpine, agrama nemania
    ran kumapi Jerusalemia ante'naze.
  nhe-BL: Huan teipa Salomón quinsentili miyac tlatehuijca carros huan cahuayos. Quipixqui
    1 mil 400 tlatehuijca carros huan 12 mil tlacame tlen tlejcoyayaj cahuajtipa.
    Huan quintlali nopa tlacame tlen momachtijtoyaj tlatehuise ipan altepetini campa
    oncayaya nopa tlatehuijca carros huan ipan altepetl Jerusalén campa yajaya mocajqui.
  gub-BL: 'Xàrumàw omono''og ma''e tetea''u a''e: 1.400 ywyramawa zeàmàtyry''ymawhu
    pe har wà, 12.000 kawaru zauxiapekwer waneimaw wà no. Umuhàmuhàz a''e zauxiapekwer
    amo tawhu pe wamono kar pà wà. Wezar ikurer Zeruzarez tawhu pe wà.'
  eng-DRA: 'And he gathered to himself chariots and horsemen, and he had a thousand
    four hundred chariots, and twelve thousand horsemen: and he placed them in the
    cities of the chariots, and with the king in Jerusalem.'
