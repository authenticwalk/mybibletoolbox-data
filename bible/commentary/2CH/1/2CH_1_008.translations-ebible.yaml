verse: 2CH.001.008
translations:
  mal-C: 'ശലോമോൻ ദൈവത്തോടു മറുപടി പറഞ്ഞു: “യഹോവേ, അങ്ങ് എന്റെ പിതാവായ ദാവീദിനോട് വലിയ
    ദയ കാണിച്ചിരിക്കുന്നു; അദ്ദേഹത്തിന്റെ സ്ഥാനത്ത് എന്നെ രാജാവാക്കുകയും ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da antwortete Salomo Gotte: Du hast meinem Vater David große Huld erwiesen
    und hast mich an seiner Statt zum Könige gemacht.'
  lin-lin: 'Salomo azongiselaki Nzambe : — Otalisi bolamu monene epai ya Davidi, tata
    na ngai, mpe otie ngai mokonzi na esika na ye.'
  eng-LSV: And Solomon says to God, “You have done great kindness with my father David,
    and have caused me to reign in his stead.
  eng-GNV: And Salomon sayde vnto God, Thou hast shewed great mercy vnto Dauid my
    father and hast made me to reigne in his stead.
  eng-WEBSTER: And Solomon said to God, Thou hast shown great mercy to David my father,
    and hast made me to reign in his stead.
  nhw-BL: 'Huan Salomón quiilhui Toteco Dios: “Nelía tijpixqui hueyi moyolo ica notata
    David huan ama techtlalijtoc na para nielis nitlanahuatijquetl.'
  swh-ONEN: Solomoni akamjibu Mungu, “Umemwonyesha baba yangu Daudi fadhili nyingi,
    nawe umeniweka niwe mfalme mahali pake.
  bba-bba: Mɑ Sɑlomɔɔ u nɛɛ, wee ɑ nɛn tundo Dɑfidi durom kuɑ. Mɑ ɑ mɑn kɔsire kuɑ
    win ɑyerɔ.
  eng-KJVCPB: And Solomon said unto God, Thou hast shewed great mercy unto David my
    father, and hast made me to reign in his stead.
  luo-luo: Solomon nodwoko Nyasaye niya, “isenyiso ngʼwono maduongʼ ni Daudi wuora
    kendo iketa abedo ruoth kare.
  meu-meu: Bena Solomon ese Dirava e haere henia, eto, Oi ese tamagu David o bogaia
    hisi bada, bona pavapava ai vada o halaogu ia gabuna ai.
  npi-ULB: सोलोमनले परमेश्‍वरलाई भने, “तपाईंले मेरा बुबा दाऊदलाई महान्‌ करारको विश्‍वस्‍तता
    देखाउनुभएको छ र मलाई उहाँको सट्टामा राजा तुल्‍याउनुभएको छ ।
  yor-yor: Solomoni dá Ọlọ́run lóhùn pé, “Ìwọ ti fi àánú ńlá han Dafidi baba mi, ìwọ
    sì ti fi mí jẹ ọba ní ipò rẹ̀.
  emp-NTPO: 'Salomoʌ̃ba panusia: –Bʌa mʌ̃ zeza Davira quĩrĩãneba bio carebabadjia.
    Maʌ̃be bʌa mʌ̃ra idji cacuabari israelerã boroda b̶ʌsia.'
  pes-OPCB: 'سلیمان به خدا گفت: «تو به پدرم داوود بسیار محبت نشان دادی و حالا هم تاج
    و تخت او را به من بخشیده‌ای.'
  tgl-ULB: Sinabi ni Solomon sa Diyos, “Nagpakita ka ng dakilang katapatan sa tipan
    kay David na aking ama at ginawa mo akong hari na kahalili niya.
  hui-hui: Ani layagola Solomonohanda lalu, I̱ aba Debidi í̠nioreme ibu gubalini halu
    mbirale bayale hangu biaabo haga kegoni. Áyubi nde í̠na ibu kini henegoria i̱
    ha aribia holiya dabo helarigoni.
  mya-mya: ရှော​လ​မုန်​က``ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏ ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား​ကြီး​မြတ်​သည့်​မေတ္တာ
    တော်​ကို​အ​စဉ်​ပြ​တော်​မူ​ပြီး​လျှင် ယ​ခု အ​ကျွန်ုပ်​အား​လည်း​သူ​၏​အ​ရိုက်​အ​ရာ​ကို
    ဆက်​ခံ​စေ​တော်​မူ​ပါ​ပြီ။-
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ལ། ཁྱེད་ཀྱིས་ངའི་ཕ་དཱ་བིད་ལ་བྱམས་བརྩེ་ཆེན་པོ་གནང་སྟེ།
    ང་རང་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་པོར་མཛད་བྱུང་།
  sna-sna: Soromoni akapindura Mwari akati, “Makaratidza unyoro hwenyu hukuru kwazvo
    kuna Dhavhidhi baba vangu uye mukandiita mambo pachinzvimbo chavo.
  spa-BLM: 'Salomón dijo a Dios: “Has mostrado una gran bondad amorosa con David mi
    padre, y me has hecho rey en su lugar.'
  cac-cac: 'Ix yalan vin̈ d''a Dios chi'' icha tic: A ach tic Mamin, ix ac'' val a
    vach''c''olal d''a vin̈aj David in mam. A inxo ix in ac''och reyal sq''uexuloc
    vin̈.'
  swh-ULB: Selemani akasema kwa Mungu, “Umeonesha agano la uaminifu mkuu kwa Daudi
    baba yangu, na umenifanya mfalme katika nafasi yaye.
  bel-bel: 'І сказаў Саламон Богу: Ты стварыў Давіду, бацьку майму, вялікую міласьць
    і паставіў мяне царом замест яго.'
  deu-ELBBK: 'Und Salomo sprach zu Gott: Du hast ja an David, meinem Vater, große
    Güte erwiesen, und du hast mich zum König gemacht an seiner statt:'
  mbb-OT: Midtavak si Solomon te, “Impeehè nu is dekelà he ǥaǥew nu te amey ku he
    si David, ne ǥuntaan ne iyan a impuli nu he hadì.
  mal-2015: 'ശലോമോൻ ദൈവത്തോടു പറഞ്ഞതു: എന്റെ അപ്പനായ ദാവീദിനോടു നീ മഹാദയ കാണിച്ചു
    അവന്നു പകരം എന്നെ രാജാവാക്കിയിരിക്കുന്നു.'
  rmc-rmc: 'Ov odphenďa le Devleske: „Mire dadeske le Davidoske presikaďal baro jileskeriben
    a ačhaďal man kraľiske pal leste.'
  pes-OPV: 'سلیمان به خدا گفت: «تو به پدرم داود احسان عظیم نمودی و مرا به‌جای او پادشاه
    ساختی.'
  ron-1924: 'Соломон а рэспунс луй Думнезеу: „Ту ай арэтат о маре бунэвоинцэ татэлуй
    меу Давид ши м-ай пус сэ домнеск ын локул луй.'
  ben-OBCV: শলোমন ঈশ্বরকে উত্তর দিলেন, “আমার বাবা দাউদের প্রতি তুমি যথেষ্ট দয়া দেখিয়েছ
    এবং তাঁর স্থানে তুমি আমাকেই রাজা করেছ।
  som-som: Markaasaa Sulaymaan Ilaah ku yidhi, Aabbahay Daa'uud si weyn baad ugu naxariisatay,
    anigana boqor baad igaga dhigtay meeshiisii.
  lat-VUC: 'Dixitque Salomon Deo: Tu fecisti cum David patre meo misericordiam magnam,
    et constituisti me regem pro eo.'
  eng-ASVBT: And Solomon said unto God, Thou hast shown great lovingkindness unto
    David my father, and hast made me king in his stead.
  ita-1885: 'E Salomone disse a Dio: Tu hai usata gran benignità inverso Davide, mio
    padre, avendomi costituito re in luogo suo.'
  eng-LXXUP: And Solomon said to God, Thou hast dealt very mercifully with my father
    David, and hast made me king in his stead.
  eng-ULB: Solomon said to God, “You have shown great covenant faithfulness to David
    my father, and have made me king in his place.
  spa-VBL: 'Salomón respondió a Dios: “Tú mostraste un amor confiable y sin límites
    a mi padre David, y me has hecho rey en su lugar.'
  fra-_FOB: 'Et Salomon répondit à Dieu: Tu as usé de grande miséricorde envers David,
    mon père, et tu m''as établi roi à sa place.'
  mal-mal: 'ശലോമോൻ ദൈവത്തോടു പറഞ്ഞത്: “എന്റെ അപ്പനായ ദാവീദിനോടു അങ്ങ് മഹാദയ കാണിച്ച്
    അവന് പകരം എന്നെ രാജാവാക്കിയിരിക്കുന്നു.'
  urd-GVR: Sulemān ne jawāb diyā, “Tū mere bāp Dāūd par baṛī mehrbānī kar chukā hai,
    aur ab tū ne us kī jagah mujhe taḳht par biṭhā diyā hai.
  suz-BL: मिनु सोलोमनम परमप्रभु कली “गे आं आफ दाऊद कली ठेयब नु गेना हना यो दाक्‍तीक
    कोंइताक्‍नी। मिनु आं कली मेको आ पा ङा पिप सेल्‍शो बाक्‍नीनी।
  ita-1927: 'Salomone rispose a Dio: “Tu hai trattato con gran benevolenza Davide,
    mio padre, e hai fatto regnar me in luogo suo.'
  ckb-ckb: 'سلێمانیش بە خودای گوت: «تۆ لەگەڵ داودی باوکم چاکەی گەورەت کردووە، منت
    لە جێی ئەو کردووەتە پاشا.'
  eng-BBE: And Solomon said to God, Great was your mercy to David my father, and you
    have made me king in his place.
  kan-OKCV: ಅದಕ್ಕೆ ಸೊಲೊಮೋನನು ದೇವರಿಗೆ, “ನೀವು ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಮಹಾಕರುಣೆಯನ್ನು ತೋರಿಸಿದ್ದೀರಿ,
    ಅವನಿಗೆ ಬದಲಾಗಿ ನಾನು ಆಳುವಂತೆ ಮಾಡಿದಿರಿ.
  tam-2017: 'சாலொமோன் தேவனை நோக்கி: தேவரீர் என் தகப்பனாகிய தாவீதுக்குப் பெரிய கிருபை
    செய்து, என்னை அவனுடைய இடத்திலே ராஜாவாக்கினீர்.'
  spa-RV-1909: 'Y Salomón dijo á Dios: Tú has hecho con David mi padre grande misericordia,
    y á mí me has puesto por rey en lugar suyo.'
  ron-BTF: 'Și Solomon i-a spus lui Dumnezeu: Ai arătat mare milă tatălui meu David,
    și m-ai făcut să domnesc în locul lui.'
  eng-WEBP: Solomon said to God, “You have shown great loving kindness to David my
    father, and have made me king in his place.
  eng-FBV: Solomon responded to God, “You showed trustworthy love without limit to
    my father David, and you have made me king in his place.
  nld-1939: 'Salomon antwoordde God: Gij zijt mijn vader, uw dienaar David, zeer goedgunstig
    geweest; en nu hebt Gij mij koning gemaakt in zijn plaats.'
  nch-BL: 'Huan Salomón quiilhui Toteco Dios: “Nelía tijpixqui hueyi moyolo ica notata
    David huan ama techtalijtoc na para nielis nitanahuatijquet.'
  vie-1934: 'Sa-lô-môn thưa cùng Đức Chúa Trời rằng: Chúa đã ban ơn rộng cho Đa-vít,
    cha tôi, và đã đặt tôi làm vua thế cho người.'
  hin-CV: शलोमोन ने परमेश्वर से कहा, “मेरे पिता दावीद के साथ आपका व्यवहार बहुत ही
    करुणा भरा रहा है. अब आपने मुझे उनके स्थान पर राजा बनाया है.
  spa-BES: 'Y dijo Salomón a Dios: Grande fue tu misericordia para con mi padre David,
    y me hiciste rey en su lugar.'
  tdx-tdx: 'Le hoe t’i Selomò aman’ Añahare: Fa tinoro’o fañisohañe ra’elahy t’i Davide
    raeko vaho nanoe’o mpanjaka iraho handimbe aze.'
  tha-KJV: และซาโลมอนทูลพระเจ้าว่า “​พระองค์​ได้​ทรงสำแดงความเมตตายิ่งใหญ่​แก่​ดาว​ิดเสด็จพ่อของข้าพระองค์
    และทรงกระทำให้ข้าพระองค์ปกครองแทน
  por-BR-2018: 'E Salomão disse a Deus: Tu fizeste com Davi meu pai grande misericórdia,
    e a mim me puseste por rei em seu lugar.'
  deu-ELO: 'Und Salomo sprach zu Gott: Du hast ja an David, meinem Vater, große Güte
    erwiesen, und du hast mich zum König gemacht an seiner Statt:'
  eng-WYC-2018: And Solomon said to God, Thou hast done great mercy with David, my
    father, and hast ordained me king for him. (And Solomon said to God, Thou hast
    shown great love for my father David, and hast made me king in his place.)
  epo-epo: 'Kaj Salomono diris al Dio: Vi estis tre favorkora al mia patro David,
    kaj Vi faris min reĝo anstataŭ li;'
  uig-PIN: 'Sulayman Hudaƣa: — Sǝn atam Dawutⱪa zor meⱨir-muⱨǝbbǝt ata ⱪilƣan, meni
    uning orniƣa padixaⱨ ⱪilding.'
  beo-beo: 'Soloumane da bu adole i, “Di da eso huluane Dia hawa: hamosu dunu Da:ibidima
    asigi bagade hou hamonanu. Amola wali, Dia hamobeba:le, na da e bagia Isala:ili
    ouligilala.'
  tpi-OTNT: Na Solomon i bekim tok long God olsem, “Yu bin laikim tumas papa bilong
    mi, Devit, na yu bin mekim gut tru long en. Na nau yu mekim mi i kamap king na
    kisim ples bilong en.
  hau-SA: Solomon ya amsa wa Allah, “Ka nuna alheri mai girma ga Dawuda mahaifina
    ka kuma naɗa ni sarki a matsayinsa.
  uig-LAT: 'Sulayman Xudagha: — Sen atam Dawutqa zor méhir-muhebbet ata qilghan, méni
    uning ornigha padishah qilding.'
  nde-nde: 'USolomoni ephendula uNkulunkulu wathi: “Utshengisile umusa omkhulu kakhulu
    kubaba uDavida njalo mina usungibeke ngaba yinkosi esikhundleni sakhe.'
  ton-ton: Pea naʻe pehē ʻe Solomone ki he ʻOtua, “Kuo ke fakahā ʻae ʻaloʻofa lahi
    kia Tevita ko ʻeku tamai, pea kuo ke tuku au ke u fetongi ia ʻi he pule.
  ces-1613: 'I řekl Šalomoun Bohu: Ty jsi učinil otci mému Davidovi milosrdenství
    veliké, mne jsi též ustanovil králem místo něho.'
  eng-WMB: Solomon said to God, “You have shown great loving kindness to David my
    father, and have made me king in his place.
  tam-TCV: சாலொமோன் இறைவனிடம், “நீர் எனது தகப்பன் தாவீதிற்கு உமது மிகுந்த தயவைக் காட்டி,
    அவருடைய இடத்தில் என்னை அரசனாக்கினீர்.
  ceb-ULB: Miingon si Solomon ngadto sa Dios, “Gipakita nimo ang dakong kasabotan
    sa pagkamatinud-anon ngadto sa akong amahan nga si David, ug gihimo mo akong hari
    puli kaniya.
  pol-UBG: 'Wtedy Salomon powiedział do Boga: Ty okazałeś mojemu ojcu Dawidowi wielkie
    miłosierdzie i ustanowiłeś mnie królem w jego miejsce.'
  urd-GVU: سلیمان نے جواب دیا، ”تُو میرے باپ داؤد پر بڑی مہربانی کر چکا ہے، اور اب
    تُو نے اُس کی جگہ مجھے تخت پر بٹھا دیا ہے۔
  deu-1912: 'Und Salomo sprach zu Gott: Du hast große Barmherzigkeit an meinem Vater
    David getan und hast mich an seiner Statt zum König gemacht;'
  kan-2017: ಸೊಲೊಮೋನನು ದೇವರಿಗೆ, “ನೀನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಮಹಾ ದಯೆಯನ್ನು ತೋರಿಸಿ ಅವನಿಗೆ
    ಬದಲಾಗಿ ನಾನು ಅರಸನಾಗುವಂತೆ ಮಾಡಿದೆ.
  yap-yap: Me fulweg Solomon ni ga’ar, “Gubin ngiyal’ ni ga ma dag ngak e chitamag
    i David nrib t’uf rom, ma chiney e ka mu teg kug wan nga luwan ku gu mang pilung.
  hlt-MCSB: Te dongah Solomon loh Pathen taengah, “Namah loh a pa David taengah sitlohnah
    muep na tueng dongah kai he anih yueng la nan manghai sak.
  mdy-ETH: ዒማና ሴሎሞኔ ማሃዖ፦ «ታ ዓዶ ዳውቴም ኔ ዼኤፒ ኮሺ ባኣዚ ማዼኔ፤ ታና ዒዛ ቤዛ ሃሢ ኔ ካኣታሤኔ።
  twi-ASANTE: Salomo buaa Onyankopɔn sɛ, “Wodii mʼagya Dawid nokorɛ na woyɛɛ no adɔeɛ,
    na afei wode me asi nʼanan mu sɛ ɔhene.
  eng-WEBU: Solomon said to God, “You have shown great loving kindness to David my
    father, and have made me king in his place.
  wal-wal: Yaagin Solomoni Xoossaa, “Neeni ta aawaa Daawita aggenna gita siiquwan
    siiqadasa; yaatada tana a sohuwan kawoyadasa.
  spa-PDDPT: 'Salomón respondió a ʼElohim: Tú mostraste gran misericordia a mi padre
    David y me constituiste rey en su lugar.'
  gun-gun: 'Salomão ombovai: — Xeru Davi pe rexa uka raka''e opa mba''e py reayvua.
    Ha''e gui xee ju xemoĩ hekovia.'
  ilo-ULB: Kinuna ni Solomon iti Dios, “Impakitam ti naindaklan a kinapudnom iti tulagmo
    kenni David nga amak, ket pinagbalinnak nga ari a kasukatna.
  kpg-kpg: Solomon ga helekai, “Kooe dela ne hagagila aga do aloho damanaiee gi dogu
    damana go David, ge dolomeenei Goe guu dugu au gi dono lohongo king.
  uig-ARA: 'سۇلايمان خۇداغا: ــ سەن ئاتام داۋۇتقا زور مېھىر-مۇھەببەت ئاتا قىلغان،
    مېنى ئۇنىڭ ئورنىغا پادىشاھ قىلدىڭ.'
  sus-sus: Sulemani naxa Ala yaabi, «I bara hinnɛ n baba Dawuda ra, i bara n ti mangɛ
    ra a ɲɔxɔɛ ra.
  pon-2006: Solomon patohwan sapeng, “Maing, komwi ketin kasalehiongehr sapwellimomwi
    limpoak ong semei Depit, oh met komwi pil ketin mweidohngieier I en wiliandi wiahla
    nanmwarki.
  ksd-ksd: 'Ma Solomon i ga biti tai God: U ga mari muka David tamagu, ma u ga vaki
    iau upi ina kia vue ta ra kini na king.'
  tur-YTC: Solomon Tanrı'ya, “Sen babam David'e büyük sevgi dolu iyiliğini gösterdin
    ve beni onun yerine kral yaptın” dedi.
  grc-BRENT: Καὶ εἶπε Σαλωμὼν πρὸς τὸν Θεὸν, σὺ ἐποίησας μετὰ Δαυὶδ τοῦ πατρός μου
    ἔλεος μέγα, καὶ ἐβασίλευσάς με ἀντʼ αὐτοῦ.
  ind-AYT: Salomo berkata kepada Allah, “Engkau telah menunjukkan kasih setia yang
    besar kepada Daud, ayahku, dan Engkau telah mengangkatku menjadi raja menggantikan
    dia.
  nya-nya: Solomoni anayankha Mulungu kuti, “Inu munaonetsa kukoma mtima kwakukulu
    kwa Davide abambo anga ndipo mwayika ine kukhala mfumu mʼmalo mwake.
  hrv-hrv: 'Salomon odgovori: “Veoma si naklon bio mome ocu Davidu i zakraljio si
    mene na njegovo mjesto.'
  mps-mps: Tama Solomongo Godigo po wei ponoyu, e tiwai po wali, “Nago eno aya Devit
    godolo mu eyu te aga dali homu kęą pai kolesaga iduai dao, tama nago aga dali
    wiegi yai sę mu yai dao. Tialima megi da nago ena king pedalama, agai pesage
    somainu ilai dao.
  tpi-tpi: Na Solomon i bekim tok long God olsem, “Yu bin laikim tumas papa bilong
    mi, Devit, na yu bin mekim gut tru long en. Na nau yu mekim mi i kamap king na
    kisim ples bilong en.
  dan-1931: 'Da sagde Salomo til Gud: “Du viste stor Miskundhed mod min Fader David,
    og du har gjort mig til Konge i hans Sted.'
  vie-OVCB: 'Sa-lô-môn thưa với Đức Chúa Trời: “Chúa đã tỏ lòng thương xót bao la
    đối với Đa-vít, cha con, và nay Chúa đặt con lên ngôi thay cho người.'
  guj-2017: સુલેમાને ઈશ્વરને કહ્યું, “તમે મારા પિતા દાઉદ પ્રત્યે ઘણાં વિશ્વાસુ રહ્યા
    હતા. અને તેની જગ્યાએ મને રાજા બનાવ્યો છે.
  pon-2006A: Solomon patohwan sapeng, “Maing, komwi ketin kasalehiongehr sapwellimomwi
    limpoak ong semei Depit, oh met komwi pil ketin mweidohngieier I en wiliandi wiahla
    nanmwarki.
  por-BRBSL: 'Salomão disse a Deus: “Você demonstrou grande bondade amorosa para com
    David, meu pai, e me fez rei em seu lugar.'
  cth-cth: Solomon ni Cathut koevah, apa Devit koe pahrennae moikapap na sak teh a
    yueng lah siangpahrang e hmuen koe na hruek toe.
  twi-twi: Salomo buaa Onyankopɔn se, “Wudii mʼagya Dawid nokware na woyɛɛ no adɔe,
    na afei wode me asi nʼanan mu sɛ ɔhene.
  hlt-hlt: Te dongah Solomon loh Pathen taengah, “Namah loh a pa David taengah sitlohnah
    muep na tueng dongah kai he anih yueng la nan manghai sak.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ tɛ̃́nnɛ́ Kuyie nkɛ dɔ̀: Fɔ̃́ɔ̃̀ dɔ̀ɔ̀ n cicɛ Dɑfiti mɛsɑ̀ɑ̀,
    kɛ duɔ́ nkɛ̀ n sɔɔtɛ́ o kpɑ̀tì,'
  msy-2020: Ezɨ Solomon kamaghɨn an akam ikaragha ghaze, “Nɨ nan afeziam Devit, bar
    an apangkuvigha deragha a gami. Egha nɨ datɨrɨghɨn na gamizɨ, kɨ an danganim inigha
    atrivimɨn oto.
  dop-dop: 'Ntɛnɑ Sɑlʋmɔŋ cɔ-ɩ sɩ: Kʋpɑntʋ kɛ n lɑpɑ mɑ cɑɑ Tɑfiiti nɑ ń yele sɩ mɑ́
    lɛɛtɩ ɩ lonte tɑɑ.'
  azb-azb: 'Süleyman Allaha dedi: «Sən atam Davuda böyük xeyirxahlıq göstərdin və
    onun yerinə məni padşah etdin.'
  eng-DBY: And Solomon said to God, Thou hast shewn unto David my father great loving-kindness,
    and hast made me king in his stead.
  hin-2017: सुलैमान ने परमेश्वर से कहा, “तू मेरे पिता दाऊद पर बड़ी करुणा करता रहा
    और मुझ को उसके स्थान पर राजा बनाया है।
  eng-YLT: And Solomon saith to God, 'Thou hast done with David my father great kindness,
    and hast caused me to reign in his stead.
  eng-WYC-2017: And Solomon said to God, Thou hast done great mercy with David, my
    father, and hast ordained me king for him.
  eng-WMBB: Solomon said to God, “You have shown great loving kindness to David my
    father, and have made me king in his place.
  urd-GVH: सुलेमान ने जवाब दिया, “तू मेरे बाप दाऊद पर बड़ी मेहरबानी कर चुका है, और
    अब तूने उस की जगह मुझे तख़्त पर बिठा दिया है।
  rug-rug: Meke olaṉa se Solomone koe Tamasa, “Doduru totoso si hoke va dogoro nia
    Agoi sa Mua tataru lavata koe Devita sa tamaqu, meke ele va mae ia Agoi koa rau
    sa nana habohabotuana baṉara.
  gaz-gaz: Solomoon immoo akkana jedhee Waaqaaf deebise; “Ati abbaa koo Daawitiif
    arjummaa guddaa goote; anas iddoo isaa buuftee mootii gooteerta.
  fra-LSG: 'Salomon répondit à Dieu: Tu as traité David, mon père, avec une grande
    bienveillance, et tu m’as fait régner à sa place.'
  yal-yal: Sulemani yi a yabi, a naxa, “I bata n fafe Dawuda, i ya walikɛɛn suxu hinanni,
    i yi n findi mangan na a ɲɔxɔni.
  haw-1868: I aku la o Solomona i ke Akua, Ua hoike mai oe i ke aloha nui ia Davida
    i ko'u makuakane, a hoalii oe ia'u mahope ona.
  arb-NAV: 'فَأَجَابَ سُلَيْمَانُ: «لَقَدْ أَسْدَيْتَ إِلَى أَبِي إِحْسَاناً عَظِيماً
    وَجَعَلْتَنِي مَلِكاً خَلَفاً لَهُ.'
  ewe-ewe: Solomo ɖo eŋu be, “Oo Mawu, ève fofonye, David nu ŋutɔ eye azɔ la, ètsɔ
    fiaɖuƒe la nam.
  eng-LEE: And Solomon said unto God, Thou hast shown unto David my father great kindness,
    and hast made me king in his stead.
  asm-FB: তাতে চলোমনে ঈশ্বৰক ক’লে, “তুমি মোৰ পিতৃ দায়ূদক মহা অনুগ্ৰহ কৰিলা, আনকি
    তেওঁৰ পদত মোক ৰজা পাতিলা।
  sus-A: سُلٍمَنِ نَشَ عَلَ يَابِ، «عِ بَرَ هِننّ ﭑ بَبَ دَوُدَ رَ، عِ بَرَ ﭑ تِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: 'Salomon dit à Dieu : « Tu as fait preuve d''une grande bonté envers David,
    mon père, et tu m''as fait roi à sa place.'
  hbo-hbo: וַיֹּ֤אמֶר שְׁלֹמֹה֙ לֵֽאלֹהִ֔ים אַתָּ֗ה עָשִׂ֛יתָ עִם־דָּוִ֥יד אָבִ֖י
    חֶ֣סֶד גָּדֹ֑ול וְהִמְלַכְתַּ֖נִי תַּחְתָּֽיו׃
  kik-kik: Solomoni agĩcookeria Ngai atĩrĩ, “Nĩwekĩire baba Daudi maũndũ manene ma
    ũtugi na nĩũnduĩte mũthamaki ithenya rĩake.
  fra-NCL: 'Salomon répondit à Dieu : « Vous avez montré une grande bienveillance
    envers David, mon père, et vous m’avez fait régner à sa place.'
  cek-AK: Solomon mah Sithaw khaeah, Kam pa David khaeah kalen parai tahmenhaih nam
    tuengsak moe, anih zuengah kai hae siangpahrang ah nang suek boeh.
  cuk-cuk: 'Salomón Bab-Dummad-abin sogded: —Be an-bab-David, be nue-wile daksad.
    A-ular, an-bab-anar yar-seega be an-imaknonikid.'
  uig-CYR: 'Сулайман Худаға: — Сән атам Давутқа зор меһир-муһәббәт ата қилған, мени
    униң орниға падиша қилдиң.'
  tel-2017: సొలొమోను దేవునితో ఇలా మనవి చేశాడు. “నీవు నా తండ్రి దావీదు మీద ఎంతో నిబంధన
    కృప చూపించి అతని స్థానంలో నన్ను రాజుగా నియమించావు.
  hat-BSA: 'Salomon te reponn a Bondye: “Ou te aji avèk papa m David avèk anpil lanmou
    dous, e Ou te fè m wa nan plas li.'
  kos-kos: Solomon el fahk, “Kom tuh akkalemye lung lulap lom nu sel David papa tumuk
    pacl nukewa, ac inge kom oru tuh nga in aolul in tokosra.
  hbo-WLC: וַיֹּ֤אמֶר שְׁלֹמֹה֙ לֵֽאלֹהִ֔ים אַתָּ֗ה עָשִׂ֛יתָ עִם־דָּוִ֥יד אָבִ֖י
    חֶ֣סֶד גָּד֑וֹל וְהִמְלַכְתַּ֖נִי תַּחְתָּֽיו׃
  ibo-ibo: Ma Solomọn zara Chineke, sị, “I gosila nna m bụ Devid obi ebere dị ukwuu.
    Ugbu a, i meekwala m eze nʼọnọdụ ya
  ory-ory: ତହିଁରେ ଶଲୋମନ ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୋʼ ପିତା ଦାଉଦଙ୍କ ପ୍ରତି ମହାଦୟା
    ପ୍ରକାଶ କରିଅଛ ଓ ତାଙ୍କର ପଦରେ ମୋତେ ରାଜା କରିଅଛ।
  chk-chk: Salomon a üreni Kot, “Ka eäni tong ellet mi lapalap ngeni Tafit semei we,
    ka pwal awisaei pwe üpwe siwili lon wisan wisen king.
  rop-rop: En King Salaman bin tok, “Yubin oldei laigim main dedi Deibid brabliwei,
    en afta yubin meigim mi jidan nyuwan king.
  ukr-1871: 'І сказав Соломон до Бога: Ти показав Давидові, панотцеві мойму, велику
    ласку, мене ж настановив царем замість його.'
  deu-1951: 'Und Salomo sprach zu Gott: Du hast an meinem Vater David große Barmherzigkeit
    erzeigt, und du hast mich an seiner Statt zum Könige gemacht.'
  eng-JPS: 'And Solomon said unto God: ''Thou hast shown great kindness unto David
    my father, and hast made me king in his stead.'
  srp-1865: 'A Solomun reèe Bogu: ti si uèinio veliku milost Davidu ocu mojemu i postavio
    si mene carem na njegovo mjesto.'
  lug-lug: Sulemaani n’addamu Katonda nti, “Olazze kitange Dawudi ekisa n’okwagala
    kungi nnyo, n’onfuula omusika we.
  heb-heb: ויאמר שלמה לאלהים אתה עשית עם דויד אבי חסד גדול והמלכתני תחתיו׃
  ben-IRV: তখন শলোমন ঈশ্বরকে বললেন, “তুমি আমার পিতা দায়ূদের প্রতি অনেক দয়া দেখিয়েছ,
    আর তাঁর পদে আমাকে রাজা করেছ৷
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਉੱਤੇ ਵੱਡੀ ਦਯਾ ਕੀਤੀ
    ਅਤੇ ਉਹ ਦੇ ਥਾਂ ਮੈਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ ਹੈ
  mya-JVB: ရှောလမုန် ကလည်း ၊ ကိုယ်တော် သည် အကျွန်ုပ် အဘ ဒါဝိဒ် ၌ များစွာ သော ကျေးဇူး
    ကိုပြု တော်မူပြီ။ အဘ အရာ ၌လည်း အကျွန်ုပ် ကို နန်းထိုင် စေတော်မူပြီ။
  hmo-hmo: Solomona ia haere, ia gwau, “Egu tamana Davida be nega ibounai oi lalokau
    henia bada, bona hari oi ese iena gabuna dekenai king dagi lau dekenai oi henia
    vadaeni.
  urd-urd: सुलेमान ने ख़ुदा से कहा, तूने मेरे बाप दाऊद पर बड़ी मेहरबानी की और मुझे
    उसकी जगह बादशाह बनाया।
  rus-SYN: 'И сказал Соломон Богу: Ты сотворил Давиду, отцу моему, великую милость
    и поставил меня царем вместо него.'
  bqc-SIM: 'Salomↄↄ wè Luawa à mɛ̀: N gbɛ̃kɛkɛ̀ ma mae Davidiɛ maamaaɛ, ↄ̃ n ma
    kpa kpalau aà gɛ̃ɛ ũ.'
  tcz-CHONGTHU: Solomon in Pathen chu adonbutnin, Nangman kapa David chu lungsetna
    longlou hel nachanin,tun keima amakhellin lengin neipan sahtai,
  mar-mar: शलमोन परमेश्वरास म्हणाला, “माझे पिता दावीद यांच्यावर तुझी फार कृपादृष्टी
    होती, त्यांच्या जागी तू मला राजा म्हणून निवडलेस.
  qub-qub: 'Chayno niptin Salomonga Tayta Diosta niran: «Tayta Dios, gamga allimi
    ricashcanqui papänë Davidta. Nogatapis churamashcanqui papänëpa ruquin ray canäpaj.'
  bqp-bqp: Mɑ Sɑlomɔɔ u nɛɛ, wee ɑ nɛn tundo Dɑfidi durom kuɑ. Mɑ ɑ mɑn kɔsire kuɑ
    win ɑyerɔ.
  hat-hat: 'Salomon reponn li: -Ou te toujou moutre jan ou te renmen David, papa m'',
    sèvitè ou la, anpil. Koulye a, se mwen menm ou mete nan plas li pou gouvènen.'
  eng-BSB: 'Solomon replied to God: “You have shown much loving devotion to my father
    David, and You have made me king in his place.'
  eng-WEBPB: Solomon said to God, “You have shown great loving kindness to David my
    father, and have made me king in his place.
  kbq-kbq: higeno Solomoni'a amanage huno Anumzamofona asami'ne, nenfa Devitina tusiza
    hunka Kagra kavesintenka knare'za hunentenka, nagrira kinia nazeri otinke'na,
    agri nona eri'na kinia manue.
  nhe-BL: 'Huan Salomón quiilhui Toteco Dios: “Nelía tijpixqui hueyi moyolo ica notata
    David huan ama tinechtlalijtoc na para nielis nitlanahuatijquetl.'
  gub-BL: Wazar Xàrumàw Tupàn ze'eg izupe. — Tuweharupi erezamutar katu Tawi heru
    ne. Hemuigo kar pe tuwihawete romo hekuzaromo no.
  eng-DRA: 'And Solomon said to God: Thou hast shewn great kindness to my father David:
    and hast made me king in his stead.'
