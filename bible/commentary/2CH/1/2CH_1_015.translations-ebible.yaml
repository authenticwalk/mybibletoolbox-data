verse: 2CH.001.015
translations:
  mal-C: രാജാവ് ജെറുശലേമിൽ വെള്ളിയും സ്വർണവും കല്ലുകൾപോലെ സർവസാധാരണവും ദേവദാരു കുന്നിൻപ്രദേശങ്ങളിലെ
    കാട്ടത്തിമരംപോലെ സുലഭവുമാക്കിത്തീർത്തു.
  deu-TKW: Und der König machte, daß das Silber und das Gold zu Jerusalem an Menge
    den Steinen gleichkam, und die Cedern den Maulbeerfeigenbäumen, die in der Niederung
    wachsen.
  lin-lin: Mokonzi asalaki ete wolo mpe palata ekoma ebele na Yelusalemi lokola mabanga,
    mpe banzete ya sedele ekoma ebele lokola banzete ya sikomori oyo ezali kati na
    mokili ya lubwaku.
  eng-LSV: And the king makes the silver and the gold in Jerusalem as stones, and
    the cedars he made as sycamores that [are] in the low country, for abundance.
  eng-GNV: And the King gaue siluer and gold at Ierusalem as stones, and gaue cedar
    trees as the wilde figge trees, that are abundantly in the playne.
  eng-WEBSTER: And the king made silver and gold at Jerusalem as plenteous as stones,
    and cedar trees made he as the sycamore trees that are in the vale for abundance.
  nhw-BL: Huan Salomón quisentili miyac plata huan oro. Quema yaya tlanahuatiyaya,
    quipixqui plata huan oro ipan altepetl Jerusalén quen imiyaca teme. Huan quipixque
    tlamantli tlen tiocuahuitl campa hueli nopona hasta eliyaya quen nopa cuahuitl
    tlen higuera cuame catli onca campa hueli huan amo más ipati eliyaya.
  swh-ONEN: Mfalme akafanya fedha na dhahabu kuwa vitu vya kawaida kama mawe huko
    Yerusalemu, mierezi akaifanya kuwa mingi kama mikuyu vilimani.
  bba-bba: U derɑ wurɑ kɑ sii ɡeesu dɑbiɑ Yerusɑlɛmuɔ nɡe kpenu. Mɑ u derɑ dɑ̃ɑ ye
    bɑ mɔ̀ sɛduru yɑ mɑɑ dɑbiɑ bɑɑmɑ nɡe dɑ̃ɑ ye bɑ mɔ̀ sikɑmɔre ye yɑ rɑ n wɑ̃ɑ Sefɑlɑn
    wɔwɑɔ.
  eng-KJVCPB: And the king made silver and gold at Jerusalem as plenteous as stones,
    and cedar trees made he as the sycomore trees that are in the vale for abundance.
  luo-luo: Ruoth nomiyo fedha gi dhahabu obedo manwangʼo yot ka kidi akida Jerusalem
    kendo yiend sida ne ngʼeny mana ka yiend ngʼowu ma otwi e got.
  meu-meu: Hanua pavapavana ese silver bona gold na ḡau pipikidia ai e halaodia Ierusalem
    ai, nadi na heheto; bona sida audia na e hahohodia, Sefela sukeaudia na heheto.
  npi-ULB: राजाले सुन र चाँदी यरूशलेममा ढुङ्गैसरह बनाए र देवदारुचाहिं तराईमा हुने
    अन्‍जीरहरूजस्तै प्रशस्‍त तुल्‍याए ।
  yor-yor: Ọba náà ṣe fàdákà àti wúrà gẹ́gẹ́ bí ó ti wọ́pọ̀ ní Jerusalẹmu bí òkúta,
    àti kedari ó pọ̀ bí igi sikamore ní àwọn ẹsẹ̀ òkè.
  emp-NTPO: Salomoʌ̃ dji boro basid̶e oroda, parata sid̶a Jerusaleʌ̃ne ad̶uba erob̶asia
    mõgara quĩrãca. Idjab̶a dji biara b̶ʌ bacuru Libanonebema enenada ad̶uba erob̶asia
    mẽãbema higojõ eya carrad̶e bara quĩrãca.
  pes-OPCB: در روزگار سلیمان، نقره و طلا در اورشلیم مثل ریگ بیابان فراوان بود! و الوارهای
    گرانبهای سرو، مانند چوب معمولی مصرف می‌شد!
  tgl-ULB: Ginawa ng hari ang pilak at ginto na pangkaraniwan sa Jerusalem na parang
    mga bato at ginawa niyang pangkaraniwan ang sedar na kahoy tulad ng mga puno ng
    sikamorong nasa mababang mga lupain.
  hui-hui: Solomono ibu kini henedangi muni ngolo silibaru dewaore daga labe nahe
    ege to̱le̱ dugu paya biradagua bialu Yarusalemeni yu anda ibugu biaga wini. Ira
    tamiabi aulolebe tobahe bame Isaraele dindi hari bare wiaruha howa ira hearu damene
    bibahendeore dibu yu ibai hene wiradagua bini.
  mya-mya: သူ​၏​နန်း​သက်​တစ်​လျှောက်​၌​ယေ​ရု​ရှ​လင် မြို့​တွင်​ငွေ​နှင့်​ရွှေ​သည်​ကျောက်​ခဲ​ကဲ့​သို့၊
    သစ် က​တိုး​သား​သည်​ယု​ဒ​တောင်​ခြေ​၌​ပေါက် သော​သ​ဖန်း​ပင်​ကဲ့​သို့​ပေါ​များ​လေ​သည်။-
  bod-N: རྒྱལ་པོས་ཡེ་རུ་སཱ་ལེམ་དུ་གསེར་དངུལ་ནི་རྡོ་ལྟར་མོད་པ་དང་། ཐང་ཤིང་ནི་རི་ཀླུང་དུ་སྐྱེས་པའི་འོ་སེ་ཤིང་ལྟར་མོད་པར་མཛད།
  sna-sna: Mambo akaita kuti sirivha negoridhe zviwanikwe kwose kwose muJerusarema
    samatombo uye misidhari ikawanda semionde mujinga mezvikomo.
  spa-BLM: El rey hizo que la plata y el oro fueran tan comunes como las piedras en
    Jerusalén, e hizo que los cedros fueran tan comunes como los sicómoros que hay
    en la llanura.
  cac-cac: Man̈xo jantacoc q'uen plata yed' q'uen oro ix smolb'ej vin̈ d'a Jerusalén
    chi', ichaxon̈ej q'uen comon q'ueen ix aj q'ueen. A te' c'ute', toxon̈ej icha
    te' caltacte'al higo d'a span̈anil yichtac lum vitz ix aj te'.
  swh-ULB: Mfalme akatengeneza fedha na dhahabu kuwa vitu vya kawaida kama mawe katika
    Yerusalemu, na mbao za mierezi kuwa kama miti ya mikuyu iliyomo katika nyanda
    za chini.
  bel-bel: І зрабіў цар срэбра і золата ў Ерусаліме раўнацэнным простаму каменю, а
    кедры, па мностве іх, зрабіў раўнацэнным сікаморам, якія на нізкіх мясьцінах.
  deu-ELBBK: Und der König machte das Silber und das Gold in Jerusalem den Steinen
    gleich, und die Zedern machte er den Sykomoren gleich, die in der Niederung sind,
    an Menge.
  mbb-OT: Dutun te timpu te iyan sikandin hadì, henduen dà te vatu is ked-isipa te
    pelata wey vulawan tenged te kezekelè din, ne is kahabet te mahalen he kayu he
    sidru ne henduen be te ebpekeiring dà te urdinaryu he kayu he sikemur ziyà te
    menge mibuntud-buntud diyà te edsenlepan.
  mal-2015: രാജാവു യെരൂശലേമിൽ പൊന്നും വെള്ളിയും പെരുപ്പംകൊണ്ടു കല്ലുപോലെയും ദേവദാരു
    താഴ്‌വീതിയിലെ കാട്ടത്തിമരം പോലെയും ആക്കി.
  rmc-rmc: Sar o Šalamun kraľinelas, sas andro Jeruzalem ajci rup the ajci somnakaj
    sar bara a ajci stromi cedri sar dziva figovňika pro judska brehi.
  pes-OPV: و پادشاه نقره و طلا را دراورشلیم مثل سنگها و چوب سرو آزاد را مثل چوب افراغ
    که در همواری است فراوان ساخت.
  ron-1924: Ымпэратул а фэкут арӂинтул ши аурул тот атыт де обишнуите ла Иерусалим
    ка петреле, ши чедрий тот атыт де обишнуиць ка сикоморий каре креск ын кымпие.
  ben-OBCV: জেরুশালেমে রাজা, রুপো ও সোনাকে পাথরের মতো সাধারণ স্তরে নামিয়ে এনেছিলেন,
    এবং দেবদারু কাঠকে পর্বতমালার পাদদেশে উৎপন্ন ডুমুর গাছের মতো পর্যাপ্ত করে তুলেছিলেন।
  som-som: Oo boqorku wuxuu lacag iyo dahabba Yeruusaalem kaga dhigay sida dhagaxyo
    oo kale. Oo geedo kedar ahna wuxuu u soo badiyey oo ka dhigay sida geedaha darayga
    ah oo dhulka hoose ka baxa oo kale.
  lat-VUC: Præbuitque rex argentum et aurum in Jerusalem quasi lapides, et cedros
    quasi sycomoros quæ nascuntur in campestribus multitudine magna.
  eng-ASVBT: And the king made silver and gold to be in Jerusalem as stones, and cedars
    made he to be as the sycamore trees that are in the lowland, for abundance.
  ita-1885: E il re fece che l'argento e l'oro erano in Gerusalemme in copia come
    le pietre; ed i cedri come i sicomori, che son per la campagna.
  eng-LXXUP: And the king made silver and gold in Jerusalem to be as stones, and cedars
    in Judea as sycamores in the plain for multitude.
  eng-ULB: The king made silver and gold as common in Jerusalem as the stones, and
    he made cedar wood as common as the sycamore trees that are in the lowlands.
  spa-VBL: El rey hizo que en Jerusalén abundaran la plata y el oro como las piedras,
    y la madera de cedro como los sicómoros en las estribaciones.
  fra-_FOB: Et le roi fit que l'argent et l'or étaient aussi communs à Jérusalem que
    les pierres, et les cèdres, que les sycomores de la plaine.
  mal-mal: രാജാവ് യെരൂശലേമിൽ പൊന്നും വെള്ളിയും കല്ലുകൾ പോലെ സമൃദ്ധമാക്കി. ദേവദാരു
    വൃക്ഷങ്ങൾ താഴ്വരയിലെ കാട്ടത്തിമരങ്ങൾ പോലെ പെരുകി.
  urd-GVR: Bādshāh kī sargarmiyoṅ ke bāis chāṅdī patthar jaisī ām ho gaī aur deodār
    kī qīmtī lakaṛī maġhrib ke nashebī pahāṛī ilāqe kī anjīr-tūt kī sastī lakaṛī jaisī
    ām ho gaī.
  suz-BL: सोलोमनम सुन नु चांदी यरूसलेमम बाक्‍शो फुल्‍लु खोदेंशो पा शुश तेला बाक्‍त।
    मिनु लेबानोन ङा लाइश्‍शो रवा आ शी, शेफेलाह ङा फोव़शी रवा खोदेंशो पा शुश तेला बाक्‍त।
  ita-1927: E il re fece sì che l’argento e l’oro erano a Gerusalemme così comuni
    come le pietre, e i cedri tanto abbondanti quanto i sicomori della pianura.
  ckb-ckb: پاشا کارێکی وای کرد کە لە ئۆرشەلیم زێڕ و زیو وەک بەردیان لێ بێت، دار ئورزیش
    لە زۆری وەک دار هەنجیری زوورگەکان بێت.
  eng-BBE: And the king made silver and gold as common as stones in Jerusalem, and
    cedar like the sycamore-trees of the lowland in number.
  kan-OKCV: ಅರಸನ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಕಲ್ಲುಗಳಂತೆಯೂ, ದೇವದಾರು ಮರಗಳನ್ನು
    ತಗ್ಗಿನಲ್ಲಿರುವ ಅತ್ತಿಮರಗಳಂತೆಯೂ ಪರಿಗಣಿಸಲಾಯಿತು.
  tam-2017: ராஜா எருசலேமிலே வெள்ளியையும் பொன்னையும் கற்கள்போலவும், கேதுருமரங்களைப்
    பள்ளத்தாக்கில் இருக்கிற காட்டத்தி மரங்கள்போலவும் அதிகமாக்கினான்.
  spa-RV-1909: Y puso el rey plata y oro en Jerusalem como piedras, y cedro como cabrahigos
    que nacen en los campos en abundancia.
  ron-BTF: Și împăratul a făcut argintul și aurul la Ierusalim la fel ca pietrele,
    și cedrii i-a făcut ca pe sicomorii care sunt în vale, din abundență.
  eng-WEBP: The king made silver and gold to be as common as stones in Jerusalem,
    and he made cedars to be as common as the sycamore trees that are in the lowland.
  eng-FBV: The king made silver and gold as plentiful in Jerusalem as stones, and
    cedar wood as plentiful as sycamore-figs trees in the foothills.
  nld-1939: Door het beleid van den koning werd het zilver en goud te Jerusalem zo
    overvloedig als stenen, en het cederhout zo overvloedig als de moerbei in de kustvlakte.
  nch-BL: Huan Salomón quisentili miyac plata huan oro. Quema yaya tanahuatiyaya,
    quipixqui plata huan oro ipan altepet Jerusalén quej imiyaca teme. Huan quipixque
    tamanti ten tiocuahuit campa hueli nopona hasta eliyaya quej nopa cuahuit ten
    higuera cati onca campa hueli huan amo más ipati eliyaya.
  vie-1934: Vua làm cho bạc vàng trong Giê-ru-sa-lem ra thường như đá sỏi, và cây
    bá hương nhiều như cây sung nơi đồng bằng.
  hin-CV: राजा द्वारा येरूशलेम में चांदी और सोना का मूल्य वैसा ही कर दिया गया था,
    जैसा पत्थरों का होता है और देवदार की लकड़ी का ऐसा जैसे तराई के गूलर के पेड़ों
    का.
  spa-BES: Y el rey hizo plata y oro tan comunes como las piedras en Jerusalén, y
    el cedro como los sicómoros de las tierras bajas en número.
  tdx-tdx: Nampirae’ i mpanjakay amo vatoo ty volamena naho ty volafoty e Ierosalaime
    ao, le nampirae’e amo sakoañe am-bavataneo o mendoraveñeo ami’ty hamaro’e.
  tha-KJV: และกษั​ตริ​ย์ทรงกระทำให้เงินและทองคำเป็นของสามัญในกรุงเยรูซาเล็มเหมือนก้อนหิน
    และทรงกระทำให้​มี​ไม้​สนสีดาร์มากมายเหมือนไม้มะเดื่อแห่งหุบเขา
  por-BR-2018: E pôs o rei prata e ouro em Jerusalém como pedras, e cedro como sicômoros
    que nascem nos campos em abundância.
  deu-ELO: Und der König machte das Silber und das Gold in Jerusalem den Steinen gleich,
    und die Zedern machte er den Sykomoren gleich, die in der Niederung sind, an Menge.
  eng-WYC-2018: And the king gave in Jerusalem gold and silver as stones in plenty,
    and he gave cedar trees as sycamores, that come forth in field places in great
    multitude. (And the king made gold and silver to be as plentiful as stones in
    Jerusalem, and cedar trees to be like the sycamores that come forth in the fields
    in great multitude.)
  epo-epo: Kaj la reĝo atingis tion, ke la arĝento kaj oro estis en Jerusalem kiel
    ŝtonoj, kaj la cedroj estis en tiel granda kvanto, kiel la sikomoroj sur la malaltaj
    lokoj.
  uig-PIN: Padixaⱨ Yerusalemda altun-kümüxlǝrni taxlardǝk kɵp, kedir dǝrǝhlirini tüzlǝngliktiki
    üjmǝ dǝrǝhliridǝk kɵp ⱪildi.
  beo-beo: Soloumane ea ouligibi ganodini, silifa da Yelusaleme moilai bai bagade
    ganodini bagadewane dialebeba:le, udigili gele agoai diafulubi ba:i. Amola dolo
    ifa da gilisidafaba:le, ‘sigamo’ udigili ifa Yuda agolo sogega lelefulubi ilia
    idi defele agoai ba:i.
  tpi-OTNT: Long taim Solomon i stap king, em i kisim planti silva na gol na diwai
    sida i kam long Jerusalem. Olsem na long dispela taim i gat planti silva na gol
    moa, olsem ol ston nabaut. Na i gat planti diwai sida moa, olsem ol dispela diwai
    i stap long ol liklik maunten bilong Israel.
  hau-SA: Sarki ya sa azurfa da zinariya suka zama barkatai a Urushalima kamar duwatsu,
    al’ul kuma kamar itatuwan fir a gindin tsaunuka.
  uig-LAT: Padishah Yérusalémda altun-kümüshlerni tashlardek köp, kédir derexlirini
    tüzlengliktiki üjme derexliridek köp qildi.
  nde-nde: Inkosi yandisa isiliva legolide eJerusalema kwangani ngamatshe, lezihlahla
    zomsedari zanda kwangani yizihlahla zomkhiwa wesikhamore emawatheni ezintaba.
  ton-ton: Pea naʻe ngaohi ʻe he tuʻi ʻae siliva mo e koula ke hangē ko e maka ʻi
    Selūsalema, pea naʻa ne maʻu ʻo lahi ʻae ngaahi ʻakau sita ke tatau mo e ngaahi
    ʻakau sukamino ʻi he potu talalo.
  ces-1613: I složil král stříbra a zlata v Jeruzalémě jako kamení, a dříví cedrového
    jako planého fíkoví, kteréž roste v údolí u velikém množství.
  eng-WMB: The king made silver and gold to be as common as stones in Jerusalem, and
    he made cedars to be as common as the sycamore trees that are in the lowland.
  tam-TCV: அரசன் எருசலேமில் தங்கத்தையும், வெள்ளியையும் கற்களைப்போல் சாதரணமாகவும்,
    கேதுரு மரங்களை மலையடிவாரங்களில் வளரும் காட்டத்தி மரங்களைப்போல ஏராளமாகவும் கிடைக்கும்படி
    செய்தான்.
  ceb-ULB: Gipakasama sa hari ang plata ug bulawan ngadto sa mga kasagarang mga bato
    sa Jerusalem, ug gipakasama niya ang sedro nga kahoy sa mga sikomoro nga kahoy
    nga kasagarang anaa sa kapatagan.
  pol-UBG: Król złożył w Jerozolimie złota i srebra, jak kamieni, a cedrów złożył
    jak sykomor, których na równinie rośnie bardzo dużo.
  urd-GVU: بادشاہ کی سرگرمیوں کے باعث چاندی پتھر جیسی عام ہو گئی اور دیودار کی قیمتی
    لکڑی مغرب کے نشیبی پہاڑی علاقے کی انجیرتوت کی سستی لکڑی جیسی عام ہو گئی۔
  deu-1912: Und der König machte, daß des Silbers und Goldes so viel war zu Jerusalem
    wie die Steine und der Zedern wie die Maulbeerbäume in den Gründen.
  kan-2017: ಅರಸನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿ ಬಂಗಾರವು ಹೇರಳವಾಗಿದ್ದು ಅವು ಕಲ್ಲಿನಂತೆಯೂ, ಹಾಗು
    ದೇವದಾರು ಮರಗಳು ತಗ್ಗಿನಲ್ಲಿರುವ ಅತ್ತಿಮರಗಳಂತೆ ಹೇರಳವಾಗಿರುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Nap’an e gagiyeg rok ma silber nge gol e ri yo’or u Jerusalem nike bod
    e malang u but’, nge gek’iy ni cedar ni ki yo’or nge bod e gek’iy ni sycamore
    u enggin e burey.
  hlt-MCSB: Manghai loh cak neh sui te Jerusalem ah lungto bangla a kuk tih lamphai
    te kolrhawk ah aka ding thaihae bangla a hawn.
  mdy-ETH: ሴሎሞኔ ካኣታዺ ዓኣ ዎዶና ዬሩሳላሜይዳ ዎርቆና ቢሮናኮ ሚርጉማፓ ዔቄያና ዓዳ ቃንፆ ማዔኔ፤ ሃሣ ዴኤሎ ዚቢቆ ሚርጉማኣ
    ዪሁዳይዳ ጌሜሮ ዴማ ጉቤ ቤዛ ባቃላ ቦኦቦጉዲ ፓይዲንቴኔ።
  twi-ASANTE: Salomo ɛberɛ so no, dwetɛ ne sikakɔkɔɔ buu so sɛ aboɔ wɔ Yerusalem.
    Na ntweneduro aboɔden nnua nso buu so sɛ akyee nnua a na abu so wɔ Yuda mmepɔ
    ayaase no.
  eng-WEBU: The king made silver and gold to be as common as stones in Jerusalem,
    and he made cedars to be as common as the sycamore trees that are in the lowland.
  wal-wal: Kawoi worqqinne biri Yerusalaamen shuchchaadan korettanaadan, zigikka bargguwan
    dicciya ettaadan corattanaadan oottiis.
  spa-PDDPT: El rey logró que la plata y el oro fueran como las piedras en Jerusalén,
    y que el cedro fuera tan abundante como los sicómoros de la Sefela.
  gun-gun: Jerusalém tetã py ma prata ha'e ouro ma ita rami rive huvixa omboetave,
    yvyra yary voi ojapo sicômoro'y tekoa e'ỹa rupi ikuai va'e rami oata e'ỹ aguã.
  ilo-ULB: Pinagbalin ti ari dagiti pirak ken balitok a gagangay laeng idiay Jerusalem
    a kas iti bato, ken pinagbalinna dagiti kayo a sedro a gagangay laeng a kas kadagiti
    kayo ti sikamoro nga adda kadagiti nababa a daga.
  kpg-kpg: I dono madagoaa king, nia silber guu logo huoloo i Jerusalem be nia hadugalaa,
    gei ogo nia laagau ‘cedar’ gu logowaahee be nia laagau ‘sycamore’ i nia dono nia
    dama gonduu o Judah.
  uig-ARA: پادىشاھ يېرۇسالېمدا ئالتۇن-كۈمۈشلەرنى تاشلاردەك كۆپ، كېدىر دەرەخلىرىنى
    تۈزلەڭلىكتىكى ئۈجمە دەرەخلىرىدەك كۆپ قىلدى.
  sus-sus: Mangɛ naxa a niya gbeti nun xɛɛma xa wuya Darisalamu dangife gɛmɛ xɔri
    ra. Wuri fanyi naxan xili sɛdiri, na naxa wuya dangife sikomoro wuri ra naxee
    na Sefela bɔxi ma.
  pon-2006: Ni eh mwehi, silper oh kohl duwehla takai mwahl nan Serusalem, oh tuhke
    sidar tohtohla duwehte tuhke sikamor ni tepin dohl kan nan Suda.
  ksd-ksd: Ma ra king i ga vapealane ra silva ma ra goled upi na peal da ra umana
    vat arama Ierusalem, ma i ga vapealane ra umana davai na tagatagal upi diat a
    peal da ra umana lovo ta ra male.
  tur-YTC: Kral, Yeruşalem'de gümüşü ve altını taş kadar sıradan yaptı ve sedirleri
    ovadaki incir ağaçları kadar sıradan yaptı.
  grc-BRENT: Καὶ ἔθηκεν ὁ βασιλεὺς τὸ ἀργύριον καὶ τὸ χρυσίον ἐν Ἱερουσαλὴμ ὡς λίθους,
    καὶ τὰς κέδρους ἐν τῇ Ἰουδαίᾳ ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος.
  ind-AYT: Raja membuat emas dan perak di Yerusalem seperti banyaknya batu-batu dan
    membuat pohon aras sebanyak pohon ara yang ada di dataran rendah.
  nya-nya: Mfumu inasandutsa siliva ndi golide kukhala ngati miyala wamba mu Yerusalemu.
    Inasandutsanso mkungudza kukhala wochuluka ngati mitengo ya mkuyu ya ku zigwa.
  hrv-hrv: Salomon učini da srebra i zlata bude u Jeruzalemu izobila kao kamenja,
    a cedrova mnogo kao dudova u Šefeli.
  mps-mps: Tama te Solomon aga king bidali sogo agai te silva me gol me wiegi yai
    ni bǫ hauwa mu te Jerusalemba sesali. Tama tialima te sogo silva me gol hauwa
    mu elaluali, te olo masigi dabe tiwai yali gilama. Me te ni bǫ hauwa mu elaluali,
    te olo ni dabe te Israel dabego dwasianu bulu du dabede elalua pabo ni dabe yali
    gilama tama elaluali.
  tpi-tpi: Long taim Solomon i stap king, em i kisim planti silva na gol na diwai
    sida i kam long Jerusalem. Olsem na long dispela taim i gat planti silva na gol
    moa, olsem ol ston nabaut. Na i gat planti diwai sida moa, olsem ol dispela diwai
    i stap long ol liklik maunten bilong Israel.
  dan-1931: Kongen bragte det dertil, af Sølv og Guld i Jerusalem var lige så almindeligt
    som Sten, og Cedertræ lige så almindeligt som Morbærfigentræ i Lavlandet. -
  vie-OVCB: Trong đời vua, vàng bạc tại Giê-ru-sa-lem nhiều như đá cuội. Và gỗ bá
    hương thường như gỗ sung ở miền Sô-phô-la!
  guj-2017: રાજાએ યરુશાલેમમાં સોનું તથા ચાંદી એટલાં બધાં વધારી દીધાં કે તે પથ્થરની
    તોલે થઈ ગયાં. અને દેવદારનાં લાકડાં એટલા બધાં વધી ગયા કે તે નીચાણના પ્રદેશમાંનાં
    ગુલ્લર વૃક્ષોનાં લાકડા જેવા થઈ પડ્યાં.
  pon-2006A: Ni eh mwehi, silper oh kohl duwehla takai mwahl nan Serusalem, oh tuhke
    sidar tohtohla duwehte tuhke sikamor ni tepin dohl kan nan Suda.
  por-BRBSL: O rei fez a prata e o ouro para serem tão comuns como as pedras em Jerusalém,
    e fez os cedros para serem tão comuns como os sicômoros que estão nas terras baixas.
  cth-cth: Siangpahrang teh Jerusalem kho vah, sui, ngun hah talung patetlah sidar
    thingnaw hah ayawn dawk kapâw e thailahei kungnaw patetlah thoseh apapsak.
  twi-twi: Salomo bere so no, dwetɛ ne sikakɔkɔɔ buu so sɛ abo wɔ Yerusalem. Na sida
    aboɔden nnua nso buu so sɛ ankye nnua a na abu so wɔ Yuda mmepɔw no ase no.
  hlt-hlt: Manghai loh cak neh sui te Jerusalem ah lungto bangla a kuk tih lamphai
    te kolrhawk ah aka ding thaihae bangla a hawn.
  tbz-SIM: Weè do te kɛ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nkɛ̀ dɛ̀ɛ buotɛ́ Sedisɑdɛmmu kɛ́mmɑ̀nnɛ̀
    yɛtɑ̃́rɛ̀, kɛ̀ dɛtekperɛ̀ nsũ kɛ mɑ̀nnɛ̀ dɛtie mbɛ̀ tu dɛ̀ sìkòmɔ́ɔ̀, kɛ̀ dɛ̀
    yìɛ̀ dɑ̀mɛ́ɛ̀rì Mɛditedɑndee pɛɛ́mmɛ̀.
  msy-2020: Solomon atrivimɨn itir dughiamɨn, a temer sidan avɨriba ko silvan avɨriba
    ko golɨn bar avɨrim inigha Jerusalemɨn ize. Ezɨ dughiar kamɨn silvaba bar avɨrasemegha
    dagɨar kɨnibar mɨn pura tintinibar irav iti. Egha uaghan temer sidan bar avɨriba
    iti, mati Israelɨn mɨghsɨar muziaribar itir temeba.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ wɑɑtʋ liɣitee kɑ wɛ Yosɑlɛm tɑɑ kɛ́ ɩsɩɩ pɛɛ. Nɑ pǝ́ kɑɑsɩ
    nɑ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ́ɑ́ tɔɔlɩ yem ɩsɩɩ tɩɩŋ wei pɑ yɑɑ sɩ Sikomɔɔ nɑ ɩ́ nyɔɔkɩ
    tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Padşah Yerusəlimdə çoxluğuna görə qızıl və gümüşü daşlara, sidr ağacını
    isə yamaclı-düzənlikli bölgədə bitən firon ənciri ağacına bərabər etdi.
  eng-DBY: And the king made silver and gold in Jerusalem as stones, and cedars made
    he as the sycamores that are in the lowland for abundance.
  hin-2017: राजा ने ऐसा किया कि यरूशलेम में सोने-चाँदी का मूल्य बहुतायत के कारण पत्थरों
    का सा, और देवदार का मूल्य नीचे के देश के गूलरों का सा बना दिया।
  eng-YLT: And the king maketh the silver and the gold in Jerusalem as stones, and
    the cedars he made as sycamores that [are] in the low country, for abundance.
  eng-WYC-2017: And the king gave in Jerusalem gold and silver as stones in plenty,
    and he gave cedar trees as sycamores, that come forth in field places in great
    multitude.
  eng-WMBB: The king made silver and gold to be as common as stones in Jerusalem,
    and he made cedars to be as common as the sycamore trees that are in the lowland.
  urd-GVH: बादशाह की सरगरमियों के बाइस चाँदी पत्थर जैसी आम हो गई और देवदार की क़ीमती
    लकड़ी मग़रिब के नशेबी पहाड़ी इलाक़े की अंजीर-तूत की सस्ती लकड़ी जैसी आम हो गई।
  rug-rug: Koasa totoso baṉara si asa, si va soku hoboro guni mo na patu sa sa siliva
    na qolo pa Zerusalema, meke sa huda sida si soku hola guana huda sikamoa sapu
    toqolo hoboro pa hubidi rina toqere pa Ziuda.
  gaz-gaz: Mootichi akka meetii fi warqeen Yerusaalem keessatti akkuma dhagaa baayʼatu,
    akka mukni birbirsaas akkuma mukkeen harbuu kanneen gaarran jalaatti baayʼatu
    ni godhe.
  fra-LSG: Le roi rendit l’argent et l’or aussi communs à Jérusalem que les pierres,
    et les cèdres aussi communs que les sycomores qui croissent dans la plaine.
  yal-yal: Xɛmaan nun gbeti fixɛn yi gbo ayi Yerusalɛn yi alo gɛmɛne, suman wudine
    fan yi wuya alo burunna xɔdɛ binla naxanye yi yamanan lanban yireni.
  haw-1868: A hoolilo ae la ke alii i ke kala a me ke gula ma Ierusalema e like me
    na pohaku; i kona imi ana no hoi, nui iho la na laau kedera e like me na laau
    sukomorea ma ke awawa.
  arb-NAV: وَلِفَرْطِ مَا تَوَافَرَ مِنَ الْفِضَّةِ وَالذَّهَبِ فِي أُورُشَلِيمَ،
    جَعَلَ الْمَلِكُ قِيمَتَهَا كَقِيمَةِ الْحِجَارَةِ، وَأَصْبَحَ خَشَبُ الأَرْزِ
    فِي قِيمَةِ خَشَبِ الْجُمَّيْزِ الَّذِي فِي الْحَقْلِ لِكَثْرَتِهِ.
  ewe-ewe: Le Fia Solomo ƒe fiaɖuɣi la, klosalo kple sika bɔ ɖe Yerusalem abe ale
    si kpewo nɔa mɔ dzi ene eye wowɔa sedati ŋu dɔ abe ale si wowɔa gboti si bɔ fũu
    la ŋu dɔ ene.
  eng-LEE: And the king rendered the silver and gold at Jerusalem like stones, and
    cedar-trees he rendered as the sycamore-trees that are in the lowlands for abundance.
  asm-FB: ৰজাই যিৰূচালেমত ৰূপ আৰু সোণক শিলৰ নিচিনা আৰু এৰচ কাঠক নিম্ন-ভূমিত থকা ডিমৰু
    গছৰ নিচিনা অধিক কৰিলে।
  sus-A: مَنفّ نَشَ عَ نِيَ فبٍتِ نُن شّيمَ شَ وُيَ دَرِ سَلَمُ دَنفِقٍ فّمّ شْرِ
    رَ. وُرِ قَنيِ نَشَن شِلِ سّدِرِ، نَ نَشَ وُيَ دَنفِقٍ سِكٌمٌرٌ وُرِ رَ نَشٍيٍ
    نَ سٍقٍلَ بْشِ مَ.
  fra-SBL: Le roi rendit l'argent et l'or aussi communs que les pierres à Jérusalem,
    et il rendit les cèdres aussi communs que les sycomores qui sont dans la plaine.
  hbo-hbo: וַיִּתֵּ֨ן הַמֶּ֜לֶךְ אֶת־הַכֶּ֧סֶף וְאֶת־הַזָּהָ֛ב בִּירוּשָׁלַ֖͏ִם כָּאֲבָנִ֑ים
    וְאֵ֣ת הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  kik-kik: Mũthamaki nĩatũmire betha na thahabu cingĩhe Jerusalemu o ta mahiga, mĩtarakwa
    nayo yarĩ mĩingĩ o ta mĩkũyũ ĩrĩa ĩrĩ magũrũ-inĩ ma irĩma.
  fra-NCL: Le roi fit que l’argent et l’or étaient à Jérusalem aussi communs que les
    pierres, et il fit que les cèdres étaient aussi nombreux que les sycomores qui
    croissent dans la plaine.
  cek-AK: Siangpahrang mah prae uk naah Jerusalem ah sui hoi sumkanglung loe thlung
    baktiah oh, sidar thing doeh azawn ah kamprawk thaduet thing baktiah pop.
  cuk-cuk: Rey-Salomón, Jerusalén-neggwebur akwa-bukidar-nikadyobi or-bukidar-nikuega
    imaksad, degi, mani-bukidar-nikuega Jerusalén-imaksabalid. Deginbali, Rey-Salomón,
    higuera-sapimar-bukidar yar-mulluganba-nikadyobi, Jerusalén-neggwebur urwar-bukidar-nikuega
    imaksabalid.
  uig-CYR: Падиша Йерусалимда алтун-күмүчләрни ташлардәк көп, кедир дәрәқлирини түзләңликтики
    үҗмә дәрәқлиридәк көп қилди.
  tel-2017: రాజు యెరూషలేములో వెండి బంగారాలను రాళ్ళ వలె విస్తారంగా, సరళ మాను కలపను
    కొండ ప్రాంతాల్లో దొరికే మేడిచెట్లంత విస్తారంగా పోగుచేశాడు.
  hat-BSA: Wa a te fè ajan avèk lò vin an kantite Jérusalem, menm jan avèk wòch, e
    li te fè bwa sèd vin anpil tankou bwa sikomò nan ba plèn nan.
  kos-kos: In pacl se ke el tokosra ah, mwet Jerusalem elos pangon silver ac gold
    ma pilasr oana eot, ac sak cedar su wangin suna we meet, inge arulana pukanten
    oana sak sycamore su kap pe eol in acn Judah.
  hbo-WLC: וַיִּתֵּ֨ן הַמֶּ֜לֶךְ אֶת־הַכֶּ֧סֶף וְאֶת־הַזָּהָ֛ב בִּירוּשָׁלִַ֖ם כָּאֲבָנִ֑ים
    וְאֵ֣ת הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  ibo-ibo: Eze mere ka ọlaọcha na ọlaedo baa ụba na Jerusalem, dịka nkume efu. O mekwara
    ka osisi sida dị ọtụtụ dịka osisi sikamọ nke dị nʼala ala ugwu dị iche iche
  ory-ory: ପୁଣି ରାଜା ଯିରୂଶାଲମରେ ରୂପା ଓ ସୁନାକୁ ପଥର ପରି ଓ ବାହୁଲ୍ୟ ହେତୁରୁ ଏରସ କାଷ୍ଠକୁ
    ତଳଭୂମିସ୍ଥ ଡିମ୍ବିରିବୃକ୍ଷ ପରି କଲେ।
  chk-chk: Lon fansoun mwün ewe king Salomon, silifer me kolt ra chomong lon Jerusalem
    usun chök chomongun fau, a pwal wor chomong irä setar usun chök chomongun ewe
    irä sikamor mi mär fäsonun ekewe chuk.
  rop-rop: Wen King Salaman bin jidan king blanga ola Isreil pipul detmatj silba en
    gol bin jidan deya langa Jerusalem jis laik bigismob ston. En detmatj gudwan sidatri
    bin jidan jis laik det sikamotri weya jidan ebriweya deya langa det Juda Beli.
  ukr-1871: І зробив царь срібло та золото в Ерусалимі в рівній цїнї з простим камїннєм,
    а кедри задля їх множества в одній цїнї з сикоморами, що на низинах.
  deu-1951: Und der König machte, daß in Jerusalem Silber und Gold war so viel wie
    Steine, und Zedernholz so viel wie wilde Feigenbäume in den Gründen.
  eng-JPS: And the king made silver and gold to be in Jerusalem as stones, and cedars
    made he to be as the sycamore-trees that are in the Lowland, for abundance.
  srp-1865: I uèini car te bijaše u Jerusalimu srebra i zlata kao kamena, a kedrovijeh
    drva kao divljih smokava koje rastu po polju, tako mnogo.
  lug-lug: Kabaka n’afuula effeeza ne zaabu okuba ebyabulijjo mu Yerusaalemi, nga
    bingi ng’amayinja; era n’afuula n’emivule okuba emingi ng’emisukamooli mu nsenyi.
  heb-heb: ויתן המלך את הכסף ואת הזהב בירושלם כאבנים ואת הארזים נתן כשקמים אשר בשפלה
    לרב׃
  ben-IRV: রাজা যিরূশালেমে রূপা ও সোনাকে পাথরের মত এবং এরস কাঠকে উপত্যকার ডুমুর গাছের
    মত প্রচুর করলেন৷
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚਾਂਦੀ ਤੇ ਸੋਨੇ ਨੂੰ ਪੱਥਰਾਂ ਵਾਂਗੂੰ ਅਤੇ ਦਿਆਰ ਦੇ ਦਰਖ਼ਤਾਂ
    ਨੂੰ ਗੁੱਲਰ ਦੇ ਉਨ੍ਹਾਂ ਦਰਖ਼ਤਾਂ ਵਾਂਗੂੰ ਕਰ ਦਿੱਤਾ ਜੋ ਬੇਟ ਵਿੱਚ ਬਹੁਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਪਾਤਸ਼ਾਹ
    ਦੇ ਕੋਲ ਜੋ ਘੋੜੇ ਸਨ ਉਹ ਮਿਸਰ ਤੋਂ ਆਉਂਦੇ ਸਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਵਪਾਰੀ ਹੇੜਾਂ ਦਾ ਮੁੱਲ ਕਰਕੇ
    ਲਿਆਉਂਦੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: ရှင် ဘုရင်သည် ယေရုရှလင် မြို့၌ ရွှေ ငွေ ကို ကျောက်ခဲ ကဲ့သို့ ၎င်း ၊ အာရဇ်
    ပင်တို့ကို လွင်ပြင် ၌ ပေါက် သော သဖန်း ပင်ကဲ့သို့ ၎င်း၊ များပြား စေ ၏။
  hmo-hmo: Solomona be king neganai, ia ese siliva bona golo be gau anina lasi bamona
    ia halaoa Ierusalema dekenai, tano ena nadi bamona. Bona sida audia danu be momo
    herea, sikamoa audia bamona.
  urd-urd: और बादशाह ने येरूशलेम में चाँदी और सोने को कसरत की वजह से पत्थरों की तरह
    और देवदारों को नशेब की ज़मीन के गूलर के दरख़्तों की तरह बना दिया।
  rus-SYN: И сделал царь серебро и золото в Иерусалиме равноценным простому камню,
    а кедры, по множеству их, сделал равноценными сикоморам, которые на низких местах.
  bqc-SIM: Kí tò ã́nusu ń vuao di Yelusalɛũ lán gbɛwa, mɛ́ sɛdɛ lí pↄ́ wà
    kpɛdↄ̀ò dasi lán bɛ̀lɛ líwa sɛ̃u.
  tcz-CHONGTHU: Lengpa chun Sana le Dangka jong Jerusalem sunga chun songlheu lah
    abahsah jengin chuleh Cedar thing mantam jengjong Judah phaichama Theipi thinglah
    abahsah jengin ahi.
  mar-mar: राजाने यरूशलेमेमध्ये चांदी व सोन्याचा एवढा संचय केला की, ते दगडांप्रमाणे
    विपुल झाले तसेच गंधसरूचे लाकूड पश्चिमेकडील डोंगराळ भागात उंबराचे लाकूड जसे विपुल
    होते तसे केले.
  qub-qub: Rayga camacächiran Jerusalencho ruminöraj fiyupa aypalla guellaypis goripis
    cananpaj. Camacächiran sedru guerupis ragracunacho munti guerucunanöraj goturänanpaj.
  bqp-bqp: U derɑ wurɑ kɑ sii geesu dɑbiɑ Yerusɑlɛmuɔ nge kpenu. Mɑ u derɑ dɑ̃ɑ ye
    bɑ mɔ̀ sɛduru yɑ mɑɑ dɑbiɑ bɑɑmɑ nge dɑ̃ɑ ye bɑ mɔ̀ sikɑmɔre ye yɑ rɑ n wɑ̃ɑ Sefɑlɑn
    wɔwɑɔ.
  hat-hat: Pandan tout rèy li, ajan ak lò te tankou wòch lavil Jerizalèm. Bwa sèd
    menm, ou te jwenn sa an kantite tankou pye sikomò nan rakbwa ki nan plenn peyi
    Jida yo.
  eng-BSB: The king made silver and gold as common in Jerusalem as stones, and cedar
    as abundant as sycamore in the foothills.
  eng-WEBPB: The king made silver and gold to be as common as stones in Jerusalem,
    and he made cedars to be as common as the sycamore trees that are in the lowland.
  kbq-kbq: Hagi kini ne' Solomoni'a rama'a goline silvane Jerusalemi kumapina eritru
    higeno, havegna huno amne zankna hu'ne. Ana nehuno sida zafaramina rama'a Jerusalemi
    kumapina eri tru higeno, agupofi sikamo zafagna huno amne zankna hu'ne.
  nhe-BL: Huan Salomón quisentili miyac plata huan oro. Quema yajaya tlanahuatiyaya,
    quipixqui plata huan oro ipan altepetl Jerusalén queja imiyaca tetini. Huan quipixque
    tlamantli tlen tiocuahuitl campa hueli nopona hasta eliyaya queja nopa cuahuitl
    tlen higuera cuatini tlen onca campa hueli huan ax más ipati eliyaya.
  gub-BL: Tuwihawete romo heko mehe heta tetea'u parat Zeruzarez tawhu pe. Heta tetea'u
    or a'e pe no. Nuzawy kwaw ita nahu rupi har. Heta tetea'u ywyràkàxigyw no. Waneta
    haw nuzawy kwaw pi Zuta ywytyr heta 'ymaw rehe har i'yw waneta haw.
  eng-DRA: And the king made silver and gold to be in Jerusalem as stones, and cedar
    trees as sycamores, which grow in the plains in great multitude.
