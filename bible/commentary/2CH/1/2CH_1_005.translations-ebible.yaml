verse: 2CH.001.005
translations:
  mal-C: എന്നാൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ വെങ്കലംകൊണ്ടു നിർമിച്ച യാഗപീഠം ഗിബെയോനിൽ
    യഹോവയുടെ സമാഗമകൂടാരത്തിനുമുമ്പിൽ ആയിരുന്നു. അതിനാൽ ശലോമോനും ആ സമൂഹവും അവിടെ യഹോവയുടെഹിതം
    ആരാഞ്ഞു.
  deu-TKW: Auch der kupferne Altar, den Bezaleel, der Sohn Uris, des Sohnes Hurs,
    angefertigt hatte, stand dort vor der Wohnung Jahwes, und Salomo und die Volksgemeinde
    suchten dort Jahwe.
  lin-lin: Kasi etumbelo ya bronze oyo Betisaleyeli, mwana mobali ya Uri mpe koko
    ya Wuri, atongaki ezalaki liboso ya Mongombo. Ezalaki kuna nde Salomo elongo na
    lisanga mobimba balukaki Yawe.
  eng-LSV: and the altar of bronze that Bezaleel son of Uri, son of Hur made, he put
    before the Dwelling Place of YHWH; and Solomon and the assembly seek Him [there].
  eng-GNV: 'Moreouer the brasen altar that Bezaleel the sonne of Vri, the sonne of
    Hur had made, did hee set before the Tabernacle of the Lord: and Salomon and the
    Congregation sought it.'
  eng-WEBSTER: 'Moreover the brazen altar, that Bezaleel the son of Uri, the son of
    Hur, had made, he put before the tabernacle of the LORD: and Solomon and the congregation
    sought to it.'
  nhw-BL: Huan Bezaleel, catli elqui icone Uri huan iixhui Hur, quichijtoya se tlaixpamitl
    tlen bronce. Pero nopa tlaixpamitl noja mocajqui nepa altepetl Gabaón iixmelac
    nopa yoyon tiopamitl tlen TOTECO. Huajca monejqui Salomón huan nochi catli mosentilijtoyaj
    ma yaca nopona para quihueyichihuatij TOTECO.
  swh-ONEN: Lakini yale madhabahu ya shaba ambayo Bezaleli mwana wa Uri, mwana wa
    Huri, alikuwa ametengeneza yalikuwa huko Gibeoni mbele ya Maskani ya Bwana Mungu,
    hivyo Solomoni na kusanyiko lote walimtafuta Mungu huko.
  bba-bba: N deemɑ kuu ten wuswɑɑɔrɑ yɑ̃ku yee te Bɛsɑlɛli, Urin bii, Hurin debubu
    u kuɑ kɑ sii ɡɑndu tɑ wɑ̃ɑ. Miyɑ Sɑlomɔɔ kɑ tɔn be kpuro bɑ bikiɑru kuɑ Yinni
    Gusunɔn mi.
  eng-KJVCPB: 'Moreover the brasen altar, that Bezaleel the son of Uri, the son of
    Hur, had made, he put before the tabernacle of the Lord: and Solomon and the congregation
    sought unto it.'
  luo-luo: To kendo mar misango mar mula mane Bezalel wuod Uri ma wuod Hur noloso
    ne ni Gibeon e nyim hekalu mar Jehova Nyasaye, omiyo Solomon kod oganda duto nolamo
    Nyasaye kanyo.
  meu-meu: Auri-laboralabora ihaboulaina patana. Besalele, Uri Huru natuna, ese e
    karaia ḡauna, na unuseni ai, Iehova ena kalaga helaḡana vairanai. Bena Solomon
    bona hebou taudia iboudiai ese lehove e tahua.
  npi-ULB: साथै हूरका नाति, ऊरीका छोरा बजलेलले बनाएको काँसाको वेदी गिबोनमा नै परमप्रभुको
    पवित्र वासस्‍थानको सामुन्‍ने थियो । सोलोमन र त्‍यो सभा त्‍याहाँ गए ।
  yor-yor: Ṣùgbọ́n pẹpẹ idẹ tí Besaleli ọmọ Uri, ọmọ Huri, ti ṣe wà ní Gibeoni níwájú
    àgọ́ Olúwa, bẹ́ẹ̀ ni Solomoni àti gbogbo àpéjọ béèrè lọ́wọ́ rẹ̀ níbẹ̀.
  emp-NTPO: Baribʌrʌ animarã babue diabada bronce od̶ada wad̶ibid̶a Ãcõrẽ wua de quĩrãpe
    b̶asia Gabaoʌ̃ puru caita. Maʌ̃ra Uri warra Bezaleelba od̶a basía. Bezaleelera
    Hur wiuzaque basía. Salomoʌ̃ra, idjia trʌ̃cuad̶a ẽberãrã sid̶a mamaa wãsid̶aa
    Ãcõrẽa iwid̶id̶i carea.
  pes-OPCB: مذبح مفرغین که بِصَلئیل (پسر اوری، نوهٔ حور) ساخته بود، هنوز جلوی خیمهٔ
    ملاقات قرار داشت. سلیمان و کسانی که دعوت شده بودند، جلوی مذبح جمع شده، خداوند
    را عبادت کردند و سلیمان برای خداوند هزار قربانی سوختنی تقدیم کرد.
  tgl-ULB: Sa karagdagan, ang altar na tanso na ginawa ni Besalel na anak ni Uri na
    anak ni Hur ay nasa harapan ng tabernakulo ni Yahweh; pumanta roon sina Solomon
    at ang kapulungan.
  hui-hui: Gibeono dindiha lomabu delaga dabu mbira Uri igini Besalele ibu Hua aguanene
    henego ibugua dabu ogoni boronosime wabinigo Anduane Homogonaga Balai Anda haneni
    bu helenegoria Solomono ibubi wali agali bibahendebi Anduane Homogo mitangi bialu
    lotu lalu hene.
  mya-mya: ဂိ​ဗောင်​မြို့​ရှိ​ထာ​ဝ​ရ​ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ ရာ​တဲ​တော်​ရှေ့​၌ ဟု​ရ​သား​ချင်း​စု​မှ​ဥ​ရိ
    ၏​သား​ဗေ​ဇ​လေ​လ​ဆောက်​လုပ်​ခဲ့​သည့်​ကြေး ဝါ​ယဇ်​ပလ္လင်​လည်း​ရှိ​၏။ ထို​အ​ရပ်​တွင်​ရှော​လ​မုန်
    နှင့်​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​ဘု​ရား​သ​ခင် အား​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လေ​သည်။-
  bod-N: གཞན་ཡང་། ཧུ་རཱའི་ཚ་བོ་སྟེ་ཨོའུ་རེལ་གྱི་བུ་པི་ཟིད་ཨེལ་གྱིས་བཟོས་པའི་ལི་ཡི་མཆོད་ཁྲི་དེ་ཡང་གིབ་ཡོན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་དྲུང་དུ་བཞག་ཡོད་ལ།
    སོ་ལོ་མོན་དང་མི་ཚོགས་རྣམས་གནས་དེར་གསོལ་བ་འདེབས་སུ་ཕྱིན།
  sna-sna: Asi aritari yendarira yakanga yagadzirwa naBhezareri mwanakomana waUri,
    mwanakomana waHuri, yakanga iri muGibheoni pamberi peTabhenakeri yaJehovha; saka
    Soromoni neungano vakandomubvunza ipapo.
  spa-BLM: Además, el altar de bronce que había hecho Bezalel, hijo de Uri, hijo de
    Hur, estaba allí delante del tabernáculo de Yahvé, y Salomón y la asamblea estaban
    buscando consejo allí.
  cac-cac: Axo pax jun altar nab'a bronce b'ob'il yuj vin̈aj Bezaleel yuninal vin̈aj
    Uri, yixchiquin vin̈aj Hur, a d'a Gabaón chi' aycani, d'a yichan̈ scajnub' Jehová.
    Ix b'at vin̈aj rey Salomón chi' yed' masanil eb' anima chi' ta', yic b'at sc'anb'ej
    sb'a eb' d'a Dios.
  swh-ULB: Zaidi ya hayo, madhabahu ya shaba iliyotengenezwa na Bezaleli mwana wa
    uri mwana wa Huri ilikuwepo huko kabla ya mbele ya madhabahu ya Yahwe; Sulemani
    na kusanyiko wakaenda ilikokuwa. (Maandiko ya zamani yanasema
  bel-bel: А медны ахвярнік, які зрабіў Вэсэлэіл, сын Урыя, сына Оравага, заставаўся
    там, перад скініяй Гасподняю, і зыскаў яго Саламон са зборам.
  deu-ELBBK: Und der kupferne Altar, den Bezaleel, der Sohn Uris, des Sohnes Hurs,
    gemacht hatte, war dort vor der Wohnung des HERRN; und Salomo und die Versammlung
    besuchten ihn.
  mbb-OT: Piru sikan is brunsi he pemuhatà he mibeelan ni Bezalel he anak ni Uri he
    apù ni Hur, ne ziyè pa te Gibeon dutun te etuvangan te Tulda te Nengazen. Umbe
    ziyà medtiǥum si Solomon wey is tivuuk he keet-etawan te kebpenginginsà te Nengazen.
  mal-2015: ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ ഉണ്ടാക്കിയ താമ്രയാഗപീഠവും അവിടെ യഹോവയുടെ
    തിരുനിവാസത്തിന്റെ മുമ്പിൽ ഉണ്ടായിരുന്നു; അവിടെ ശലോമോനും സഭയും അവനോടു പ്രാർത്ഥിച്ചു.
  rmc-rmc: O brondzuno oltaris, so kerďa o Becaleel, le Urihoskro čhavo, saveske sas
    papus o Chur, sas angle RAJESKRO Svetostankos paš o Gibeon. Ode o Šalamun the
    savore manuša lašarenas le RAJES.
  pes-OPV: ومذبح برنجینی که بصلئیل بن اوری ابن حورساخته بود، در آنجا پیش مسکن خداوند
    ماند وسلیمان و جماعت نزد آن مسالت نمودند.
  ron-1924: Тот аколо се афла, ынаинтя кортулуй Домнулуй, алтарул де арамэ, пе каре-л
    фэкусе Бецалеел, фиул луй Ури, фиул луй Хур.
  ben-OBCV: কিন্তু হূরের নাতি তথা ঊরির ছেলে বৎসলেলের তৈরি করা ব্রোঞ্জের সেই বেদিটি
    গিবিয়োনে সদাপ্রভুর সমাগম তাঁবুর সামনেই রাখা ছিল; তাই শলোমন ও সেই জনসমাজ সেখানেই
    তাঁর কাছে খোঁজখবর নিয়েছিলেন।
  som-som: Oo weliba meeshii allabariga ee naxaasta ahayd oo uu Besaleel ina Uurii
    oo ahaa reer Xuur sameeyey halkaasay tiil taambuugga Rabbiga hortiisa. Oo halkaasay
    Sulaymaan iyo shirkiiba Rabbiga ka doonayeen.
  lat-VUC: 'Altare quoque æneum quod fabricatus fuerat Beseleel filius Uri filii Hur,
    ibi erat coram tabernaculo Domini: quod et requisivit Salomon, et omnis ecclesia.'
  eng-ASVBT: 'Moreover the brazen altar, that Bezalel the son of Uri, the son of Hur,
    had made, was there before the tabernacle of Jehovah: and Solomon and the assembly
    sought unto it.'
  ita-1885: L'altar di rame, che Besaleel, figliuolo di Uri, figliuolo di Hur, avea
    fatto, era eziandio quivi in Gabaon, davanti al Tabernacolo del Signore. E Salomone,
    e la raunanza, lo ricercò.
  eng-LXXUP: 'And the brazen altar which Bezalel the son of Uri, the son of Hur, had
    made, was there before the tabernacle of the Lord: and Solomon and the congregation
    inquired at it.'
  eng-ULB: In addition, the bronze altar made by Bezalel son of Uri son of Hur was
    there before the tabernacle of Yahweh; Solomon and the assembly went to it.
  spa-VBL: Sin embargo, el altar de bronce hecho por Bezalel, hijo de Uri, hijo de
    Hur, estaba allí frente a la Tienda del Señor, por lo que allí fue Salomón y la
    asamblea a adorar.
  fra-_FOB: L'autel d'airain que Betsaléel, fils d'Uri, fils de Hur, avait fait, était
    là devant la Demeure de l'Éternel. Et Salomon et l'assemblée y cherchèrent l'Éternel.
  mal-mal: ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ ഉണ്ടാക്കിയ താമ്രയാഗപീഠവും അവിടെ യഹോവയുടെ
    തിരുനിവാസത്തിന്റെ മുമ്പിൽ ഉണ്ടായിരുന്നു; അവിടെ ശലോമോനും സഭയും പ്രാർഥനയോടെ യഹോവയെ
    അന്വേഷിച്ചു.
  urd-GVR: Lekin pītal kī jo qurbāngāh Bazliyel bin Ūrī bin Hūr ne banāī thī wuh ab
    tak Jibaūn meṅ Rab ke ḳhaime ke sāmne thī. Ab Sulemān aur Isrāīl us ke sāmne jamā
    hue tāki Rab kī marzī dariyāft kareṅ.
  suz-BL: मिनु हुर आ चच ऊरी आ तौ बेजालेलमी सेल्‍शो कांसा के चोशा चढ़ेतीके परमप्रभु
    यावे आ बाक्‍तीके आ ङोंइती गिबोनम बाक्‍शो बाक्‍माक्‍त। प्रस्‍थान ३८:३-८
  ita-1927: e l’altare di rame, fatto da Betsaleel, figliuolo d’Uri, figliuolo di
    Hur, si trovava anch’esso a Gabaon, davanti al tabernacolo dell’Eterno. Salomone
    e l’assemblea vennero a ricercarvi l’Eterno.
  ckb-ckb: بەڵام ئەو قوربانگا بڕۆنزییەی کە بەسەلئێلی کوڕی ئوری کوڕی حوور دروستی کردبوو،
    لە گبعۆن لەبەردەم چادرەکەی پەرستنی یەزدان بوو، ئیتر سلێمان و کۆمەڵەکە لەوێ پرسیاریان
    لە یەزدان کرد.
  eng-BBE: And the altar of brass which Bezalel, the son of Uri, the son of Hur, had
    made, was there before the Tent of the Lord; and Solomon and all the people went
    to give worship there.
  kan-OKCV: ಆದರೆ ಊರಿಯನ ಮಗ, ಹೂರನ ಮೊಮ್ಮಗನಾದ ಬೆಚಲಯೇಲನು ಮಾಡಿದ ಕಂಚಿನ ಬಲಿಪೀಠವು ಗಿಬ್ಯೋನಿನಲ್ಲಿ
    ಯೆಹೋವ ದೇವರ ಗುಡಾರದ ಮುಂದೆ ಇತ್ತು. ಅಲ್ಲಿ ಸೊಲೊಮೋನನೂ, ಸಭೆಯೂ ದೇವರ ಇಚ್ಛೆಯನ್ನು ವಿಚಾರಿಸಿದರು.
  tam-2017: ஊரின் மகனாகிய ஊரியின் மகன் பெசலெயேல் உண்டாக்கிய வெண்கலப் பலிபீடமும் அங்கே
    யெகோவாவின் வாசஸ்தலத்திற்கு முன்பாக இருந்தது; சாலொமோனும் சபையாரும் அதை நாடிப்போனார்கள்.
  spa-RV-1909: Asimismo el altar de bronce que había hecho Bezaleel hijo de Uri hijo
    de Hur, estaba allí delante del tabernáculo de Jehová, al cual fué á consultar
    Salomón con aquella junta.
  ron-BTF: Mai mult, altarul de aramă, pe care Bețaleel, fiul lui Uri, fiul lui Hur,
    îl făcuse, l-a pus înaintea tabernacolului DOMNULUI; și Solomon și adunarea l-a
    cercetat.
  eng-WEBP: Moreover the bronze altar that Bezalel the son of Uri, the son of Hur,
    had made was there before the LORD’s tabernacle; and Solomon and the assembly
    were seeking counsel there.
  eng-FBV: However, the bronze altar made by Bezalel, son of Uri, son of Hur, was
    there in front of the Tent of the Lord, so that is where Solomon and the assembly
    went to worship.
  nld-1939: maar het bronzen altaar, dat vervaardigd was door Besalel, den zoon van
    Oeri, zoon van Choer, bevond zich voor de tabernakel van Jahweh. Daarheen richtten
    Salomon en het vergaderde volk hun schreden.
  nch-BL: Huan Bezaleel, cati elqui icone Uri huan iixhui Hur, quichijtoya se taixpamit
    ten bronce. Pero nopa taixpamit noja mocajqui nepa ipan altepet Gabaón iixmelac
    nopa yoyon tiopamit ten TOTECO. Huajca monejqui Salomón huan nochi cati mosentilijtoyaj
    ma yaca nopona para quihueyichihuatij TOTECO.
  vie-1934: Vả, ở trước đền tạm của Đức Giê-hô-va có bàn thờ đồng mà Bết-sa-lê-ên,
    con trai U-ri, cháu Hu-rơ, đã làm; Sa-lô-môn và hội chúng đều đến nơi đó.
  hin-CV: इस समय वह कांसे की वेदी, जिसको उरी के पुत्र, हूर के पोते बसलेल ने बनाया
    था, याहवेह के मिलनवाले तंबू के सामने ही थी. शलोमोन और सभा ने इससे याहवेह की इच्छा
    मालूम की.
  spa-BES: Y el altar de bronce que Bezaleel, el hijo de Uri, el hijo de Hur, había
    hecho, estaba allí delante de la Tienda del Señor; Y Salomón y todo el pueblo
    fueron a adorar allí.
  tdx-tdx: Amy te añatrefa’ i kivoho’ Iehovày i kitrely torisike niranjie’ i Bazalile
    ana’ i Orý, ana’ i Horey; le Izay ty pinai’ i Selomò naho i valobohòkey.
  tha-KJV: ยิ่งกว่านั้น แท่นบูชาทองสัมฤทธิ์ ซึ่งเบซาเลลบุตรชายอุ​รี​ผู้​เป็นบุตรชายเฮอร์​ได้​สร้างไว้นั้​นก​็​อยู่​ที่​หน​้าพลับพลาของพระเยโฮวาห์
    และซาโลมอนกับชุ​มนุ​มชนก็​ได้​ใช้​แท่นนั้นเป็นประจำ
  por-BR-2018: Assim o altar de bronze que havia feito Bezalel filho de Uri filho
    de Hur, estava ali diante do tabernáculo do SENHOR, ao qual Salomão foi a consultar
    com aquela congregação.
  deu-ELO: Und der eherne Altar, den Bezaleel, der Sohn Uris, des Sohnes Hurs, gemacht
    hatte, war daselbst vor der Wohnung Jehovas; und Salomo und die Versammlung besuchten
    ihn.
  eng-WYC-2018: And the brazen altar, which Bezaleel, the son of Uri, the son of Hur,
    had made, was there before the tabernacle of the Lord; which also Solomon and
    all the church sought. (And the bronze altar, which Bezaleel, the son of Uri,
    the son of Hur, had made, was there in front of the Tabernacle of the Lord; and
    Solomon and all the congregation sought the Lord at that altar.)
  epo-epo: La kupra altaro, kiun faris Becalel, filo de Uri, filo de Ĥur, estis tie,
    antaŭ la tabernaklo de la Eternulo; kaj Salomono kaj la komunumo ĝin serĉis.
  uig-PIN: Hurning nǝwrisi, Urining oƣli Bǝzalǝl yasiƣan mis ⱪurbangaⱨ bolsa Gibeonda,
    yǝni Pǝrwǝrdigarning jamaǝt qediri aldida idi; Sulayman jamaǝt bilǝn birliktǝ
    berip, xu yǝrdǝ Pǝrwǝrdigardin tilǝk tilidi.
  beo-beo: Amola balasega hamoi oloda amo Bisaliele (Ulai egefe amola Hua ea aowa)
    ea hamoi liligi, amo da Gibionega, Hina Gode Ea Abula Diasu midadi dialebe ba:i.
    Amogawi, hina bagade Soloumane amola Isala:ili dunu huluane da Hina Godema nodone
    sia:ne gadoi.
  tpi-OTNT: Na wanpela alta tu i stap long pes bilong haus sel bilong Bikpela long
    Gibeon. Em dispela alta bras, bipo Besalel i bin wokim. Besalel em i pikinini
    man bilong Uri na tumbuna pikinini bilong Hur. Orait Solomon wantaim olgeta manmeri
    i go long dispela ples na lotu long God.
  hau-SA: Amma bagaden tagullar da Bezalel ɗan Uri, ɗan Hur, ya yi a Gibeyon a gaba
    tabanakul na Ubangiji; saboda haka Solomon da taron suka neme nufin Ubangiji a
    can.
  uig-LAT: Xurning newrisi, Urining oghli Bezalel yasighan mis qurban’gah bolsa Gibéonda,
    yeni Perwerdigarning jamaet chédiri aldida idi; Sulayman jamaet bilen birlikte
    bérip, shu yerde Perwerdigardin tilek tilidi.
  nde-nde: Kodwa i-alithari lethusi elalakhiwe nguBhezaleli indodana ka-Uri, indodana
    kaHuri, laliseGibhiyoni phambi kwethabanikeli likaThixo; ngakho uSolomoni lebandla
    lonke bahamba ukuyafuna intando yakhe khona.
  ton-ton: 'Pea ko e feilaulauʻanga palasa foki, ʻaia naʻe ngaohi ʻe Pesalili ko e
    foha ʻo Uli ko e foha ʻo Hua naʻa ne tuku ia ʻi he ʻao ʻoe fale fehikitaki ʻo
    Sihova: pea naʻe kumi ki ai ʻe Solomone pea mo e fakataha.'
  ces-1613: A oltář měděný, kterýž byl udělal Bezeleel syn Uri, syna Hur, byl tam
    před stánkem Hospodinovým, kdež hledal ho Šalomoun i všecko to shromáždění.
  eng-WMB: Moreover the bronze altar that Bezalel the son of Uri, the son of Hur,
    had made was there before the LORD’s tabernacle; and Solomon and the assembly
    were seeking counsel there.
  tam-TCV: ஆனால் கூரின் மகனான ஊரியின் மகன் பெசலெயேல் செய்திருந்த ஒரு வெண்கல பலிபீடம்
    கிபியோனில் யெகோவாவின் இருப்பிடத்திற்கு முன்னால் இருந்தது. எனவே அந்த இடத்தில்தான்
    சாலொமோனும் கூடியிருந்த மக்களும் யெகோவாவிடத்தில் விசாரித்தார்கள்.
  ceb-ULB: Dugang pa niini, ang tumbaga nga halaran nga binuhat ni Bezalel ang anak
    nga lalaki ni Uri nga anak nga lalaki ni Hur atua didto sa atubangan sa tabernakulo
    ni Yahweh; miadto didto si Solomon ug ang panagtigom.
  pol-UBG: A także ołtarz z brązu, który zrobił Besaleel, syn Uriego, syna Chura,
    znajdował się tam przed przybytkiem PANA. I tam udał się po radę Salomon oraz
    całe zgromadzenie.
  urd-GVU: لیکن پیتل کی جو قربان گاہ بضلی ایل بن اُوری بن حور نے بنائی تھی وہ اب تک
    جِبعون میں رب کے خیمے کے سامنے تھی۔ اب سلیمان اور اسرائیل اُس کے سامنے جمع ہوئے
    تاکہ رب کی مرضی دریافت کریں۔
  deu-1912: Aber der eherne Altar, den Bezaleel, der Sohn Uris, des Sohnes Hurs, gemacht
    hatte, war daselbst vor der Wohnung des HERRN; und Salomo und die Gemeinde pflegten
    ihn zu suchen.
  kan-2017: ಇದಲ್ಲದೆ ಹೂರನ ಮಗನಾದ ಊರಿಯ, ಈತನ ಮಗನಾದ ಬೆಚಲೇಲನು ಮಾಡಿದ ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯು ಅಲ್ಲೇ
    ಯೆಹೋವನ ಗುಡಾರದ ಮುಂದಿತ್ತು. ಸೊಲೊಮೋನನೂ ಆ ಸಮೂಹದವರೂ ಅಲ್ಲಿಗೆ ಹೋದರು.
  yap-yap: Fare altar ni bronze ni ngongliy Bezalel, nib mo’on ni fak Uri ma Hur e
    tutuw rok, e ki immoy u Gibeon u mit fare Tent u p’eowchen SOMOL. I Solomon ni
    Pilung nge gubin e girdi’ ni ur liyorgad ngak SOMOL u rom.
  hlt-MCSB: Tedae Hur koca Uri capa Bezalel kah a saii rhohum hmueihtuk te tah BOEIPA
    kah dungtlungim hmai ah a khueh tih te te Solomon neh hlangping loh a dawt.
  mdy-ETH: ሆሬ ናኣዚኮ ናኣዚ ዑሬ ናይ ባስሊዔኤሌ ጎዖሢ ሞኦኖ ዓንጎይዳፓ ኮሼ ሚቺ ዒንጎ ቤዛ ዒኢካ ጌባዖኦኔይዳ ዓፒሎና ማዢንቴ
    ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ቤርቶ ዛላ ዓኣኔ፤ ዒኢካ ካኣቲ ሴሎሞኔንታ ዴራኣ ቢያ ናንጊና ናንጋ ጎዳና ካኣማኒ ኮዔኔ፤
  twi-ASANTE: Nanso, na kɔbere mfrafraeɛ afɔrebukyia a Hur nana a ɔyɛ Uri babarima
    Besaleel siiɛ no da so wɔ Gibeon, wɔ Awurade Asɔredan no anim. Enti, Salomo ne
    nnipa no boaa wɔn ho ano wɔ hɔ, bisaa Awurade akwankyerɛ.
  eng-WEBU: Moreover the bronze altar that Bezalel the son of Uri, the son of Hur,
    had made was there before the LORD’s tabernacle; and Solomon and the assembly
    were seeking counsel there.
  wal-wal: Huura na7aa Uura na7ai Baxaali7eeli nahaasiyaa birataappe oottido yarshshiyoosai
    Gabaa7oonan GODAA Dunkkaaniyaa sinttan de7ees. Solomoninne he shiiqida asai GODAAYYO
    hegan goinnidosona.
  spa-PDDPT: El altar de bronce que hizo Bezaleel, hijo de Uri, hijo de Hur, estaba
    allí delante del Tabernáculo de Yavé. Salomón y la congregación fueron a consultarle.
  gun-gun: Ha'e rã altar overa va'e guigua Uri ra'y Bezalel, Hur ramymino ojapo va'ekue
    ma Senhor ombojeroviaaty renonde py oĩ. Ha'e py ae Salomão guetarã kuery reve
    oje'oi Senhor pe oporandu okuapy aguã.
  ilo-ULB: Kasta met, ti bronse nga altar nga inaramid ni Bezalel a lalaki a putot
    ni Uri a lalaki a putot ni Hur, ket adda iti sangoanan ti tabernakulo ni Yahweh;
    napan sadiay ni Solomon ken ti taripnong.
  kpg-kpg: Di gowaa dudu tigidaumaha ne hai gi nia baalanga mmee go Bezalel, tama daane
    Uri, gei di tama madua a Hur, la i Gibeon labelaa, i mua di Hale laa dela e noho ai
    Dimaadua. King Solomon mo nia daangada huogodoo e daumaha gi Dimaadua i golo.
  uig-ARA: خۇرنىڭ نەۋرىسى، ئۇرىنىڭ ئوغلى بەزالەل ياسىغان مىس قۇربانگاھ بولسا گىبېئوندا،
    يەنى پەرۋەردىگارنىڭ جامائەت چېدىرى ئالدىدا ئىدى؛ سۇلايمان جامائەت بىلەن بىرلىكتە
    بېرىپ، شۇ يەردە پەرۋەردىگاردىن تىلەك تىلىدى.
  sus-sus: Sɛrɛxɛbade yɔxui daaxi, Uri xa di Bɛsalɛli, Xuru xa mamadi, nu bara naxan
    yailan, na nu na Alatala xa hɔrɔmɔlingira ya ra. Sulemani nun ɲama naxa siga Alatala
    waxɔnfe fende mɛnni.
  pon-2006: Pei sarawi prons me Pesalel nein Uri, me pahpa kahlapki Hur, wiahda, pil
    mihmi nan Kipeon mwohn Impwal me KAUN-O kin ketiket loale. Nanmwarki Solomon oh
    aramas koaros ahpw wia arail kaudok wasao.
  ksd-ksd: Ra uguugu na vartabar nina Besalel natu i Uri natu i Kur i ga pait ia ma
    ra palariam gobol i ga ki abara ta ra luaina mata i ra pal kai ra Luluai; ma Solomon
    ma ra tarai na lotu dia ga vana tadav ia.
  tur-YTC: Hur oğlu Uri oğlu Betsalel'in yaptığı tunç sunak da Yahve'nin çadırının
    önündeydi; Solomon ve topluluk orada öğüt ararlardı.
  grc-BRENT: Καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ὃ ἐποίησε Βεσελεὴλ υἱὸς Οὐρίου υἱοῦ Ὢρ,
    ἐκεῖ ἦν ἔναντι τῆς σκηνῆς Κυρίου· καὶ ἐξεζήτησεν αὐτὸ Σαλωμὼν καὶ ἡ ἐκκλησία,
  ind-AYT: Namun, mazbah tembaga yang dibuat oleh Bezaleel, anak Uri, anak Hur diletakkan
    di depan Tenda Suci. Jadi, Salomo dan umat itu pergi ke sana untuk meminta petunjuk
    TUHAN.
  nya-nya: Koma guwa lansembe lamkuwa limene Bezaleli mwana wa Uri, mwana wa Huri
    analipanga linali ku Gibiyoni kutsogolo kwa tenti ya Yehova. Kotero kuti Solomoni
    ndi gulu lonse anakapembedza kumeneko.
  hrv-hrv: Tučani žrtvenik što ga napravi Besalel, sin Hurova sina Urija, bijaše ondje
    pred Prebivalištem Jahvinim, kamo dođoše Salomon i zbor da mu se obrate.
  mps-mps: Tama me te alta me te Genuai Bidigo ugwa be gesabidi badu me elaluali,
    te bulu Gibeonde. Te da te brasgo nigai alta dao, te bidi Besalelgo polobadu nigai
    dao. Besalel te Urigo ogwa dao, tama wąį te Hur dao. Tialima Solomon aga te
    tigidali we bidi dabe dali te buluba pelama, augwali teba lotu po wagi pali, te
    Godiba.
  tpi-tpi: Na wanpela alta tu i stap long pes bilong haus sel bilong Bikpela long
    Gibeon. Em dispela alta bras, bipo Besalel i bin wokim. Besalel em i pikinini
    man bilong Uri na tumbuna pikinini bilong Hur. Orait Solomon wantaim olgeta manmeri
    i go long dispela ples na lotu long God.
  dan-1931: Men Kobberalteret, som Bezal'el, en Søn af Hurs Søn Uri, havde lavet,
    stod der foran HERRENS Bolig, og der søgte Salomo og Forsamlingen ham.
  vie-OVCB: Trước Đền Tạm có bàn thờ đồng mà Bê-sa-lê, con U-ri, cháu Hu-rơ đã làm.
    Sa-lô-môn và toàn dân đều đến đó để cầu hỏi Chúa Hằng Hữu.
  guj-2017: આ ઉપરાંત, હૂરના દીકરા, ઉરીના દીકરા, બસાલેલે પિત્તળની જે વેદી બનાવી હતી,
    તે ત્યાં ઈશ્વરના મંડપની આગળ હતી; સુલેમાન તથા આખી સભા ત્યાં ગયા.
  pon-2006A: Pei sarawi prons me Pesalel nein Uri, me pahpa kahlapki Hur, wiahda,
    pil mihmi nan Kipeon mwohn Impwal me KAUN-O kin ketiket loale. Nanmwarki Solomon
    oh aramas koaros ahpw wia arail kaudok wasao.
  por-BRBSL: Moreover o altar de bronze que Bezalel, filho de Uri, o filho de Hur,
    havia feito estava lá diante do tabernáculo de Javé; e Salomão e a assembléia
    buscavam lá conselho.
  cth-cth: Hatei, Hur capa lah kaawm e Uri capa Bezalel ni a sak e rahum, thuengnae
    khoungroe hah BAWIPA e lukkareiim hmalah a hruek awh dawkvah, Solomon hoi taminaw
    teh hote thuengnae khoungroe koe a cei awh.
  twi-twi: Nanso na kɔbere mfrafrae afɔremuka a Hur nena a ɔyɛ Uri babarima Besaleel
    sii no da so wɔ Gibeon, wɔ Awurade Asɔredan no anim. Enti Salomo ne nnipa no boaa
    wɔn ho ano wɔ hɔ, bisaa Awurade akwankyerɛ.
  hlt-hlt: Tedae Hur koca Uri capa Bezalel kah a saii rhohum hmueihtuk te tah BOEIPA
    kah dungtlungim hmai ah a khueh tih te te Solomon neh hlangping loh a dawt.
  tbz-SIM: Disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì Udi birɛ Besɑdɛdi Uuri yɑɑ̀birɛ do dɔ̀ɔ̀ dì
    do kɛ mbo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀. Sɑdomɔɔ nɛ̀ Isididɑyɛɛribɛ bɛ̀ do kɔrì
    diì borɛ̀ kɛ bekù ti Yiɛ̀ nKuyie mbɛ kpɛti.
  msy-2020: Ezɨ God bagha ofa gamir dakozir mam uaghan, Gibeonɨn itir Ikiavɨra Itir
    Godɨn Purirpenimɨn guamɨn boroghɨn iti. Kar brasɨn dakozir Besalel fomɨra ingarizim.
    Besalel, a Urin otarim, egha Hurɨn igiavotarim. Ezɨ Solomon gumazamiziba ko, me
    bar moghɨra ghua danganir kamɨn Ikiavɨra Itir God ko mɨgɨa, an ziam fe.
  dop-dop: Amɑ ɩ sɩɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ kɛ cokǝle ɩsɛntɑɑ. Ntɛɣɛ Ulii
    pǝyɑlʋ Pǝsɑlɛlɩ wei ɩ kɛ́ Uu sɑɑlɩ tɔ ɩ kɑ lupɑ. Tǝnɑɣɑ Sɑlʋmɔŋ nɑ ɩ wɑɑlɩ nyǝ́mɑ
    tǝnɑ pɑ polɑɑ nɑ pɑ́ pɔɔsɩ Ɩsɔ.
  azb-azb: Xur oğlu Uri oğlu Besalelin düzəltdiyi tunc qurbangah Giveonda, Rəbbin
    məskəni önündə idi və Süleymanla camaat oraya Rəbdən söz soruşmağa getdi.
  eng-DBY: And the brazen altar that Bezaleel the son of Uri, the son of Hur, had
    made, was there before the tabernacle of Jehovah; and Solomon and the congregation
    sought unto it.
  hin-2017: पर पीतल की जो वेदी ऊरी के पुत्र बसलेल ने, जो हूर का पोता था, बनाई थी,
    वह गिबोन में यहोवा के निवास के सामने थी। इसलिए सुलैमान मण्डली समेत उसके पास गया।
  eng-YLT: and the altar of brass that Bezaleel son of Uri, son of Hur made, he put
    before the tabernacle of Jehovah; and Solomon and the assembly seek to it.
  eng-WYC-2017: And the brazen altar, which Bezaleel, the son of Uri, the son of Hur,
    had made, was there before the tabernacle of the Lord; which also Solomon and
    all the church sought.
  eng-WMBB: Moreover the bronze altar that Bezalel the son of Uri, the son of Hur,
    had made was there before the LORD’s tabernacle; and Solomon and the assembly
    were seeking counsel there.
  urd-GVH: लेकिन पीतल की जो क़ुरबानगाह बज़लियेल बिन ऊरी बिन हूर ने बनाई थी वह अब तक
    जिबऊन में रब के ख़ैमे के सामने थी। अब सुलेमान और इसराईल उसके सामने जमा हुए ताकि
    रब की मरज़ी दरियाफ़्त करें।
  rug-rug: Ba sa hope boronizi sapu tavetia e Bezaleli, sa tuna koreo e Uri, sa tuna
    e Huri, si koa tu pa Qibione pa kenuna sa Ipi Hopena te Zihova; ke hoke vahesi
    se Solomone meke sari na tinoni te Tamasa vasina.
  gaz-gaz: Garuu iddoon aarsaa kan Bezaliʼeel ilmi Uuri, ilmi Huuri naasii irraa hojjete
    sun fuula dunkaana qulqulluu Waaqayyoo sanaa dura ture; kanaafuu Solomoonii fi
    yaaʼiin sun achitti Waaqa kadhatan.
  fra-LSG: Là se trouvait aussi, devant le tabernacle de l’Éternel, l’autel d’airain
    qu’avait fait Betsaleel, fils d’Uri, fils de Hur. Salomon et l’assemblée cherchèrent
    l’Éternel.
  yal-yal: Bɛsalɛli, Yuri a dii xɛmɛna, Xuru mamandenna, na saraxa ganden naxan nafala
    sulan na, na fan yi tixi mɛnna nin Alatala Batu Bubun yɛtagi Gabayon taani. Sulemani
    nun yamaan yi e malan mɛnni Alatala maxɔdin xinla ma.
  haw-1868: A o ke kuahu keleawe ka mea a Bezaleela ke keiki a Uri, ke keiki a Hura,
    i hana'i, malaila ia imua o ka noho o Iehova. A imi pinepine o Solomona a me ke
    anainakanaka ilaila.
  arb-NAV: غَيْرَ أَنَّ مَذْبَحَ النُّحَاسِ الَّذِي صَنَعَهُ بَصَلْئِيلُ بْنُ أُورِي
    بْنِ حُورَ، كَانَ قَائِماً أَمَامَ مَسْكَنِ الرَّبِّ، فَتَوَجَّهَ إِلَيْهِ سُلَيْمَانُ
    وَمُرَافِقُوهُ لِيُقَرِّبُوا عَلَيْهِ.
  ewe-ewe: Ke akɔblivɔsamlekpui si Bezalel, Uri ƒe viŋutsu, ame si nye Hur ƒe viŋutsu
    wɔ la nɔ Gibeon le Yehowa ƒe agbadɔ la ƒe ŋgɔgbe ale Solomo kple ameawo bia eta
    le afi ma.
  eng-LEE: 'But the copper altar, which Bezalel the son of Uri, the son of Chur, had
    made, he placed before the tabernacle of the Lord: and Solomon and the assembly
    sought for it.'
  asm-FB: আৰু হূৰৰ নাতিয়েক ঊৰীৰ পুত্ৰ বচলেলে নিৰ্ম্মাণ কৰা পিতলৰ যজ্ঞবেদীটো গিবিয়োনত
    যিহোৱাৰ আবাসৰ আগত আছিল; তাৰ ওচৰলৈকে চলোমন আৰু সমাজে সঘনে কথা সুধিবলৈ যায়।
  sus-A: سّرّشّبَدٍ يْشُي دَاشِ، عُرِ شَ دِ بّسَلّلِ، شُرُ شَ مَمَدِ، نُ بَرَ نَشَن
    يَءِلَن، نَ نُ نَ عَلَتَلَ شَ هْرْ مْلِنفِرَ يَ رَ. سُلٍمَنِ نُن حَمَ نَشَ سِفَ
    عَلَتَلَ وَشْنقٍ قٍندٍ مّننِ.
  fra-SBL: L'autel d'airain que Betsaleel, fils d'Uri, fils de Hur, avait fait, était
    là, devant la tente de Yahvé ; et Salomon et l'assemblée y consultaient.
  hbo-hbo: וּמִזְבַּ֣ח הַנְּחֹ֗שֶׁת אֲשֶׁ֤ר עָשָׂה֙ בְּצַלְאֵל֙ בֶּן־אוּרִ֣י בֶן־ח֔וּר
    שָׂ֕ם לִפְנֵ֖י מִשְׁכַּ֣ן יְהוָ֑ה וַיִּדְרְשֵׁ֥הוּ שְׁלֹמֹ֖ה וְהַקָּהָֽל׃
  kik-kik: No kĩgongona gĩa gĩcango kĩrĩa gĩathondeketwo nĩ Bezaleli mũrũ wa Uri,
    mũrũ wa Huru, kĩarĩ Gibeoni mbere ya hema ĩrĩa nyamũre ya Jehova; nĩ ũndũ ũcio
    Solomoni na kĩũngano kĩu magĩthiĩ hau gũtuĩria ũhoro kuuma kũrĩ Jehova.
  fra-NCL: L’autel d’airain qu’avait fait Béséléel, fils d’Uri, fils de Hur, se trouvait
    aussi là, devant le tabernacle de Yahweh. Salomon et l’assemblée cherchèrent Yahweh.
  cek-AK: Toe Hur capa, Uri, Uri capa Bezalel mah sumkamling hoi sak ih hmaicam to
    Sithaw kaminawk amkhuenghaih kahni hmaa ah a suek, to pongah Solomon hoi rangpuinawk
    loe to Sithaw ih thingkhong hmaa ah caeh o.
  cuk-cuk: Bab-Dummadga-ibmar-ogumakar-ukleged-ailadi Gabaónʼgi Bab-Jehováʼse-goled-neg-sunna-seleged-asabin
    siid. A-aila, Uri-machi-Bezaleel esgoro-gordikidgi sobsa gusad. Uriʼdi, Hur-e-machid.
    A-aila-siidse, Salomón, degi, dulemar-eba-gudimarmogad, Bab-Dummadse gollap gusmalad.
  uig-CYR: Хурниң нәвриси, Уриниң оғли Бәзаләл ясиған мис қурбангаһ болса Гибеонда,
    йәни Пәрвәрдигарниң җамаәт чедири алдида еди; Сулайман җамаәт билән бирликтә берип,
    шу йәрдә Пәрвәрдигардин тиләк тилиди.
  tel-2017: అక్కడ యెహోవా నివాసస్థలం ముందు హూరు మనవడు ఊరీ కొడుకు బెసలేలు చేసిన ఇత్తడి
    బలిపీఠం ఉంది. సొలొమోను, సమాజం వారంతా దాని దగ్గర విచారణ చేశారు.
  hat-BSA: Alò, lotèl an bwonz ke Betsaleel, fis a Uri a, te fè a te la devan tabènak
    SENYÈ a, e Salomon avèk asanble a te chache jwenn li.
  kos-kos: Loang se orekla ke osra bronze ma orekla sel Bezalel, wen natul Uri wen
    natul Hur, oan pac in acn Gibeon, ke mutun Lohm Nuknuk Mutal sin LEUM GOD. Tokosra
    Solomon ac mwet nukewa elos alu nu sin LEUM GOD we.
  hbo-WLC: וּמִזְבַּ֣ח הַנְּחֹ֗שֶׁת אֲשֶׁ֤ר עָשָׂה֙ בְּצַלְאֵל֙ בֶּן־אוּרִ֣י בֶן־ח֔וּר
    שָׂ֕ם לִפְנֵ֖י מִשְׁכַּ֣ן יְהוָ֑ה וַיִּדְרְשֵׁ֥הוּ שְׁלֹמֹ֖ה וְהַקָּהָֽל׃
  ibo-ibo: Ebe ịchụ aja bronz ahụ Bezalel nwa Uri, nwa Hua wuru dịkwa na Gibiọn, nʼihu
    ụlọ nzute Onyenwe anyị. Solomọn na ọgbakọ ahụ na-ajụta ya ase nʼebe bronz ahụ.
  ory-ory: ଆଉ ହୂରର ପୌତ୍ର ଊରିର ପୁତ୍ର ବତ୍ସଲେଲ ଯେଉଁ ପିତ୍ତଳମୟ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଥିଲା,
    ତାହା ସେଠାସ୍ଥିତ ସଦାପ୍ରଭୁଙ୍କ ଆବାସ ସମ୍ମୁଖରେ ଥିଲା; ପୁଣି ଶଲୋମନ ଓ ସମାଜ ତହିଁ ନିକଟରେ ଅନ୍ୱେଷଣ
    କଲେ।
  chk-chk: Nge ewe rongen asor seni piras a nom mwen än ewe Samol mi Lapalap imwenfel
    seni mangaku lon Kipeon. Iei we rongen asor Pesalel nöün Uri we mwän, nge Uri
    nöün Hur, a föri. Iwe, Salomon me ewe mwichen aramas ra fel ngeni ewe Samol mi
    Lapalap ikenan.
  rop-rop: Wal det kopawan teibul blanga ofring bin deya langa Gibiyan, lida langa
    det Seikridwan Tent blanga YAWEI. En King Salaman en ola pipul bin weshipbat YAWEI
    deya na. Besalel, det san blanga Yurai en det grensan blanga Huwa, bin meigim
    det kopawan teibul.
  ukr-1871: А мідяний жертівник, що зробив Безалеїл Урієнко Оровенків, зіставався
    там, перед наметом Господнїм, і Соломон з громадою приступили до його.
  deu-1951: Aber der eherne Altar, welchen Bezaleel, der Sohn Uris, des Sohnes Churs,
    gemacht hatte, war daselbst vor der Hütte des HERRN, und Salomo und die Gemeinde
    pflegten ihn zu benutzen.
  eng-JPS: Moreover the brazen altar, that Bezalel the son of Uri, the son of Hur,
    had made, had been put before the tabernacle of the LORD; and Solomon and the
    congregation sought unto it.
  srp-1865: I oltar mjedeni koji naèini Veseleilo, sin Urija sina Orova, bijaše ondje
    pred šatorom Gospodnjim. I potraži ga Solomun i sav zbor.
  lug-lug: Era n’ekyoto eky’ekikomo Bezaaleeri mutabani wa Uli, muzzukulu wa Kuuli
    kye yali azimbye, kyali eyo mu lusiisira lwa Mukama, ne Sulemaani n’ekibiina kyonna
    gye beebuulizanga ku Mukama.
  heb-heb: ומזבח הנחשת אשר עשה בצלאל בן אורי בן חור שם לפני משכן יהוה וידרשהו שלמה
    והקהל׃
  ben-IRV: আর হূরের নাতি ঊরির ছেলে বৎসলেল যে পিতলের যজ্ঞবেদী তৈরী করেছিলেন, তা সদাপ্রভুর
    সমাগম তাঁবু সামনে ছিল; আর শলোমন ও সমাজ তার কাছে গেলেন৷
  pan-pan: ਪਿੱਤਲ ਦੀ ਜੋ ਜਗਵੇਦੀ ਊਰੀ ਦੇ ਪੁੱਤਰ ਹੂਰ ਦੇ ਪੋਤੇ ਬਸਲਏਲ ਨੇ ਬਣਾਈ ਸੀ, ਉੱਥੇ ਯਹੋਵਾਹ
    ਦੇ ਡੇਰੇ ਦੇ ਸਾਹਮਣੇ ਸੀ, ਜਿੱਥੇ ਸੁਲੇਮਾਨ ਤੇ ਸਭਾ ਉਸਤਤ ਕਰਦੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: ဟုရ သား ဖြစ်သော ဥရိ ၏သား ဗေဇလေလ လုပ် ခဲ့သော ကြေးဝါ ယဇ် ပလ္လင်ကို ထာဝရဘုရား
    ၏ တဲ တော်ရှေ့ မှာထား သောကြောင့်၊ ရှောလမုန် နှင့် ပရိသတ် တို့သည် ထိုယဇ်ပလ္လင်သို့
    သွားကြ၏။
  hmo-hmo: Auri laboralabora boubou patana, Besalele, Uri Huru ena natuna ese ia karaia
    gauna, be Gibeona dekenai, Lohiabada ena Palai Dubu ena vairana dekenai ia noho.
    King Solomona bona unai hebou taudia ibounai ese unuseni Lohiabada idia tomadiho
    henia.
  urd-urd: लेकिन पीतल का वह मज़बह जिसे बज़लीएल बिन ऊरी बिन हूर ने बनाया था वहीं ख़ुदावन्द
    के मस्कन के आगे था। फिर सुलेमान उस जमा'अत के साथ वहीं गया।
  rus-SYN: А медный жертвенник, который сделал Веселеил, сын Урия, сына Орова, оставался
    там, пред скиниею Господнею, и взыскал его Соломон с собранием.
  bqc-SIM: Mↄgotɛ̃ sa'okĩi pↄ́ Uli nɛ́ Bezalɛli, Hulu tↄũna pì sↄ̃ a ku Gabaↄ̃ↄ
    Dii zwã̀akpɛ kpɛɛlɛ, ↄ̃ Salomↄↄ ń gbɛ̃́ pↄ́ kãaaapiↄ yãgbɛ̀awà we.
  tcz-CHONGTHU: Ahinlah Uri Chapa, Hur tupa Betzalel kitipan asem sum-eng maicham
    chu Gibeon muna Pakai houbuh mai’a chun aum nalaijin ahi. Chuti chun Solomon le
    mipi chu houbuh masanga chun akikhom un Pakai chu ahoutaovin ahi.
  mar-mar: हुराचा पुत्र उरी याचा पुत्र बसालेल याने पितळी वेदी केली होती. ती वेदी गिबोन
    येथील परमेश्वराच्या निवसमंडपासमोर होती, म्हणून शलमोन आपल्याबरोबरच्या इस्राएल लोकांसह
    गिबोन येथे परमेश्वराचा सल्ला घेण्यासाठी गेला.
  qub-qub: Bezaleel runsipita rurashan altar ichanga Gabaonllachöraj caycaran Tayta
    Dioswan Tincuna Toldu puncucho. Bezaleelga caran Uripa wamran. Uriga caran Hurpa
    wamran. Salomonga llapan runacunawan Tayta Diosta tapucoj aywaran Gabaonman.
  bqp-bqp: N deemɑ kuu ten wuswɑɑɔrɑ yɑ̃ku yee te Bɛsɑlɛli, Urin bii, Hurin debubu
    u kuɑ kɑ sii gɑndu tɑ wɑ̃ɑ. Miyɑ Sɑlomɔɔ kɑ tɔn be kpuro bɑ bikiɑru kuɑ Yinni
    Gusunɔn mi.
  hat-hat: Gwo lotèl kwiv Bezaleyèl, pitit Ouri, pitit pitit Our la, te fè a te lavil
    Gabawon tou devan Tant Randevou Seyè a. Se la wa Salomon ak tout pèp la vin pale
    ak Seyè a.
  eng-BSB: But the bronze altar made by Bezalel son of Uri, the son of Hur, was in
    Gibeon before the tabernacle of the LORD. So Solomon and the assembly inquired
    of Him there.
  eng-WEBPB: Moreover the bronze altar that Bezalel the son of Uri, the son of Hur,
    had made was there before the LORD’s tabernacle; and Solomon and the assembly
    were seeking counsel there.
  kbq-kbq: Hianagi Uri nemofo, Huri negeho Bezaleli'ma kre sramana vu itama bronsiretima
    tro'ma hu'nea itamo'a Gibioni kumate seli mono nomofo avuga me'nege'za, Solomoni'ene
    maka vahe'mo'za Ra Anumzamofo vahe'mo'za monora ome hunte'naze.
  nhe-BL: Huan Bezaleel, tlen elqui icone Uri huan iixhui Hur, quichijtoya se tlaixpamitl
    tlen bronce. Pero nopa tlaixpamitl noja mocajqui nepa altepetl Gabaón iixmelac
    nopa yoyon tiopamitl tlen TOTECO. Huajca monejqui Salomón huan nochi tlen mosentilijtoyaj
    ma yaca nopona para quihueyichihuatij TOTECO.
  gub-BL: Mezarew Uri ta'yr Ur hemimino a'e, uma'ema'e itazu morog a'e, ma'ea'yr hapy
    haw ywyrapew zàwenugar iapo pà a'e. Teko umuapyk a'e ma'ea'yr hapy haw tàpuzràn
    Tupàn henaw henataromo a'e wà. Tuwihawete Xàrumàw a'e kury, Izaew paw a'e wà no,
    oho a'e pe wà kury, Tupàn imuwete katu pà wà.
  eng-DRA: 'And the altar of brass, which Beseleel the son of Uri the son of Hur had
    made, was there before the tabernacle of the Lord: and Solomon and all the assembly
    sought it:'
