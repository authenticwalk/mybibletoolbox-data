verse: 2CH.001.017
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് ഒരു രഥം അറുനൂറുശേക്കൽ വെള്ളിക്കും ഒരു കുതിര നൂറ്റിയമ്പതു
    ശേക്കേൽ വെള്ളിക്കും ഇറക്കുമതി ചെയ്തിരുന്നു. രാജാവിന്റെ വ്യാപാരികൾമുഖേന ഹിത്യരാജാക്കന്മാർക്കും
    അരാമ്യരാജാക്കന്മാർക്കുംവേണ്ടി അവർ അവ കയറ്റുമതിയും ചെയ്തു.
  deu-TKW: so daß sie einen Wagen um 600 Silbersekel aus Ägypten heraufbrachten und
    ausführten, ein Pferd aber um 150. Und auf diese Weise wurden sie durch ihre Vermittelung
    an alle Könige der Hethiter und an die Könige der Aramäer ausgeführt.
  lin-lin: Bazalaki kosomba na Ejipito shar moko na motuya ya mbongo ya bibende ya
    palata, nkama motoba, mpe mpunda moko na motuya ya mbongo ya bibende, nkama moko
    na tuku mitano ; bazalaki mpe kosomba yango mpo na bakonzi nyonso ya bato ya Iti
    mpe ya Siri.
  eng-LSV: and they come up, and bring out a chariot from Egypt for six hundred pieces
    of silver, and a horse for one hundred and fifty, and so for all the kings of
    the Hittites and the kings of Aram—they bring [them] out by their hand.
  eng-GNV: 'They came vp also and brought out of Egypt some charet, worth sixe hundreth
    shekels of siluer, that is an horse for an hundreth and fiftie: and thus they
    brought horses to all the Kings of the Hittites, and to the Kings of Aram by their
    meanes.'
  eng-WEBSTER: 'And they fetched up, and brought out of Egypt a chariot for six hundred
    shekels of silver, and a horse for a hundred and fifty: and so they brought out
    horses for all the kings of the Hittites, and for the kings of Syria, by their
    means.'
  nhw-BL: Huan quincohuayayaj tlahuilanca carros tlen tlali Egipto ica 600 plata tomi
    huan cahuayojme quincohuayayaj ica 150 plata tomi. Huan nojquiya Salomón quinpixqui
    cahuayojme huan tlahuilanca carros para quinnemaquiltis nopa tlanahuatiani tlen
    nopa heteo masehualme huan sirio masehualme.
  swh-ONEN: Waliagiza magari kutoka Misri kwa bei ya shekeli 600 za fedha, na farasi
    kwa shekeli 150. Pia waliwauza nje kwa wafalme wote wa Wahiti na wa Waaramu.
  bba-bba: Bɑ rɑ nùn tɑbu kɛkɛ yi dumi ɡɑwen tiɑ dɔrewɑ sii ɡeesun ɡobi nɑtɑ (600).
    Kpɑ bu mɑɑ nùn dumɑ dɔre sii ɡeesun ɡobi wunɑɑ weeru kɑ wɔkuru. Berɑ bɑ rɑ mɑɑ
    kɑ Hɛtibɑn sinɑmbu kɑ Siriɡibun sinɑmbu dumi dɑɑwe.
  eng-KJVCPB: 'And they fetcht up, and brought forth out of Egypt a chariot for six
    hundred shekels of silver, and a horse for an hundred and fifty: and so brought
    they out horses for all the kings of the Hittites, and for the kings of Syria,
    by their means.'
  luo-luo: Negingʼiewo gach lweny koa Misri e nengo mar kilo abiriyo mar fedha kendo
    faras achiel e nengo maromo kilo ariyo. Bende ne giusogi ni ruodhi duto mag jo-Hiti
    gi jo-Aram.
  meu-meu: Kariota ta na Aigupto amo e abia, davana na silver sekeledia sinahutauratoi;
    bona hosi ta davana na silver sekeledia sinahu-ta imahui. Bena idia ese ma e hoihoilaidia
    lou, Hiti taudia edia pavapava iboudiai bona Suria pavapavadia ediai.
  npi-ULB: तिनीहरूले प्रत्‍येक रथ सात सय शेकेल चाँदीमा र घोडाचाहिं १५० शेकेल चाँदीमा
    मिश्रदेशबाट पैठारी गर्थे । तिनीहरूले हित्ती र अरामीहरूका राजाहरूलाई ती निकासी
    पनि गर्थे ।
  yor-yor: Wọ́n ra kẹ̀kẹ́ kan láti Ejibiti. Fún ẹgbẹ̀ta (600) ṣékélì fàdákà àti ẹṣin
    kan fún ọgọ́rin méjìdínláàádọ́ta. Wọ́n ko wọn lọ sọ́dọ̀ àwọn ọba mìíràn ti Hiti
    àti ti àwọn ará Aramu.
  emp-NTPO: Cawayo ab̶a cuatro libra paratabari nẽdobadjid̶aa. Egiptod̶e carreta ab̶a
    quince libra paratabari nẽdobadjid̶aa. Maʌ̃be ãdjirãba hititarã bororãa, Siriad̶ebema
    bororãa bid̶a cawayoda, carreta sid̶a nẽdobuebadjid̶aa.
  pes-OPCB: قیمت یک ارابهٔ مصری ششصد مثقال نقره و قیمت یک اسب، صد و پنجاه مثقال نقره
    بود. آنها همچنین اسبهای اضافی را به پادشاهان حیتی و سوری می‌فروختند.
  tgl-ULB: Nag-angkat sila ng karwahe mula sa Ehipto sa halagang anim na raang siklong
    pilak at kabayo sa halagang 150 siklo. Iniluluwas din nila ang mga ito sa mga
    hari ng Heteo at sa mga Arameo.
  hui-hui: Ani lara handala biyinaya biaga agalidarume Musiri dindiha puwa wai biaga
    karisirubi hosirubi yolo mule piaga hene. Karisi mbira mbiranaga yolo muni siliba
    kina dege daosini waragaria (6,000) aleme mialu hosi mbira hangunaga yolo muni
    siliba kina daosini mbirani handari duria (1,500) aleme yolo miaga hene. Yolo
    ani mialu agali uruni tigua hosiru haru ha karisiru mo ya bialu Hidiali kini karia
    pialu Siriali kini kariabi pu bigi biragola ogonilabo libugua mbirale yalu piagadaruni
    munime yolo bigi biaga hene.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​စစ်​ရ​ထား​များ​တင်​သွင်း​မှု ကို​ချုပ်​ကိုင်​ထား​ကြ​၏။
    ဟိတ္တိ​ဘု​ရင်​နှင့်​ရှု​ရိ ဘု​ရင်​တို့​သည်​စစ်​ရ​ထား​တစ်​စီး​လျှင်​ငွေ သား​ခြောက်​ရာ၊
    မြင်း​တစ်​ကောင်​လျှင်​ငွေ​သား တစ်​ရာ့​ငါး​ဆယ်​နှုန်း​ဖြင့် အ​ဝယ်​တော်​တို့​မှ
    ဝယ်​ရ​ကြ​လေ​သည်။
  bod-N: དེ་དག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་ཉོས་པའི་ཤིང་རྟ་དག་གི་རིན་ནི་རེ་རེར་དངུལ་སྲང་དྲུག་བརྒྱ་ཡིན་པ་དང་།
    རྟ་རེ་རེར་དངུལ་སྲང་བརྒྱ་དང་ལྔ་བཅུ་ཡིན། ཧེད་པའི་རྒྱལ་པོ་དང་ཨ་རམ་པའི་རྒྱལ་པོ་རྣམས་ཀྱི་ཤིང་རྟ་དང་རྟ་རྣམས་ཀྱང་དེ་བཞིན་དུ་ཚོང་པ་དེ་རྣམས་བརྒྱུད་ནས་ཉོས་འོངས་པའོ།
    །
  sna-sna: Vaitenga ngoro imwe chete kubva kuIjipiti ichiita mashekeri mazana matanhatu
    esirivha uye bhiza rimwe chete richiita mashekeri zana namakumi mashanu. Ivo vaizoatengeserawo
    kumadzimambo ose avaHiti navaAramu.
  spa-BLM: Importaron de Egipto y luego exportaron un carro por seiscientas piezas
    de plata y un caballo por ciento cincuenta. También los exportaron a los reyes
    hititas y a los reyes sirios.
  cac-cac: A junjun carruaje cotnac d'a Egipto chi', 600 siclo plata stojol, axo junjun
    noc' chej chi', 150 siclo plata stojol noc'. Axo masanil eb' vin̈ sreyal eb' heteo
    yed' eb' sirio, a eb' vin̈ smananxi d'a eb' schon̈vajum vin̈aj Salomón chi'.
  swh-ULB: Waliagiza gari kutoka Misiri kwa shekeli mia sita za fedha, na farasi mmoja
    kwa shekeli 150. Pia walinunua kutoka kwa wafalme wa Wahiti na wafalme wa Washamu.
  bel-bel: Калясьніцу атрымлівалі і дастаўлялі зь Егіпта за шасьцьсот сікляў срэбра,
    а каня за сто пяцьдзясят. Такім самым чынам яны рукамі сваімі дастаўлялі гэта
    ўсім царам Хэтэйскім і царам Арамэйскім.
  deu-ELBBK: Und sie brachten herauf und führten aus Ägypten einen Wagen aus für 600
    Sekel Silber, und ein Pferd für 150. Und so führte man für alle Könige der Hethiter
    und für die Könige von Syrien durch ihre Hand aus.
  mbb-OT: Dutun he timpu is bali te kerwahi he ebpuun diyà te Ehipto ne 600 he vuuk
    he pelata, ne is kudà 150 he vuuk he pelata. Ne imbelegyà heini te menge etew
    ni Solomon diyà te langun he menge hadì te menge Hitihanen wey te menge Aramihanen.
  mal-2015: അവർ മിസ്രയീമിൽനിന്നു രഥമൊന്നിന്നു അറുനൂറും കുതിര ഒന്നിന്നു നൂറ്റമ്പതും
    വെള്ളിശെക്കൽ വിലകൊടുത്തു വാങ്ങിക്കൊണ്ടുവരും; അങ്ങനെ തന്നേ അവർ ഹിത്യരുടെ സകലരാജാക്കന്മാർക്കും
    അരാംരാജാക്കന്മാർക്കും കൊണ്ടുവന്നു കൊടുക്കും.
  rmc-rmc: Andral o Egipt cinenas o maribnaskro verdan vaš šov šel (600) rupune a
    le grajes vaš šel the penda (150) rupune. Avke len on odarik anenas the prekal
    savore chetitska the aramejika kraľa.
  pes-OPV: و یک ارابه را به قیمت ششصد مثقال نقره از مصر بیرون می‌آوردند ومی رسانیدند
    و یک اسب را به قیمت صد و پنجاه، و همچنین برای جمیع پادشاهان حتیان وپادشاهان ارام
    به توسط آنها بیرون می‌آوردند.
  ron-1924: се дучяу ши адучяу дин Еӂипт ун кар ку шасе суте де сикли де арӂинт ши
    ун кал ку о сутэ чинчзечь де сикли. Тот аша адучяу ши пентру тоць ымпэраций хетицилор
    ши пентру ымпэраций Сирией.
  ben-OBCV: তারা মিশর থেকে এক-একটি রথ আমদানি করত ছয়শো শেকল রুপো দিয়ে, এবং এক-একটি
    ঘোড়া আমদানি করত একশো 50 শেকলে। এছাড়াও হিত্তীয় ও অরামীয় সব রাজার কাছে তারা
    সেগুলি রপ্তানিও করত।
  som-som: Oo gaadhifaras wuxuu Masar kaga soo bixi jiray lix boqol oo sheqel oo lacag
    ah, farasna boqol iyo konton sheqel; oo saasoo kalay ugu wada keeni jireen boqorradii
    reer Xeed oo dhan iyo boqorradii reer Suuriyaba.
  lat-VUC: 'quadrigam equorum sexcentis argenteis, et equum centum quinquaginta: similiter
    de universis regnis Hethæorum, et a regibus Syriæ emptio celebrabatur.'
  eng-ASVBT: 'And they fetched up and brought out of Egypt a chariot for six hundred
    shekels of silver, and a horse for a hundred and fifty: and so for all the kings
    of the Hittites, and the kings of Syria, did they bring them out by their means.'
  ita-1885: e comperavano, e traevano fuor di Egitto due coppie di cavalli, per seicento
    sicli d'argento; e ciascun cavallo, per cencinquanta. E così per le mani di que' fattori
    se ne traeva fuori, per tutti i re degli Hittei, e per i re della Siria.
  eng-LXXUP: 'and went and brought out of Egypt a chariot for six hundred pieces of
    silver, and a horse for a hundred and fifty pieces of silver: and so they brought
    for all the kings of the Hittites, and for the kings of Syria by their means.'
  eng-ULB: They imported a chariot from Egypt for six hundred shekels of silver, and
    a horse for 150 shekels. They also exported them to the kings of the Hittites
    and the Arameans.
  spa-VBL: Se podía importar un carro de Egipto por seiscientos siclos de plata, y
    un caballo por ciento cincuenta. De la misma manera los exportaban a todos los
    reyes hititas y a los reyes arameos.
  fra-_FOB: On faisait monter et sortir d'Égypte un char pour six cents sicles d'argent,
    et un cheval pour cent cinquante. On en amenait de même par eux pour tous les
    rois des Héthiens, et pour les rois de Syrie.
  mal-mal: അവർ ഈജിപ്റ്റിൽ നിന്ന് രഥമൊന്നിന് അറുനൂറും കുതിര ഒന്നിന് നൂറ്റമ്പതും ശേക്കെൽ
    വെള്ളി വിലയായി കൊടുത്ത് വാങ്ങിക്കൊണ്ടുവരും; അങ്ങനെ തന്നേ അവർ ഹിത്യരുടെ സകലരാജാക്കന്മാർക്കും
    അരാംരാജാക്കന്മാർക്കും കൊണ്ടുവന്നു കൊടുക്കും.
  urd-GVR: Bādshāh ke rath Misr se darāmad hote the. Har rath kī qīmat chāṅdī ke 600
    sikke aur har ghoṛe kī qīmat chāṅdī ke 150 sikke thī. Sulemān ke tājir yih ghoṛe
    barāmad karte hue tamām Hittī aur Arāmī bādshāhoṅ tak bhī pahuṅchāte the.
  suz-BL: मेकोपुकीम इजीप्‍त रे ग्‍याप्‍शा अर्को रागी कली लेयबाक्‍मा बाक्‍त। बग्‍गी
    का कली ६ सहे चांदी के शेकेल नु शारा का कली सहे का ५० चांदी के शेकेलम लेयबाक्‍मा
    बाक्‍त। मिनु सोलोमन आ ग्‍याप्‍ब लेयबपुकीमी मेको हित्ती नु अरामी पिप आन कली लेयबाक्‍मा
    बाक्‍त।
  ita-1927: e facevano uscire dall’Egitto e giungere a destinazione un equipaggio
    per il costo di seicento sicli d’argento; un cavallo per il costo di centocinquanta.
    Nello stesso modo, per mezzo di que’ mercanti, se ne facean venire per tutti i
    re degli Hittei e per i re della Siria.
  ckb-ckb: گالیسکە لە میسرەوە بە شەش سەد شاقل زیو و ئەسپیش بە سەد و پەنجا هاوردەیان
    دەکرد، هەروەها بۆ هەموو پاشاکانی حیتی و ئارامی هەناردەیان دەکرد.
  eng-BBE: 'A war-carriage might be got from Egypt for six hundred shekels of silver,
    and a horse for a hundred and fifty: they got them at the same rate for all the
    kings of the Hittites and the kings of Aram.'
  kan-OKCV: ಹಾಗೆಯೇ ಈಜಿಪ್ಟಿನಿಂದ ಆರುನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಕ್ರಯಕ್ಕೆ ಒಂದು ರಥವನ್ನೂ ನೂರ ಐವತ್ತು
    ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಕ್ರಯಕ್ಕೆ ಒಂದು ಕುದುರೆಯನ್ನೂ ತರಿಸುತ್ತಿದ್ದರು. ಈ ಪ್ರಕಾರ ಹಿತ್ತಿಯರ ಮತ್ತು
    ಅರಾಮಿನ ಅರಸುಗಳೆಲ್ಲರು ಇವರ ಮುಖಾಂತರವಾಗಿಯೇ ತರಿಸುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் எகிப்திலிருந்து ஒரு இரதத்தை அறுநூறு வெள்ளிக்காசுகளுக்கும், ஒரு
    குதிரையை நூற்றைம்பது வெள்ளிக்காசுகளுக்கும் கொண்டுவருவார்கள்; அந்தப்படியே ஏத்தியர்களின்
    அனைத்து ராஜாக்களுக்கும், சீரியாவின் ராஜாக்களுக்கும் அவர்கள் மூலமாகக் கொண்டுவரப்பட்டன.
  spa-RV-1909: 'Y subían, y sacaban de Egipto, un carro por seiscientas piezas de
    plata, y un caballo por ciento y cincuenta: y así se sacaban por medio de ellos
    para todos los reyes de los Hetheos, y para los reyes de Siria.'
  ron-BTF: Și au mers și au adus din Egipt un car pentru șase sute de șekeli de argint
    și un cal pentru o sută cincizeci; și astfel au adus ei cai pentru toți împărații
    hitiților și pentru împărații Siriei, prin mijloacele lor.
  eng-WEBP: They imported from Egypt then exported a chariot for six hundred pieces
    of silver and a horse for one hundred fifty. They also exported them to the Hittite
    kings and the Syrian kings.
  eng-FBV: A chariot could be imported from Egypt for six hundred silver shekels,
    and a horse for a hundred and fifty. In the same way they exported them to all
    the Hittite kings and the Aramean kings.
  nld-1939: Ook de strijdwagens werden in Moesri gekocht, en kostten zeshonderd zilveren
    sikkels; voor een paard werden er honderd vijftig betaald. Voor deze prijs werden
    ze door hen ook aan al de koningen der Chittieten en de koningen van Aram geleverd.
  nch-BL: Huan quincohuayayaj tatehuijca carrojme ten tali Egipto ica 600 plata tomi
    huan cahuayojme quincohuayayaj ica 150 plata tomi. Huan nojquiya Salomón quinpixqui
    cahuayojme huan tatehuijca carrojme para quinnamaquiltis nopa tanahuatiani ten
    nopa heteo masehualme huan sirio masehualme.
  vie-1934: Người ta từ xứ Ê-díp-tô mua đem lên một cái xe giá sáu trăm siếc-lơ bạc,
    còn một con ngựa giá một trăm năm mươi siếc-lơ; các vua dân Hê-tít và vua Sy-ri
