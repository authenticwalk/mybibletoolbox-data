  urd-GVH: बादशाह के रथ मिसर से दरामद होते थे। हर रथ की क़ीमत चाँदी के 600 सिक्के
    और हर घोड़े की क़ीमत चाँदी के 150 सिक्के थी। सुलेमान के ताजिर यह घोड़े बरामद करते
    हुए तमाम हित्ती और अरामी बादशाहों तक भी पहुँचाते थे।
  rug-rug: Meke holui rini sari na totopili varipera pa Izipi, ka onomo gogoto poata
    siliva hinoluna si keke meke sari na hose si keke gogoto lima ṉavulu puta poata
    siliva, meke holuholu taloa ni rini koari doduru baṉara pa butubutu Hitaiti meke
    pa popoa Siria.
  gaz-gaz: Isaanis gaarii tokko meetii saqilii dhibba jaʼaan, farda immoo meetii saqilii
    dhibba tokkoo fi shantamaan Gibxii bitanii fidan. Akkasumas gaariiwwanii fi fardeen
    kanneen erganii mootota Heetotaatii fi mootota Sooriyaa hundatti gurguru turan.
  fra-LSG: on faisait monter et sortir d’Égypte un char pour six cents sicles d’argent,
    et un cheval pour cent cinquante sicles. Ils en amenaient de même avec eux pour
    tous les rois des Héthiens et pour les rois de Syrie.
  yal-yal: Wontoron naxan yi kelixi Misiran yamanani, na yi sarama gbeti fixɛn kilo
    sennin nan na. Soon yi sarama gbeti fixɛn kilo keden e nun a tagiin nan na. Na
    yulane nan mɔn yi fama Xiti mangane nun Arami mangane gbeene ra.
  haw-1868: A kii aku la lakou a kai mai, mai Aigupita mai, i ke kaa hookahi, no na
    haneri sekela kala eono, a i ka lio no ka haneri me kanalima. A pela no lakou
    i lawe mai ai no na'lii a pau o ka Heta, a me na'lii o Suria ma ko lakou lima.
  arb-NAV: وَكَذَلِكَ الْمَرْكَبَاتُ؛ وَكَانُوا يَدْفَعُونَ سِتَّ مِئَةِ شَاقِلٍ (نَحْوَ
    سَبْعَةِ كِيلُو جِرَامَاتٍ) مِنَ الْفِّضَّةِ عَنْ كُلِّ مَرْكَبَةٍ، وَمِئَةً وَخَمْسِينَ
    عَنْ كُلِّ فَرَسٍ (نَحْوَ كِيلُو جِرَامَيْنِ)، وَكَانُوا يُصَدِّرُونَهَا أَيْضاً
    لِجَمِيعِ مُلُوكِ الْحِثِّيِّينَ وَالآرَامِيِّينَ.
  ewe-ewe: Wodɔ tasiaɖam tso Egipte esi ƒe asie nye klosaloga kilogram adre kple sɔ
    si ƒe asie nye, klosaloga kilogram ɖeka kple afã. Woawo hã dzraa wo na dutafiawo,
    ame siwo nye Hititɔwo kple Aramtɔwo ƒe fiawo.
  eng-LEE: And they brought up, and fetched out of Egypt a chariot for six hundred
    shekels of silver, and a horse for a hundred and fifty; and so for all the kings
    of the Hittites, and for the kings of Syria, did they bring them out by their
    means.
  asm-FB: আৰু মিচৰৰ পৰা কিনি অনা এখন এখন ৰথৰ দাম ছশ চেকল ৰূপ আৰু এটা এটা ঘোঁৰাৰ দাম
    এশ পঞ্চাশ চেকল ৰূপ। এইদৰে তেওঁলোকৰ দ্বাৰাই হিত্তীয়া আৰু অৰামীয়া সকলো ৰজাৰ কাৰণেও
    সেইবোৰ অনা হয়।
  sus-A: عٍ سْورِ رَفِسٍ سَرَ فبٍتِ كِلٌ سٌلٌقٍرٍ رَ، عٍ سٌي سَرَ فبٍتِ كِلٌ كٍرٍن
    نُن عَ تَفِ رَ. عٍ نَ مْولِ سَرَ شِتِ نُن سِرِيَ مَنفّيٍ قَن بّ.
  fra-SBL: Ils importèrent d'Égypte puis exportèrent un char pour six cents pièces
    d'argent et un cheval pour cent cinquante. Ils les exportèrent aussi aux rois
    hittites et aux rois syriens.
  hbo-hbo: וַֽ֠יַּעֲלוּ וַיֹּוצִ֨יאוּ מִמִּצְרַ֤יִם מֶרְכָּבָה֙ בְּשֵׁ֣שׁ מֵאֹ֣ות
    כֶּ֔סֶף וְס֖וּס בַּחֲמִשִּׁ֣ים וּמֵאָ֑ה וְ֠כֵן לְכָל־מַלְכֵ֧י הַֽחִתִּ֛ים וּמַלְכֵ֥י
    אֲרָ֖ם בְּיָדָ֥ם יֹוצִֽיאוּ׃
  kik-kik: Maagũraga ngaari ĩmwe ya ita kuuma Misiri cekeri 600 cia betha, nayo mbarathi
    ĩmwe ĩkoima cekeri 150. Ningĩ nĩmacookaga magacitwara ikenderio athamaki othe
    a Ahiti na a Suriata.
  fra-NCL: on faisait monter et sortir d’Égypte un char pour six cents sicles d’argent,
    et un cheval pour cent cinquante sicles. Ils en faisaient aussi sortir de la même
    manière, par eux-mêmes, pour tous les rois des Hittites et pour les rois de Syrie.
  cek-AK: Izip prae ih hrangleeng maeto loe sumkanglung shekel cumvai tarukto hoiah
    a qanh o; hrang maeto naah cumvai, quipangato paek o moe, Hit siangpahrang hoi
    Syria siangpahrangnawk khaeah a zawh o patoeng.
  cuk-cuk: Dulemar Egiptoʼgi, ur-napagi-bila-onoged mani-sibugan-gwadulataled-ilanergwa
    (600) bakdamalad, degi, molidi mani-sibugan-gwadulagugle-gakambe (150) bakdamarbalid.
    Degi, geb belagwable Het-dule-e-reymar, degi, belagwable Siria-e-reymar, Salomónʼga-arbamaladse
    molimar bakdamalad.
  uig-CYR: Улар Мисирдин сетивалған һәр бир һарвуниң баһаси алтә йүз күмүч тәңгә,
    һәр бир атниң баһаси бир йүз әллик күмүч тәңгә еди; ат-һарвулар йәнә Һиттийларниң
    падишалири вә Сурийә падишалириғиму әнә шу содигәрләрниң вастиси билән сетивелинатти.
  tel-2017: వారు ఐగుప్తు నుండి తెచ్చిన రథం ఒక్కదానికి 600 తులాల వెండినీ, గుర్రం ఒక్కదానికి
    150 తులాల వెండినీ ధరగా చెల్లించారు. వారు వాటిని హిత్తీయులకూ, సిరియా రాజులకూ కూడా
    ఎగుమతి చేశారు.
  hat-BSA: Yo te enpòte cha yo soti an Égypte pou sis-san sik ajan chak, cheval yo
    pou san-senkant chak, e pa menm mwayen an, yo te fè distribisyon a tout wa Etyen
    yo avèk wa Siryen yo.
  kos-kos: ac oayapa pisen chariot ma tuku Egypt me. Elos kitala horse ac chariot
    nu sin tokosra lun mwet Hit ac tokosra lun acn Syria. Molin chariot se pa ipin
    silver onfoko, ac molin horse soko pa ipin silver siofok lumngaul.
  hbo-WLC: וַֽ֠יַּעֲלוּ וַיּוֹצִ֨יאוּ מִמִּצְרַ֤יִם מֶרְכָּבָה֙ בְּשֵׁ֣שׁ מֵא֣וֹת
    כֶּ֔סֶף וְס֖וּס בַּחֲמִשִּׁ֣ים וּמֵאָ֑ה וְ֠כֵן לְכָל־מַלְכֵ֧י הַֽחִתִּ֛ים וּמַלְכֵ֥י
    אֲרָ֖ם בְּיָדָ֥ם יוֹצִֽיאוּ׃
  ibo-ibo: Ha sitere nʼIjipt tụbata otu ụgbọ agha nʼọnụ ahịa narị shekel ọlaọcha isii;
    jirikwa otu narị shekel na iri shekel ise zụta otu ịnyịnya. Ha zipụkwara ha nye
    ndị eze niile nke ndị Het na ndị Aram.
  ory-ory: ଆଉ ମିସରରୁ କ୍ରୀତ ଓ ଆନୀତ ଏକ ଏକ ରଥର ମୂଲ୍ୟ ଛଅ ଶହ ଶେକଲ ରୌପ୍ୟ ମୁଦ୍ରା ଓ ଏକ ଏକ
    ଅଶ୍ୱର ମୂଲ୍ୟ ଏକ ଶହ ପଚାଶ ଶେକଲ ରୌପ୍ୟ ମୁଦ୍ରା ଥିଲା; ଏହିରୂପେ ସେମାନଙ୍କ ଦ୍ୱାରା ହିତ୍ତୀୟ
    ଓ ଅରାମୀୟ ସମସ୍ତ ରାଜାଙ୍କ ନିମନ୍ତେ ହିଁ ସେହି ସବୁ ଅଣାଯିବାର ରୀତି ଥିଲା।
  chk-chk: Iwe, ra kamö efoch woken seni Isip won ükükün wonopükü föün moni silifer,
    nge eman oris won ükükün ipükü lime föün moni silifer. Nge nöün ewe king chon
    amömö ra pwal amömösefäliela ekewe woken me oris ngeni ekewe kingen chon Hit me
    ekewe kingen Siria meinisin.
  rop-rop: '@see-verse:2CH.001.016'
  ukr-1871: Кожну колесницю приставляли з Египту за шістьсот секлів срібла, а коня
    — за сто пятьдесять. Так само приставляли вони своїми руками для всїх царів Геттїйських
    і царів Арамейських.
  deu-1951: Und sie brachten Wagen aus Ägypten herauf, die kamen auf je sechshundert
    Schekel Silber zu stehen, und ein Pferd auf hundertfünfzig. Ebenso brachten sie
    durch ihre Vermittlung allen Königen der Hetiter und den Königen in Syrien.
  eng-JPS: And they fetched up, and brought out of Egypt a chariot for six hundred
    shekels of silver, and a horse for a hundred and fifty; and so for all the kings
    of the Hittites, and the kings of Aram, did they bring them out by their means.
  srp-1865: I odlažahu, te dogonjahu iz Misira kola po šest stotina sikala srebra,
    a konje po sto pedeset; i tako svi carevi Hetejski i carevi Sirski preko njih
    dobivahu.
  lug-lug: Eggaali baagisuubulanga kilo musanvu eza ffeeza, embalaasi ne bagisuubulanga
    kilo emu ne desimoolo musanvu eza ffeeza okuva e Misiri. Ate era baazitunzanga
    ne bakabaka bonna ab’Abakiiti ne bakabaka ab’e Busuuli.
  heb-heb: ויעלו ויוציאו ממצרים מרכבה בשש מאות כסף וסוס בחמשים ומאה וכן לכל מלכי החתים
    ומלכי ארם בידם יוציאו׃
  ben-IRV: আর মিশর থেকে কেনা ও আনা এক একটি রথের দাম ছশো শেকল রূপা ও এক একটি ঘোড়ার
    দাম একশো পঞ্চাশ শেকল ছিল৷ এই ভাবে তাদের মাধ্যমে সমস্ত হিত্তীয় রাজার ও অরামীয়
    রাজার জন্যও ঘোড়া আনা হত৷
  pan-pan: ਸੁਲੇਮਾਨ ਦੇ ਵਪਾਰੀ ਮਿਸਰ ਤੋਂ ਇੱਕ ਰੱਥ ਚਾਂਦੀ ਦੇ ਛੇ ਸੌ ਰੁਪਏ ਦਾ ਅਤੇ ਇੱਕ ਘੋੜਾ ਚਾਂਦੀ
    ਦੇ ਡੇਢ ਸੌ ਰੁਪਏ ਖਰੀਦਦੇ ਸਨ। ਫ਼ੇਰ ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਘੋੜੇ ਅਤੇ ਰੱਥ ਹਿੱਤੀ ਲੋਕਾਂ ਦੇ ਰਾਜਿਆਂ
    ਅਤੇ ਅਰਾਮ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਵੇਚ ਦਿੱਤੇ।
  mya-JVB: အဲဂုတ္တု ပြည်မှ ရထား တခုကိုငွေ ခြောက် ပိဿာ နှင့် ၎င်း၊ မြင်း တစီးကို တပိဿာ
    ငါးဆယ် နှင့် ၎င်း ရောင်းမြဲရှိ၏။ ထိုသို့ ဟိတ္တိ မင်းကြီး နှင့် ၊ ရှုရိ မင်းကြီး
    အပေါင်း တို့သည် အဲဂုတ္တု ရထားနှင့် မြင်းတို့ကိုရတတ်ကြ၏။
  hmo-hmo: Solomona ena hoihoi taudia ese Aigupito dekena amo kariota idia abia, kariota
    ta ena davana be siliva moni 600, bona hosi ta ena davana be siliva moni 150.
    King ena hoihoi taudia ese ma inai hosi bona kariota be Hiti taudia edia king
    bona Suria taudia edia king dekenai idia hoihoilaia lou.
  urd-urd: 'और वह एक रथ छ: सौ मिस्क़ाल चांदी और एक घोड़ा डेढ़ सौ मिस्क़ाल में लेते
    और मिस्र से ले आते थे और इसी तरह हित्तियों के सब बादशाहों और आराम के बादशाहों
    के लिए उन ही के वसीला से उन को लाते थे।'
  rus-SYN: Колесница получаема и доставляема была из Египта за шестьсот сиклей серебра,
    а конь за сто пятьдесят. Таким же образом они руками своими доставляли это всем
    царям Хеттейским и царям Арамейским.
  bqc-SIM: Aaì sↄ̃́goↄ lúlu Egipi ã́nusu kiloo soplaplaɛ, sↄ̃́ↄ sↄ̃ kiloo plapla
    taawa, ↄ̃ aaì ɛa sↄ̃́piↄ yía Itiↄ ń Siliↄ kíaↄwa lↄ.
  tcz-CHONGTHU: Chuche phatlai chun Egypt gamma kangtalai ho chu, dangka shekel jagup
    chule sakol ho chu dangka Shekel Jakhat le somnga manna ana kichojouvin ahi. Hiti
    chun Thilho chu Hittite lengte le Ram lengte koma ana kitol lut jin ahi.
  mar-mar: त्यांनी प्रत्येक रथ सहाशे शेकेल चांदीला व प्रत्येक घोडा दिडशें शेकेल चांदीला
    या प्रमाणे मिसरामधून ही खरेदी करून मग ते हेच रथ आणि घोडे हित्ती व अरामी राजांना
    विकले.
  qub-qub: Juc carrëta Egiptupita apashanga cuestaj sojta pachac (600) guellay, juc
    cawalluga pachac pichga chuncan (150). Chaura llapan Het runacunapa, Siria runacunapa
    raynincuna rantichej Salomonpa piyunnincunallawan.
  bqp-bqp: Bɑ rɑ nùn tɑbu kɛkɛ yi dumi gɑwen tiɑ dɔrewɑ sii geesun gobi nɑtɑ (600).
    Kpɑ bu mɑɑ nùn dumɑ dɔre sii geesun gobi wunɑɑ weeru kɑ wɔkuru. Berɑ bɑ rɑ mɑɑ
    kɑ Hɛtibɑn sinɑmbu kɑ Sirigibun sinɑmbu dumi dɑɑwe.
  hat-hat: Chak cha lagè yo te achte nan peyi Lejip te koute sisan (0600) pyès ajan,
    chak chwal te koute sansenkant (0150) pyès ajan. Se menm moun sa yo ki te konn
    al achte pou revann wa peyi Et yo ak wa peyi Siri yo.
  eng-BSB: A chariot could be imported from Egypt for six hundred shekels of silver,
    and a horse for a hundred and fifty. Likewise, they exported them to all the kings
    of the Hittites and to the kings of Aram.
  eng-WEBPB: They imported from Egypt then exported a chariot for six hundred pieces
    of silver and a horse for one hundred and fifty. They also exported them to the
    Hittite kings and the Syrian kings.
  kbq-kbq: Hagi Solomoni eri'za vahe'mo'za 600'a silva zagoreti Isipitira karisiramina
    mizanese'za, 150'a silva zagoreti hosi afutamina mizase'naze. Ana hute'za hosi
    afutamine karisiraminena Hiti kini vahete'ene, Siria kini vahete'ene zagore atrege'za
    mizase'naze.
  nhe-BL: Huan quincohuayayaj tlatehuijca carros tlen tlali Egipto ica 600 plata tomi
    huan cahuajme quincohuayayaj ica 150 plata tomi. Huan nojquiya Salomón quinpixqui
    cahuajme huan tlatehuijca carros para quinnamaquiltis nopa tlanahuatiani tlen
    nopa heteo tlacame huan sirio tlacame.
  gub-BL: Werur kar ywyramawa zeàmàtyry'ymawhu pe har Ezit ywy wi wà no. A'e awa ume'eg
    kawaru Etew wanuwihawete wanupe wà, Xir wanuwihawete wanupe wà no. Ume'eg ywyramawa
    wanupe wà no. Pitàitàigatu ywyramawa a'e wà, 7 kir parat hekuzaromo a'e wà. Pitàitàigatu
    kawaru a'e wà, 1,75 kir parat hekuzaromo a'e wà.
  eng-DRA: 'A chariot of four horses for six hundred pieces of silver, and a horse
    for a hundred and fifty: in like manner market was made in all the kingdoms of
    the Hethites, and of the kings of Syria.'
