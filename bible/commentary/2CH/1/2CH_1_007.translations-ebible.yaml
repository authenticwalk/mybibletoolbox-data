verse: 2CH.001.007
translations:
  mal-C: 'അന്നുരാത്രി ദൈവം ശലോമോനു പ്രത്യക്ഷനായി അദ്ദേഹത്തോടു പറഞ്ഞു: “നിനക്കുവേണ്ടത്
    എന്തായാലും ചോദിച്ചുകൊള്ളുക, ഞാൻ തരും.”'
  deu-TKW: 'In jener Nacht nun erschien Gott dem Salomo und sprach zu ihm: Bitte,
    was ich dir geben soll!'
  lin-lin: 'Na butu wana, Nzambe abimelaki Salomo mpe alobaki na ye : — Senga Ngai
    nyonso oyo olingi ete napesa yo.'
  eng-LSV: In that night God has appeared to Solomon and says to him, “Ask—what do
    I give to you?”
  eng-GNV: The same night did God appeare vnto Salomon, and sayde vnto him, Aske what
    I shall giue thee.
  eng-WEBSTER: In that night God appeared to Solomon, and said to him, Ask what I
    shall give thee.
  nhw-BL: 'Huan ipan nopa yohuali Toteco Dios quimonextili Salomón huan quiilhui:
    “Techtlajtlani nochi catli tijnequi ma nimitzmaca.”'
  swh-ONEN: Usiku ule Mungu akamtokea Solomoni na kumwambia, “Omba lolote utakalo
    nikupe.”
  bba-bba: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u Sɑlomɔɔ kure. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ,
    ɑ mɑn bikio ye ɑ kĩ n nun kɛ̃.
  eng-KJVCPB: In that night did God appear unto Solomon, and said unto him, Ask what
    I shall give thee.
  luo-luo: Gotieno nogo Nyasaye nofwenyore ne Solomon mowachone niya, “Kwa gimoro
    amora midwaro mondo amiyi.”
  meu-meu: Una hanuaboi ai Dirava ese Solomon e hahedinarai henia, e hereva henia,
    eto, A hereva, dahaka baina henimu.
  npi-ULB: त्‍यस रात परमेश्‍वर सोलोमनकहाँ देखा पर्नुभयो र तिनलाई भन्‍नुभयो, “माग्,
    म तँलाई के दिऊँ?”
  yor-yor: Ní òru ọjọ́ náà, Ọlọ́run farahàn Solomoni, ó sì wí fún un pé, “Béèrè fún
    ohunkóhun tí ìwọ bá fẹ́ kí n fún ọ.”
  emp-NTPO: 'Maʌ̃ diamasi Ãcõrẽra Salomoʌ̃ma odjaped̶a nãwã jarasia: –Bʌa quĩrĩã b̶ʌda
    mʌ̃́a iwid̶idua.–'
  pes-OPCB: 'آن شب خدا به سلیمان ظاهر شد و به او فرمود: «هر چه می‌خواهی از من درخواست
    کن تا به تو بدهم.»'
  tgl-ULB: Nagpakita ang Diyos kay Solomon ng gabing iyon at sinabi sa kaniya, “Humiling
    ka! Ano ang dapat kong ibigay sa iyo?”
  hui-hui: Ani bialu horo ogoningi mbiraga Solomono ibu palearia Anduane Homogohanda
    emagaha howa lalu, I̱na í̠hondo mbirale mbira ngi lalu hale harego nguliya agile
    ngi loleberebe, lene.
  mya-mya: ထို​ည​၌​ဘု​ရား​သ​ခင်​သည်​ရှော​လ​မုန်​ထံ သို့​ကြွ​လာ​တော်​မူ​၍``သင့်​အား​အ​ဘယ်​ဆု
    ကို​ပေး​စေ​လို​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: མཚན་མོ་དེར་དཀོན་མཆོག་ཉིད་ནི་སོ་ལོ་མོན་ལ་མངོན་པར་གྱུར་ནས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཅི་ཞུས་ཀྱང་བདག་གིས་ཁྱོད་ལ་སྦྱིན་ངེས་ཡིན་ཞེས་གསུངས་པ་ལ།
  sna-sna: Usiku ihwohwo Mwari akazviratidza kuna Soromoni akati kwaari, “Kumbira
    chose chaungada kuti ndikupe.”
  spa-BLM: 'Esa noche, Dios se le apareció a Salomón y le dijo: “Pide lo que quieras
    que te dé”.'
  cac-cac: 'A d''a jun ac''val chi'', ix sch''ox sb''a Jehová d''a vin̈, ix yalan
    icha tic: C''an d''ayin tas tza nib''ej, ol vac'' d''ayach, xchi d''a vin̈.'
  swh-ULB: Mungu akamtokea Selemani usiku huo na akasema kwake, “Omba! Nikupe nini?”
  bel-bel: 'У тую ноч зьявіўся Бог Саламону, і сказаў яму: прасі, што Мне даць табе.'
  deu-ELBBK: 'In dieser Nacht erschien Gott dem Salomo und sprach zu ihm: Bitte, was
    ich dir geben soll.'
  mbb-OT: Haazà he kezukileman, mibpaahà is Megbevayà ki Solomon ne migkeǥiyan din
    sikandin te, “Buyù ka te minsan hengkey he egkesuatan nu su ibeǥey ku kenikew.”
  mal-2015: 'അന്നു രാത്രി ദൈവം ശലോമോന്നു പ്രത്യക്ഷനായി അവനോടു: ഞാൻ നിനക്കു എന്തു തരേണം;
    ചോദിച്ചുകൊൾക എന്നരുളിച്ചെയ്തു.'
  rmc-rmc: 'Odi rat o Del pes sikaďa le Šalamunoske andro suno a phenďa leske: „Phen,
    so tut majinav te del!“'
  pes-OPV: 'در همان شب خدا به سلیمان ظاهر شد و اورا گفت: «آنچه را که به تو بدهم طلب
    نما.»'
  ron-1924: 'Ын тимпул нопций, Думнезеу С-а арэтат луй Соломон ши й-а зис: „Чере че
    врей сэ-ць дау.”'
  ben-OBCV: সেরাতে ঈশ্বর শলোমনের কাছে আবির্ভূত হয়ে বললেন, “তোমার যা ইচ্ছা হয়, আমার
    কাছে তাই চেয়ে নাও।”
  som-som: Oo habeenkaas ayaa Ilaah Sulaymaan u muuqday oo ku yidhi, I bari waxaad
    doonaysid aan ku siiyee.
  lat-VUC: 'Ecce autem in ipsa nocte apparuit ei Deus, dicens: Postula quod vis, ut
    dem tibi.'
  eng-ASVBT: In that night did God appear unto Solomon, and said unto him, Ask what
    I shall give thee.
  ita-1885: 'In quella notte Iddio apparve a Salomone, e gli disse: Chiedi ciò che
    tu vuoi che io ti dia.'
  eng-LXXUP: In that night God appeared to Solomon, and said to him, Ask what I shall
    give thee.
  eng-ULB: God appeared to Solomon that night and said to him, “Ask! What should I
    give you?”
  spa-VBL: 'Esa noche Dios se le apareció a Salomón y le dijo: “Pide lo que quieras
    que te dé”.'
  fra-_FOB: 'En cette nuit-là, Dieu apparut à Salomon, et lui dit: Demande ce que
    tu veux que je te donne.'
  mal-mal: 'അന്ന് രാത്രി ദൈവം ശലോമോന് പ്രത്യക്ഷനായി അവനോട്: ഞാൻ നിനക്ക് എന്ത് തരേണം;
    ചോദിച്ചു കൊൾക എന്നരുളിച്ചെയ്തു.'
  urd-GVR: Usī rāt Rab Sulemān par zāhir huā aur farmāyā, “Terā dil kyā chāhtā hai?
    Mujhe batā de to maiṅ terī ḳhāhish pūrī karūṅga.”
  suz-BL: मेको नाक्‍दो परमप्रभुम सोलोमन कली तपांइसे बाक्‍त। मिनु सोलोमन कली “गो इ
    कली मार गेन? लो पुनो” देंमाक्‍त।
  ita-1927: 'In quella notte, Iddio apparve a Salomone, e gli disse: “Chiedi quello
    che vuoi ch’io ti dia”.'
  ckb-ckb: 'لەو شەوەدا خودا بۆ سلێمان دەرکەوت و پێی فەرموو: «داوا بکە، چیت پێ بدەم؟»'
  eng-BBE: In that night God came to Solomon in a vision, and said to him, Say what
    I am to give you.
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು ಅವನಿಗೆ, “ನಾನು ನಿನಗೆ ಏನು
    ವರ ಕೊಡಬೇಕು? ಕೇಳಿಕೋ,” ಎಂದರು.
  tam-2017: 'அன்று இரவிலே தேவன் சாலொமோனுக்குக் காட்சியளித்து: நீ விரும்புகிறதை என்னிடத்தில்
    கேள் என்றார்.'
  spa-RV-1909: 'Y aquella noche apareció Dios á Salomón, y díjole: Demanda lo que
    quisieres que yo te dé.'
  ron-BTF: 'În acea noapte Dumnezeu i s-a arătat lui Solomon și i-a spus: Cere ce
    dorești să îți dau.'
  eng-WEBP: That night, God appeared to Solomon and said to him, “Ask for what you
    want me to give you.”
  eng-FBV: That night God appeared to Solomon and told him, “Ask what you want me
    to give you.”
  nld-1939: 'In diezelfde nacht verscheen God aan Salomon, en zeide tot hem: Doe uw
    verzoek; wat zal Ik u geven?'
  nch-BL: 'Huan ipan nopa yohuali Toteco Dios quimonextili Salomón huan quiilhui:
    “Techtajtani nochi cati tijnequi ma nimitzmaca.”'
  vie-1934: 'Chính đêm ấy, Đức Chúa Trời hiện đến cùng Sa-lô-môn, mà phán rằng: Ngươi
    muốn ta ban cho điều gì, hãy xin đi.'
  hin-CV: उस रात परमेश्वर शलोमोन पर प्रकट हुए और उनसे कहा, “मुझसे जो चाहो, मांग लो.”
  spa-BES: 'Esa noche, Dios vino a Salomón en una visión y le dijo: pídeme lo que
    quieras.'
  tdx-tdx: 'Niheo amy Selomò amy haleñey t’i Andrianañahare, nanao ty hoe: Ihalalio
    le hatoloko azo.'
  tha-KJV: ในคืนนั้นพระเจ้าทรงปรากฏแก่ซาโลมอน และตรัสกับพระองค์​ว่า “​เจ้​าอยากให้เราให้อะไรเจ้า
    ก็​จงขอเถิด”
  por-BR-2018: 'E aquela noite apareceu Deus a Salomão, e disse-lhe: Pede o que queres
    que eu te dê.'
  deu-ELO: 'In selbiger Nacht erschien Gott dem Salomo und sprach zu ihm: Bitte, was
    ich dir geben soll.'
  eng-WYC-2018: Lo! forsooth in that night God appeared to him, and said, Ask that
    that thou wilt, that I give to thee, (or Ask what thou wilt, that I give it to
    thee).
  epo-epo: 'En tiu nokto Dio aperis al Salomono, kaj diris al li: Petu, kion Mi donu
    al vi.'
  uig-PIN: 'Xu keqisi Huda Sulaymanƣa ayan bolup, uningƣa: — Sǝn nemini tilisǝng,
    xuni berimǝn, dedi.'
  beo-beo: Amo gasia, Soloumane da simasia Hina Gode ba:i. Hina Gode da ema amane
    adole ba:i, “Dia hanai da Na dima adi ima:bela:?”
  tpi-OTNT: Solomon i mekim ofa pinis na long nait, God i kamap long em na i tokim
    em olsem, “Yu ken askim mi long wanem samting yu laikim, na bai mi givim yu.”
  hau-SA: A wannan dare Allah ya bayyana ga Solomon, ya ce masa, “Roƙi duk abin da
    kake so in ba ka.”
  uig-LAT: 'Shu kéchisi Xuda Sulayman’gha ayan bolup, uninggha: — Sen némini tiliseng,
    shuni bérimen, dédi.'
  nde-nde: 'Ngalobobusuku uNkulunkulu wabonakala kuSolomoni wathi kuye: “Cela loba
    kuyini okufunayo ukuze ngikunike khona.”'
  ton-ton: ¶ Pea ʻi he pō ko ia naʻe hā mai ʻa Sihova kia Solomone, mo ne pehē kiate
    ia, “Kole mai ha meʻa te u foaki kiate koe.”
  ces-1613: 'Té noci ukázal se Bůh Šalomounovi, a řekl jemu: Žádej, zač chceš, a dám
    tobě.'
  eng-WMB: That night, God appeared to Solomon and said to him, “Ask for what you
    want me to give you.”
  tam-TCV: அந்த இரவில் இறைவன் சாலொமோனுக்குக் காணப்பட்டு, “உனக்கு எது வேண்டுமோ அதைக்
    கேள்” என்றார்.
  ceb-ULB: Mipakita ang Dios kang Solomon nianang gabhiona ug miingon ngadto kaniya,
    “Pangayo! Unsa man ang ihatag ko kanimo?”
  pol-UBG: 'Tej samej nocy Bóg ukazał się Salomonowi i powiedział do niego: Proś,
    o co chcesz, a dam tobie.'
  urd-GVU: اُسی رات رب سلیمان پر ظاہر ہوا اور فرمایا، ”تیرا دل کیا چاہتا ہے؟ مجھے
    بتا دے تو مَیں تیری خواہش پوری کروں گا۔“
  deu-1912: 'In derselben Nacht aber erschien Gott Salomo und sprach zu ihm: Bitte,
    was soll ich dir geben?'
  kan-2017: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು ಅವನಿಗೆ, “ನಿನಗೆ, ಯಾವ ವರ ಬೇಕು
    ಕೇಳಿಕೋ” ಎಂದು ಹೇಳಲು
  yap-yap: Re nep’ i n’em me m’ug Got ngak Solomon me fith ni ga’ar, “Mang e ga ba’adag
    ni nggu pi’ ngom?”
  hlt-MCSB: Tekah khoyin ah tah Pathen te Solomon taengah phoe tih anih te, “Mebang
    khaw bih lamtah nang te kam pae eh?,” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ፆኦሲ ሴሎሜኔም ፔጋዺ ጴዻዖ፦ «ታ ኔኤም ዓይጎ ዒንጋንዳጉዲ ኔ ኮዓይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛda no anadwo, Onyankopɔn yii ne ho adi wɔ daeɛ mu kyerɛɛ Salomo, bisaa
    no sɛ, “Ɛdeɛn na wopɛ? Bisa na mede bɛma wo!”
  eng-WEBU: That night, God appeared to Solomon and said to him, “Ask for what you
    want me to give you.”
  wal-wal: He gallassa qammi Xoossai Solomonassi qonccidi, “Taani neeyyo ai immanau
    koyai?” yaagiis.
  spa-PDDPT: 'Aquella noche ʼElohim se apareció a Salomón y le dijo: Pide lo que quieras
    que Yo te dé.'
  gun-gun: 'Ha''e va''e pyavyve Nhanderuete ojexa uka Salomão pe. Ha''e vy aipoe''i:
    — Ejerure ke xevy reipota va''e re, ha''e rã xee ame''ẽ ''rã.'
  ilo-ULB: Nagparang ti Dios kenni Solomon iti dayta a rabii ket kinunana kenkuana,
    “Agkiddawka! Ania ti rumbeng nga itedko kenka?”
  kpg-kpg: Di boo deelaa, Dimaadua ga hagagida Ia gi Solomon, ga heeu gi mee, “Ma
    di aha dela e hiihai ginai goe bolo e gowadu ko Au gi di goe?”
  uig-ARA: 'شۇ كېچىسى خۇدا سۇلايمانغا ئايان بولۇپ، ئۇنىڭغا: ــ سەن نېمىنى تىلىسەڭ،
    شۇنى بېرىمەن، دېدى.'
  sus-sus: Na kɔɛ ra, Ala naxa mini Sulemani ma, a a masen a bɛ, «I wama se naxan
    xɔn, a fala n bɛ, n xa a fi i ma.»
  pon-2006: Koht ketin pwarohng Solomon pwohngo oh keinemwe, “Dahme ke mwahuki I en
    kihong uhk?”
  ksd-ksd: 'Ma ta nam marum iat God i ga tur kapet pire Solomon, ma i ga biti tana:
    Una lul upi nam ba ina tul tar ia tam.'
  tur-YTC: O gece Tanrı Solomon'a görünüp ona, “Sana ne vermemi istiyorsan, dile”
    dedi.
  grc-BRENT: Ἐν τῇ νυκτὶ ἐκείνῃ ὤφθη Θεὸς τῷ Σαλωμὼν, καὶ εἶπεν αὐτῷ, αἴτησαι τί σοι
    δῶ.
  ind-AYT: Pada malam itu, Allah menampakkan diri kepada Salomo dan berfirman, “Mintalah
    apa yang harus Aku berikan kepadamu.”
  nya-nya: Usiku umenewo Mulungu anaonekera kwa Solomoni ndipo anati kwa iye, “Pempha
    chilichonse chimene ukufuna ndipo ndidzakupatsa.”
  hrv-hrv: 'Iste se noći Bog ukaza Salomonu i reče mu: “Traži što da ti dadem.”'
  mps-mps: Solomongo te ofa ela silai digi, te hulide God aga bidibo digi aselama,
    e tiwai po walali, “Nago enabolo mena nai nago wei ebaso da, nago enabolo hanalu
    wagameo. Tama eno nagebolo mawaibao,” wali.
  tpi-tpi: Solomon i mekim ofa pinis na long nait, God i kamap long em na i tokim
    em olsem, “Yu ken askim mi long wanem samting yu laikim, na bai mi givim yu.”
  dan-1931: 'Samme Nat lod Gud sig til Syne for Salomo og sagde til ham: “Sig, hvad
    du ønsker, jeg skal give dig!”'
  vie-OVCB: 'Đêm ấy, Đức Chúa Trời hiện đến với Sa-lô-môn và phán: “Hãy xin điều gì
    con muốn? Ta sẽ cho con.”'
  guj-2017: તે રાત્રે ઈશ્વરે સુલેમાનને દર્શન આપીને કહ્યું, “માગ! હું તને શું આપું?”
  pon-2006A: Koht ketin pwarohng Solomon pwohngo oh keinemwe, “Dahme ke mwahuki I
    en kihong uhk?”
  por-BRBSL: 'Naquela noite, Deus apareceu a Salomão e lhe disse: “Peça o que você
    quer que eu lhe dê”.'
  cth-cth: Hote karum vah, Solomon koe Cathut a kamnue teh, Bangmaw na poe han het
    haw, atipouh.
  twi-twi: Da no anadwo, Onyankopɔn yii ne ho adi wɔ dae mu kyerɛɛ Salomo, bisaa no
    se, “Dɛn na wopɛ? Bisa na mede bɛma wo!”
  hlt-hlt: Tekah khoyin ah tah Pathen te Solomon taengah phoe tih anih te, “Mebang
    khaw bih lamtah nang te kam pae eh?,” a ti nah.
  tbz-SIM: 'Dɛ kó kɛyènkɛ̀ nkɛ Kuyie nkɔ̀tɛnímɛ̀ kɛ́nɑ́kɛ́ Sɑdomɔɔ kɛ dɔ̀: Mɔɔ ɑ dɔ́
    kɛ̀ n dɑ pɑ̃ dɛ̀.'
  msy-2020: Solomon ofa gamigha gɨvazɨ, Ikiavɨra Itir God dɨmangan, uabɨ an akagha
    a mɨgɨa ghaze, “Nɨ bizir tizim gifongegh, nan azaraghtɨ, kɨ nɨ danɨngam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ lɩɩ ɩ tɔɔ kɛ́ ɑhoo ɑnɩ nɑ ɩ́ tɔmɩ-ɩ sɩ: Sǝlǝmɩ-m mpi n cɑɑ
    sɩ mɑ hɑ-ŋ tɔ.'
  azb-azb: 'Həmin gecə Allah Süleymana görünüb ona dedi: «Nə istəyirsən, sənə verim?»'
  eng-DBY: In that night God appeared to Solomon, and said to him, Ask what I shall
    give thee.
  hin-2017: उसी दिन-रात को परमेश्वर ने सुलैमान को दर्शन देकर उससे कहा, “जो कुछ तू
    चाहे कि मैं तुझे दूँ, वह माँग।”
  eng-YLT: In that night hath God appeared to Solomon, and saith to him, 'Ask — what
    do I give to thee?'
  eng-WYC-2017: Lo! forsooth in that night God appeared to him, and said, Ask that
    that thou wilt, that I give to thee.
  eng-WMBB: That night, God appeared to Solomon and said to him, “Ask for what you
    want me to give you.”
  urd-GVH: उसी रात रब सुलेमान पर ज़ाहिर हुआ और फ़रमाया, “तेरा दिल क्या चाहता है? मुझे
    बता दे तो मैं तेरी ख़ाहिश पूरी करूँगा।”
  rug-rug: Koasa boṉi asa si vura la koa sa sa Tamasa, meke nanasia Sa si asa, “Nasa
    si hiva nia goi pude Maqu ponigo?” gua si Asa.
  gaz-gaz: Waaqnis halkan sana Solomoonitti mulʼatee, “Waan akka ani siif kennu feetu
    kam iyyuu na kadhadhu” jedheen.
  fra-LSG: 'Pendant la nuit, Dieu apparut à Salomon et lui dit: Demande ce que tu
    veux que je te donne.'
  yal-yal: Na lɔxɔn yɛtɛɛn kɔɛɛn na, Ala yi mini Sulemani xa, a yi a fala a xa, a
    naxa, “Naxan xɔli i ma, na maxɔdin, n na a soma i yii nɛn.”
  haw-1868: Ia po no ikea mai la ke Akua e Solomona, olelo mai ia ia, E noi mai oe
    i ka mea a'u e haawi aku ai ia oe.
  arb-NAV: 'فِي تِلْكَ اللَّيْلَةِ ظَهَرَ الرَّبُّ لِسُلَيْمَانَ وَسَأَلَهُ: «مَاذَا
    أُعْطِيكَ؟»'
  ewe-ewe: Le zã ma me la, Mawu ɖe eɖokui fia Solomo eye wògblɔ nɛ be, “Bia nu sia
    nu si dze ŋuwò la eye matsɔe ana wò!”
  eng-LEE: In that night did God appear unto Solomon, and said unto him, Ask what
    I shall give thee.
  asm-FB: সেই ৰাতিয়েই ঈশ্বৰে চলোমনক দৰ্শন দি ক’লে, “মই তোমাক কি বৰ দিম, তাক খোজা?”
  sus-A: نَ كْي رَ، عَلَ نَشَ مِنِ سُلٍمَنِ مَ، عَ عَ مَسٍن عَ بّ، «عِ وَ مَ سٍ نَشَن
    شْن، عَ قَلَ ﭑ بّ، ﭑ شَ عَ قِ عِ مَ.»
  fra-SBL: 'Cette nuit-là, Dieu apparut à Salomon et lui dit : « Demande ce que tu
    veux que je te donne. »'
  hbo-hbo: בַּלַּ֣יְלָה הַה֔וּא נִרְאָ֥ה אֱלֹהִ֖ים לִשְׁלֹמֹ֑ה וַיֹּ֣אמֶר לֹ֔ו שְׁאַ֖ל
    מָ֥ה אֶתֶּן־לָֽךְ׃
  kik-kik: Ũtukũ o ro ũcio-rĩ, Ngai akiumĩrĩra Solomoni, akĩmwĩra atĩrĩ, “Hooya kĩrĩa
    gĩothe ũkwenda ngũhe.”
  fra-NCL: 'La nuit suivante, Dieu apparut à Salomon et lui dit : « Demande ce que
    tu veux que je te donne. »'
  cek-AK: To na aqum ah Solomon khaeah Sithaw angphong pae moe, anih khaeah, Paeksak
    han na koeh ih hmuen to na hniah, tiah a naa.
  cuk-cuk: 'A-mutikidba, Bab-Dummad Salomónʼse magarononigu, ega sogded: —Salomón,
    ibu be anse egisbie, be-itolegedba be anse egise. An bega ukoed.'
  uig-CYR: 'Шу кечиси Худа Сулайманға аян болуп, униңға: — Сән немини тилисәң, шуни
    беримән, деди.'
  tel-2017: ఆ రాత్రి దేవుడు సొలొమోనుకు ప్రత్యక్షమయ్యాడు. “నేను నీకు ఏమి ఇవ్వాలో అడుగు”
    అన్నాడు.
  hat-BSA: 'Nan lannwit, Bondye te parèt a Salomon. Li te di l: “Mande M sa pou M
    ta ba ou.”'
  kos-kos: In fong sac God el sikyak nu sel Solomon ac siyuk, “Mea kom lungse nga
    in sot nu sum?”
  hbo-WLC: בַּלַּ֣יְלָה הַה֔וּא נִרְאָ֥ה אֱלֹהִ֖ים לִשְׁלֹמֹ֑ה וַיֹּ֣אמֶר ל֔וֹ שְׁאַ֖ל
    מָ֥ה אֶתֶּן־לָֽךְ׃
  ibo-ibo: Nʼabalị ụbọchị ahụ na Gibiọn, Onyenwe anyị mere ka Solomọn hụ ya anya,
    sị ya, “Rịọọ ihe ọbụla ị chọrọ ka m nye gị.”
  ory-ory: ସେହି ରାତ୍ରି ପରମେଶ୍ୱର ଶଲୋମନଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭକୁ କʼଣ ଦେବା,
    ତାହା ମାଗ।”
  chk-chk: Iwe, lon ewe pwinin Kot a pwä ngeni Salomon o üreni, “Met ka mochen üpwe
    fang ngonuk?”
  rop-rop: Wal det nait God bin kamat langa King Salaman en imbin askim im, “Wanim
    yu wandim mi garra gibit yu?”
  ukr-1871: 'Тієї ночі зявився Бог Соломонові й сказав йому: Проси, щоб я дав тобі.'
  deu-1951: 'In derselben Nacht erschien Gott dem Salomo und sprach zu ihm: Bitte,
    was ich dir geben soll!'
  eng-JPS: 'In that night did God appear unto Solomon, and said unto him: ''Ask what
    I shall give thee.'''
  srp-1865: 'Onu noæ javi se Bog Solomunu i reèe mu: išti šta hoæeš da ti dam.'
  lug-lug: Ekiro ekyo Katonda n’alabikira Sulemaani n’amugamba nti, “Saba kyonna ky’oyagala
    nkuwe.”
  heb-heb: בלילה ההוא נראה אלהים לשלמה ויאמר לו שאל מה אתן לך׃
  ben-IRV: সেই রাতে ঈশ্বর শলোমনকে দর্শন দিয়ে বললেন, “চাও, আমি তোমাকে কি দেব?”
  pan-pan: ਉਸੇ ਰਾਤ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੰਗ ਮੈਂ ਤੈਨੂੰ
    ਕੀ ਦੇਵਾਂ?
  mya-JVB: ထို ညဉ့် တွင် ဘုရားသခင် သည် ရှောလမုန် အား ထင်ရှား လျက် ၊ ငါပေး ရမည့်ဆုကို
    တောင်း လော့ဟု မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni unai hanuaboi dekenai Dirava ese Solomona dekenai ia hedinaraia.
    Dirava ese Solomona ia nanadaia, ia gwau, “Oiemu ura be dahaka oi dekenai do lau
    henia?”
  urd-urd: उसी रात ख़ुदा सुलेमान को दिखाई दिया और उस से कहा, माँग मैं तुझे क्या दूँ?
  rus-SYN: 'В ту ночь явился Бог Соломону и сказал ему: проси, что Мне дать тебе.'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ mↄ̀wà gwãasĩna à mɛ̀: Pↄ́ pↄ́ ń yei gbɛaa.'
  tcz-CHONGTHU: Chuche jan chun Solomon henga Pathen ahungkilah’in hitin ati “Epi
    pentah nadeijem ,Thummin , chuleh Keiman nangma kapeh ding nahi .”
  mar-mar: त्या रात्री देवाने शलमोनाला दर्शन दिले तो म्हणाला, “शलमोना, तुला काय हवय
    ते माग!”
  qub-qub: 'Chay chacay Tayta Dios yuriparcur Salomonta niran: «Munashayquita Nimay.
    Nimashayquitaga yanapäshayquimi.»'
  bqp-bqp: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u Sɑlomɔɔ kure. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ,
    ɑ mɑn bikio ye ɑ kĩ n nun kɛ̃.
  hat-hat: 'Jou lannwit sa a, Bondye parèt devan Salomon, li di l'' konsa: -Mande
    m'' sa ou vle, m''ap ba ou li.'
  eng-BSB: That night God appeared to Solomon and said, “Ask, and I will give it to
    you!”
  eng-WEBPB: That night, God appeared to Solomon and said to him, “Ask for what you
    want me to give you.”
  kbq-kbq: Hagi ana kenagera Anumzamo'a Solomoninte ava'nafi efore huno amanage huno
    asami'ne, nazanku kavenesifi nasamige'na kami'neno,
  nhe-BL: 'Huan ipan nopa yohuali Toteco Dios quimonextili Salomón huan quiilhui:
    “Xinechtlajtlani nochi tlen tijnequi ma nimitzmaca.”'
  gub-BL: A'e 'ar mehe pyhaw Tupàn uzexak kar Xàrumàw pe hehe upuranu pà a'e kury.
    — Ma'e ereputar. Ma'e amono putar newe nehe, i'i izupe.
  eng-DRA: 'And behold that night God appeared to him, saying: Ask what thou wilt
    that I should give thee.'
