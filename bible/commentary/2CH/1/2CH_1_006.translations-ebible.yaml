verse: 2CH.001.006
translations:
  mal-C: ശലോമോൻ സമാഗമകൂടാരത്തിൽ യഹോവയുടെമുമ്പാകെ വെങ്കലയാഗപീഠത്തിൽച്ചെന്ന് അതിന്മേൽ
    ആയിരം ഹോമയാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Und Salomo opferte dort auf dem kupfernen Altar vor Jahwe, der zum Offenbarungszelte
    gehörte, und brachte auf ihm tausend Brandopfer dar.
  lin-lin: Salomo akendeki na etumbelo ya bronze, liboso ya Yawe kati na Ndako ya
    kapo ya Bokutani, mpe abonzaki kuna bambeka ya kotumba nkoto moko.
  eng-LSV: And Solomon goes up there, on the altar of bronze, before YHWH, that [is]
    at the Tent of Meeting, and causes one thousand burnt-offerings to ascend on it.
  eng-GNV: 'And Salomon offred there before the Lord vpon the brasen altar that was
    in the Tabernacle of the Congregation: euen a thousand burnt offrings offred he
    vpon it.'
  eng-WEBSTER: And Solomon went up thither to the brazen altar before the LORD, which
    was at the tabernacle of the congregation, and offered a thousand burnt-offerings
    upon it.
  nhw-BL: Huan Salomón tlejcoc iixpa TOTECO campa eltoya nopa tlaixpamitl tlen bronce
    iixmelac nopa yoyon tiopamitl campa mopantiyayaj ihuaya TOTECO. Huan nopona quimactili
    se mil tlacajcahualistli tlatlatili.
  swh-ONEN: Solomoni akapanda huko yalikokuwa madhabahu ya shaba mbele za Bwana katika
    Hema la Kukutania, na kutoa dhabihu 1,000 za sadaka za kuteketezwa juu yake.
  bba-bba: Yerɑ Sɑlomɔɔ u dɑ u yɑ̃kuru kuɑ yɑ̃ku yee ten mi, te tɑ wɑ̃ɑ kuu bekuruɡii
    ten wuswɑɑɔ. Yɑ̃ɑnu nɔrɔbuwɑ (1.000) u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ.
  eng-KJVCPB: And Solomon went up thither to the brasen altar before the Lord, which
    was at the tabernacle of the congregation, and offered a thousand burnt offerings
    upon it.
  luo-luo: Solomon noidho malo kar kendo mar misango mar mula e nyim Jehova Nyasaye
    ei Hemb Romo, mochiwo misengini miwangʼo pep alufu achiel.
  meu-meu: Bena Solomon na hari auri-laboralabora ihaboulaina patana e dae henia Iehova
    vairanai, hari hebou kalagana gabuna ai, bona ḡole-oho boubou ḡaudia daha-ta e
    hahelaḡadia ia latanai.
  npi-ULB: सोलोमन भेट हुने पालमा परमप्रभुको सामुन्‍ने भएको काँसाको वेदीमा गए र त्‍यसमा
    एक हजार होमबलि चढाए ।
  yor-yor: Solomoni gòkè lọ sí ibi pẹpẹ idẹ níwájú Olúwa ní ibi àgọ́ ìpàdé, ó sì rú
    ẹgbẹ̀rún (1,000) ẹbọ sísun lórí rẹ̀.
  emp-NTPO: Mama Ãcõrẽ wua de quĩrãpe Salomoʌ̃ra animarã babue diabada bronce od̶a
    caita wãped̶a Ãcõrẽa animarãda mil babue diacuasia.
  pes-OPCB: '@see-verse:2CH.001.005'
  tgl-ULB: Pumunta si Solomon doon sa altar na tanso sa harapan ni Yahweh, na naroon
    sa toldang tipanan at naghandog dito ng isang libong sinunog na mga alay.
  hui-hui: Ani bialu howa Solomono ibugua dabu boronosime wabini heagoha bulumaga
    sibirubi daosini mbira (1,000) loma bialu bo delai hene.
  mya-mya: မင်း​ကြီး​သည်​ယဇ်​ကောင်​တစ်​ထောင်​ကို​သတ်​၍ တစ်​ကောင်​လုံး​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်
    ထာ​ဝ​ရ ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ​တော်​ရှေ့​၌ ကြေး​ဝါ​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ပူ​ဇော်​တော်​မူ
    သည်။
  bod-N: སོ་ལོ་མོན་ནི་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཇལ་འཕྲད་གུར་མཆོག་དྲུང་གི་ལི་ཡི་མཆོད་ཁྲིའི་རྩར་སོང་ནས།
    མཆོད་ཁྲིའི་སྟེང་དུ་ཕྱུགས་ཆིག་སྟོང་སྦྱིན་སྲེག་གི་མཆོད་པར་ཕུལ།
  sna-sna: Soromoni akakwira kuaritari yendarira pamberi paJehovha muTende Rokusangana
    akandobayira zvipiriso zvinopiswa zvinokwana chiuru pairi.
  spa-BLM: Salomón subió allí al altar de bronce que estaba delante de Yahvé, en la
    Tienda del Encuentro, y ofreció sobre él mil holocaustos.
  cac-cac: Ix q'uec'och vin̈ d'a yichan̈ Jehová, b'aj ay jun altar bronce chi', aton
    d'a yichan̈ mantiado b'aj sch'ox sb'a Jehová. Ix schecan vin̈ n̈usjoctz'a mil
    noc' silab' d'a Jehová d'a yib'an̈ jun altar chi'.
  swh-ULB: Selemani akaenda huko kwenye kwenye madhabahu ya shaba mbele za Yahwe,
    ambayo ilikuwepo mahali pa hema ya kukutamia, na akatoa sadaka elfu za kuteketezwa
    juu yake.
  bel-bel: І там прад абліччам Госпада, на медным ахвярніку, які перад скініяй сходу,
    узьнёс Саламон тысячу цэласпаленьняў.
  deu-ELBBK: Und Salomo opferte dort vor dem HERRN auf dem kupfernen Altar, der bei
    dem Zelt der Zusammenkunft war; und er opferte auf demselben 1.000 Brandopfer.
  mbb-OT: Ne nemenahik si Solomon diyà te pemuhatà he brunsi ziyà te etuvangan te
    Nengazen diyà te Tulda he Edtelevukaayan, ne mibpemuhat sikandin te 1,000 he menge
    pemuhat he edtutungen.
  mal-2015: ശലോമോൻ അവിടെ യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിലെ താമ്രയാഗപീഠത്തിങ്കലേക്കു
    ചെന്നു അതിന്മേൽ ആയിരം ഹോമയാഗം കഴിച്ചു.
  rmc-rmc: O Šalamun ode obetinďa pro brondzuno oltaris ezeros džviren anglo RAJ.
    O oltaris sas anglo Svetostankos.
  pes-OPV: پس سلیمان به آنجا نزد مذبح برنجینی که در خیمه اجتماع بود به حضور خداوند
    برآمده، هزارقربانی سوختنی بر آن گذرانید.
  ron-1924: Соломон ши адунаря ау кэутат пе Домнул. Ши аколо, пе алтарул де арамэ
    каре ера ынаинтя кортулуй ынтылнирий, а адус Соломон Домнулуй о мие де ардерь-де-тот.
  ben-OBCV: শলোমন সমাগম তাঁবুতে সদাপ্রভুর সামনে রাখা ব্রোঞ্জের বেদির কাছে গেলেন ও
    সেটির উপর এক হাজার হোমবলি উৎসর্গ করলেন।
  som-som: Markaasaa Sulaymaan kor ugu baxay meeshii allabariga ee naxaasta ahayd
    oo Rabbiga hor tiil, taasoo teendhadii shirka hor qotontay, oo wuxuu ku dul bixiyey
    kun qurbaan oo la gubo.
  lat-VUC: Ascenditque Salomon ad altare æneum, coram tabernaculo fœderis Domini,
    et obtulit in eo mille hostias.
  eng-ASVBT: And Solomon went up thither to the brazen altar before Jehovah, which
    was at the tent of meeting, and offered a thousand burnt offerings upon it.
  ita-1885: E Salomone offerse quivi, davanti al Signore, sopra l'altar di rame, ch'era
    nel Tabernacolo della convenenza, mille olocausti.
  eng-LXXUP: And Solomon brought victims thither to the brazen altar that was before
    the Lord in the tabernacle, and offered upon it a thousand whole burnt offerings.
  eng-ULB: Solomon went up there to the bronze altar before Yahweh, which was at the
    tent of meeting, and offered one thousand burnt offerings on it.
  spa-VBL: Salomón subió al altar de bronce ante el Señor, frente a la Tienda del
    Encuentro. Allí presentó mil holocaustos.
  fra-_FOB: Et Salomon offrit là, devant l'Éternel, mille holocaustes, sur l'autel
    d'airain qui était devant le tabernacle d'assignation.
  mal-mal: ശലോമോൻ അവിടെ യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിലെ താമ്രയാഗപീഠത്തിങ്കലേക്കു
    ചെന്ന് അതിന്മേൽ ആയിരം ഹോമയാഗങ്ങൾ കഴിച്ചു.
  urd-GVR: Wahāṅ Rab ke huzūr Sulemān ne pītal kī us qurbāngāh par bhasm hone wālī
    1,000 qurbāniyāṅ chaṛhāīṅ.
  suz-BL: मिनु सोलोमन नु आ खुप्‍शो मुर नेल्‍ल इर परमप्रभु यावे आ ङोंइती जाक्‍मा बाक्‍त।
    मिनु सोलोमन मेको कांसा के चढ़ेतीक सम्‍म ङोइश्‍शा लमाक्‍त। मेको ग्रुम्‍तीक ताम्‍बु
    आ ङोंइती बाक्‍शो बाक्‍माक्‍त। मेको आ तारी हजार का चोशा चढ़ेतीक चढ़ेवा बाक्‍त।
  ita-1927: E quivi, sull’altare di rame ch’era davanti alla tenda di convegno, Salomone
    offerse in presenza dell’Eterno mille olocausti.
  ckb-ckb: سلێمان لە یەزدان چووە پێشەوە و هەزار قوربانی سووتاندنی سەرخستە سەر قوربانگا
    بڕۆنزییەکە کە لەبەردەم چادری چاوپێکەوتندا بوو.
  eng-BBE: And Solomon went up there to the brass altar before the Lord at the Tent
    of meeting, offering on it a thousand burned offerings.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಸಭೆಯ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇರುವ ಕಂಚಿನ ಪೀಠದ ಬಳಿಗೆ
    ಹೋಗಿ, ಅದರ ಮೇಲೆ ಸಹಸ್ರ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: அங்கே சாலொமோன் ஆசரிப்புக்கூடாரத்திற்கு முன்பாகக் யெகோவாவின் சந்நிதியிலிருக்கிற
    வெண்கலப் பலிபீடத்தின்மேல் ஆயிரம் சர்வாங்க தகனபலிகளைச் செலுத்தி பலியிட்டான்.
  spa-RV-1909: Subió pues Salomón allá delante de Jehová, al altar de bronce que estaba
    en el tabernáculo del testimonio, y ofreció sobre él mil holocaustos.
  ron-BTF: Și Solomon s-a urcat acolo la altarul de aramă înaintea DOMNULUI, care
    era la tabernacolul întâlnirii, și a oferit o mie de ofrande arse pe el.
  eng-WEBP: Solomon went up there to the bronze altar before the LORD, which was at
    the Tent of Meeting, and offered one thousand burnt offerings on it.
  eng-FBV: Solomon went up to the bronze altar before the Lord, in front of the Tent
    of Meeting. There he presented one thousand burnt offerings.
  nld-1939: Daar, op het bronzen altaar, dat voor Jahweh stond, en tot de openbaringstent
    behoorde, droeg Salomon duizend brandoffers op.
  nch-BL: Huan Salomón tejcoc iixpa TOTECO campa eltoya nopa taixpamit ten bronce
    iixmelac nopa yoyon tiopamit campa mopantiyayaj ihuaya TOTECO. Huan nopona quimactili
    se mil tacajcahualisti tatatili.
  vie-1934: Sa-lô-môn bền lên đến bàn thờ bằng đồng đặt ở trước mặt Đức Giê-hô-va
    tại hội mạc, và dâng một ngàn của lễ thiêu trên bàn thờ ấy.
  hin-CV: शलोमोन कांसे की वेदी के पास याहवेह के सामने आए, जो मिलनवाले तंबू में थी.
    वहां उस पर उन्होंने एक हज़ार होमबलियां चढ़ाईं.
  spa-BES: Y Salomón subió al altar de bronce ante el Señor en la Tienda de la reunión,
    ofreciendo en él mil ofrendas quemadas.
  tdx-tdx: Aa le nionjom-b’amy kitrely torisìkey t’i Selo­mò, añatrefa’ Iehovà, mb’amy
    kibohom-pamantañañey mb’eo vaho nañenga soroñe arivo ama’e.
  tha-KJV: และซาโลมอนเสด็จขึ้นไปที่นั่นยังแท่นบูชาทองสัมฤทธิ์ต่อพระพักตร์พระเยโฮวาห์ซึ่งอยู่​ที่​พล​ับพลาแห่งชุ​มนุ​ม
    และทรงถวายเครื่องเผาบูชาหนึ่งพันตัวบนแท่นนั้น
  por-BR-2018: Subiu, pois, Salomão ali diante do SENHOR, ao altar de bronze que estava
    no tabernáculo do testemunho, e ofereceu sobre ele mil holocaustos.
  deu-ELO: Und Salomo opferte daselbst vor Jehova auf dem ehernen Altar, der bei dem
    Zelte der Zusammenkunft war; und er opferte auf demselben tausend Brandopfer.
  eng-WYC-2018: And Solomon went up to the brazen altar, before the tabernacle of
    the bond of peace of the Lord, and offered in it a thousand sacrifices. (And Solomon
    went up to the bronze altar, before the Tabernacle of the Covenant of the Lord,
    and offered on it a thousand sacrifices.)
  epo-epo: Kaj Salomono supreniris tie antaŭ la Eternulo sur la kupran altaron, kiu
    estis antaŭ la tabernaklo de kunveno, kaj alportis sur ĝi mil bruloferojn.
  uig-PIN: Sulayman jamaǝt qedirining aldidiki mis ⱪurbangaⱨning yeniƣa, Pǝrwǝrdigarning
    aldiƣa kelip, ⱪurbangaⱨta ming malni kɵydürmǝ ⱪurbanliⱪ ⱪildi.
  beo-beo: Soloumane da Hina Gode Ea Abula Diasu midadi, balasega hamoi oloda da:iya
    ohe 1000 agoane gogo gobele sali.
  tpi-OTNT: Na Solomon i go sanap klostu long dispela alta bras, na long ai bilong
    Bikpela em i ofaim 1,000 ofa bilong paia i kukim olgeta, antap long dispela alta.
  hau-SA: Solomon ya haura zuwa bagaden tagulla a gaban Ubangiji a cikin Tentin Sujada,
    ya kuma miƙa hadayu na ƙonawa dubbai a kansa.
  uig-LAT: Sulayman jamaet chédirining aldidiki mis qurban’gahning yénigha, Perwerdigarning
    aldigha kélip, qurban’gahta ming malni köydürme qurbanliq qildi.
  nde-nde: USolomoni wasesiya e-Alithareni lethusi phambi kukaThixo ethenteni lokuhlanganela
    wafika wanikela iminikelo yokutshiswa eyinkulungwane phezu kwalo.
  ton-ton: Pea naʻe ʻalu hake ki ai ʻa Solomone ki he feilaulauʻanga palasa ʻi he
    ʻao ʻo Sihova, ʻaia naʻe ʻi he fale fehikitaki ʻoe fakataha, pea ne ʻatu ai ʻi
    hono funga ha ngaahi feilaulau tutu ʻe taha afe.
  ces-1613: I obětoval tam Šalomoun před Hospodinem na oltáři měděném, kterýž byl
    před stánkem úmluvy, a obětoval na něm tisíc zápalů.
  eng-WMB: Solomon went up there to the bronze altar before the LORD, which was at
    the Tent of Meeting, and offered one thousand burnt offerings on it.
  tam-TCV: சபைக் கூடாரத்தில் யெகோவாவுக்குமுன் அமைந்திருந்த வெண்கல பலிபீடத்திற்கு சாலொமோன்
    சென்றான். அங்கே ஆயிரம் தகன காணிக்கைகளைச் செலுத்தினான்.
  ceb-ULB: Mitungas si Solomon didto padulong sa tumbaga nga halaran sa atubangan
    ni Yahweh, nga anaa sa tolda nga tagboanan, ug naghalad ug usa ka libo nga mga
    halad sinunog didto.
  pol-UBG: I Salomon przystąpił przed PANEM do ołtarza z brązu, który był przed Namiotem
    Zgromadzenia, i złożył na nim tysiąc ofiar całopalnych.
  urd-GVU: وہاں رب کے حضور سلیمان نے پیتل کی اُس قربان گاہ پر بھسم ہونے والی 1,000
    قربانیاں چڑھائیں۔
  deu-1912: Und Salomo opferte auf dem ehernen Altar vor dem HERRN, der vor der Hütte
    des Stifts stand, tausend Brandopfer.
  kan-2017: ಆಗ ಸೊಲೊಮೋನನು ದೇವದರ್ಶನ ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವನ ಮುಂದೆ ಇರುವ ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯ
    ಬಳಿಗೆ ಹೋಗಿ ಅದರ ಮೇಲೆ ಸಾವಿರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: U mit fare Tent e liyor e en pilung ngak SOMOL riy ni be pi’ e maligach
    u daken fare altar ni bronze; bbiyu’ e gamanman nli’ ngan urfiy ni polo’ u daken.
  hlt-MCSB: Te phoeiah Solomon te tingtunnah dap ah BOEIPA mikhmuh kah rhohum hmueihtuk
    taengla pahoi cet tih a soah hmueihhlutnah thawngkhat a nawn.
  mdy-ETH: ካኣቲያ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሬሎኮ ቤርቶ ዛላ ዓኣ ሞኦኖ ዓንጎና ኮሾና ሚቺ ዒንጎ ቤዞ ዑፃ ሚቺ
    ዒንጎ ባኮ ሺኢሼኔ፤ ዒማና ፔቴ ሺያ ቆልሞ ሹኪሲ ዒንጎ ቤዞይዳ ጉቤና ሚቺንታንዳጉዲ ዒ ማሄኔ።
  twi-ASANTE: Hyiadan no anim hɔ, Salomo foro kɔɔ kɔbere mfrafraeɛ afɔrebukyia no
    ho wɔ Awurade anim, bɔɔ ɔhyeɛ afɔdeɛ ahodoɔ apem wɔ so.
  eng-WEBU: Solomon went up there to the bronze altar before the LORD, which was at
    the Tent of Meeting, and offered one thousand burnt offerings on it.
  wal-wal: Solomoni Xoossaa Dunkkaaniyaa sinttan de7iya nahaasiyaappe oosettida yarshshiyoosaakko,
    GODAA sintti biidi, issi sha7u xuuggiyo yarshshuwaa yarshshiis.
  spa-PDDPT: Salomón subió allá ante Yavé al altar de bronce que estaba en el Tabernáculo
    de Reunión, y ofreció sobre él 1.000 holocaustos.
  gun-gun: Ha'e py Senhor renonde py ma Salomão ome'ẽ mymba kuery, oguy nhemboaty
    oĩaty py altar overa va'e guigua oĩ va'e áry. Ha'e va'e áry ma mil mymba oapy
    reve ome'ẽ.
  ilo-ULB: Simmang-at ni Solomon iti ayan ti bronse nga altar iti sangoanan ni Yahweh,
    nga adda iti tolda a pakiumanan, ket nangidatag iti sangaribu a daton a maipuor
    iti rabaw daytoy.
  kpg-kpg: I mua di Hale laa, di king e dadaumaha gi Dimaadua, e hai ana tigidaumaha
    i hongo di gowaa dudu tigidaumaha baalanga mmee, e daaligi ana manu e mana, e dudu
    haga dogomaalia i hongo di maa.
  uig-ARA: سۇلايمان جامائەت چېدىرىنىڭ ئالدىدىكى مىس قۇربانگاھنىڭ يېنىغا، پەرۋەردىگارنىڭ
    ئالدىغا كېلىپ، قۇربانگاھتا مىڭ مالنى كۆيدۈرمە قۇربانلىق قىلدى.
  sus-sus: Sulemani naxa te na sɛrɛxɛbade yɔxui daaxi fɛ ma, Alatala ya xɔri, Kiri
    Banxi Naralande na dɛnnaxɛ, a fa sɛrɛxɛ gan daaxi wulu keren ba.
  pon-2006: Nanmwarkio eri kaudokiong KAUN-O mwohn Impwalo oh wiahda meirong kei pohn
    pei sarawi pronso; e kemehla mahn kid oh wiahkihla meirong isihs me pwonte.
  ksd-ksd: Ma Solomon i ga vana urama tadav ra uguugu na palariam gobol nina i ki
    ta ra luaina mata i ra Luluai ta ra pal na varbarat, ma i ga tul tar tika na arip
    na marmar na tinabar di tuntun tar ia tana.
  tur-YTC: Solomon Buluşma Çadırı'nda bulunan Yahve'nin önündeki tunç sunağa çıktı
    ve üzerinde bin yakmalık sunu sundu.
  grc-BRENT: καὶ ἤνεγκε Σαλωμὼν ἐκεῖ ἐπὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἐνώπιον Κυρίου
    τὸ ἐν τῇ σκηνῇ, καὶ ἤνεγκεν ἐπʼ αὐτῷ ὁλοκαύτωσιν χιλίαν.
  ind-AYT: Di sana, di hadapan TUHAN, Salomo mempersembahkan seribu kurban bakaran
    di atas mazbah tembaga yang ada di depan Tenda Pertemuan.
  nya-nya: Solomoni anapita pamene panali guwa lansembe lamkuwa pamaso pa Yehova mu
    tenti ya msonkhano ndipo anapereka nsembe zopsereza 1,000.
  hrv-hrv: Ondje se Salomon pred Jahvom pope na tučani žrtvenik, koji bješe tik do
    Šatora sastanka, i prinese na njemu tisuću paljenica.
  mps-mps: Tama Solomon aga te brasgo nigai alta pąba dologi pelama, tama Genuai
    Bidigo gedude agai 1,000 ofa te isigo te hasa dabe sese dela silibo ofa yali,
    te alta saide.
  tpi-tpi: Na Solomon i go sanap klostu long dispela alta bras, na long ai bilong
    Bikpela em i ofaim 1,000 ofa bilong paia i kukim olgeta, antap long dispela alta.
  dan-1931: Og Salomo ofrede der på Åbenbaringsteltets Kobberalter, som stod foran
    HERRENS Åsyn, han ofrede 1.000 Brændofre derpå.
  vie-OVCB: Sa-lô-môn đến bàn thờ đồng tại Đền Tạm, dâng 1.000 lễ thiêu lên Chúa Hằng
    Hữu.
  guj-2017: મુલાકાતમંડપમાં ઈશ્વરની આગળ જે પિત્તળની વેદી હતી, ત્યાં સુલેમાન ગયો. અને
    તેના પર એક હજાર દહનીયાર્પણો ચઢાવ્યાં.
  pon-2006A: Nanmwarkio eri kaudokiong KAUN-O mwohn Impwalo oh wiahda meirong kei
    pohn pei sarawi pronso; e kemehla mahn kid oh wiahkihla meirong isihs me pwonte.
  por-BRBSL: Salomão foi até o altar de bronze antes de Yahweh, que estava na Tenda
    da Reunião, e ofereceu mil holocaustos sobre ele.
  cth-cth: Hottelah kamkhuengnae lukkareiim hmalah, BAWIPA hmalah kaawm e rahum thuengnae
    khoungroe koe Solomon a cei teh, hmaisawi thuengnae sathei 1000 touh hoi thuengnae
    a sak.
  twi-twi: Hyiadan no anim hɔ, Salomo foro kɔɔ kɔbere mfrafrae afɔremuka no ho wɔ
    Awurade anim, bɔɔ ɔhyew afɔre ahorow apem wɔ so.
  hlt-hlt: Te phoeiah Solomon te tingtunnah dap ah BOEIPA mikhmuh kah rhohum hmueihtuk
    taengla pahoi cet tih a soah hmueihhlutnah thawngkhat a nawn.
  tbz-SIM: Sɑdomɔɔ do kɛ nkɔ̀tɛ kɛ́fíé iwũɔ̃ ti Yiɛ̀ nKuyie ntɛkɔupíítɛ̀ (1000) disɔɔwũɔ̃̀
    kó diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ kɛ́tuɔ Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ ku tɑummɛ̀ tou borɛ̀.
  msy-2020: Egha Solomon ghua God bativamin Purirpenimɨn otogha brasɨn ofa gamir dakozir
    kamɨn boroghɨn tugha, Ikiavɨra Itir Godɨn damazimɨn ofa gamir dakozir kam gisɨn
    1,000plan ofan bar isia mɨghɨribagh ami.
  dop-dop: Nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ nte tɩɩ wɛ tǝsulle cokǝle kiŋ tǝnɑ tɔ
    tǝ tɔɔ kɛ́ Sɑlʋmɔŋ lɑpɑ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ nyɑɣɑ sɩ tǝnɑ tɔɣɔ iyɑɣɑ (1000).
  azb-azb: Süleyman oraya – Rəbbin önündə, Hüzur çadırının qarşısındakı tunc qurbangaha
    qalxdı və onun üzərində min baş yandırma qurbanı təqdim etdi.
  eng-DBY: And Solomon offered there upon the brazen altar before Jehovah which was
    at the tent of meeting; and he offered up a thousand burnt-offerings upon it.
  hin-2017: सुलैमान ने वहीं उस पीतल की वेदी के पास जाकर, जो यहोवा के सामने मिलापवाले
    तम्बू के पास थी, उस पर एक हजार होमबलि चढ़ाए।
  eng-YLT: And Solomon goeth up thither, on the altar of brass, before Jehovah, that
    [is] at the tent of meeting, and causeth to ascend upon it a thousand burnt-offerings.
  eng-WYC-2017: And Solomon went up to the brazen altar, before the tabernacle of
    the bond of peace of the Lord, and offered in it a thousand sacrifices.
  eng-WMBB: Solomon went up there to the bronze altar before the LORD, which was at
    the Tent of Meeting, and offered one thousand burnt offerings on it.
  urd-GVH: वहाँ रब के हुज़ूर सुलेमान ने पीतल की उस क़ुरबानगाह पर भस्म होनेवाली 1,000
    क़ुरबानियाँ चढ़ाईं।
  rug-rug: Ene la se Solomone koasa hope boronizi pa kenuna sa Ipi Hopena te Zihova
    meke vala ni koari na hiama si keke tina kurukuru ṉame pude va vukivukihi va uququ
    lani koasa hope.
  gaz-gaz: Solomoonis gara iddoo aarsaa kan naasii irraa hojjetamee dunkaana wal gaʼii
    keessa fuula Waaqayyoo dura jiru sanaatti ol baʼee aarsaa gubamu 1,000 achi irratti
    ni dhiʼeesse.
  fra-LSG: Et ce fut là, sur l’autel d’airain qui était devant la tente d’assignation,
    que Salomon offrit à l’Éternel mille holocaustes.
  yal-yal: Sulemani siga saraxa gande sula daxin dɛxɔn mɛnna nin Alatala yɛtagi a
    yi saraxa gan daxin wuli keden ba Ala xa Naralan Bubuni.
  haw-1868: A mohai aku la o Solomona malaila maluna o ke kuahu keleawe imua o Iehova,
    aia ma ka halelewa o ke anainakanaka. A mohai aku la oi'a maluna olaila, i na
    mohaikuni hookahi tausani.
  arb-NAV: وَأَصْعَدَ سُلَيْمَانُ أَلْفَ مُحْرَقَةٍ أَمَامَ الرَّبِّ عَلَى مَذْبَحِ
    النُّحَاسِ الَّذِي فِي خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Solomo yi akɔblivɔsamlekpui la gbɔ le Yehowa ŋkume le agbadɔ la me eye
    wòsa numevɔ akpe ɖeka ɖe edzi.
  eng-LEE: And Solomon sacrificed there on the copper altar before the Lord, which
    was at the tabernacle of the congregation, and offered upon it a thousand burnt-offerings.
  asm-FB: পাছত চলোমনে তালৈ উঠি গৈ, সাক্ষাৎ কৰা তম্বুৰ ওচৰত থকা পিতলৰ যজ্ঞবেদীটোৰ ওপৰত
    যিহোৱাৰ আগত এক হাজাৰ হোম-বলি উৎসৰ্গ কৰিলে।
  sus-A: سُلٍمَنِ نَشَ تٍ نَ سّرّشّبَدٍ يْشُي دَاشِ قّ مَ، عَلَتَلَ يَ شْرِ، كِرِ
    بَنشِ نَرَلَندٍ نَ دّننَشّ، عَ قَ سّرّشّ فَن دَاشِ وُلُ كٍرٍن بَ.
  fra-SBL: Salomon monta là à l'autel d'airain devant Yahvé, qui était à la tente
    d'assignation, et il y offrit mille holocaustes.
  hbo-hbo: וַיַּעַל֩ שְׁלֹמֹ֨ה שָׁ֜ם עַל־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙ לִפְנֵ֣י יְהוָ֔ה
    אֲשֶׁ֖ר לְאֹ֣הֶל מֹועֵ֑ד וַיַּ֧עַל עָלָ֛יו עֹלֹ֖ות אָֽלֶף׃
  kik-kik: Solomoni akĩambata kĩgongona-inĩ kĩu gĩa gĩcango o hau mbere ya Jehova
    thĩinĩ wa Hema-ya-Gũtũnganwo, na akĩrutĩra hau igũrũ wakĩo magongona ngiri ĩmwe
    ma njino.
  fra-NCL: Là, sur l’autel d’airain qui était devant Yahweh, près de la tente de réunion,
    Salomon offrit mille holocaustes.
  cek-AK: Solomon loe kaminawk amkhuenghaih kahni hmaa ih, Angraeng hmaa ah kaom,
    sumkamling hoiah sak ih hmaicam ah caeh tahang moe, to hmaicam nuiah hmai angbawnhaih
    sangto a sak.
  cuk-cuk: Salomón, Bab-Jehováʼse Bab-Dummad-dulemarbo-ambikued-negse naded. Geb ibmar-ogumakar-ukleged-aila
    esgoro-gordikidbi-sobaledgi, ibmar-durgan miligwen (1,000) ogumakar Bab-Jehováʼga
    uksad.
  uig-CYR: Сулайман җамаәт чедириниң алдидики мис қурбангаһниң йениға, Пәрвәрдигарниң
    алдиға келип, қурбангаһта миң мални көйдүрмә қурбанлиқ қилди.
  tel-2017: సొలొమోను ప్రత్యక్ష గుడారం దగ్గర యెహోవా సన్నిధి లోని ఇత్తడి బలిపీఠం దగ్గరకి
    వెళ్లి దాని మీద వెయ్యి దహనబలులు అర్పించాడు.
  hat-BSA: Salomon te monte la devan SENYÈ a kote lotèl an bwonz nan tant asanble
    a, e li te ofri yon mil ofrann brile sou li.
  kos-kos: In acn sac, tokosra el alu nu sin LEUM GOD ac kisakin mwe kisa lal fin
    loang bronze sac. Oasr sie tausin kosro anwuki ac kisakinyuk fac.
  hbo-WLC: וַיַּעַל֩ שְׁלֹמֹ֨ה שָׁ֜ם עַל־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙ לִפְנֵ֣י יְהוָ֔ה
    אֲשֶׁ֖ר לְאֹ֣הֶל מוֹעֵ֑ד וַיַּ֧עַל עָלָ֛יו עֹל֖וֹת אָֽלֶף׃
  ibo-ibo: Solomọn jere nʼebe ịchụ aja ahụ e ji bronz kpụọ, nke dị nʼihu Onyenwe anyị,
    nʼime ụlọ nzute, jiri anụ ụlọ ọnụọgụgụ ha dị otu puku chụọ aja nsure ọkụ nʼelu
    ya.
  ory-ory: ପୁଣି, ଶଲୋମନ ସେଠାକୁ, ସମାଗମ-ତମ୍ବୁ ନିକଟସ୍ଥ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖବର୍ତ୍ତୀ ପିତ୍ତଳମୟ
    ଯଜ୍ଞବେଦିକୁ ଯାଇ ତହିଁ ଉପରେ ଏକ ସହସ୍ର ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Salomon a feitä ren ewe rongen asor seni piras mi nom ren ewe imwenfel
    seni mangaku mwe mwen ewe Samol mi Lapalap o eäni asor won engeröü mönün asoren
    kek.
  rop-rop: King Salaman bin weship YAWEI lida langa det Seikridwan Tent, en imbin
    gibit 1,000 barnapwan sekrifais ontop langa det kopawan teibul blanga ofring.
  ukr-1871: І там перед лицем Господа, на мідяному жертівнику, що перед соборнїм наметом,
    принїс Соломон тисячу жертов цїлопалених.
  deu-1951: Und Salomo opferte daselbst vor dem HERRN auf dem ehernen Altar, der vor
    der Stiftshütte stand, tausend Brandopfer.
  eng-JPS: And Solomon offered there, upon the brazen altar before the LORD, which
    was at the tent of meeting, he offered a thousand burnt-offerings upon it.
  srp-1865: I prinese Solomun ondje pred Gospodom na oltaru mjedenom, koji bijaše
    pred šatorom od sastanka, prinese na njemu tisuæu žrtava paljenica.
  lug-lug: Sulemaani n’ayambuka eri ekyoto eky’ekikomo n’alaga mu maaso ga Mukama
    mu Weema ey’Okukuŋŋaanirangamu n’aweerayo ku kyoto ebiweebwayo ebyokebwa lukumi.
  heb-heb: ויעל שלמה שם על מזבח הנחשת לפני יהוה אשר לאהל מועד ויעל עליו עלות אלף׃
  ben-IRV: তখন শলোমন সেখানে সমাগম তাঁবুর কাছে পিতলের বেদিতে সদাপ্রভুর সামনে যজ্ঞ করলেন,
    এক হাজার হোমবলি উত্সর্গ করলেন৷
  pan-pan: ਸੁਲੇਮਾਨ ਉੱਧਰ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਵਾਲੀ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਉੱਪਰ ਵੱਲ ਗਿਆ
    ਜੋ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਕੋਲ ਸੀ, ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਇੱਕ ਹਜ਼ਾਰ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ထိုသို့ ပရိသတ်စည်းဝေး ရာတဲ တော်ရှေ့ ၊ ထာဝရဘုရား ရှေ့ တော်၌ရှိသောကြေးဝါ
    ယဇ် ပလ္လင်သို့ ရှောလမုန် ရောက် ၍ ထိုပလ္လင် ပေါ် မှာ မီးရှို့ ရာယဇ်တထောင် ကို ပူဇော်
    လေ၏။
  hmo-hmo: Solomona be unai auri laboralabora boubou patana dekenai ia gini, bona
    Lohiabada ena vairanai, gabua bouboudia ibounai 1000 unai pata ena latanai ia
    henia, Palai Dubu ena vairanai.
  urd-urd: और सुलेमान वहाँ पीतल के मज़बह के पास जो ख़ुदावन्द के आगे ख़ेमा — ए — इजितमा'अ
    में था गया और उस पर एक हज़ार सोख़्तनी क़ुर्बानियाँ पेश कीं।
  rus-SYN: И там пред лицем Господа, на медном жертвеннике, который пред скиниею собрания,
    вознес Соломон тысячу всесожжений.
  bqc-SIM: Salomↄↄ sↄ̃̀ kpaaũkpɛ sa'okĩipizi Dii aɛ, ↄ̃ à sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ òwà ń pↄ́ mɛ̀n ↄ̀aa sↄoↄ.
  tcz-CHONGTHU: Chulkomma Houbuh masanga chun Solomon chu sum-eng maicham umna'a chun
    akaltaovin Pakai angsungah pumgo thilto sangkhat jen agalhandohtan ahi.
  mar-mar: दर्शनमंडपाजवळ परमेश्वरासमोर पितळी वेदी होती तेथे शलमोनाने एक हजार होमार्पणे
    केली.
  qub-qub: Runsi altarga caycaran Tayta Dioswan Tincuna Toldupa ñaupancho. Tayta Diosta
    rispitar Salomonga rupachina sacrifisyupaj altarcho rupachiran waranga (1,000)
    uywacunata.
  bqp-bqp: Yerɑ Sɑlomɔɔ u dɑ u yɑ̃kuru kuɑ yɑ̃ku yee ten mi, te tɑ wɑ̃ɑ kuu bekurugii
    ten wuswɑɑɔ. Yɑ̃ɑnu nɔrɔbuwɑ (1.000) u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ.
  hat-hat: Devan Tant Randevou Seyè a, Salomon moute sou lotèl kwiv la, li touye mil
    bèt li fè boule nèt sou lotèl la.
  eng-BSB: Solomon offered sacrifices there before the LORD on the bronze altar in
    the Tent of Meeting, where he offered a thousand burnt offerings.
  eng-WEBPB: Solomon went up there to the bronze altar before the LORD, which was
    at the Tent of Meeting, and offered one thousand burnt offerings on it.
  kbq-kbq: Hagi Solomoni'a ana bronsire kre sramnavu itare marerino Ra Anumzamofo
    avuga atruhu seli noma me'nere, 1tauseni'a tra'zama nenaza afura aheno tevefi
    kre fananehu ofa hu'ne.
  nhe-BL: Huan Salomón tlejcoc iixpa TOTECO campa eltoya nopa tlaixpamitl tlen bronce
    iixmelac nopa yoyon tiopamitl campa mopantiyayaj ihuaya TOTECO. Huan nopona quimactili
    se mil tlacajcahualistli tlatlatili.
  gub-BL: Na'e Xàrumàw uzuka 1.000 ma'ea'yr a'e pe Tupàn henataromo a'e wà kury. Wapy
    paw rupi wà no.
  eng-DRA: And Solomon went up thither to the brazen altar, before the tabernacle
    of the covenant of the Lord, and offered up on it a thousand victims.
