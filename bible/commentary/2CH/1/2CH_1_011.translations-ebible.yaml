    ni ou pa mande m'' pou ou sa viv lontan. Ou annik mande m'' konesans ak bon konprann
    pou ou ka kondi pèp mwen an, pèp mwen mete ou gouvènen an.'
  eng-BSB: God said to Solomon, “Since this was in your heart instead of requesting
