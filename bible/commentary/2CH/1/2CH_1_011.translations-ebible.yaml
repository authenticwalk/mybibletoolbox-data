    bona diba oi noia vadaeni, egu orea taudia do oi biagua namonamo totona. Edia
    king oi lau halaoa oreana be unai.
  urd-urd: तब ख़ुदा ने सुलेमान से कहा चुँकि तेरे दिल में यह बात थी और तूने न तो दौलत
