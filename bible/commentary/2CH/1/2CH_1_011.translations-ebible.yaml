  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਜੋ ਤੇਰੇ ਮਨ ਵਿੱਚ ਇਹ ਗੱਲ ਸੀ ਅਤੇ ਤੂੰ
