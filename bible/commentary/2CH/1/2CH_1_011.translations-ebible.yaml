    yarpaysapa caytami, yachaj caytami.'
  bqp-bqp: Gusunɔ u Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, nɑ nuɑ ye yɑ wɑ̃ɑ wunɛn gɔ̃ruɔ. Wee, ɑ ǹ
    dukiɑ kɑ ɑrumɑni bikie, ǹ kun mɛ bɛɛrɛ, ǹ kun mɛ be bɑ nun tusɑn gɔɔ. Mɛyɑ ɑ
    ǹ mɑɑ bikie wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ. Adɑmɑ bwisi kɑ lɑɑkɑriwɑ ɑ bikiɑ ɑ kɑ nɛn
    tɔmbu kpɑrɑ bèn wɔllɔ nɑ derɑ ɑ bɑndu dii.
  hat-hat: 'Bondye reponn Salomon: -Depi se sa ou wè ou ta renmen genyen! Ou pa mande
