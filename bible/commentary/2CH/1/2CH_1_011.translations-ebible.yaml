verse: 2CH.001.011
translations:
  mal-C: 'ദൈവം ശലോമോന് ഉത്തരമരുളി: “സമ്പത്തോ ധനമോ ബഹുമതിയോ ശത്രുസംഹാരമോ ദീർഘായുസ്സോ
    ഒന്നും നീ ചോദിച്ചില്ല; എന്റെ ജനത്തെ, ഞാൻ നിന്നെ രാജാവാക്കിയിരിക്കുന്ന ജനത്തെത്തന്നെ,
    ഭരിക്കുന്നതിനുവേണ്ട ജ്ഞാനവും വിവേകവും നീ ചോദിച്ചിരിക്കുന്നു. നിന്റെ ഹൃദയാഭിലാഷം
    ഇതായിരിക്കുകയാൽ'
  deu-TKW: 'Da sprach Gott zu Salomo: Weil du solches im Sinne führtest und nicht
    um Reichtum, Schätze und Ehre oder den Tod deiner Hasser, auch nicht um langes
    Leben gebeten hast, sondern dir Weisheit und Einsicht erbatest, um mein Volk,
    über das ich dich zum Könige gemacht habe, regieren zu können,'
  lin-lin: 'Nzambe alobaki na Salomo : — Lokola likambo oyo ezali posa ya motema na
    yo ; lokola osengi bozwi te, bomengo to lokumu te to mpe kufa ya banguna na yo
    te ; lokola osengi te bomoi molayi, kasi osengi bwanya mpe boyebi mpo na kotambolisa
    bato na Ngai, oyo natie yo mokonzi na bango,'
  eng-LSV: And God says to Solomon, “Because that this has been with your heart, and
    you have not asked for riches, wealth, and honor, and the life of those hating
    you, and also have not asked for many days, and ask for wisdom and knowledge for
    yourself, so that you judge My people over which I have caused you to reign—
  eng-GNV: And God sayde to Salomon, Because this was in thine heart, and thou hast
    not asked riches, treasures nor honour, nor the liues of thine enemies, neither
    yet hast asked long life, but hast asked for thee wisdome and knowledge that thou
    mightest iudge my people, ouer whome I haue made thee King,
  eng-WEBSTER: 'And God said to Solomon, Because this was in thy heart, and thou hast
    not asked riches, wealth, or honor, nor the life of thy enemies, neither yet hast
    asked long life; but hast asked wisdom and knowledge for thyself, that thou mayest
    judge my people, over whom I have made thee king:'
  nhw-BL: 'Huajca Toteco Dios quiilhui Salomón: “Nelcuali catli titlajtlantoc. Amo
    titlajtlantoc tomi, niyon miyac tlamantli, niyon hueyi tlatlepanitacayotl, niyon
    amo titlajtlantoc ma niquinmicti mocualancaitacahua. Amo techtlajtlani se hueyi
    nemilistli. San tijnequi tlalnamiquili huan tlamachili para huelis tiquinyacanas
    nomasehualhua catli nimitztlalijtoc para tielis tiinintlanahuatijca.'
  swh-ONEN: Mungu akamwambia Solomoni, “Kwa kuwa jambo hili ndilo shauku ya moyo wako
    na hukuomba mali, utajiri au heshima, wala kifo kwa ajili ya adui zako, nawe kwa
    kuwa hukuomba maisha marefu, bali umeomba hekima na maarifa ili kuongoza watu
    wangu ambao nimekufanya uwe mfalme juu yao,
  bba-bba: Gusunɔ u Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, nɑ nuɑ ye yɑ wɑ̃ɑ wunɛn ɡɔ̃ruɔ. Wee, ɑ ǹ
    dukiɑ kɑ ɑrumɑni bikie, ǹ kun mɛ bɛɛrɛ, ǹ kun mɛ be bɑ nun tusɑn ɡɔɔ. Mɛyɑ ɑ
    ǹ mɑɑ bikie wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ. Adɑmɑ bwisi kɑ lɑɑkɑriwɑ ɑ bikiɑ ɑ kɑ nɛn
    tɔmbu kpɑrɑ bèn wɔllɔ nɑ derɑ ɑ bɑndu dii.
  eng-KJVCPB: 'And God said to Solomon, Because this was in thine heart, and thou
    hast not asked riches, wealth, or honour, nor the life of thine enemies, neither
    yet hast asked long life; but hast asked wisdom and knowledge for thyself, that
    thou mayest judge my people, over whom I have made thee king:'
  luo-luo: Nyasaye nodwoko Solomon niya, “Nikech ma e gima chunyi dwaro kendo ne ok
    ikwaya mwandu kata duongʼ kata pak, kata tho mar wasiki, kata kwayo mondo idag
    amingʼa, to isekwayo rieko kod ngʼeyo kaka dirit ogandana ma aseketi ibedo e ruoth,
  meu-meu: Bena Dirava ese Solomon e haere henia, eto, Badina be emu lalo-hadai na
    iniheto, bona kohu eiava taḡa eiava imatauraimu so gwaurai, bona inaimu edia mauri
    so revadia, oibe, mauri daudauna danu so gwauraia, a aonega bona lalo-parara vada
    o gwaurai emu, egu orea taudia, pavapavadia ai vada na halaomu oreana, na ba lohiadia
    helaoreana,
  npi-ULB: परमेश्‍वरले सोलोमनलाई भन्‍नुभयो, “किनभने तेरो हृदयमा यो कुरा छ, र तैंले
    समृद्धि, धन-सम्‍पत्ति वा आदर मागिनस् न त तँलाई घृणा गर्नेहरूको प्राण, न त आफ्‍नो
    निम्‍ति दीर्घायु नै मागिस्, तर आफ्‍नो निम्‍ति तैंले बुद्धि र ज्ञान मागिस् ताकि
    तैंले मेरा मानिसमाथि शासन सक्‍छस् जसमाथि मैले तँलाई राजा बनाएको छु, र म यसै गर्नेछु
    ।
  yor-yor: Ọlọ́run wí fún Solomoni pé, “Níwọ́n ìgbà tí ó jẹ́ pé ìfẹ́ ọkàn rẹ nìyí,
    tí ìwọ kò sì béèrè, fún ọrọ̀, ọlá tàbí ọ̀wọ̀, tàbí fún ikú àwọn ọ̀tá rẹ, àti nígbà
    tí ìwọ kò ti béèrè fún ẹ̀mí gígùn, ṣùgbọ́n tí ìwọ béèrè fún ọgbọ́n àti ìmọ̀ láti
    ṣàkóso àwọn ènìyàn mi tí èmi fi ọ́ jẹ ọba lé lórí.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba jarasia: –Mʌ̃a bʌra mʌ̃ ẽberãrã boroda b̶ʌsia. Maʌ̃ne
    bʌa ab̶abe necawaada, crĩcha cawaa sid̶a iwid̶isia ãdjirã bia pe erob̶ai carea.
    Sod̶eba maʌ̃da quĩrĩã b̶ʌ bẽrã mʌ̃a necawaada, crĩcha cawaa sid̶a bʌ́a diaya.
    Maʌ̃ awara bʌa parata waib̶ʌada, ne jũma erob̶aida, bio dji droma baida, dãrã
    zocai b̶ai sid̶a iwid̶id̶aẽ́mĩna mʌ̃a diaya. Maʌ̃ awara bʌ dji quĩrũda beud̶amãrẽã
    iwid̶id̶aẽ́mĩna mʌ̃a bʌra ãdjid̶ebemada wagaya. Bʌa erob̶ai quĩrãca ni ab̶aʌ boro
    bʌ naẽna b̶ad̶aba neẽ́ b̶asia idjab̶a ni ab̶aʌ boro bʌare zebʌrʌ bid̶a erob̶aẽ́a.–'
  pes-OPCB: 'خداوند فرمود: «حال که بزرگترین آرزوی تو این است، و تو خواهان ثروت و افتخار
    و طول عمر نبودی و مرگ دشمنانت را از من نخواستی، بلکه خواستی به تو حکمت و معرفت
    ببخشم تا قوم مرا رهبری و اداره کنی،'
  tgl-ULB: Sinabi ng Diyos kay Solomon, “Dahil ito ang nasa iyong puso at dahil hindi
    ka humiling ng mga yaman, kayamanan o karangalan at hindi mo hiningi ang buhay
    ng mga may galit sa iyo, o mahabang buhay para sa iyong sarili—ngunit dahil humiling
    ka ng karunungan at kaalaman para sa iyong sarili, upang mapamunuan mo ang aking
    mga tao kung saan kita ginawang hari—
  hui-hui: Solomonohanda bi layadagoni hale howa Anduane Homogo ibugua bayaleore laya
    manda bialu ibunaga bu miniha dungulo hene. Ani howa ibugua Solomonohondo lalu,
    I̱na Isaraele wali agali baya hangu haru holiya mini gigabi wulenebi manda bayale
    bulenebi ngi larigo bayuwa lari. I̱na dindini luore holiya biamogo bibe lalubi
    ndo muni mbiraleru dewa ngi lalubi ndo í̠naga waitigi bu karuni bo wahabe lalubi
    ndo hale harigo bayuwaore larigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​လျောက်​ပတ် သော​အ​ရာ​ကို​ရွေး​ချယ်​လေ​ပြီ။ စည်း​စိမ်​ဥစ္စာ
    နှင့်​ဂုဏ်​သ​တင်း​ကျော်​စော​မှု​တို့​ကို​သော် လည်း​ကောင်း၊ ရန်​သူ​များ​သေ​ကြေ​ပျက်​စီး​ရန်
    ကို​သော်​လည်း​ကောင်း​မ​တောင်း​ခံ​ဘဲ သင့်​အား ငါ​ပေး​အပ်​ထား​သည့်​ပြည်​သူ​တို့​ကို​အုပ်​စိုး
    နိုင်​ရန်​ဉာဏ်​ပ​ညာ​နှင့်​အ​သိ​ပ​ညာ​ကို​တောင်း ခံ​ပေ​သည်။ သို့​ဖြစ်​၍​သင့်​အား​အ​သိ​ပ​ညာ
    နှင့်​ဉာဏ်​ပ​ညာ​ကို​ငါ​ပေး​မည်။-
  bod-N: དཀོན་མཆོག་གིས་སོ་ལོ་མོན་ལ་འདི་སྐད་དུ། ཁྱོད་ལ་བསམ་འདུན་འདི་ལྟ་བུ་ཡོད་པ་སྟེ།
    འབྱོར་ཕྱུག་དང་རྒྱུ་ནོར། བཀུར་བསྟི་བཅས་ཀྱི་ཕྱིར་མ་ཞུས་ལ། རང་གི་དགྲ་ཡི་སྲོག་གཅོད་པར་ཡང་མ་ཞུས་ཏེ།
    ཚེ་ཐག་རིང་པོའི་ཕྱིར་ཡང་མ་ཞུས་པར། བདག་གི་འབངས་མི་སྟེ་ངས་ཁྱོད་རང་རྒྱལ་པོར་བསྐོས་ནས་དབང་སྒྱུར་དགོས་པའི་མི་རྣམས་ལ་བདག་སྐྱོང་བྱེད་པའི་ཆེད་དུ་ཤེས་རབ་དང་ཤེས་ཡོན་ཞུས་པས།
  sna-sna: Mwari akati kuna Soromoni, “Sezvo ichi chiri chido chemwoyo wako uye hauna
    kukumbira upfumi hwakawanda kana kukudzwa, kana kufa kwavavengi vako, uye nokuti
    hauna kukumbira upenyu hurefu asi uchenjeri noruzivo kuti utonge vanhu vangu avo
    vandakuita mambo pamusoro pavo,
  spa-BLM: 'Dios dijo a Salomón: “Porque esto estaba en tu corazón, y no has pedido
    riquezas, ni riquezas, ni honores, ni la vida de los que te odian, ni tampoco
    has pedido larga vida; sino que has pedido sabiduría y conocimiento para ti, para
    juzgar a mi pueblo, sobre el cual te he hecho rey,'
  cac-cac: 'Ix yalanxi Dios d''a vin̈ icha tic: Yujto a jun tic ix javi d''a a pensar
    a c''anani, man̈oc a b''eyumal, ma snivanil elc''ochi, ma schamel eb'' ajc''ool,
    mato snajatb''i a q''uinal, man̈oc chi'' ix a c''ana'', palta a'' a jelanil ix
    a c''ana'' yed'' aj pensaril yic ol yal ac''an reyal d''a in chon̈ab'' b''aj ach
    vac''och reyal tic,'
  swh-ULB: Mungu akasema kwa Selemani, “Kwa kuwa hili lilikuwa kwenye moyo wako, na
    kwa kuwa hujaomba mali, utajiri, au heshima, wala maisha ya wale wanaokuchukia,
    wala maish marefu kwa jili yako binafsi, lakini umeomba hekima na maarifa kwa
    ajili yako, ili uwatawale watu wangu, ambao juu yao nimekufanya mfame, na hivi
    ndivyo nitafanya.
  bel-bel: 'І сказаў Бог Саламону: за тое, што гэта было на сэрцы тваім, і ты не прасіў
    багацьця, маёмасьці і славы і душы непрыяцеляў тваіх, і таксама не прасіў ты многіх
    дзён, а прасіў сабе мудрасьці і веданьня, каб кіраваць народам Маім, над якім
    Я ўцараваў цябе,'
  deu-ELBBK: 'Und Gott sprach zu Salomo: Weil dieses in deinem Herzen gewesen ist
    und du nicht gebeten hast um Reichtum, Güter und Ehre und um das Leben derer,
    die dich hassen, und auch nicht um viele Tage gebeten, sondern dir Weisheit und
    Erkenntnis erbeten hast, damit du mein Volk richten mögest, über das ich dich
    zum König gemacht habe:'
  mbb-OT: Migkeǥiyan te Megbevayà si Solomon te, “Geina te mibuyù ka te ketau wey
    keuluwanen te kedumala kayi te keet-etawan ku he ebpehedian ku kenikew, ne wazè
    ka mebuyù te ketiǥeyunan etawa dengeg etawa kegkepetaya te menge kuntada nu etawa
    meluǥayad he untung,
  mal-2015: 'അതിന്നു ദൈവം ശലോമോനോടു: ഇതു നിന്റെ താല്പര്യമായിരിക്കയാലും ധനം, സമ്പത്തു,
    മാനം, ശത്രുനിഗ്രഹം എന്നിവയോ ദീർഘായുസ്സോ ചോദിക്കാതെ ഞാൻ നിന്നെ രാജാവാക്കിവെച്ച
    എന്റെ ജനത്തിന്നു ന്യായപാലനം ചെയ്യേണ്ടതിന്നു ജ്ഞാനവും വിവേകവും ചോദിച്ചിരിക്കയാലും'
  rmc-rmc: 'Pre oda leske o Del odphenďa: „Vašoda, hoj kada kames a na mangľal tuke
    o barvaľipen, aňi o pokladi, aňi e pačiv, aňi baro dživipen, aňi o meriben tire
    ňeprijaťeľengro, ale o goďaveripen the prindžaripen, hoj te ľidžas mire manušen,
    upral save tut ačhaďom kraľiske,'
  pes-OPV: 'خدا به سلیمان گفت: «چونکه این در خاطرتو بود و دولت و توانگری و حشمت و
    جان دشمنانت را نطلبیدی و نیز طول ایام را نخواستی بلکه به جهت خود حکمت و معرفت
    رادرخواست کردی تا بر قوم من که تو را بر سلطنت ایشان نصب نموده‌ام داوری نمایی.'
  ron-1924: 'Думнезеу а зис луй Соломон: „Фииндкэ доринца ачаста есте ын инима та,
    фииндкэ ну черь нич богэций, нич аверь, нич славэ, нич моартя врэжмашилор тэй,
    нич кяр о вяцэ лунгэ, чи черь пентру тине ынцелепчуне ши причепере ка сэ жудечь
    пе попорул Меу, песте каре те-ам пус сэ домнешть,'
  ben-OBCV: ঈশ্বর শলোমনকে বললেন, “যেহেতু এই তোমার অন্তরের বাসনা ও তুমি ধনসম্পদ, অধিকার
    বা সম্মান চাওনি, না তুমি তোমার শত্রুদের মৃত্যু কামনা করেছ, এবং যেহেতু তুমি দীর্ঘায়ু
    না চেয়ে যাদের উপর আমি তোমাকে রাজা করেছি, আমার সেই প্রজাদের নিয়ন্ত্রণ করার জন্য
    প্রজ্ঞা ও জ্ঞান চেয়েছ,
  som-som: Markaasaa Ilaah wuxuu Sulaymaan ku yidhi, Waxyaalaha qalbigaaga ku jiray
    aawadood oo ah adigoo aan i weyddiisan maal, iyo hodan, amase sharaf, amase kuwa
    adiga ku neceb noloshooda, ama aadan i weyddiisan cimri dheer, laakiinse aad i
    weyddiisatay xigmad iyo aqoon aad ku xukuntid dadkayga aan boqorka kaaga dhigay,
  lat-VUC: 'Dixit autem Deus ad Salomonem: Quia hoc magis placuit cordi tuo, et non
    postulasti divitias, et substantiam, et gloriam, neque animas eorum qui te oderant,
    sed nec dies vitæ plurimos: petisti autem sapientiam et scientiam, ut judicare
    possis populum meum super quem constitui te regem:'
  eng-ASVBT: 'And God said to Solomon, Because this was in thy heart, and thou hast
    not asked riches, wealth, or honor, nor the life of them that hate thee, neither
    yet hast asked long life; but hast asked wisdom and knowledge for thyself, that
    thou mayest judge my people, over whom I have made thee king:'
  ita-1885: 'E Iddio disse a Salomone: Perciocchè tu hai avuto questo in cuore, e
    non hai chieste ricchezze, nè facoltà, nè gloria, nè la vita de'' tuoi nemici;
    nè anche hai chiesta lunga vita; anzi hai chiesta sapienza, e scienza, per poter
    giudicare il mio popolo, sopra il quale io ti ho costituito re,'
  eng-LXXUP: 'And God said to Solomon, Because this was in thy heart, and thou hast
    not asked great wealth, nor glory, nor the life of thine enemies, and thou hast
    not asked long life; but hast asked for thyself wisdom and understanding, that
    thou mightest judge my people, over whom I have made thee king:'
  eng-ULB: God said to Solomon, “Because this was in your heart, and because you have
    not asked for riches, wealth, or honor, nor for the life of those who hate you,
    nor for long life for yourself, but you have asked for wisdom and knowledge for
    yourself, so that you might rule my people, over whom I have made you king, and
    this is what I will do.
  spa-VBL: 'Dios le dijo a Salomón: “Porque esto es lo que realmente querías, y no
    pediste riquezas, posesiones u honores, ni la muerte de los que te odian, ni una
    larga vida, sino que pediste sabiduría y conocimiento para poder gobernar con
    justicia a mi pueblo del que te he hecho rey;'
  fra-_FOB: 'Et Dieu dit à Salomon: Puisque c''est là ce qui est dans ton cœur, et
    que tu n''as demandé ni des richesses, ni des biens, ni de la gloire, ni la mort
    de ceux qui te haïssent, ni même des jours nombreux, mais que tu as demandé pour
    toi de la sagesse et de l''intelligence, afin de pouvoir juger mon peuple, sur
    lequel je t''ai établi roi,'
  mal-mal: 'അതിന് ദൈവം ശലോമോനോട്: “ഇത് നിന്റെ താല്പര്യമായിരിക്കയാലും ധനം, സമ്പത്ത്,
