verse: 2CH.001.013
translations:
  mal-C: അതിനുശേഷം ശലോമോൻ ഗിബെയോനിലെ ആരാധനാസ്ഥലത്തുള്ള സമാഗമകൂടാരത്തിന്റെ മുമ്പിൽനിന്നു
    ജെറുശലേമിലേക്കു മടങ്ങിപ്പോയി. അവിടെ അദ്ദേഹം ഇസ്രായേലിൽ വാണു.
  deu-TKW: Sodann begab sich Salomo von der Höhe zu Gibeon, von dem Platze vor dem
    Offenbarungszelte wieder nach Jerusalem und herrschte über Israel.
  lin-lin: Bongo Salomo alongwaki na esambelo ya likolo ya ngomba, na Gabaoni epai
    wapi akendeki liboso ya Ndako ya kapo ya Bokutani, mpe azongaki na Yelusalemi.
    Mpe akomaki mokonzi ya Isalaele.
  eng-LSV: And Solomon comes in to Jerusalem [from] the high place that [is] in Gibeon,
    from before the Tent of Meeting, and reigns over Israel,
  eng-GNV: Then Salomon came from the hie place, that was at Gibeon, to Ierusalem
    from before the Tabernacle of the Congregation, and reigned ouer Israel.
  eng-WEBSTER: Then Solomon came from his journey to the high place that was at Gibeon
    to Jerusalem, from before the tabernacle of the congregation, and reigned over
    Israel.
  nhw-BL: Huan teipa Salomón quisqui altepetl Gabaón campa eltoya nopa yoyon tiopamitl
    campa mopantiyayaj ihuaya TOTECO huan mocuepqui Jerusalén huan quichijqui itequi
    tlen hueyi tlanahuatijquetl ipan nochi tlali Israel.
  swh-ONEN: Ndipo Solomoni akaenda mpaka Yerusalemu kutoka mahali pa juu pa kuabudia
    huko Gibeoni, kutoka mbele ya Hema la Kukutania. Naye akatawala Israeli.
  bba-bba: Yenibɑn biru, Sɑlomɔɔ u sɑrɑmɑ ɡunɡuu ten min di, mi Yinni Gusunɔn kuu
    bekuruɡirɑ wɑ̃ɑ. Mɑ u wurɑmɑ Yerusɑlɛmuɔ u bɑndu dii Isirelibɑ kpuron wɔllɔ.
  eng-KJVCPB: Then Solomon came from his journey to the high place that was at Gibeon
    to Jerusalem, from before the tabernacle of the congregation, and reigned over
    Israel.
  luo-luo: Bangʼe Solomon nodok Jerusalem koa kamotingʼore gi malo man Gibeon, e nyim
    Hemb Romo. Kendo notiyo tich ruoth Israel.
  meu-meu: Taunabunai, Solomon na atai gabuna Gibeon ai, hebou kalagana vairana amo,
    e diho, Ierusalem ela. Bena ia ese Israel e lohiaia.
  npi-ULB: तब सोलोमन गिबोनको अल्‍गो स्‍थानको भेट हुने पालबाट यरूशलेममा आए। तिनले इस्राएलमाथि
    शासन गरे ।
  yor-yor: Nígbà náà ni Solomoni sì ti ibi gíga Gibeoni lọ sí Jerusalẹmu láti iwájú
    àgọ́ ìpàdé. Ó sì jẹ ọba lórí Israẹli.
  emp-NTPO: Maʌ̃be Gabaoʌ̃ puru caita b̶ʌ eyad̶eba Ãcõrẽ wua de b̶ʌmaʌba Salomoʌ̃ra
    Jerusaleʌ̃naa jẽda wãped̶a jũma israelerãra pe erob̶esia.
  pes-OPCB: بنابراین سلیمان از خیمهٔ ملاقات بالای تپهٔ جبعون به زیر آمد و به اورشلیم
    بازگشت تا بر قوم اسرائیل فرمانروایی کند.
  tgl-ULB: At bumalik si Solomon sa Jerusalem mula sa dambana na nasa Gibeon, mula
    sa harapan ng toldang tipanan; naghari siya sa buong Israel.
  hui-hui: Mani Solomono ibu Gibeono dindini Anduane Homogo mitangi bialu Balai Anda
    heagoha lotu laga winigo ngelalu Yarusaleme dai buwa ibugua Isaraele wali agali
    haru haga hene.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လ​မုန်​သည်​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော် တည်​ရှိ​သည့်​ဂိ​ဗောင်​မြို့
    ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​မှ​ထွက်​ခွာ​တော် မူ​၍​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​တော်​မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་ནི་གིབ་ཡོན་གྱི་མཐོ་གླིང་གི་མཇལ་འཕྲད་གུར་མཆོག་གི་དྲུང་ནས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་སྟེ།
    ཡེས་ར་ཨེལ་ལ་དབང་བསྒྱུར་བའོ། །
  sna-sna: Ipapo Soromoni akaenda kuJerusarema achibva kunzvimbo yakakwirira paGibheoni,
    kubva paTende Rokusangana. Uye akatonga Israeri.
  spa-BLM: Salomón vino desde el lugar alto que estaba en Gabaón, delante de la Tienda
    de las Reuniones, a Jerusalén, y reinó sobre Israel.
  cac-cac: Ix lajvi chi' ix emixta vin̈ d'a Gabaón b'aj ay scajnub' Dios chi', ix
    jax vin̈ d'a Jerusalén, ix yac'an reyal vin̈ d'a Israel chi'.
  swh-ULB: Kwa hiyo Selemani akaenda Yerusalemu kutoka sehemu ya juu iliyokuwepo Gibeoni,
    kutoka mbele ya hema ya kukutania; akatawala juu ya Israeli.
  bel-bel: І прыйшоў Саламон з вышыні, што ў Гаваоне, ад скініі сходу, у Ерусалім
    і валадарыў над Ізраілем.
  deu-ELBBK: Und Salomo kam von der Höhe, die in Gibeon war, von dem Zelt der Zusammenkunft
    nach Jerusalem. Und er regierte über Israel.
  mbb-OT: Ne zutun ne mid-awà dutun si Solomon te Tulda he Edtelevukaayan diyà te
    simbahan he ziyà te metikang he lugar ziyà te Gibeon, ne midlikù sikandin diyà
    te Jerusalem. Ne midhadì sikandin diyà te Israel.
  mal-2015: പിന്നെ ശലോമോൻ ഗിബെയോനിലെ പൂജാഗിരിയിൽനിന്നു, സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽനിന്നു
    തന്നേ, യെരൂശലേമിലേക്കു വന്നു യിസ്രായേലിൽ വാണു.
  rmc-rmc: Paľis o Šalamun geľa pale andro Jeruzalem ole thanestar pro lašariben andral
    o Gibeon pašal o Svetostankos a kraľinelas andro Izrael.
  pes-OPV: پس سلیمان از مکان بلندی که در جبعون بود ازحضور خیمه اجتماع به اورشلیم مراجعت
    کرد وبر اسرائیل سلطنت نمود.
  ron-1924: Соломон с-а ынторс ла Иерусалим дупэ че а пэрэсит ынэлцимя де ла Габаон
    ши кортул ынтылнирий. Ши а домнит песте Исраел.
  ben-OBCV: পরে শলোমন গিবিয়োনের সেই উঁচু স্থানটি ছেড়ে, সমাগম তাঁবুর সামনে থেকে জেরুশালেমে
    ফিরে গেলেন। আর তিনি ইস্রায়েলের উপর রাজত্ব করে যেতে লাগলেন।
  som-som: Markaasaa Sulaymaan ka soo noqday meeshii sare oo Gibecoon ku tiil iyo
    teendhadii shirka, oo yimid Yeruusaalem, reer binu Israa'iil buuna boqor u noqday.
  lat-VUC: Venit ergo Salomon ab excelso Gabaon in Jerusalem coram tabernaculo fœderis,
    et regnavit super Israël.
  eng-ASVBT: So Solomon came from the high place that was at Gibeon, from before the
    tent of meeting, unto Jerusalem; and he reigned over Israel.
  ita-1885: Poi Salomone se ne venne in Gerusalemme, dall'alto luogo ch' era in Gabaon,
    d'innanzi al Tabernacolo della convenenza; e regnò sopra Israele.
  eng-LXXUP: And Solomon came from the high place that was in Gibeon to Jerusalem,
    from before the tabernacle of witness, and reigned over Israel.
  eng-ULB: So Solomon came to Jerusalem from the high place that was at Gibeon, from
    before the tent of meeting; he reigned over Israel.
  spa-VBL: Entonces Salomón regresó a Jerusalén desde la Tienda del Encuentro en Gabaón,
    y gobernó sobre Israel.
  fra-_FOB: Puis Salomon s'en retourna à Jérusalem, du haut lieu qui était à Gabaon,
    de devant le tabernacle d'assignation; et il régna sur Israël.
  mal-mal: പിന്നെ ശലോമോൻ ഗിബെയോനിലെ പൂജാഗിരിയിൽനിന്ന്, സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽനിന്നു
    തന്നേ, യെരൂശലേമിലേക്കു വന്ന് യിസ്രായേലിൽ രാജാവായി വാണു.
  urd-GVR: Is ke bād Sulemān Jibaūn kī us pahāṛī se utrā jis par mulāqāt kā ḳhaimā
    thā aur Yarūshalam wāpas chalā gayā jahāṅ wuh Isrāīl par hukūmat kartā thā.
  suz-BL: मिनु सोलोमन गिबोन सहर आ नेक्‍था ङा डांडा ग्रुम्‍तीक ताम्‍बु आ बाक्‍‍तीक
    रे यरूसलेमम जाक्‍शा, इस्राएली आन कली सासन पवा बाक्‍त।
  ita-1927: E Salomone tornò dall’alto luogo ch’era a Gabaon, e dalla tenda di convegno,
    a Gerusalemme, e regnò sopra Israele.
  ckb-ckb: پاشان سلێمان لە چادری چاوپێکەوتنەوە کە لەسەر بەرزاییەکەی گبعۆن بوو چوو
    بۆ ئۆرشەلیم و پاشایەتی ئیسرائیلی کرد.
  eng-BBE: So Solomon went back from the high place at Gibeon, from before the Tent
    of meeting, to Jerusalem; and he was king over Israel.
  kan-OKCV: ತರುವಾಯ ಸೊಲೊಮೋನನು ಗಿಬ್ಯೋನಿನ ಉನ್ನತ ಸ್ಥಳದಲ್ಲಿದ್ದ ದೇವದರ್ಶನ ಗುಡಾರವನ್ನು ಬಿಟ್ಟು,
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು, ಇಸ್ರಾಯೇಲನ್ನು ಆಳಿದನು.
  tam-2017: இப்படி சாலொமோன் கிபியோனிலிருக்கிற மேட்டிற்குப் போய், ஆசரிப்புக்கூடாரத்தின்
    சந்நிதியிலிருந்து எருசலேமுக்கு வந்து, இஸ்ரவேலை ஆட்சிசெய்தான்.
  spa-RV-1909: Y volvió Salomón á Jerusalem del alto que estaba en Gabaón, de ante
    el tabernáculo del testimonio; y reinó sobre Israel.
  ron-BTF: Atunci Solomon a venit de la înălțimea care era la Gabaon, de dinaintea
    tabernacolului întâlnirii, la Ierusalim; și a domnit peste Israel.
  eng-WEBP: So Solomon came from the high place that was at Gibeon, from before the
    Tent of Meeting, to Jerusalem; and he reigned over Israel.
  eng-FBV: Then Solomon returned to Jerusalem from the Tent of Meeting in Gibeon,
    and he ruled over Israel.
  nld-1939: Toen keerde Salomon van de openbaringstent op de offerhoogte in Gibon
    naar Jerusalem terug, en aanvaardde de regering over Israël.
  nch-BL: Huan teipa Salomón quisqui altepet Gabaón campa eltoya nopa yoyon tiopamit
    campa mopantiyayaj ihuaya TOTECO huan mocuetqui Jerusalén huan quichijqui itequi
    ten hueyi tanahuatijquet ipan nochi tali Israel.
  vie-1934: Đoạn, Sa-lô-môn từ nơi cao tại Ga-ba-ôn, ở trước hội mạc, trở về Giê-ru-sa-lem;
    và người cai trị Y-sơ-ra-ên.
  hin-CV: शलोमोन गिबयोन में याहवेह की उपस्थिति के मिलनवाले तंबू से येरूशलेम लौट गए.
    वहां उन्होंने इस्राएल पर शासन करना शुरू किया.
  spa-BES: Entonces Salomón regresó del lugar alto en Gabaón, después de haber visitado
    la tienda de reunión, a Jerusalén; y él fue rey sobre Israel.
  tdx-tdx: Aa le nimpoly boak’ an-toets’ abo e Gibone eo t’i Selomò, hirik’ aolo’
    i kibohom-pamantañañey, pake Ierosa­laime vaho nifehe Israele.
  tha-KJV: ซาโลมอนจึงเสด็จจากปู​ชน​ียสถานสูงที่กิเบโอน จากต่อหน้าพลับพลาแห่งชุ​มนุ​มไปยังกรุงเยรูซาเล็ม
    และพระองค์ทรงครอบครองอยู่เหนื​ออ​ิสราเอล
  por-BR-2018: E voltou Salomão a Jerusalém do alto que estava em Gibeão, de ante
    o tabernáculo do testemunho; e reinou sobre Israel.
  deu-ELO: Und Salomo kam von der Höhe, die zu Gibeon war, von dem Zelte der Zusammenkunft
    nach Jerusalem. Und er regierte über Israel.
  eng-WYC-2018: Then Solomon came from the high place of Gibeon into Jerusalem, (from)
    before the tabernacle of the bond of peace, and he reigned upon Israel. (Then
    Solomon came from the hill shrine at Gibeon to Jerusalem, from before the Tabernacle
    of the Covenant, and he reigned upon Israel.)
  epo-epo: Kaj Salomono revenis de la altaĵo en Gibeon, de la tabernaklo de kunveno,
    en Jerusalemon. Kaj li reĝis super Izrael.
  uig-PIN: Bu ixtin keyin Sulayman Gibeon egizlikidiki «jamaǝt qediri»din Yerusalemƣa
    ⱪaytip kelip, Israil üstidǝ sǝltǝnǝt ⱪildi.
  beo-beo: Amalalu, Soloumane da Gibione nodone sia:ne gadosu sogebi amola Hina Gode
    Ea Abula Diasu fisili, Yelusaleme moilai bai bagadega asili, Isala:ili fi ouligilalu.
  tpi-OTNT: Orait na Solomon i lusim ples bilong lotu long Gibeon haus sel bilong
    God i stap long en, na em i go bek long Jerusalem. Na em i stap king long Jerusalem
    na bosim ol Israel.
  hau-SA: Sa’an nan Solomon ya tafi Urushalima daga masujadar kan tudu a Gibeyon,
    da kuma daga gaban Tentin Sujada. Ya kuma yi mulki a bisa Isra’ila.
  uig-LAT: Bu ishtin kéyin Sulayman Gibéon égizlikidiki «jamaet chédiri»din Yérusalémgha
    qaytip kélip, Israil üstide seltenet qildi.
  nde-nde: Ngakho uSolomoni waya eJerusalema esuka endaweni yokukhonzela eGibhiyoni,
    evela phambi kwethente lokuhlanganela. Wabusa phezu kuka-Israyeli.
  ton-ton: ¶ Pea hili eni naʻe haʻu ʻa Solomone mei he potu māʻolunga naʻe ʻi Kipione
    ki Selūsalema, mei he ʻao ʻoe fale fehikitaki ʻoe fakataha, pea naʻa ne pule ki
    ʻIsileli.
  ces-1613: I navrátil se Šalomoun s výsosti, kteráž byla v Gabaon, do Jeruzaléma,
    od stánku úmluvy, a tak kraloval nad Izraelem.
  eng-WMB: So Solomon came from the high place that was at Gibeon, from before the
    Tent of Meeting, to Jerusalem; and he reigned over Israel.
  tam-TCV: அதன்பின்பு சாலொமோன் கிபியோனின் சபைக் கூடாரத்திற்கு முன்பாக இருந்த, உயர்ந்த
    இடத்திலிருந்து எருசலேமுக்குப் போனான். அங்கே இஸ்ரயேலை அரசாண்டான்.
  ceb-ULB: Busa miadto si Solomon sa Jerusalem gikan sa taas nga dapit nga anaa sa
    Gibeon, gikan sa atubangan sa tolda nga tagboanan; naghari siya sa Israel.
  pol-UBG: Salomon wrócił z tej wyżyny, która była w Gibeonie, sprzed Namiotu Zgromadzenia,
    do Jerozolimy i królował nad Izraelem.
  urd-GVU: اِس کے بعد سلیمان جِبعون کی اُس پہاڑی سے اُترا جس پر ملاقات کا خیمہ تھا
    اور یروشلم واپس چلا گیا جہاں وہ اسرائیل پر حکومت کرتا تھا۔
  deu-1912: Also kam Salomo von der Höhe, die zu Gibeon war, von der Hütte des Stifts,
    gen Jerusalem und regierte über Israel.
  kan-2017: ಆನಂತರ ಸೊಲೊಮೋನನು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಬಿಟ್ಟು, ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಪೂಜಾಸ್ಥಳದಿಂದ
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು, ಇಸ್ರಾಯೇಲ್ ರಾಜ್ಯವನ್ನು ಆಳಿದನು.
  yap-yap: Aram me chuw Solomon ko fa gin tagil’ e meybil u Gibeon, ko gin bay fare
    Tent u p’eowchen SOMOL riy nge sul nga Jerusalem. Nu rom e i gagiyegnag yu Israel
    riy.
  hlt-MCSB: Te phoeiah Solomon tah Gibeon kah hmuensang lamkah tingtunnah dap hmai
    lamloh Jerusalem la cet tih Israel te a manghai thil.
  mdy-ETH: ሴሎሞኔ ጌባዖኦኔይዳ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣራ ዓኣ ባኣካፓ ዬሩሳላሜ ዓኣዼኔ፤ ዒዚ ፔኤኮ ናንጎ
    ቤዞ ዒኢካ ማሂ ዒስራዔኤሌይዳ ካኣታዼኔ።
  twi-ASANTE: Na Salomo firii hyiadan a ɛwɔ Gibeon bepɔ no so no mu sane kɔɔ Yerusalem
    kɔdii ɔhene wɔ Israel so.
  eng-WEBU: So Solomon came from the high place that was at Gibeon, from before the
    Tent of Meeting, to Jerusalem; and he reigned over Israel.
  wal-wal: Hegaappe guyyiyan, Solomoni Xoossaa Dunkkaanee Gabaa7oonan de7iyo, goinniyo
    xoqqa sohuwaappe simmidi, Yerusalaame biis; biidi Israa7eela bolli kawotiis.
  spa-PDDPT: Salomón regresó a Jerusalén después de estar en el Tabernáculo de Reunión
    en el lugar alto de Gabaón y comenzó a reinar en Israel.
  gun-gun: Ha'e gui ma Salomão ma Gibeão py yvy'ã re ombojeroviaaty oĩ va'e gui ojevy
    ju Jerusalém tetã katy, oguy nhemboaty oĩaty renonde oĩague gui guive. Ha'e rami
    vy Israel kuery re opena oikovy ha'e py.
  ilo-ULB: Isu a napan ni Solomon iti Jerusalem manipud iti pagdaydayawan nga adda
    idiay Gabaon, manipud iti sangoanan ti tolda a pakiumanan; inturayanna ti Israel.
  kpg-kpg: Gei Solomon ga hagatanga i di gowaa hai daumaha dela i Gibeon, di gowaa
    dela e duu ai di Hale laa Dimaadua, gaa hana gi muli gi Jerusalem, di gowaa e dagi
    digau Israel.
  uig-ARA: بۇ ئىشتىن كېيىن سۇلايمان گىبېئون ئېگىزلىكىدىكى «جامائەت چېدىرى»دىن يېرۇسالېمغا
    قايتىپ كېلىپ، ئىسرائىل ئۈستىدە سەلتەنەت قىلدى.
  sus-sus: Na kui, Sulemani naxa keli Gabayon yire itexi, Kiri Banxi Naralande nu
    na dɛnnaxɛ, a gbilen Darisalamu, a Isirayila raɲɛrɛ.
  pon-2006: Solomon eri sapahllahsang wasahn kaudoko nan Kipeon, wasa me Impwal me
    KAUN-O kin ketiket loale mihmi ie, oh sapahllahng Serusalem. E ahpw kakaun mehn
    Israel wasao.
  ksd-ksd: Ma Solomon i ga lilikun kan ra tavul a lotu abara Gibeon, kan ra luaina
    mata i ra pal na varbarat, ma i ga vana uro Ierusalem; ma i ga ki na king ure
    Israel.
  tur-YTC: Böylece Solomon, Givon'daki Buluşma Çadırı'nın önündeki yüksek yerden Yeruşalem'e
    geldi ve İsrael üzerinde hüküm sürdü.
  grc-BRENT: Καὶ ἦλθε Σαλωμὼν ἐκ βαμὰ τῆς ἐν Γαβαὼν εἰς Ἱερουσαλὴμ πρὸ προσώπου τῆς
    σκηνῆς τοῦ μαρτυρίου, καὶ ἐβασίλευσεν ἐπὶ Ἰσραήλ.
  ind-AYT: Kemudian, dari bukit pengurbanan di Gibeon, Salomo datang ke Yerusalem.
    Dan, dari depan Tenda Pertemuan, dia memerintah atas Israel.
  nya-nya: Kotero Solomoni anabwerera ku Yerusalemu kuchoka kumalo opembedzerako a
    ku Gibiyoni, ku tenti ya msonkhano ndipo analamulira Israeli.
  hrv-hrv: Salomon s uzvišice u Gibeonu ode u Jeruzalem, podalje od Šatora sastanka,
    i kraljevaše nad Izraelom.
  mps-mps: Tama tialima Solomon aga Gibeonde te Godigo sel ugwa be te lotu wabo pesage
    taga pelama, tama aga Jerusalemba ma pali. Tama aga king Jerusalemde bidiyu, te
    Israel dabe tonaluali.
  tpi-tpi: Orait na Solomon i lusim ples bilong lotu long Gibeon haus sel bilong God
    i stap long en, na em i go bek long Jerusalem. Na em i stap king long Jerusalem
    na bosim ol Israel.
  dan-1931: Derpå begav Salomo sig fra Offerhøjen i Gibeon, fra Pladsen foran Åbenbaringsteltet,
    til Jerusalem; og han herskede som Konge over Israel.
  vie-OVCB: Vậy Sa-lô-môn từ Đền Tạm, trên đồi Ga-ba-ôn, trở về Giê-ru-sa-lem, và
    cai trị Ít-ra-ên.
  guj-2017: તેથી સુલેમાન ગિબ્યોનના ઉચ્ચસ્થાનમાંથી મુલાકાતમંડપ આગળથી યરુશાલેમ આવ્યો;
    અને તેણે ઇઝરાયલ ઉપર રાજ કર્યું.
  pon-2006A: Solomon eri sapahllahsang wasahn kaudoko nan Kipeon, wasa me Impwal me
    KAUN-O kin ketiket loale mihmi ie, oh sapahllahng Serusalem. E ahpw kakaun mehn
    Israel wasao.
  por-BRBSL: Então Salomão veio do alto que estava em Gibeon, de antes da Tenda da
    Reunião, para Jerusalém; e ele reinou sobre Israel.
  cth-cth: Hatdawkvah, Solomon teh hmuen karasang koe e lukkareiim a onae Gibeon kho
    hoi Jerusalem lah a ban teh Isarelnaw a uk.
  twi-twi: Na Salomo fii hyiadan a ɛwɔ Gibeon bepɔw no so no mu san kɔɔ Yerusalem
    kodii hene wɔ Israel so.
  hlt-hlt: Te phoeiah Solomon tah Gibeon kah hmuensang lamkah tingtunnah dap hmai
    lamloh Jerusalem la cet tih Israel te a manghai thil.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ ítɛ́ Kɑbɑɔ̃ɔ̃ mɛtɑummɛ̀ tou borɛ̀ nɛ̀ ditɔ̀nnì borɛ̀ kɛ́konní
    Sedisɑdɛmmu kɛ́mbɑkɛ́ Isidɑyɛɛribɛ.
  msy-2020: Ezɨ Solomon Gibeonɨn Godɨn ziam fer danganimɨn itir God bativamin Purirpenim
    ategha, uamategha Jerusalemɨn ghu. Egha a Jerusalemɨn atrivimɨn ikia Israelian
    gari.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kʋlɑ cokǝle cɔlɔ tǝnɑɣɑ Kɑpɑwɔŋ tǝfɛɛnlɛ nɑ ɩ́ mǝlɩ Yosɑlɛm
    nɑ ɩ́ tɔɣɔ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ kɛ́ kɑwulɑɣɑ.
  azb-azb: Süleyman Giveonda olan səcdəgahdan, Hüzur çadırının önündən Yerusəlimə
    gəldi və İsrail üzərində padşahlıq etdi.
  eng-DBY: Then Solomon came back [from] the high place at Gibeon to Jerusalem, from
    before the tent of meeting, and reigned over Israel.
  hin-2017: तब सुलैमान गिबोन के ऊँचे स्थान से, अर्थात् मिलापवाले तम्बू के सामने से
    यरूशलेम को आया और वहाँ इस्राएल पर राज्य करने लगा।
  eng-YLT: And Solomon cometh in [from] the high place that [is] in Gibeon to Jerusalem,
    from before the tent of meeting, and reigneth over Israel,
  eng-WYC-2017: Then Solomon came from the high place of Gibeon into Jerusalem, before
    the tabernacle of the bond of peace, and he reigned upon Israel.
  eng-WMBB: So Solomon came from the high place that was at Gibeon, from before the
    Tent of Meeting, to Jerusalem; and he reigned over Israel.
  urd-GVH: इसके बाद सुलेमान जिबऊन की उस पहाड़ी से उतरा जिस पर मुलाक़ात का ख़ैमा था
    और यरूशलम वापस चला गया जहाँ वह इसराईल पर हुकूमत करता था।
  rug-rug: Taluarae se Solomone, sa baṉara, koasa vasina vahesihesiana pa Qibione
    vasina sapu va vukivukihi sa koasa hope pa kenuna sa Ipi Hopena te Tamasa d, meke
    kekere pule la pa Zerusalema si asa. Vasina si koa baṉara si asa pa doduruna sa
    Izireli.
  gaz-gaz: Solomoon ergasii iddoo sagadaa kan Gibeʼoon keessaa sanaa, fuula dunkaana
    wal gaʼii duraa kaʼee Yerusaalem dhaqe. Innis Israaʼel irratti mootii taʼe.
  fra-LSG: Salomon revint à Jérusalem, après avoir quitté le haut lieu qui était à
    Gabaon et la tente d’assignation. Et il régna sur Israël.
  yal-yal: Sulemani yi keli taan kideni Gabayon yi Naralan Bubun yi dɛnaxan yi, a
    xɛtɛ Yerusalɛn yi, a yi lu mangayani Isirayila yi.
  haw-1868: Hele mai la o Solomona mai kahi kiekio mai, ma Gibeona, a hiki i Ierusalema,
    maimua mai o ka halelewa o ke anainakanaka, a noho alii iho la ia maluna o ka
    Iseraela.
  arb-NAV: ثُمَّ رَجَعَ سُلَيْمَانُ مِنْ مُرْتَفَعَةِ جِبْعُونَ مِنْ أَمَامِ خَيْمَةِ
    الاجْتِمَاعِ إِلَى أُورُشَلِيمَ وَمَلَكَ عَلَى إِسْرَائِيلَ.
  ewe-ewe: Azɔ la, Solomo dzo le agbadɔ la me, eɖi tso togbɛ la dzi le Gibeon heyi
    Yerusalem be yeaɖu Israel dzi.
  eng-LEE: Then came Solomon from the high-place that was at Gib'on to Jerusalem,
    from before the tabernacle of the congregation, and reigned over Israel.
  asm-FB: পাছে চলোমনে গিবিয়োনৰ ওখ ঠাইত থকা সাক্ষাৎ কৰা তম্বুৰ আগৰ পৰা যিৰূচালেমলৈ
    আহিল আৰু ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰি থাকিল।
  sus-A: نَ كُي، سُلٍمَنِ نَشَ كٍلِ فَبَيٌن يِرٍ عِتٍشِ، كِرِ بَنشِ نَرَلَندٍ نُ نَ
    دّننَشّ، عَ فبِلٍن دَرِ سَلَمُ، عَ عِسِرَيِلَ رَحّرّ.
  fra-SBL: Et Salomon quitta le haut lieu qui était à Gabaon, devant la tente de la
    Rencontre, pour venir à Jérusalem, et il régna sur Israël.
  hbo-hbo: וַיָּבֹ֨א שְׁלֹמֹ֜ה לַבָּמָ֤ה אֲשֶׁר־בְּגִבְעֹון֙ יְר֣וּשָׁלַ֔͏ִם מִלִּפְנֵ֖י
    אֹ֣הֶל מֹועֵ֑ד וַיִּמְלֹ֖ךְ עַל־יִשְׂרָאֵֽל׃ פ
  kik-kik: Ningĩ Solomoni agĩthiĩ Jerusalemu oimĩte handũ harĩa hatũũgĩru kũu Gibeoni
    hau mbere ya Hema-ya-Gũtũnganwo. Nake agĩthamakĩra Isiraeli.
  fra-NCL: Du haut lieu de Gabaon, de devant la tente de réunion, Salomon revint à
    Jérusalem, et il régna sur Israël.
  cek-AK: To pacoengah Solomon loe Gibeon hmuensang ah kaom, kaminawk amkhuenghaih
    kahni im hmaa hoi Jerusalem ah caeh moe, Israe prae to a uk.
  cuk-cuk: Degi, Salomón, Gabaónʼgi Bab-Dummadse-goled-neg-aila-matusulid-siidgi-gudii,
    gannar Jerusalén-neggweburse alid. Degi, geb Israel-yar-semai guarsunnad.
  uig-CYR: Бу иштин кейин Сулайман Гибеон егизлигидики «җамаәт чедири»дин Йерусалимға
    қайтип келип, Исраил үстидә сәлтәнәт қилди.
  tel-2017: తరువాత సొలొమోను గిబియోనులో ఉన్న సమాజపు గుడారం ముందున్న బలిపీఠం దగ్గర నుంచి
    యెరూషలేముకు వచ్చి ఇశ్రాయేలీయులను పరిపాలించసాగాడు.
  hat-BSA: Konsa, Salomon te sòti nan kote wo ki te Gabaon an, li te soti nan tant
    asanble a, pou rive Jérusalem; e li te renye sou tout Israël.
  kos-kos: Ouinge Solomon el som liki nien alu sac in acn Gibeon, yen Lohm Nuknuk
    Mutal sin LEUM GOD oan we, ac folokla nu Jerusalem. Acn se inge pa nien muta lal
    Solomon ke el tokosra fin mwet Israel.
  hbo-WLC: וַיָּבֹ֨א שְׁלֹמֹ֜ה לַבָּמָ֤ה אֲשֶׁר־בְּגִבְעוֹן֙ יְר֣וּשָׁלִַ֔ם מִלִּפְנֵ֖י
    אֹ֣הֶל מוֹעֵ֑ד וַיִּמְלֹ֖ךְ עַל־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Mgbe ahụ, Solomọn sitere nʼebe dị elu nke Gibiọn, site nʼihu ụlọ nzute
    ahụ, lọghachi na Jerusalem. Ọ chịrị dịka eze nʼIzrel.
  ory-ory: ତହୁଁ ଶଲୋମନ ଗିବୀୟୋନ୍‍ସ୍ଥିତ ଉଚ୍ଚସ୍ଥଳୀର ଯାତ୍ରାରୁ ଓ ସମାଗମ-ତମ୍ବୁ ସମ୍ମୁଖରୁ ଯିରୂଶାଲମକୁ
    ଆସିଲେ; ଆଉ ସେ ଇସ୍ରାଏଲ ଉପରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Mürin, Salomon a feila seni ewe imwenfel seni mangaku mi nom won ewe leni
    tekia lon Kipeon o liwinla Jerusalem. Iwe, a nemeni Israel.
  rop-rop: Wal King Salaman bin libum det pleis blanga weshipbat langa Gibiyan weya
    det Seikridwan Tent blanga YAWEI bin jidan. Imbin gobek langa Jerusalem en deya
    na imbin jidan king blanga ola Isreil pipul.
  ukr-1871: І прийшов Соломон із гори, що в Габаонї, від намету соборного в Ерусалим,
    і царював в Ізраїлї.
  deu-1951: Also kam Salomo von der Höhe, die zu Gibeon war, von der Stiftshütte her,
    nach Jerusalem und regierte über Israel.
  eng-JPS: So Solomon came from his journey to the high place that was at Gibeon,
    from before the tent of meeting, unto Jerusalem; and he reigned over Israel.
  srp-1865: I vrati se Solomun s visine koja bijaše u Gavaonu ispred šatora od sastanka
    u Jerusalim, i carovaše nad Izrailjem.
  lug-lug: Awo Sulemaani n’ava mu maaso g’Eweema ey’Okukuŋŋaanirangamu e Gibyoni n’addayo
    e Yerusaalemi. N’afuga Isirayiri.
  heb-heb: ויבא שלמה לבמה אשר בגבעון ירושלם מלפני אהל מועד וימלך על ישראל׃
  ben-IRV: পরে শলোমন গিবিয়োনের উঁচু জায়গা থেকে, সমাগম তাঁবুর সামনে থেকে, যিরূশালেমে
    এলেন, আর ইস্রায়েলের উপরে রাজত্ব করতে থাকলেন৷
  pan-pan: ਸੁਲੇਮਾਨ ਗਿਬਓਨ ਦੇ ਉੱਚੇ ਥਾਂ ਤੋਂ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਦੇ ਅੱਗਿਓਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਇਆ
    ਅਤੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ထိုအခါ ရှောလမုန် သည် ဂိဗောင် မြို့တွင် မြင့် သောအရပ်၌ ရှိသောပရိသတ်စည်းဝေး
    ရာ တဲ တော်ရှေ့ မှ သည် ယေရုရှလင် မြို့သို့ ပြန် သွား၍ ၊ ဣသရေလ ပြည်ကို အုပ်စိုး
    လျက်နေတော်မူ၏။
  hmo-hmo: Unai murinai Solomona be ataiai gabuna, Gibeona, Lohiabada ena Palai Dubu
    ia noho gabuna ia rakatania, Ierusalema dekenai ia lao. Unuseni ia ese Israela
    taudia ia lohia karaia.
  urd-urd: चुनाँचे सुलेमान जिबा'ऊन के ऊँचे मक़ाम से या'नी ख़ेमा — ए — इजितमा'अ के
    आगे से येरूशलेम को लौट आया और बनी इस्राईल पर बादशाहत करने लगा।
  rus-SYN: И пришел Соломон с высоты, что в Гаваоне, от скинии собрания, в Иерусалим
    и царствовал над Израилем.
  bqc-SIM: Ɔ̃ Salomↄↄ bↄ̀ kpaaũkpɛ pↄ́ kú gulɛsĩpia kĩ́i Gabaↄ̃ↄ, à tà Yelusalɛũ,
    ↄ̃ àlɛ kible Isailiↄwa.
  tcz-CHONGTHU: Hitichun Solomon chu Gibeon kho’a Pathen Houbuh’a kon chun Jerusalem
    lama ahung kinunglen Israelte chunga lengvai ana potan ahi.
  mar-mar: मग शलमोन गिबोनाच्या उच्चस्थानाहून, दर्शनमंडपासमोरून यरूशलेमेस आला, व इस्राएलावर
    राज्य करू लागला.
  qub-qub: Nircurnami Gabaón marcacho Tincuna Toldu caycajpita Salomonga Jerusalenman
    cuticuran. Chaypitanaga Israelcunata alli mandayta gallaycuran.
  bqp-bqp: Yenibɑn biru, Sɑlomɔɔ u sɑrɑmɑ gunguu ten min di, mi Yinni Gusunɔn kuu
    bekurugirɑ wɑ̃ɑ. Mɑ u wurɑmɑ Yerusɑlɛmuɔ u bɑndu dii Isirelibɑ kpuron wɔllɔ.
  hat-hat: Apre sa, Salomon kite kote yo konn fè sèvis pou Bondye lavil Gabawon an,
    kote Tant Randevou a te ye a, li tounen lavil Jerizalèm. Se la li gouvènen pèp
    Izrayèl la.
  eng-BSB: So Solomon went to Jerusalem from the high place in Gibeon before the Tent
    of Meeting, and he reigned over Israel.
  eng-WEBPB: So Solomon came from the high place that was at Gibeon, from before the
    Tent of Meeting, to Jerusalem; and he reigned over Israel.
  kbq-kbq: Hagi anante Solomoni'a Gibeoni kumate'ma me'nea agonarema Ra Anumzanema
    atruma nehaza seli nomofo avugatira atreno, Jerusalemi kumate vuno kinia umani'neno,
    Israeli vahera kegava hu'ne.
  nhe-BL: Huan teipa Salomón quisqui altepetl Gabaón campa eltoya nopa yoyon tiopamitl
    campa mopantiyayaj ihuaya TOTECO huan mocuepqui Jerusalén huan quichijqui itequi
    tlen hueyi tlanahuatijquetl ipan nochi tlali Israel.
  gub-BL: Na'e Xàrumàw uhem oho Tupàn imuwete haw Zimeàw pe har wi kury, tàpuzràn
    Tupàn heko haw henaw wi kury. Uzewyr Zeruzarez pe. Weruze'eg Izaew a'e pe wà kury.
  eng-DRA: Then Solomon came from the high place of Gabaon to Jerusalem before the
    tabernacle of the covenant, and reigned over Israel.
