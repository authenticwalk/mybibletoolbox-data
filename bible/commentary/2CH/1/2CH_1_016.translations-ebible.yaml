verse: 2CH.001.016
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്നും കുവേ യിൽനിന്നും ശലോമോൻ കുതിരകളെ ഇറക്കുമതി ചെയ്തിരുന്നു.
    രാജാവിന്റെ വ്യാപാരികൾ അവ കുവേയിൽനിന്നു നിശ്ചിത വിലകൊടുത്തു വാങ്ങിയിരുന്നു.
  deu-TKW: Und die Ausfuhr der Rosse Salomos erfolgte aus Ägypten, und zwar pflegten
    die königlichen Händler einen Zug zu holen gegen Bezahlung,
  lin-lin: Bampunda ya Salomo ezalaki kowuta na Ejipito mpe na engumba Kue. Bato ya
    mombongo ya mokonzi nde bazalaki kosomba yango kuna na engumba Kue.
  eng-LSV: And the source of the horses that [are] for Solomon [is] from Egypt and
    from Keva; merchants of the king take [them] from Keva at a price,
  eng-GNV: 'Also Salomon had horses brought out of Egypt and fine linen: the Kings
    marchants receiued the fine linen for a price.'
  eng-WEBSTER: 'And Solomon had horses brought out of Egypt, and linen yarn: the king''s
    merchants received the linen yarn at a price.'
  nhw-BL: Huan itlacojcahua Salomón quincohuayayaj icahuayojhua tlen tlali Egipto
    huan tlen tlali Cilicia campa hualajque cahuayojme catli más cuajcualme.
  swh-ONEN: Farasi wa Solomoni waliletwa kutoka Misri na kutoka Kue. Wafanyabiashara
    wa mfalme waliwanunua kutoka Kue.
  bba-bba: Eɡibitin diyɑ bɑ rɑ kɑ nùn dumi nɑɑwɛ. Tenkubɑrɑ bɑ rɑ yi dwem de.
  eng-KJVCPB: 'And Solomon had horses brought out of Egypt, and linen yarn: the king’s
    merchants received the linen yarn at a price.'
  luo-luo: Solomon nokelo farese koa Misri kod e piny miluongo ni Kue, johala mag
    ruoth nongʼiewogi e piny Kue.
  meu-meu: Solomon ena hosi na Aigupto bona Kue amo e abidia; hanua pavapavana ena
    hoihoi taudia ese Kue amo e abidia, mai davadia.
  npi-ULB: सोलोमनका घोडाहरू मिश्रदेश र क्‍यूएबाट पैठारी हुन्‍थे। तिनका व्‍यापारीहरूले
    ती क्‍यूएबाट किनेर ल्‍याउँथे ।
  yor-yor: Àwọn ẹṣin Solomoni ní a gbà láti ìlú òkèrè Ejibiti àti láti kún ọ̀gbọ̀
    oníṣòwò ti ọba ni gba okun náà ní iye kan.
  emp-NTPO: Salomoʌ̃ itea ne nẽdobadarãba Egiptod̶e idjab̶a Ciliciad̶e cawayoda nẽdobadjid̶aa.
  pes-OPCB: اسبهای سلیمان را از مصر و قیلیقیه می‌آوردند و تاجران سلیمان آنها را به
    قیمت معین می‌خریدند.
  tgl-ULB: Sa pag-aangkat ng mga kabayo mula sa Ehipto at Cilicia para kay Solomon,
    binili ng kaniyang mga mangangalakal ang mga ito mula sa Cilicia sa mataas na
    halaga.
  hui-hui: Solomono ibugua biyinaya biaga agali hearuhondo ibunaga hosiru Silisia
    dindiha howabi Musiri dindiha howabi yolo bule pudaba laga hene.
  mya-mya: မင်း​ကြီး​၏​အ​ဝယ်​တော်​တို့​သည်​မု​သ​ရိ ပြည် နှင့်​ကိ​လ​ကိ​ပြည် တို့​မှ​မြင်း​များ၊-
  bod-N: སོ་ལོ་མོན་གྱི་རྟ་རྣམས་ནི་ཨེ་ཅིབ་དང་ཀི་ཝེ་ཡུལ་ནས་དྲངས་པ་སྟེ། རྒྱལ་པོའི་ཚོང་པ་དག་གིས་ཀི་ཝེ་ཡུལ་ནས་རིན་གོང་ལྟར་ཉོས་འོངས་པ་ཡིན།
  sna-sna: Mabhiza aSoromoni aitengwa kuIjipiti nokuKuwe, vatengi vamambo vaitenga
    kubva kuKuwe.
  spa-BLM: Los caballos que tenía Salomón fueron traídos de Egipto y de Kue. Los mercaderes
    del rey los compraron de Kue.
  cac-cac: A noc' schej vin̈ rey chi', ix manchajcot noc' d'a Muzri yed' d'a Cilicia.
    A eb' vin̈ smanvajum vin̈ rey chi' smanancot noc' ta'.
  swh-ULB: Selemani katika uagizaji wa farasi kutoka Misiri, wafanya biashara wake
    walinunua farasi kutoka Misiri kwa bei stahiki.
  bel-bel: 'Коней Саламону прыводзілі зь Егіпта і з Кувы: купцы царскія з Кувы атрымалі
    іх за грошы.'
  deu-ELBBK: Und die Ausfuhr der Pferde für Salomo geschah aus Ägypten; und ein Zug
    Handelsleute des Königs holte einen Zug um Geld.
  mbb-OT: Is menge kudà ni Solomon diyà ebpuun te Ehipto wey Cilicia. Hustu he vali
    is impemasa kayi ziyà te Cilicia te menge perepemasa.
  mal-2015: ശലോമോന്നു കുതിരകളെ കൊണ്ടുവന്നതു മിസ്രയീമിൽനിന്നായിരുന്നു; രാജാവിന്റെ കച്ചവടക്കാർ
    അവയെ കൂട്ടമായി വിലെക്കു വാങ്ങിക്കൊണ്ടുവരും.
  rmc-rmc: O graja prekal o Šalamun pes anenas andral o Egipt the andral o Kuj. Le
    kraľiskre murša len cinenas andral o Kuj.
  pes-OPV: و اسبهای سلیمان از مصر آورده می‌شد، و تاجران پادشاه دسته های آنها را می‌خریدند
    هردسته را به قیمت معین.
  ron-1924: Соломон ышь адучя каий дин Еӂипт; о чатэ де негусторь ай ымпэратулуй се
    дучяу ши-й луау ын чете пе ун прец хотэрыт;
  ben-OBCV: শলোমনের ঘোড়াগুলি আমদানি করা হত মিশর ও কুই থেকে—রাজকীয় বণিকেরা বাজার
    দরে সেগুলি কুই থেকে কিনে আনত।
  som-som: Oo Sulaymaan farduhuu haystayna waxaa laga keenay dalka Masar, oo boqorka
    baayacmushtariyaashiisii ayaa raxan raxan u soo kaxeeyey iyagoo raxanba iib gaar
    ah siiyey.
  lat-VUC: Adducebantur autem ei equi de Ægypto et de Coa a negotiatoribus regis,
    qui ibant et emebant pretio,
  eng-ASVBT: And the horses which Solomon had were brought out of Egypt; the king’s
    merchants received them in droves, each drove at a price.
  ita-1885: Ora, quant'è alla tratta dei cavalli, e del filo, che Salomone avea di
    Egitto, i fattori del re prendevano il filo a certo prezzo;
  eng-LXXUP: And Solomon imported horses from Egypt, and the charge of the king’s
    merchants for going was as follows, and they traded,
  eng-ULB: As for the importation of horses from Egypt and Kue for Solomon, his merchants
    bought them from Kue at a price.
  spa-VBL: Salomón importó para sí caballos de Egipto y de Koa; los comerciantes del
    rey los compraban en Koa.
  fra-_FOB: Le lieu d'où l'on tirait les chevaux pour Salomon était l'Égypte; une
    troupe de marchands du roi allaient en chercher un convoi pour un prix convenu.
  mal-mal: ശലോമോൻ കുതിരകളെ ഇറക്കുമതി ചെയ്തത് ഈജിപ്റ്റിൽ നിന്ന് ആയിരുന്നു; രാജാവിന്റെ
    കച്ചവടക്കാർ അവയെ കൂട്ടമായി വാങ്ങിക്കൊണ്ടുവരും.
  urd-GVR: Bādshāh apne ghoṛe Misr aur que yānī Kilikiyā se darāmad kartā thā. Us
    ke tājir in jaghoṅ par jā kar unheṅ ḳharīd lāte the.
  suz-BL: सोलोमनम शारापुकी इजीप्‍त नु क्‍युए रे ग्‍याप्‍शा, चाक्‍पाइक्‍बाक्‍माक्‍त।
    मिनु मेको आ ग्‍याप्‍ब लेयबपुकीम क्‍युएम क्‍येट थाप्‍शा ग्‍याप्‍शा चाक्‍बाक्‍मा
    बाक्‍त।
  ita-1927: I cavalli che Salomone aveva, gli venian menati dall’Egitto; le carovane
    di mercanti del re li andavano a prendere a mandre, per un prezzo convenuto;
  ckb-ckb: ئەسپەکانی سلێمان لە میسر و لە قەڤێیەوە هاوردە دەکران. بازرگانەکانی پاشا
    لە قەڤێیەوە بە نرخی بازاڕ وەریاندەگرتن.
  eng-BBE: And Solomon's horses came out of Egypt; the king's traders got them from
    Kue at a price.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ಈಜಿಪ್ಟಿನಿಂದಲೂ ಕುವೆಯಿಂದಲೂ ಕುದುರೆಗಳು ಬರುತ್ತಿದ್ದವು. ಅರಸನ
    ವರ್ತಕರು ಅವುಗಳನ್ನು ಹಿಂಡುಹಿಂಡಾಗಿ ಕೊಂಡುಕೊಂಡು ಬರುತ್ತಿದ್ದರು
  tam-2017: சாலொமோனுக்கு இருந்த குதிரைகளும், புடவைகளும் எகிப்திலிருந்து கொண்டுவரப்பட்டன;
    ராஜாவின் வியாபாரிகள் புடவைகளை ஒப்பந்த விலைக்கிரயத்திற்கு வாங்கினார்கள்.
  spa-RV-1909: Y sacaban caballos y lienzos finos de Egipto para Salomón; pues por
    contrato tomaban allí los mercaderes del rey caballos y lienzos.
  ron-BTF: Și Solomon a avut cai aduși din Egipt și in împletit, comercianții împăratului
    primeau inul împletit cu un preț.
  eng-WEBP: The horses which Solomon had were brought out of Egypt and from Kue. The
    king’s merchants purchased them from Kue.
  eng-FBV: Solomon imported horses for himself from Egypt and Kue; the king's traders
    bought them in Kue.
  nld-1939: De paarden van Salomon werden uit Moesri en Kóa betrokken; de kooplieden
    van den koning gingen ze in Kóa kopen.
  nch-BL: Huan itacojcahua Salomón quincohuayayaj icahuayojhua ten tali Egipto huan
    ten tali Cilicia campa hualayayaj cahuayojme cati más cuajcualme.
  vie-1934: Còn ngựa của Sa-lô-môn đều từ Ê-díp-tô mà ra; các con buôn của vua đi
    lãnh mua nó từng bầy, mỗi bầy theo giá nhất định.
  hin-CV: शलोमोन घोड़ों का आयात मिस्र और कवे से करते थे. राजा के व्यापारी इन्हें दाम
    देकर कवे से लाया करते थे.
  spa-BES: E importaban los caballos y lienzo fino de Egipto; los comerciantes del
    rey los obtuvieron a un precio.
  tdx-tdx: Le nendese’ i Selomò boake Mitsraime naho boake Keve añe o soavalao; o
    mpanao bali’ i mpanjakaio ty nivily iereo amo nte-Keveo ami’ty vili’e.
  tha-KJV: ม้าอันเป็นสินค้าเข้าของซาโลมอนมาจากอียิปต์ พร​้อมด้วยเส้นด้ายสำหรับผ้าป่าน
    และบรรดาพ่อค้าของกษั​ตริ​ย์รับเส้นด้ายสำหรับผ้าป่านนั้นมาตามราคา
  por-BR-2018: E traziam cavalos do Egito e de Coa para Salomão; pois os mercadores
    do rei os compravam de Coa por um certo preço.
  deu-ELO: Und die Ausfuhr der Rosse für Salomo geschah aus Ägypten; und ein Zug Handelsleute
    des Königs holte einen Zug um Geld.
  eng-WYC-2018: And horses were brought to him from Egypt, and from Coa, by the merchants
    of the king, which went, and bought by price, (or who went there, and bought them
    for money),
  epo-epo: La ĉevalojn al Salomono oni venigadis el Egiptujo; kaj societo de komercistoj
    de la reĝo aĉetadis ilin amase laŭ difinita prezo.
  uig-PIN: Sulaymanning atliri Misirdin ⱨǝm kuwǝdin kǝltürülǝtti; padixaⱨning sodigǝrliri
    kuwǝdin tohtitilƣan baⱨasi boyiqǝ setiwalatti.
  beo-beo: Hina bagade ea bidi lasu ouligisu dunu da Musa:li amola Silisia soge amoga
    hosi bidi lale, Isala:ili sogega oule misi.
  tpi-OTNT: Solomon i kisim ol hos bilong en long kantri Musri na kantri Silisia.
    Em i save salim ol bisnisman i go long Silisia long baim ol hos bilong en.
  hau-SA: Aka shigo da dawakan Solomon daga Masar da kuma daga Kuye ’yan kasuwan fada
    suka saye su daga Kuye.
  uig-LAT: Sulaymanning atliri Misirdin hem kuwedin keltürületti; padishahning sodigerliri
    kuwedin toxtitilghan bahasi boyiche sétiwalatti.
  nde-nde: Amabhiza kaSolomoni ayethengwe eGibhithe laseKhuwe, abathengi besikhosini
    babewathenga eKhuwe.
  ton-ton: 'Pea naʻe ʻomi kia Solomone ʻae fanga hoosi mei ʻIsipite, ʻaia naʻe tānaki:
    pea naʻe maʻu ʻaia naʻe tānaki ʻe he kau fakatau ʻae tuʻi ʻi he totongi.'
  ces-1613: Přivodili také Šalomounovi koně z Egypta a koupě rozličné; nebo kupci
    královští brávali koupě rozličné za slušnou mzdu.
  eng-WMB: The horses which Solomon had were brought out of Egypt and from Kue. The
    king’s merchants purchased them from Kue.
  tam-TCV: சாலொமோனுடைய குதிரைகள் எகிப்திலிருந்தும் சிலிசியாவிலிருந்தும் கொண்டுவரப்பட்டன.
    அரச வர்த்தகர்கள் அவற்றை அப்போதிருந்த விலைக்கு சிலிசியாவிலிருந்தே வாங்கினார்கள்.
  ceb-ULB: Alang usab sa mga kabayo nga ipadala ngadto kang Solomon gikan sa Ehipto
    ug sa Kue, gipalit kini sa iyang mga tigpatigayon sa usa ka kantidad.
  pol-UBG: Sprowadzono też dla Salomona konie z Egiptu i nić lnianą, bo kupcy króla
    nabywali ją za określoną cenę.
  urd-GVU: بادشاہ اپنے گھوڑے مصر اور قوے یعنی کلِکیہ سے درآمد کرتا تھا۔ اُس کے تاجر
    اِن جگہوں پر جا کر اُنہیں خرید لاتے تھے۔
  deu-1912: Und man brachte Salomo Rosse aus Ägypten und allerlei Ware; und die Kaufleute
    des Königs kauften die Ware
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಕುದುರೆಗಳು ಐಗುಪ್ತ್ಯ ದೇಶದವುಗಳಾಗಿದ್ದವು. ಅವನ ವರ್ತಕರು ಅವುಗಳನ್ನು
    ಹಿಂಡು ಹಿಂಡಾಗಿ ಕೊಂಡುಕೊಂಡು ಬರುತ್ತಿದ್ದರು.
  yap-yap: Pi’in tasiyobay rok fare pilung e yad e u ra gagiyeg niged e pi os ni un
    chuw’iy u Musri ngu Cilicia,
  hlt-MCSB: Solomon kah marhang rhoek te Egypt lamkah neh Kue lamloh a thawt pah.
    Kue lamkah te manghai kah thenpom a phu la a loh uh.
  mdy-ETH: ካኣቲኮ ፓራሢ ሙካሢ ጊብፄና ቄዌ ዓጮናፓኬ፤ ካኣቲኮ ኮርሞ ኮርማ ዓሳ ዬያ ፓራሢ ቄዌይዳፓ ሻንቃኔ።
  twi-ASANTE: Na wɔkra Salomo apɔnkɔ no firi Misraim ne Kilikia, ɛfiri sɛ, na ɔhene
    adwadifoɔ no nya no yie wɔ Kilikia.
  eng-WEBU: The horses which Solomon had were brought out of Egypt and from Kue. The
    king’s merchants purchased them from Kue.
  wal-wal: Solomona parati Gibxxeppenne Qaawe giyo biittaappe yiidosona. Kawuwaa zal77anchchati
    eta Qaaweppe miishshan shammidi ehoosona.
  spa-PDDPT: Los caballos de Salomón eran de Egipto. Los mercaderes del rey los compraban
    por manadas.
  gun-gun: Salomão rymba kuery kavaju ma Egito ha'e Cilícia gui ogueru. Cilícia guigua
    ma huvixa rembiguai mba'emo vendea kuery ogueru hepy oĩa rami.
  ilo-ULB: Maipanggep iti panagangkat kadagiti kabalio manipud iti Egipto ken Kue
    para kenni Solomon, gatgatangen dagitoy dagiti agtagtagilakona manipud iti Kue
    iti nangina a gatad.
  kpg-kpg: Nia gau ngalua di king e madamada humalia di hai dela e gaamai nia hoodo
    mai i Musri mo Cilicia,
  uig-ARA: سۇلايماننىڭ ئاتلىرى مىسىردىن ھەم كۇۋەدىن كەلتۈرۈلەتتى؛ پادىشاھنىڭ سودىگەرلىرى
    كۇۋەدىن توختىتىلغان باھاسى بويىچە سېتىۋالاتتى.
  sus-sus: Sulemani nu soe sarama Misira nun Kowa bɔxi nan ma. Mangɛ xa yulɛe nan
    nu sigama e sarade a bɛ.
  pon-2006: Sapwellimen nanmwarkio tohndoadoahk kan me kolokol manaman en kapedolong
    oahs kan sang Musri oh Silisia,
  ksd-ksd: Ma di ga kap ra umana os kai Solomon maro Aigipto; ra umana tena kunukul
    kai ra king dia ga kul diat ma tika na mangana mataina ure tika na kikil na os.
  tur-YTC: Solomon'un atları Mısır'dan ve Keve'den getiriliyordu. Kralın tüccarları
    onları Keve'den satın alıyordu.
  grc-BRENT: Καὶ ἡ ἔξοδος τῶν ἵππων Σαλωμὼν ἐξ Αἰγύπτου, καὶ ἡ τιμὴ τῶν ἐμπόρων τοῦ
    βασιλέως πορεύεσθαι, καὶ ἠγόραζον,
  ind-AYT: Kuda-kuda untuk Salomo dibawa dari Mesir dan dari Kewe. Para pedagang raja
    membelinya di Kewe dengan harga pasar.
  nya-nya: Solomoni amagula akavalo ku Igupto ndi Kuwe pakuti anthu amalonda a mfumu
    amakawagula ku Kuwe.
  hrv-hrv: Konji Salomonovi bili su uvezeni iz Musrija i Koe; kraljevski dvorani kupovahu
    ih u Koi za srebro.
  mps-mps: Solomon agai aga hos kibu dabe te kantri Musri me kantri Silisiade sali.
    Agai te bisnis bidi dabe te Silisiaba agai hos dabe abeligi pomainu tagala paliyu
    yali.
  tpi-tpi: Solomon i kisim ol hos bilong en long kantri Musri na kantri Silisia. Em
    i save salim ol bisnisman i go long Silisia long baim ol hos bilong en.
  dan-1931: Hestene, Salomo indførte, kom fra Mizrajim og Kove; Kongens Handelsfolk
    købte dem i Kove.
  vie-OVCB: Những con ngựa của Sa-lô-môn được nhập từ Ai Cập và Si-li-si; các thương
    buôn của vua đã mua được từ Si-li-si với giá phải chăng.
  guj-2017: સુલેમાનના ઘોડાને તેના વેપારીઓ મિસરમાંથી વેચાતા લાવ્યા હતા.
  pon-2006A: Sapwellimen nanmwarkio tohndoadoahk kan me kolokol manaman en kapedolong
    oahs kan sang Musri oh Silisia,
  por-BRBSL: Os cavalos que Salomão tinha foram trazidos do Egito e de Kue. Os mercadores
    do rei os compraram de Kue.
  cth-cth: Solomon ni a tawn e marangnaw teh, Izip ram lahoi a thokhaienaw doeh. Siangpahrang
    e hno kayawtnaw ni aphu kâki lah Kue kho e ouk a ran awh.
  twi-twi: Na Salomo tɔɔ apɔnkɔ fii Misraim ne Kilikia, efisɛ na ɔhene no aguadifo
    nya wɔn fi Kilikia a wɔn bo no ye.
  hlt-hlt: Solomon kah marhang rhoek te Egypt lamkah neh Kue lamloh a thawt pah. Kue
    lamkah te manghai kah thenpom a phu la a loh uh.
  tbz-SIM: Sɑdomɔɔ kó bɛpotɑmbɛ̀ do kɔrì Esibiti nwe nɛ̀ Sidisii kɛ donní o kó sisɛ̃ĩ́.
  msy-2020: Solomon, kantri Musri ko kantri Silisian, ua bagha hoziaba ini. A dagɨar
    ingangaribagh amir gumaziba amadima, me Silisian ghua a bagha hoziabagh ivesi.
  dop-dop: Icipiti nɑ Silisii pǝ ɑcɑlɛɛ tɑɑ kɛ́ pɑɣɑtǝlɑɑ pukɑɣɑ nɑ pɑ́ yɑkɩ Sɑlʋmɔŋ
    kpɑɣɑnǝŋ nɑ pɑ́ kɔŋnɑ.
  azb-azb: Süleymanın atları Misirdən və Quvedən gətirilirdi, padşahın tacirləri onları
    Quvedən satın alırdı.
  eng-DBY: 'And the exportation of horses that Solomon had was from Egypt: a caravan
    of the king''s merchants fetched a drove [of horses], at a price.'
  hin-2017: जो घोड़े सुलैमान रखता था, वे मिस्र से आते थे, और राजा के व्यापारी उन्हें
    झुण्ड के झुण्ड ठहराए हुए दाम पर लिया करते थे।
  eng-YLT: And the source of the horses that [are] to Solomon [is] from Egypt and
    from Keva; merchants of the king from Keva take at a price,
  eng-WYC-2017: And horses were brought to him from Egypt, and from Coa, by the merchants
    of the king, which went, and bought by price,
  eng-WMBB: The horses which Solomon had were brought out of Egypt and from Kue. The
    king’s merchants purchased them from Kue.
  urd-GVH: बादशाह अपने घोड़े मिसर और क़ुए यानी किलिकिया से दरामद करता था। उसके ताजिर
    इन जगहों पर जाकर उन्हें ख़रीद लाते थे।
  rug-rug: Sari na tie holuholu te Solomone hoke holu vagi sari na hose pa popoa Izipi
    meke pa Kue.
  gaz-gaz: Fardeen Solomoon Gibxii fi Qaweedhaa fidaman; daldaltoota mootummaatu Qaweedhaa
    gatii yerootiin isaan bite.
  fra-LSG: C’était de l’Égypte que Salomon tirait ses chevaux; une caravane de marchands
    du roi allait les chercher par troupes à un prix fixe;
  yal-yal: Sulemani a soone yi kelima Misiran nun Kuwe yamanane nin, yulane yi sa
    e sarama dɛnaxanye yi mangan xa.
  haw-1868: A ua kaiia mai na lio no Solomona mai Aigupita mai, a na na huakai kalepa
    a ke alii i lawe ma ke kumukuai.
  arb-NAV: وَقَدِ اسْتُوْرِدَتْ خُيُولُ سُلَيْمَانَ مِنْ مِصْرَ، وَمِنْ كُوِي، فَكَانَ
    تُجَّارُ الْمَلِكِ يَشْتَرُونَهَا مِنْ كُوِي.
  ewe-ewe: Solomo dɔ sɔsitsalawo ɖe Egipte kple Kue be woaƒle sɔhawo vɛ. Fia la ƒe
    asitsalawo ƒlea wo tso Kue.
  eng-LEE: And Solomon had his horses brought out of Egypt; a company of the king's
    merchants bought a quantity at a price.
  asm-FB: আৰু চলোমনৰ যি ঘোঁৰাবোৰ আছিল, সেই ঘোঁৰাবোৰ মিচৰৰ পৰা অনা; আৰু সেই ঘোঁৰাবোৰ
    ৰজা-ঘৰীয়া বেপাৰীহঁতে মূল্য দি জাকে জাকে আনে।
  sus-A: سُلٍمَنِ نُ سٌي سَرَ مَ مِسِرَ نُن كٌوَ بْشِ نَن مَ. مَنفّ شَ يُلّيٍ نَن
    نُ سِفَمَ عٍ سَرَدٍ عَ بّ.
  fra-SBL: Les chevaux que possédait Salomon avaient été amenés d'Égypte et de Kué.
    Les marchands du roi les achetaient à Kué.
  hbo-hbo: וּמֹוצָ֧א הַסּוּסִ֛ים אֲשֶׁ֥ר לִשְׁלֹמֹ֖ה מִמִּצְרָ֑יִם וּמִקְוֵ֕א סֹחֲרֵ֣י
    הַמֶּ֔לֶךְ מִקְוֵ֥א יִקְח֖וּ בִּמְחִֽיר׃
  kik-kik: Mbarathi cia Solomoni cioimaga Misiri na kuuma Kilikia, nao onjorithia
    a mũthamaki maacigũraga kuuma Kilikia.
  fra-NCL: C’était de l’Égypte que provenaient les chevaux de Salomon ; une caravane
    de marchands du roi les allait prendre par troupes à un prix convenu ;
  cek-AK: Solomon ih hrangnawk to Izip prae Kue vangpui ah lak o, siangpahrang ih
    hmuenmae zaw kaminawk mah Kue vangpui ah qanh o.
  cuk-cuk: Rey-Salomónʼga-ibmar-bakmalad, Egipto-yarse, degi, Cilicia-yarse Salomónʼga
    e-mani-gargeguedba molimar-baknaddamalad.
  uig-CYR: Сулайманниң атлири Мисирдин һәм кувәдин кәлтүрүләтти; падишаниң содигәрлири
    кувәдин тохтитилған баһаси бойичә сетивалатти.
  tel-2017: సొలొమోను తన గుర్రాలను ఐగుప్తు నుండీ కవే ప్రాంతం నుండీ తెప్పించాడు. రాజు
    పంపిన వర్తకులు తగిన ధర చెల్లించి కవే ప్రాంతం నుండి వాటిని తెచ్చారు.
  hat-BSA: Cheval Salomon yo te enpòte soti an Égypte ak Kue. Komèsan a wa yo te achte
    yo nan Kue.
  kos-kos: Mwet kulansap fulat lun tokosra pa nununku pisen horse ma tuku Musri ac
    Cilicia me,
  hbo-WLC: וּמוֹצָ֧א הַסּוּסִ֛ים אֲשֶׁ֥ר לִשְׁלֹמֹ֖ה מִמִּצְרָ֑יִם וּמִקְוֵ֕א סֹחֲרֵ֣י
    הַמֶּ֔לֶךְ מִקְוֵ֥א יִקְח֖וּ בִּמְחִֽיר׃
  ibo-ibo: A na-esite nʼIjipt nakwa ala Kue atụbatara Solomọn ịnyịnya. Ndị ahịa eze
    na-azụta ha site na Kue nʼọnụ ahịa a na-ere ha nʼoge ahụ.
  ory-ory: ଆଉ ଶଲୋମନଙ୍କର ଅଶ୍ୱସବୁ ମିସରରୁ ଅଣାଗଲା; ରାଜାଙ୍କର ବଣିକମାନେ ପ୍ରତ୍ୟେକ ପଲର ମୂଲ୍ୟ
    ଦେଇ ପଲ ପଲ କରି ପାଇଲେ।
  chk-chk: Nöün Salomon kewe oris ra feito seni Isip me Kue, pun nöün kewe chon kamö
    ra möniir seni Kue ren moni.
  rop-rop: En King Salaman bin abum sambala wekinmen hubin jidan langa det dubala
    kantri, Ijip en Salisha, blanga baiyimbat hosis en bigmob bagi blanga deigimbek
    langa Jerusalem. Brom deya deibin selim olabat langa det dubala king blanga ola
    Hitait en Siriya pipul. Deibin baiyim bagi fo 600 silba mani en hos fo 150 silba
    mani.
  ukr-1871: Конї для Соломона приводили з Египту та з Куви; царські купцї з Куви доставляли
    їх за готові гроші.
  deu-1951: Und man brachte dem Salomo Pferde aus Ägypten. Und je ein Zug von Kaufleuten
    des Königs holte sie scharenweise um den Kaufpreis.
  eng-JPS: And the horses which Solomon had were brought out of Egypt; also out of
    Keve, the king's merchants buying them of the men of Keve at a price.
  srp-1865: I dovoðahu Solomunu konje iz Misira i svakojaki trg, jer trgovci carevi
    uzimahu svakojaki trg za cijenu.
  lug-lug: Embalaasi za Sulemaani zaasubulibwanga okuva e Misiri, era abasuubuzi ba
    kabaka be baazigulangayo.
  heb-heb: ומוצא הסוסים אשר לשלמה ממצרים ומקוא סחרי המלך מקוא יקחו במחיר׃
  ben-IRV: আর শলোমনের ঘোড়াগুলি মিশর থেকে আনা হত, রাজার বণিকেরা দল হিসাবে দাম দিয়ে
    পালে পালে ঘোড়া পেত৷
  pan-pan: ਉਹ ਮਿਸਰ ਵਿੱਚੋਂ ਭਾਅ ਬਣਾ ਕੇ ਇੱਕ ਰੱਥ ਛੇ ਸੌ ਰੁਪਏ ਨੂੰ ਅਤੇ ਇੱਕ ਘੋੜਾ ਡੇਢ ਸੌ ਰੁਪਏ
    ਨੂੰ ਲਿਆਉਂਦੇ ਸਨ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹਿੱਤੀਆਂ ਦੇ ਸਾਰੇ ਪਾਤਸ਼ਾਹਾਂ ਅਤੇ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹਾਂ
    ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਲਿਆਉਂਦੇ ਸਨ।
  mya-JVB: ရှောလမုန် ထံသို့ မြင်း များကို အဲဂုတ္တု ပြည်၊ ကော မြို့မှ ဆောင် ခဲ့ရ၏။
    ရှင်ဘုရင် ကုန်သည် တို့သည် အဘိုး ပေးလျက် ၊ ကော မြို့၌ ခံယူ ရကြ၏။
  hmo-hmo: Solomona ena hosi be Aigupito bona Kue dekena amo ia abia, king ena hoihoi
    taudia ese Kue dekena amo idia abidia, mai edia davana.
  urd-urd: और सुलेमान के घोड़े मिस्र से आते थे और बादशाह के सौदागर उनके झुंड के झुंड
    या'नी हर झुंड का मोल करके उनको लेते थे।
  rus-SYN: Коней Соломону приводили из Египта и из Кувы; купцы царские из Кувы получали
    их за деньги.
  bqc-SIM: Salomↄↄ sↄ̃́piↄ bↄ̀ Egipi ń Silisi bùsuoɛ. Kí laatanaↄ mɛ́ lùlu Silisi.
  tcz-CHONGTHU: Solomon sakol ho chu ama dinga thilcho’a panghon Egypt gam le Celicia
    gam'a kona mantamtah’a agachoh uva ahin pohdoh’u ahi.
  mar-mar: मिसर आणि क्यू येथून शलमोनाने घोडे मागवले होते. राजाचे व्यापारी क्यू येथे
    घोडयांची खरेदी करत.
  qub-qub: Salomonpäga cawallucunata apaj Egiptupita, Ciliciapita. Chaypitami Salomonpa
    nigusyantincuna rantimoj.
  bqp-bqp: Egibitin diyɑ bɑ rɑ kɑ nùn dumi nɑɑwɛ. Tenkubɑrɑ bɑ rɑ yi dwem de.
  hat-hat: Chwal Salomon yo te soti nan peyi Moukri ak nan peyi Silisi. Wa a te gen
    moun pa l' ki te konn al achte chwal yo la pou li.
  eng-BSB: Solomon’s horses were imported from Egypt and Kue; the royal merchants
    purchased them from Kue.
  eng-WEBPB: The horses which Solomon had were brought out of Egypt and from Kue.
    The king’s merchants purchased them from Kue.
  kbq-kbq: Solomoni'a eri'za vahe'a huzmantege'za vu'za Kue mopafinti'ene Isipi mopafinti'ene
    hu'za hosi afutamina ome mizase'naze.
  nhe-BL: Huan itlacojcahua Salomón quincohuayayaj icahuayos tlen tlali Egipto huan
    tlen tlali Cilicia campa hualajque cahuajme tlen más cuajcualme.
  gub-BL: Tuwihawete pe uma'ereko ma'e werur kawaru Muziri ywy wi wà, Xir ywy wi wà
    no.
  eng-DRA: And there were horses brought him from Egypt, and from Coa by the king’s
    merchants, who went, and bought at a price,
