verse: 2CH.001.002
translations:
  mal-C: സഹസ്രാധിപന്മാർ, ശതാധിപന്മാർ, ന്യായാധിപന്മാർ, ഇസ്രായേലിലെ കുടുംബങ്ങൾക്കു തലവന്മാരായ
    നായകന്മാർ എന്നിവർ ഉൾപ്പെടെ സകല ഇസ്രായേലിനോടും ശലോമോൻ സംസാരിച്ചു.
  deu-TKW: Und Salomo ließ Befehl ergehen an ganz Israel, an die Anführer der Tausendschaften
    und der Hundertschaften, an die Richter und alle Fürsten in ganz Israel, die Familienhäupter,
  lin-lin: 'Salomo abengisaki Isalaele mobimba : bakonzi ya bankoto ya basoda, bakonzi
    ya bankama ya basoda, basambisi, bakambi ya Isalaele mobimba mpe bakambi ya mabota.'
  eng-LSV: And Solomon says to all Israel, to heads of the thousands, and of the hundreds,
    and to the ones judging, and to every honorable one of all Israel, heads of the
    fathers,
  eng-GNV: And Salomon spake vnto all Israel, to the captaines of thousandes, and
    of hundreths, and to the iudges, and to all the gouernours in all Israel, euen
    the chiefe fathers.
  eng-WEBSTER: Then Solomon spoke to all Israel, to the captains of thousands and
    of hundreds, and to the judges, and to every governor in all Israel, the chief
    of the fathers.
  nhw-BL: Huan Salomón quinnotzqui ma mosentilica nochi israelitame. Quinnotzqui soldados
    catli eliyayaj tlayacanani tlen se mil soldados, huan tlen cien soldados, huan
    nochi jueces, huan nochi tequitini huan nochi catli quiyacanayayaj se hueyi israelita
    familia.
  swh-ONEN: Ndipo Solomoni akasema na Israeli wote, majemadari wa maelfu na majemadari
    wa mamia, waamuzi na viongozi wote katika Israeli, pamoja na wakuu wa jamaa.
  bba-bba: Sɔ̃ɔ teeru Sɑlomɔɔ u kɑ Isirelibɑ kpuro ɡɑri kuɑ kɑ ben tɑbu kowobu nɔrɔm
    nɔrɔm (1.000) kɑ wunɔm wunɔm sinɑmbu kɑ ben siri kowobu kɑ ben yɛnu yɛ̃robu, ben
    wiruɡibu kpuro ɡesi.
  eng-KJVCPB: Then Solomon spake unto all Israel, to the captains of thousands and
    of hundreds, and to the judges, and to every governor in all Israel, the chief
    of the fathers.
  luo-luo: Eka Solomon nowuoyo gi jo-Israel duto, magin jotend migepe mag jolweny
    alufu achiel kod jotend jolweny mag mia achiel, gi jongʼad bura, to gi jotelo
    duto man Israel, kaka jotend dhoudi.
  meu-meu: Solomon ese Israel taudia iboudiai e hereva henidia, daha bona sinahu lohiadia,
    hahemaoro taudia, bona hegunalai taudia Israel idoinai lalonai ai, edia iduhu
    kwaradia.
  npi-ULB: सबै इस्राएलसित, हजार कमाण्‍डर र सयका कमाण्‍डरहरू, र न्‍यायकर्ताहरू, र सारा
    इस्राएलमा भएका हरेक शासक, घरानाहरूका मुखियाहरूसित सोलोमनले कुरा गरे ।
  yor-yor: Nígbà náà, Solomoni bá gbogbo Israẹli sọ̀rọ̀ sí àwọn alákòóso ẹgbẹẹgbẹ̀rún
    àti àwọn alákòóso ọ̀rọ̀ọ̀rún, sí àwọn adájọ́ àti sí gbogbo àwọn olórí Israẹli,
    àwọn olórí ìdílé
  emp-NTPO: 'Ewari ab̶a Salomoʌ̃ba israelerãra jũma trʌ̃cuasia: idji sordaorã bororãda,
    nẽbʌra cawa obadarãda, dji dromarãda, dji drõãrã sid̶a.'
  pes-OPCB: او تمام فرماندهان سپاه، مقامات مملکتی و سایر رهبران اسرائیل را احضار کرد
    تا همراه او به جبعون بروند. در آنجا ایشان را به خیمهٔ ملاقات قدیمی که به‌وسیلۀ
    موسی خدمتگزار خداوند بر پا شده بود، برد. موسی این خیمه را هنگامی ساخت که بنی‌اسرائیل
    هنوز در بیابان سرگردان بودند.
  tgl-ULB: At nagsalita si Solomon sa buong Israel at sa mga pinunong kawal ng libu-libo
    at sa daan-daan at sa mga hukom at sa bawat prinsipe sa buong Israel, sa mga pinuno
    ng mga ama ng tahanan.
  hui-hui: Kini Solomonohanda ami agali daosini mbira (1,000) haru haga hearubi handari
    mbira (100) haru haga hearubi ibunaga gabumane haru haga hearubi hameigini haru
    haga haguane hearubi Isaraele wali agali bibahendeore mo ngoai hene.
  mya-mya: ရှော​လ​မုန်​သည်​တစ်​ထောင်​တပ်၊ တစ်​ရာ​တပ်​တို့ ကို​အုပ်​ချုပ်​သော​တပ်​မှူး​များ၊
    အ​စိုး​ရ​အ​ရာ ရှိ​များ၊ အိမ်​ထောင်​ဦး​စီး​များ​နှင့်​ပြည်​သူ အ​ပေါင်း​တို့​အား-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་ཡོངས་ཏེ། སྟོང་དཔོན་དང་བརྒྱ་དཔོན། ཁྲིམས་དཔོན།
    ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་སོ་སོ་དང་ཁྱིམ་རྒྱུད་ཡོངས་ཀྱི་འགོ་དཔོན་རྣམས་ལ་བཀའ་ཕབ་ཅིང་།
  sna-sna: Ipapo Soromoni akataura kuIsraeri yose, kuvatungamiri vezviuru nokuvatungamiri
    vamazana, kuvatongi nokuvatungamiri vose muIsraeri, vakuru vemhuri,
  spa-BLM: Salomón habló a todo Israel, a los capitanes de millares y de centenas,
    a los jueces y a todos los príncipes de todo Israel, a los jefes de familia.
  cac-cac: 'Ix yavtan masanil eb'' yetisraelal vin̈: Aton eb'' nivac yajalil eb''
    soldado, eb'' juez, eb'' yichamtac vinaquil chon̈ab'' yed'' eb'' yajal yaj d''a
    scal eb'' sc''ab'' yoc.'
  swh-ULB: Sulemani akasema kwa Israleli wote, na maakida wa maelfu na wa mamia, na
    kwa waamuzi, na kwa kila mfalme kiongozi katika Israeli yote, wakuu wa kaya.
  bel-bel: 'І загадаў Саламон сабрацца ўсяму Ізраілю: тысячнікам і сотнікам, і судзьдзям,
    і ўсім начальнікам ва ўсім Ізраілі - узначальцам пакаленьняў.'
  deu-ELBBK: Und Salomo redete zu ganz Israel, zu den Obersten über 1.000 und über
    100, und zu den Richtern und zu allen Fürsten von ganz Israel, den Häuptern der
    Väter;
  mbb-OT: Ne mibpekidlalag si Solomon te langun he menge Israilihanen, te menge peremandar
    te menge linibu wey menge ginatus he menge sundaru, te menge menhuhusey, te langun
    he menge pengulu te Israel, wey te langun he menge pengulu te menge pemilya.
  mal-2015: ശലോമോൻ എല്ലായിസ്രായേലിനോടും സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും ന്യായാധിപന്മാരോടും
    എല്ലായിസ്രായേലിന്റെയും പിതൃഭവനത്തലവന്മാരായ സകലപ്രഭുക്കന്മാരോടും
  rmc-rmc: 'O Šalamun vičinďa calo Izrael: le veľiťeľen upral o ezera the upral o
    šel slugaďa, le sudcen, savore vodcen andral calo Izrael the le fajtakre vodcen'
  pes-OPV: و سلیمان تمامی اسرائیل و سرداران هزاره وصده و داوران و هر رئیسی را که در
    تمامی اسرائیل بود از روسای خاندانهای آبا خواند.
  ron-1924: Соломон а порунчит ынтрегулуй Исраел, кэпетениилор песте мий ши суте,
    жудекэторилор, май-марилор ынтрегулуй Исраел, кэпетениилор каселор пэринтешть
  ben-OBCV: পরে শলোমন সমস্ত ইস্রায়েলের সাথে—সহস্র-সেনাপতিদের ও শত-সেনাপতিদের, বিচারকদের
    এবং ইস্রায়েলের সব নেতার, অর্থাৎ বিভিন্ন বংশের কর্তাব্যক্তিদের—সাথে কথা বললেন
  som-som: Oo Sulaymaan baa la hadlay reer binu Israa'iil oo dhan oo ahaa kuwii kun
    kun u talin jiray, iyo kuwii boqol boqol u talin jiray, iyo xaakinnadii, iyo amiir
    kasta oo dalka reer binu Israa'iil joogay kuwaasoo ahaa madaxdii reeraha.
  lat-VUC: 'Præcepitque Salomon universo Israëli, tribunis, et centurionibus, et ducibus,
    et judicibus omnis Israël, et principibus familiarum:'
  eng-ASVBT: And Solomon spake unto all Israel, to the captains of thousands and of
    hundreds, and to the judges, and to every prince in all Israel, the heads of the
    fathers’ houses.
  ita-1885: E Salomone parlò a tutto Israele, ai capi delle migliaia, e delle centinaia,
    ed ai giudici, ed a tutti i principali di tutto Israele, capi di famiglie paterne.
  eng-LXXUP: And Solomon spoke to all Israel, to the captains of thousands, and to
    the captains of hundreds, and to the judges, and to all the rulers over Israel,
    even the heads of the families;
  eng-ULB: Solomon spoke to all Israel, to the commanders of thousands and of hundreds,
    and to the judges, and to every prince in all Israel, the heads of the fathers'
    houses.
  spa-VBL: Salomón mandó llamar a todos los jefes israelitas, a los comandantes de
    millares y de centenas, a los jueces y a todos los jefes de familia.
  fra-_FOB: Et Salomon parla à tout Israël, aux chefs de milliers et de centaines,
    aux juges et à tous les principaux de tout Israël, chefs des maisons des pères.
  mal-mal: ശലോമോൻ എല്ലാ യിസ്രായേലിനോടും സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും ന്യായാധിപന്മാരോടും
    പിതൃഭവനത്തലവന്മാരായ സകലപ്രഭുക്കന്മാരോടും
  urd-GVR: Ek din Sulemān ne tamām Isrāīl ko apne pās bulāyā. Un meṅ hazār hazār aur
    sau sau faujiyoṅ par muqarrar afsar, qāzī, tamām buzurg aur kunboṅ ke sarparast
    shāmil the.
  suz-BL: मिनु सोलोमनम इस्राएली नेल्‍ल, हजार हजार नु सहे सहे ङा लडाइ पाइब आन कप्‍तान,
    निसाफ पाइबपुकी, इस्राएली आन ठेयब मुरपुकी नु आन खिं खिं ङा ठेयब मुर नेल्‍ल खुप्‍शा
    लोव़ पवा बाक्‍‍त।
  ita-1927: Salomone parlò a tutto Israele, ai capi delle migliaia e delle centinaia,
    ai giudici, a tutti i principi capi delle case patriarcali di tutto Israele;
  ckb-ckb: پاشان سلێمان قسەی لەگەڵ هەموو ئیسرائیل کرد، لەگەڵ فەرماندەکانی هەزاران
    و سەدان، هەروەها دادوەرەکان و هەموو سەرکردەکان لە هەموو ئیسرائیل کە گەورەی بنەماڵەکان
    بوون.
  eng-BBE: And Solomon sent word to all Israel, to the captains of thousands and of
    hundreds and to the judges and to every chief in all Israel, heads of their families.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಶತಾಧಿಪತಿಗಳೊಂದಿಗೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳೊಂದಿಗೂ, ನ್ಯಾಯಾಧಿಪತಿಗಳೊಂದಿಗೂ,
    ಪ್ರಧಾನರಾದವರೊಂದಿಗೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಪಿತೃಗಳ ಶ್ರೇಷ್ಠರಾದ ಸಮಸ್ತ ಪ್ರಭುಗಳೊಂದಿಗೂ ಮಾತನಾಡಿದನು.
  tam-2017: சாலொமோன், இஸ்ரவேலில் உள்ள ஆயிரம்பேருக்கு அதிபதிகளோடும், நூறுபேருக்கு அதிபதிகளோடும்,
    நியாயாதிபதிகளோடும், இஸ்ரவேல் எங்குமிருக்கிற வம்சங்களின் தலைவர்களாகிய அனைத்துப்
    பிரபுக்களோடும் பேசி,
  spa-RV-1909: Y llamó Salomón á todo Israel, tribunos, centuriones, y jueces, y á
    todos los príncipes de todo Israel, cabezas de familias.
  ron-BTF: Atunci Solomon a vorbit întregului Israel, căpeteniilor peste mii și peste
    sute și judecătorilor și fiecărui guvernator în tot Israelul, mai marilor dintre
    părinți.
  eng-WEBP: Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    to the judges, and to every prince in all Israel, the heads of the fathers’ households.
  eng-FBV: Solomon sent for all the Israelite leaders, to the commanders of thousands
    and of hundreds, to the judges, and to every family leader.
  nld-1939: riep hij heel Israël bij zich, de aanvoerders van duizend en van honderd,
    de rechters, de familiehoofden en de meest vooraanstaanden in heel Israël,
  nch-BL: Huan Salomón quinnotzqui ma mosentilica nochi israelitame. Quinnotzqui soldados
    cati eliyayaj tayacanani ten se mil soldados, huan ten cien soldados, huan nochi
    jueces, huan nochi tequichihuani huan nochi cati quiyacanayayaj se hueyi israelita
    familia.
  vie-1934: Sa-lô-môn truyền bảo cả Y-sơ-ra-ên, các quan tướng ngàn người và trăm
    người, các quan xét và hết thảy các trưởng trong Y-sơ-ra-ên, là các trưởng tộc,
    phải đến;
  hin-CV: शलोमोन ने सारे इस्राएल, सहस्रपतियों और शतपतियों, न्यायाध्यक्षों, सारे इस्राएल
    में हर एक अगुओं और पितरों के प्रधानों को बुलाकर उनसे बातचीत की.
  spa-BES: Y Salomón envió un mensaje a todo Israel, a los capitanes de miles y centenares,
    a los jueces y a todos los jefes de todo Israel, jefes de sus familias.
  tdx-tdx: Le nisaontsy am’ Israele iaby t’i Selomò, amo mpifelek’ arivo naho zatoo
    naho amo mpizakao vaho amo mpiaolo’ Israeleo, o talèn-droae’eo.
  tha-KJV: ซาโลมอนตรัสกับอิสราเอลทั้งปวง กับนายพันและนายร้อย ทั้​งก​ับผู้​วิน​ิจฉัยและกับเจ้านายทั้งปวงในอิสราเอลทั้งสิ้น
    ผู้​เป็นประมุขของบรรพบุรุษของเขา
  por-BR-2018: E chamou Salomão a todo Israel, comandantes, líderes de centenas, e
    juízes, e a todos os príncipes de todo Israel, cabeças de famílias.
  deu-ELO: Und Salomo redete zu ganz Israel, zu den Obersten über tausend und über
    hundert, und zu den Richtern und zu allen Fürsten von ganz Israel, den Häuptern
    der Väter;
  eng-WYC-2018: And Solomon commanded to all Israel, to tribunes, and centurions,
    and to dukes, and to doomsmen of all Israel, and to the princes of families; (And
    Solomon commanded to all Israel, to the tribunes, and the centurions, and the
    leaders, and the judges of all Israel, and the leaders of the families;)
  epo-epo: Kaj Salomono kunvokis la tutan Izraelon, la milestrojn kaj centestrojn,
    la juĝistojn, kaj ĉiujn estrojn en la tuta Izrael, la ĉefojn de la patrodomoj.
  uig-PIN: Sulayman pütkül Israillarni, mingbexi, yüzbexi, soraⱪqi wǝ pütkül Israilning
    ⱪǝbilǝ-jǝmǝt baxliⱪliri bolƣan ǝmǝldarlarni qaⱪirtip ularƣa sɵz ⱪildi.
  beo-beo: Hina bagade Soloumane da ea dadi gagui ouligisu dunu amo da 1000 dunu ouligi
    amola 100 dunu ouligi, eagene ouligisu dunu, sosogo fi bisilua dunu, amola Isala:ili
    dunu huluane,
  tpi-OTNT: Orait Solomon i singautim olgeta ofisa bilong 1,000 man na 100 man, na
    ol jas, na olgeta bikman bilong olgeta lain bilong Israel, na ol hetman bilong
    ol lain famili. Na ol dispela man i kam bung wantaim ol manmeri bilong Israel,
    na Solomon i autim tok long ol.
  hau-SA: Sai Solomon ya yi magana ga dukan Isra’ila, ga shugabannin mayaƙa dubu-dubu
    da shugabannin mayaƙa ɗari-ɗari, ga alƙalai da kuma ga dukan shugabanni a Isra’ila,
    kawunan iyalai,
  uig-LAT: Sulayman pütkül Israillarni, mingbéshi, yüzbéshi, soraqchi we pütkül Israilning
    qebile-jemet bashliqliri bolghan emeldarlarni chaqirtip ulargha söz qildi.
  nde-nde: Kwathi uSolomoni wakhuluma kubo bonke abako-Israyeli kusukela kubalawuli
    bezinkulungwane labalawuli bamakhulu, kusiya kubahluleli lakubo bonke abakhokheli
    bako-Israyeli, abazinhloko zezimuli
  ton-ton: Pea naʻe toki lea ʻa Solomone ki ʻIsileli kotoa pē, ki he houʻeiki pule
    ʻoe ngaahi toko afe, mo e ngaahi toko teau, pea ki he kau fakamaau, pea ki he
    ngaahi pule fonua kotoa pē ʻi ʻIsileli, ko e kau tuʻukimuʻa ʻi he ngaahi tamai.
  ces-1613: Tedy rozkázal Šalomoun všemu Izraelovi i hejtmanům, setníkům i soudcům,
    i všechněm knížatům nade vším Izraelem, i přednějším v čeledech otcovských.
  eng-WMB: Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    to the judges, and to every prince in all Israel, the heads of the fathers’ households.
  tam-TCV: பின்பு சாலொமோன் எல்லா இஸ்ரயேலருடனும் பேசினான். அவன் ஆயிரம்பேரின் தளபதிகளுடனும்,
    நூறுபேரின் தளபதிகளுடனும், நீதிபதிகளுடனும், இஸ்ரயேலின் தலைவர்களுடனும், குடும்பங்களின்
    தலைவர்களுடனும் பேசினான்.
  ceb-ULB: Nakigsulti si Solomon ngadto sa tibuok Israel, sa mga pangulo sa kasundalohan
    sa liboan ug sa gatosan, sa mga maghuhukom, sa matag prinsipe sa tibuok Israel,
    ug sa mga nagdumala sa mga balay sa mga amahan.
  pol-UBG: I Salomon przemówił do całego Izraela, do dowódców nad tysiącami, setników
    i sędziów oraz wszystkich przełożonych nad całym Izraelem, naczelników rodów.
  urd-GVU: ایک دن سلیمان نے تمام اسرائیل کو اپنے پاس بُلایا۔ اُن میں ہزار ہزار اور
    سَو سَو فوجیوں پر مقرر افسر، قاضی، تمام بزرگ اور کنبوں کے سرپرست شامل تھے۔
  deu-1912: Und Salomo redete mit dem ganzen Israel, mit den Obersten über tausend
    und hundert, mit den Richtern und mit allen Fürsten in Israel, mit den Obersten
    der Vaterhäuser,
  kan-2017: ಆಗ ಸೊಲೊಮೋನನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಶತಾಧಿಪತಿಗಳೊಂದಿಗೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳೊಂದಿಗೂ, ನ್ಯಾಯಾಧಿಪತಿಗಳೊಂದಿಗೂ,
    ಗೋತ್ರ ಪ್ರಧಾನರಾದವರೊಂದಿಗೂ, ಇಸ್ರಾಯೇಲ್ ಪ್ರಭುಗಳೊಂದಿಗೂ ಮಾತನಾಡಿದನು.
  yap-yap: I Solomon ni Pilung e yog e n’en nge rin’ gubin e pi tolang ko yu raba’
    i salthaw ni yu biyu’ girdi’en nge yu ra’ay, nge gubin e pi tolang ko am, nge
    gubin pi lolgen e tabnaw, nge tin kabay e girdi’,
  hlt-MCSB: Te vaengah Solomon loh Israel boeih te khaw, thawngkhat neh yakhat mangpa
    rhoek te khaw, laitloek rhoek te khaw, Israel pum kah khoboei neh a napa boeilu
    boeih rhoek te khaw a voek.
  mdy-ETH: ዬካፓ ሴሎሞኔ ዒስራዔኤሌ ዓሶ፥ ሺዮና ፄኤቶ ፖኦሊሶ ዓይሣ ዓሶ፥ ዎጎ ዎጋ ዓሶ፥ ዒስራዔኤሌ ዓሶ ጉቤሢንታ ዱማ ዱማ
    ማኣሮ ዓሶናኮ ሱኡጎ፥
  twi-ASANTE: Ɔfrɛɛ Israel nyinaa, asahene ne asraadɔm ntuanofoɔ, atemmufoɔ, amanyɛ
    ne mmusua ntuanofoɔ nyinaa.
  eng-WEBU: Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    to the judges, and to every prince in all Israel, the heads of the fathers’ households.
  wal-wal: Solomoni Israa7eela ubbaa, shaalaqata, mato halaqata, daannata, Israa7eela
    asaa kaalettiya ubbatanne keettaa asatu halaqata xeesidi shiishshiis.
  spa-PDDPT: 'Salomón habló a todo Israel: a los jefes de millares y centenas, a los
    jueces y a todos los jefes de todo Israel, jefes de sus casas paternas.'
  gun-gun: Ha'e gui Salomão ijayvu Israel kuery ha'e javi pe, xondaro kuery mil ha'e
    cem ikuai va'e re opena va'e, nhomboayvu va'ety, Israel regua yvatekueve ha'e
    hetarã kuery akã ikuai va'e pe guive,
  ilo-ULB: Nakisarita ni Solomon iti entero nga Israel, kadagiti pangulo dagiti rinibu
    ken ginasut a soldado, kadagiti ukom, ken iti tunggal prinsipe iti entero nga
    Israel, kadagiti ulo dagiti balay dagiti amma.
  kpg-kpg: King Solomon guu hai dana hagailoo gi digau aamua huogodoo ala e dagi nadau
    hagabuulinga daane gau dauwa dagi mana (1,000), dagi llau, mo nia dagi oobidi
    huogodoo o tenua, nia dagi madahaanau huogodoo mo nia daangada huogodoo ala i golo,
  uig-ARA: سۇلايمان پۈتكۈل ئىسرائىللارنى، مىڭبېشى، يۈزبېشى، سوراقچى ۋە پۈتكۈل ئىسرائىلنىڭ
    قەبىلە-جەمەت باشلىقلىرى بولغان ئەمەلدارلارنى چاقىرتىپ ئۇلارغا سۆز قىلدى.
  sus-sus: Na tɛmui Sulemani naxa Isirayila ɲama birin xili, mixi wulu xunyie, mixi
    kɛmɛ xunyie, kiitisae, Isirayila yareratie, a nun denbaya xunyi birin.
  pon-2006: Nanmwarki Solomon ketin malipepene lapalap koaros me kin apwalih pwihn
    en sounpei kid oh pwihn epwiki, lapalap koaros en wehi, kaunen peneinei koaros
    oh aramas teikan koaros,
  ksd-ksd: Ma Solomon i ga vartuluai upi ra tarai Israel par, ma upi ra umana luluai
    na arip na marmar, ma ra umana luluai na marmar, ma ra umana tena varkurai, ma
    ra umana lualua ta ra umana apik na tarai Israel par.
  tur-YTC: Solomon bütün İsrael'e, binlerin, yüzlerin başlarına, hâkimlere ve bütün
    İsrael'deki her beye, atalar evlerinin başlarına seslendi.
  grc-BRENT: Καὶ εἶπε Σαλωμὼν πρὸς πάντα Ἰσραὴλ, τοῖς χιλιάρχοις, καὶ τοῖς ἑκατοντάρχοις,
    καὶ τοῖς κριταῖς, καὶ πᾶσι τοῖς ἄρχουσιν ἐναντίον Ἰσραὴλ τοῖς ἄρχουσι τῶν πατριῶν.
  ind-AYT: Salomo berbicara kepada seluruh Israel, kepada pemimpin-pemimpin pasukan
    seribu dan pasukan seratus, kepada para hakim, dan kepada setiap pemimpin di seluruh
    Israel, yakni para kepala kaum keluarga.
  nya-nya: Tsono Solomoni anayankhula kwa Aisraeli onse, olamulira a anthu 1,000,
    olamulira a anthu 100, oweruza ndiponso kwa atsogoleri onse a Israeli ndi atsogoleri
    amabanja.
  hrv-hrv: Salomon se tada obrati svem Izraelu, tisućnicima, satnicima, sucima, svim
    knezovima izraelskim, glavama obitelji,
  mps-mps: Tialima Solomongo te tigidali ofisa dabe i wali, augwali mebago te 1,000
    bidi dabe tonaluali, mebago 100 bidi dabe tonaluali, agai augwali i wali. Me te
    po tų odobo jas bidi dabe me, te Israel dabego augwa hanide genuai bidi dabe
    me i wali. Tama me te deli ayago togali hanigo tobolu bidi dabe i wali. Tama te
    bidi dabe augwali te Israel we bidi dabe dali sisinagasali, tama Solomongo augwali
    dali po pusali.
  tpi-tpi: Orait Solomon i singautim olgeta ofisa bilong 1,000 man na 100 man, na
    ol jas, na olgeta bikman bilong olgeta lain bilong Israel, na ol hetman bilong
    ol lain famili. Na ol dispela man i kam bung wantaim ol manmeri bilong Israel,
    na Solomon i autim tok long ol.
  dan-1931: Da tilsagde Salomo hele Israel, Tusind- og Hundredførerne, Dommerne og
    alle Israels Øverster, Fædrenehusenes Overhoveder,
  vie-OVCB: Vua triệu tập tất cả lãnh đạo của Ít-ra-ên—các cấp chỉ huy nghìn người
    và trăm người, các phán quan, nhà lãnh đạo trong dân, và các trưởng tộc.
  guj-2017: સુલેમાને સર્વ ઇઝરાયલને, સહસ્રાધિપતિઓને, શતાધિપતિઓને, ન્યાયાધીશોને, ઇઝરાયલના
    દરેક રાજકુમારોને તથા કુટુંબનાં મુખ્ય વડીલોને આજ્ઞા કરી.
  pon-2006A: Nanmwarki Solomon ketin malipepene lapalap koaros me kin apwalih pwihn
    en sounpei kid oh pwihn epwiki, lapalap koaros en wehi, kaunen peneinei koaros
    oh aramas teikan koaros,
  por-BRBSL: Salomão falou a todo Israel, aos capitães de milhares e de centenas,
    aos juízes e a cada príncipe em todo Israel, aos chefes de família dos pais.
  cth-cth: Solomon ni Isarelnaw abuemlah ransa 1000 touh kaukkungnaw, 100 touh kaukkungnaw,
    lawkcengkungnaw, Isarel ram kahrawikungnaw hoi imthung kahrawikungnaw abuemlah
    koe lawk a dei pouh.
  twi-twi: Ɔfrɛɛ Israel nyinaa, asahene ne asraafodɔm ntuanofo, atemmufo, amanyɛ ne
    mmusua ntuanofo nyinaa.
  hlt-hlt: Te vaengah Solomon loh Israel boeih te khaw, thawngkhat neh yakhat mangpa
    rhoek te khaw, laitloek rhoek te khaw, Israel pum kah khoboei neh a napa boeilu
    boeih rhoek te khaw a voek.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ tíí nyIsidɑyɛɛribɛ bɛmɔu bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sikɔupí nɛ̀ sikɔu nɛ̀ bɛbeémbɛ̀ nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀, bɛ̀ɛ̀ bɑkɛ́ bɛ
    cɛ̃́ĩ.
  msy-2020: Solomon, 1,000plan mɨdorozir gumazibar garir gumazir dapaniba, ko 100plan
    mɨdorozir gumazibar garir gumazir dapaniba, ko jasba, ko Israelian gumazir dapaniba
    bar moghɨra, ko men ikɨzibar gumazir dapaniba bar men dia. Ezɨ gumazir kaba iza
    Israelian gumazamiziba ko bar moghɨra uari akuvazɨ, Solomon Godɨn akamɨn gun me
    mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sɑlʋmɔŋ kotɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ. Ɩlɛnɑ pǝ́ tɩɩ kǝlǝnɑ
    yoolɑɑ iyɑɣɑ (1000) nyɔɔŋ nyǝ́mɑ, nɑ nɩɩnʋwɑ (100) nyɔɔŋ nyǝ́mɑ, nɑ tɔm hʋʋlɑɑ
    nɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ.
  azb-azb: Süleyman bütün İsrailliləri, minbaşıları, yüzbaşıları, hakimləri, bütün
    İsraildə hər bir rəhbəri və nəsil başçılarını çağırdı.
  eng-DBY: And Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    and to the judges, and to all the princes of all Israel, the chief fathers;
  hin-2017: सुलैमान ने सारे इस्राएल से, अर्थात् सहस्त्रपतियों, शतपतियों, न्यायियों
    और इस्राएल के सब प्रधानों से जो पितरों के घरानों के मुख्य-मुख्य पुरुष थे, बातें
    कीं।
  eng-YLT: And Solomon saith to all Israel, to heads of the thousands, and of the
    hundreds, and to judges, and to every honourable one of all Israel, heads of the
    fathers,
  eng-WYC-2017: And Solomon commanded to all Israel, to tribunes, and centurions,
    and to dukes, and to doomsmen of all Israel, and to the princes of meines;
  eng-WMBB: Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    to the judges, and to every prince in all Israel, the heads of the fathers’ households.
  urd-GVH: एक दिन सुलेमान ने तमाम इसराईल को अपने पास बुलाया। उनमें हज़ार हज़ार और
    सौ सौ फ़ौजियों पर मुक़र्रर अफ़सर, क़ाज़ी, तमाम बुज़ुर्ग और कुंबों के सरपरस्त शामिल
    थे।
  rug-rug: Vala ni zinama sa baṉara Solomone sari na koimata tadi na tie varipera
    pu kopu pa hopeke puku tie, puku keke tina tie, keke gogoto tie, meke sari doduru
    nana tie varipitui, hopeke koimata pa tatamana, meke gua tugo koari doduru palabatu
    pule,
  gaz-gaz: Ergasiis Solomoon Israaʼeloota hundatti, ajajjoota kumaatti, ajajjoota
    dhibbaatti, abbootii murtiitti, hooggantoota Israaʼel hundattii fi hangafoota
    abbootiitti dubbate;
  fra-LSG: Salomon donna des ordres à tout Israël, aux chefs de milliers et de centaines,
    aux juges, aux princes de tout Israël, aux chefs des maisons paternelles;
  yal-yal: Sulemani yi Isirayila yamaan birin maxili, gali kuntigin naxanye yi muxu
    wuli xun na e nun naxanye yi muxu kɛmɛ xun na, e nun Isirayila muxu gbeene nun
    denbaya xunne birin.
  haw-1868: Olelo aku la o Solomona i ka Iseraela a pau, i na luna o na tausani a
    me ko na haneri, a me na lunakanawai, a me kela luna keia luna o ka Iseraela a
    pau, ka poe koikoi o na makua.
  arb-NAV: وَخَاطَبَ سُلَيْمَانُ جَمِيعَ رُؤَسَاءِ الأُلُوفِ وَالْمِئَاتِ وَالْقُضَاةَ
    وَكُلَّ رَئِيسٍ مِنْ رُؤُوسِ عَائِلاتِ إِسْرَائِيلَ،
  ewe-ewe: Tete Solomo ƒo nu na Israel blibo la, na asrafo akpewo kple asrafo alafawo
    dzi kpɔlawo, ʋɔnudrɔ̃lawo kple kplɔlawo katã le Israel kple ƒometatɔwo
  eng-LEE: Then said Solomon unto all Israel, to the captains of the thousands and
    of the hundreds, and to the judges, and to every prince in all Israel, the chiefs
    of the family divisions [that they should go with him].
  asm-FB: পাছত চলোমনে গোটেই ইস্ৰায়েলৰ সহস্ৰপতি, শতপতি, বিচাৰকৰ্তাসকলক আৰু সমূহ ইস্ৰায়েলৰ
    মাজত থকা প্ৰতিজন মূখ্যলোকৰ সৈতে কথা ক’লে।
  sus-A: نَ تّمُي سُلٍمَنِ نَشَ عِسِرَيِلَ حَمَ بِرِن شِلِ، مِشِ وُلُ شُنيِيٍ، مِشِ
    كّمّ شُنيِيٍ، كِيتِسَيٍ، عِسِرَيِلَ يَرٍرَتِيٍ، عَ نُن دٍنبَيَ شُنيِ بِرِن.
  fra-SBL: Salomon parla à tout Israël, aux chefs de milliers et de centaines, aux
    juges, à tous les princes de tout Israël, aux chefs de famille.
  hbo-hbo: וַיֹּ֣אמֶר שְׁלֹמֹ֣ה לְכָל־יִשְׂרָאֵ֡ל לְשָׂרֵי֩ הָאֲלָפִ֨ים וְהַמֵּאֹ֜ות
    וְלַשֹּֽׁפְטִ֗ים וּלְכֹ֛ל נָשִׂ֥יא לְכָל־יִשְׂרָאֵ֖ל רָאשֵׁ֥י הָאָבֹֽות׃
  kik-kik: 'Nake Solomoni akĩarĩria andũ a Isiraeli othe: akĩarĩria anene a mbũtũ
    cia o ngiri ngiri, na anene a mbũtũ cia o igana igana, na aciiri, o na atongoria
    othe a kũu Isiraeli, na atongoria a nyũmba.'
  fra-NCL: Salomon donna des ordres à tout Israël, aux chefs de milliers et de centaines,
    aux juges et à tous les princes de tout Israël, aux chefs de familles ;
  cek-AK: Solomon mah Israel caanawk boih, misatuh sangto ukkung, cumvaito ukkung,
    lokcaekkung hoi Israel zaehoikungnawk boih, acaeng ukkungnawk boih khaeah, lokthuih
    pae.
  cuk-cuk: 'Salomón, bela Israel-dulemarse gochad: Sorda-milibalid-e-dummaganse (1,000),
    sorda-dulataled-e-dummaganse (100), igar-nabomalad-e-dummaganse, belagwable Israel-e-dummaganse,
    degi, neguya-idudimaladse, bela gochabalid.'
  uig-CYR: Сулайман пүткүл Исраилларни, миң беши, йүз беши, сорақчи вә пүткүл Исраилниң
    қәбилә-җәмәт башлиқлири болған әмәлдарларни чақиртип уларға сөз қилди.
  tel-2017: సొలొమోను దాని గురించి ఇశ్రాయేలీయులందరికీ అంటే సహస్రాధిపతులతో శతాధిపతులతో
    న్యాయాధిపతులతో ఇశ్రాయేలీయుల పూర్వీకుల కుటుంబాల పెద్దలతో మాట్లాడాడు.
  hat-BSA: Salomon te pale a tout Israël, a kòmandan a dè milye yo e dè santèn yo,
    a jij yo e tout moun nan sila ki t ap dirije nan tout Israël yo, chèf lakay zansèt
    pa yo.
  kos-kos: Tokosra Solomon el supwalik kas nu sin mwet fulat su kol fin tausin, fin
    foko, oayapa mwet kol nukewa lun government, sifen sou nukewa, ac mwet nukewa
    saya,
  hbo-WLC: וַיֹּ֣אמֶר שְׁלֹמֹ֣ה לְכָל־יִשְׂרָאֵ֡ל לְשָׂרֵי֩ הָאֲלָפִ֨ים וְהַמֵּא֜וֹת
    וְלַשֹּֽׁפְטִ֗ים וּלְכֹ֛ל נָשִׂ֥יא לְכָל־יִשְׂרָאֵ֖ל רָאשֵׁ֥י הָאָבֽוֹת׃
  ibo-ibo: Mgbe ahụ, Solomọn gwara ndị Izrel niile okwu, ya bụ, ndịisi agha na-achị
    ọtụtụ puku ndị agha, na ndịisi agha na-achị ọtụtụ narị ndị agha, na ndị ikpe,
    na ndị ndu niile nọ nʼIzrel, na ndịisi ezinaụlọ niile.
  ory-ory: ପୁଣି ଶଲୋମନ ସମଗ୍ର ଇସ୍ରାଏଲକୁ, ସହସ୍ର ଓ ଶତପତିମାନଙ୍କୁ, ବିଚାରକର୍ତ୍ତୃଗଣକୁ ଓ ସମୁଦାୟ
    ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପିତୃବଂଶର ପ୍ରଧାନ ପ୍ରତ୍ୟେକ ଅଧିପତିଙ୍କୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Iwe, ewe king Salomon a kapas ngeni chon Israel meinisin, ngeni ekewe sounemenem
    won ngeröü me pükü sounfiu, ngeni ekewe soukapwüng, pwal ngeni ekewe souemwenin
    chon Israel meinisin, ir ekewe mwänirelan än semer kewe cho,
  rop-rop: Wal King Salaman bin gibit oda langa ola boswan solja hubin jidan bos blanga
    1,000 men, en ola bos blanga 100 men, ola gabman bos en ola lida blanga ola difrinwan
    femili en ola najalot pipul.
  ukr-1871: 'І звелїв Соломон зібратись усьому Ізраїлеві: тисячникам, і сотникам,
    і суддям, і всїй старшинї по всьому Ізраїлї — головам у поколїннях.'
  deu-1951: Und Salomo redete mit ganz Israel, mit den Obersten der Tausendschaften
    und der Hundertschaften, mit den Richtern und mit allen Fürsten in ganz Israel,
    mit den Familienhäuptern,
  eng-JPS: And Solomon spoke unto all Israel, to the captains of thousands and of
    hundreds, and to the judges, and to every prince in all Israel, the heads of the
    fathers' houses.
  srp-1865: I Solomun reèe svemu Izrailju, tisuænicima i stotinicima i sudijama i
    svijem knezovima svega Izrailja, glavarima domova otaèkih,
  lug-lug: Awo Sulemaani n’ayita Isirayiri yonna, n’atumya abaduumizi b’enkumi n’ab’ebikumi,
    n’abalamuzi, n’abakadde bonna mu Isirayiri yonna, n’abakulembeze b’ennyumba za
    bajjajjaabwe.
  heb-heb: ויאמר שלמה לכל ישראל לשרי האלפים והמאות ולשפטים ולכל נשיא לכל ישראל ראשי
    האבות׃
  ben-IRV: পরে শলোমন সমস্ত ইস্রায়েলের অর্থাৎ সহস্রপতিদের, শতপতিদের, বিচারকর্তাদের
    ও সমস্ত ইস্রায়েলের যাবতীয় শাসনকর্ত্তাদের বংশ প্রধানদের সঙ্গে কথা বললেন৷
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨਾਲ ਅਰਥਾਤ ਹਜ਼ਾਰਾਂ ਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰਾਂ, ਨਿਆਂਈਆਂ
    ਤੇ ਸਾਰੇ ਅਧਿਕਾਰੀਆਂ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਮੁਖੀਆਂ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ।
  mya-JVB: လူတထောင် အုပ်၊ တရာ အုပ်၊ တရားသူကြီး ၊ ဣသရေလ မင်း အပေါင်း တို့နှင့် အဆွေအမျိုးသူကြီး
    အစ ရှိသောဣသရေလ အမျိုးသားအပေါင်း တို့ကို ခေါ် ၍၊
  hmo-hmo: King Solomona ese Israela taudia ibounai dekenai hereva ia gwauraia, tuari
    taudia 1000, bona tuari taudia 100 edia biagudia, kota biagudia, Israela lohia
    taudia bona iduhu kwarana taudia.
  urd-urd: और सुलेमान ने सारे इस्राईल या'नी हज़ारों और सैंकड़ो के सरदारों और क़ाज़िओं,
    और सब इस्राईलियों के रईसों से ज़ो आबाई ख़ानदानो के सरदार थे बातें कीं।
  rus-SYN: 'И приказал Соломон собраться всему Израилю: тысяченачальникам и стоначальникам,
    и судьям, и всем начальствующим во всем Израиле - главам поколений.'
  bqc-SIM: Salomↄↄ yãdìlɛ Isailiↄnɛ píi, gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ń gbɛ̃ↄn basↄobasↄoↄ
    dↄaanaↄ ń yã́kpalɛkɛnaↄ ń kíaↄ píi ń Isailiↄ uabeleↄ píi,
  tcz-CHONGTHU: Solomon chun Israel lamkaiho galsat sepai asang, aja chunga luboh
    ho thutan vaihom ho, gamsung lamkai hojouse chule phung lamkai ho akoukhomin ahi.
  mar-mar: शलमोन सर्व इस्राएल लोकांशी म्हणजेच, सरदार, अधिकारी, न्यायाधीश, इस्राएलमधील
    वाडवडीलांच्या घराण्यांचे प्रमुख या सर्वांशी बोलला.
  qub-qub: 'Salomonga llapan Israelcunata gayachiran: suldärucunapa llapan mandajnincunata,
    waquin autoridäcunata, cada famillyapa mandajnincunata.'
  bqp-bqp: Sɔ̃ɔ teeru Sɑlomɔɔ u kɑ Isirelibɑ kpuro gɑri kuɑ kɑ ben tɑbu kowobu nɔrɔm
    nɔrɔm (1.000) kɑ wunɔm wunɔm sinɑmbu kɑ ben siri kowobu kɑ ben yɛnu yɛ̃robu, ben
    wirugibu kpuro gesi.
  hat-hat: Wa Salomon fè rele tout pèp Izrayèl la, kòmandan rejiman mil sòlda yo,
    kòmandan divizyon san sòlda yo, jij yo, tout anplwaye gouvènman an ak tout chèf
    fanmi yo.
  eng-BSB: Then Solomon spoke to all Israel, to the commanders of thousands and of
    hundreds, to the judges, and to every leader in all Israel—the heads of the families.
  eng-WEBPB: Solomon spoke to all Israel, to the captains of thousands and of hundreds,
    to the judges, and to every prince in all Israel, the heads of the fathers’ households.
  kbq-kbq: Hagi maka Israeli vahepintira, 1tauseni'a sondia vahetema kvama hu'nea
    sondia vahetmima, 100'a sondia vahete'ma kegavama hu'nea vahetmima, kema refkoma
    hu kva vahetmima, Israeli vahetmimofo kva vahetmima, mago mago nagate'ma vugotama
    hu'nea kva vahetmima huno Solomoni'a ke hutru huteno nanekea zamasami'ne.
  nhe-BL: Huan Salomón quinnotzqui ma mosentilica nochi israelitame. Quinnotzqui soldados
    tlen eliyayaj tlayacanani tlen se mil soldados, huan tlen cien soldados, huan
    nochi jueces, huan nochi tequihuejme huan nochi tlen quiyacanayayaj se hueyi israelita
    familia.
  gub-BL: Aze heta 1.000 zauxiapekwer wà, heta wanuwihaw. Aze heta 100 zauxiapekwer
    wà, heta wanuwihaw no. Xàrumàw uze'eg a'e tuwihaw wanupe kury, tuwihaw wanuwihaw
    wanupe no, uzeànàm ma'e kwer wanuwihaw wanupe no, Izaew paw wanupe no.
  eng-DRA: 'And Solomon gave orders to all Israel, to the captains of thousands, and
    of hundreds, and to the rulers, and to the judges of all Israel, and the heads
    of the families:'
