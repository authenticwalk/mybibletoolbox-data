  ory-ory: ଏବେ, ହେ ସଦାପ୍ରଭୋ ପରମେଶ୍ୱର, ମୋʼ ପିତା ଦାଉଦଙ୍କ ପ୍ରତି ତୁମ୍ଭର ପ୍ରତିଜ୍ଞା ସ୍ଥିରୀକୃତ
    ହେଉ; କାରଣ ତୁମ୍ଭେ ପୃଥିବୀର ଧୂଳି ତୁଲ୍ୟ ବହୁସଂଖ୍ୟକ ଏକ ଗୋଷ୍ଠୀ ଉପରେ ମୋତେ ରାଜା କରିଅଛ।
  chk-chk: Ai Kot Samol mi Lapalap, kose mochen kopwe apwönüetä om pwon ngeni Tafit
    semei we, pun en ka awisaei pwe üpwe king won eu mwichen aramas mi chomong esap
    wor eman a tongeni aleaniir.
  rop-rop: Wal YAWEI yu kipum det strongbala pramis yubin meigim langa main dedi.
    Yubin meigim mi jidan king blanga detmatj pipul weya nobodi kaan kaundimap.
  ukr-1871: Нехай же, Господи Боже, справдиться твоє слово до Давида, панотця мого;
