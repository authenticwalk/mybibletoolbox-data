  hbo-hbo: עַתָּה֙ יְהוָ֣ה אֱלֹהִ֔ים יֵֽאָמֵן֙ דְּבָ֣רְךָ֔ עִ֖ם דָּוִ֣יד אָבִ֑י כִּ֤י
    אַתָּה֙ הִמְלַכְתַּ֔נִי עַל־עַ֕ם רַ֖ב כַּעֲפַ֥ר הָאָֽרֶץ׃
  kik-kik: Na rĩrĩ, Wee Jehova Ngai, reke ũrĩa werĩire baba Daudi ũhinge, nĩgũkorwo
