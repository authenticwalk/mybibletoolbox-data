  ilo-ULB: Ita, O Yahweh a Dios, tungpalem koma dagiti karim iti amak a ni David,
    ta pinagbalinnak nga ari dagiti tattao a kas iti tapok iti daga ti kaaduda.
  kpg-kpg: Meenei Dimaadua dogu God, haga gila ina dau hagababa dela ne hai Kooe gi
    dogu damana. Goe ne hai au belee hai di king, e dagi nia daangada dogologowaahee
    dela e deemee di dau.
  uig-ARA: ئى پەرۋەردىگار خۇدا، ئەمدى سەن ئاتام داۋۇتقا بەرگەن ۋەدەڭنى پۇختا ئورۇنلىغايسەن؛
    چۈنكى سەن مېنى يەردىكى توپىدەك نۇرغۇن خەلققە ھۆكۈمرانلىق قىلىدىغان پادىشاھ قىلدىڭ.
  sus-sus: Yakɔsi, n Marigi Alatala, i naxan masen n baba Dawuda bɛ, i xa a rakamali,
    barima i bara n ti ɲama xun ma naxan gbo alɔ xube.
  pon-2006: Maing KAUN, ei Koht, komw ketin kapwaiada inou me komwi ketin wiahiongehr
