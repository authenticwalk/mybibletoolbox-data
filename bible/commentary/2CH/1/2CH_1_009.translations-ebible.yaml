  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲዮ! ታ ዓዶም ኔ ጉሙርሲ ኬኤዜ ቃኣሎ ኩንሤ፤ ሃያ ሚርጉማ ዓጪጉዲ ማዔ ዴሮይዳ ኔ ታና
    ካኣታሤኔ፤
  twi-ASANTE: Na afei Awurade Onyankopɔn, mesrɛ wo di ɛbɔ a wohyɛɛ mʼagya Dawid no
    so, ɛfiri sɛ wode me asi nnipa a wɔn dodoɔ te sɛ asase so mfuturo so ɔhene.
  eng-WEBU: Now, LORD God, let your promise to David my father be established; for
    you have made me king over a people like the dust of the earth in multitude.
  wal-wal: Ha77ikka abeet GODAU, Xoossau, neeni ta aawaa Daawitayyo kase giido qaalai
