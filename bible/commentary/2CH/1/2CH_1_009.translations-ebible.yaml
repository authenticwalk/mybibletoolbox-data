  uig-CYR: И Пәрвәрдигар Худа, әнди Сән атам Давутқа бәргән вәдәңни пухта орунлиғайсән;
    чүнки Сән мени йәрдики топидәк нурғун хәлиққә һөкүмранлиқ қилидиған падиша қилдиң.
  tel-2017: కాబట్టి యెహోవా దేవా, నీవు నా తండ్రి దావీదుకు చేసిన వాగ్దానాన్ని నెరవేర్చు.
    నేల ధూళి వలే ఉన్న విస్తారమైన ప్రజలకు నీవు నన్ను రాజును చేశావు.
  hat-BSA: Koulye a, O SENYÈ Bondye, Sa Ou te pwomèt a papa m nan, David, akonpli.
    Paske Ou te fè m wa sou yon pèp ki gran an kantite tankou pousyè latè.
  kos-kos: O LEUM GOD, akpwayeye wulela se kom tuh orala nu sin papa tumuk. Kom orala
    nga in tokosra fin mwet puspis su tia ku in oekyukla.
  hbo-WLC: עַתָּה֙ יְהוָ֣ה אֱלֹהִ֔ים יֵֽאָמֵן֙ דְּבָ֣רְךָ֔ עִ֖ם דָּוִ֣יד אָבִ֑י כִּ֤י
    אַתָּה֙ הִמְלַכְתַּ֔נִי עַל־עַ֕ם רַ֖ב כַּעֲפַ֥ר הָאָֽרֶץ׃
  ibo-ibo: Ugbu a, Onyenwe anyị bụ Chineke, ka nkwa gị nke i kwere nna m, bụ Devid,
