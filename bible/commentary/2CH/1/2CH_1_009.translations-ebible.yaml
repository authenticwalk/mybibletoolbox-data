  mps-mps: O God, Genuai Bidi, nago enabolo tonalumainu mani te we bidi augwali hauwa
    mu dao, tama te bidi dabego augwali nedebo usu me egobeo. Tama tialima megi da,
    eno aya Devit dali nago dąų wali po usu nagasa homu ebao.
  tpi-tpi: O God, Bikpela, ol dispela manmeri yu bin givim mi bilong lukautim, ol
