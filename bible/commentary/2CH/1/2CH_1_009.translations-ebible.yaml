  hlt-hlt: BOEIPA Pathen aw, na ol he a pa David taengah cak saeh. Namah loh kai he
    diklai laipi, pilnam miping soah nan manghai sak coeng.
  tbz-SIM: ti Yiɛ̀ nKuyie nhɑ nɑ̀kɛ́ tì n cicɛ Dɑfiti tiì dɔ̀ɔ̀ kɛ yɛ̃́ ɑ m bɑɑ́mmɛ̀
    kubotí diɛkù kùu sũ kɛ mɑ̀nnɛ̀ mubirímú.
  msy-2020: O Ikiavɨra Itir Godɨn Gavgavim, gumazamizir nɨ me gativasa na ganɨngizir
