verse: 2CH.001.009
translations:
  mal-C: ദൈവമായ യഹോവേ, ഭൂതലത്തിലെ പൊടിപോലെ അസംഖ്യമായ ഒരു ജനതയ്ക്ക് ഇപ്പോൾ അങ്ങ് എന്നെ
    രാജാവാക്കിയിരിക്കുന്നു! അതിനാൽ എന്റെ പിതാവായ ദാവീദിനോട് അങ്ങ് ചെയ്ത വാഗ്ദാനം സ്ഥിരീകരിക്കണേ!
  deu-TKW: Möge nun, Gott Jahwe, deine Verheißung an meinen Vater David in Kraft treten!
    Denn du hast mich zum Könige gemacht über ein Volk, das so zahlreich ist, wie
    die Krümchen der Erde.
  lin-lin: Sik’oyo, oh Yawe Nzambe, tika ete elaka oyo opesaki epai ya Davidi, tata
    na ngai, ekokisama ! Pamba te ezali Yo nde otie ngai mokonzi ya bato oyo bazali
    ebele lokola putulu ya mabele.
  eng-LSV: Now, O YHWH God, Your word with my father David is steadfast, for You have
    caused me to reign over a people [as] numerous as the dust of the earth;
  eng-GNV: 'Nowe therefore, O Lord God, let thy promise vnto Dauid my father be true:
    for thou hast made mee King ouer a great people, like to the dust of the earth.'
  eng-WEBSTER: 'Now, O LORD God, let thy promise to David my father be established:
    for thou hast made me king over a people like the dust of the earth in multitude.'
  nhw-BL: Huajca ama TOTECO Dios, xijtlamichihua ica na nochi catli tijtencahuili
    David notata para tijchihuas pampa techchijtoc ma nieli niinintlanahuatijca ni
    israelitame catli tlahuel onpano miyaqui masehualme. Itztoque san quen tlaltejpoctli
    imiyaca.
  swh-ONEN: Sasa, Bwana Mungu, ahadi yako kwa baba yangu Daudi na ithibitike, kwa
    kuwa umenifanya mimi mfalme juu ya watu ambao ni wengi kama mavumbi ya nchi.
  bba-bba: Tɛ̃, ɑ de wunɛn nɔɔ mwɛɛru tu yibiɑrɑ te ɑ nɛn tundo Dɑfidi kuɑ. Domi ɑ
    derɑ nɑ bɑndu di tɔn wuurun suunu sɔɔ te tɑ dɑbi nɡe yɑni sɛɛri.
  eng-KJVCPB: 'Now, O Lord God, let thy promise unto David my father be established:
    for thou hast made me king over a people like the dust of the earth in multitude.'
  luo-luo: Koro, Jehova Nyasaye, mad imi singruok mane imiyo wuora Daudi ochopi, nikech
    iseketa ruoth kuom oganda mangʼeny ka buru manie piny.
  meu-meu: Dirava Iehova e, emu gwauhamata tamagu David o henia na harihari ba hamomokania;
    badina be bese badana ta, tano gahuna na heto, edia pavapava ai vada o halaogu.
  npi-ULB: अब हे परमप्रभु परमेश्‍वर, तपाईंले मेरा बुबा दाऊदलाई दिनुभएको तपाईंको प्रतिज्ञा
    पुरा गर्नुहोस्, किनकि पृथ्‍वीको धुलो जत्तिकै अनगन्‍ती मानिसमाथि तपाईंले मलाई राजा
    बनाउनुभएको छ ।
  yor-yor: Nísinsin yìí Olúwa Ọlọ́run, jẹ́ kí ìlérí rẹ sí baba à mi Dafidi wá sí ìmúṣẹ,
    nítorí ìwọ ti fi mí jẹ ọba lórí àwọn ènìyàn tí ó pọ̀ bí erùpẹ̀ ilẹ̀.
  emp-NTPO: Mʌ̃ Boro Ãcõrẽ, bʌa mʌ̃ zeza Davia jarad̶a quĩrãca odua. Bʌa mʌ̃ra israelerã
    boroda b̶ʌsia. Baribʌrʌ ãdjirãra zocãrã panʌa ĩbʌ quĩrãca.
  pes-OPCB: ای یهوه خدا، به وعده‌ای که به پدرم داوود دادی وفا کن، زیرا مرا بر قومی
    پادشاه ساخته‌ای که چون غبارِ زمین بی‌شمارند.
  tgl-ULB: Ngayon, Yahweh na Diyos, isakatuparan mo ang iyong pangako kay David na
    aking ama, dahil ginawa mo akong hari sa mga tao na ang bilang ay kasing dami
    ng mga alikabok sa lupa.
  hui-hui: Anigo i̱naga Anduane Homogo Ngode Datagaliwabe-o i̱ igiri emene mana manda
    biai nahe kogo í̠naga wali agali baya hangu agua haru holedabe tobaho kogoni.
    Áyu i̱ í̠naga wali agali í̠nime dabo helene biaru heba mandagi hewaria ainde ti
    daga labe nahe dewaore bu kago ai í̠nime i̱ abahondo buleore lalu bi lo wirigo
  mya-mya: အို ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော် သည်​ခ​မည်း​တော်​အား​ပေး​တော်​မူ​သော​ကတိ
    တော်​ကို​တည်​စေ​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​အား မ​ရေ​မ​တွက်​နိုင်​အောင်​များ​ပြား​သည့်​ဤ
    လူ​မျိုး​၏​ဘု​ရင်​ဖြစ်​စေ​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ལྟ་ཁྱེད་ཀྱིས་བདག་གི་ཕ་དཱ་བིད་ལ་ཞལ་བཞེས་གནང་བ་དེ་འགྲུབ་པར་མཛོད་ཅིག
    ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་ང་རང་རྒྱལ་པོར་བསྐོས་ཤིང་ས་སྟེང་གི་རྡུལ་ཕྲན་ལྟར་མང་བའི་མི་འདི་རྣམས་ལ་དབང་སྒྱུར་དུ་མཛད་པས་སོ།
    །
  sna-sna: Zvino, Jehovha Mwari, itai henyu kuti chivimbiso chenyu kuna baba vangu
    Dhavhidhi chizadziswe, nokuti makandiita mambo pamusoro pavanhu vakawanda seguruva
    renyika.
  spa-BLM: Ahora, Yahvé Dios, haz que se cumpla tu promesa a David mi padre, pues
    me has hecho rey de un pueblo como el polvo de la tierra en multitud.
  cac-cac: A ticnaic ach Jehová Dios, elocab'c'och tas ix al d'a vin̈ in mam chi',
    yujto ix in ac'och reyal d'a jun a chon̈ab' man̈ jantacoc sb'isul tic, icha spococal
    lum luum.
  swh-ULB: Sasa, Yahwe Mungu, ahadi yako kwa Daudi baba yangu itimie, maana umenifanya
    mfalme juu ya watu wengi kama mavumbi ya dunia.
  bel-bel: Хай жа спраўдзіцца, Госпадзе Божа, слова Тваё да Давіда, бацькі майго.
    Як што Ты ўцараваў мяне над народам шматлікім, як пыл зямны,
  deu-ELBBK: nun möge sich, Gott, der HERR, dein Wort bewähren, das du zu meinem Vater
    David geredet hast! Denn du hast mich zum König gemacht über ein Volk, das zahlreich
    ist wie der Staub der Erde.
  mbb-OT: Ne ǥuntaan, Nengazen he Megbevayà, tumana nu is impenangdù nu te amey ku
    he si David, su midhimu a kenikew he hadì te keet-etawan he iring kezakel te pantad.
  mal-2015: ആകയാൽ യഹോവയായ ദൈവമേ എന്റെ അപ്പനായ ദാവീദിനോടുള്ള നിന്റെ വാഗ്ദാനം നിവൃത്തിയായ്‌വരുമാറാകട്ടെ;
    ഭൂമിയിലെ പൊടിപോലെ അസംഖ്യമായുള്ള ജനത്തിന്നു നീ എന്നെ രാജാവാക്കിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: RAJEJA, Devla, akana mi ačhel pes oda, so phenďal mire dadeske le Davidoske.
    Tu man thoďal kraľiske upral kala manuša, save hine ajci but sar o prachos pre
    phuv.
  pes-OPV: حال‌ای یهوه خدا به وعده خود که به پدرم داوددادی وفا نما زیرا که تو مرا
    بر قومی که مثل غبار زمین کثیرند پادشاه ساختی.
  ron-1924: Акум, Доамне Думнезеуле, ымплиняскэ-се фэгэдуинца Та фэкутэ татэлуй меу
    Давид, фииндкэ м-ай пус сэ домнеск песте ун попор маре ла нумэр, ка пулберя пэмынтулуй!
  ben-OBCV: এখন, হে ঈশ্বর সদাপ্রভু, আমার বাবা দাউদের কাছে করা তোমার প্রতিজ্ঞাটি সুনিশ্চিত
    করো, কারণ তুমি আমাকে এমন এক জাতির উপরে রাজা করেছ, যারা সংখ্যায় পৃথিবীর ধূলিকণার
    মতো অসংখ্য।
  som-som: Haddaba Rabbiyow Ilaahow, ballankaagii aad aabbahay Daa'uud u ballanqaadday
    ha dhismo, waayo, waxaad boqor iiga dhigtay dad tiradiisu tahay sida ciidda dhulka.
  lat-VUC: 'Nunc ergo Domine Deus, impleatur sermo tuus quem pollicitus es David patri
    meo: tu enim me fecisti regem super populum tuum multum, qui tam innumerabilis
    est quam pulvis terræ.'
  eng-ASVBT: Now, O Jehovah God, let thy promise unto David my father be established;
    for thou hast made me king over a people like the dust of the earth in multitude.
  ita-1885: Ora, o Signore Iddio, sia verificata la tua parola, che tu hai detta a
    Davide, mio padre; perciocchè tu mi hai costituito re sopra un popolo, che è in
    gran numero come la polvere della terra.
  eng-LXXUP: And now, O Lord God, let, I pray thee, thy name be established upon David
    my father; for thou hast made me king over a people numerous as the dust of the
    earth.
  eng-ULB: Now, Yahweh God, let your promise to David my father be carried out, for
    you have made me king over a people as numerous as the dust of the earth.
  spa-VBL: Señor Dios, por favor, cumple la promesa que le hiciste a mi padre David.
    Me has hecho rey de una nación que tiene tanta gente como el polvo de la tierra.
  fra-_FOB: Maintenant, Éternel Dieu! que ta parole à David, mon père, soit ferme;
    car tu m'as établi roi sur un peuple nombreux comme la poussière de la terre.
  mal-mal: ആകയാൽ യഹോവയായ ദൈവമേ എന്റെ അപ്പനായ ദാവീദിനോടുള്ള നിന്റെ വാഗ്ദാനം നിവൃത്തിയായല്ലോ?
    ഭൂമിയിലെ പൊടിപോലെ അസംഖ്യമായുള്ള ജനത്തിന് നീ എന്നെ രാജാവാക്കിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Tū ne mujhe ek aisī qaum par bādshāh banā diyā hai jo zamīn kī ḳhāk kī
    tarah beshumār hai. Chunāṅche ai Rab Ḳhudā, wuh wādā pūrā kar jo tū ne mere bāp
    Dāūd se kiyā hai.
  suz-BL: मुल आं परमप्रभु यावे, गे आं आफ दाऊद कली गेशो इन लोव़ खाप्‍पीन। मारदे हना
    गे आं कली एको रागी ङा फुरक खोदेंशो पा हिक्‍ने मचाप्‍चा ङा शुश मुर आन पिप सेल्‍तीनी।
  ita-1927: Ora, o Eterno Iddio, si avveri la promessa che hai fatta a Davide mio
    padre, poiché tu m’hai fatto re di un popolo numeroso come la polvere della terra!
  ckb-ckb: ئێستاش ئەی یەزدانی پەروەردگار، با بەڵێنەکەت لەگەڵ داودی باوکمدا بچەسپێت،
    چونکە تۆ منت کردووەتە پاشای گەلێکی زۆر کە وەک خۆڵی زەوییە.
  eng-BBE: Now, O Lord God, let your word to David my father come true; for you have
    made me king over a people like the dust of the earth in number.
  kan-OKCV: ಈಗ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಮಾಡಿದ ವಾಗ್ದಾನವು ದೃಢವಾಗಲಿ. ಏಕೆಂದರೆ
    ಭೂಮಿಯ ಧೂಳಿನಷ್ಟು ಅಸಂಖ್ಯಾತ ಜನರ ಮೇಲೆ ನನ್ನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: இப்போதும் தேவனாகிய யெகோவாவே, நீர் என் தகப்பனாகிய தாவீதுக்குக் கொடுத்த
    உமது வாக்குத்தத்தம் உறுதிப்படுவதாக; தேவரீர் பூமியின் தூளைப்போன்ற ஏராளமான மக்களின்மேல்
    என்னை ராஜாவாக்கினீர்.
  spa-RV-1909: Confírmese pues ahora, oh Jehová Dios, tu palabra dada á David mi padre;
    porque tú me has puesto por rey sobre un pueblo en muchedumbre como el polvo de
    la tierra.
  ron-BTF: Și, DOAMNE Dumnezeule, să fie întemeiată, promisiunea ta către David, căci
    m-ai făcut împărat peste un popor numeros ca țărâna pământului.
  eng-WEBP: Now, LORD God, let your promise to David my father be established; for
    you have made me king over a people like the dust of the earth in multitude.
  eng-FBV: Lord God, please keep the promise you made to my father David. You have
    made me king over a nation that has as many people as the dust of the earth.
  nld-1939: Laat dan, Jahweh mijn God, de belofte worden vervuld, die Gij aan mijn
    vader David gedaan hebt. Gij hebt mij koning gemaakt over een volk, dat zo talrijk
    is als het stof der aarde;
  nch-BL: Huajca ama TOTECO Dios, xijtamichihua ica na nochi cati tijtencahuili David
    notata para tijchihuas pampa techchijtoc ma nieli niinintanahuatijca ni israelitame
    cati tahuel pano miyaqui masehualme. Itztoque san quej taltepocti imiyaca.
  vie-1934: Lạy Giê-hô-va Đức Chúa Trời, bây giờ nguyện cho lời Chúa hứa cùng Đa-vít,
    cha tôi, được ứng nghiệm; vì Chúa đã lập tôi lên làm vua dân sự này đông như bụi
    đất.
  hin-CV: अब, याहवेह परमेश्वर, मेरे पिता दावीद से की गई आपकी प्रतिज्ञा पूरी हो गई
    है, क्योंकि आपने मुझे ऐसे अनगिनत लोगों पर राजा बनाया है, जो भूमि की धूल के समान
    अनगिनत हैं.
  spa-BES: Ahora, oh Señor Dios, cumple tu palabra a David, mi padre; porque me has
    hecho rey sobre un pueblo como el polvo de la tierra en número.
  tdx-tdx: Ie amy zao ry Iehovà Andrianañahare, ehe aja­doño i nitsarae’o amy Davide
    raekoy; fa nanoe’o mpanjaka hifehe ondaty mira ami’ty hamaro’ ty deboke an-tane
    atoio iraho.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์​พระเจ้า ขอให้​พระสัญญาของพระองค์​ที่​มีต​่อดาวิดเสด็จพ่อของข้าพระองค์​เป็นจริง
    ณ บัดนี้ เพราะพระองค์​ได้​ทรงตั้งให้ข้าพระองค์เป็นกษั​ตริ​ย์เหนือชนชาติ​ที่​มากอย่างผงคลี​แห่​งแผ่นดินโลก
  por-BR-2018: Confirme-se, pois, agora, ó SENHOR Deus, tua palavra dada a Davi meu
    pai; porque tu me puseste por rei sobre um povo em multidão como o pó da terra.
  deu-ELO: nun möge sich, Jehova Gott, dein Wort bewähren, das du zu meinem Vater
    David geredet hast! Denn du hast mich zum König gemacht über ein Volk, das zahlreich
    ist wie der Staub der Erde.
  eng-WYC-2018: Now therefore, Lord God, thy word be fulfilled, which thou promisedest
    to David, my father; for thou hast made me king upon thy great people, which is
    so unnumberable as the dust of [the] earth. (And so now, Lord God, let thy word
    be fulfilled, which thou hast promised to my father David; for thou hast made
    me king upon thy great people, who be as innumerable as the dust of the earth.)
  epo-epo: nun, ho Dio Eternulo, plenumiĝu do Via vorto al mia patro David. Ĉar Vi
    faris min reĝo super popolo grandnombra kiel la polvo de la tero,
  uig-PIN: I Pǝrwǝrdigar Huda, ǝmdi Sǝn atam Dawutⱪa bǝrgǝn wǝdǝngni puhta orunliƣaysǝn;
    qünki Sǝn meni yǝrdiki topidǝk nurƣun hǝlⱪⱪǝ ⱨɵkümranliⱪ ⱪilidiƣan padixaⱨ ⱪilding.
  beo-beo: Hina Gode! Dia na adama ilegele sia:i amo dafawane didili hamoma. Dia hamobeba:le,
    na fi dunu da wali bagohame esala, idimu hamedei gala ilima hina bagade esala.
  tpi-OTNT: O God, Bikpela, ol dispela manmeri yu bin givim mi bilong lukautim, ol
    i bikpela lain moa, na i no inap man i kaunim. Olsem na nau mi laik bai yu inapim
    dispela promis yu bin mekim long papa bilong mi, Devit.
  hau-SA: To, yanzu, ya Ubangiji Allah, ka cika alkawarin da ka yi ga mahaifina Dawuda
    yă tabbata, gama ka naɗa ni sarki a bisa mutanen da suka wuce ƙirge kamar ƙurar
    ƙasa.
  uig-LAT: I Perwerdigar Xuda, emdi Sen atam Dawutqa bergen wedengni puxta orunlighaysen;
    chünki Sen méni yerdiki topidek nurghun xelqqe hökümranliq qilidighan padishah
    qilding.
  nde-nde: Khathesi, Thixo Nkulunkulu, gcwalisa isithembiso owasenza kubaba uDavida,
    ngoba ungenze inkosi phezu kwabantu abanengi okothuli lomhlabathi.
  ton-ton: 'Pea ko eni, ʻE Sihova ko e ʻOtua, tuku ke fakapapau ʻae talaʻofa naʻe
    fai ki heʻeku tamai ko Tevita: he kuo ke tuku au ko e tuʻi ki ha kakai ʻoku lahi
    ʻo hangē ko e efu ʻoe kelekele.'
  ces-1613: Již tedy, Hospodine Bože, budiž stálé slovo tvé mluvené s Davidem otcem
    mým; nebo ty jsi mne ustanovil za krále nad lidem tak mnohým, jako jest prachu
    zemského.
  eng-WMB: Now, LORD God, let your promise to David my father be established; for
    you have made me king over a people like the dust of the earth in multitude.
  tam-TCV: இப்பொழுதும் இறைவனாகிய யெகோவாவே, எனது தகப்பன் தாவீதிற்கு நீர் கொடுத்த வாக்குத்தத்தம்
    உறுதிப்படட்டும். ஏனெனில் பூமியின் தூளைப்போல் எண்ணிக்கையுடைய மக்களுக்கு என்னை அரசனாக்கியிருக்கிறீர்.
  ceb-ULB: Karon, Yahweh nga Dios, tugoti nga matuman ang imong saad ngadto sa akong
