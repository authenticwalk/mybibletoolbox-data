  guj-2017: હવે, પ્રભુ ઈશ્વર, મારા પિતા દાઉદને જે વચન આપ્યું હતું તે ફળીભૂત કરો, કેમ
    કે તમે મને પૃથ્વીની ધૂળની રજ જેટલા અસંખ્ય લોકો પર રાજા બનાવ્યો છે.
  pon-2006A: Maing KAUN, ei Koht, komw ketin kapwaiada inou me komwi ketin wiahiongehr
    semeio. Komwi ketin kupwuredahr I en wiahla nanmwarki oh kakaun uwen tohtohn aramas
    ehu me sohte kak wadawad,
  por-BRBSL: Agora, Javé Deus, que sua promessa a Davi, meu pai, seja estabelecida;
