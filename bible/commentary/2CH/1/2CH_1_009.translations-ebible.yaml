  arb-NAV: فَالآنَ أَيُّهَا الرَّبُّ الإِلَهُ لِيَتِمَّ وَعْدُكَ الَّذِي وَعَدْتَ
    بِهِ أَبِي دَاوُدَ، لأَنَّكَ وَلَّيْتَنِي حُكْمَ شَعْبٍ كَثِيرٍ كَتُرَابِ الأَرْضِ.
  ewe-ewe: Esia koe nye nu si mehiã elabena èwɔ ŋugbe si nèdo na fofonye, David la
