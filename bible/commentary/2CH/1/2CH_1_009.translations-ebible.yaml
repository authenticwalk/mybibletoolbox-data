  urd-GVH: तूने मुझे एक ऐसी क़ौम पर बादशाह बना दिया है जो ज़मीन की ख़ाक की तरह बेशुमार
    है। चुनाँचे ऐ रब ख़ुदा, वह वादा पूरा कर जो तूने मेरे बाप दाऊद से किया है।
  rug-rug: Ke, Zihova Tamasa, Mu va gorevura ia sa Mua vina tatara koasa tamaqu. Ura
