  dop-dop: Mpʋ tɔ, Tɑcɑɑ Ɩsɔ, lɑ nɔɣɔ ŋkɑ n kɑ sɩɩ mɑ cɑɑ Tɑfiiti tɔ. Mpi tɔ, piitim
    mpi pǝ tɔɔ n kpɑ-m wulɑʋ tɔ pǝ yǝlɑɑ wɛ pɑɣɑlɛ kɛ́ ɩsɩɩ kɑnyǝŋɑ.
  azb-azb: İndi, ya Rəbb Allah, atam Davuda olan vədin yerinə yetsin, çünki Sən məni
