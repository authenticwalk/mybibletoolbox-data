  hin-2017: अब हे यहोवा परमेश्वर! जो वचन तूने मेरे पिता दाऊद को दिया था, वह पूरा हो;
    तूने तो मुझे ऐसी प्रजा का राजा बनाया है जो भूमि की धूल के किनकों के समान बहुत
