  eng-JPS: Now, O LORD God, let Thy promise unto David my father be established; for
    Thou hast made me king over a people like the dust of the earth in multitude.
  srp-1865: Neka dakle, Gospode Bože, bude tvrda rijeè tvoja, koju si rekao Davidu
    ocu mojemu, jer si me postavio carem nad narodom kojega ima mnogo kao praha na
    zemlji.
  lug-lug: Kaakano, Mukama Katonda, kye wasuubiza kitange Dawudi, nsaba kituukirizibwe,
    kubanga onfudde kabaka ow’eggwanga eryenkana ng’enfuufu ku nsi mu bungi bwayo.
  heb-heb: עתה יהוה אלהים יאמן דברך עם דויד אבי כי אתה המלכתני על עם רב כעפר הארץ׃
  ben-IRV: এখন, হে সদাপ্রভু ঈশ্বর, তুমি আমার পিতা দায়ূদের কাছে যে কথা বলেছ, তাই স্থায়ী
    হোক; কারণ তুমিই পৃথিবীর ধূলোর মত বহুসংখ্যক এক জাতির উপরে আমাকে রাজা করেছ৷
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ, ਜੋ ਬਚਨ ਤੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਕੀਤਾ ਉਹ ਕਾਇਮ ਰਹੇ ਕਿਉਂ
    ਜੋ ਤੂੰ ਮੈਨੂੰ ਅਜਿਹੀ ਪਰਜਾ ਦਾ ਰਾਜਾ ਬਣਾਇਆ ਜੋ ਧਰਤੀ ਦੀ ਧੂੜ ਵਾਂਗੂੰ ਬਹੁਤ ਜ਼ਿਆਦਾ ਹੈ
  mya-JVB: ယခု မှာ အိုထာဝရ အရှင်ဘုရားသခင် ၊ မြေမှုန့် များသကဲ့သို့ အရေအတွက်အားဖြင့်များပြား
    သော လူ တို့၏ ရှင် ဘုရင်အရာ၌ အကျွန်ုပ် ကို ချီးမြှောက်တော်မူသောကြောင့် အဘ ဒါဝိဒ်
    ၌ ထားသော ဂတိတော် ကို တည် စေတော်မူပါ။
  hmo-hmo: “Lohiabada Dirava e, oiemu gwauhamata, egu tamana Davida dekenai oi henia,
    be harihari do oi hamomokania, badina be bese badana ta, taunimanima momo, duahia
    diba lasi, edia king be oi ese lau oi halaoa vadaeni.
  urd-urd: अब ऐ ख़ुदावन्द ख़ुदा, जो वा'दा तूने मेरे बाप दाऊद से किया वह बरक़रार रहे,
    क्यूँकि तूने मुझे एक ऐसी क़ौम का बादशाह बनाया है जो कसरत में ज़मीन की ख़ाक के
    ज़र्रों की तरह है।
  rus-SYN: Да исполнится же, Господи Боже, слово Твое к Давиду, отцу моему. Так как
    Ты воцарил меня над народом многочисленным, как прах земной,
  bqc-SIM: Dii Lua, lɛ́ pↄ́ ń gbɛ̃̀ ma mae Davidiɛ kɛ sa, asa n ma dilɛ gbɛ̃́ pↄ́
    aa dasi lán dṹnia bùsu'ũfãawaↄ kía ũ.
  tcz-CHONGTHU: O Pakai Pathen lungset tah in kapa David toh nakitepna koijinginlang
    Mihem hijat chunga hin lengin neipan sahtai.
  mar-mar: आता, हे परमेश्वर देवा, तू माझे पिता दावीद यांना दिलेले वचन पूर्ण कर, कारण
    ज्या राष्ट्रांचा तू मला राजा केले आहेस, त्याच्या प्रजेची संख्या पृथ्वीवरील मातीच्या
    रज:कणांसारखी विपुल आहे.
  qub-qub: Tayta Dios, cananga papänë Davidta aunishayquitapis rasunpa cumlimay ari.
    Gammi churamashcanqui yupaytapis mana atipaypaj caycaj Israel runacunapa mandajnin
    canäpaj.
  bqp-bqp: Tɛ̃, ɑ de wunɛn nɔɔ mwɛɛru tu yibiɑrɑ te ɑ nɛn tundo Dɑfidi kuɑ. Domi ɑ
    derɑ nɑ bɑndu di tɔn wuurun suunu sɔɔ te tɑ dɑbi nge yɑni sɛɛri.
  hat-hat: O Seyè, Bondye, kenbe pwomès ou te fè papa m' lan! Ou mete m' wa pou m'
    gouvènen yon pèp ki gen anpil anpil moun ladan l'. Yo pi plis pase grenn pousyè
    tè.
  eng-BSB: Now, O LORD God, let Your promise to my father David be fulfilled. For
    You have made me king over a people as numerous as the dust of the earth.
  eng-WEBPB: Now, LORD God, let your promise to David my father be established; for
    you have made me king over a people like the dust of the earth in multitude.
  kbq-kbq: Ra Anumzana Anumzanimoka, ko'ma nenfa Devitima huhamprinte'nana kemo'a
    menina nena'a efore hie. Na'ankure ama mopafi kugusopagna huno ohompriga'a vahete
    kinia mani'nenka kegava huo hunka kinia nazeri otine.
  nhe-BL: Huajca ama TOTECO Dios, xijtlamichihua ica na nochi tlen tijtencahuili David
    notata para tijchihuas pampa tinechchijtoc ma nieli niinintlanahuatijca ni israelitame
    tlen tlahuel onpano miyac tlacame. Itztoque san queja tlaltejpoctli imiyaca.
  gub-BL: Kutàri, o Tupàn Tuweharupi Wiko Ma'e, ezapo ma'e neze'eg awer heru pe imume'u
    pyrer rupi katete nehe. 'Aw teko waneta haw nuzawy kwaw ywy ku'i kwer waneta haw
    a'e. Hemuigo kar pe kwez wanuwihawete romo ne kury.
  eng-DRA: 'Now therefore, O Lord God, let thy word be fulfilled, which thou hast
    promised to David my father: for thou hast made me king over thy great people,
    which is as innumerable as the dust of the earth.'
