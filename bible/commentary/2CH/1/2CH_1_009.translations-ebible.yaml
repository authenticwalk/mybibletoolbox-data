    proch ziemi.
  urd-GVU: تُو نے مجھے ایک ایسی قوم پر بادشاہ بنا دیا ہے جو زمین کی خاک کی طرح بےشمار
    ہے۔ چنانچہ اے رب خدا، وہ وعدہ پورا کر جو تُو نے میرے باپ داؤد سے کیا ہے۔
  deu-1912: so laß nun, HERR, Gott, deine Worte wahr werden an meinem Vater David;
    denn du hast mich zum König gemacht über ein Volk, des so viel ist als Staub auf
    Erden.
  kan-2017: ಈಗ ಯೆಹೋವನಾದ ದೇವರೇ, ನೀನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಮಾಡಿದ ವಾಗ್ದಾನವು ನೆರವೇರಲಿ.
    ಏಕೆಂದರೆ ಭೂಮಿಯ ಧೂಳಿನಷ್ಟು ಅಸಂಖ್ಯವಾದ ಜನಾಂಗದವರಿಗೆ ನನ್ನನ್ನು ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೀ.
  yap-yap: SOMOL ni Got, mu tay nga tagil’ e n’en nim micheg ngak e chitamag. Ka mu
