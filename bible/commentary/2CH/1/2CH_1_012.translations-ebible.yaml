    thee have had, and the like of which after thee none shall have.'
  asm-FB: এই হেতুকে সেই বুদ্ধি আৰু জ্ঞান তোমাক দিয়া হৈছে; আৰু তোমাৰ পূৰ্বতে কোনো
    ৰজাৰ যেনে ধন, ঐশ্বৰ্য্য আৰু সন্মান হোৱা নাই আৰু তোমাৰ পাছতো নহ’ব, তেনে ধন, ঐশ্বৰ্য্য,
    আৰু সন্মানো মই তোমাক দিম।”
  sus-A: نَ نَ عَ رَ ﭑ بَرَ عِ شَ مَشَندِ سُشُ. ﭑ لْننِ نُن قٍ كٌلٌنيِ قِمَ نّ عِ
    مَ، ﭑ مَن بَننَيَ، نَاقُلِ، نُن بِنيّ سَمَ نَ قَرِ دَنفِقٍ مَنفّ بِرِن نَ نَشٍيٍ
    سِنفٍ تِ عَ نُن نَشٍيٍ تِمَ عِ دَنفِ شَنبِ.»
  fra-SBL: la sagesse et la connaissance te sont accordées. Je te donnerai des richesses,
    des biens et des honneurs, tels qu'aucun des rois qui ont été avant toi n'en a
    eu, et qu'aucun n'en aura après toi. »
  hbo-hbo: הַֽחָכְמָ֥ה וְהַמַּדָּ֖ע נָת֣וּן לָ֑ךְ וְעֹ֨שֶׁר וּנְכָסִ֤ים וְכָבֹוד֙
    אֶתֶּן־לָ֔ךְ אֲשֶׁ֣ר ׀ לֹא־הָ֣יָה כֵ֗ן לַמְּלָכִים֙ אֲשֶׁ֣ר לְפָנֶ֔יךָ וְאַחֲרֶ֖יךָ
    לֹ֥א יִֽהְיֶה־כֵּֽן׃
  kik-kik: nĩ ũndũ ũcio nĩũkũheo ũũgĩ na ũmenyo. O na ningĩ nĩngũkũhe ũtonga, na indo
    nyingĩ o na gĩtĩĩo, iria itarĩ mũthamaki ũrĩ wakorwo nacio mbere ĩyo, na gũtarĩ
    mũthamaki ũkaagĩa nacio thuutha waku.”
  fra-NCL: la sagesse et l’intelligence te sont données. Je te donnerai en outre des
    richesses, des biens et de la gloire, comme n’en a eu aucun roi avant toi, et
    comme n’en aura aucun après toi. »
  cek-AK: palunghahaih hoi panoek thaihaih to kang paek; Na hmaa ah kaom siangpahrangnawk
    mah tawn o vai ai, nang pacoengah kaom siangpahrangnawk mah doeh tawn o vai ai
    ih, angraenghaih, lensawkhaih hoi ahmin pakoehhaih to kang paek bae han vop, tiah
    a naa.
  cuk-cuk: Degisoggu, a-ular, nue-binsaed-ibedga-guega an be-imakodo, degi, nue-ibmar-wisiguega
    an be-imakbalodo. Deginbali, mani-ibedga-guega an be-imakbaloed, or-ibedga-guega
    an be-imakbaloed, ibmar-bukidar an bega ukbaloed, degi, nug-dummarba-guega an
    be-imakbaloed. Be-idu reymar-megismalad, weyobi ibmar nikussurmalad. Be-sorba
    reymar-megmarbaloed, weyobi ibmar nikuosurmarbalid.”
  uig-CYR: Даналиқ вә билим саңа тәқдим қилинди; вә Мән саңа байлиқ, мал-мүлүк вә
    иззәт-һөрмәтму берәй; шундақ болидуки, сениңдин илгири өткән падишаларниң һеч
    биридә ундақ болмиған, сениңдин кейин болғуси падишалардиму ундақ болмайду, деди.
  tel-2017: కాబట్టి జ్ఞానం, తెలివీ రెండూ నీకిస్తాను. అంతేగాక నీకు ముందు గానీ, నీ తరవాత
    గానీ వచ్చే రాజులకెవరికీ లేనంత ఐశ్వర్యాన్నీ ధనాన్నీ గొప్ప పేరునూ నీకిస్తాను.”
  hat-BSA: sajès avèk konesans gen tan bay a ou menm. Epi Mwen va ba ou richès avèk
    byen, avèk lonè, tankou okenn nan wa avan ou yo pa t janmen genyen, ni sila ki
    va swiv ou yo.”
  kos-kos: Nga ac fah sot nu sum lalmwetmet ac etauk. Ac sayen ma inge, nga fah sot
    mwe kasrup, ma saok, ac pwengpeng tuh in yohk liki na tokosra nukewa su meet liki
    kom, ku su ac fah tuku tukum.”
  hbo-WLC: הַֽחָכְמָ֥ה וְהַמַּדָּ֖ע נָת֣וּן לָ֑ךְ וְעֹ֨שֶׁר וּנְכָסִ֤ים וְכָבוֹד֙
    אֶתֶּן־לָ֔ךְ אֲשֶׁ֣ר ׀ לֹא־הָ֣יָה כֵ֗ן לַמְּלָכִים֙ אֲשֶׁ֣ר לְפָנֶ֔יךָ וְאַחֲרֶ֖יךָ
    לֹ֥א יִֽהְיֶה־כֵּֽן׃
  ibo-ibo: Ya mere, enyela gị amamihe na nghọta dịka ị rịọrọ. Aga m enyekwa gị akụnụba
    na nsọpụrụ dị ukwuu, nke eze ọbụla nke buru gị ụzọ na-enwebeghị. Ọ dịkwaghị onye
    nke ga-eso gị ga-enwe ụdị ya.”
  ory-ory: ଏଣୁ ଏହି କଥା ତୁମ୍ଭର ହୃଦ୍‍ଗତ ହେବାରୁ ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ତୁମ୍ଭକୁ ଦତ୍ତ ହେଲା; ପୁଣି
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ଏପରି ଧନ ଓ ସମ୍ପତ୍ତି ଓ ସମ୍ଭ୍ରମ ଦେବା ଯେ, ତୁମ୍ଭର ପୂର୍ବବର୍ତ୍ତୀ ରାଜାମାନଙ୍କ
    ମଧ୍ୟରୁ କେହି ସେପରି ପାଇ ନାହିଁ, କି ତୁମ୍ଭ ଉତ୍ତାରେ ଆଉ କେହି ସେପରି ପାଇବ ନାହିଁ।”
  chk-chk: iei mine üpwe fang ngonuk tipachem me silelap. Üpwe pwal fang ngonuk wöü
    me pisekisek me iteüöch, lap seni eman ekewe king mi akom mwom a eäni ika eman
    mi tapweto mürum epwe eäni.”
  rop-rop: Ai garra meigim yu jidan brabli klebabala wulijim yu garra sabi ebrijing.
    En ai garra gibit yu blendibala ebrijing du, en yu garra jidan nambawan king en
    mowa haibala langa eni king hubin jidan bifo o hu garra jidan bambai.”
  ukr-1871: Буде тобі дана премудрість і знаннє, а багацтва, достатки й славу дам
    я тобі такі, яких не було в царів переднїйш за тебе й не буде після тебе.
  deu-1951: so sei dir nun Weisheit und Erkenntnis gegeben! Dazu will ich dir Reichtum,
    Schätze und Ehre geben, dergleichen kein König vor dir gehabt hat, noch nach dir
    haben soll!
  eng-JPS: wisdom and knowledge is granted unto thee, and I will give thee riches,
    and wealth, and honour, such as none of the kings have had that have been before
    thee, neither shall there any after thee have the like.'
  srp-1865: Mudrost i znanje daje ti se; a daæu ti i bogatstva i slave, kakove nijesu
    imali carevi prije tebe niti æe poslije tebe imati.
  lug-lug: amagezi n’okumanya bikuweereddwa. Era nzija kukuwa obugagga, n’ebintu,
    n’ekitiibwa, ebitenkana ebyo bakabaka abaakusooka bye baalina, wadde abalijja
    ng’ovuddewo, bye balifuna.”
  heb-heb: החכמה והמדע נתון לך ועשר ונכסים וכבוד אתן לך אשר לא היה כן למלכים אשר לפניך
    ואחריך לא יהיה כן׃
  ben-IRV: বুদ্ধি ও জ্ঞান তোমাকে দেওয়া হল; এমনকি তোমার আগে কোনো রাজার ছিল না এবং
    তোমার পরেও কোনো রাজার হবে না, তত ঐশ্বর্য্য, সম্পত্তি ও গৌরব আমি তোমাকে দেব৷”
  pan-pan: ਬੁੱਧ ਤੇ ਗਿਆਨ ਤੈਨੂੰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਤੇ ਨਾਲੇ ਤੈਨੂੰ ਬਹੁਤ ਧਨ ਦੌਲਤ ਤੇ ਸਭ ਕੁਝ
    ਦਿਆਂਗਾ ਜੋ ਨਾ ਤਾਂ ਤੇਰੇ ਤੋਂ ਪਹਿਲਾਂ ਦੇ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਸੀ ਤੇ ਨਾ ਹੀ ਤੇਰੇ ਮਗਰੋਂ ਆਉਣ
    ਵਾਲਿਆਂ ਦੇ ਕੋਲ ਹੋਵੇਗਾ।
  mya-JVB: ထိုမှတပါး သင့် ရှေ့ မှာဖြစ် ဘူးသော ရှင်ဘုရင်နှင့် သင့် နောက် ၌ ဖြစ် လတံ့
    သော ရှင်ဘုရင် တယောက်မျှ မမှီနိုင်မည်အကြောင်း၊ စည်းစိမ် ဥစ္စာ ၊ ဂုဏ် အသရေကိုလည်း
    ငါပေး မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Unai dainai aonega bona diba bada be oi dekenai do lau henia. Ma danu lau
    ese kohu momo, bona taunimanima edia mataurai be oi dekenai do lau henia. Momokani
    lau gwau, king ta lasi, oi do vara lasi negana king ta, o oiemu murinai do ia
    vara king ta, ese do oi abia kohu bona mataurai hegeregerena do ia davaria diba
    lasi.”
  urd-urd: इसलिए हिकमत — ओ — मा'रिफ़त तुझे 'अता हुई है और मै तुझे इस क़दर दौलत और
    माल और 'इज़्ज़त बख़्शूँगा कि न तू उन बादशाहों में से जो तुझ से पहले हुए किसी को
    नसीब हुई और न किसी को तेरे बाद नसीब होगी।
  rus-SYN: премудрость и знание дается тебе, а богатство и имение и славу Я дам тебе
    такие, подобных которым не бывало у царей прежде тебя и не будет после тебя.
  bqc-SIM: má n gba ↄ̃nↄ ń dↄ̃apio, mí ɛa mà n gba ↄda ń àizɛɛo ń gawio lↄ.
    Kí pↄ́ kú n ãae ge kí pↄ́ aↄ ku n gbɛae a kanwao.
  tcz-CHONGTHU: Keiman nathumpen chihna le hetna chu kapeh ding; Chujongleh neile
    gou, haosatna le minthanna jong kapehtha ding, hitobang thil hi nama sangleh khonunga
    leng hungchang ding hon jong aneilou diu ahitai.
  mar-mar: आता तुला ज्ञान व बुद्धी देण्यात आली आहेत; तुझ्या पुर्वीच्या कोणाही राजाला
    मिळाले नाही व तुझ्यानंतर कोणत्याही राजाला मिळाले नाही एवढे ऐश्वर्य, संपत्ती व
    बहुमान मी तुला देईन.”
  qub-qub: Chaymi cananga yanapäshayqui yarpaysapa canayquipaj, yachaj canayquipaj.
    Jananmanpis yanapäshayqui rïcu canayquipaj, rispitasha canayquipaj. Unay caj raycunapis
    gampa guepayquita yaycojcunapis manami gammanga tincongachu.»
  bqp-bqp: Tɛ̃, kon nun bwisi kɑ lɑɑkɑri ye wɛ̃. Ye bɑɑsi, kon mɑɑ nun dukiɑ kɑ ɑrumɑni
    kɑ bɛɛrɛ wɛ̃ ye sinɑm be bɑ nun gbiiye bɑ ǹ wɑɑre ɑ sere bɑndu di. Mɛyɑ wunɛn
    biru, goo kun mɑɑ ye wɑsi.
  hat-hat: M'ap ba ou konesans ak bon konprann. Men an plis, m'ap ba ou richès, byen
    ak lwanj pase tout wa ki te la anvan ou, pase tout wa ki va vin apre ou.
  eng-BSB: therefore wisdom and knowledge have been granted to you. And I will also
    give you riches and wealth and honor unlike anything given to the kings before
    you or after you.”
  eng-WEBPB: therefore wisdom and knowledge is granted to you. I will give you riches,
    wealth, and honour, such as none of the kings have had who have been before you,
    and none after you will have.”
  kbq-kbq: E'ina hu'negu menina knare antahintahi'zane, ama' antahi'zanena amne kamigahue.
    Hagi ana agofetura ama mopafima ko'ma efore'ma hu'naza kini vahe'mo'zama onte'nazankna
    zagofenone, ragima eri'zanena kamigahuanki, henkama fore'ma hanaza kini vahe'mo'zanena,
    anara hu'za kagrikna kinia eforera osugahaze.
  nhe-BL: Huajca ama nimitzmacas tlalnamiquili huan tlamachili. Huan nojquiya nimitzmacas
    miyac tlamantli ricojyotl huan tlahuel miyac tlamantli tlen cuali huan miyac tlatlepanitacayotl.
    Nijchihuas para más mitztlepanitase huan tijpiyas más moricojyo que nochi tlanahuatiani
    tlen itztoque ipan tlaltepactli hasta ama huan nochi tlen teipa itztose.”
  gub-BL: A'e rupi amono putar ma'e kwaw katu haw newe nehe. Akwaw katu kar putar
    ma'e newe nehe. Amono putar temetarer tetea'u newe nehe, ma'e tetea'u newe nehe
    no. Teko tetea'u uzeruze'egatu putar nerehe wà nehe no. Nema'e heta tetea'u wera'u
    putar amo tuwihawete wama'e wi nehe, i'i Tupàn Xàrumàw pe.
  eng-DRA: 'Wisdom and knowledge are granted to thee: and I will give thee riches,
    and wealth, and glory, so that none of the kings before thee, nor after thee,
    shall be like thee.'
