  kan-2017: ಇದಲ್ಲದೆ ನಿನಗಿಂತ ಮೊದಲು ಇದ್ದ ಅರಸುಗಳಲ್ಲಿ ಯಾರಿಗೂ ಇಲ್ಲದಂಥ, ನಿನ್ನ ತರುವಾಯ ಯಾರಿಗೂ
