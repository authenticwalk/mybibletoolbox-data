verse: 2CH.001.012
translations:
  mal-C: ജ്ഞാനവും വിവേകവും നിനക്കു നൽകപ്പെടും; അതോടൊപ്പം, നിനക്കുമുമ്പ് ഒരു രാജാവിനും
    ഇല്ലാതിരുന്നതും നിനക്കുശേഷം ഒരുവനും ഉണ്ടാകാത്തതുമായ വിധത്തിലുള്ള സമ്പത്തും ധനവും
    ബഹുമതിയും ഞാൻ നിനക്കു നൽകും.”
  deu-TKW: so sei dir die erbetene Weisheit und Einsicht verliehen. Aber auch Reichtum,
    Schätze und Ehre will ich dir verleihen, dergleichen kein König vor dir besessen,
    noch nach dir jemals besitzen wird!
  lin-lin: bwanya mpe boyebi ekopesamela yo, mpe nakopesa yo lisusu bozwi, bomengo
    mpe lokumu oyo mokonzi moko te, liboso na yo, atikala kozwa, mpe mokonzi moko
    te, sima na yo, akotikala kozwa.
  eng-LSV: the wisdom and the knowledge is given to you, and riches and wealth and
    honor I [also] give to you, that there has not been so to the kings who [are]
    before you, and after you it is not so.”
  eng-GNV: Wisdome and knowledge is granted vnto thee, and I will giue thee riches
    and treasures and honour, so that there hath not bene the like among the Kings
    which were before thee, neither after thee shall there be the like.
  eng-WEBSTER: Wisdom and knowledge are granted to thee; and I will give thee riches,
    and wealth, and honor, such as none of the kings have had that have been before
    thee, neither shall there any after thee have the like.
  nhw-BL: Huajca ama nimitzmacas tlalnamiquili huan tlamachili. Huan nojquiya nimitzmacas
    miyac tlamantli ricojyotl huan tlahuel miyac tlamantli catli cuali huan miyac
    tlatlepanitacayotl. Nijchihuas para más mitztlepanitase huan tijpiyas más moricojyo
    que nochi tlanahuatiani catli itztoque ipan tlaltipactli hasta ama huan nochi
    catli teipa itztose.”
  swh-ONEN: kwa hiyo utapewa hekima na maarifa. Tena nitakupa pia mali, utajiri na
    heshima, ambavyo hakuna mfalme yeyote aliyekuwepo kabla yako amewahi kuwa navyo,
    na hakuna yeyote baada yako atakayekuwa navyo.”
  bba-bba: Tɛ̃, kon nun bwisi kɑ lɑɑkɑri ye wɛ̃. Ye bɑɑsi, kon mɑɑ nun dukiɑ kɑ ɑrumɑni
    kɑ bɛɛrɛ wɛ̃ ye sinɑm be bɑ nun ɡbiiye bɑ ǹ wɑɑre ɑ sere bɑndu di. Mɛyɑ wunɛn
    biru, ɡoo kun mɑɑ ye wɑsi.
  eng-KJVCPB: wisdom and knowledge is granted unto thee; and I will give thee riches,
    and wealth, and honour, such as none of the kings have had that have been before
    thee, neither shall there any after thee have the like.
  luo-luo: omiyo anamiyi rieko kod ngʼeyo. Kendo abiro miyi mwandu kod duongʼ kod
    pak maonge ruoth kata achiel kuom mago moteloni kata mabiro bangʼi nobedgo.”
  meu-meu: una dainai aonega bona lalo-parara do bavabi. Lau ese danu taḡa bona kohu
    bona imatauraimu baina henimu; pavapava ta, e gunalaimu tauna ta eiava murimu
    ai baine lohia tauna ta, na oi ida basie heḡereḡere.
  npi-ULB: अब म तँलाई बुद्धि र ज्ञान दिनेछु । म तँलाई यस्‍तो समृद्धि, धन-सम्‍पत्ति,
    र आदर पनि दिनेछु, जो तँभन्‍दा अघिका कुनै राजाले पाएका थिएनन्, र तँभन्‍दा पछिका
    कुनैले पनि पाउनेछैनन्‌ ।”
  yor-yor: Nítorí náà, ọgbọ́n àti ìmọ̀ ni a ó fi fún ọ, Èmi yóò sì fún ọ ní ọrọ̀,
    ọlá àti ọ̀wọ̀, irú èyí tí ọba ti ó wà ṣáájú rẹ kò ní, tí àwọn tí ń bọ̀ lẹ́yìn
    rẹ kò sì ní ní irú rẹ̀.”
  emp-NTPO: '@see-verse:2CH.001.011'
  pes-OPCB: پس من هم، حکمت و معرفتی را که درخواست نمودی به تو می‌دهم. در ضمن چنان
    ثروت و افتخاری به تو می‌بخشم که هیچ پادشاهی تا به حال آن را نداشته و بعد از این
    نیز نخواهد داشت.»
  tgl-ULB: Ibinibigay ko sa iyo ngayon ang karunungan at kaalaman; bibigyan din kita
    ng yaman, kayamanan, karangalan, higit pa sa nakamtan ng sinumang mga hari na
    nauna sa iyo at higit pa sa makakamtan ng sinuman na susunod sa iyo.”
  hui-hui: Ogoni heneneore larigo í̠na mbirale i̱hondo ngi lalu hale harigoni i̱na
    ngulebero. Áyu ogoni howa í̠ha mini mandala timbuniore gigabiwi habelo ngulebero.
    Abale agali mbira manda timbuni ogonibi mbira ha nabini. Manibi nde agali mini
    mandala timbuni gigabiwi í̠ ale mende naholebiraore. Í̠na i̱hondo mini lene holenebi
    muni mbiraleru yu holiya ngi lalu ndo larigo i̱nime mbirale uruni bibahende ngiai
    harogola yu holebere. Ani yu kegola kini mini lene maru karubi ndo í̠ mini lene
    daligaore holebere, lalu Anduane Homogohanda Solomonohondo lamini.
  mya-mya: ထို့​အ​ပြင်​ရှေး​အ​ခါ​၌​သော်​လည်း​ကောင်း၊ နောင်​အ​ခါ​၌​သော်​လည်း​ကောင်း
    ဘု​ရင်​တစ် ပါး​မျှ​မ​ရ​ရှိ​သော​စည်း​စိမ်​ချမ်း​သာ​နှင့် ဂုဏ်​သ​တင်း​ကျော်​စော​မှု​ကို​လည်း​ငါ​ပေး
    ဦး​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་ལ་ཤེས་རབ་དང་ཤེས་ཡོན་སྦྱིན་པར་མ་ཟད། འབྱོར་ཕྱུག་དང་རྒྱུ་ནོར། བཀུར་བསྟི་བཅས་ཀྱང་སྦྱིན་པར་བྱ།
    ཁྱོད་ཀྱི་སྔོན་རོལ་གྱི་རྒྱལ་པོ་གང་ལ་ཡང་དེ་འདྲ་མེད་པ་དང་། ཁྱོད་ཀྱི་རྗེས་ཕྱོགས་སུ་ཡང་དེ་འདྲ་འབྱོར་བར་མི་འགྱུར་ཞེས་གསུངས།
  sna-sna: naizvozvo uchapiwa uchenjeri noruzivo. Uye ini ndichakupawo upfumi, hwakawanda
    nokukudzwa zvisati zvambowanikwa namadzimambo ose akakutangira zvakare hakunazve
    mambo achauya shure kwako achava nazvo.”
  spa-BLM: por lo tanto, la sabiduría y el conocimiento te son concedidos. Te daré
    riquezas, riqueza y honor, como no lo ha tenido ninguno de los reyes que han sido
    antes de ti, ni lo tendrá ninguno después de ti.”
  cac-cac: yuj chi', ol vac' a jelanil yed' aj pensaril chi'. Ol vac'anpax a b'eyumal
    yed' snivanil elc'ochi. Malaj junoc rey jelan ec'nacxo icha ach tic, man̈xa pax
    junocxo icha ach tic olto ochoc, xchi d'a vin̈.
  swh-ULB: Sasa nitakupa hekima na maarifa, pia nitakupa mali na utajiri, na heshima,
    kuliko wafalme wote waliokuwepo kabla yako walivyokuwa, na baada yako hakuna yeyote
    atakayekuwa navyo.”
  bel-bel: мудрасьць і веданьне даецца табе, а багацьце і маёмасьць і славу Я дам
    табе такія, падобных да якіх ня было ў цароў да цябе і ня будзе пасьля цябе.
  deu-ELBBK: so sind dir Weisheit und Erkenntnis gegeben; und Reichtum und Güter und
    Ehre will ich dir geben, dergleichen die Könige, die vor dir gewesen sind, nicht
    gehabt haben und dergleichen keiner nach dir haben wird.
  mbb-OT: ne ibeǥey ku kenikew is ebuyuen nu. Ne kenà iyan dà heeyan su ed-umanan
    ku pa sikew te zekelà he ketiǥeyunan wey zengeg he wazè pa maangken te minsan
    hentei he hadì he nehuna kenikew. Wey kenà daan egkaangken te edsunud pa he menge
    hadì.”
  mal-2015: ജ്ഞാനവും വിവേകവും നിനക്കു നല്കിയിരിക്കുന്നു; അതല്ലാതെ നിനക്കു മുമ്പുള്ള
    രാജാക്കന്മാരിൽ ആർക്കും ലഭിച്ചിട്ടില്ലാത്തതും നിന്റെ ശേഷം ആർക്കും ലഭിക്കാത്തതുമായ
    ധനവും സമ്പത്തും മാനവും ഞാൻ നിനക്കു തരും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: dava tut o goďaveripen the prindžaripen, hoj te ľidžas le manušen. Dava
    tut the o barvaľipen, the pokladi the ajsi pačiv, so na sas le kraľen angle tu
    a na ela aňi olen, save ena pal tu.“
  pes-OPV: لهذاحکمت و معرفت به تو بخشیده شد و دولت وتوانگری و حشمت را نیز به تو خواهم
    داد که پادشاهانی که قبل از تو بودند مثل آن را نداشتند وبعد از تو نیز مثل آن را
    نخواهند داشت.»
  ron-1924: ынцелепчуня ши причеперя ыць сунт дате. Ыць вой да, пе дясупра, богэций,
    аверь ши славэ, кум н-а май авут ничодатэ ничун ымпэрат ынаинтя та ши кум нич
    ну ва май авя дупэ тине.”
  ben-OBCV: তাই তোমাকে প্রজ্ঞা ও জ্ঞান দেওয়া হবে। এছাড়াও আমি তোমাকে এমন ধনসম্পদ,
    অধিকার ও সম্মান দেব, যেমনটি না তোমার আগে রাজত্ব করে যাওয়া কোনও রাজা পেয়েছে বা
    তোমার পরে আসতে চলেছে, এমন কোনও রাজা কখনও পাবে।”
  som-som: ayaa xigmad iyo aqoonba lagu siiyey, oo anna waxaan ku siinayaa maal, iyo
    hodan, iyo sharaf ayan lahaan jirin boqorradii kaa horreeyey oo dhammu, oo ayan
    kuwa kaa dambeeya oo dhammuna taasoo kale lahaan doonin.
  lat-VUC: 'sapientia et scientia data sunt tibi: divitias autem et substantiam et
    gloriam dabo tibi, ita ut nullus in regibus nec ante te nec post te fuerit similis
    tui.'
  eng-ASVBT: wisdom and knowledge is granted unto thee; and I will give thee riches,
    and wealth, and honor, such as none of the kings have had that have been before
    thee; neither shall there any after thee have the like.
  ita-1885: sapienza e scienza ti è data; ed anche ti donerò ricchezze, e facoltà,
    e gloria, la cui pari i re che sono stati davanti a te non hanno avuta, e non
    avranno quelli che saranno dopo te.
  eng-LXXUP: I give thee this wisdom and understanding; and I will give thee wealth,
    and riches, and glory, so that there shall not have been any like thee among the
    kings before thee, neither shall there be such after thee.
  eng-ULB: I will now give you wisdom and knowledge. I will also give you riches,
    wealth, and honor, as none of the kings had before you, and none after you will
    have.”
  spa-VBL: la sabiduría y el conocimiento te son dados. También te daré riquezas,
    posesiones y honor, mucho más de lo que ha tenido cualquier rey que te haya precedido,
    o que venga después de ti”.
  fra-_FOB: La sagesse et l'intelligence te sont données. Je te donnerai aussi des
    richesses, des biens et de la gloire, comme n'en ont pas eu les rois qui ont été
    avant toi, et comme n'en aura aucun après toi.
  mal-mal: ജ്ഞാനവും വിവേകവും നിനക്ക് നല്കിയിരിക്കുന്നു; അതല്ലാതെ നിനക്ക് മുമ്പുള്ള
    രാജാക്കന്മാരിൽ ആർക്കും ലഭിച്ചിട്ടില്ലാത്തതും നിന്റെ ശേഷം ആർക്കും ലഭിക്കാത്തതുമായ
    ധനവും സമ്പത്തും മാനവും ഞാൻ നിനക്ക് തരും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Is lie maiṅ terī yih darḳhāst pūrī karke tujhe hikmat aur samajh atā karūṅga.
    Sāth sāth maiṅ tujhe utnā māl-o-daulat aur utnī izzat dūṅgā jitnī na māzī meṅ
    kisī bādshāh ko hāsil thī, na mustaqbil meṅ kabhī kisī ko hāsil hogī.”
  suz-BL: मोपतीके गो इ कली रुप्‍तीक नु तुइक्‍तीक थुं गेनन। मिनु गो इ कली शुश क्‍येट,
    शोंप नु मान ततीके यो गेनन। मेको इ क्‍येङा ङोंइती नु इ क्‍येङा नोले ङा तेकोइ पिपपुकीम
    मतशो बाक्‍नीम” दे मदा बाक्‍त।
  ita-1927: la saviezza e l’intelligenza ti sono concesse; e, oltre a questo, ti darò
    ricchezze, beni e gloria, come non n’ebbero mai re che t’han preceduto, e come
    non ne avrà mai alcuno dei tuoi successori”.
  ckb-ckb: ئەوا دانایی و زانینت پێ دەبەخشم. سەرباری ئەوەش دەوڵەمەندی و پارە و پوول
    و پایەدارییەکی وات پێ دەبەخشم کە شتی وا نەبووبێت بۆ پاشاکانی پێش تۆ و بۆ ئەوانەی
    لەدوای تۆش دێن.»
  eng-BBE: Wisdom and knowledge are given to you; and I will give you wealth and honour,
    such as no king has had before you or ever will have after you.
  kan-OKCV: ಜ್ಞಾನ ಮತ್ತು ತಿಳುವಳಿಕೆಯನ್ನು ನಿನಗೆ ಕೊಡುತ್ತೇನೆ. ಇದಲ್ಲದೆ ನಿನಗಿಂತ ಮುಂಚೆ ಇದ್ದ
    ಅರಸರಲ್ಲಿ ಯಾರಿಗೂ ಇಲ್ಲದಂಥ ಮತ್ತು ನಿನ್ನ ತರುವಾಯ ಯಾರಿಗೂ ಇರದಂಥ ಐಶ್ವರ್ಯವನ್ನೂ, ಆಸ್ತಿಯನ್ನೂ,
    ಘನವನ್ನೂ ಕೊಡುತ್ತೇನೆ,” ಎಂದರು.
  tam-2017: ஞானமும் விவேகமும் தந்திருக்கிறதுமல்லாமல், உனக்கு முன்னும் பின்னும் இருந்த
    ராஜாக்களுக்கு இல்லாத ஐசுவரியத்தையும் சொத்துக்களையும் கனத்தையும் உனக்குத் தருவேன்
    என்றார்.
  spa-RV-1909: Sabiduría y ciencia te es dada; y también te daré riquezas, hacienda,
    y gloria, cual nunca hubo en los reyes que han sido antes de ti, ni después de
    ti habrá tal.
  ron-BTF: Înțelepciune și cunoaștere îți este dăruită; și îți voi da bogății și avere
    și onoare, așa cum nu au avut niciunul dintre împărații care au fost înaintea
    ta, nici nu va avea la fel vreunul după tine.
  eng-WEBP: therefore wisdom and knowledge is granted to you. I will give you riches,
    wealth, and honor, such as none of the kings have had who have been before you,
    and none after you will have.”
  eng-FBV: wisdom and knowledge is given to you. I will give you wealth, possessions,
    and honor as well, much more than any king who came before you has had, or who
    comes after you will ever have.”
  nld-1939: daarom worden u wijsheid en kennis geschonken, en geef Ik u bovendien
    zo grote rijkdom, schatten en aanzien, als geen vorige of latere koning ze ooit
    heeft gehad, of zal hebben.
  nch-BL: Huajca ama nimitzmacas talnamiquili huan tamachili. Huan nojquiya nimitzmacas
    miyac tamanti ricojyot huan tahuel miyac tamanti cati cuali huan miyac tatepanitacayot.
    Nijchihuas para más mitztepanitase huan tijpiyas más moricojyo que nochi tanahuatiani
    cati itztoque ipan taltipacti hasta ama huan nochi cati teipa itztose.”
  vie-1934: nên ta đã ban sự khôn ngoan và tri thức cho ngươi; ta lại sẽ ban cho ngươi
    sự giàu có, của cải, tôn vinh, đến đỗi các vua trước ngươi không hề có như vậy,
    và sau ngươi cũng sẽ chẳng có vua nào được như thế.
  hin-CV: बुद्धि और ज्ञान तुम्हें दिए जा चुके हैं. मैं तुम्हें समृद्धि, धन संपदा और
    सम्मान भी दूंगा, इतना, जितना तुम्हारे पहले किसी भी राजा ने नहीं पाया और न ही तुम्हारे
    बाद किसी को मिलेगा.”
  spa-BES: Te es dada la sabiduría y el conocimiento; y te daré riqueza y honor, como
    ningún rey ha tenido antes de ti o nunca tendrá después de ti.
  tdx-tdx: le hatoloko azo ty hihitse naho hilala, mbore hitolorako vara naho hareañe
    naho asiñe, manahake ze mbe tsy amo mpanjaka taolo’oo vaho tsy hañirinkiriña’
    o hanonjohio.
  tha-KJV: เราประสาทสติปัญญาและความรู้​ให้​แก่​เจ้า เราจะให้​ทรัพย์สมบัติ ความมั่งคั่งและเกียรติ​แก่​เจ้​าด้วย
    อย่างที่​ไม่มี​กษัตริย์​องค์​ใดผู้​อยู่​ก่อนเจ้าได้​มี และไม่​มี​ผู้​ใดภายหลังเจ้าจะมี​เหมือน​”
  por-BR-2018: Sabedoria e conhecimento te são dados; e também te darei riquezas,
    bens, e glória, que nunca houve nos reis que foram antes de ti, nem depois de
    ti haverá tais.
  deu-ELO: so sind dir Weisheit und Erkenntnis gegeben; und Reichtum und Güter und
