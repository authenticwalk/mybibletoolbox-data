verse: 2CH.001.004
translations:
  mal-C: ദാവീദ് ദൈവത്തിന്റെ പേടകം, കിര്യത്ത്-യെയാരീമിൽനിന്ന് താൻ അതിനുവേണ്ടി തയ്യാറാക്കിയ
    സ്ഥാനത്തേക്കു കൊണ്ടുവന്നിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ അതിനുവേണ്ടി ഒരു കൂടാരം സ്ഥാപിച്ചിരുന്നതിനാലാണ്
    ഇപ്രകാരം ചെയ്തത്.
  deu-TKW: (Dagegen die Lade Gottes hatte David aus Kirjath Jearim heraufgebracht
    an den Ort, den David für sie hergerichtet hatte; denn er hatte zu Jerusalem ein
    Zelt für sie aufgeschlagen.)
  lin-lin: Nzokande, Davidi amemaki Sanduku ya Nzambe, wuta na Kiriati-Yearimi kino
    na esika oyo abongisaki mpo na yango, pamba te atelemisaki mpo na yango Ndako
    ya kapo kati na Yelusalemi.
  eng-LSV: but David had the Ark of God brought up from Kirjath-Jearim to the [place]
    David had prepared for it, for he stretched out a tent for it in Jerusalem;
  eng-GNV: 'But the Arke of God had Dauid brought vp from Kiriath-iearim, when Dauid
    had made preparation for it: for he had pitched a tent for it in Ierusalem.'
  eng-WEBSTER: 'But the ark of God David had brought up from Kirjath-jearim to the
    place which David had prepared for it: for he had pitched a tent for it at Jerusalem.'
  nhw-BL: David ya quihualicatoya icaxa Toteco Dios tlen Quiriat Jearim huan quitlalijtoya
    ipan se yoyon cali ipan altepetl Jerusalén catli quichijqui nopona para nopa caxa.
  swh-ONEN: Basi Daudi alikuwa amelipandisha Sanduku la Mungu kutoka Kiriath-Yearimu
    mpaka mahali alipokuwa amepatengeneza kwa ajili yake, kwa sababu alikuwa amesimamisha
    hema kwa ajili ya hilo Sanduku huko Yerusalemu.
  bba-bba: Adɑmɑ bɑ Yinni Gusunɔn woodɑn kpɑkororu suɑ sɑɑ Kiriɑti Yɑrimun di bɑ kɑ
    dɑ Yerusɑlɛmuɔ bɑ yi kuu bekuruɡirɔ.
  eng-KJVCPB: 'But the ark of God had David brought up from Kirjath-jearim to the
    place which David had prepared for it: for he had pitched a tent for it at Jerusalem.'
  luo-luo: Noyudo ka Daudi nosekelo Sandug Nyasaye koa Kiriath Jearim nyaka kama noselosone,
    nikech nosegurone hema Jerusalem.
  meu-meu: (A David ese Dirava ena maua helaḡana na Kiriat-iearimi amo vada e mailaia;
    David ese e heḡaeḡaelaia gabuna ai, Ierusalem ai, vada e atoa; badina be ia ese
    kalagana auta vada e haginia Ierusalem ai.)
  npi-ULB: तर दाऊदले परमेश्‍वरको सन्‍दूक किर्यत-यारीमबाट आफूले तयार गरेको ठाउँमा माथि
    ल्‍याएका थिए,किनकि त्‍यसको निम्‍ति तिनले यरूशलेममा पाल टाँगेका थिए ।
  yor-yor: Nísinsin yìí, Dafidi ti gbé àpótí ẹ̀rí Ọlọ́run wá láti Kiriati-Jearimu
    sí ibi tí ó ti pèsè fún un, nítorí ó ti kọ́ àgọ́ fún un ni Jerusalẹmu.
  emp-NTPO: Baribʌrʌ Salomoʌ̃ ewarid̶e Ãcõrẽ baurudera maʌ̃ ded̶e b̶aẽ́ basía, Daviba
    Quiriat-jeariʌ̃ purud̶eba Jerusaleʌ̃ purud̶aa eded̶a bẽrã. Mama idjia obid̶a wua
    ded̶e ed̶a waga b̶ʌsia.
  pes-OPCB: (بعد داوود پادشاه، خیمه‌ای دیگر در اورشلیم بر پا نمود و صندوق عهد خداوند
    را از قریت یعاریم به آنجا انتقال داد.)
  tgl-ULB: Ngunit dinala ni David ang kaban ng Diyos mula sa Chiriath Jearim sa lugar
    na kaniyang inihanda para rito sapagkat nagtayo siya ng tolda para dito sa Jerusalem.
  hui-hui: Ani helayagoyu Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi
    dindi ogoriani nawini. Ala Kini Debidihanda Mbogoyi biago Kiriada Yarimi tanoha
    howa yalu ibalu Yarusalemeni balai anda mendeha ngelene.
  mya-mya: (သို့​ရာ​တွင်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​မှာ​မူ​ယေ​ရု ရှ​လင်​မြို့​တွင်​ရှိ​နေ​သည်။
    ထို​သေတ္တာ​တော်​ကို ဒါ​ဝိဒ်​သည်​ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​မှ​ပင့်​ဆောင် လာ​စဉ်​အ​ခါ​က​မိ​မိ​တည်​ဆောက်​သည့်​တဲ
    တော်​တွင်​ထား​ရှိ​ခဲ့​သ​တည်း။-)
  bod-N: འོན་ཀྱང་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་ནས་ཡར་གདན་དྲངས་ཏེ་སྟ་གོན་བྱས་པའི་གནས་སུ་བཞག
    གང་ལ་ཞེ་ན། ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་ནས་དེའི་ཕྱིར་དུ་གུར་ཞིག་ཕུབ་ཡོད་པས་སོ། །
  sna-sna: Zvino Dhavhidhi akanga auyisa areka yaMwari kubva kuKiriati Jearimi kunzvimbo
    yaakanga aigadzirira nokuti akanga aidzikira tende muJerusarema.
  spa-BLM: Pero David había hecho subir el Arca de Dios desde Quiriat Jearim al lugar
    que David había preparado para ella, pues le había montado una tienda en Jerusalén.
  cac-cac: Palta a vin̈aj rey David ic'jinaccot te' scaxail strato Jehová d'a Quiriat-jearim,
    yac'annacoch vin̈ d'a yol jun mantiado b'ob'il yuj d'a Jerusalén.
  swh-ULB: Lakini Daudi alikuwa ameleta pale sanduku la Mungu kutoka Kiriath yeriam
    hadi sehemu ambayo alikuwa ametayarisha, maana alikuwa ameliandalia hema huko
    katika Yerusalemu.
  bel-bel: Каўчэг Божы прынёс Давід з Кірыятыярыма на месца, якое падрыхтаваў для
    яго Давід, зладзіўшы яму скінію ў Ерусаліме.
  deu-ELBBK: Jedoch die Lade Gottes hatte David von Kirjat-Jearim heraufgebracht an
    den Ort, den David für sie bereitet hatte; denn er hatte ihr in Jerusalem ein
    Zelt aufgeschlagen.
  mbb-OT: Dutun he timpu ne neuwit en ni David kes Kavan te Kebpekid-uyun te Megbevayà
    he ebpuun te Kiriat Jearim pehendiyà te tulda he inteǥana zin para kayi diyà te
    Jerusalem.
  mal-2015: എന്നാൽ ദൈവത്തിന്റെ പെട്ടകം ദാവീദ് കിര്യത്ത്-യെയാരീമിൽനിന്നു താൻ അതിന്നായി
    ഒരുക്കിയിരുന്ന സ്ഥലത്തേക്കു കൊണ്ടുപോന്നു; അവൻ അതിന്നായി യെരൂശലേമിൽ ഒരു കൂടാരം
    അടിച്ചിട്ടുണ്ടായിരുന്നു.
  rmc-rmc: Ale o David imar diňa e archa le Devleskra zmluvakri te preľidžal andral
    o Kirjat-Jearim andro Jeruzalem, bo ode prekal late kerďa o stanos.
  pes-OPV: لیکن داود تابوت خدا را از قریه یعاریم به‌جایی که داود برایش مهیا کرده بود
    بالاآورد و خیمه‌ای برایش در اورشلیم برپا نمود.
  ron-1924: Дар кивотул луй Думнезеу фусесе мутат де Давид дин Кириат-Иеарим ла локул
    пе каре и-л прегэтисе, кэч ый ынтинсесе ун корт ла Иерусалим.
  ben-OBCV: ইত্যবসরে দাউদ কিরিয়ৎ-যিয়ারীম থেকে ঈশ্বরের তাঁবুটি সেখানেই নিয়ে এলেন,
    যে স্থানটি তিনি সেটি রাখার জন্য তৈরি করলেন, কারণ জেরুশালেমেই তিনি সেটি রাখার জন্য
    একটি তাঁবু খাটিয়েছিলেন।
  som-som: Laakiinse sanduuqii axdiga Ilaah Daa'uud baa ka soo qaaday Qiryad Yecaariim
    oo wuxuu keenay meeshii Daa'uud u diyaariyey, waayo, isagu Yeruusaalem ayuu teendho
    uga dhisay.
  lat-VUC: Arcam autem Dei adduxerat David de Cariathiarim in locum quem præparaverat
    ei, et ubi fixerat illi tabernaculum, hoc est, in Jerusalem.
  eng-ASVBT: But the ark of God had David brought up from Kiriath-jearim to the place
    that David had prepared for it; for he had pitched a tent for it at Jerusalem.
  ita-1885: Ma Davide avea trasportata l'Arca di Dio, da Chiriat-iearim, nel luogo
    ch'egli le avea apparecchiato; perciocchè egli le avea teso un Tabernacolo in
    Gerusalemme.
  eng-LXXUP: But David had brought up the ark of God out of the city of Kiriath-jearim;
    for David had prepared a place for it, for he had pitched a tabernacle for it
    in Jerusalem.
  eng-ULB: But David had brought up the ark of God from Kiriath Jearim to the place
    that he had prepared for it, for he had pitched a tent for it in Jerusalem.
  spa-VBL: David había subido el Arca de Dios desde Quiriat-jearim hasta el lugar
    de Jerusalén, donde había levantado una tienda para ella.
  fra-_FOB: Mais David avait amené l'arche de Dieu, de Kirjath-Jearim au lieu qu'il
    avait préparé; car il lui avait dressé un tabernacle à Jérusalem.
  mal-mal: എന്നാൽ ദൈവത്തിന്റെ പെട്ടകം ദാവീദ്, കിര്യത്ത്-യെയാരീമിൽനിന്ന് താൻ അതിനായി
    ഒരുക്കിയിരുന്ന സ്ഥലത്തേക്ക് കൊണ്ടുപോന്നു; അവൻ അതിനായി യെരൂശലേമിൽ ഒരു കൂടാരം അടിച്ചിട്ടുണ്ടായിരുന്നു.
  urd-GVR: Ahd kā sandūq us meṅ nahīṅ thā, kyoṅki Dāūd ne use Qiriyat-yārīm se Yarūshalam
    lā kar ek ḳhaime meṅ rakh diyā thā jo us ne wahāṅ us ke lie taiyār kar rakhā thā.
  suz-BL: मिनु दाऊदम ङोंइती परमप्रभु आ कबल पशो सन्‍दोस कली किरयथ-यारीम रे आ ठीक पशो
    बाक्‍तीके यरूसलेमम चाक्‍शो बाक्‍माक्‍त। मारदे हना मेको कली मेकेर ताम्‍बु का कीशो
    बाक्‍माक्‍त। १इतिहास १३:६; १इतिहास १५:३,२; १इतिहास १६:१
  ita-1927: Quanto all’arca di Dio, Davide l’avea trasportata da Kiriath-Jearim al
    luogo ch’ei le avea preparato; poiché egli avea rizzata per lei una tenda a Gerusalemme;
  ckb-ckb: داود لە قیریەت یەعاریمەوە سندوقی خودای هێنا بۆ ئەو شوێنەی کە ئامادەی کردبوو،
    لەبەر ئەوە لە ئۆرشەلیم چادرێکی بۆ هەڵدابوو.
  eng-BBE: But the ark of God had been moved by David from Kiriath-jearim to the place
    which he had made ready for it, for he had put up a tent for it at Jerusalem.
  kan-OKCV: ಆದರೆ ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಕಿರ್ಯತ್ ಯಾರೀಮಿನಿಂದ ತಾನು ಅದಕ್ಕೋಸ್ಕರ
    ಸಿದ್ಧಮಾಡಿದ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅದಕ್ಕೋಸ್ಕರ ಗುಡಾರವನ್ನು
    ಹಾಕಿಸಿದ್ದನು.
  tam-2017: தாவீது தேவனுடைய பெட்டிக்கு எருசலேமிலே கூடாரம்போட்டு ஆயத்தம்செய்த இடத்திற்குக்
    கீரியாத்யாரீமிலிருந்து அதைக் கொண்டுவந்தான்; யெகோவாவின் தாசனாகிய மோசே வனாந்திரத்திலே
    செய்த தேவனுடைய ஆசரிப்புக்கூடாரம் அங்கே இருந்தது.
  spa-RV-1909: Mas David había traído el arca de Dios de Chîriath-jearim al lugar
    que él le había preparado; porque él le había tendido una tienda en Jerusalem.
  ron-BTF: Dar chivotul lui Dumnezeu l-a adus David de la Chiriat-Iearim la locul
    pregătit de David pentru el, căci a înălțat un cort pentru el la Ierusalim.
  eng-WEBP: But David had brought God’s ark up from Kiriath Jearim to the place that
    David had prepared for it; for he had pitched a tent for it at Jerusalem.
  eng-FBV: David had brought up the Ark of God from Kiriath-jearim to the place in
    Jerusalem where he had set up a tent for it.
  nld-1939: Wel had David de ark van God uit Kirjat-Jearim overgebracht naar de plaats,
    die hij ervoor had ingericht, en er in Jerusalem een tent voor gespannen,
  nch-BL: David ya quihualicatoya icaxa Toteco Dios ten Quiriat Jearim huan quitalijtoya
    ipan se yoyon cali ipan altepet Jerusalén cati quichijqui nopona para nopa caxa.
  vie-1934: (nhưng Đa-vít đã rước hòm Đức Chúa Trời từ Ki-ri-át-Giê-a-rim lên đến
    nơi người đã dọn sẵn cho hòm; vì người đã dựng cho hòm ấy một cái trại tại Giê-ru-sa-lem).
  hin-CV: हां, दावीद किरयथ-यआरीम से परमेश्वर का संदूक उस विशेष स्थान पर ले आए थे,
    जो उन्होंने इसी के लिए तैयार किया था, क्योंकि इसके लिए दावीद ने येरूशलेम में खास
    तंबू खड़ा किया था.
  spa-BES: Pero él cofre del pacto de Dios había sido movido por David de Quiriat-jearim
    al lugar que él había preparado para ella, porque él había puesto una tienda de
    campaña en Jerusalén.
  tdx-tdx: Fe nampionjone’ i Davide boake Kiriate-jearime i vatan’ Añaharey mb’amy
    toetse hinajari’ i Davide ho azey, ie fa nampitroare’e kivoho e Ierosalaime ao.)
  tha-KJV: แต่​ดาว​ิดได้ทรงนำหีบของพระเจ้าขึ้นมาจากคีริยาทเยอาริมถึงสถานที่ซึ่งดาวิดทรงเตรียมไว้​ให้
    เพราะพระองค์​ได้​ทรงตั้งเต็นท์​ไว้​ให้​ในกรุงเยรูซาเล็ม
  por-BR-2018: Mas Davi havia trazido a arca de Deus de Quriate-Jearim ao lugar que
    ele lhe havia preparado; porque ele lhe havia estendido uma tenda em Jerusalém.
  deu-ELO: Jedoch die Lade Gottes hatte David von Kirjath-Jearim heraufgebracht an
    den Ort, welchen David für sie bereitet hatte; denn er hatte ihr zu Jerusalem
    ein Zelt aufgeschlagen.
  eng-WYC-2018: Forsooth David had brought the ark of God from Kiriathjearim into
    the place which he had made ready to it, and where he had set a tabernacle to
    it, that is, in Jerusalem. (But David had brought the Ark of God from Kiriathjearim
    to the place which he had prepared for it, and where he had set up a Tent for
    it, that is, in Jerusalem.)
  epo-epo: Sed la keston de Dio David estis transportinta el Kirjat-Jearim sur tiun
    lokon, kiun David pretigis por ĝi; ĉar li aranĝis por ĝi tendon en Jerusalem.
  uig-PIN: Hudaning ǝⱨdǝ sanduⱪini bolsa Dawut Kiriat-Yearimdin elip qiⱪip, ɵzi uningƣa
    tǝyyarliƣan yǝrgǝ ǝkǝlgǝnidi; qünki u Yerusalemda ǝⱨdǝ sanduⱪi üqün bir qedir
    tiktürgǝnidi.
  beo-beo: (Be Gode Ea Gousa:su Sema Gagili da Yelusalemega abula diasu amo ganodini
    dialebe ba:i. Hina bagade Da:ibidi da Sema Gagili amo Gilia:de Yielimi moilai
    bai bagadega lale, gaguli manoba, amo abula diasu gagui.).
  tpi-OTNT: Tasol Bokis Kontrak bilong God i stap long Jerusalem long narapela haus
    sel, em bipo King Devit i bin sanapim. Na Devit i bin kisim Bokis Kontrak long
    taun Kiriat Jearim na bringim i kam putim long dispela haus sel long Jerusalem.
  hau-SA: Dawuda ya riga ya haura da akwatin alkawarin Allah daga Kiriyat Yeyarim
    zuwa inda ya shirya dominsa, domin yă kafa masa tenti a Urushalima.
  uig-LAT: Xudaning ehde sanduqini bolsa Dawut Kiriat-Yéarimdin élip chiqip, özi uninggha
    teyyarlighan yerge ekelgenidi; chünki u Yérusalémda ehde sanduqi üchün bir chédir
    tiktürgenidi.
  nde-nde: UDavida wayeselethe ibhokisi lesivumelwano sikaNkulunkulu lisuka eKhiriyathi-Jeyarimi
    elisa endaweni ayelilungisele yona, ngoba wayeselimisele ithente eJerusalema.
  ton-ton: 'Ka kuo ʻomi ʻe Tevita ʻae puha ʻoe fuakava ʻae ʻOtua mei Kesa-Sialimi
    ki he potu naʻe teuteu ʻe Tevita ki ai: he naʻa ne fokotuʻu ha fale fehikitaki
    ki ai ʻi Selūsalema.'
  ces-1613: (Truhlu pak Boží přivezl byl David z Kariatjeharim, připraviv jí místo;
    nebo byl rozbil jí stan v Jeruzalémě.)
  eng-WMB: But David had brought God’s ark up from Kiriath Jearim to the place that
    David had prepared for it; for he had pitched a tent for it at Jerusalem.
  tam-TCV: அப்பொழுது தாவீது இறைவனின் பெட்டியை கீரியாத்யாரீமிலிருந்து அதற்கென தான்
    ஆயத்தப்படுத்திய இடத்திற்குக் கொண்டுவந்தான். ஏனெனில் அவன் எருசலேமில் அதற்காக ஒரு
    கூடாரம் அமைத்திருந்தான்.
  ceb-ULB: Apan gidala ni David ang sudlanan sa kasabotan sa Dios gikan sa Kiriat
