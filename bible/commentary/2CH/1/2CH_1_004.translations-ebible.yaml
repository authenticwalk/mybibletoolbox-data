    Zelt aufgeschlagen.
  eng-JPS: But the ark of God had David brought up from Kiriath-jearim to the place
    that David had prepared for it; for he had pitched a tent for it at Jerusalem.
  srp-1865: A kovèeg Božji bješe prenio David iz Kirijat-Jarima na mjesto koje mu
    spremi David; jer mu razape šator u Jerusalimu.
  lug-lug: Naye Dawudi yali aggye essanduuko ya Katonda okuva e Kiriyasuyalimu, n’agitwala
