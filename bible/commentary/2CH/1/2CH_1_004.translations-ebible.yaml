  hbo-WLC: אֲבָ֗ל אֲר֤וֹן הָאֱלֹהִים֙ הֶעֱלָ֤ה דָוִיד֙ מִקִּרְיַ֣ת יְעָרִ֔ים בַּֽהֵכִ֥ין
    ל֖וֹ דָּוִ֑יד כִּ֧י נָֽטָה־ל֛וֹ אֹ֖הֶל בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma Devid esitelarị na Kiriat Jearim buputa igbe ọgbụgba ndụ Chineke ahụ,
