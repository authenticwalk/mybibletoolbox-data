  guj-2017: દાઉદ ઈશ્વરના કરારકોશને કિર્યાથ-યારીમથી યરુશાલેમમાં લાવ્યો હતો, ત્યાં તેણે
    તેને માટે તંબુ તૈયાર કર્યો હતો.
  pon-2006A: (Ahpw Kohpwahn Inowo mihmi nan Serusalem ni ahnsowo, nan impwal ehu me
