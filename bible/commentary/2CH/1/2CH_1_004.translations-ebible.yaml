  uig-CYR: Худаниң әһдә сандуғини болса Давут Кириат-Йеаримдин елип чиқип, өзи униңға
    тәйярлиған йәргә әкәлгән еди; чүнки у Йерусалимда әһдә сандуғи үчүн бир чедир
    тиктүргән еди.
  tel-2017: దావీదు రాజుగా ఉన్నప్పుడు అతడు దేవుని మందసాన్ని కిర్యత్యారీము నుండి తెప్పించి
    యెరూషలేములో తాను సిద్ధం చేసిన చోట గుడారం వేసి అక్కడ ఉంచాడు.
  hat-BSA: Sepandan, David te gen tan mennen fè monte lach Bondye a soti Kirjath-Jearim
