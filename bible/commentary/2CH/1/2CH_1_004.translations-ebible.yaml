  kan-2017: ದಾವೀದನು ದೇವರ ಮಂಜೂಷವನ್ನು ಕಿರ್ಯತ್ಯಾರೀಮಿನಿಂದ ತಾನು ಅದನ್ನಿರಿಸಲು ಸಿದ್ಧ ಮಾಡಿದ
    ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅದಕ್ಕಾಗಿ ಗುಡಾರವನ್ನು ಮಾಡಿಸಿದ್ದನು.
  yap-yap: Machane fare Kahol ko M’ag e yibe ayuweg u Jerusalem u lan fare tent ni
