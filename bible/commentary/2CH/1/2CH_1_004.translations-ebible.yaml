  dop-dop: Wɑɑtʋ ɩnɩ Tɑfiiti kɑ tɛmɑ Ɩsɔ ɑtɑkɑɑ kpɑɣɑʋ kɛ Kiliyɑtɩ-Yeyɑlim nɑ ɩ́ ponɑ-ɩ
    Yosɑlɛm. Nɑ ɩ́ sɩɩ lonte nte tǝ tɑɑ ɩ kɑ tɑɣɑnɑ-ɩ tɔɣɔ cokǝle tɑɑ.
  azb-azb: Ancaq Davud Allahın sandığını Qiryat-Yearimdən onun üçün hazırladığı yerə
