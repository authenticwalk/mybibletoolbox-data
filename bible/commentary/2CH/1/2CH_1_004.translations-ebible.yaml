  hbo-hbo: אֲבָ֗ל אֲרֹ֤ון הָאֱלֹהִים֙ הֶעֱלָ֤ה דָוִיד֙ מִקִּרְיַ֣ת יְעָרִ֔ים בַּֽהֵכִ֥ין
    לֹ֖ו דָּוִ֑יד כִּ֧י נָֽטָה־לֹ֛ו אֹ֖הֶל בִּירוּשָׁלָֽ͏ִם׃
