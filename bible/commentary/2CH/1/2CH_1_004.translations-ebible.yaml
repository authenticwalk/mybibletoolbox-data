  sus-A: دَوُدَ نُ بَرَ عَلَتَلَ شَ سَاتّ كَنكِرَ تَن شَنِن دَرِ سَلَمُ، عَ عَ دْشْ
    كِرِ بَنشِ ندٍ كُي عَ نُ بَرَ نَشَن تِ. سِنفٍ، نَ كَنكِرَ نُ نَ كِرِيَتِ يٍيَرِ مِ
    نّ.
  fra-SBL: Et David avait fait monter l'arche de Dieu de Kiriath Jearim au lieu que
