  asm-FB: কিন্তু দায়ুদে কিৰিয়ৎ-যিয়াৰীমৰ পৰা যিহোৱাৰ সেই নিয়ম-চন্দুক সেই ঠাইলৈ
    আনিছিল যি ঠাই তাৰ বাবে যুগুত কৰি থোৱা হৈছিল, কিয়নো তেওঁ তাৰ কাৰণে যিৰূচালেমত
