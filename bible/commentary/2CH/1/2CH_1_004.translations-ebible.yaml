  hlt-hlt: David loh Pathen thingkawng te Kiriathjearim loh amah te ham a saelh hmuen
    la a khuen. Te ham te David loh Jerusalem ah dap a tuk pah.
  tbz-SIM: Kuyie ntɑummɛ̀ tɔu mɛ ndo í dɛ̀ bo, Dɑfiti do dì tùótɛ́mu Kidiyɑ-Yeɑdimmu
