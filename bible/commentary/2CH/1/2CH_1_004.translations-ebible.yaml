  urd-GVU: عہد کا صندوق اُس میں نہیں تھا، کیونکہ داؤد نے اُسے قِریَت یعریم سے یروشلم
    لا کر ایک خیمے میں رکھ دیا تھا جو اُس نے وہاں اُس کے لئے تیار کر رکھا تھا۔
  deu-1912: (Aber die Lade Gottes hatte David heraufgebracht von Kirjath-Jearim an
    den Ort, den er bereitet hatte; denn er hatte ihr eine Hütte aufgeschlagen zu
