  hlt-MCSB: David loh Pathen thingkawng te Kiriathjearim loh amah te ham a saelh hmuen
    la a khuen. Te ham te David loh Jerusalem ah dap a tuk pah.
  mdy-ETH: ጫኣቁሞ ሳኣፂና ጋዓንቴ ካኣቲ ዳውቴ ቂርያትይዓሪሜ ካታሞይዳፓ ዔኪ ሙኬ ዎዶና ዬሩሳላሜይዳ ዬያም ጊኢጊሼ ዓፒሎ ማኣሮይዳ
    ዓኣኔ።
  twi-ASANTE: Na Dawid ayi Onyankopɔn Adaka no afiri Kiriat-Yearim de kɔ ntomadan
