  heb-heb: אבל ארון האלהים העלה דויד מקרית יערים בהכין לו דויד כי נטה לו אהל בירושלם׃
  ben-IRV: কিন্তু ঈশ্বরের সিন্দুক দায়ূদ কিরিয়ৎ-যিয়ারীম থেকে, দায়ূদ তার জন্য যে
    জায়গা তৈরী করেছিলেন, সেখানে এনেছিলেন, কারণ তিনি তার জন্য যিরূশালেমে একটি তাঁবু
    স্থাপন করেছিলেন৷
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਦਾਊਦ ਕਿਰਯਥ-ਯਾਰੀਮ ਤੋਂ ਉਸ ਥਾਂ ਲੈ ਆਇਆ ਸੀ ਜੋ ਦਾਊਦ
    ਨੇ ਉਹ ਦੇ ਲਈ ਤਿਆਰ ਕੀਤਾ ਸੀ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇੱਕ ਤੰਬੂ ਖੜ੍ਹਾ ਕੀਤਾ
    ਸੀ।
  mya-JVB: ဘုရားသခင် ၏ သေတ္တာ တော်ကို ကား ဒါဝိဒ် ပြင်ဆင် သောအရပ်၊ ယေရုရှလင် မြို့၌
    ဆောက် နှင့် သောတဲ သို့ ကိရယတ်ယာရိမ် မြို့မှ ဆောင် ခဲ့သော်လည်း၊
  hmo-hmo: To Taravatu Maua be Ierusalema dekenai ia noho, Davida ese Kiriata Iearimi
    dekena amo ia mailaia neganai unuseni ia atoa, Palai Dubu ta lalonai.
  urd-urd: लेकिन ख़ुदा के सन्दूक़ को दाऊद क़रीयत — या'रीम से उस मक़ाम में उठा लाया
    था जो उस ने उसके लिए तैयार किया था क्यूँकि उसने उस के लिए येरूशलेम में एक ख़ेमा
    खड़ा किया था।
  rus-SYN: Ковчег Божий принес Давид из Кириаф-Иарима на место, которое приготовил
    для него Давид, устроив для него скинию в Иерусалиме.
  bqc-SIM: Davidi tò wà Dii kpagolo sɛ̀ yãa Kiliayaaliũ, wà gɛ̀ò gu pↄ́ a kɛ̀kɛɛ̀u
    Yelusalɛũ, asa we à zwã̀akpɛ dↄ̀uɛ̀.
  tcz-CHONGTHU: Ahinlah, David chun Jerusalem munna atunna dinga asemna Pathen Houbuh’a
    chu Pathen Thingkong chu Kiriath-Jearim akona ana pohlutsa ahitai.
  mar-mar: दाविदाने देवाचा कोश किर्याथ-यारीमाहून वर यरूशलेम येथे आणला होता. यरूशलेमेमध्ये
    तो ठेवण्यासाठी दाविदाने जागा तयार केली होती. कराराच्या कोशासाठी त्याने यरूशलेमेमध्ये
    एक तंबू उभारला होता.
  qub-qub: Tayta Diospa conträtu babulnintaga David mayna apasha caran Quiriat-jearim
    marcapita Jerusalenman. Jerusalenchönami conträtu babulta churarächinanpaj juc
    tolduta mayna rurachisha caran.
  bqp-bqp: Adɑmɑ bɑ Yinni Gusunɔn woodɑn kpɑkororu suɑ sɑɑ Kiriɑti Yɑrimun di bɑ kɑ
    dɑ Yerusɑlɛmuɔ bɑ yi kuu bekurugirɔ.
  hat-hat: Men, David te fè yo pran Bwat Kontra a lavil Kiriyat-Jearim pou yo pote
    l' moute lavil Jerizalèm. Depi lè sa a, li te anba yon tant wa David te fè pou
    li.
  eng-BSB: Now David had brought the ark of God from Kiriath-jearim to the place he
    had prepared for it, because he had pitched a tent for it in Jerusalem.
  eng-WEBPB: But David had brought God’s ark up from Kiriath Jearim to the place that
    David had prepared for it; for he had pitched a tent for it at Jerusalem.
  kbq-kbq: Hianagi Deviti'a Anumzamofo huhagerafi huvempage vogisima Kiriat-Jearimi
    kumate'ma me'neana ko erino eno kuma'ma tro'ma hunte'nefi Jerusalemi eme ante'ne.
    Na'ankure Jerusalemi kumate ana huhagerafi huvempage vogisima ante seli nona kinte'nefi
    eme ante'ne.
  nhe-BL: David ya quihualicatoya icaxa Toteco Dios tlen Quiriat Jearim huan quitlalijtoya
    ipan se yoyon cali ipan altepetl Jerusalén tlen quichijqui nopona para nopa caxa.
  gub-BL: (Tupàn Ze'eg Hyru upyta Zeruzarez tawhu pe kury.) Tawi uzapo tàpuz pixika'i
    ma'e ze'eg hyru pe a'e, Kiriat-Zeàri tawhu wi te Zeruzarez pe heraha mehe a'e.
  eng-DRA: For David had brought the ark of God from Cariathiarim to the place, which
    he had prepared for it, and where he had pitched a tabernacle for it, that is,
    in Jerusalem.
