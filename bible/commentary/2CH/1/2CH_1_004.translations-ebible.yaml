  ory-ory: ମାତ୍ର ଦାଉଦ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ଠାରୁ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ନିମନ୍ତେ ଆପଣାର ପ୍ରସ୍ତୁତ
    ସ୍ଥାନକୁ ତାହା ଆଣିଥିଲେ, କାରଣ ସେ ତହିଁ ନିମନ୍ତେ ଯିରୂଶାଲମରେ ଏକ ତମ୍ବୁ ସ୍ଥାପନ କରିଥିଲେ।
  chk-chk: Nge än Kot we pworofel a nom Jerusalem lon eu imw mangaku, ewe king Tafit
    a aüetä mürin an uwato ewe pworofel seni Kiriat-jearim.
  rop-rop: Wal det Seikridwan Boks bin jidan langa Jerusalem insaid langa det tent
    weya King Deibid bin pudumap. Imbin bringimap det Seikridwan Boks brom det taun
    gulum Kiriyajerim.
  ukr-1871: Скриню ж Божу перенїс був Давид з Киріятяриму на місце, яке наготував
