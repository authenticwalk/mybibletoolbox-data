  uig-ARA: خۇدانىڭ ئەھدە ساندۇقىنى بولسا داۋۇت كىرىئات-يېئارىمدىن ئېلىپ چىقىپ، ئۆزى
    ئۇنىڭغا تەييارلىغان يەرگە ئەكەلگەنىدى؛ چۈنكى ئۇ يېرۇسالېمدا ئەھدە ساندۇقى ئۈچۈن
