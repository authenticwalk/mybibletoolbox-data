  arb-NAV: أَمَّا تَابُوتُ الرَّبِّ فَقَدْ أَصْعَدَهُ دَاوُدُ مِنْ قَرْيَةِ يَعَارِيمَ
    إِلَى الْخَيْمَةِ الَّتِي هَيَّأَهَا لَهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Fia David va tu agbadɔ aɖe emegbe ɖe Yerusalem na Yehowa ƒe nubablaɖaka
