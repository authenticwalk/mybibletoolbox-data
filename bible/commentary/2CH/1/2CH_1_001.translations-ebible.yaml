verse: 2CH.001.001
translations:
  mal-C: ശലോമോന്റെ ദൈവമായ യഹോവ അദ്ദേഹത്തോടുകൂടെയിരുന്ന് അത്ഭുതകരമായവിധം അദ്ദേഹത്തെ
    മഹാനാക്കിത്തീർത്തു. അതിനാൽ ദാവീദിന്റെ മകനായ ശലോമോൻ തന്റെ രാജത്വത്തിൽ സുസ്ഥിരനായിത്തീർന്നു.
  deu-TKW: Salomo, der Sohn Davids, befestigte sich in seinem Königtum, und Jahwe,
    sein Gott, war mit ihm und ließ ihn überaus herrlich werden.
  lin-lin: Salomo, mwana mobali ya Davidi, alendisamaki makasi na bokonzi na ye, pamba
    te Yawe, Nzambe na ye, azalaki elongo na ye mpe akomisaki ye moto monene penza.
  eng-LSV: And Solomon son of David strengthens himself over his kingdom, and his
    God YHWH [is] with him, and makes him exceedingly great.
  eng-GNV: 'Then Salomon the sonne of Dauid was confirmed in his kingdome: and the
    Lord his God was with him, and magnified him highly.'
  eng-WEBSTER: And Solomon the son of David was strengthened in his kingdom, and the
    LORD his God was with him, and magnified him exceedingly.
  nhw-BL: Salomón, icone David, mochijqui chicahuac ipan itequi quen tlanahuatijquetl
    ipan tlali Israel pampa Toteco Dios catli elqui iTeco itztoya ihuaya huan quichijqui
    ma eli nelía hueyi.
  swh-ONEN: Solomoni mwana wa Daudi alijiimarisha kwenye milango yote! Katika ufalme
    wake, kwa kuwa Bwana Mungu wake alikuwa pamoja naye, naye akamfanya mkuu mno.
  bba-bba: Sɑlomɔɔ, Dɑfidin biin bɑndɑ dɑm kuɑ domi Gusunɔ win Yinni u wɑ̃ɑ kɑ wi,
    mɑ u nùn wɔlle suɑ.
  eng-KJVCPB: And Solomon the son of David was strengthened in his kingdom, and the
    Lord his God was with him, and magnified him exceedingly.
  luo-luo: Solomon wuod Daudi nogurore motegno e pinye nikech Jehova Nyasaye Nyasache
    ne ni kode kendo ne okete obedo ngʼama duongʼ miwuoro.
  meu-meu: Solomon, David natuna, ese sibona ena siahu e haginia auka ena basileia
    lalonai. Iehova, ena Dirava, na ia ida, bona e habadaia herea.
  npi-ULB: दाऊदका छोरा सोलोमन आफ्‍नो शासनमा बलियो भएपछि र परमप्रभु तिनका परमेश्‍वर
    तिनको साथमा हुनुहुन्‍थ्‍यो र तिनलाई धेरै शक्तिशाली बनाउनुभयो ।
  yor-yor: Solomoni ọmọ Dafidi fìdí ara rẹ̀ múlẹ̀ ṣinṣin lórí ìjọba rẹ̀. Nítorí tí
    Olúwa Ọlọ́run rẹ̀ wà pẹ̀lú u rẹ̀, ó sì jẹ́ kí ó ga lọ́pọ̀lọ́pọ̀.
  emp-NTPO: Davi warra Salomoʌ̃ba israelerãra bia pe erob̶esia Ãcõrẽra idji ume b̶ʌ
    bẽrã idjab̶a bio dji dromada b̶ʌd̶a bẽrã.
  pes-OPCB: سلیمان، پسر داوود پادشاه بر تمام قلمرو اسرائیل مسلط شد زیرا خداوند، خدایش
    با او بود و به او قدرت بسیار بخشیده بود.
  tgl-ULB: Si Solomon na anak ni David ay naging matatag sa kaniyang pamumuno, at
    si Yahweh na kaniyang Diyos ay kasama niya at ginawa siyang makapangyarihan.
  hui-hui: Anduane Homogo Kini Debidi igini Solomononaga Ngode Datagaliwabehanda Solomono
    biamogo timbuniore biyagola ibu kini hongoheore hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​၏​သား​တော်​ရှော​လ​မုန်​မင်း​သည် ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​အာ​ဏာ​တည်​မြဲ​လာ​၏။
    သူ​၏​ဘု​ရား​သည်​သူ့​ကို​ကောင်း​ချီး​ပေး​တော် မူ​သ​ဖြင့်​သူ​သည်​အ​လွန်​တန်​ခိုး​ကြီး​လာ​၏။
  bod-N: དེ་ཡང་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་གྱིས་རང་ཉིད་ཀྱི་རྒྱལ་སྲིད་བརྟན་པོར་མཛད་ཅིང་།
    ཁོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོ་དང་མཉམ་དུ་བཞུགས་པ་དང་། སོ་ལོ་མོན་མཆོག་ཏུ་གྱུར་བར་མཛད།
  sna-sna: Soromoni mwanakomana waDhavhidhi akasimbisa kwazvo ushe hwake, nokuti Jehovha
    Mwari wake akanga anaye uye akamuita kuti ave mukuru kwazvo.
  spa-BLM: Salomón, hijo de David, estaba firmemente establecido en su reino, y Yahvé
    su Dios estaba con él, y lo hizo sumamente grande.
  cac-cac: A vin̈aj Salomón yuninal vin̈aj David, ix tec'c'aj val yopisio vin̈, yujto
    a Jehová sDiosal vin̈ ayoch yed'oc, ix te q'uechaan̈ vin̈ d'a yopisio chi'.
  swh-ULB: Selemani mwana wa Daudi, aliimariswa katika utawala wake, na Yahwe Mungu
    wake alikuwa pamoja naye na alimpa nguvu nyingi sana.
  bel-bel: І ўцьвердзіўся Саламон, сын Давідаў, у царстве сваім; і Гасподзь Бог яго
    быў зь ім, і ўзьнёс яго высока.
  deu-ELBBK: Und Salomo, der Sohn Davids, erstarkte in seinem Königreich; und der
    HERR, sein Gott, war mit ihm und machte ihn überaus groß.
  mbb-OT: Nehimu he utew melig-en is kedhadì ni Solomon he anak ni David diyà te ginhedian
    din su miduma kandin is Nengazen he Megbevayè din, wey midhimu zin sikandin he
    utew gehemanen.
  mal-2015: ദാവീദിന്റെ മകനായ ശലോമോൻ തന്റെ രാജത്വത്തിൽ സ്ഥിരപ്പെട്ടു; അവന്റെ ദൈവമായ
    യഹോവ അവനോടുകൂടെ ഇരുന്നു അവനെ അത്യന്തം മഹത്വപ്പെടുത്തി.
  rmc-rmc: O Šalamun, le Davidoskro čhavo, imar zorales ľikerelas o kraľišagos andro
    vasta. O RAJ, leskro Del, les igen hazdňa upre a sas leha.
  pes-OPV: و سلیمان پسر داود در سلطنت خود قوی شد و یهوه خدایش با وی می‌بود و او راعظمت
    بسیار بخشید.
  ron-1924: Соломон, фиул луй Давид, с-а ынтэрит ын домние; Домнул Думнезеул луй а
    фост ку ел ши л-а ынэлцат дин че ын че май мулт.
  ben-OBCV: দাউদের ছেলে শলোমন তাঁর রাজ্যের উপর নিজেকে সুপ্রতিষ্ঠিত করলেন, কারণ তাঁর
    ঈশ্বর সদাপ্রভু তাঁর সাথেই ছিলেন ও তিনি তাঁকে খুব উন্নত করলেন।
  som-som: Oo Sulaymaan ina Daa'uud boqortooyadiisuu ku xoogaystay, oo Rabbigii Ilaahiisa
    ahaa waa la jiray oo aad iyo aad buuna u weyneeyey.
  lat-VUC: Confortatus est ergo Salomon filius David in regno suo, et Dominus Deus
    ejus erat cum eo, et magnificavit eum in excelsum.
  eng-ASVBT: And Solomon the son of David was strengthened in his kingdom, and Jehovah
    his God was with him, and magnified him exceedingly.
  ita-1885: OR Salomone, figliuolo di Davide, si fortificò nel suo reame; e il Signore
    Iddio suo fu con lui, e l'ingrandì sommamente.
  eng-LXXUP: And Solomon the son of David was established over his kingdom, and the
    Lord his God was with him, and increased him exceedingly.
  eng-ULB: Solomon son of David was strengthened in his rule, and Yahweh his God was
    with him and made him very powerful.
  spa-VBL: Salomón, hijo de David, fortaleció su dominio sobre el reino, y el Señor
    Dios estuvo con él y lo hizo sumamente poderoso.
  fra-_FOB: Or Salomon, fils de David, s'affermit dans son règne; l'Éternel son Dieu
    fut avec lui, et l'éleva extrêmement.
  mal-mal: ദാവീദിന്റെ മകനായ ശലോമോൻ തന്റെ രാജത്വം ഉറപ്പിച്ചു; ദൈവമായ യഹോവ അവനോടുകൂടെ
    ഇരുന്ന് അവനെ അത്യന്തം മഹത്വവാനാക്കി.
  urd-GVR: Sulemān bin Dāūd kī hukūmat mazbūt ho gaī. Rab us kā Ḳhudā us ke sāth thā,
    aur wuh us kī tāqat baṛhātā rahā.
  suz-BL: दाऊद आ तौ सोलोमन पिप दुम्‍शा, आ राज्‍य बोल्‍यो दुम्‍माक्‍त। मारदे हना परमप्रभु
    यावे, आ परमप्रभु मेको नु बाक्‍शा, मेको कली थाम्‍पा ठेयब मान ताइब सेला बाक्‍त।
    १राजा २:१२,४६
  ita-1927: Salomone, figliuolo di Davide, si stabilì saldamente nel suo regno; l’Eterno,
    il suo Dio, fu con lui e lo elevò a somma grandezza.
  ckb-ckb: سلێمانی کوڕی داود دەسەڵاتی خۆی بەسەر پاشایەتییەکەیدا بەهێز کرد، چونکە یەزدانی
    پەروەردگاری خۆی لەگەڵی بوو، زۆر مەزنی کرد.
  eng-BBE: And Solomon, the son of David, made himself strong in his kingdom, and
    the Lord his God was with him, and made him very great.
  kan-OKCV: ದಾವೀದನ ಮಗ ಸೊಲೊಮೋನನು ತನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಬಲಗೊಂಡನು ಮತ್ತು ಅವನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ಅವನ ಸಂಗಡ ಇದ್ದು, ಅವನನ್ನು ಉನ್ನತನನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: தாவீதின் மகனாகிய சாலொமோன் தன் ராஜ்ஜியத்தில் பலப்பட்டான்; அவனுடைய தேவனாகிய
    யெகோவா அவனோடு இருந்து அவனை மிகவும் பெரியவனாக்கினார்.
  spa-RV-1909: Y SALOMÓN hijo de David fué afirmado en su reino; y Jehová su Dios
    fué con él, y le engrandeció sobremanera.
  ron-BTF: Și Solomon, fiul lui David, s-a întărit în împărăția sa, DOMNUL Dumnezeul
    lui a fost cu el și l-a preamărit peste măsură.
  eng-WEBP: Solomon the son of David was firmly established in his kingdom, and the
    LORD his God was with him, and made him exceedingly great.
  eng-FBV: Solomon, son of David, strengthened his hold over the kingdom, and the
    Lord God was with him and made him extremely powerful.
  nld-1939: Toen Salomon, de zoon van David, het bewind vast in handen had, doordat
    Jahweh, zijn God, met hem was en hem steeds machtiger maakte,
  nch-BL: Salomón, icone David, mochijqui chicahuac ipan itequi quej tanahuatijquet
    ipan tali Israel pampa Toteco Dios cati elqui iTeco itztoya ihuaya huan quichijqui
    ma eli nelía hueyi.
  vie-1934: Sa-lô-môn, con trai Đa-vít, được vững bền trong nước mình; Giê-hô-va Đức
    Chúa Trời người ở cùng người, và làm cho người rất thạnh vượng.
  hin-CV: दावीद के पुत्र शलोमोन ने अपने राज्य पर अपने आपको सुरक्षा के साथ मजबूत कर
    लिया. याहवेह उनके परमेश्वर उनके साथ थे. परमेश्वर ने उन्हें बहुत ही उन्‍नत किया.
  spa-BES: Y Salomón, el hijo de David, se hizo fuerte en su reino, y el Señor su
    Dios estaba con él, y lo hizo muy poderoso.
  tdx-tdx: Nampaozareñe am-pifehea’e ao t’i Selomò ana’ i Davide naho nañimb’ aze
    vaho nampitoabotse ty enge’e t’Iehovà Andrianañahare’e.
  tha-KJV: ซาโลมอนโอรสของดาวิดได้สถาปนาราชอาณาจักรของพระองค์ และพระเยโฮวาห์พระเจ้าของพระองค์ทรงสถิ​ตก​ับพระองค์
    และทรงกระทำให้​พระองค์​ใหญ่​โตอย่างยิ่ง
  por-BR-2018: E Salomão filho de Davi foi estabelecido em seu reino; e o SENHOR seu
    Deus foi com ele, e lhe engrandeceu muito.
  deu-ELO: Und Salomo, der Sohn Davids, erstarkte in seinem Königreich; und Jehova,
    sein Gott, war mit ihm und machte ihn überaus groß.
  eng-WYC-2018: Therefore Solomon, the son of David, was comforted in his realm, (or
    And so Solomon, the son of David, was strengthened, or confirmed, in his kingdom),
    and the Lord was with him, and magnified him on high.
  epo-epo: Salomono, filo de David, fortikiĝis en sia regno; kaj la Eternulo, lia
    Dio, estis kun li kaj levis lin alte.
  uig-PIN: Dawutning oƣli Sulaymanning ⱨɵkümranliⱪi mustǝⱨkǝmlǝndi; qünki uning Hudasi
    Pǝrwǝrdigar uning bilǝn billǝ bolup, uni bǝk büyük ⱪildi.
  beo-beo: Da:ibidi egefe Soloumane da Isala:ili fi ouligisu hou gasawane hamoi. Ea
    Hina Gode da e hahawane dogolegele fidi amola e gasa bagade esaloma:ne hamoi.
  tpi-OTNT: Solomon, pikinini man bilong Devit, i kamap strongpela king tru. Na God,
    Bikpela i stap wantaim em na mekim em i kisim biknem i antap tru.
  hau-SA: Solomon ɗan Dawuda ya kafa kansa sosai a bisa masarautarsa, gama Ubangiji
    Allahnsa yana tare da shi ya kuma sa ya zama mai girma sosai.
  uig-LAT: Dawutning oghli Sulaymanning hökümranliqi mustehkemlendi; chünki uning
    Xudasi Perwerdigar uning bilen bille bolup, uni bek büyük qildi.
  nde-nde: USolomoni indodana kaDavida waqina embusweni wakhe, ngoba uThixo uNkulunkulu
    wakhe wayelaye njalo wamenza waba mkhulu kakhulu.
  ton-ton: Pea naʻe fakamālohi ʻa Solomone ko e foha ʻo Tevita ʻi hono puleʻanga,
    pea naʻe ʻiate ia ʻa Sihova ko hono ʻOtua, ʻo ne fakahikihiki ia ke lahi ʻaupito.
  ces-1613: 'Když se pak zmocnil Šalomoun syn Davidův v království svém, a Hospodin
    Bůh jeho byl s ním, a zvelebil ho náramně:'
  eng-WMB: Solomon the son of David was firmly established in his kingdom, and the
    LORD his God was with him, and made him exceedingly great.
  tam-TCV: தாவீதின் மகன் சாலொமோன் தனது அரசாட்சியின்மேல் தன்னை மிகவும் உறுதியாக நிலைப்படுத்தினான்;
    இறைவனாகிய யெகோவா அவனோடிருந்து அவனை மிகவும் மேன்மைப்படுத்தினார்.
  ceb-ULB: Gipakusgan ni Solomon nga anak ni David ang iyang pagdumala, ug si Yahweh
    nga iyang Dios nag-uban kaniya ug naghimo kaniya nga labing gamhanan.
  pol-UBG: Salomon, syn Dawida, umocnił się w swoim królestwie, a PAN, jego Bóg, był
    z nim i bardzo go wywyższył.
  urd-GVU: سلیمان بن داؤد کی حکومت مضبوط ہو گئی۔ رب اُس کا خدا اُس کے ساتھ تھا، اور
    وہ اُس کی طاقت بڑھاتا رہا۔
  deu-1912: Und Salomo, der Sohn Davids, ward in seinem Reich bekräftigt; und der
    HERR, sein Gott, war mit ihm und machte ihn immer größer.
  kan-2017: ದಾವೀದನ ಮಗನಾದ ಸೊಲೊಮೋನನು ತನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಸಂಪೂರ್ಣ ಪ್ರಭುತ್ವ ಹೊಂದಿದನು. ಅವನ
    ದೇವರಾದ ಯೆಹೋವನು ಅವನ ಸಂಗಡ ಇದ್ದು ಅವನನ್ನು ಬಲಾಢ್ಯನಾಗುವಂತೆ ಆಶೀರ್ವದಿಸಿ ನಡೆಸಿದನು.
  yap-yap: Solomon ni be’ nib pagel ni fak David e i kol e thin ko nam nu Israel,
    ma SOMOL ni Got rok e fal’eg wa’athan me tay nrib gel gelngin.
  hlt-MCSB: David capa Solomon loh a ram ah thaa a huel vaengah anih te a Pathen BOEIPA
    loh a so la a pantai sak hang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢ ዒዛና ዎላ ዓኣያ ማዒ ኮሺ ዒዛ ዔርቴያ ማሄሢሮ ዳውቴ ናኣዚ፥ ሴሎሞኔ ካኣቱሞይዳ
    ጊኢጊንቲ ዴዔኔ።
  twi-ASANTE: Ɔhene Dawid babarima Salomo sɔɔ ahennie no mu den, ɛfiri sɛ Awurade,
    ne Onyankopɔn kaa ne ho maa no tumi a ɛso.
  eng-WEBU: Solomon the son of David was firmly established in his kingdom, and the
    LORD his God was with him, and made him exceedingly great.
  wal-wal: Daawita na7ai Kawoi Solomoni ba kawotettaa minttiis. GODAI a Xoossai aara
    gididi, a keehippe gitayiis.
  spa-PDDPT: Salomón, hijo de David, se estableció firmemente en su reino, pues Yavé
    su ʼElohim estaba con él y lo exaltó muchísimo.
  gun-gun: Davi ra'y Salomão imbaraeteve tema ovy openaa rupi. Hexeve Senhor tuuete
    oiko vy omboyvateve tema.
  ilo-ULB: Napatibker ti panagturay ni Solomon a putot a lalaki ni David, ken adda
    kenkuana ni Yahweh a Diosna ket pinabilegna isuna iti kasta unay.
  kpg-kpg: Solomon, tama daane o di King David guu dagi maaloo tenua Israel, ge Dimaadua
    go dono God gu hagahumalia a mee, guu hai a mee gi maaloo dangihi.
  uig-ARA: داۋۇتنىڭ ئوغلى سۇلايماننىڭ ھۆكۈمرانلىقى مۇستەھكەملەندى؛ چۈنكى ئۇنىڭ خۇداسى
    پەرۋەردىگار ئۇنىڭ بىلەن بىللە بولۇپ، ئۇنى بەك بۈيۈك قىلدى.
  sus-sus: Dawuda xa di Sulemani xa mangɛya nu mabanbanxi a fanyi ra, barima a Marigi
    Alatala nu na a sɛɛti ma, a nu a xa fe mate.
  pon-2006: Solomon, sapwellimen Nanmwarki Depit pwutak, ketin kakehlakahla sapwellime
    manaman pohn wehin Israel, oh KAUN-O, eh Koht, ketin kupwuramwahwih oh ketin karosonehda.
  ksd-ksd: Ma di ga vapadikat ra varkurai kai Solomon natu i David, tago ra Luluai
    kana God i ga ki maravut ia, ma i ga vangala pa ra iangina.
  tur-YTC: David oğlu Solomon krallığında sağlam bir şekilde yerleşmişti. Tanrısı
    Yahve onunla birlikteydi ve onu çok büyüttü.
  grc-BRENT: ΚΑΙ ἐνίσχυσε Σαλωμὼν υἱὸς Δαυὶδ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ Κύριος ὁ
    Θεὸς αὐτοῦ μετʼ αὐτοῦ, καὶ ἐμεγάλυνεν αὐτὸν εἰς ὕψος.
  ind-AYT: Salomo, anak Daud, memperkuat kedudukannya atas kerajaannya. TUHAN, Allahnya,
    menyertai dia dan menjadikannya sangat besar.
  nya-nya: Solomoni mwana wa Davide anakhazikika molimbika mu ufumu wake, pakuti Yehova
    Mulungu wake anali naye ndipo anamukweza kwambiri.
  hrv-hrv: Salomon, sin Davidov, bio se učvrstio na prijestolju. Jahve, Bog njegov,
    bijaše s njim i uzvisi ga veoma.
  mps-mps: Solomon, te Devitgo ogwa, agai bomonama eyu, te bomai king mu pedelali.
    Tama God Genuai Bidi aga dali bidiyu, tama agai genuai nogi ugwanu mu somainu
    ilali.
  tpi-tpi: Solomon, pikinini man bilong Devit, i kamap strongpela king tru. Na God,
    Bikpela i stap wantaim em na mekim em i kisim biknem i antap tru.
  dan-1931: Salomo, Davids Søn, fik sikret sig Magten, og HERREN hans Gud var med
    ham og gjorde ham overmåde mægtig.
  vie-OVCB: Sa-lô-môn, con trai Đa-vít, được vững trên ngôi nước, vì Chúa Hằng Hữu,
    Đức Chúa Trời của vua, ở với vua và cho vua rất cường thịnh.
  guj-2017: દાઉદનો દીકરો સુલેમાન પોતાના રાજ્યમાં પરાક્રમી થયો કારણ કે તેના પ્રભુ ઈશ્વર
    તેની સાથે હતા અને તેમણે તેને ઘણો સામર્થ્યવાન બનાવ્યો હતો.
  pon-2006A: Solomon, sapwellimen Nanmwarki Depit pwutak, ketin kakehlakahla sapwellime
    manaman pohn wehin Israel, oh KAUN-O, eh Koht, ketin kupwuramwahwih oh ketin karosonehda.
  por-BRBSL: Salomão, filho de Davi, estava firmemente estabelecido em seu reino,
    e Javé, seu Deus, estava com ele, e o fez extremamente grande.
  cth-cth: BAWIPA Cathut ni Devit capa Solomon a okhai dawkvah, ahnie a uknaeram teh
    hoehoe a cak teh, puenghoi a tawmtakhang.
  twi-twi: Ɔhene Dawid babarima Salomo soo ahenni no mu den, efisɛ Awurade, ne Nyankopɔn
    kaa ne ho maa no tumi a ɛso.
  hlt-hlt: David capa Solomon loh a ram ah thaa a huel vaengah anih te a Pathen BOEIPA
    loh a so la a pantai sak hang.
  tbz-SIM: Kɛ̀ Dɑfiti birɛ Sɑdomɔɔ kpɑ̀tì nfííkú kɛ̀ ti Yiɛ̀ nKuyie nní nhò bonɛ̀
    kɛ́fei nhò yètìrìi.
  msy-2020: Devitɨn otarim Solomon, atrivir bar gavgavimɨn oto. Ezɨ Ikiavɨra Itir
    God, an God, a ko ikiava gavgavim a ganɨga a gamima, a guizbangɨra ziar ekiar
    bar pɨn itim ini.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti pǝyɑlʋ Sɑlʋmɔŋ nyɔɔsɑ ɩ kɑwulɑɣɑ. Ɩ Ɩsɔ Tɑcɑɑ kɑ wɛ ɩ wɑɑlɩ
    kɛ́ nɑ ɩ́ kʋsǝɣɩ ɩ nyʋɣʋ.
  azb-azb: Davud oğlu Süleyman öz padşahlığını möhkəmləndirdi, Allahı Rəbb onunla
    idi və onu çox yüksəltdi.
  eng-DBY: And Solomon the son of David was strengthened in his kingdom, and Jehovah
    his God was with him and magnified him exceedingly.
  hin-2017: दाऊद का पुत्र सुलैमान राज्य में स्थिर हो गया, और उसका परमेश्वर यहोवा उसके
    संग रहा और उसको बहुत ही बढ़ाया।
  eng-YLT: And strengthen himself doth Solomon son of David over his kingdom, and
    Jehovah his God [is] with him, and maketh him exceedingly great.
  eng-WYC-2017: Therefore Solomon, the son of David, was comforted in his realm, and
    the Lord was with him, and magnified him on high.
  eng-WMBB: Solomon the son of David was firmly established in his kingdom, and the
    LORD his God was with him, and made him exceedingly great.
  urd-GVH: सुलेमान बिन दाऊद की हुकूमत मज़बूत हो गई। रब उसका ख़ुदा उसके साथ था, और
    वह उस की ताक़त बढ़ाता रहा।
  rug-rug: Solomone sa tuna koreo e Devita, si va nabua sa sa nana tinuru koasa binaṉara
    pa Izireli, ura e Zihova sa nana Tamasa si mana nia na toka nia si asa, meke va
    ṉiṉira ia Sa si asa.
  gaz-gaz: Sababii Waaqayyo Waaqni isaa isa wajjin turee fi sababii inni akka malee
    guddaa isa godheef Solomoon ilmi Daawit jabaatee mootummaa isaa irra bule.
  fra-LSG: Salomon, fils de David, s’affermit dans son règne; l’Éternel, son Dieu,
    fut avec lui, et l’éleva à un haut degré.
  yal-yal: Dawudaa dii xɛmɛn Sulemani a mangayaan sabati nɛn han! Alatala, a Ala lu
    nɛn a xɔn, a yi a findi manga binyaxin na.
  haw-1868: U A paa ia Solomona, ke keiki a Davida, kona aupuni, a me ia pu o Iehova
    kona Akua, a hookiekie nui mai la ia ia.
  arb-NAV: وَأَمْسَكَ سُلَيْمَانُ بْنُ دَاوُدَ بِزِمَامِ الْمَمْلَكَةِ بِكُلِّ حَزْمٍ
    وَكَانَ الرَّبُّ إِلَهُهُ مَعَهُ، وَأَضْفَى عَلَيْهِ عَظَمَةً بَالِغَةً.
  ewe-ewe: Solomo, David ƒe vi li ke eɖokui sesĩe ɖe eƒe fiaɖuɖu la me elabena Yehowa,
    eƒe Mawu la li kplii eye wòna eƒe ŋkɔ de dzi ŋutɔ.
  eng-LEE: And Solomon the son of David strengthened himself in his kingdom, and the
    Lord his God was with him, and caused him to become exceedingly great.
  asm-FB: দায়ুদৰ পুত্ৰ চলোমনে তেওঁৰ ৰাজ্যত নিজকে বলৱান কৰিলে; আৰু তেওঁৰ ঈশ্বৰ যিহোৱাই
    তেওঁৰ লগত থাকি, তেওঁক অতিশয় প্ৰভাৱশালী কৰিলে।
  sus-A: دَوُدَ شَ دِ سُلٍمَنِ شَ مَنفّيَ نُ مَبَنبَنشِ عَ قَنيِ رَ، بَرِ مَ عَ مَرِفِ
    عَلَتَلَ نُ نَ عَ سّيتِ مَ، عَ نُ عَ شَ قٍ مَتٍ.
  fra-SBL: Salomon, fils de David, était fermement établi dans son royaume. Yahvé,
    son Dieu, était avec lui et l'a rendu extrêmement grand.
  hbo-hbo: וַיִּתְחַזֵּ֛ק שְׁלֹמֹ֥ה בֶן־דָּוִ֖יד עַל־מַלְכוּתֹ֑ו וַיהוָ֤ה אֱלֹהָיו֙
    עִמֹּ֔ו וַֽיְגַדְּלֵ֖הוּ לְמָֽעְלָה׃
  kik-kik: Solomoni, mũrũ wa Daudi, nĩehaandire akĩrũma wega ũthamaki-inĩ wake, nĩgũkorwo
    Jehova Ngai wake aarĩ hamwe nake na akĩmũnenehia mũno makĩria.
  fra-NCL: Salomon, fils de David, s’affermit dans sa royauté ; Yahweh, son Dieu,
    était avec lui, et il l’éleva à un très haut degré.
  cek-AK: David capa Solomon loe a prae nuiah kacakah angdoet; anih taengah Angraeng
    Sithaw oh pongah, anih to paroeai lensawksak.
  cuk-cuk: David-machi-Rey-Salomón na e-yar-semaidi bela-bela ogangusad. Ar ade, Bab-Dummad-Jehová,
    Salomónʼba gudiguad. A-ulale, Bab-Jehová bela-bela Salomón-ganguega imaksad.
  uig-CYR: Давутниң оғли Сулайманниң һөкүмранлиғи мустәһкәмләнди; чүнки униң Худаси
    Пәрвәрдигар униң билән биллә болуп, уни бәк бүйүк қилди.
  tel-2017: దావీదు కుమారుడు సొలొమోను తన పరిపాలనలో చక్కగా స్థిరపడ్డాడు. అతని దేవుడు
    యెహోవా అతనికి తోడుగా ఉండి అతణ్ణి చాలా శక్తిశాలిగా చేశాడు.
  hat-BSA: Alò Salomon, fis a David la te etabli li menm byen solid sou wayòm li an.
    SENYÈ a, Bondye li a, te avèk li e Li te egzalte li anpil.
  kos-kos: Solomon, wen natul Tokosra David, el leumi tokosrai Israel ke ku, ac LEUM
    GOD El akinsewowoyal ac arulana akkeyal.
  hbo-WLC: וַיִּתְחַזֵּ֛ק שְׁלֹמֹ֥ה בֶן־דָּוִ֖יד עַל־מַלְכוּת֑וֹ וַיהוָ֤ה אֱלֹהָיו֙
    עִמּ֔וֹ וַֽיְגַדְּלֵ֖הוּ לְמָֽעְלָה׃
  ibo-ibo: Solomọn nwa Devid mere onwe ya ka o guzosie ike nʼalaeze ya, nʼihi na Onyenwe
    anyị Chineke ya nọnyeere ya, meekwa ka ọ dị ukwuu hie nne.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦଙ୍କର ପୁତ୍ର ଶଲୋମନ ଆପଣା ରାଜ୍ୟରେ ଦୃଢ଼ୀକୃତ ହେଲେ, ପୁଣି ସଦାପ୍ରଭୁ
    ତାଙ୍କର ପରମେଶ୍ୱର ତାଙ୍କର ସହବର୍ତ୍ତୀ ହୋଇ ତାଙ୍କୁ ଅତିଶୟ ମହାନ କଲେ।
  chk-chk: Iwe, Salomon nöün Tafit we mwän a püsin anüküchara lon mwün, nge ewe Samol
    mi Lapalap an Kot a eti o fokun atekiatä.
  rop-rop: Wal Salaman det san blanga Deibid bin jidan nyuwan king blanga Isreil,
    en YAWEI det trubala God blanga im bin album im jidan brabli strongbala.
  ukr-1871: І утвердився Соломон, син Давидів, у своєму царстві; й Господь, Бог його,
    був при йому, й піднїс його високо.
  deu-1951: Und Salomo, der Sohn Davids, erlangte Macht über sein Reich; und der HERR,
    sein Gott, war mit ihm und machte ihn sehr groß.
  eng-JPS: AND SOLOMON the son of David was strengthened in his kingdom, and the LORD
    his God was with him, and magnified him exceedingly.
  srp-1865: I Solomun sin Davidov utvrdi se u carstvu svom, i Gospod Bog njegov bješe
    s njim, i uzvisi ga veoma.
  lug-lug: Sulemaani mutabani wa Dawudi n’atebenkera ku bwakabaka bwe, kubanga Mukama
    Katonda we yali wamu naye, era n’amugulumiza nnyo.
  heb-heb: ויתחזק שלמה בן דויד על מלכותו ויהוה אלהיו עמו ויגדלהו למעלה׃
  ben-IRV: আর দায়ূদের ছেলে শলোমন নিজের রাজ্যে নিজেকে শক্তিশালী করলেন এবং তাঁর ঈশ্বর
    সদাপ্রভু তাঁর সঙ্গে থেকে তাঁকে খুব মহান করলেন৷
  pan-pan: ਦਾਊਦ ਦਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਆਪਣੇ ਰਾਜ ਉੱਤੇ ਦ੍ਰਿੜ੍ਹ ਹੋ ਗਿਆ, ਯਹੋਵਾਹ ਉਹ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਉਹ ਦੇ ਨਾਲ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਬਹੁਤ ਵਧਾਇਆ।
  mya-JVB: ဒါဝိဒ် ၏သား တော်ရှောလမုန် သည်၊ မိမိ ဘုရားသခင် ထာဝရဘုရား မစတော်မူခြင်း၊
    အလွန်ချီးမြှောက် တော်မူခြင်းကျေးဇူးကြောင့်၊ မိမိအာဏာတော် တည်ကြည် မြဲမြံသောအခါ၊
  hmo-hmo: Solomona, king Davida ena natuna tau, ese sibona ena siahu ia haginia auka,
    Israela basileia ena lalonai. Lohiabada, iena Dirava, be Solomona danu ia noho,
    bona ia ese Solomona ena siahu ia habadaia momokani.
  urd-urd: और सुलेमान बिन दाऊद अपनी ममलुकत में ठहरा हुआ और ख़ुदावन्द उसका ख़ुदा उसके
    साथ रहा और उसे बहुत बुलन्द किया।
  rus-SYN: И утвердился Соломон, сын Давидов, в царстве своем; и Господь Бог его был
    с ним, и вознес его высоко.
  bqc-SIM: Davidi nɛ́ Salomↄↄ kpala zĩ́napɛ̀lɛ gíũgiũ, asa Dii aà Lua kuaànↄɛ,
    ↄ̃ à aà zↄ̃ↄkɛ kã̀fĩ maamaa.
  tcz-CHONGTHU: David chapa Solomon chun alenggam dettah in atungdohtai; Ijeh inem
    itihleh Pakai a Pathen chun aumpia chuleh sangtah'a athaneisah ahitai.
  mar-mar: परमेश्वर देव सोबत असल्याने दाविदाचा पुत्र शलमोन एक बलाढ्य राज्यकर्ता झाला
    व परमेश्वराने त्यास फार सामर्थ्यवान केले.
  qub-qub: Davidpa wamran Salomonga Tayta Dios yanapaptinmi ray car allina mandaran.
    Fiyupa munayniyojna caran.
  bqp-bqp: Sɑlomɔɔ, Dɑfidin biin bɑndɑ dɑm kuɑ domi Gusunɔ win Yinni u wɑ̃ɑ kɑ wi,
    mɑ u nùn wɔlle suɑ.
  hat-hat: Salomon, pitit gason wa David la, chita otorite gouvènman l'. Seyè a, Bondye
    li a, te kanpe la avè l', li te ba li anpil pouvwa.
  eng-BSB: Now Solomon son of David established himself securely over his kingdom,
    and the LORD his God was with him and highly exalted him.
  eng-WEBPB: Solomon the son of David was firmly established in his kingdom, and the
    LORD his God was with him, and made him exceedingly great.
  kbq-kbq: Hagi Deviti nemofo, Solomoni'a maka mopa agrake erino vahera kegava higeno,
    agri kvafinke maka vahera mani'naze. Na'ankure Ra Anumzana agri Anumzamo'a hihamu
    hankavea amino, azerisga higeno agimo'a marerirfa kini ne' mani'ne.
  nhe-BL: Salomón, icone David, mochijqui chicahuac ipan itequi queja tlanahuatijquetl
    ipan tlali Israel pampa Toteco Dios tlen elqui iTeco itztoya ihuaya huan quichijqui
    ma eli nelía hueyi.
  gub-BL: Tuwihawete Xàrumàw Tawi ta'yr umukàg upuner haw Izaew wanuwihawete romo
    a'e kury. Izar Tupàn Tuweharupi Wiko Ma'e omono uze'egatu hehe a'e no. Umuhua'u
    ikàgaw no.
  eng-DRA: And Solomon the son of David was strengthened in his kingdom, and the Lord
    his God was with him, and magnified him to a high degree.
