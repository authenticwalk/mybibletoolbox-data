    उसे उठाना मुश्किल था, लेकिन मेरा जुआ और भी भारी होगा। जहाँ मेरे बाप ने आपको कोड़े
    लगाए वहाँ मैं आपकी बिच्छुओं से तादीब करूँगा!”
  rug-rug: gua sapu ele tozi la nia rina tie vaquradi. Zama si asa, “Sa tamaqu si
    va mamata ia sa mia ioki; arau na kote va mamata hola la ia tu. Sa tamaqu si hiliburuni
    gamu sekesekeana; ba arau kote hiliburuni gamu kukuasa.”
  gaz-gaz: gorsa dargaggootaa fudhatee, “Abbaan koo waanjoo keessan isinitti ulfaachise;
    ani immoo hammas iyyuu caalaa isinittan ulfaachisa. Abbaan koo qacceedhaan isin
    garafe; ani immoo torbaanqabaadhaanan isin garafa” jedhe.
  fra-LSG: 'et leur parla ainsi d’après le conseil des jeunes gens: Mon père a rendu
    votre joug pesant, et moi je le rendrai plus pesant; mon père vous a châtiés avec
    des fouets, et moi je vous châtierai avec des scorpions.'
  yal-yal: A yi e yabi fata foningene maxadi xuiin na, a yi a fala e xa, a naxa, “N
    fafe bata ɛ konyiyaan naxɔdɔxɔ ayi, koni, n tan a raxɔdɔxɔma ayi ɛ ma nɛn dangu
    na ra. N fafe ɛ tɔrɔ bosaan nan na, koni, n tan ɛ tɔrɔma tanle nan na.”
  haw-1868: A olelo aku la ia lakou e like me ka oleloao a ka poe kanaka ui, i aku
    la, Ua hookaumaha ko'u makua i ka oukou auamo, aka, e hoonui au ia mea; ua hahau
    ko'u makuakane ia oukou i ka huipa, aka, owau hoi e hahau ia oukou i na moohueloawa.
  arb-NAV: 'وَخَاطَبَهُمْ بِمَا أَشَارَ عَلَيْهِ بِهِ الشَّبَابُ قَائِلاً: «أَبِي
    ثَقَّلَ عَلَيْكُمُ النِّيرَ وَأَنَا أَزِيدُ عَلَيْهِ. أَبِي أَدَّبَكُمْ بِالسِّيَاطِ،
    وَأَنَا أُؤَدِّبُكُمْ بِالْعَقَارِبِ».'
  ewe-ewe: Ewɔ ɖe ɖekakpuiawo ƒe aɖaŋuɖoɖo boŋ dzi eye wògblɔ be, “Fofonye na miaƒe
    kɔkuti kpe; nye ya mana kɔkuti la nagakpe wu. Fofonye ƒo mi kple ameƒoti; nye
    ya maƒo mi kple ahɔ̃.”
  eng-LEE: And he spoke to them after the counsel of the young men, saying, My father
    made your yoke heavy, and I will add thereto; my father chastised you with whips,
    but I will [do it] with scorpion-thorns.
  asm-FB: সেই ডেকাসকলৰ পৰামৰ্শ অনুসাৰে তেওঁলোকক তেওঁ এই কথা কলে, “মোৰ পিতৃয়ে তোমালোকক
    দিয়া যুৱলি তাতোকৈ অধিক গধুৰ কৰিম; ইয়াত মই পুনৰ যোগ দিম৷ মোৰ পিতৃয়ে তোমালোকক
    চাবুকেৰে শাস্তি দিছিল, কিন্তু মই হ’লে তোমালোকক কেঁকোৰাবিছাৰে শাস্তি দিম।”
  sus-A: عَ نَشَ عٍ يَابِ عَ لَنقَنمَيٍ شَ مَرَ سِ رَ، «ﭑ بَبَ كٌتٍ شْرْشْي نَشَن
    دْشْ وٌ شُن مَ، ﭑ نَ شُنمَسَمَ نّ. ﭑ بَبَ وٌ بْنبْ لُشُسِنيِيٍ نَن نَ، كْنْ ﭑ
    تَن قَمَ وٌ بْنبْدٍ تَلِيٍ نَن نَ.»
  fra-SBL: 'et leur parla selon le conseil des jeunes gens, en disant : « Mon père
    a rendu votre joug pesant, mais j''y ajouterai. Mon père vous a châtiés avec des
    fouets, mais je vous châtierai avec des scorpions. »'
  hbo-hbo: וַיְדַבֵּ֣ר אֲלֵהֶ֗ם כַּעֲצַ֤ת הַיְלָדִים֙ לֵאמֹ֔ר אַכְבִּיד֙ אֶֽת־עֻלְּכֶ֔ם
    וַאֲנִ֖י אֹסִ֣יף עָלָ֑יו אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשֹּׁוטִ֔ים וַאֲנִ֖י בָּעֲקְרַבִּֽים׃
  kik-kik: akĩrũmĩrĩra ũtaaro wa aanake, akiuga atĩrĩ, “Baba nĩamũritũhĩirie icooki,
    no niĩ nĩngũrĩritũhia makĩria. Baba aamũhũũraga na iboko, no niĩ ndĩrĩmũhũũraga
    na tũngʼaurũ.”
  fra-NCL: 'le roi Roboam leur parla selon le conseil des jeunes gens, en ces termes :
    « Mon père a rendu votre joug pesant, et moi je vous le rendrai plus pesant encore ;
    mon père vous a châtiés avec des fouets, et moi je vous châtierai avec des scorpions. »'
  cek-AK: thendoengnawk mah paek ih poekhaih baktih toengah, Kam pa mah kazit hmuen
    ang phawh o sak, toe kai mah loe hmuen kazit kang thap o aep han; kam pa mah quiboeng
    hoiah ang boh o, kai mah loe sataai hoiah kang boh o han, tiah a naa.
  cuk-cuk: 'Roboam, sapingan-ega-binsaed-uksadba, Israel-dulemarga sogded: “An-bab
    undar-arbaleged-dummad bemarga uksad, andina, bemarga bur bule undar-arbaleged
    ukoed. An-babdi molidubgi bemar-bibyosad. Andina molidub-e-duku-esgorobiidgi an
    bemar-bibyogoed.”'
  uig-CYR: 'У яшларниң мәслиһәти бойичә уларға: — Атам силәргә еғир боюнтуруқни салған,
    лекин мән уни техиму еғир қилимән. Атам силәргә қамчилар билән тәнбиһ бәргән болса
    мән силәргә «чаянлиқ қамчилар» билән тәнбиһ-тәрбийә беримән, деди.'
  tel-2017: అతడు వారితో “నా తండ్రి మీ కాడిని బరువు చేశాడు, నేను దాన్ని మరింత బరువు
    చేస్తాను. నా తండ్రి మిమ్మల్ని చెర్నాకోలతో దండించాడు. నేనైతే మిమ్మల్ని కొరడాలతో
    దండిస్తాను” అని చెప్పాడు.
  hat-BSA: 'Li te pale avèk yo selon konsèy a jennonm yo, e li te di: “Papa m te konn
    fè jouk nou lou, men mwen va mete anplis sou li. Papa m te fè disiplin avèk fwèt,
    men mwen va fè disiplin avèk eskòpyon.”'
  kos-kos: El fahk oana ke mwet fusr wial elos fahk, “Papa tumuk el sot enu toasr
    nu fowos, a nga ac sot in toasr liki! El puok kowos ke mwe sringsring, a nga ac
    sringil kowos ke sucl lulap!”
  hbo-WLC: וַיְדַבֵּ֣ר אֲלֵהֶ֗ם כַּעֲצַ֤ת הַיְלָדִים֙ לֵאמֹ֔ר אַכְבִּיד֙ אֶֽת־עֻלְּכֶ֔ם
    וַאֲנִ֖י אֹסִ֣יף עָלָ֑יו אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשּׁוֹטִ֔ים וַאֲנִ֖י בָּעֲקְרַבִּֽים׃
  ibo-ibo: ma gbasoro ndụmọdụ nke ụmụ okorobịa nyere, ọ sịrị, “Nna m mere ka ibu unu
    dị arọ, aga m eme ka ibu unu dị arọ karịa. Nna m ji apịpịa dọọ unu aka na ntị,
    aga m eji akpị mekpaa unu ahụ.”
  ory-ory: ସେହି ଯୁବାମାନଙ୍କ ମନ୍ତ୍ରଣାନୁସାରେ ସେମାନଙ୍କୁ ଏହି କଥା କହିଲେ, “ମୋହର ପିତା ତୁମ୍ଭମାନଙ୍କ
    ଯୁଆଳି ଭାରୀ କରିଥିଲେ, ମାତ୍ର ମୁଁ ତାହା ଆହୁରି ଭାରୀ କରିବି; ମୋʼ ପିତା କୋରଡ଼ାରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଶାସ୍ତି ଦେଇଥିଲେ, ମାତ୍ର ମୁଁ ବିଚ୍ଛାରେ ତୁମ୍ଭମାନଙ୍କୁ ଶାସ୍ତି ଦେବି।”
  chk-chk: A kapas ngeniir fän öüröüran me ren ekewe alüal o üreniir, “Semei we a
    achouu ngenikemi chomong angang, nge ngang üpwe föri pwe epwe chou seni. Semei
    we a apwüngükemi fän wok, nge ngang üpwe apwüngükemi fän och wichiwch seni silin
    man mi ken.”
  rop-rop: jis laik wanim detlot yangmen bin dalim im blanga tok, “Main dedi bin meigim
    yumob wek adbala, bat ai garra meigim yumob wek mowa adbala. Main dedi bin yusum
    wip langa yumob, bat ai garra yusum brabli strongwan stokwip langa yumob.”
  ukr-1871: 'Панотець мій наложив на вас важке ярмо, а я його збільшу: панотець мій
    карав вас бичами, а я бити му вас скорпіонами.'
  deu-1951: 'und redete mit ihnen nach dem Rat der Jungen und sprach: Hat mein Vater
    euer Joch schwer gemacht, so will ich es noch schwerer machen! Hat mein Vater
    euch mit Geißeln gezüchtigt, so will ich euch mit Skorpionen züchtigen!'
  eng-JPS: 'and spoke to them after the counsel of the young men, saying: ''My father
    made your yoke heavy, but I will add thereto; my father chastised you with whips,
    but I will chastise you with scorpions.'''
  srp-1865: 'I odgovori im kako ga svjetovaše mladiæi, govoreæi: moj je otac metnuo
    na vas težak jaram, a ja æu još dometnuti na nj; otac vas je moj šibao bièevima,
    a ja æu bodljivijem bièevima.'
  lug-lug: n’agoberera amagezi ag’abavubuka, n’ayogera nti, “Kitange yababinika ekikoligo
    ekizito, naye nze nzija kukyongerako obuzito. Kitange yabakangavvulanga na nkoba,
    naye nze nzija kubakangavvulanga na njaba ez’obusagwa.”
  heb-heb: וידבר אלהם כעצת הילדים לאמר אכביד את עלכם ואני אסיף עליו אבי יסר אתכם בשוטים
    ואני בעקרבים׃
  ben-IRV: এবং সেই যুবকদের পরামর্শ মত তাদের তিনি বললেন, “আমার বাবা তোমাদের জোয়াল
    ভারী করেছিলেন, কিন্তু আমি তা আরও ভারী করব; আমার বাবা তোমাদের চাবুক দিয়ে শাস্তি
    দিতেন, কিন্তু আমি তোমাদের কাঁকড়া-বিছা দিয়ে দেব।”
  pan-pan: ਜੁਆਨਾਂ ਦੀ ਸਲਾਹ ਦੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਬੋਲਿਆ ਕਿ ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੁਹਾਡਾ ਜੂਲਾ ਭਾਰੀ
    ਕੀਤਾ ਪਰ ਮੈਂ ਉਸ ਨੂੰ ਹੋਰ ਵੀ ਭਾਰੀ ਕਰਾਂਗਾ। ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੁਹਾਨੂੰ ਕੋਟਲਿਆਂ ਨਾਲ ਫੰਡਿਆ
    ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਬਿੱਛੂਆਂ ਨਾਲ ਫੰਡਾਂਗਾ
  mya-JVB: ခမည်းတော် သည် သင် တို့အပေါ်မှာ လေးသော ထမ်းဘိုးကိုတင် လေပြီ။ ငါ သည်လည်း
    ထပ်၍ တင်ဦးမည်။ ငါ့ခမည်းတော်သည် သင် တို့ကို ကြိမ်လုံး နှင့် ရိုက်လေပြီ။ ငါ သည်လည်း
    ကင်းမြီးကောက် နှင့် ရိုက် ဦးမည်ဟု ကြမ်းတမ်းစွာ ပြန်ပြော တော်မူ၏။
  hmo-hmo: Io, king Rehoboama ese eregabe taudia edia sisiba hegeregerena ia hereva,
    ia gwau, “Lauegu tamana ese gaukara metau umui dekenai ia atoa, to lau ese iena
    metau do lau habadaia. Bona egu tamana ese kwadi varo dekena amo umui ia kwadia,
    to lau ese hosi idia kwadia gauna dekenai umui do lau kwadia.”
  urd-urd: जवानों की सलाह के मुताबिक़ उनसे कहा कि मेरे बाप ने तुम्हारा बोझ भारी किया
    लेकिन मैं उसको और भी भारी करूँगा। मेरे बाप ने तुमको कोड़ों से ठीक किया लेकिन मैं
    तुम को बिच्छुओं से ठीक करूँगा।
  rus-SYN: отец мой наложил на вас тяжкое иго, а я увеличу его; отец мой наказывал
    вас бичами, а я буду бить вас скорпионами.
  bqc-SIM: 'A ònɛ́ lá ɛ̀waasoↄ lɛdàwawa à mɛ̀: Aso gbia ma mae dìɛ́, mapi sↄ̃
    má asopi kã́fĩɛ́ɛ. Flã ↄ̃ ma mae á wɛtã̀ò, mapi sↄ̃, flàala lɛde ↄ̃ má
    á wɛtãò.'
  tcz-CHONGTHU: “Khangthah ho thumop ajuijin, kapan na namkol’jon gihtah in asemin
    , keiman agihjo cheh’a kasempeh ding nahive , kapan savun khao holla najep u ahin,
    keiman sakol jepna a kajep ding nahiuve,” atin ahi.
  mar-mar: तरुणांनी दिलेल्या सल्ल्याप्रमाणे तो बोलला तो लोकांस म्हणाला, “माझ्या पित्याने
    तुमच्यावर फार ओझे लादले ते मी अधिकच भारी करीन. त्यांनी तुम्हास चाबकाने शासन केले
    असेल पण मी तर तुम्हास विंचवांनी शासन करीन.”
  qub-qub: 'Mösucuna willapashannöllami niran: «Papänë ñacachisha-cashuptiqui nogaga
    masrämi ñacachishayqui. Papänë läsuwan astisha-cashuptiqui nogaga fyërru puntayoj
    runsalwanrämi astishayqui» nir.'
  bqp-bqp: Adɑmɑ win sɑɑrɑsi ben bwisiyɑ u kɑ sɔmburu kuɑ, mɑ u nɛɛ, nɛn tundo u rɑɑ
    bɛɛ yoo sɔmɑ koosiɑ. Adɑmɑ tɛ̃, nɛgirɑ tɑ koo kerɑ. U rɑɑ bɛɛ sɛɛyɑsiɑ kɑ yii
    sɛnnu. Adɑmɑ nɛ, som kpɑkiyɑ kon kɑ bɛɛ sɛɛyɑsiɑ.
  hat-hat: 'Li reponn yo jan jenn gason yo te ba l'' konsèy la. Li di yo: -Papa m''
    te peze nou anba chay lou, mwen menm, m''ap mete sou chay n''ap pote deja a. Papa
    m'' te bat nou ak fwèt, mwen menm, m''ap pase fwèt la anba sann pou nou.'
  eng-BSB: and spoke to them as the young men had advised, saying, “Whereas my father
    made your yoke heavy, I will add to your yoke. Whereas my father scourged you
    with whips, I will scourge you with scorpions.”
  eng-WEBPB: and spoke to them after the counsel of the young men, saying, “My father
    made your yoke heavy, but I will add to it. My father chastised you with whips,
    but I will chastise you with scorpions.”
  kbq-kbq: Hagi kini ne' Rehoboamu'a ana kasefa vahetmima agri'enema magokama rama
    hu'naza vahetmimo'zama asamiza kante anteno amanage hu'ne, nenfa'a kna eri'za
    tami'ne. Hianagi nagra mago'ane ante agofetu hu'na eri'zana tamigahue. Nenfa'a
    sefu kanonteti tamaheno tamazeri fatgo hu'neanagi, nagrama tami'nua sefu'mo'a
    segintavemo tamampriankna hugahie.
  nhe-BL: 'Huan quinnanquili queja quiilhuijque nopa telpocame. Quinilhui: “Intla
    notata inmechtequipanolti nelía chicahuac, na achi más chicahuac nimechtequipanoltis.
    Yajaya inmechmaquili ica cuahuasastli para más intequitise chicahuac, pero na
    nimechmaquilis ica se cuarta ica piltepostzitzi iyecapa huan quipiya inintencococa
    queja colome.”'
  gub-BL: Weruzar kwàkwàmo waze'eg. — Heru weraha kar ma'e ipuhuz katu ma'e peme a'e.
    Amono putar amo ma'e ipuhuz wera'u ma'e penemiraha ràm peme ihe nehe. Heru uzepyk
    penehe purupetekaw pupe a'e. Apupetek putar kyhàhàm tàtà pupe ihe nehe, i'i wanupe.
  eng-DRA: 'And he spoke according to the advice of the young men: My father laid
    upon you a heavy yoke, which I will make heavier: my father beat you with scourges,
    but I will beat you with scorpions.'
