verse: 2CH.010.014
translations:
  mal-C: 'യുവാക്കന്മാർ നൽകിയ ഉപദേശമനുസരിച്ച് അദ്ദേഹം അവരോട്: “എന്റെ പിതാവു നിങ്ങളുടെ
    നുകത്തെ ഭാരമുള്ളതാക്കി; ഞാനതിനെ കൂടുതൽ ഭാരമുള്ളതാക്കും. എന്റെ പിതാവു ചമ്മട്ടികൊണ്ടു
    നിങ്ങളെ ദണ്ഡിപ്പിച്ചു; ഞാൻ നിങ്ങളെ തേളുകളെക്കൊണ്ടു ദണ്ഡിപ്പിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'sondern redete nach der Jungen Rat also zu ihnen: Hat euch mein Vater
    ein schweres Joch auferlegt, so will ich es noch drückender machen; hat euch mein
    Vater mit Peitschen gezüchtigt, so will ich euch mit Skorpionen züchtigen!'
  lin-lin: 'alandaki toli ya bilenge mibali mpe ayebisaki bango : — Soki tata na ngai
    anyokolaki bino na misala makasi, ngai nakoyeisa yango lisusu makasi koleka ;
    soki tata na ngai azalaki kobeta bino fimbu ya poso ya nyama, ngai nakobeta bino
    fimbu ya ebende.'
  eng-LSV: and speaks to them according to the counsel of the boys, saying, “My father
    made your yoke heavy, and I add to it; my father disciplined you with whips, and
    I—with scorpions.”
  eng-GNV: 'And spake to them after ye counsell of the yong men, saying, My father
    made your yoke grieuous, but I wil incease it: my father chastised you with rods,
    but I will correct you with scourges.'
  eng-WEBSTER: And answered them after the advice of the young men, saying, My father
    made your yoke heavy, but I will add to it; my father chastised you with whips,
    but I will chastise you with scorpions.
  nhw-BL: 'Huan quinnanquili quen quiilhuijque nopa telpocame. Quinilhui: “Sintla
    notata anmechtequipanolti nelía chicahuac, na achi más chicahuac nimechtequipanoltis.
    Yaya anmechmaquili ica cuahuasastli para más antequitise chicahuac, pero na nimechmaquilis
    ica se cuarta ica piltepostzitzi iyecapa huan quipiya inintencococa quen colome.”'
  swh-ONEN: akafuata shauri la vijana wa rika lake na kusema, “Baba yangu alifanya
    nira yenu kuwa nzito, mimi nitaifanya kuwa nzito zaidi. Baba yangu aliwachapa
    kwa mijeledi, mimi nitawachapa kwa nge.”
  bba-bba: Adɑmɑ win sɑɑrɑsi ben bwisiyɑ u kɑ sɔmburu kuɑ, mɑ u nɛɛ, nɛn tundo u rɑɑ
    bɛɛ yoo sɔmɑ koosiɑ. Adɑmɑ tɛ̃, nɛɡirɑ tɑ koo kerɑ. U rɑɑ bɛɛ sɛɛyɑsiɑ kɑ yii
    sɛnnu. Adɑmɑ nɛ, som kpɑkiyɑ kon kɑ bɛɛ sɛɛyɑsiɑ.
  eng-KJVCPB: 'and answered them after the advice of the young men, saying, My father
    made your yoke heavy, but I will add thereto: my father chastised you with whips,
    but I will chastise you with scorpions.'
  luo-luo: moluwo rieko mbesene mowacho niya, “Wuonwa nomiyou tingʼ mapek, an to abiro
    miyou tingʼ mapek moloyo. Wuonwa nochwadou gi boka, an to abiro chwadou malit
    ka thomoni makecho.”
  meu-meu: King Rehoboam ese eregabe taudia edia hahealo heḡereḡerena ai e hereva
    henidia, eto, Tamagu ese maduna metauna na umui latamui ai e atoa, a lau ese ma
    baina hametaua; bona tamagu ese hekwadi varodia amo e hahisimui, a lau ese doadoa
    amo baina hahisimui.
  npi-ULB: ती जवान मानिसका सल्‍लाहको अनुसरण गरेर उनीहरूसँग तिनले यसो भनेर, “मेरा बुबाले
    तिमीहरूको जुवा गह्रौं बनाउनुभयो, तर म त्‍यसमा थप्‍नेछु। मेरा बुबाले तिमीहरूलाई
    कोर्राले दण्‍ड दिनुहुन्‍थ्‍यो, तर म तिमीहरूलाई बिच्‍छीहरूले दण्‍ड दिनेछु ।”
  yor-yor: Ó sì tẹ̀lé ìmọ̀ràn àwọn ọ̀dọ́mọdé, ó sì wí pé, “Baba mi mú kí àjàgà yín
    wúwo; èmi yóò sì mú kí ó wúwo jù bẹ́ẹ̀ lọ. Baba mi nà yín pẹ̀lú pàṣán; èmi yóò
    sì nà yín pẹ̀lú àkéekèe.”
  pes-OPCB: '@see-verse:2CH.010.013'
  tgl-ULB: Nakipag-usap siya sa kanila na sinunod ang payo ng mga kabataang lalaki
    at sinabi, “Gagawin kong mas mabigat ang inyong mga pasanin at dadagdagan ko pa
    ito. Pinarusahan kayo ng aking ama ng mga latigo, ngunit parurusahan ko kayo sa
    pamamagitan ng mga alakdan.”
  hui-hui: '@see-verse:2CH.010.013'
  mya-mya: လူ​ငယ်​တို့​အ​ကြံ​ပေး​သည့်​အ​တိုင်း​ပြည်​သူ တို့​အား``ငါ့​ခ​မည်း​တော်​သည်​သင်​တို့​အ​ပေါ်
    လေး​လံ​သော​ထမ်း​ပိုး​ကို​တင်​၏။ ငါ​မူ​ကား ထို​ထက်​ပင်​ပို​လေး​လံ​သော​ထမ်း​ပိုး​ကို​တင်
    အံ့။ သူ​သည်​သင်​တို့​အား​ကြိမ်​လုံး​နှင့်​ရိုက်​၏။ ငါ​မူ​ကား​ကြာ​ပွတ်​နှင့်​ရိုက်​အံ့''
    ဟု​ခက်​ထန် စွာ​မိန့်​တော်​မူ​၏။-
  bod-N: གཞོན་ནུ་དག་གི་གྲོས་བཞིན་དུ་དེ་དག་ལ་ན་རེ། ངས་ཡབ་ཀྱིས་ཁྱོད་ཚོར་གཉའ་ཤིང་ལྕི་མོ་བཀལ་བ་དང་།
    བདག་གིས་ཁྱོད་ཚོར་དེ་ལས་ལྕི་བའི་གཉའ་ཤིང་འགེལ་ངེས། ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་རྟ་ལྕག་གིས་གཞུས་པ་དང་།
    ངས་ཁྱོད་ཚོར་སྡིག་པ་ར་ཙ་ཅན་གྱི་རྟ་ལྕག་གིས་གཞུ་བར་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: akateerera zano ramajaya akati, “Baba vangu vakakurovai neshamhu ini ndichakurovai
    nezvinyavada.”
  spa-BLM: 'y les habló según el consejo de los jóvenes, diciendo: “Mi padre hizo
    pesado vuestro yugo, pero yo lo aumentaré. Mi padre os castigó con látigos, pero
    yo os castigaré con escorpiones”.'
  cac-cac: 'A tas ix yal eb'' vin̈ quelemtac vinac chi'', a ix yal vin̈ d''a eb''
    icha tic: Tato al ix yutej eyicatz vin̈ in mam chi'', a inxo tic, ec''alto ol
    vutej yalil eyicatz chi''. Tato an̈ej noc'' tz''um ix yac''lab''ej vin̈ ex smac''ani,
    a inxo pax tic, a noc'' tz''uum ayoch q''ueen d''a sn̈i'' ol vac''lab''ej d''ayex,
    xchi vin̈.'
  swh-ULB: Akasema kwao akiufuata ushauri wa wanaume vijana, akisema, “ Baba yangu
    aliifanya nira yenu nzito, lakini mimi nitaiongeza. Baba yangu aliwaadhibu kwa
    mijeredi, lakini mimi nitawaadhibu kwa nge.”
  bel-bel: бацька мой наклаў на вас цяжкае ярмо, а Я павялічу яго; бацька мой караў
    вас бізунамі, а я буду скарпіёнамі.
  deu-ELBBK: 'und redete zu ihnen nach dem Rat der Jungen und sprach: Mein Vater hat
    euer Joch schwer gemacht, ich aber will zu demselben hinzutun; mein Vater hat
    euch mit Geißeln gezüchtigt, ich aber will euch mit Skorpionen züchtigen.'
  mbb-OT: sumalà te sambag kandin duen te menge vetan-en. Migkeǥiyan din sikandan
    te, “Meveǥat is impetuman te amey ku keniyu, piru meveǥat pa is ibpetuman ku keniyu.
    Emun midlagkut kew te amey ku te letigu, ne iyan idlagkut ku keniyu is iring te
    venayew he memeǥarang he putew.”
  mal-2015: 'യൗവനക്കാരുടെ ആലോചനപ്രകാരം അവരോടു: എന്റെ അപ്പൻ ഭാരമുള്ള നുകം നിങ്ങളുടെമേൽ
    വെച്ചു; ഞാനോ അതിന്നു ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ടു ദണ്ഡിപ്പിച്ചു;
    ഞാനോ തേളിനെക്കൊണ്ടു നിങ്ങളെ ദണ്ഡിപ്പിക്കും എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Vakerelas lenca avke, sar leske phende o terne murša: „Miro dad pre tumende
    thoďa pharo jarmos, ale me pre tumende thovava meksa phareder! Miro dad tumen
    marelas le bičociha, ale me tumen marava le bare bičoha!“'
  pes-OPV: 'و موافق مشورت جوانان ایشان را خطاب کرده، گفت: «پدرم یوغ شما را سنگین ساخت،
    اما من آن رازیاده خواهم گردانید، پدرم شما را با تازیانه هاتنبیه می‌نمود اما من
    با عقربها.»'
  ron-1924: 'ши ле-а ворбит аша, дупэ сфатул тинерилор: „Татэл меу в-а ынгреуят жугул,
    дар еу ыл вой ынгреуя ши май мулт; татэл меу в-а педепсит ку биче, дар еу вэ вой
    педепси ку скорпиоане.”'
  ben-OBCV: তিনি যুবকদের পরামর্শ মতো তাদের বললেন, “আমার বাবা তোমাদের জোয়াল ভারী করে
    দিলেন; আমি সেটি আরও ভারী করে তুলব। আমার বাবা তোমাদের চাবুক মেরে শাস্তি দিলেন;
    আমি কাঁকড়াবিছের কামড় দিয়ে তোমাদের শাস্তি দেব।”
  som-som: oo wuxuu kula hadlay taladii raggii dhallintayaraa, oo ku yidhi, Aabbahay
    harqood culus buu idin saaray, laakiinse anna culays kalaan idiinku sii darayaa,
    aabbahay wuxuu idinku edbin jiray shaabuugyo, laakiinse anigu waxaan idinku edbinayaa
    hangarallayaal.
  lat-VUC: 'locutusque est juxta juvenum voluntatem: Pater meus grave vobis imposuit
    jugum, quod ego gravius faciam; pater meus cecidit vos flagellis, ego vero cædam
    vos scorpionibus.'
  eng-ASVBT: 'and spake to them after the counsel of the young men, saying, My father
    made your yoke heavy, but I will add thereto: my father chastised you with whips,
    but I will chastise you with scorpions.'
  ita-1885: 'E parlò loro secondo il consiglio de'' giovani, dicendo: Mio padre vi
    ha posto addosso un grave giogo, ma io lo farò vie più grave; mio padre vi ha
    castigati con isferze, ma io vi castigherò con flagelli pungenti.'
  eng-LXXUP: 'and spoke to them according to the counsel of the young men, saying,
    My father made your yoke heavy, but I will add to it: my father chastised you
    with whips, but I will chastise you with scorpions.'
  eng-ULB: He spoke to them following the advice of the young men, saying, “My father
    made your yoke heavy, but I will add to it. My father punished you with whips,
    but I will punish you with scorpions.”
  spa-VBL: 'contestó utilizando el consejo de los jóvenes. Les dijo: “Mi padre les
    impuso una pesada carga, y yo la haré aún más pesada. Mi padre te castigó con
    látigos; yo te castigaré con escorpiones”.'
  fra-_FOB: 'Il leur parla suivant le conseil des jeunes gens, et leur dit: Mon père
    a mis sur vous un joug pesant; mais moi, j''y ajouterai encore. Mon père vous
    a châtiés avec des fouets; mais moi, je vous châtierai avec des fouets garnis
    de pointes.'
  mal-mal: 'യൗവനക്കാരുടെ ആലോചനപ്രകാരം അവരോട്: “എന്റെ അപ്പൻ ഭാരമുള്ള നുകം നിങ്ങളുടെമേൽ
    വെച്ചു; ഞാനോ അതിന് ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ചു;
    ഞാനോ മുൾചാട്ടകൊണ്ട് നിങ്ങളെ ദണ്ഡിപ്പിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: us ne unheṅ jawānoṅ kā jawāb diyā, “Beshak jo juā mere bāp ne āp par ḍāl
    diyā use uṭhānā mushkil thā, lekin merā juā aur bhī bhārī hogā. Jahāṅ mere bāp
    ne āp ko koṛe lagāe wahāṅ maiṅ āp kī bichchhuoṅ se tādīb karūṅga!”
  suz-BL: मिनु मेको ठिटापुकीम गेशो अर्ती बिश्‍शा, मेको आन कली “आं आफोम इन कली हेल्‍शो
    गेय गेशो बाक्‍माक्‍त। तन्‍न मुल गो मेको क्‍येङा हेल्‍शो गेय गेनुङ। आं आफोम इन
    कली तुप्‍पाइश्‍शो बाक्‍माक्‍त। तन्‍न मुल गो इन कली बिच्‍छीम क्राइक्‍पाइक्‍नन्‍नी”
    दे माइक्‍मी बाक्‍त।
  ita-1927: 'e parlò loro secondo il consiglio de’ giovani, dicendo: “Mio padre ha
    reso pesante il vostro giogo, ma io lo renderò più pesante ancora; mio padre vi
    ha castigati con la frusta, e io vi castigherò coi flagelli a punte”.'
  ckb-ckb: 'بەپێی ئامۆژگاری گەنجەکان قسەی لەگەڵ کردن و گوتی: «باوکم نیرەکەی ئێوەی
    قورس کرد، منیش نیرەکەتان قورستر دەکەم. باوکم بە قامچی تەمبێی کردن، من بە دووپشک
    تەمبێتان دەکەم.»'
  eng-BBE: But gave them the answer put forward by the young men, saying, My father
    made your yoke hard, but I will make it harder; my father gave you punishment
    with whips, but I will give it with snakes.
  kan-OKCV: ಯುವಕರ ಆಲೋಚನೆಯ ಪ್ರಕಾರ ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ, “ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ನೊಗವನ್ನು
    ಭಾರವಾಗಿ ಮಾಡಿದನು. ನಾನು ಅದನ್ನು ಇನ್ನೂ ಹೆಚ್ಚು ಭಾರ ಮಾಡುತ್ತೇನೆ. ನನ್ನ ತಂದೆಯು ನಿಮ್ಮನ್ನು
    ಬಾರುಕೋಲುಗಳಿಂದ ಶಿಕ್ಷಿಸಿದನು; ಆದರೆ ನಾನು ಮುಳ್ಳು ಕೊರಡೆಗಳಿಂದ ಶಿಕ್ಷಿಸುವೆನು,” ಎಂದನು.
  tam-2017: வாலிபர்களுடைய ஆலோசனையின்படியே அவர்களோடு பேசி, என் தகப்பன் உங்கள் சுமையை
    பாரமாக்கினார்; நான் அதை அதிக பாரமாக்குவேன்; என் தகப்பன் உங்களைச் சவுக்குகளினாலே
    தண்டித்தார், நான் உங்களைத் தேள்களினாலே தண்டிப்பேன் என்று சொன்னான்.
  spa-RV-1909: 'Y hablóles conforme al consejo de los mancebos, diciendo: Mi padre
    agravó vuestro yugo, y yo añadiré á vuestro yugo: mi padre os castigó con azotes,
    y yo con escorpiones.'
  ron-BTF: 'Și le-a răspuns după sfatul tinerilor, spunând: Tatăl meu v-a făcut jugul
    greu, dar eu voi adăuga la acesta; tatăl meu v-a pedepsit cu bice, dar eu vă voi
    pedepsi cu scorpioni.'
  eng-WEBP: and spoke to them after the counsel of the young men, saying, “My father
    made your yoke heavy, but I will add to it. My father chastised you with whips,
    but I will chastise you with scorpions.”
  eng-FBV: he replied using the advice of the young men. He said, “My father placed
    a heavy burden on you, and I will make it even heavier. My father punished you
    with whips; I will punish you with scorpions.”
  nld-1939: 'maar volgens de raad der jongelieden zeide hij hun: Heeft mijn vader
    u een zwaar juk opgelegd, ik zal het nog verzwaren. Heeft mijn vader u met zwepen
    getuchtigd, ik zal het met schorpioenen doen.'
  nch-BL: 'Huan quinnanquili quej quiilhuijque nopa telpocame. Quinilhui: “Sinta notata
    amechtequipanolti nelía chicahuac, na achi más chicahuac nimechtequipanoltis.
    Yaya amechmaquili ica cuahuasasti para más antequitise chicahuac, pero na nimechmaquilis
    ica se cuarta ica piltepostzitzi iyecapa huan quipiyaj inintencococa quej colome.”'
  vie-1934: 'theo lời bàn của những kẻ trai trẻ, và đáp cùng chúng rằng: Cha ta khiến
    cho ách các ngươi nặng nề; ta sẽ làm cho ách các ngươi thêm nặng hơn; cha ta sửa
    phạt các ngươi bằng roi, ta sẽ sửa phạt các ngươi bằng roi bò cạp.'
  hin-CV: राजा ने उन्हें युवाओं के द्वारा दी गई सलाह के अनुसार उत्तर दिया, “मेरे पिता
