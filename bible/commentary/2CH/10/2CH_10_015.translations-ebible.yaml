verse: 2CH.010.015
translations:
  mal-C: ഇങ്ങനെ, രാജാവ് ജനങ്ങളുടെ അപേക്ഷ സ്വീകരിച്ചില്ല. നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനോട്
    ശീലോന്യനായ അഹീയാവിലൂടെ യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾ നിറവേറുന്നതിന് ഈ സംഭവവികാസം
    ദൈവഹിതപ്രകാരം ആയിരുന്നു.
  deu-TKW: Also gab der König dem Volke kein Gehör; denn so war es von Gott verhängt,
    damit Jahwe sein Wort in Kraft treten ließe, das er durch Ahia von Silo zu Jerobeam,
    dem Sohne Nebats, geredet hatte.
  lin-lin: Mokonzi aboyaki koyoka bato, pamba te ezalaki Nzambe nde asalaki bongo
    mpo na kokokisa Liloba oyo Yawe ayebisaki Jeroboami, mwana mobali ya Nebati, na
    nzela ya mosakoli Ayiya, moto ya Silo.
  eng-LSV: And the king has not listened to the people, for the revolution has been
    from God, for the sake of YHWH’s establishing His word that He spoke by the hand
    of Abijah the Shilonite to Jeroboam son of Nebat.
  eng-GNV: 'So the king hearkened not vnto the people: for it was the ordinance of
    God that the Lord might performe his saying, which hee had spoken by Ahiiah the
    Shilonite to Ieroboam the sonne of Nebat.'
  eng-WEBSTER: 'So the king hearkened not to the people: for the cause was of God,
    that the LORD might perform his word, which he spoke by the hand of Ahijah the
    Shilonite to Jeroboam the son of Nebat.'
  nhw-BL: Huan quej nopa Tlanahuatijquetl Roboam amo quichijqui cuenta catli nopa
    masehualme quitlajtlaniyayaj pampa Toteco Dios quej nopa quisencajtoya para quichihuasquía.
    Ica ya ni quisqui melahuac nopa camanali catli TOTECO quiilhuijtoya nopa tlajtol
    pannextijquetl Ahías tlen altepetl Silo quiilhuis Jeroboam, icone Nabat, para
    panosquía.
  swh-ONEN: Kwa hiyo mfalme hakuwasikiliza watu, kwa kuwa jambo hili lilitoka kwa
    Mungu ili kutimiza neno ambalo Bwana alikuwa amenena kwa Yeroboamu mwana wa Nebati
    kupitia Ahiya Mshiloni.
  bba-bba: Nɡe mɛyɑ Roboɑmu u yinɑ u tɔn beɡii swɑɑ dɑki, domi Yinni Gusunɔwɑ u derɑ
    n koorɑ mɛ, kpɑ win ɡɑri yi kɑ koorɑ yi u rɑɑ Yeroboɑmu, Nɛbɑtin bii sɔ̃ɔwɑ sɑɑ
    Akiyɑ, Siloɡiin nɔɔn di.
  eng-KJVCPB: 'So the king hearkened not unto the people: for the cause was of God,
    that the Lord might perform his word, which he spake by the hand of Ahijah the
    Shilonite to Jeroboam the son of Nebat.'
  luo-luo: Omiyo ruoth ne ok odewo kwayo mar ji, nimar Nyasaye ema nomiyo mano otimore
    mondo ochop wach mane Jehova Nyasaye owacho gi dho Ahija ja-Shilo ne Jeroboam
    wuod Nebat.
  meu-meu: Taunabunai hanua pavapavana ese taunimanima eredia asine kamonai; badina
    be ini kara na Dirava ese e havaradia, Iehova ese ena hereva, Ahia tau Silono
    uduna amo Ieroboam Nebata e hamaorolaia ḡauna, na baine hamomokania helaoreana.
  npi-ULB: यसरी राजाले ती मानिसका कुरा सुनेनन्, किनकि शीलोका अहियाहद्वारा नबातका छोरा
    यारोबामलाई परमप्रभुले भन्‍नुभएको वचन पूरा हुनलाई परमेश्‍वरले नै यस्‍ता घटनाहरू
    हुन दिनुभयो ।
  yor-yor: Bẹ́ẹ̀ ni ọba kò sì fetísí àwọn ènìyàn, nítorí ìṣẹ̀lẹ̀ wọ̀nyí wá láti ọ̀dọ̀
    Ọlọ́run ni. Láti mú ọ̀rọ̀ Olúwa ṣẹ tí a ti sọ fún Jeroboamu ọmọ Nebati nípasẹ̀
    Ahijah ará Ṣilo.
  pes-OPCB: پس پادشاه به مردم جواب رد داد، زیرا دست خدا در این کار بود تا وعده‌ای
    را که به‌وسیلۀ اخیای نبی به یربعام داده بود، عملی کند.
  tgl-ULB: Hindi nakinig ang hari sa mga tao, sapagkat ito ang isang pangyayaring
    pinahintulutan ng Diyos, upang matupad ni Yahweh ang kaniyang salita na sinabi
    niya sa pamamagitan ni Ahias na Silonita kay Jeroboam na anak ni Nebat.
  hui-hui: Anduane Homogo ibunime bilo hame lenedagua lola helonaga Lehoboama ibugua
    wali agali biarunaga bu miniha hamelo hearu talia nabi mo wahene. Anduane Homogo
    ibunime agali mbira ibunaga bi mana latagi haga Silo dindini haga mini Ahiya ibuha
    howa Nebada igini Yaroboamahondo agua bulebira lalu ala mbiwia ho wiyago lola
    helonaga anidagua bini.
  mya-mya: မင်း​ကြီး​သည်​ဤ​သို့​ပြည်​သူ​တို့​၏​စ​ကား ကို​နား​မ​ထောင်​ဘဲ​နေ​ခြင်း​မှာ
    ပ​ရော​ဖက် အ​ဟိ​ယ​အား​ဖြင့်​နေ​ဗတ်​၏​သား​ယေ​ရော ဗောင်​အား​ပေး​တော်​မူ​သည့်​ဗျာ​ဒိတ်​တော်
    အ​ကောင်​အ​ထည်​ပေါ်​လာ​စေ​ရန် ထာ​ဝ​ရ အရှင်​ဘု​ရား​သ​ခင်​အ​လို​ရှိ​တော်​မူ​သော ကြောင့်​ဖြစ်​၏။
  bod-N: རྒྱལ་པོས་མི་རྣམས་ཀྱི་ཞུ་བར་མ་གསན་པ་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཞི་ལོ་པ་ཨ་ཧི་ཡཱའི་ངག་བརྒྱུད་ནས་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་ལ་གསུངས་པའི་བཀའ་དེ་འགྲུབ་པའི་ཕྱིར་དུ།
    དོན་དེ་ནི་དཀོན་མཆོག་ནས་བྱུང་བ་ཡིན་ནོ། །
  sna-sna: Saka mambo haana kuteerera kuvanhu, nokuti kuitika kwezvinhu uku kwaibva
    kuna Mwari, kuti shoko rakanga rataurwa naJehovha kuna Jerobhoamu mwanakomana
    waNebhati nomuromo waAhija muShironi rizadziswe.
  spa-BLM: Así que el rey no escuchó al pueblo, pues esto fue provocado por Dios,
    para que Yahvé confirmara su palabra, que habló por medio de Ahías el silonita
    a Jeroboam hijo de Nabat.
  cac-cac: Maj schalaj yab' vin̈ rey chi' tas ix yal eb' anima chi', yujto a Jehová
    ix ac'an sc'ulej vin̈ yic vach' tz'elc'och tas ix schec yal vin̈aj Ahías aj Silo
    d'a vin̈aj Jeroboam yuninal vin̈aj Nabat.
  swh-ULB: Kwa hiyo mfalme hakuwasikiliza watu, kwa kuwa lilikuw tukio lililoletwa
    na Mungu, kwamba Yahwe aweze kulitimiza neno lake ambalo Ahiya Mshiloni alikuwa
    amemwambia Yeroboamu mwana wa Nebati.
  bel-bel: І не паслухаўся цар народу, бо так уладжана было ад Бога, каб спраўдзіць
    Госпаду слова Сваё, якое прамовіў ён праз Ахію Сіламляніна Еравааму, сыну Наватаваму.
  deu-ELBBK: So hörte der König nicht auf das Volk; denn es war eine Wendung vonseiten
    Gottes, damit der HERR sein Wort aufrecht hielte, das er durch Achija, den Siloniter,
    zu Jerobeam, dem Sohn Nebats, geredet hatte.
  mbb-OT: Umbe wazà pemineǥa zutun te hadì is hangyù dutun te menge etew, su paaǥi
    te Megbevayà he iyan egketuman is migkaǥi zin diyà te ki Jeroboam he anak ni Nebat
    pinaaǥi ki Ahia he tig-Shilo.
  mal-2015: ഇങ്ങനെ രാജാവു ജനത്തിന്റെ അപേക്ഷ കേട്ടില്ല; യഹോവ ശീലോന്യനായ അഹീയാമുഖാന്തരം
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനോടു അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന്നു ഈ കാര്യം
    ദൈവഹിതത്താൽ സംഭവിച്ചു.
  rmc-rmc: Avke o Rechabeam na priačhiľa pre oda, so kamenas o manuša. Kada kerďa
    o Del, hoj pes avke te ačhel, sar phenďa o RAJ le Jeroboamoske prekal o Šilončanos
    Achijah.
  pes-OPV: پس پادشاه قوم را اجابت نکرد زیرا که این امر از جانب خدا شده بود تا خداوند
    کلامی را که به واسطه اخیای شیلونی به یربعام بن نباط گفته بود ثابت گرداند.
  ron-1924: Астфел, ымпэратул н-а аскултат пе попор, кэч аша рындуисе Думнезеу ын
    ведеря ымплинирий кувынтулуй пе каре-л спусесе Домнул прин Ахия дин Сило луй Иеробоам,
    фиул луй Небат.
  ben-OBCV: এইভাবে রাজা, প্রজাদের কথা শুনলেন না, কারণ শীলোনীয় অহিয়ের মাধ্যমে সদাপ্রভুর
    যে বাক্য নবাটের ছেলে যারবিয়ামের কাছে এসেছিল, সেটি পূর্ণ করার জন্য ঈশ্বরের কাছ
    থেকেই ঘটনার মোড় এভাবে ঘুরে গেল।
  som-som: Sidaas daraaddeed boqorkii dadkii ma uu dhegaysan, waayo, taasu xagga Ilaah
    bay ka timid, si uu Rabbigu u adkeeyo eraygiisii uu Yaaraabcaam ina Nebaad kula
    hadlay oo uu u soo dhiibay Axiiyaah kii reer Shiiloh.
  lat-VUC: 'Et non acquievit populi precibus: erat enim voluntatis Dei ut compleretur
    sermo ejus quem locutus fuerat per manum Ahiæ Silonitis ad Jeroboam filium Nabat.'
  eng-ASVBT: So the king hearkened not unto the people; for it was brought about of
    God, that Jehovah might establish his word, which he spake by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  ita-1885: Il re adunque non acconsentì al popolo; perciocchè questo era cagionato
    dal Signore Iddio, per adempier la sua parola, la quale egli avea pronunziata,
    per Ahia Silonita, a Geroboamo, figliuolo di Nebat.
  eng-LXXUP: And the king hearkened not to the people, for there was a change of their
    minds from God, saying, The Lord has confirmed his word, which he spoke by the
    hand of Ahijah the Shilonite concerning Jeroboam the son of Nebat, and concerning
    all Israel;
  eng-ULB: So the king did not listen to the people, for it was a turn in events brought
    about by God, that Yahweh might carry out his word that Ahijah the Shilonite had
    spoken to Jeroboam son of Nebat.
  spa-VBL: El rey no escuchó lo que el pueblo decía, pues este cambio de circunstancias
    venía de Dios, para cumplir lo que el Señor le había dicho a Jeroboam hijo de
    Nabat por medio de Ahías el silonita.
  fra-_FOB: Le roi n'écouta donc point le peuple; car cela était dispensé de la part
    de Dieu, afin que l'Éternel ratifiât la parole qu'il avait prononcée par Achija,
    le Silonite, à Jéroboam, fils de Nébat.
  mal-mal: ഇങ്ങനെ രാജാവ് ജനത്തിന്റെ അപേക്ഷ കേട്ടില്ല; യഹോവ ശീലോന്യനായ അഹീയാമുഖാന്തരം
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനോട് അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന് ഈ കാര്യം
    ദൈവഹിതത്താൽ സംഭവിച്ചു.
  urd-GVR: Yoṅ Rab kī marzī pūrī huī ki Rahubiyām logoṅ kī bāt nahīṅ mānegā. Kyoṅki
    ab Rab kī wuh peshgoī pūrī huī jo Sailā ke nabī Aḳhiyāh ne Yarubiyām bin Nabāt
    ko batāī thī.
  suz-BL: मिनु पिपम मेको मुर आन लोव़ मनेना बाक्‍त। मारदे हना परमप्रभुमी शिलो ङा अहीयाह
    रे पा नेबात आ तौ येरोबाम आ पर्बम देंशो लोव़ खाप्‍चा कली परमप्रभु यावेम मोदेंशो
    पपाइश्‍शो बाक्‍माक्‍त। १राजा ११:२९-३१
  ita-1927: Così il re non diede ascolto al popolo; perché questa era cosa diretta
    da Dio, affinché si adempisse la parola che l’Eterno avea pronunziata per mezzo
    di Ahija di Scilo a Geroboamo, figliuolo di Nebat.
  ckb-ckb: پاشا گوێی لە گەل نەگرت، ئەمە بە ویستی خودا بوو، هەتا فەرمایشتەکەی بهێنێتە
    دی، ئەوەی یەزدان لە ڕێگەی ئاحییای شیلۆنی بە یارۆڤعامی کوڕی نەڤاتی فەرمووبوو.
  eng-BBE: So the king did not give ear to the people; for this came about by the
    purpose of God, so that the Lord might give effect to his word which he had said
    by Ahijah the Shilonite to Jeroboam, the son of Nebat.
  kan-OKCV: ಅರಸನು ಜನರ ಮಾತನ್ನು ಕೇಳದೆಹೋದದ್ದು ದೇವರಿಂದಲೇ. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಶೀಲೋವಿನವನಾದ
    ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಹೇಳಿಸಿದ ಮಾತು ಈಡೇರುವುದಕ್ಕೆ ಕಾರಣವಾಯಿತು.
  tam-2017: ராஜா, மக்கள் சொல்வதைக் கேட்காமற்போனான்; யெகோவா சீலோனியனான அகியாவைக்கொண்டு
    நேபாத்தின் மகனாகிய யெரொபெயாமுக்குச் சொன்ன தமது வார்த்தையை உறுதிப்படுத்த தேவனாலே
    இப்படி நடந்தது.
  spa-RV-1909: Y no escuchó el rey al pueblo; porque la causa era de Dios, para cumplir
    Jehová su palabra que había hablado, por Ahías Silonita, á Jeroboam hijo de Nabat.
  ron-BTF: Astfel împăratul nu a dat ascultare poporului, căci răzvrătirea era de
    la Dumnezeu, ca să își împlinească DOMNUL cuvântul pe care l-a vorbit prin mâna
    lui Ahiia șilonitul, lui Ieroboam, fiul lui Nebat.
  eng-WEBP: So the king didn’t listen to the people; for it was brought about by God,
    that the LORD might establish his word, which he spoke by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  eng-FBV: The king did not listen to what the people said, for this change in circumstances
    was from God, to fulfill what Lord had told Jeroboam son of Nebat through Ahijah
    the Shilonite.
  nld-1939: De koning was dus het volk niet terwille; want Jahweh had het zo beschikt
    om zijn belofte te houden, die Hij door den profeet Achijáhoe van Sjilo aan Jeroboam,
    den zoon van Nebat, had gedaan.
  nch-BL: Huan quej nopa Tanahuatijquet Roboam amo quicajqui cati nopa masehualme
    quitajtaniyayaj pampa quej nopa Toteco Dios quisencajtoya para ya ma quichihua.
    Yeca ica ya ni quisqui melahuac nopa camanali cati TOTECO quiilhuijtoya nopa tajtolpanextijquet
    Ahías ten altepet Silo para quiyolmelahuas Jeroboam, icone Nabat quema quiilhuiyaya
    cati panosquía teipa.
  vie-1934: Như vậy, vua không nghe lời dân sự, vì ấy là bởi Đức Chúa Trời dẫn đến,
    hầu cho Đức Giê-hô-va làm ứng nghiệm lời của Ngài đã nhờ A-hi-gia, người Si-lô,
    mà phán cùng Giê-rô-bô-am, con trai của Nê-bát.
  hin-CV: राजा ने लोगों की एक न सुनी क्योंकि यह सारी बातें याहवेह परमेश्वर द्वारा
    तय की जा चुकी थी, कि वह अपनी कही हुई बात को महिमा दें, जो उन्होंने नेबाथ के पुत्र
    यरोबोअम से शीलो के भविष्यद्वक्ता अहीयाह द्वारा की थी.
  spa-BES: Entonces el rey no escuchó al pueblo; porque esto sucedió por el propósito
    de Dios, para que el Señor pudiera cumplir su palabra que había dicho por Ahias
    él de Silo a Jeroboam, el hijo de Nebat.
  tdx-tdx: Aa le tsy hinao’ i mpanjakay ondatio, amy t’ie fampivalihan’ Añahare, hampijadoña’
    Iehovà i tsara nitsa­rae’e am-pità’ i Akiià nte-Silone am’ Iarovame ana’ i Nebatey.
  tha-KJV: กษัตริย์​จึ​งม​ิ​ได้​ทรงฟังเสียงประชาชน เพราะเหตุ​การณ์​นี้​เป็นมาแต่​พระเจ้า
    เพื่อพระเยโฮวาห์จะทรงให้พระวจนะของพระองค์​ได้​สำเร็จ ซึ่งพระองค์ตรัสโดยอาหิยาห์ชาวชีโลห์​แก่​เยโรโบอัมบุตรชายเนบัท
  por-BR-2018: E não escutou o rei ao povo; porque a causa era de Deus, para cumprir
    o SENHOR sua palavra que havia falado, por Aías silonita, a Jeroboão filho de
    Nebate.
  deu-ELO: So hörte der König nicht auf das Volk; denn es war eine Wendung von seiten
    Gottes, auf daß Jehova sein Wort aufrecht hielte, welches er durch Achija, den
    Siloniter, zu Jerobeam, dem Sohne Nebats, geredet hatte.
  eng-WYC-2018: And Rehoboam assented not to the prayers of the people; for it was
    the will of God, that his word should be [ful] filled, which he had spoken by
    the hand of Ahijah of Shiloh to Jeroboam, the son of Nebat.
  epo-epo: Kaj la reĝo ne aŭskultis la popolon; ĉar estis tiel destinite de Dio, por
    ke la Eternulo plenumu Sian vorton, kiun Li diris per Aĥija, la Ŝiloano, al Jerobeam,
    filo de Nebat.
  uig-PIN: Xuning bilǝn padixaⱨ hǝlⱪning sɵzini anglimidi. Bu ix Huda tǝripidin bolƣan;
    qünki buning bilǝn Pǝrwǝrdigarning Xiloⱨluⱪ Ahiyaⱨning wasitisidǝ Nibatning oƣli
    Yǝroboamƣa eytⱪan sɵzi ǝmǝlgǝ axurulidiƣan boldi.
  beo-beo: 'Hina Gode Ea hanaiga, hou amo E da Siailou Balofede (Gode Sia: Alofesu
    dunu) Abaidia ea lafidili amo Yelouboua:me (Niba:de egefe) ema sia:i, amo doaga:i
    dagoi ba:i. Hina bagade Lihouboua:me da dunu fi ilima gasa fili hamoi, amo ea
    bai da goea.'
  tpi-OTNT: God yet i mekim na King Rehoboam i no bihainim laik bilong ol manmeri.
    Long wanem, Bikpela i laik inapim dispela promis em i bin mekim long Jeroboam,
    pikinini bilong Nebat. Bipo profet Ahiya bilong Silo i bin givim dispela tok bilong
    Bikpela long Jeroboam.
  hau-SA: Saboda haka sarki bai saurari mutane ba, gama wannan juyin al’amura daga
    Allah ne, don a cika maganar Ubangiji da ya yi ga Yerobowam ɗan Nebat ta wurin
    Ahiya mutumin Shilo.
  uig-LAT: Shuning bilen padishah xelqning sözini anglimidi. Bu ish Xuda teripidin
    bolghan; chünki buning bilen Perwerdigarning Shilohluq Axiyahning wasitiside Nibatning
    oghli Yeroboamgha éytqan sözi emelge ashurulidighan boldi.
  nde-nde: Ngakho inkosi kayibalalelanga abantu, ngoba lokhu kwenziwa nguNkulunkulu,
    ukuze kugcwaliseke ilizwi likaThixo ayelikhulume ngo-Ahija waseShilo kuJerobhowamu
    indodana kaNebhathi.
  ton-ton: 'Ko ia naʻe ʻikai tokanga ʻae tuʻi ki he kakai: he naʻe mei he ʻOtua ʻae
    meʻa ni, koeʻuhi ke fakamoʻoni ʻe Sihova ʻene folofola, ʻaia naʻa ne folofolaʻaki
    ia ʻAhisa ko e tangata Sailo, kia Selopoami ko e foha ʻo Nipati.'
  ces-1613: A tak neuposlechl král lidu. (Příčina zajisté byla od Boha, aby naplnil
    Hospodin řeč svou, kterouž mluvil skrze Achiáše Silonského k Jeroboámovi synu
    Nebatovu.)
  eng-WMB: So the king didn’t listen to the people; for it was brought about by God,
    that the LORD might establish his word, which he spoke by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  tam-TCV: இப்படியாக அரசன் மக்களின் வேண்டுகோளைக் கவனிக்கவில்லை. நேபாத்தின் மகனான யெரொபெயாமுக்கு
    சீலோவைச் சேர்ந்த அகியா என்ற இறைவாக்கினன் மூலம் கூறிய யெகோவாவின் வார்த்தையை நிறைவேற்றும்படி,
    இந்த மாறுதலான நிகழ்வுகள் இறைவனிடமிருந்தே வந்தன.
  ceb-ULB: Busa wala nagpatalinghog ang hari ngadto sa katawhan, kay gituyo kini sa
    Dios nga mga panghitabo, aron mapatuman ni Yahweh ang iyang pulong nga gipamulong
    ni Ahia nga taga-Shilo ngadto kang Jeroboam nga anak nga lalaki ni Nebat.
  pol-UBG: Król więc nie usłuchał ludu, sprawa bowiem wyszła od Boga, aby PAN spełnił
    swoje słowo, które wypowiedział przez Achiasza Szilonitę do Jeroboama, syna Nebata.
  urd-GVU: یوں رب کی مرضی پوری ہوئی کہ رحبعام لوگوں کی بات نہیں مانے گا۔ کیونکہ اب
    رب کی وہ پیش گوئی پوری ہوئی جو سَیلا کے نبی اخیاہ نے یرُبعام بن نباط کو بتائی
    تھی۔
  deu-1912: Also gehorchte der König dem Volk nicht; denn es war also von Gott gewandt,
    auf daß der HERR sein Wort bestätigte, das er geredet hatte durch Ahia von Silo
    zu Jerobeam, dem Sohn Nebats.
  kan-2017: ಅರಸನು ಜನರ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದದ್ದು ದೈವಯೋಗದಿಂದಲೇ. ಈ ಪ್ರಕಾರ ಯೆಹೋವನು ಶೀಲೋವಿನವನಾದ
    ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಹೇಳಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: I gagiyegnag SOMOL ni Got nge yan i aw ni aram rogon ya nge yib i m’ug
    nib riyul’ e tin ni yog ngak Jeroboam nib mo’on ni fak Nebat u l’ugun Ahijah ni
    profet nu Shiloh. Aray fan nde motoyil fare pilung ngak fapi girdi’.
  hlt-MCSB: Manghai loh pilnam kah ol a hnatun na pawt khaw amah BOEIPA kah ol pai
    sak hamla Pathen taeng lamkah nuencennah la a om dongah ni. Nebat capa Jeroboam
    ham te Shiloh Ahijah kut ah a thui coeng.
  mdy-ETH: ዬይ ያዺ ማዔሢ ሴኤሎይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓኪያ ዛሎና ናባፄ ናኣዚ ዒዮርቢዓሜ ዛሎ ናንጊና ናንጋ ጎዳ
    ኬኤዜ ባካ ኩማንዳጉዲኬ፤ ካኣቲ ሮቢዓሜ ዴሮኮ ማሊፆ ቦሂ ሃሼሢ ፆኦሲ ዬያይዳኒ ማሌያታሢሮኬ።
  twi-ASANTE: Enti, ɔhene no antie nnipa no adesrɛ. Sɛdeɛ nneɛma mu daneeɛ no nyinaa
    firi Awurade, ɛfiri sɛ, ɛmaa asɛm a Awurade nam Ahiya a ɔfiri Silo so ka kyerɛɛ
    Nebat babarima Yeroboam no baa mu.
  eng-WEBU: So the king didn’t listen to the people; for it was brought about by God,
    that the LORD might establish his word, which he spoke by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  wal-wal: Kawoi asai giyoogaa siyennan ixxiis; aissi giikko, GODAI Seeloppe yiida
    Akiiya baggaara kase Nabaaxa na7aa Iyorbbaamayyo yootido qaalai polettanaadan
    hagee Xoossaappe haniis.
  spa-PDDPT: Así que el rey no escuchó al pueblo, porque era designio de ʼElohim,
    para que Yavé cumpliera su Palabra dicha por medio de Ahías silonita a Jeroboam,
    hijo de Nabat.
  gun-gun: Ha'e rami vy huvixa Roboão noendu potai heta va'e kuery ayvu re, mba'eta
    ha'e rami aguã ma Nhanderuete gui ae oiko, Nebate ra'y Jeroboão pe Siló pygua
    Aías ijayvuague Senhor omoingo aguã.
  ilo-ULB: Saan ngarud nga impangag ti ari dagiti tattao; ta pagayatan ti Dios a kastoy
    ti mapasamak, tapno maipatungpal ni Yahweh ti saona nga insaona babaen kenni Ahija
    a Silonita kenni Jeroboam a putot ni Nebat.
  kpg-kpg: Ma go di hiihai a Dimaadua bolo gi haga gila aga ana helekai ala ne hagi anga
    go soukohp Ahijah o Shiloh gi Jeroboam tama daane Nebat. Deenei di mee a di king
    digi hagalongo gi nia daangada.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ خەلقنىڭ سۆزىنى ئاڭلىمىدى. بۇ ئىش خۇدا تەرىپىدىن بولغان؛
    چۈنكى بۇنىڭ بىلەن پەرۋەردىگارنىڭ شىلوھلۇق ئاخىياھنىڭ ۋاسىتىسىدە نىباتنىڭ ئوغلى
    يەروبوئامغا ئېيتقان سۆزى ئەمەلگە ئاشۇرۇلىدىغان بولدى.
  sus-sus: Na kui, mangɛ mu tin a tuli matide ɲama ra. Marigi Alatala nu bara na ragiri
    alako a xa a xa masenyi rakamali a naxan fala Nebati xa di Yerobowami bɛ Annabi
    Ahiya Siloka saabui ra.
  pon-2006: Met iei kupwur en KAUN-O Koht, pwe sapwellime mahsen en pweida, me e mahsanihong
    Seropoham nein Nepat sang rehn soukohp Ahisa mehn Sailo. Ih me nanmwarkio sohte
    men pohnesehki aramas akan.
  ksd-ksd: Damana ra king pa i ga torom ta ra nilul kai ra tarai; God i ga vuna ta
    go ra magit upi ra Luluai na pait ot pa kana tinata nina Akia ra te Silo i ga
    vaarike pire Ieroboam natu i Nebat.
  tur-YTC: Böylece kral halkı dinlemedi; çünkü Yahve Şilolu Ahiya aracılığıyla söylediği
    sözü yerine gelsin diye, bu Tanrı tarafından düzenlenmişti.
  grc-BRENT: Καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ, ὅτι ἦν μεταστροφὴ παρὰ τοῦ Θεοῦ,
    λέγων, ἀνέστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐν χειρὶ Ἀχία τοῦ Σηλωνίτου
    περὶ Ἱεροβοὰμ υἱοῦ Ναβὰτ
  ind-AYT: Raja tidak mendengarkan permintaan rakyat sebab hal itu memang ditetapkan
    oleh Allah, supaya TUHAN menepati firman yang Dia ucapkan kepada Yerobeam, anak
    Nebat, melalui Ahia, orang Silo.
  nya-nya: Kotero mfumu sinamvere anthuwo, pakuti zinthu izi zinali zochokera kwa
    Mulungu, kukwaniritsa mawu amene Yehova ananena kwa Yeroboamu mwana wa Nebati
    kudzera mwa Ahiya wa ku Silo.
  hrv-hrv: Kralj, dakle, ne htjede poslušati naroda, jer tako upriliči Bog da se ispuni
    riječ što je preko Šilonjanina Ahije kaza Nabatovu sinu Jeroboamu.
  mps-mps: God aga digi ebaso, te king Rehoboamgo te we bidigo homu kolesaga wali
    pabeo. Magi baso meni. Genuai Bidigo Jeroboamde dąų wali po usu nagasainu tiali,
    te Nebatgo ogwade. Polobadu profet bidi Ahiya te Silo bidibolo te Genuai Bidigo
    te po te Jeroboambolo pusugi pomainu po ola mawai dao.
  tpi-tpi: God yet i mekim na King Rehoboam i no bihainim laik bilong ol manmeri.
    Long wanem, Bikpela i laik inapim dispela promis em i bin mekim long Jeroboam,
    pikinini bilong Nebat. Bipo profet Ahiya bilong Silo i bin givim dispela tok bilong
    Bikpela long Jeroboam.
  dan-1931: Kongen hørte ikke på Folket, thi Gud føjede det således for at opfylde
    det Ord, HERREN havde talet ved Ahija fra Silo til Jeroboam, Nebats Søn.
  vie-OVCB: Thế là vua bác bỏ lời thỉnh nguyện của toàn dân. Sự việc xảy ra như thế
    là do Đức Chúa Trời khiến để ứng nghiệm lời Chúa Hằng Hữu đã phán với Giê-rô-bô-am,
    con trai Nê-bát, qua Tiên tri A-hi-gia, người Si-lô.
  guj-2017: આમ, રાજાએ લોકોની વાત સાંભળી નહિ, આ સર્વ ઈશ્વરની ઇચ્છાથી થયું હતું, કેમ
    કે ઈશ્વરે શીલોની અહિયા મારફતે નબાટના દીકરા યરોબામને જે વચન આપ્યું હતું તેને તે
    પૂર્ણ કરે.
  pon-2006A: Met iei kupwur en KAUN-O Koht, pwe sapwellime mahsen en pweida, me e
    mahsanihong Seropoham nein Nepat sang rehn soukohp Ahisa mehn Sailo. Ih me nanmwarkio
    sohte men pohnesehki aramas akan.
  por-BRBSL: Então o rei não deu ouvidos ao povo; pois foi trazido por Deus, para
    que Javé pudesse estabelecer sua palavra, que ele falou por Ahijah, o xilonita,
    a Jeroboão, filho de Nebat.
  cth-cth: Siangpahrang ni khocanaw ni a dei e lawk a tarawi ngaihoehnae teh, BAWIPA
    ni Shiloh tami Ahijah hno lahoi Nebat capa Jeroboam koe a dei pouh e lawk a kuep
    sak hane a ngai dawk doeh.
  twi-twi: Enti ɔhene no anyɛ nnipa no abisade no ho hwee. Saa nsɛm a esisii yi yɛ
    Onyankopɔn nhyehyɛe, efisɛ ɛmaa Awurade nkɔm a ɔnam odiyifo Ahiya a ofi Silo no
    hyɛɛ Nebat babarima Yeroboam no baa mu.
  hlt-hlt: Manghai loh pilnam kah ol a hnatun na pawt khaw amah BOEIPA kah ol pai
    sak hamla Pathen taeng lamkah nuencennah la a om dongah ni. Nebat capa Jeroboam
    ham te Shiloh Ahijah kut ah a thui coeng.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tìi yetɛ bɛnìtìbɛ̀ ò bekɛ tì. Ti Yiɛ̀ nKuyie nkuù do dɔ̀ɔ̀
    mɛmmɛ, kɛ̀ dɛ̀ bo yie nkɛ̀ kù do nɑ̀kɛ́ tìi dɔɔ̀. Kù do tì nɑ̀kɛ́ ku pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Aiyɑ nwe Nɛbɑti birɛ Sedoboɑmmu kpɛ́í.
  msy-2020: Fomɨra akam inigha izir gumazim Ahiya, a Silon gumazim, a Ikiavɨra Itir
    Godɨn akar dɨkɨrɨzim Nebatɨn otarim Jeroboam ganɨngi. Egha God datɨrɨghɨn uan
    akar dɨkɨrɨzir kam damutɨ, a guizɨn otivasava ami. Kamaghɨn amizɨ, Ikiavɨra Itir
    God uabɨ Rehoboam gamizɨ, a gumazamizibar nɨghnɨzimɨn gɨn zuir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Lʋpʋwɑm kisɑ yǝlɑɑ kʋsǝlǝmʋtʋ. Ɩlɛ Tɑcɑɑ Ɩsɔ kɑ lɑpǝnɑ mpʋ.
    Ɩlɛnɑ pǝ́ lɑ́ ɩsɩɩ Ɩsɔ kɑ sɩɩʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ahiyɑ kɛ nɔɣɔ sɩ ɩ́ tɛlǝsɩ
    Selopʋwɑm tɔ.
  azb-azb: Padşah xalqa qulaq asmadı, çünki bu hadisə Allah tərəfindən oldu ki, Rəbb
    Şilolu Axiya vasitəsilə Nevat oğlu Yarovama söylədiyi sözü yerinə yetirsin.
  eng-DBY: So the king hearkened not to the people; for it was brought about by God,
    that Jehovah might give effect to his word, which he spoke through Ahijah the
    Shilonite to Jeroboam the son of Nebat.
  hin-2017: इस प्रकार राजा ने प्रजा की विनती न मानी; इसका कारण यह है, कि जो वचन यहोवा
    ने शीलोवासी अहिय्याह के द्वारा नबात के पुत्र यारोबाम से कहा था, उसको पूरा करने
    के लिये परमेश्वर ने ऐसा ही ठहराया था।
  eng-YLT: And the king hath not hearkened unto the people, for the revolution hath
    been from God, for the sake of Jehovah's establishing His word that He spake by
    the hand of Abijah the Shilonite unto Jeroboam son of Nebat.
  eng-WYC-2017: And Rehoboam assented not to the prayers of the people; for it was
    the will of God, that his word should be [ful] filled, which he had spoken by
    the hand of Ahijah of Shiloh to Jero-boam, the son of Nebat.
  eng-WMBB: So the king didn’t listen to the people; for it was brought about by God,
    that the LORD might establish his word, which he spoke by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  urd-GVH: यों रब की मरज़ी पूरी हुई कि रहुबियाम लोगों की बात नहीं मानेगा। क्योंकि
    अब रब की वह पेशगोई पूरी हुई जो सैला के नबी अख़ियाह ने यरुबियाम बिन नबात को बताई
    थी।
  rug-rug: Ke sa baṉara si lopu avosi sa sari na tie, ura sapu ta evaṉa hie si maena
    gua koe Tamasa, pude va gorevura ia sa zinama sapu zama nia Zihova koe Zeroboami
    sa tuna e Nebati, pu zama vura nia e Ahiza sa poropita pa popoa Saelo.
  gaz-gaz: Kanaafuu mootichi namoota sana hin dhaggeeffanne; wanni kun akka dubbiin
    Waaqayyo karaa Ahiiyaa namicha biyya Shiiloo sanaatiin Yerobiʼaam ilma Nebaatitti
    dubbate sun raawwatamuuf Waaqayyo biraa dhufeetii.
  fra-LSG: Ainsi le roi n’écouta point le peuple; car cela fut dirigé par Dieu, en
    vue de l’accomplissement de la parole que l’Éternel avait dite par Achija de Silo
    à Jéroboam, fils de Nebath.
  yal-yal: Na kiini, mangan mi tin yamana maxandin ma. Marigina Alatala yi feene liga
    na kiini alogo a xa a tuli sa xuiin nakamali a naxan tongo Yerobowan xa, Nebati
    a dii xɛmɛna, fata Nabi Axiya, Silo kaan na.
  haw-1868: Pela i hoolohe ole aku ai ke alii i na kanaka; no ka mea, no ke Akua mai
    keia i hooko ai o Iehova i ka olelo ana i olelo mai ai ma o Ahiia la no Silo ia
    Ieroboama i ke keiki a Nebata.
  arb-NAV: وَرَفَضَ الْمَلِكُ الاسْتِجَابَةَ لِمَطَالِبِ الشَّعْبِ، وَكَانَ السَّبَبُ
    مِنَ الرَّبِّ لِيَتِمَّ مَا تَكَلَّمَ بِهِ عَلَى لِسَانِ أَخِيَّا الشِّيلُونِيِّ
    بِشَأْنِ يَرُبْعَامَ بْنِ نَبَاطَ.
  ewe-ewe: Ale fia la meɖo to ameawo o elabena nuwo ƒe yiyi me alea tso Yehowa gbɔ
    be, woawu nya si Yehowa gblɔ ɖi ɖe Yeroboam, Nebat ƒe vi, ŋuti to Silonitɔ, Ahiya
    dzi la nu.
  eng-LEE: And the king hearkened not unto the people; for it was so brought about
    from God, in order that the Lord might fulfill his word, which he had spoken by
    means of Achiyahu the Shilonite unto Jerobo'am the son of Nebat.
  asm-FB: এইদৰে ৰজাই লোকসকলৰ কথা নুশুনিলে; কিয়নো চীলোনীয়া অহীয়াৰ দ্বাৰাই দিয়া
    নবাটৰ পুত্ৰ যাৰবিয়ামক যিহোৱাই কোৱা নিজ বাক্য সিদ্ধ কৰিবৰ অৰ্থে ঈশ্বৰৰ পৰাহে এই
    ঘটনা ঘটিল।
  sus-A: نَ كُي، مَنفّ مُ تِن عَ تُلِ مَتِدٍ حَمَ رَ. مَرِفِ عَلَتَلَ نُ بَرَ نَ رَفِرِ
    عَلَكٌ عَ شَ عَ شَ مَسٍنيِ رَكَمَلِ عَ نَشَن قَلَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ بّ
    عَننَبِ عَهِيَ سِلٌكَ سَابُي رَ.
  fra-SBL: Et le roi n'écouta pas le peuple, car cela venait de Dieu, afin que l'Éternel
    affermît sa parole, qu'il avait dite par Achija, le Silonite, à Jéroboam, fils
    de Nebat.
  hbo-hbo: וְלֹֽא־שָׁמַ֥ע הַמֶּ֖לֶךְ אֶל־הָעָ֑ם כִּֽי־הָיְתָ֤ה נְסִבָּה֙ מֵעִ֣ם הֽ͏ָאֱלֹהִ֔ים
    לְמַעַן֩ הָקִ֨ים יְהוָ֜ה אֶת־דְּבָרֹ֗ו אֲשֶׁ֤ר דִּבֶּר֙ בְּיַד֙ אֲחִיָּ֣הוּ הַשִּֽׁלֹונִ֔י
    אֶל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki ndaigana gũthikĩrĩria andũ acio, tondũ maũndũ macio
    meekĩkire moimĩte kũrĩ Ngai, nĩguo kiugo kĩhingio kĩrĩa Jehova eerire Jeroboamu
    mũrũ wa Nebati na kanua ka Ahija ũrĩa Mũshiloni.
  fra-NCL: Le roi n’écouta donc pas le peuple, car tel était le procédé de Dieu pour
    accomplir la parole que Yahweh avait dite par Ahias de Silo à Jéroboam, fils de
    Nabat.
  cek-AK: Tipongah maw siangpahrang mah kaminawk ih lok tahngai pae ai tih nahaeloe,
    Sithaw mah Shiloh acaeng Ahijah patohhaih rang hoiah Nebat capa Jeroboam khaeah
    thuih ih Angraeng ih lok akoep han ih ni to tiah oh.
  cuk-cuk: Degisoggu, Rey-Roboam, dulemar-ese-ibmar-egichisad ega imaksasulid. Ar
    Bab-Jehová weyob igar-mesisad, adi, Nabat-machi-Jeroboamʼga, Ahías-Silo-neggweburginedba
    ibmar-sogsagusad guegar.
  uig-CYR: Шуниң билән падиша хәлиқниң сөзини аңлимиди. Бу иш Худа тәрипидин болған;
    чүнки буниң билән Пәрвәрдигарниң Шилоһлуқ Ахияһниң вастисидә Нибатниң оғли Йәробоамға
    ейтқан сөзи әмәлгә ашурулидиған болди.
  tel-2017: యెహోవా షిలోనీయుడైన అహీయా ద్వారా నెబాతు కొడుకు యరొబాముతో చెప్పిన తన మాటను
    స్థిరపరచేలా దేవుని నిర్ణయ ప్రకారం ప్రజలు చేసిన మనవి రాజు ఆలకించలేదు.
  hat-BSA: Konsa, wa a pa t koute pèp la, paske sa se te yon boulvèsman ki te soti
    nan Bondye, pou SENYÈ a ta kapab etabli pawòl ke Li te pale pa Achija, Silonit
    lan, a Jéroboam nan, fis a Nebath la.
  kos-kos: Pa ingan ma lungse lun LEUM GOD in akpwayeye ma El tuh fahk nu sel Jeroboam,
    wen natul Nebat, in kas lun mwet palu Ahijah mwet Shiloh. Pa inge sripa se sis
    tokosra el tiana lohang nu sin mwet uh.
  hbo-WLC: וְלֹֽא־שָׁמַ֥ע הַמֶּ֖לֶךְ אֶל־הָעָ֑ם כִּֽי־הָיְתָ֤ה נְסִבָּה֙ מֵעִ֣ם הָֽאֱלֹהִ֔ים
    לְמַעַן֩ הָקִ֨ים יְהוָ֜ה אֶת־דְּבָר֗וֹ אֲשֶׁ֤ר דִּבֶּר֙ בְּיַד֙ אֲחִיָּ֣הוּ הַשִּֽׁלוֹנִ֔י
    אֶל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  ibo-ibo: Ya mere, eze aṅaghị ndị ahụ ntị, nʼihi mgbanwe nke ọnọdụ niile a sitere
    nʼebe Chineke nọ, ka e mezuo okwu ahụ Onyenwe anyị gwara Jeroboam nwa Nebat site
    nʼọnụ Ahija onye Shilo.
  ory-ory: ଏରୂପେ ରାଜା ଲୋକମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ଶୀଲୋନୀୟ ଅହୀୟ ହାତରେ
    ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କୁ ଯାହା କହିଥିଲେ, ଆପଣାର ସେହି କଥା ସଫଳ କରିବା ନିମନ୍ତେ ଏହା ପରମେଶ୍ୱରଙ୍କ
    ଆଡ଼ୁ ଘଟିଲା।
  chk-chk: Iei usun ewe king esap aüselinga än ekewe aramas tüngor. Ei a fis me ren
    Kot, ewe Samol mi Lapalap, pwe epwe apwönüetä an kapas a eäni ngeni Ahia ewe re
    Silo fän iten Jeropoam nöün Nepat we mwän.
  rop-rop: Wen detlot pipul bin sabi King Reiyabowam nomo bin teiknodis langa olabat,
    deibin jingat adbala, “Wi kaan rispek langa Deibid femilimob na. Dei nomo bin
    album wi! Wi garra gobek langa wi ronwan kantri. King Reiyabowam gin lukaftumbat
    im ronwan pipul na.” Lagijat na deibin gibit bekboun langa im. Wal King Reiyabowam
    bin jandim Edaniram hubin jidan bos blanga ola wekinmen hu nomo bin gedim pei,
    blanga tok langa detlot pipul, bat deibin stonim im en kilim im ded. Wal King
    Reiyabowam bin go kwikbala garram im bagi en bin gobek langa Jerusalem. Brom det
    taim na ola Isreil pipul brom det nowathwan kantri gulum Isreil bin gibit bekboun
    langa ola bigininimob blanga Deibid langa det sauthwan kantri gulum Juda. En Reiyabowam
    bin jidan king oni blanga detlot pipul hubin jidan langa Juda. Basdam det speshalwan
    mesinja blanga YAWEI gulum Ahija brom Shilo bin tok langa Jerabowam hau ol dislot
    ting garra hepin, en imbin hepin lagijat na.
  ukr-1871: І не послухав царь народу, бо так призначено було від Бога, щоб справдити
    Господеві слово своє, що вирік він через Ахію з Силому Еробоамові, синові Набатовому.
  deu-1951: Also willfahrte der König dem Volke nicht; denn es ward also von Gott
    gefügt, damit der HERR sein Wort bekräftige, das er durch Achija von Silo zu Jerobeam,
    dem Sohn Nebats, geredet hatte.
  eng-JPS: So the king hearkened not unto the people; for it was brought about of
    God, that the LORD might establish His word, which He spoke by the hand of Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  srp-1865: I car se ogluši naroda, jer Bog bješe tako uredio da bi potvrdio Gospod
    rijeè svoju što je rekao preko Ahije Silomljanina Jerovoamu sinu Navatovu.
  lug-lug: Kabaka n’atawuliriza bantu kubanga bw’atyo Katonda bwe yasiima, okutuukiriza
    ekigambo Mukama kye yayogera ku Yerobowaamu mutabani wa Nebati ng’ayita mu Akiya
    Omusiiro.
  heb-heb: ולא שמע המלך אל העם כי היתה נסבה מעם האלהים למען הקים יהוה את דברו אשר
    דבר ביד אחיהו השלוני אל ירבעם בן נבט׃
  ben-IRV: এই ভাবে রাজা লোকদের কথায় কান দিলেন না, কারণ শীলোনীয় অহিয়ের মাধ্যমে সদাপ্রভু
    নবাটের ছেলে যারবিয়ামকে যে কথা বলেছিলেন, তা পূর্ণ করবার জন্য ঈশ্বর থেকেই এই ঘটনা
    ঘটল।
  pan-pan: ਸੋ ਪਾਤਸ਼ਾਹ ਨੇ ਲੋਕਾਂ ਦੀ ਨਾ ਸੁਣੀ ਕਿਉਂ ਜੋ ਇਹ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਹੀ ਸੀ ਤਾਂ ਜੋ ਯਹੋਵਾਹ
    ਉਸ ਗੱਲ ਨੂੰ ਜੋ ਉਸ ਨੇ ਸ਼ੀਲੋਨੀ ਅਹੀਯਾਹ ਦੇ ਰਾਹੀਂ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੂੰ ਆਖੀ ਸੀ
    ਪੂਰਾ ਕਰੇ
  mya-JVB: ရှင် ဘုရင်သည် ပြည်သား တို့စကားကို နား မ ထောင်ရသည် အကြောင်း ကား၊ ထာဝရဘုရား
    သည် ရှိလော မြို့သားအဟိယ အားဖြင့် နေဗတ် ၏သား ယေရောဗောင် အား မိန့် တော်မူသော စကား
    ကိုပြည့်စုံ စေတော်မူမည်အကြောင်း တည်း။
  hmo-hmo: Unai dala dekenai king Rehoboama ese Israela ena mirigini iduhu taudia
    edia ura ia abia dae lasi. To inai bamona kara be Lohiabada ese ia havaraia. Badina
    inai be Lohiabada ese Ieroboama Nebata ia herevalaia gauna hegeregere. Lohiabada
    ena hereva be peroveta tauna Ahaisa, Silono tauna ena uduna dekena amo Ieroboama
    dekenai ia mai vadaeni.
  urd-urd: तब बादशाह ने लोगों की न मानी क्यूँकि यह ख़ुदा ही की तरफ़ से था ताकि ख़ुदावंद
    उस बात को जो उसने सैलानी अखि़याह की ज़रिए नबात के बेटे युरब'आम को फ़रमाई थी पूरा
    करे।
  rus-SYN: И не послушал царь народа, потому что так устроено было от Бога, чтоб исполнить
    Господу слово Свое, которое изрек Он чрез Ахию Силомлянина Иеровоаму, сыну Наватову.
  bqc-SIM: Beewa kí i Isailiↄ yãmao, asa yã́pi bↄ̀ Lua kĩ́iɛ, kɛ́ yã́ pↄ́ a dà
    ãnabi Ahia, Silo gbɛ̃́ɛ, a ò Nɛba nɛ́ Yeloboaũɛ e kɛ yã́i.
  tcz-CHONGTHU: Hiti chun Lengpa chun mipiho thu chu angaipeh tapou vin ahi. Ajeh
    chu hiche thilsoh ho jouse hi Pathen a kona Sheloh mipa Ahijah in Nebat chapa
    Jeroboam koma, Pakai in anaseidohsa thu chu guilhung ahi.
  mar-mar: राजा रहबामाने लोकांचे ऐकून घेतले नाही. तो असे बोलला कारण हा बदल परमेश्वरानेच
    घडवून आणला होता. अहीया मार्फत परमेश्वर यराबामाशी जे बोलला होता ते प्रत्यक्षात
    यावे म्हणूनच त्याने अशी वेळ येऊ दिली. अहीया हा शिलोनी लोकांपैकी होता आणि यराबाम
    नबाटाचा पुत्र होता.
  qub-qub: Rayga runacuna ruwacushanta mana cäsuranchu. Tayta Diosnami chayno cananpaj
    camacächiran. Chayno ruraptinrämi cumliran Silo siudäpita shamoj Ahiaswan Tayta
    Dios willacachishan. Nabotpa wamran Jeroboamtami auniran waquin caj Israelcunata
    mandananpaj.
  bqp-bqp: Nge mɛyɑ Roboɑmu u yinɑ u tɔn begii swɑɑ dɑki, domi Yinni Gusunɔwɑ u derɑ
    n koorɑ mɛ, kpɑ win gɑri yi kɑ koorɑ yi u rɑɑ Yeroboɑmu, Nɛbɑtin bii sɔ̃ɔwɑ sɑɑ
    Akiyɑ, Silogiin nɔɔn di.
  hat-hat: Se konsa wa a pa t' asepte fè sa pèp la te mande l' la. Sa se travay Seyè
    a menm ki te vle pou sa li te voye Akija, pwofèt Silo a, al di Jewoboram, pitit
    Nebat la, rive vre.
  eng-BSB: So the king did not listen to the people, and indeed this turn of events
    was from God, in order that the LORD might fulfill the word that He had spoken
    through Ahijah the Shilonite to Jeroboam son of Nebat.
  eng-WEBPB: So the king didn’t listen to the people; for it was brought about by
    God, that the LORD might establish his word, which he spoke by Ahijah the Shilonite
    to Jeroboam the son of Nebat.
  kbq-kbq: E'inage nehuno vahetmimo'zama hazankea kini ne'mo'a ontahi'ne. Na'ankure
    Anumzamo'a Silo kumate kasnampa ne' Ahijama asamigeno, Nebati nemofo Jeroboamuma
    asami'nea kemo nena rgare'ne.
  nhe-BL: Huan queja nopa Tlanahuatijquetl Roboam ax quichijqui cuenta tlen nopa tlacame
    quitlajtlaniyayaj pampa queja nopa Toteco Dios quisencajtoya para ma quichihua.
    Yeca ica ya ni quisqui melahuac nopa tlajtoli tlen TOTECO quiilhuijtoya tiocamanalojquetl
    Ahías tlen altepetl Silo para ma quiyolmelahuas Jeroboam, icone Nabat, quema quiilhuiyaya
    tlen panosquía teipa.
  gub-BL: Nezewe mehe tuwihawete Homoàw nuenu kwaw teko a'e wà. A'e 'ym mehe Tupàn
    Tuweharupi Wiko Ma'e umume'u kar nezewe haw uzeapo àwàm uze'eg imume'u har Aiazaz
    Xiro pe har pe a'e. — Emume'u ko heze'eg eho Zeromoàw Nemat ta'yr pe nehe, i'i
    izupe. Tupàn umuzeapo kar a'e ma'e uze'eg rupi katete kury.
  eng-DRA: 'And he condescended not to the people’s requests: for it was the will
    of God, that his word might be fulfilled which he had spoken by the hand of Ahias
    the Silonite to Jeroboam the son of Nabat.'
