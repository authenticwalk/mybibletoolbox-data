verse: 2CH.010.003
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേൽ പ്രഭുക്കന്മാർ യൊരോബെയാമിനെ വിളിച്ചുവരുത്തി; അദ്ദേഹവും ഇസ്രായേല്യർ
    എല്ലാവരുംകൂടി രെഹബെയാമിന്റെ അടുക്കലെത്തി ഇപ്രകാരം ഉണർത്തിച്ചു:'
  deu-TKW: 'Und sie sandten hin und ließen ihn rufen. Da kamen Jerobeam und ganz Israel
    und redeten zu Rehabeam also:'
  lin-lin: 'Boye, batindaki bato kobenga Jeroboami ; bongo ye Jeroboami elongo na
    lisanga mobimba ya Isalaele bakendeki epai ya Roboami mpe balobaki na ye :'
  eng-LSV: and they send and call for him, and Jeroboam comes in, and all of Israel,
    and they speak to Rehoboam, saying,
  eng-GNV: 'And they sent and called him: so came Ieroboam and all Israel, and communed
    with Rehoboam, saying,'
  eng-WEBSTER: And they sent and called him. So Jeroboam and all Israel came and spoke
    to Rehoboam, saying,
  nhw-BL: 'Huajca Jeroboam nojquiya itztoya nopona ipan Siquem campa quitequimacasquíaj
    Roboam quen tlanahuatijquetl, huan yaya huan nochi israelitame tlen nopa tlali
    ica norte [10:3 Tlen nica huan teipa ipan ni amatlapohuali, miyac hueltas quintocaxtía
    “israelitame” nopa israelitame tlen nopa majtlactli huejhueyi familias catli quiselijque
    inintlal ica norte. Huan quitocaxtíaj inintlal “Israel”. Huan nopa israelitame
    ipan nopa ome huejhueyi familias tlen Benjamín huan Judá catli quiselijque inintlal
    ica sur quitocaxtijque inintlal “Judá”. Pero nelía nochi nopa masehualme ipan
    nochi 12 huejhueyi familias elque iixhuihua Israel o Jacob tlen huejcajya huan
    yeca nelía nochi itztoyaj israelitame.] quiilhuijque Roboam:'
  swh-ONEN: Kwa hiyo wakatuma watu kumwita Yeroboamu, yeye na kusanyiko lote la Israeli
    wakamwendea Rehoboamu na kumwambia,
  bba-bba: Yerɑ bɑ nùn sɔmɔ ɡɔriɑ bɑ nɛɛ, u nɑ. Ye u tunumɑ, yerɑ wi kɑ Isirelibɑn
    bwese kɛri wɔkuru bɑ mɛnnɑ bɑ dɑ bɑ Roboɑmu sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: And they sent and called him. So Jeroboam and all Israel came and spake
    to Rehoboam, saying,
  luo-luo: Omiyo negioro joote ir Jeroboam, mi nobiro ir Rehoboam kaachiel gi jo-Israel
    duto mi giwachone niya,
  meu-meu: Bena idia ese ia iboirina e hesiai; bena Ieroboam bona Israel hegogona
    idoinai ema, Rehoboam e hereva henia, eto,
  npi-ULB: यसैले तिनीहरूले मानिस पठाए र तिनलाई बोलाए, र रहबाम र सबै इस्राएल आए । तिनीहरूले
    रहबामसित कुरा गरे र भने,
  yor-yor: Bẹ́ẹ̀ ni nígbà náà ó sì ránṣẹ́ sí Jeroboamu àti òun àti gbogbo àwọn Israẹli
    lọ sí ọ̀dọ̀ Rehoboamu wọ́n sì wí fún pé,
  pes-OPCB: '@see-verse:2CH.010.002'
  tgl-ULB: Kaya ipinatawag nila siya, dumating si Jeroboam at ang lahat ng Israelita.
    Kinausap nila si Rehoboam at sinabi,
  hui-hui: Ani manda bu heagola Isaraele wali agalirume Yaroboama dai bilo agali marume,
    Lama pudaba, lene. Yaroboama anda ibiyagola ibubi Isaraele wali agali bibahendebi
    Lehoboama hearia puwa tigua ibuhondo lamialu lalu,
  mya-mya: ဣသ​ရေ​လ​ပြည်​မြောက်​ပိုင်း​မှ​အ​နွယ်​တို့​သည် သူ့​ကို​ခေါ်​ပြီး​လျှင်​ရော​ဗောင်​ထံ​ကို​သွား​၍၊-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པས་མི་མངགས་ཏེ་ཁོ་རང་བོས་པ་ལ། ཁོ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རེ་ཧབ་ཨམ་གྱི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ་ན་རེ།
  sna-sna: Saka vakandodana Jerobhoamu, uye iye neIsraeri yose vakaenda kuna Rehobhoamu
    vakati kwaari,
  spa-BLM: 'Enviaron y lo llamaron; y vino Jeroboam y todo Israel, y hablaron a Roboam,
    diciendo:'
  cac-cac: 'Ix avtajcot vin̈aj Jeroboam chi'' yuj eb'' yetisraelal. Ayic ix javi vin̈,
    ix b''at vin̈ yed'' eb'' yic sb''at lolon eb'' yed'' vin̈aj Roboam chi''. Ix yalan
    eb'' d''a vin̈ icha tic:'
  swh-ULB: Kwa hiyo wakatuma na kumuita yeye, na Yeroboamu na Israeli wote wakaja;
    wakamwambia Rehoboamu na kusema,
  bel-bel: 'І паслалі і клікалі яго; і прыйшоў Ераваам і ўвесь Ізраіль, і казалі Еравааму
    так:'
  deu-ELBBK: 'Und sie sandten hin und riefen ihn. Und Jerobeam und ganz Israel kamen
    und redeten zu Rehabeam und sprachen:'
  mbb-OT: Impetawag te menge Israilihanen si Jeroboam, ne pudu zan midhendiyà te ki
    Rehoboam ne ke sikandan te,
  mal-2015: 'അവർ ആളയച്ചു അവനെ വിളിപ്പിച്ചു; യൊരോബെയാമും എല്ലായിസ്രായേലും വന്നു രെഹബെയാമിനോടു:'
  rmc-rmc: 'Bičhade pal leste, hoj te avel ode. Avke o Jeroboam savore Izraelitenca
    avle ko Rechabeam a phende leske:'
  pes-OPV: 'و ایشان فرستاده، او را خواندند، آنگاه یربعام و تمامی اسرائیل آمدند و به
    رحبعام عرض کرده، گفتند:'
  ron-1924: 'Ау тримис сэ-л кеме. Атунч, Иеробоам ши тот Исраелул ау венит ла Робоам
    ши й-ау ворбит аша:'
  ben-OBCV: 'তাই তারা লোক পাঠিয়ে যারবিয়ামকে ডেকে এনেছিল, এবং তিনি ও সমগ্র ইস্রায়েল
    রহবিয়ামের কাছে গিয়ে তাঁকে বললেন:'
  som-som: Waa loo cid diray oo loo yeedhay, oo Yaaraabcaam iyo reer binu Israa'iil
    oo dhammuna way yimaadeen, markaasay Rexabcaam la hadleen, oo waxay ku yidhaahdeen,
  lat-VUC: 'Vocaveruntque eum, et venit cum universo Israël: et locuti sunt ad Roboam,
    dicentes:'
  eng-ASVBT: And they sent and called him; and Jeroboam and all Israel came, and they
    spake to Rehoboam, saying,
  ita-1885: 'perciocchè gl''Israeliti l''aveano mandato a chiamare. Geroboamo adunque,
    e tutto Israele, vennero, e parlarono a Roboamo, dicendo:'
  eng-LXXUP: 'And they sent and called him: and Jeroboam and all the congregation
    came to Rehoboam, saying,'
  eng-ULB: So they sent and called him, and Jeroboam and all Israel came; they spoke
    to Rehoboam and said,
  spa-VBL: Los líderes israelitas enviaron a buscarlo. Jereboam y todos los israelitas
    fueron a hablar con Roboam.
  fra-_FOB: 'Or on l''avait envoyé appeler. Ainsi Jéroboam et tout Israël vinrent
    et parlèrent à Roboam, en disant:'
  mal-mal: 'അവർ ആളയച്ച് അവനെ വിളിപ്പിച്ചു; യൊരോബെയാമും യിസ്രായേൽ ജനവും വന്ന് രെഹബെയാമിനോട്:'
  urd-GVR: Isrāīliyoṅ ne use bulāyā tāki us ke sāth Sikam jāeṅ. Jab pahuṅchā to Isrāīl
    kī pūrī jamāt Yarubiyām ke sāth mil kar Rahubiyām se milne gaī. Unhoṅ ne bādshāh
    se kahā,
  suz-BL: मिनु मुरपुकीम मेको कली ब्रेत्‍थ सोइक्‍तमे बाक्‍त। मिनु मेको नु इस्राएली
    नेल्‍ल रेहोबाम आ बाक्‍तीक जाक्‍शा, मेको कली
  ita-1927: 'Lo mandarono a chiamare, e Geroboamo e tutto Israele vennero a parlare
    a Roboamo, e gli dissero:'
  ckb-ckb: 'پاشان بەدوایاندا نارد، ئینجا یارۆڤعام و هەموو ئیسرائیل چوونە لای ڕەحەڤەعام
    و پێیان گوت:'
  eng-BBE: And they sent for him; and Jeroboam and all Israel came to Rehoboam and
    said,
  kan-OKCV: ಆಗ ಯಾರೊಬ್ಬಾಮನೂ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ರೆಹಬ್ಬಾಮನ ಬಳಿಗೆ ಬಂದು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ,
  tam-2017: 'ஆள் அனுப்பி அவனை அழைப்பித்தார்கள்; பின்பு யெரொபெயாமும் இஸ்ரவேலர்கள் அனைவரும்
    வந்து, ரெகொபெயாமை நோக்கி:'
  spa-RV-1909: 'Y enviaron y llamáronle. Vino pues Jeroboam, y todo Israel, y hablaron
    á Roboam, diciendo:'
  ron-BTF: 'Și au trimis și l-au chemat. Astfel Ieroboam și tot Israelul au venit
    și au vorbit lui Roboam, spunând:'
  eng-WEBP: They sent and called him; and Jeroboam and all Israel came, and they spoke
    to Rehoboam, saying,
  eng-FBV: The Israelite leaders sent for him. Jereboam and all the Israelites went
    to talk with Rehoboam.
  nld-1939: 'Men liet hem ontbieden, en zo kwamen hij en alle Israëlieten voor Roboam
    en zeiden:'
  nch-BL: 'Huajca Jeroboam nojquiya itztoya nopona ipan Siquem campa quitequimacasquíaj
    Roboam quej tanahuatijquet, huan yaya huan nochi israelitame ten nopa tali ica
    norte quiilhuijque Roboam:'
  vie-1934: 'Người ta sai kẻ đi gọi người về; đoạn Giê-rô-bô-am và cả Y-sơ-ra-ên đều
    đến tâu với Rô-bô-am rằng:'
  hin-CV: 'इस्राएलियों ने संदेश भेज उसे वहां से बुलवा लिया. जब यरोबोअम और सारा इस्राएल
    वहां इकट्ठा हुआ, उन्होंने रिहोबोयाम से यह विनती की:'
  spa-BES: 'Y enviaron por él; Y Jeroboam y todo Israel vinieron a Roboam y dijeron:'
  tdx-tdx: 'ie nampisangitrife’ iereo—le nimb’eo t’Iarovame naho Israele iaby nisaontsy
    amy Rekoboame ami’ty hoe:'
  tha-KJV: เขาทั้งหลายก็​ใช้​คนไปเรียนท่าน และเยโรโบอัมกับอิสราเอลทั้งหมดได้มาและทูลเรโหโบอัมว่า
  por-BR-2018: 'E enviaram e chamaram-lhe. Veio, pois, Jeroboão, e todo Israel, e
    falaram a Roboão, dizendo:'
  deu-ELO: 'Und sie sandten hin und riefen ihn. Und Jerobeam und ganz Israel kamen
    und redeten zu Rehabeam und sprachen:'
  eng-WYC-2018: And they called him, and he came with all Israel, and they spake to
    Rehoboam, and said,
  epo-epo: 'Kaj oni sendis, kaj vokis lin. Tiam venis Jerobeam kaj la tuta Izrael,
    kaj ili ekparolis al Reĥabeam, dirante:'
  uig-PIN: 'Əmdi halayiⱪ adǝm ǝwǝtip uni qaⱪirtip kǝldi. Xuning bilǝn Yǝroboam wǝ
    pütkül Israil kelip Rǝⱨoboamƣa: —'
  beo-beo: Isala:ili ga (north) fi huluane da e ilima misa:ne sia:na asi. Amalalu,
    ilia da gilisili Lihouboua:mema asili, amane sia:i,
  tpi-OTNT: Na ol Israel i salim sampela man i go long tokim Jeroboam long em i mas
    kam bek. Taim em i kam pinis, orait em wantaim olgeta Israel i go long Rehoboam
    na ol i tokim em olsem,
  hau-SA: Saboda haka suka aika a zo da Yerobowam, sai shi da dukan Isra’ila suka
    je wurin Rehobowam suka ce masa.
  uig-LAT: 'Emdi xalayiq adem ewetip uni chaqirtip keldi. Shuning bilen Yeroboam we
    pütkül Israil kélip Rehoboamgha: —'
  nde-nde: 'Abako-Israyeli basebethumela ilizwi bembiza uJerobhowamu, kwathi-ke yena
    kanye labo bonke abako-Israyeli baya kuRehobhowami bafika bathi:'
  ton-ton: Pea naʻa nau fekau ʻo ui ia. Ko ia naʻe haʻu ai ʻa Selopoami mo ʻIsileli
    kotoa pē ʻonau lea kia Lehopoami, ʻo pehē,
  ces-1613: 'Nebo poslali a povolali ho. Tedy přišed Jeroboám i všecken Izrael, mluvili
    k Roboámovi, řkouce:'
  eng-WMB: They sent and called him; and Jeroboam and all Israel came, and they spoke
    to Rehoboam, saying,
  tam-TCV: எனவே ஆள் அனுப்பி அவர்கள் யெரொபெயாமை வரவழைத்து, பின் அவனும் எல்லா இஸ்ரயேலரும்
    ரெகொபெயாமிடம் வந்து,
  ceb-ULB: Busa gipadala ug gipatawag nila siya, ug miabot si Jeroboam ug ang tibuok
    Israel; nakigsulti sila kang Rehoboam ug miingon,
  pol-UBG: 'Wtedy posłano po niego i wezwano go. Przyszedł więc Jeroboam wraz z całym
    Izraelem i powiedzieli do Roboama:'
  urd-GVU: اسرائیلیوں نے اُسے بُلایا تاکہ اُس کے ساتھ سِکم جائیں۔ جب پہنچا تو اسرائیل
    کی پوری جماعت یرُبعام کے ساتھ مل کر رحبعام سے ملنے گئی۔ اُنہوں نے بادشاہ سے کہا،
  deu-1912: 'Und sie sandten hin und ließen ihn rufen. Und Jerobeam kam mit dem ganzen
    Israel, und sie redeten mir Rehabeam uns sprachen:'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವನನ್ನೂ ತಮ್ಮ ಬಳಿಗೆ ಕರೆಸಿಕೊಂಡರು. ಯಾರೊಬ್ಬಾಮನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೊಡನೆ
    ರೆಹಬ್ಬಾಮನ ಬಳಿಗೆ ಹೋಗಿ,
  yap-yap: Girdi’ ko pi ganong nu lan e lel’och e ra pininged ni nge sul, mranod ni
    yad gubin ngak Rehoboam nge lungurad ngak,
  hlt-MCSB: Te dongah amah te a tah uh tih a khue uh. Te phoeiah Jeroboam neh Israel
    pum te cet uh tih Rehoboam te a voek uh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓጮኮ ኬዶ ዛሎይዳ ናንጋ ፃጳ ኪኢታ ዳኪ ዒዛ ዔኤሊሳዖ ዒዛና ዎላ ሮቢዓሜ ኮራ ሙኪ፦
  twi-ASANTE: Israel mpanimfoɔ soma maa wɔkɔfaa Yeroboam, na ɔne Israel nyinaa kɔɔ
    sɛ wɔne Rehoboam rekɔkasa.
  eng-WEBU: They sent and called him; and Jeroboam and all Israel came, and they spoke
    to Rehoboam, saying,
  wal-wal: Yin Israa7eela asai ubbai Iyorbbaamayyo kiittidi xeesissin, inne Israa7eela
    yaa7ai ubbai Robi7aamakko biis; biidi,
  spa-PDDPT: 'Mandaron a llamarlo. Jeroboam llegó con todo Israel para hablar a Roboam
    y dijo:'
  gun-gun: 'oenoĩ ukaa okuapy. Ha''e ramo Israel kuery ha''e javia py ou Roboão reve
    jogueroayvu aguã. Ha''e ramo ha''e kuery aipoe''i okuapy Roboão pe:'
  ilo-ULB: Isu a nangibaonda iti mapan mangayab kenkuana, ket immay ni Jeroboam ken
    dagiti amin a tattao ti Israel; kinasaritada ni Rehoboam ket kinunada,
  kpg-kpg: Nia daangada o nia madawaawa o baahi ngeia o Israel gaa kae tegau gi mee,
    gei digaula huogodoo gaa hula i di gowaa e dahi gi Rehoboam ga helekai gi mee,
  uig-ARA: 'ئەمدى خالايىق ئادەم ئەۋەتىپ ئۇنى چاقىرتىپ كەلدى. شۇنىڭ بىلەن يەروبوئام
    ۋە پۈتكۈل ئىسرائىل كېلىپ رەھوبوئامغا: ــ'
  sus-sus: A to Isirayila li, mixi ndee naxa a xili. A nun Isirayilakae birin naxa
    siga Robowami yire, e a fala a bɛ,
  pon-2006: Kadaudok en paliepeng eri ileklahng, re ahpw pokonpene rehn Reopoham oh
    patohwanohng,
  ksd-ksd: 'Ma dia ga vartuluai upi ia; ma Ieroboam ma ra tarai Israel par dia ga
    pot pire Rekoboam, ma dia ga biti tana:'
  tur-YTC: 'Gönderip onu çağırdılar; Yarovam ve bütün İsrael gelip Rehovam''a şöyle
    dediler:'
  grc-BRENT: Καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτόν· καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶσα ἡ ἐκκλησία
    πρὸς Ῥοβοὰμ, λέγοντες,
  ind-AYT: Orang-orang menyuruh memanggilnya, lalu Yerobeam datang bersama semua orang
    Israel dan berkata kepada Rehabeam,
  nya-nya: Kotero anthu anakayitana Yeroboamu ndipo iye ndi Aisraeli onse anapita
    kwa Rehobowamu ndi kumuwuza kuti,
  hrv-hrv: 'jer bijahu poslali po nj i dozvali ga. Kad dođoše Jeroboam i sav zbor
    Izraelov, rekoše Roboamu:'
  mps-mps: Tama Israel dabego bidi meba te Jeroboam odasa ma asomainu tagala palali.
    Tama aga polo asai digi da. Aga dali, te Israel dabe dali, augwali te Rehoboambolo
    e tama po walainogo pali.
  tpi-tpi: Na ol Israel i salim sampela man i go long tokim Jeroboam long em i mas
    kam bek. Taim em i kam pinis, orait em wantaim olgeta Israel i go long Rehoboam
    na ol i tokim em olsem,
  dan-1931: 'Man sendte da Bud og lod ham kalde. Og Jeroboam kom. Da sagde hele Israel
    til Rehabeam:'
  vie-OVCB: 'Các lãnh đạo của Ít-ra-ên cũng đã tự động gọi Giê-rô-bô-am về. Vậy, Giê-rô-bô-am
    hợp với toàn dân trình thỉnh nguyện này lên Rô-bô-am:'
  guj-2017: માણસ મોકલીને તેને મિસરમાંથી બોલાવવામાં આવ્યો હતો. યરોબામે તથા સર્વ ઇઝરાયલીઓએ
    આવીને રહાબામને વિનંતી કરી,
  pon-2006A: Kadaudok en paliepeng eri ileklahng, re ahpw pokonpene rehn Reopoham
    oh patohwanohng,
  por-BRBSL: 'Eles o enviaram e o chamaram; e Jeroboão e todo Israel vieram, e falaram
    com Rehoboam, dizendo:'
  cth-cth: Tami a patoun teh ahni hah a kaw awh. Jeroboam hoi Isarelnaw abuemlah a
    tho awh teh, Rehoboam koevah,
  twi-twi: Israel mpanyimfo soma ma wɔkɔfaa Yeroboam, na ɔne Israel nyinaa kɔɔ sɛ
    wɔne Rehoboam rekɔkasa.
  hlt-hlt: Te dongah amah te a tah uh tih a khue uh. Te phoeiah Jeroboam neh Israel
    pum te cet uh tih Rehoboam te a voek uh.
  tbz-SIM: 'Kɛ̀ bɛɛ̀ tɔ̃ nkɛ̀ bɛ̀ɛ ò yùní kòo nɛinɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ kɔtɛ
    kɛ́yɑ̀ Odoboɑmmu kóò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Ezɨ Israelian gumazir maba Jeroboam bagha ghua a mɨgɨa ghaze, “Nɨ uamategh
    Israelɨn izɨ.” Ezɨ a Isip ategha uamategha izegha gɨvagha, Israelia ko bar Rehoboam
    bagha ghua kamaghɨn Rehoboam mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tilɑ ɩ wɑɑlɩ nɑ ɩ́ kɔɔ nɑ ɩ́ sɔɔsɩ Ɩsɛɣɛlɩ tɛtʋ ilim ntɔɣɔŋ
    kpekɑ tɔɔ, nɑ pɑ́ yɔɣɔtɩ Lʋpʋwɑm sɩ:'
  azb-azb: 'Onu çağırtdırdılar. Yarovam gəldi və bütün İsraillilərlə birgə Rexavama
    söylədi:'
  eng-DBY: And they sent and called him; and Jeroboam and all Israel came and spoke
    to Rehoboam saying,
  hin-2017: तब उन्होंने उसको बुलवा भेजा; अतः यारोबाम और सब इस्राएली आकर रहबाम से कहने
    लगे,
  eng-YLT: and they send and call for him, and Jeroboam cometh in, and all Israel,
    and speak unto Rehoboam, saying,
  eng-WYC-2017: And they called him, and he came with all Israel, and they spake to
    Rehoboam, and said,
  eng-WMBB: They sent and called him; and Jeroboam and all Israel came, and they spoke
    to Rehoboam, saying,
  urd-GVH: इसराईलियों ने उसे बुलाया ताकि उसके साथ सिकम जाएँ। जब पहुँचा तो इसराईल की
    पूरी जमात यरुबियाम के साथ मिलकर रहुबियाम से मिलने गई। उन्होंने बादशाह से कहा,
  rug-rug: Ke tioko mae nia rina tie Izireli se Zeroboami, meke topue la si asa meke
    sari butubutu Izireli koe Rehoboami meke la zama guahe koasa,
  gaz-gaz: 'Kanaafuu Yerobiʼaamitti nama erganii waamanii, innii fi Israaʼel hundinuu
    gara Rehooboʼaam dhaqanii akkana jedhaniin:'
  fra-LSG: 'On l’envoya appeler. Alors Jéroboam et tout Israël vinrent vers Roboam
    et lui parlèrent ainsi:'
  yal-yal: E yi muxune rasiga a xilideni. Nayi, Yerobowan nun Isirayila yamaan birin
    yi fa Robowan fɛma, e yi a fala a xa, e naxa,
  haw-1868: A hoouna aku la lakou a kahea aku ia ia; a hele mai o Ieroboama a me ka
    Iseraela a pau, a olelo mai la lakou ia Rehoboama, i mai la,
  arb-NAV: 'فَأَرْسَلُوا يَسْتَدْعُونَهُ، فَجَاءَ يَرُبْعَامُ وَكُلُّ جَمَاعَةِ إِسْرَائِيلَ
    وَقَالُوا لِرَحُبْعَامَ:'
  ewe-ewe: Ale woɖo du ɖe Yeroboam eye eya kple Israel katã yi Rehoboam gbɔ eye wogblɔ
    nɛ bena,
  eng-LEE: 'And they sent and called him: and so came Jerobo''am with all Israel and
    spoke to Rehobo''am, saying,'
  asm-FB: কিয়নো লোকসকলে মানুহ পঠিয়াই তেওঁক মতাই আনিছিল; তাৰ পাছত যাৰবিয়াম আৰু গোটেই
    ইস্ৰায়েলে আহি ৰহবিয়ামক এই কথা ক’লে,
  sus-A: عَ تٌ عِسِرَيِلَ لِ، مِشِ ندٍيٍ نَشَ عَ شِلِ. عَ نُن عِسِرَيِلَكَيٍ بِرِن
    نَشَ سِفَ رٌبٌوَ مِ يِرٍ، عٍ عَ قَلَ عَ بّ،
  fra-SBL: 'On l''envoya appeler. Jéroboam et tout Israël vinrent, et ils parlèrent
    à Roboam en disant :'
  hbo-hbo: וַֽיִּשְׁלְחוּ֙ וַיִּקְרְאוּ־לֹ֔ו וַיָּבֹ֥א יָרָבְעָ֖ם וְכָל־יִשְׂרָאֵ֑ל
    וַֽיְדַבְּר֔וּ אֶל־רְחַבְעָ֖ם לֵאמֹֽר׃
  kik-kik: 'Nĩ ũndũ ũcio andũ a Isiraeli magĩtũmanĩra Jeroboamu, nake Jeroboamu hamwe
    na Isiraeli rĩothe magĩthiĩ kũrĩ Rehoboamu, makĩmwĩra atĩrĩ:'
  fra-NCL: 'et on l’envoya chercher. Alors Jéroboam et tout Israël vinrent et parlèrent
    à Roboam en ces termes :'
  cek-AK: Israel kaminawk mah anih khaeah kami to patoeh moe, kawksak pongah, anih
    loe kaminawk hoi nawnto Rehoboam khaeah caeh moe, anih khaeah,
  cuk-cuk: 'Israel-dulemar Jeroboamʼbina-gochamargu, bela Jeroboamʼba Roboamʼse nonimalad.
    Geb degine, Roboamʼbo sunmakdemargu, Roboamʼga sogdemalad:'
  uig-CYR: 'Әнди халайиқ адәм әвәтип уни чақиртип кәлди. Шуниң билән Йәробоам вә пүткүл
    Исраил келип Рәһобоамға: —'
  tel-2017: ప్రజలు అతణ్ణి పిలిపించగా యరొబాము, ఇశ్రాయేలువారు కలిసి వచ్చి రెహబాముతో
    “నీ తండ్రి మా కాడిని బరువుగా చేశాడు.
  hat-BSA: 'Pou sa, yo te voye lòd pou l vini. Lè Jéroboam avèk tout Israël te vini,
    yo te pale ak Roboam. Yo te di:'
  kos-kos: Mwet in sruf epang elos sapla solal, ac elos nukewa tukeni som nu yorol
    Rehoboam ac fahk nu sel,
  hbo-WLC: וַֽיִּשְׁלְחוּ֙ וַיִּקְרְאוּ־ל֔וֹ וַיָּבֹ֥א יָרָבְעָ֖ם וְכָל־יִשְׂרָאֵ֑ל
    וַֽיְדַבְּר֔וּ אֶל־רְחַבְעָ֖ם לֵאמֹֽר׃
  ibo-ibo: 'Ya mere, ha ziri ozi kpọọ Jeroboam, ya na ndị Izrel niile jekwuru Rehoboam
    sị ya:'
  ory-ory: ଆଉ, ଲୋକମାନେ ତାଙ୍କୁ ଡକାଇ ପଠାଇଲେ; ତହିଁରେ ଯାରବୀୟାମ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ଆସି ରିହବୀୟାମଙ୍କୁ
    ଏହି କଥା କହିଲେ;
  chk-chk: Pun ekewe chon Israel ra titi i. Mürin, Jeropoam me ekewe chon Israel meinisin
    ra feito ren Rehopoam o üreni,
  rop-rop: Wal detlot klen weya jidan nowathwei bin jandim wed langa im blanga kaman
    langa olabat. Deibin ol go mijamet langa King Reiyabowam en deibin tok langa im,
  ukr-1871: 'І послали, й покликали його, й прийшов Еробоам і ввесь Ізраїль, і казали
    Робоамові так:'
  deu-1951: 'Da sandten sie hin und ließen ihn rufen. Und Jerobeam kam mit ganz Israel,
    und sie redeten mit Rehabeam und sprachen:'
  eng-JPS: 'And they sent and called him; and Jeroboam and all Israel came, and they
    spoke to Rehoboam, saying:'
  srp-1865: 'Jer poslaše, te ga dozvaše; i doðe Jerovoam i sav Izrailj i rekoše Rovoamu
    govoreæi:'
  lug-lug: Awo ne bamutumira, Yerobowaamu ne Isirayiri yenna ne bagenda eri Lekobowaamu
    ne bamugamba nti,
  heb-heb: וישלחו ויקראו לו ויבא ירבעם וכל ישראל וידברו אל רחבעם לאמר׃
  ben-IRV: লোকেরা দূত পাঠিয়ে তাঁকে ডেকে আনল; আর যারবিয়াম ও ইস্রায়লীয়েরা সবাই রহবিয়ামের
    কাছে গিয়ে বললেন,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਸੱਦਾ ਭੇਜਿਆ ਤਾਂ ਯਾਰਾਬੁਆਮ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਆਏ ਅਤੇ ਰਹਬੁਆਮ
    ਨਾਲ ਗੱਲ ਕੀਤੀ
  mya-JVB: ဣသရေလ လူတို့သည် သူ့ထံသို့လူကို စေလွှတ် ၍ ခေါ် သဖြင့် ၊ လူအပေါင်း တို့သည်
    သူ နှင့်အတူ ရောဗောင် ထံသို့ ဝင် လျက်၊
  hmo-hmo: Israela ena mirigini iduhu taudia ese Ieroboama idia boiria, vadaeni Ieroboama
    bona Israela hebou taudia ibounai idia mai, Rehoboama dekenai idia hereva, idia
    gwau,
  urd-urd: और लोगों ने उसे बुलवा भेजा। तब युरब'आम और सब इस्राईली आए और रहुब'आम से
    कहने लगे।
  rus-SYN: 'И послали и звали его; и пришел Иеровоам и весь Израиль, и говорили Ровоаму
    так:'
  bqc-SIM: 'Wà aà sìsi, ↄ̃ à gɛ̀ Lↄbↄaũ lè ń Isaili buiↄ píi aa òɛ̀:'
  tcz-CHONGTHU: Israel lamkai ho chun ama chu akou uvin, chuin Jeroboam le Israel
    mipi chu Rehoboam kihoupi ding chun acheuvin ama koma chun hitin aseijiuvin ahi.
  mar-mar: तेव्हा इस्राएल लोकांनी यराबामालाही आपल्याबरोबर येण्यास सांगितले. अशा तऱ्हेने
    यराबाम आणि सर्व इस्राएल लोक रहबामाकडे आले. त्यास ते म्हणाले, “रहबामा,
  qub-qub: 'Gayachiptin Jeroboamga llapan Israelcunawan aywaran Roboamwan parlaj.
    Paycuna niran:'
  bqp-bqp: Yerɑ bɑ nùn sɔmɔ gɔriɑ bɑ nɛɛ, u nɑ. Ye u tunumɑ, yerɑ wi kɑ Isirelibɑn
    bwese kɛri wɔkuru bɑ mɛnnɑ bɑ dɑ bɑ Roboɑmu sɔ̃ɔwɑ bɑ nɛɛ,
  hat-hat: 'Moun branch fanmi ki nan nò peyi a voye chache l''. Yo tout ansanm, yo
    al jwenn Woboram, yo di l'' konsa:'
  eng-BSB: So they sent for Jeroboam, and he and all Israel came to Rehoboam and said,
  eng-WEBPB: They sent and called him; and Jeroboam and all Israel came, and they
    spoke to Rehoboam, saying,
  kbq-kbq: Hagi vahe huzmantege'za Jeroboamuna ome avre'za azage'za, agrane Israeli
    vahe'mo'za Rehoboamunte ehanati'za amanage eme hu'naze,
  nhe-BL: 'Huajca Jeroboam nojquiya itztoya nopona ipan Siquem campa quitequimacasquíaj
    Roboam queja tlanahuatijquetl, huan yajaya huan nochi israelitame tlen nopa tlali
    ica norte [10:3 Tlen nica huan teipa ipan ni amatlapohuali, miyac hueltas quintocajtía
    “israelitame” nopa israelitame tlen nopa majtlactli huejhueyi familias tlen quiselijque
    inintlal ica norte. Huan quitocajtíaj inintlal “Israel”. Huan nopa israelitame
    ipan nopa ome huejhueyi familias tlen Benjamín huan Judá tlen quiselijque inintlal
    ica sur quitocajtijque inintlal “Judá”. Pero nelía nochi nopa tlacame ipan nochi
    12 huejhueyi familias elque iixhuihua Israel o Jacob tlen huejcajquiya huan yeca
    nelía nochi itztoyaj israelitame.] quiilhuijque Roboam:'
  gub-BL: Teko Izaew izuapyapyr kwarahy heixe haw awyze har kutyr har omono kar amo
    zauxiapekwer izupe wà, imuzewyr kar pà wà. Na'e paw rupi oho Homoàw pe uze'eg
    pà wà kury.
  eng-DRA: 'And they sent for him, and he came with all Israel, and they spoke to
    Roboam, saying:'
