  dop-dop: 'Wɑɑtʋ wei ilim ntɔɣɔŋ tɔɔ Ɩsɛɣɛlɩ nyǝ́mɑ cɛkǝnɑɑ sɩ wulɑʋ kisɑ pɑ tɔm
