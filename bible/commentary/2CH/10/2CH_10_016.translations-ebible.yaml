  mdy-ETH: ዒማና ካኣቲ ሮቢዓሜ ዴራ ዖኦጬ ዖኦጪፆ ቦሂ ሃሼሢ ዴራ ዔራዖ፦ «ዳውቴንታ ማኣሮ ዓሶንታ ማይ ኑም ዓይጎዎዳንዳይ?
