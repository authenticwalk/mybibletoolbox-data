    ka Iseraela a pau i ko lakou mau halelewa.
  arb-NAV: 'فَلَمَّا رَأَى كُلُّ بَنِي إِسْرَائِيلَ أَنَّ الْمَلِكَ لَمْ يَسْتَجِبْ
    لِمَطَالِبِهِمْ، قَالُوا: «أَيُّ نَصِيبٍ لَنَا فِي دَاوُدَ، وَأَيُّ حَظٍّ لَنَا
    فِي ابْنِ يَسَّى؟ فَلْيَمْضِ كُلُّ وَاحِدٍ إِلَى بَيْتِهِ يَا إِسْرَائِيلُ، وَاعْتَنِ
    الآنَ بِبَيْتِكَ يَا دَاوُدُ». وَانْصَرَفَ الإِسْرَائِيلِيُّونَ عَنْهُ إِلَى مَنَازِلِهِمْ.'
  ewe-ewe: Esi Israel katã kpɔ be fia la gbe toɖoɖo wo la, woɖo eŋu na fia la be,
    “Gomekpɔkpɔ kae le mía si le David me eye domenyinu kae míaxɔ tso Yese vi la gbɔ?
    Oo Israel, miyi miaƒe agbadɔwo me! Oo David, kpɔ wò ŋutɔ wò aƒe gbɔ!” Ale Israelviwo
    katã dzo yi aƒe me.
  eng-LEE: 'So when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying, What portion have we in David? nor have we an inheritance
    in the son of Jesse: every man to your tents, O Israel; now, see to thy own house,
    David. So did all Israel go to their tents.'
  asm-FB: যেতিয়া ইস্ৰায়েলৰ লোকসকলে দেখিলে যে, ৰজাই তেওঁলোকৰ কথা শুনা নাই তেতিয়া
    তেওঁলোকে ৰজাক উত্তৰ দিলে আৰু ক’লে, “দায়ূদৰ ওচৰত আমাৰ কি অংশ আছে? যিচয়ৰ পুত্ৰৰ
    ওচৰত আমাৰ কোনো অধিকাৰ নাই! হে ইস্ৰায়েল, তোমালোকে নিজ নিজ তম্বুলৈ যোৱা৷ হে দায়ুদ,
    তুমি এতিয়া নিজ বংশলৈ চোৱা।” এইদৰে সমুদায় ইস্ৰায়েল নিজ নিজ তম্বুলৈ পুনৰ উভতি
    গ’ল।
  sus-A: عِسِرَيِلَكَيٍ تٌ عَ كٌلٌن مَنفّ مُ تِن عَ تُلِ مَتِدٍ عٍ رَ، عٍ نَشَ عَ
    يَابِ، «مُشُ فبٍ سٍ مُندُن نَ دَوُدَ يِ؟ كّ مُ نَ مُشُ بّ يِسَيِ شَ دِيٍ تَفِ.
    عِسِرَيِلَ شَ فبِلٍن عٍ شْنيِ. يَكْسِ دَوُدَ، عِ شَ مّينِ عِ شَ بَنشِ مَ عِ يّتّ
    رَ.»
  fra-SBL: 'Lorsque tout Israël vit que le roi ne les écoutait pas, le peuple prit
    la parole et dit au roi : « Quelle part avons-nous en David ? Nous n''avons pas
    d''héritage dans le fils de Jessé ! Chacun dans sa tente, Israël ! Occupe-toi
    maintenant de ta propre maison, David. » Et tout Israël s''en alla dans ses tentes.'
  hbo-hbo: וְכָל־יִשְׂרָאֵ֗ל כִּ֠י לֹא־שָׁמַ֣ע הַמֶּלֶךְ֮ לָהֶם֒ וַיָּשִׁ֣יבוּ הָעָ֣ם
    אֶת־הַמֶּ֣לֶךְ ׀ לֵאמֹ֡ר מַה־לָּנוּ֩ חֵ֨לֶק בְּדָוִ֜יד וְלֹֽא־נַחֲלָ֣ה בְּבֶן־יִשַׁ֗י
    אִ֤ישׁ לְאֹהָלֶ֙יךָ֙ יִשְׂרָאֵ֔ל עַתָּ֕ה רְאֵ֥ה בֵיתְךָ֖ דָּוִ֑יד וַיֵּ֥לֶךְ כָּל־יִשְׂרָאֵ֖ל
    לְאֹהָלָֽיו׃ ס
  kik-kik: 'Rĩrĩa andũ a Isiraeli othe moonire atĩ mũthamaki ũcio nĩarega kũmathikĩrĩria,
    magĩcookeria mũthamaki atĩrĩ: “Tũrĩ na igai rĩrĩkũ harĩ Daudi, na nĩ gĩcunjĩ kĩrĩkũ
    tũrĩ nakĩo harĩ mũrũ wa Jesii? Cooka hema-inĩ ciaku, wee Isiraeli! Wee Daudi-rĩ,
    menyerera nyũmba yaku wee mwene!” Nĩ ũndũ ũcio andũ a Isiraeli othe makĩinũka.'
  fra-NCL: 'Lorsque tout Israël vit que le roi ne l’écoutait pas, le peuple répondit
    au roi en ces termes : « Quelle part avons-nous avec David ? Nous n’avons pas
    d’héritage avec le fils d’Isaï. Chacun à ses tentes, Israël. Quant à toi, pourvois
    à ta maison, David ! » Et tout Israël s’en alla dans ses tentes.'
  cek-AK: Siangpahrang mah nihcae ih lok tahngai pae ai, tiah Israel kaminawk boih
    mah panoek o naah, siangpahrang khaeah, David khaeah taham timaw ka tawnh o vop,
    Jesse capa khaeah qawktoep han koi tidoeh ka tawn o ai, Aw Israel acaengnawk,
    nangmacae ohhaih ahmuen ah amlaem o ah, David, nangmah ih im to nangmah khenzawn
    ah, tiah a naa o. To pongah Israel kaminawk loe angmacae ohhaih ahmuen ah amlaem
    o boih.
  cuk-cuk: 'Israel-dulemar, Rey-Roboam e-itossuli daksamargua, weyob sogdemalad: “¿Ibiga
    anmar bar David-e-gwenadganba naguosunna? ¡Ar anmar Isaí-wagwaba ibmar nikasulid!
    Degisoggu, ¡Israel-dulemar! E-neg-e-negse namalo. ¡David-wagwa, be-gwenadganbi
    na be sedii gusunno!” Weyob, bela Israel-dulemar e-neg-e-negse nadmarsunnad.'
  uig-CYR: 'Пүткүл Исраил падишаниң уларниң сөзигә қулақ салмиғинини көргәндә хәлиқ
    падишаға җавап берип: — Давуттин бизгә немә несивә бар? Йәссәниң оғлида бизниң
    һеч мирасимиз йоқтур! Һәр бириңлар өз өй-чедирлириңларға қайтиңлар, и Исраил!
    И Давут, сән өз җәмәтиңгила егә бол — деди. Шуниң билән Исраиллар өз өй-чедирлириға
    қайтип кетишти.'
  tel-2017: రాజు తమ మనవి అంగీకరించక పోవడం చూసి ఇశ్రాయేలు ప్రజలు, “దావీదులో మాకు భాగమెక్కడ
    ఉంది? యెష్షయి కుమారుడిలో మాకు వారసత్వం లేదు. ఇశ్రాయేలు ప్రజలారా, మీ గుడారాలకి
    వెళ్ళిపోండి. దావీదూ, నీ సంతతి వారిని నువ్వే చూసుకో” అని రాజుతో చెప్పి ఎవరి గుడారానికి
    వారు వెళ్లిపోయారు.
  hat-BSA: 'Lè tout Israël te wè ke wa a pa t koute yo, pèp la te reponn wa a e te
    di: “Ki pòsyon nou gen nan David? Nanpwen eritaj pou nou nan fis Jesse a! Tout
    gason rive nan tant ou, O Israël! Koulye a, David, okipe pwòp lakay ou!” Konsa,
    tout Israël te pati rive nan tant yo.'
  kos-kos: Ke mwet uh liye tuh tokosra el tiana lohngolos, na elos wowoyak ac fahk,
    “Tolulla David ac sou lal! Mea elos nu orala nu sesr? Mwet Israel, kut som nu
    yen sesr! Lela Rehoboam elan sifacna liyalang!” Ouinge mwet Israel elos orek alein,
  hbo-WLC: וְכָל־יִשְׂרָאֵ֗ל כִּ֠י לֹא־שָׁמַ֣ע הַמֶּלֶךְ֮ לָהֶם֒ וַיָּשִׁ֣יבוּ הָעָ֣ם
    אֶת־הַמֶּ֣לֶךְ ׀ לֵאמֹ֡ר מַה־לָּנוּ֩ חֵ֨לֶק בְּדָוִ֜יד וְלֹֽא־נַחֲלָ֣ה בְּבֶן־יִשַׁ֗י
    אִ֤ישׁ לְאֹהָלֶ֙יךָ֙ יִשְׂרָאֵ֔ל עַתָּ֕ה רְאֵ֥ה בֵיתְךָ֖ דָּוִ֑יד וַיֵּ֥לֶךְ כָּל־יִשְׂרָאֵ֖ל
    לְאֹהָלָֽיו׃ ס
  ibo-ibo: Mgbe Izrel niile hụrụ na eze jụrụ ige ha ntị, ha zaghachiri ya sị, “Olee
    oke anyị nwere nʼime Devid? Olee ihe nketa anyị nwere nʼime nwa Jesi? Ndị Izrel,
    laanụ nʼụlọ ikwu unu! Gị Devid lekọtakwa ụlọ nke gị.” Nke a mere, ka ndị Izrel
    niile laa nʼụlọ ha.
  ory-ory: ଯେତେବେଳେ ସମଗ୍ର ଇସ୍ରାଏଲ ଦେଖିଲେ ଯେ, ରାଜା ସେମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ, ସେତେବେଳେ
    ଲୋକମାନେ ରାଜାଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ଦାଉଦଙ୍କଠାରେ ଆମ୍ଭମାନଙ୍କର କେଉଁ ଅଂଶ ଅଛି? ଯିଶୀର
    ପୁତ୍ରଠାରେ ଆମ୍ଭମାନଙ୍କର କୌଣସି ଅଧିକାର ନାହିଁ; ହେ ଇସ୍ରାଏଲ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ତମ୍ବୁକୁ
    ଯାଅ; ହେ ଦାଉଦ, ତୁମ୍ଭେ ଏବେ ଆପଣା ନିଜ ଘର କଥା ବୁଝ।” ତହୁଁ ଇସ୍ରାଏଲ ଲୋକ ସମସ୍ତେ ଆପଣା ଆପଣା
    ତମ୍ବୁକୁ ଚାଲିଗଲେ।
  chk-chk: Iwe, lupwen chon Israel meinisin ra küna pwe ewe king esap aüselinga ar
    tüngor, ra pälüeni ewe king, “Pwota sipwe chiechi ngeni Tafit me an famili. Met
    sokun feiöch sa angei seniir? Ämi chon Israel, oupwe liwiniti en me lenian. Rehopoam,
    kopwe tümwünü püsin chon leimwom.” Iei mine chon Israel meinisin ra liwiniti en
    me lenian.
  rop-rop: '@see-verse:2CH.010.015'
  ukr-1871: 'Як побачив увесь Ізраїль, що царь його не слухає, то й відповів народ
    цареві, кажучи: Яка нам частка в Давидї? Нема нам спілки з сином Ессеєвим; Ізраїлю,
    до дому! Теперечки знай свій дім, Давиде. — І розійшлись усї Ізрайлитяне по домівках
    своїх.'
  deu-1951: 'Als aber ganz Israel sah, daß der König ihnen nicht willfahrte, antwortete
    das Volk dem König und sprach: Was haben wir für Anteil an David? Wir haben nichts
    zu erben vom Sohne Isais! In seine eigene Hütte gehe, wer zu Israel gehört! Du,
    David, magst selbst zu deinem Hause sehen! Und ganz Israel ging in seine Hütten;'
  eng-JPS: 'And when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying: ''What portion have we in David? neither have we inheritance
    in the son of Jesse; every man to your tents, O Israel; now see to thine own house,
    David.'' So all Israel departed unto their tents.'
  srp-1865: 'A kad vidje sav Izrailj da ih se car ogluši, odgovori narod caru govoreæi:
    kakav dio mi imamo s Davidom? nemamo našljedstva sa sinom Jesejevijem. Svak u
    svoj šator, Izrailju! A ti, Davide, sad gledaj svoju kuæu. Tako otide sav Izrailj
    u šatore svoje.'
  lug-lug: Awo Isirayiri yenna bwe baalaba nga kabaka agaanye okubawuliriza, ne bamuddamu
    nti, “Mugabo ki gwe tulina mu Dawudi, era busika ki bwe tulina mu mutabani wa
    Yese? Buli omu ku mmwe, addeyo mu weema ye, ayi Isirayiri! Mmwe ennyumba ye Dawudi
    mwerabirire.” Awo Abayisirayiri bonna ne baddayo ewaabwe.
  heb-heb: וכל ישראל כי לא שמע המלך להם וישיבו העם את המלך לאמר מה לנו חלק בדויד ולא
    נחלה בבן ישי איש לאהליך ישראל עתה ראה ביתך דויד וילך כל ישראל לאהליו׃
  ben-IRV: যখন সমস্ত ইস্রায়েল দেখল, রাজা তাদের কথা শুনলেন না, তখন লোকেরা রাজাকে উত্তরে
    বলল, “দায়ূদের সঙ্গে আমাদের কি সম্পর্ক? যিশয়ের ছেলের উপর আমাদের কোনো অধিকার নেই;
    হে ইস্রায়েল, সবাই নিজেদের তাঁবুতে যাও; দায়ূদ! এখন তোমার নিজের বংশ তুমি নিজেই
    দেখ।” তারপরে সমস্ত ইস্রায়েল নিজেদের তাঁবুতে চলে গেল।
  pan-pan: ਜਦ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਵੇਖਿਆ ਕਿ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਡੀ ਨਹੀਂ ਸੁਣੀ ਤਾਂ ਲੋਕਾਂ ਨੇ ਪਾਤਸ਼ਾਹ
    ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਦਾਊਦ ਦੇ ਨਾਲ ਸਾਡਾ ਕੀ ਸ਼ਰੀਕਾ ਅਤੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਨਾਲ ਸਾਡਾ ਕੀ ਵੰਡ
    ਵਿਹਾਰ? ਹੇ ਇਸਰਾਏਲ, ਆਪੋ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਚੱਲੇ ਜਾਓ! ਹੇ ਦਾਊਦ, ਹੁਣ ਤੂੰ ਆਪਣੇ ਹੀ ਘਰਾਣੇ
    ਨੂੰ ਸੰਭਾਲ! ਸੋ ਸਾਰਾ ਇਸਰਾਏਲ ਆਪੋ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਚਲਾ ਗਿਆ
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ရှင်ဘုရင် နား မ ထောင်ကြောင်း ကိုသိမြင်လျှင်၊
    ငါ တို့သည် ဒါဝိဒ် နှင့် အဘယ်သို့ ဆက်ဆံသနည်း။ ယေရှဲ ၏သား နှင့် အဘယ်သို့အမွေ ခံရသေးသနည်း။
    အိုဣသရေလ အမျိုး၊ သင် တို့နေရာ သို့ အသီးသီး သွား ကြ။ အိုဒါဝိဒ် ၊ သင် ၏အိမ် ကိုကြည့်ရှု
    လော့ဟု ရှင်ဘုရင် အား ပြန်ပြော လျက်၊ ဣသရေလ လူအပေါင်း တို့သည် မိမိ တို့နေရာ သို့
    ပြန် သွားကြ၏။
  hmo-hmo: Israela ena mirigini iduhu taudia ibounai idia itaia, king Rehoboama ese
    edia hereva ia kamonai lasi, vadaeni idia ese king dekenai idia haere, idia gwau,
    “Davida bona iena bese be ai ura lasi! Dahaka namo ai dekenai idia havaraia? Israela
    taudia e, iseda ruma dekenai ita giroa lou namo! Rehoboama do ia lao, bona ia
    ese sibona ia naria be namo!” Vadaeni unai bamona Israela ena mirigini kahana
    taudia be Rehoboama dekena amo idia raka siri.
  urd-urd: जब सब इस्राईलियों ने यह देखा कि बादशाह ने उनकी न मानी तो लोगों ने बादशाह
    को जवाब दिया और यूँ कहा कि दाऊद के साथ हमारा क्या हिस्सा है? यस्सी के बेटे के
    साथ हमारी कुछ मीरास नहीं। ऐ इस्राईलियों! अपने अपने डेरे को चले जाओ। अब ऐ दाऊद
    अपने ही घराने को संभाल। इसलिए सब इस्राईली अपने ख़ेमों को चल दिए।
  rus-SYN: 'Когда весь Израиль увидел, что не слушает его царь, то отвечал народ царю,
    говоря: какая нам часть в Давиде? Нет нам доли в сыне Иессеевом; по шатрам своим,
    Израиль! Теперь знай свой дом, Давид. И разошлись все Израильтяне по шатрам своим.'
  bqc-SIM: 'Kɛ́ Isailiↄ è kí gì ń yãmai, aa òɛ̀: Wá bàa kú ń Davidioo, wá
    lɛ́ kú Yɛse nɛ́ yã́uo, á Isailiↄ, á baade tá a bɛ! Davidi buiↄ, à laaidↄ
    á bɛwa! Ɔ̃ Isailipiↄ tà ń bɛ.'
  tcz-CHONGTHU: Israel mipi ho chun lengpan athu sei angaipeh louphat uchun lengpa
    chu adonbut nun, “Jesse chapa David koma keihon ipi chan, ipi mun kanei diu ham?
    Israel! Naponbuh achun David in na insung bou vesuitan,” atiuvin ahi, hitichun
    Israel mipi jouse chu ain lam uvah ache tauvin ahi.
  mar-mar: राजा रहबामाने आपल्या म्हणण्याकडे दुर्लक्ष केले हे इस्राएल लोकांच्या लक्षात
    आले. ते राजाला म्हणाले, “आम्ही काय दावीदाच्या घराण्यातले आहोत का? मुळीच नाही!
    इशायचा पुत्र आमचा वतन भाग आहे का? नाही! तेव्हा इस्राएल लोकांनो, आपण आपले आपापल्या
    घरी जाऊ या दावीदाच्या पुत्राला आपल्या घरच्यांवरच राज्य करु द्या.” सर्व इस्राएल
    लोक मग घरोघर गेले.
  qub-qub: 'Llapan Israelcuna ruwacushanta ray mana auniptin paycunapis niran: «Davidtaga
    ¿imaycamataj rispitaycäshun? Payga manami famillyanchïpischu. ¡Davidpa wamranga
    famillyancunata mandacuchun! ¡Israel cajcunaga marcanchïman-cama cuticushun!»
    Chayno nir jinan öra llapan Israelcuna wasinman-cama aywacuran.'
  bqp-bqp: Ye Isirelibɑ kpuro bɑ wɑ mɑ sinɑ boko u ǹ ben gere swɑɑ dɑki, yerɑ bɑ
    nùn sɔ̃ɔwɑ bɑ nɛɛ, mbɑ n sun mɔɔsinɛ bɛsɛ kɑ Dɑfidi, Isɑin bii. Sɑ ǹ mɑɑ bɔnu
    gɑɑ mɔ kɑ wi. Bɛsɛ Isirelibɑ i de su gɔsirɑ su wurɑ bɛsɛn yɛnusɔ. Wunɛ Roboɑmu,
    ɑ wunɛn bweserun wunɑnɔ koowo. Mɑ Isireli be, bɑ gɔsirɑ bɑ wurɑ ben yɛnusɔ.
  hat-hat: 'Lè pèp Izrayèl la wè wa a pa t'' soti pou li fè sa yo te mande l'' la,
    yo reponn wa a, yo di li: -Nou pa gen anyen pou nou wè ak David. Nou pa gen anyen
    pou n'' separe ak pitit Izayi a. Nou menm pèp Izrayèl la, ann al lakay nou! Ann
    kite pitit David yo degaje yo pou kont yo ak fanmi yo! Se konsa moun pèp Izrayèl
    la vire do al lakay yo.'
  eng-BSB: 'When all Israel saw that the king had refused to listen to them, they
    answered the king: “What portion do we have in David, and what inheritance in
    the son of Jesse? To your tents, O Israel! Look now to your own house, O David!”
    So all the Israelites went home,'
  eng-WEBPB: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion do we have in David? We don’t have an inheritance
    in the son of Jesse! Every man to your tents, Israel! Now see to your own house,
    David.” So all Israel departed to their tents.
  kbq-kbq: Hagi Israeli vahe'mo'za kazama kini ne'mo'ma kezmima ontahige'za kini nera
    amanage hu'za kenona hunte'naze, Deviti nagapintira tagra mago'zana e'origahune!
    Jesi nagapintira tagra mago'zana e'origahune. E'ina hu'negu Deviti nagamota tamagra'a
    ome kegava hiho, nehu'za Israeli vahe'mo'za atre'za nozmirega vu'za e'za hu'naze.
  nhe-BL: 'Huan nochi israelitame tlen hualajque ica ajco quiitaque para Roboam ax
    quichihuili cuenta tlen quiilhuiyayaj, huajca quiijtojque: “Ma tijtlahuelcahuaca
    itlanahuatilis David huan ni tlanahuatijquetl tlen icone. Ax tleno tijpiyaj ica
    ni tlen iixhui Isaí. Ma tijtemoca seyoc totlanahuatijca. Ni Tlanahuatijquetl Roboam
    ma quinnahuati tlen ya ifamilia huan tojuanti tijtemose seyoc totlanahuatijca.
    Israelitame, ma tiyacajya tochajchaj.” Huan queja nopa nochi israelitame tlen
    hualajque ica ajco mocuepque ininchajchaj.'
  gub-BL: — Tuwihawete nuzapo kwaw ma'e zaneze'eg rupi a'e nehe, i'i Izaew uzeupeupe
    wà. A'e rupi uzypyrog uhapukaz pà wà kury. — Xityk Tawi nehe. Xityk izuapyapyr
    zane wà nehe no. Ma'e uzapo zanewe wà. Awa Izaew izuapyapyr wà, zazewyr zaha zanereko
    haw pe nehe. Tuwe Homoàw uzekaiw uzehe nehe, i'i uzeupeupe wà. Nezewe mehe Izaew
    uzewyr weko haw pe wà kury.
  eng-DRA: 'And all the people upon the king’s speaking roughly, said thus unto him:
    We have no part in David, nor inheritance in the son of Isai. Return to thy dwellings,
    O Israel, and do thou, O David, feed thy own house. And Israel went away to their
    dwellings.'
