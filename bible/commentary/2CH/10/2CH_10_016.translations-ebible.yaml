verse: 2CH.010.016
translations:
  mal-C: 'രാജാവു തങ്ങളുടെ അപേക്ഷ ചെവിക്കൊള്ളുന്നില്ല എന്നുകണ്ടപ്പോൾ ഇസ്രായേൽജനമെല്ലാം
    അദ്ദേഹത്തോട് ഉത്തരം പറഞ്ഞത്: “ദാവീദിങ്കൽ നമുക്കെന്ത് ഓഹരി? യിശ്ശായിയുടെ പുത്രനിൽ
    നമുക്കെന്ത് ഓഹരി? ഇസ്രായേലേ, നിങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പൊയ്ക്കൊള്ളൂ. ദാവീദേ,
    ഇനി സ്വന്തഭവനത്തെ നോക്കിക്കൊള്ളുക!” അങ്ങനെ, ഇസ്രായേൽജനമെല്ലാം താന്താങ്ങളുടെ ഭവനങ്ങളിലേക്കു
    മടങ്ങി.'
  deu-TKW: 'Als aber ganz Israel erkannte, daß ihnen der König kein Gehör geschenkt
    habe, gab das Volk dem Könige diesen Bescheid: Was haben wir für Teil an David?
    Kein Erbe steht uns zu am Sohne Isais! Mann für Mann nach deiner Heimat begieb
    dich, Israel! Nun sieh nach deinem Hause, David! Also begaben sich sämtliche Israeliten
    in ihre Heimat.'
  lin-lin: 'Tango bana nyonso ya Isalaele bamonaki ete mokonzi aboyi koyoka bango,
    bazongiselaki ye : — Eloko nini ya lisanga tozali na yango na Davidi ? Tozali
    na eloko moko te ya lisanga na mwana mobali ya Izayi ! Isalaele, tika ete moto
    na moto azonga na ndako na ye ya kapo ! Mpe yo, mokitani ya Davidi, tikala kotala
    makambo ya ndako na yo ! Wana bana nyonso ya Isalaele bazongaki na bandako na
    bango ya kapo,'
  eng-LSV: And all Israel have seen that the king has not listened to them, and the
    people send back [word to] the king, saying, “What portion do we have in David?
    Indeed, there is no inheritance in a son of Jesse; [go], each to your tents, O
    Israel! Now see your house, O David!” And all [in] Israel go to their tents.
  eng-GNV: 'So when all Isarael sawe that the King would not heare them, the people
    answered the King, saying, What portion haue we in Dauid? for we haue none inheritance
    in the sonue of Ishai. O Israel, euery man to your tents: now see to thine owne
    house, Dauid. So all Israel departed to their tents.'
  eng-WEBSTER: 'And when all Israel saw that the king would not hearken to them, the
    people answered the king, saying, What portion have we in David? and we have no
    inheritance in the son of Jesse: every man to your tents, O Israel: and now, David,
    see to thy own house. So all Israel went to their tents.'
  nhw-BL: 'Huan nochi israelitame catli hualajque ica ajco quiitaque para Roboam amo
    quichihuili cuenta catli quiilhuiyayaj, huajca quiijtojque: “Ma tijtlahuelcahuaca
    itlanahuatilis David huan ni tlanahuatijquetl catli icone. Amo tleno tijpiyaj
    ica ni catli iixhui Isaí. Ma tijtemoca seyoc totlanahuatijca. Ni Tlanahuatijquetl
    Roboam ma quinnahuati catli ya ifamilia huan tojuanti tijtemose seyoc totlanahuatijca.
    Israelitame, ma tiyacajya tochajchaj.” Huan quej nopa nochi israelitame catli
    hualajque ica ajco mocuepque ininchajchaj.'
  swh-ONEN: 'Israeli wote walipoona kuwa mfalme amekataa kuwasikiliza, wakamjibu mfalme:
    “Tuna fungu gani kwa Daudi? Sisi hatuna urithi kwa mwana wa Yese. Nendeni kwenye
    mahema yenu, ee Israeli, angalia nyumba yako mwenyewe, ee Daudi!” Hivyo Waisraeli
    wakaenda kwenye mahema yao.'
  bba-bba: Ye Isirelibɑ kpuro bɑ wɑ mɑ sinɑ boko u ǹ ben ɡere swɑɑ dɑki, yerɑ bɑ
    nùn sɔ̃ɔwɑ bɑ nɛɛ, mbɑ n sun mɔɔsinɛ bɛsɛ kɑ Dɑfidi, Isɑin bii. Sɑ ǹ mɑɑ bɔnu
    ɡɑɑ mɔ kɑ wi. Bɛsɛ Isirelibɑ i de su ɡɔsirɑ su wurɑ bɛsɛn yɛnusɔ. Wunɛ Roboɑmu,
    ɑ wunɛn bweserun wunɑnɔ koowo. Mɑ Isireli be, bɑ ɡɔsirɑ bɑ wurɑ ben yɛnusɔ.
  eng-KJVCPB: 'And when all Israel saw that the king would not hearken unto them,
    the people answered the king, saying, What portion have we in David? And we have
    none inheritance in the son of Jesse: Every man to your tents, O Israel: And now,
    David, see to thine own house. So all Israel went to their tents.'
  luo-luo: Kane jo-Israel duto noneno ni ruoth nodagi winjo wachgi, negidwoko ruoth
    niya, “Wat mane moriwowa kod Daudi, angʼo moriwowa gi wuod Jesse? Doguru e hembeu,
    yaye jo-Israel! Rituru dhoutu uwegi, yaye oganda Daudi!” Kuom mano jo-Israel duto
    nodok e miechgi.
  meu-meu: Israel taudia iboudiai na e itaia, hanua pavapavana ese idia eredia se
    kamonai; bena idia ese hanua pavapavana e haere henia, eto, Ai ahumai be dahaka
    David enai a? Asi ahumai ta lese natuna enai. Israel e, emu kalaga ba lou henidia!
    David e, emu ruma ba gimaia! Taunabunai, Israel taudia iboudiai na edia kalaga
    e lou henidia.
  npi-ULB: जब राजाले आफ्‍ना कुरा नसुनेका सारा इस्राएलले देखे, तब तिनीहरूले जवाफ दिए
    र भने, “दाऊदमा हाम्रो के हिस्‍सा छ र? यिशैका छोरामा हाम्रो केही उत्तराधिकार छैन!
    ए इस्राएल, तिमीहरू हरेका आआफ्‍नै पालमा जानुपर्छ । अब ए दाऊद, तिम्रो आफ्‍नै घरको
    रेखदेख गर ।” यसैले सबै इस्राएल आआफ्‍ना पालहरूमा फर्के ।
  yor-yor: Nígbà tí gbogbo Israẹli rí i wí pé ọba kọ̀ láti gbọ́ tiwọn, wọ́n sì dá
    ọba lóhùn wí pé, “Ìpín kí ní a ní nínú Dafidi, ìní wo ni a ní nínú ọmọ Jese? Ẹ
    lọ sí àgọ́ yín, ẹ̀yin Israẹli! Bojútó ilé rẹ, ìwọ Dafidi!” Bẹ́ẹ̀ ní gbogbo àwọn
    ọmọ Israẹli lọ sí ilé wọn.
  pes-OPCB: 'وقتی مردم دیدند که پادشاه جدید به خواسته‌های ایشان هیچ اهمیتی نمی‌دهد،
    فریاد برآوردند: «ما خاندان داوود را نمی‌خواهیم! ما با پسر یَسا کاری نداریم! ای
    مردم بیایید، به شهرهای خود برگردیم. بگذارید رحبعام بر خاندان خودش سلطنت کند.»
    به این ترتیب قبیله‌های اسرائیل رحبعام را ترک نمودند، و او فقط بر سرزمین یهودا
    پادشاه شد.'
  tgl-ULB: Nang makita ng mga taga-Israel na hindi nakinig ang hari sa kanila, sinagot
    siya ng mga tao at sinabi, “Anong bahagi mayroon kami kay David? Wala kaming mana
    sa anak ni Jesse! Bumalik na kayong mga taga-Israel sa inyong mga tolda. Ngayon
    David, bahala ka ng tumingin sa iyong sariling tolda.” Kaya, bumalik na ang bawat
    isa sa mga Israelita sa kanilang mga tolda.
  hui-hui: Ani layagola wali agali biaru tigua manda bu handalu hemiria kini ibugua
    tinaga bi layago hale habe naheyane tigua bi hongo howa ladaga halu lalu, Ina
    Debidi damenerunaga andaneha holene manga ho kama. Ina Debidi ariabi ndo ibu igini
    áyu o kago ibu ariabi ndo dege kamagonigo Lehoboama ibuni hondo holene nde ibunaga
    biabedago áyu ina Isaraele wali agali kamaru inane daluha pugupugu bima, lene.
    Ani lowa tigua Lehoboama helalu tini daluha pene.
  mya-mya: မိ​မိ​တို့​၏​စ​ကား​ကို နား​ထောင်​တော့​မည်​မ ဟုတ်​ကြောင်း​သိ​ရှိ​ကြ​သော​အ​ခါ
    လူ​တို့ သည်``ဒါ​ဝိဒ်​နှင့်​သူ​၏​အိမ်​ထောင်​စု​သား​ထံ မှ​ငါ​တို့​ဝေ​ပုံ​မ​ရ။ ယေ​ရှဲ​၏​သား​၌​ငါ​တို့
    အ​မွေ​မ​ခံ​ရ။ အို ဣ​သ​ရေ​လ​ပြည်​သူ​တို့၊ ငါ​တို့​နေ​ရပ်​သို့​ပြန်​ကြ​ကုန်​အံ့။
    ရော​ဗောင် သည်​မိ​မိ​အိမ်​ထောင်​ကို​ကြည့်​ရှု​ပါ​စေ'' ဟု​ဟစ်​အော်​ကြ​ကုန်​၏။ သို့​ဖြစ်​၍​ဣသ​ရေ​လ​ပြည်​သူ​တို့​ပုန်​ကန်​ကြ
    သ​ဖြင့်၊-
  bod-N: དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རྒྱལ་པོས་ཁོ་རྣམས་ཀྱི་ཞུ་བར་མི་གསན་པ་མཐོང་བས། རྒྱལ་པོ་ལ་ལན་བཟློགས་ཏེ་འདི་ལྟར།
    ངེད་རྣམས་ལ་དཱ་བིད་ལས་སྐལ་ཅི་ཡོད། ངེད་རྣམས་ལ་ཡེ་སེ་ཡི་བུ་ལས་ནོར་སྐལ་ཅི་ཡང་མེད།
    ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། རང་རང་གི་ཁྱིམ་དུ་ལོག་ཅིག ཀྱེ་དཱ་བིད་ལགས། ད་ནི་རང་གི་ཁྱིམ་ལ་བདག་སྐྱོང་གྱིས་ཤིག་ཅེས་སྨྲས་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རང་རང་གི་ཁྱིམ་དུ་ལོག
  sna-sna: VaIsraeri vose pavakaona kuti mambo aramba kuvateerera, vakapindura mambo
    vachiti, “Ko, tine mugove upi muna Dhavhidhi, chikamu chipiko mumwanakomana waJese?
    Kumatende enyu, imi Israeri! Zvichengetere imba yako, iwe Dhavhidhi!” Saka vaIsraeri
    vose vakaenda kumisha yavo.
  spa-BLM: 'Cuando todo Israel vio que el rey no los escuchaba, el pueblo respondió
    al rey diciendo: “¿Qué parte tenemos en David? ¡No tenemos herencia en el hijo
    de Isaí! ¡Cada uno a sus tiendas, Israel! Ahora ocúpate de tu propia casa, David”.
    Y todo Israel se fue a sus tiendas.'
  cac-cac: 'Ayic ix yilan masanil eb'' anima chi'' to maj scha yab'' vin̈ rey chi'',
    ix yalan eb'' icha tic: Man̈xalaj calan quic d''a yin̈tilal vin̈aj David yuninal
    vin̈aj Isaí. Ch''oc yin̈til eb'', ch''oc pax quin̈tilal. Ex quetisraelal, con̈
    paxec d''a co pat junjun on̈. Olxo yil sb''a eb'' yin̈tilal vin̈aj David tic,
    xchi eb''. A d''a jun rato chi'' ix laj pax eb'' d''a spat.'
  swh-ULB: Israeli wote, walipoona kwamba mfalme hakuwasikiliza, watu wakamjibu na
    kusema, “Tunasehemu gani katika Daudi? Hatuna urith katika wana wa Yese! Kila
    mmoja wenu anapaswa kwenda katika hema yake, Israeli. Sasa kila mtu aone nyumba
    yake, Daudi.” Kwa hiyo Israeli wote wakarudi kwenye hema zao.
  bel-bel: 'Калі ўвесь Ізраіль убачыў, што ня слухае яго цар, дык адказваў народ цару,
    кажучы: якая нам доля ў Давідзе? няма нам долі ў сыне Есэевым; па намётах сваіх,
    Ізраіль, цяпер ведай свой дом, Давідзе. І разышліся ўсе Ізраільцяне па намётах
    сваіх.'
  deu-ELBBK: 'Und als ganz Israel sah, dass der König nicht auf sie hörte, da antwortete
    das Volk dem König und sprach: Was haben wir für Teil an David? Und wir haben
    kein Erbteil am Sohn Isais! Jeder zu seinen Zelten, Israel! Nun sieh nach deinem
    Haus, David! Und ganz Israel ging nach seinen Zelten.'
  mbb-OT: Hein neisip-isip te menge Israilihanen he wazè dan pemineǥa te hadì, ne
    migkeǥiyan dan is hadì te, “Wazè dey lavet kenikew te kevuwazan ni David! Belaǥad
    ka keniyan te ginhedian nu! Hengkayi kew en is menge Israilihanen, su ebpemen-ulì
    kiw!” Ne nemen-ulì is menge Israilihanen.
  mal-2015: 'രാജാവു തങ്ങളുടെ അപേക്ഷ കേൾക്കയില്ല എന്നു എല്ലായിസ്രായേലും കണ്ടപ്പോൾ ജനം
    രാജാവിനോടു: ദാവീദിങ്കൽ ഞങ്ങൾക്കു എന്തോഹരിയുള്ളു? യിശ്ശായിയുടെ പുത്രങ്കൽ ഞങ്ങൾക്കു
    അവകാശം ഇല്ലല്ലോ; യിസ്രായേലേ, ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിലേക്കു പൊയ്ക്കൊൾവിൻ;
    ദാവീദേ, നിന്റെ ഗൃഹം നോക്കിക്കൊൾക എന്നു ഉത്തരം പറഞ്ഞു യിസ്രായേലൊക്കെയും തങ്ങളുടെ
    കൂടാരങ്ങളിലേക്കു പോയി.'
  rmc-rmc: 'Sar savore Izraeliti dikhle, hoj o kraľis o Rechabeam len na šunďa, phende
    leske: „Nane amen ňič le Davidoha! So amen hin le Izajoskre čhaha? Andre peskre
    stani, Izrael! Akana, David, starin tut pal peskro kher!“ A kavke savore Izraeliti
    gele khere'
  pes-OPV: 'و چون تمامی اسرائیل دیدند که پادشاه ایشان را اجابت نکرد آنگاه قوم، پادشاه
    را جواب داده، گفتند: «ما را در داود چه حصه است؟ درپسر یسی نصیبی نداریم. ای اسرائیل!
    به خیمه های خود بروید. حال‌ای داود به خانه خودمتوجه باش!» پس تمامی اسرائیل به
    خیمه های خویش رفتند.'
  ron-1924: 'Кынд а вэзут тот Исраелул кэ ымпэратул ну-л аскултэ, попорул а рэспунс
    ымпэратулуй: „Че парте авем ной ку Давид? Ной н-авем ничо моштенире ку фиул луй
    Исай! Ла кортуриле тале, Исраеле! Акум, везь-ць де касэ, Давиде!” Ши тот Исраелул
    с-а дус ын кортуриле луй.'
  ben-OBCV: 'সমগ্র ইস্রায়েল যখন দেখেছিল যে রাজা তাদের কথা শুনতে চাইছেন না, তখন তারা
    রাজাকে উত্তর দিয়েছিল: “দাউদে আমাদের আর কী অধিকার আছে, যিশয়ের ছেলেই বা কী অধিকার
    আছে? হে ইস্রায়েল তোমাদের তাঁবুতে ফিরে যাও! হে দাউদ, তুমিও নিজের বংশ দেখাশোনা
    করো!” এই বলে ইস্রায়েলীরা সবাই ঘরে ফিরে গেল।'
  som-som: Oo dadkii Israa'iil oo dhammuna markay arkeen inaan boqorku dhegaysan ayaa
    dadkii waxay boqorkii ugu jawaabeen oo ku yidhaahdeen, Bal maxaan qayb ku leennahay
    Daa'uud? Dhaxalna kuma lihin ina Yesay. Haddaba dadkii Israa'iilow, nin kastow,
    teendhadaadii tag. Oo Daa'uudow, bal eeg, reerkaagii waa kuu kaas. Markaasay dadkii
    Israa'iil oo dhammu teendhooyinkoodii tageen.
  lat-VUC: 'Populus autem universus rege duriora dicente, sic locutus est ad eum:
    Non est nobis pars in David, neque hæreditas in filio Isai. Revertere in tabernacula
    tua, Israël; tu autem pasce domum tuam David. Et abiit Israël in tabernacula sua.'
  eng-ASVBT: 'And when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying, What portion have we in David? neither have we inheritance
    in the son of Jesse: every man to your tents, O Israel: now see to thine own house,
    David. So all Israel departed unto their tents.'
  ita-1885: 'E quando tutto il popolo d''Israele ebbe veduto che il re non avea loro
    acconsentito, rispose al re, dicendo: Qual parte abbiamo noi in Davide? noi non
    abbiamo alcuna ragione di eredità nel figliuolo d''Isai; o Israele, vadasene ciascuno
    alle sue stanze; o Davide, provvedi ora alla tua casa. Così tutto Israele se ne
    andò alle sue stanze.'
  eng-LXXUP: 'for the king did not hearken to them. And the people answered the king,
    saying, What portion have we in David, or inheritance in the son of Jesse? to
    thy tents, O Israel: now see to thine own house, David. So all Israel went to
    their tents.'
  eng-ULB: When all Israel saw that the king did not listen to them, the people answered
    him and said, “What share do we have in David? We have no inheritance in the son
    of Jesse! Each of you should go back to his tent, Israel. Now see to your own
    house, David.” So all Israel returned to their tents.
  spa-VBL: Cuando todos los israelitas vieron que el rey no los escuchaba, le dijeron
    al rey “¿Qué parte tenemos en David, y qué parte tenemos en el hijo de Isaí? ¡Vete
    a casa, Israel! Estás solo, casa de David”. Así que todos los israelitas se fueron
    a casa.
  fra-_FOB: 'Et quand tout Israël vit que le roi ne les écoutait point, le peuple
    répondit au roi, en disant: Quelle part avons-nous avec David? Nous n''avons point
    d''héritage avec le fils d''Isaï. Israël, chacun à ses tentes! Maintenant, David,
    pourvois à ta maison. Ainsi tout Israël s''en alla dans ses tentes.'
  mal-mal: 'രാജാവ് തങ്ങളുടെ അപേക്ഷ കേൾക്കുകയില്ല എന്ന് യിസ്രായേൽജനം കണ്ടപ്പോൾ അവർ
    രാജാവിനോട്: “ദാവീദിങ്കൽ ഞങ്ങൾക്ക് എന്ത് ഓഹരിയാണുള്ളത്? യിശ്ശായിയുടെ പുത്രന്റെ
    മേൽ ഞങ്ങൾക്ക് അവകാശം ഇല്ലല്ലോ; യിസ്രായേലേ, ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിലേക്ക്
    പൊയ്ക്കൊൾക; ദാവീദേ, നിന്റെ ഗൃഹം നീ തന്നേ നോക്കിക്കൊൾക” എന്ന് ഉത്തരം പറഞ്ഞ് യിസ്രായേൽ
    ജനമെല്ലാം തങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പോയി.'
  urd-GVR: Jab Isrāīliyoṅ ne dekhā ki bādshāh hamārī bāt sunane ke lie taiyār nahīṅ
    hai to unhoṅ ne us se kahā, “Na hameṅ Dāūd se mīrās meṅ kuchh milegā, na Yassī
    ke beṭe se kuchh milne kī ummīd hai. Ai Isrāīl, sab apne apne ghar wāpas chaleṅ!
    Ai Dāūd, ab apnā ghar ḳhud saṅbhāl lo!” Yih kah kar wuh sab chale gae.
  suz-BL: मिनु उत्तरम बाक्‍ब इस्राएलीपुकी नेल्‍लेमी “पिपम आंइ देंशो मबिप्‍ब” दे तुइक्‍तमे
    बाक्‍त। मिनु मेकोपुकीमी पिप कली “दाऊद नु आंइ के मार भाग बाक्‍बा ङा? येस्‍से आ
    तौ नु आंइ के मार बाक्‍बा ङा? गे इस्राएलीपुकी, आंम ताम्‍बुम लने। मुल दाऊद आ खिं
    ङा मुर, गे आंमा इन खिं कली कोव़ङीन” देंमा बाक्‍त। मोपतीके इस्राएली नेल्‍ल आन ताम्‍बुम
    लमा बाक्‍त।
  ita-1927: 'E quando tutto Israele vide che il re non gli dava ascolto, rispose al
    re, dicendo: “Che abbiam noi da fare con Davide? Noi non abbiamo nulla di comune
    col figliuolo d’Isai! Ognuno alle sue tende, o Israele! Provvedi ora alla tua
    casa, o Davide!” E tutto Israele se ne andò alle sue tende.'
  ckb-ckb: 'کاتێک هەموو ئیسرائیل بینییان پاشا گوێی لێ نەگرتن، گەل وەڵامی پاشایان دایەوە:
    «چ بەشێکمان لەگەڵ داود هەیە، چ میراتێک لە کوڕی یەسا؟ ئەی ئیسرائیل، بگەڕێنەوە چادرەکانتان!
    ئەی داود، تەماشای ماڵەکەت بکە!» ئیتر هەموو ئیسرائیلییەکان گەڕانەوە چادرەکانیان.'
  eng-BBE: And when all Israel saw that the king would give no attention to them,
    the people in answer said to the king, What part have we in David? what is our
    heritage in the son of Jesse? every man to your tents, O Israel; now see to your
    house, David. So all Israel went to their tents.
  kan-OKCV: ಅರಸನು ಅವರ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದನೆಂದು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ತಿಳಿದಾಗ, ಜನರು ಅರಸನಿಗೆ
    ಉತ್ತರವಾಗಿ, “ದಾವೀದನಲ್ಲಿ ನಮಗೆ ಭಾಗವೇನು? ಇಷಯನ ಮಗನಲ್ಲಿ ನಮಗೆ ಬಾಧ್ಯತೆ ಏನು? ಇಸ್ರಾಯೇಲರೇ,
    ನಿಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹೋಗಿರಿ. ದಾವೀದನೇ, ಈಗ ನಿನ್ನ ಕುಟುಂಬವನ್ನು ನೀನೇ ನೋಡಿಕೋ,” ಎಂದು ಹೇಳಿ
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: 'தாங்கள் சொன்னதை ராஜா கேட்கவில்லை என்று இஸ்ரவேலர்கள் எல்லோரும் கண்டபோது,
    மக்கள் ராஜாவுக்கு மறுமொழியாக: “தாவீதோடு எங்களுக்குப் பங்கேது? ஈசாயின் மகனிடத்தில்
    எங்களுக்கு உரிமை இல்லை; இஸ்ரவேலே உன் கூடாரங்களுக்குப் போய்விடு; இப்போது தாவீதே,
    உன் சொந்த வீட்டைப் பார்த்துக்கொள் என்று சொல்லி,” இஸ்ரவேலர்கள் எல்லோரும் தங்கள்
    கூடாரங்களுக்குப் போய்விட்டார்கள்.'
  spa-RV-1909: 'Y viendo todo Israel que el rey no les había oído, respondió el pueblo
    al rey, diciendo: ¿Qué parte tenemos nosotros con David, ni herencia en el hijo
    de Isaí? ¡Israel, cada uno á sus estancias! ¡David, mira ahora por tu casa! Así
    se fué todo Israel á sus estancias.'
  ron-BTF: 'Și când tot Israelul a văzut că împăratul a refuzat să le dea ascultare,
    poporul a răspuns împăratului, spunând: Ce parte avem noi în David? Și nu avem
    nicio moștenire în fiul lui Isai; fiecare bărbat la corturile voastre, Israele;
    și acum, David, vezi-ți de propria ta casă. Astfel tot Israelul a mers la corturile
    lor.'
  eng-WEBP: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion do we have in David? We don’t have an inheritance
    in the son of Jesse! Every man to your tents, Israel! Now see to your own house,
    David.” So all Israel departed to their tents.
  eng-FBV: 'When all the Israelites saw that the king wasn''t listening to them, they
    told the king: “What share do we have in David, and what part do we have in the
    son of Jesse? Go home, Israel! You''re on your own, house of David!” So all the
    Israelites went home.'
  nld-1939: 'Toen Israël dus zag, dat de koning hun niet ter wille was, riep heel
    het volk den koning toe: Wat hebben wij met David te maken? Wij hebben niets uit
    te staan met den zoon van Jesse! Terug naar uw tenten, Israël! David, zorg voor
    uw eigen huis! Heel Israël trok zich dus terug naar zijn tenten,'
  nch-BL: 'Huan nochi israelitame cati ehuani ica norte quiitaque para Roboam amo
    quitacaquiliyaya cati quiilhuiyayaj, huajca quiijtojque: “Ma tijtahuelcahuaca
    itanahuatilis David huan ni tanahuatijquet cati icone. Amo teno tijpiyaj ica ni
    cati iixhui Isaí. Ma tijtemoca seyoc totanahuatijca. Ni Tanahuatijquet Roboam
    ma quinnahuati cati ya ifamilia huan tojuanti tijtemose seyoc totanahuatijca.
    Israelitame, ma tiyacajya tochajchaj.” Huan quej nopa nochi israelitame cati ehuayayaj
    ica norte mocuetque ininchajchaj.'
  vie-1934: 'Khi cả Y-sơ-ra-ên thấy vua không nghe lời họ, bèn đáp cùng người, mà
    rằng: Chúng ta có phần gì với Đa-vít? Chúng ta chẳng có cơ nghiệp gì với con trai
    Y-sai. Hỡi Y-sơ-ra-ên! mỗi người hãy trở về trại mình đi. ù Đa-vít! từ rày khá
    coi chừng nhà của ngươi. Cả Y-sơ-ra-ên bèn trở về trại mình.'
  hin-CV: 'जब सारे इस्राएल के सामने यह बात आ गई कि राजा ने उनकी विनती की ओर ध्यान
    ही नहीं दिया है, उन्होंने राजा से यह कह दिया: “क्या भाग है दावीद में हमारा? क्या
    मीरास है यिशै पुत्र में हमारी? लौट जाओ अपने-अपने तंबुओं में, इस्राएल! दावीद, तुम
    अपने ही वंश को संभालते रहो!” तब सारे इस्राएली अपने-अपने घर लौट गए.'
  spa-BES: 'Y cuando todo Israel vio que el rey no les prestaba atención, el pueblo
    en respuesta dijo al rey: ¿Qué parte tenemos en David? ¿Cuál es nuestra herencia
    en el hijo de Isaí? Todos a tus tiendas, oh Israel; Ahora mira a tu casa, David.
    Y todo Israel fue a sus tiendas.'
  tdx-tdx: 'Aa ie nioni’ Israele iaby te tsy nañaoñe iareo i mpanjakay, le hoe ty
    natoi’ ondatio i mpanjakay: Ino ty anjara’ay amy Davide? Toe tsy aman-dova amy
    ana’ Iisaiy zahay; songa mb’an-kiboho’e mb’eo, ry Israele; le ambeno i anjomba’oy
    henane zao ry Davide, vaho hene nienga mb’ an-kiboho’e mb’eo t’Israele.'
  tha-KJV: และเมื่​ออ​ิสราเอลทั้งปวงเห็​นว​่ากษั​ตริ​ย์​มิได้​ทรงฟังเขาทั้งหลาย ประชาชนก็ทูลตอบกษั​ตริ​ย์​ว่า
    “ข้าพระองค์ทั้งหลายมีส่วนอะไรในดาวิด ข้าพระองค์ทั้งหลายไม่​มี​ส่วนมรดกในบุตรเจสซี
    โอ อิสราเอลเอ๋ย กล​ับไปเต็นท์ของตนแต่ละคนเถิด ข้าแต่​ดาวิด จงดู​แลราชวงศ์ของพระองค์เองเถิด”
    อิสราเอลทั้งปวงจึงไปยังเต็นท์ของเขาทั้งหลาย
  por-BR-2018: 'E vendo todo Israel que o rei não lhes havia ouvido, respondeu o povo
    ao rei, dizendo: Que parte temos nós com Davi, nem herança no filho de Jessé?
    Israel, cada um a suas moradas! Davi, olha agora por tua casa! Assim se foi todo
    Israel a suas casas.'
  deu-ELO: 'Und als ganz Israel sah, daß der König nicht auf sie hörte, da antwortete
    das Volk dem König und sprach: Was haben wir für Teil an David? Und wir haben
    kein Erbteil am Sohne Isais! Ein jeder zu seinen Zelten, Israel! Nun sieh nach
    deinem Hause, David! Und ganz Israel ging nach seinen Zelten.'
  eng-WYC-2018: And when the king had said these harder things, all the people spake
    thus to him, No part be to us in David, neither heritage in the son of Jesse;
    Israel, turn thou again into thy tabernacles; and thou, David, feed thine own
    house. And Israel went into his tabernacles. (And when the king had said these
    hard things, all the people spoke thus to him, We shall have no part with David,
    nor inheritance with the son of Jesse; Israel, return thou to thy tents, or to
    thy homes; and thou, David, feed thy own house. And the people of Israel went
    back to their tents or went back home.)
  epo-epo: 'Kiam ĉiuj Izraelidoj vidis, ke la reĝo ilin ne obeas, tiam la popolo respondis
    al la reĝo, dirante: Kian parton ni havas en David? ni ne havas heredaĵon en la
    filo de Jiŝaj; iru, ho Izraelidoj, ĉiu al sia tendo! nun zorgu mem pri via domo,
    ho David! Kaj ĉiuj Izraelidoj disiris al siaj tendoj.'
  uig-PIN: 'Pütkül Israil padixaⱨning ularning sɵzigǝ ⱪulaⱪ salmiƣinini kɵrgǝndǝ hǝlⱪ
    padixaⱨⱪa jawab berip: — Dawuttin bizgǝ nemǝ nesiwǝ bar? Yǝssǝning oƣlida bizning
    ⱨeq mirasimiz yoⱪtur! Ⱨǝrbiringlar ɵz ɵy-qedirliringlarƣa ⱪaytinglar, i Israil!
    I Dawut, sǝn ɵz jǝmǝtinggila igǝ bol — dedi. Xuning bilǝn Israillar ɵz ɵy-qedirliriƣa
    ⱪaytip ketixti.'
  beo-beo: 'Dunu huluane da hina bagade da ilia sia: nabimu higa:i, amo ba:beba:le,
    ilia da amane halale sia:i, “Da:ibidi amola ea sosogo fi fisiagama! Ilia da nini
    hamedafa fidisu! Isala:ili dunu! Ninia da afia:la:di! Lihouboua:me hisu ouligima:ma!”
    Isala:ili dunu da amanewane odoga:su.'
  tpi-OTNT: Orait ol manmeri i save nau, king i no inap harim tok bilong ol, na ol
    i bikmaus na singaut olsem, “Mipela i les pinis long stap aninit long lain bilong
    Devit. Mipela i no lain bilong Devit, na mipela i no lain bilong dispela pikinini
    bilong Devit. Yumi olgeta man bilong Israel, yumi go bek long ples. Na yupela
    ol lain bilong Devit, yupela i ken bosim yupela yet.” Ol i mekim dispela tok na
    olgeta i go nabaut long ol ples bilong ol.
  hau-SA: Sa’ad da Isra’ila suka ga sarki ya ƙi yă saurare su, sai suka amsa wa sarki,
    suka ce, “Wanda rabo muke da shi a wurin Dawuda, wanda sashe muke da shi daga
    ɗan Yesse? Kowa yă koma tentinsa, ya Isra’ila! Ka lura da gidanka, ya Dawuda!”
    Saboda haka dukan Isra’ilawa suka tafi gida.
  uig-LAT: 'Pütkül Israil padishahning ularning sözige qulaq salmighinini körgende
    xelq padishahqa jawab bérip: — Dawuttin bizge néme nésiwe bar? Yessening oghlida
    bizning héch mirasimiz yoqtur! Herbiringlar öz öy-chédirliringlargha qaytinglar,
    i Israil! I Dawut, sen öz jemetinggila ige bol — dédi. Shuning bilen Israillar
    öz öy-chédirlirigha qaytip kétishti.'
  nde-nde: 'Kwathi bonke abako-Israyeli bebona ukuthi inkosi iyala ukubalalela bayiphendula
    bathi: “Silesabelo bani kuDavida na, silengxenye bani endodaneni kaJese na? Yanini
    emizini yenu lina bako-Israyeli! Sala lendlu yakho, Davida!” Ngakho bonke abako-Israyeli
    babuyela emakhaya.'
  ton-ton: '¶ Pea ʻi he mamata ʻa ʻIsileli kotoa pē ʻoku ʻikai tokanga ʻae tuʻi kiate
    kinautolu, naʻe lea ʻae kakai ki he tuʻi, ʻo pehē, “Ko e hā hamau ʻinasi ʻia Tevita?
    Pea ʻoku ʻikai hamau tofiʻa ʻi he foha ʻo Sese: ʻE ʻIsileli, ke taki taha ʻalu
    ʻae tangata ki hono fale fehikitaki: pea ko eni, ʻa Tevita vakai ki ho fale ʻoʻou.”
    Ko ia naʻe ʻalu ai ʻa ʻIsileli kotoa pē ki honau ngaahi fale fehikitaki.'
  ces-1613: 'Protož vida všecken Izrael, že by je král oslyšel, odpověděl lid králi,
    řkouce: Jakýž máme díl v Davidovi? Ani dědictví nemáme v synu Izai. Jeden každý
    k stanům svým, ó Izraeli! Nyní opatř dům svůj, Davide. Odšel tedy všecken Izrael
    k stanům svým,'
  eng-WMB: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion do we have in David? We don’t have an inheritance
    in the son of Jesse! Every man to your tents, Israel! Now see to your own house,
    David.” So all Israel departed to their tents.
  tam-TCV: 'அரசன் தங்களுக்கு செவிகொடுக்க மறுத்ததைக் கண்ட எல்லா இஸ்ரயேலரும் அரசனிடம்
    சொன்னதாவது: “தாவீதிடம் எங்களுக்கு என்ன பங்குண்டு? ஈசாயின் மகனிடம் எங்களுக்கு என்ன
    பாகமுண்டு? இஸ்ரயேலரே உங்கள் கூடாரங்களுக்குப் போங்கள்! தாவீதே, உன் சொந்த வீட்டைக்
    கவனித்துக்கொள்!” எனவே எல்லா இஸ்ரயேலரும் தங்கள் வீடுகளுக்குப் போய்விட்டார்கள்.'
  ceb-ULB: Sa dihang nakita sa tibuok Israel nga wala naminaw ang hari kanila, mitubag
    ang katawhan kaniya ug miingon, “Unsa may bahin namo kang David? Wala kami panulondon
    sa anak nga lalaki ni Jesse! Matag usa kaninyo kinahanglan mobalik sa iyang tolda,
    sa Israel. Karon tan-awa sa imong kaugalingong panimalay, David.” Busa namalik
    ang tibuok Israel sa ilang mga tolda.
  pol-UBG: 'A gdy cały Izrael zobaczył, że król ich nie usłuchał, lud odpowiedział
    królowi: Jakiż dział mamy w Dawidzie? Nie mamy dziedzictwa w synu Jessego. Idźcie
    każdy do swoich namiotów, Izraelu! A ty, Dawidzie, troszcz się teraz o swój dom.
    I rozszedł się cały Izrael do swoich namiotów.'
  urd-GVU: جب اسرائیلیوں نے دیکھا کہ بادشاہ ہماری بات سننے کے لئے تیار نہیں ہے تو
    اُنہوں نے اُس سے کہا، ”نہ ہمیں داؤد سے میراث میں کچھ ملے گا، نہ یسّی کے بیٹے سے
    کچھ ملنے کی اُمید ہے۔ اے اسرائیل، سب اپنے اپنے گھر واپس چلیں! اے داؤد، اب اپنا
    گھر خود سنبھال لو!“ یہ کہہ کر وہ سب چلے گئے۔
  deu-1912: 'Da aber das ganze Israel sah, daß ihnen der König nicht gehorchte, antwortete
    das Volk dem König und sprach: Was haben wir für Teil an David oder Erbe am Sohn
    Isais? Jedermann von Israel zu seiner Hütte! So siehe nun du zu deinem Hause,
    David! Und das ganze Israel ging in seine Hütten,'
  kan-2017: ಅರಸನು ತಮ್ಮ ಮಾತನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ ಎಂದು ತಿಳಿದು; ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಅವನಿಗೆ, “ದಾವೀದನಿಗೂ
    ನಮಗೂ ಇನ್ನು ಮೇಲೆ ಏನೂ ಸಂಬಂಧವಿಲ್ಲ. ಇಷಯನ ಮಗನಿಗೂ ನಮಗೂ ಯಾವ ಬಾಧ್ಯತೆಯೂ ಇಲ್ಲ. ಇಸ್ರಾಯೇಲರೇ,
    ನಿಮ್ಮ ನಿಮ್ಮ ಸ್ವತ್ತುಗಳಿಗೆ ಹೋಗಿರಿ; ದಾವೀದನ ಕಡೆಯವರೇ, ನಿಮ್ಮ ಕುಲವನ್ನು ನೀವೇ ನೋಡಿಕೊಳ್ಳಿರಿ”
