verse: 2CH.010.012
translations:
  mal-C: “മൂന്നുദിവസത്തിനുശേഷം എന്റെ അടുക്കൽ മടങ്ങിവരിക,” എന്നു രാജാവു നിർദേശിച്ചിരുന്നതുപോലെ
    യൊരോബെയാമും സർവജനവും രെഹബെയാമിന്റെ അടുക്കൽ മടങ്ങിവന്നു.
  deu-TKW: 'Als nun Jerobeam und das ganze Volk am dritten Tage zu Rehabeam kam, nach
    dem Befehle des Königs: Kommt am dritten Tage wieder zu mir!'
  lin-lin: 'Sima na mikolo misato, Jeroboami elongo na bato nyonso bazongaki epai
    ya Roboami, ndenge mokonzi ayebisaki bango : « Bozongela ngai sima na mikolo misato. »'
  eng-LSV: And Jeroboam comes in, and all the people, to Rehoboam on the third day,
    as the king spoke, saying, “Return to me on the third day.”
  eng-GNV: Then Ieroboam and all the people came to Rehoboam the third day, as the
    King had appointed saying, Come againe to me the third day.
  eng-WEBSTER: So Jeroboam and all the people came to Rehoboam on the third day, as
    the king directed, saying, Come again to me on the third day.
  nhw-BL: Huan ipan eyi tonali sempa mosentilijque Jeroboam huan nochi israelitame
    tlen nopa tlalme ica ajco pampa Tlanahuatijquetl Roboam quinilhuijtoya para quej
    nopa ma mocuepaca.
  swh-ONEN: Siku tatu baadaye, Yeroboamu na watu wote wakamrudia Rehoboamu, kama mfalme
    alivyokuwa amesema, “Rudini kwangu baada ya siku tatu.”
  bba-bba: Yerɑ Yeroboɑmu kɑ tɔn be kpuro bɑ nɑ Roboɑmun mi sɔ̃ɔ itɑse te, nɡe mɛ
    u rɑɑ ɡeruɑ.
  eng-KJVCPB: So Jeroboam and all the people came to Rehoboam on the third day, as
    the king bade, saying, Come again to me on the third day.
  luo-luo: Bangʼ ndalo adek Jeroboam kod oganda duto noduogo ir Rehoboam mana kaka
    ruoth nosewacho niya, “Dwoguru ira bangʼ ndalo adek.”
  meu-meu: Taunabunai, dina ihatoina ai, Ieroboam bona taunimanima iboudiai na Rehoboam
    dekena ema, hanua pavapavana ena hereva heḡereḡerena, eto “Dina ihatoina ai dekegu
    ma baoma”.
  npi-ULB: यसैले, “तिन दिनपछि फेरि मकहाँ आओ,” भन्‍ने राजाको हुकुमबमोजिम यारोबाम र
    ती सबै मानिस तेस्रो दिन रहबामकहाँ आए ।
  yor-yor: Ní ọjọ́ kẹta Jeroboamu àti gbogbo ènìyàn sì padà sí ọ̀dọ̀ Rehoboamu, gẹ́gẹ́
    bí ọba ti sọ, “Ẹ padà wá sọ́dọ̀ mi ní ọjọ́ kẹta.”
  pes-OPCB: بعد از سه روز همان‌طور که رحبعام پادشاه گفته بود یربعام همراه قوم نزد
    او رفت.
  tgl-ULB: Kaya pumunta si Jeroboam at ang lahat ng tao kay Rehoboam sa ikatlong araw,
    kagaya ng iniutos ng hari sa kanila ng sabihin niya, “Bumalik kayo sa akin sa
    ikatlong araw.”
  hui-hui: Ani layagola horo tebiru hai halu Yaroboamabi Isaraele wali agali biarubi
    bibahende Lehoboama ibugua dai bilimu layadangi ibuni hearia dai bini.
  mya-mya: မိ​မိ​တို့​အား​ရော​ဗောင်​မှာ​ကြား​လိုက်​သည် အ​တိုင်း​သုံး​ရက်​ကြာ​သော်​ယေ​ရော​ဗောင်​နှင့်
    ပြည်​သူ​အ​ပေါင်း​တို့​သည်​သူ​၏​ထံ​သို့​ပြန် လာ​ကြ​၏။-
  bod-N: ཡང་རེ་ཧབ་ཨམ་གྱིས་ཉིན་གསུམ་པར་ངའི་རྩར་ཕྱིར་ལོག་ཤོག་ཅེས་བསྒོས་པ་ལྟར་དུ། ཡེ་རོབ་ཨམ་དང་མི་ཐམས་ཅད་ཉིན་གསུམ་པར་རྒྱལ་པོའི་དྲུང་དུ་འོངས་པ་ལ།
  sna-sna: Mushure mamazuva matatu Jerobhoamu navanhu vose vakadzokera kuna Rehobhoamu
    sezvakanga zvataurwa namambo kuti, “Dzokai kwandiri mumazuva matatu.”
  spa-BLM: 'Entonces Jeroboam y todo el pueblo vinieron a Roboam al tercer día, tal
    como el rey lo había pedido, diciendo: “Volved a mí al tercer día”.'
  cac-cac: Axo d'a schab'jial chi', ix jax vin̈aj Jeroboam yed' masanil eb' anima
    chi' d'a vin̈aj rey Roboam chi', icha ix aj yalan vin̈ d'a eb'.
  swh-ULB: Kwa hiyo Yeroboamu na watu wote wakaja kwa Rehoboamu katika siku ya tatu,
    kama aliavyosema mfalme, “Rudini kwangu katika siku ya tatu,”
  bel-bel: 'І прыйшоў Ераваам і ўвесь народ да Раваама на трэці дзень, як загадаў
    цар, сказаўшы: прыйдзеце да мяне зноў праз тры дні.'
  deu-ELBBK: 'Und Jerobeam und alles Volk kamen zu Rehabeam am dritten Tag, so wie
    der König geredet und gesagt hatte: Kommt am dritten Tag wieder zu mir.'
  mbb-OT: Midlavey is tetelu zutun he andew, ne midlikù dutun si Jeroboam wey is menge
    etew ziyà te ki Hadì Rehoboam, sumalà te migkaǥi te hadì kandan.
  mal-2015: മൂന്നാം ദിവസം വീണ്ടും എന്റെ അടുക്കൽ വരുവിൻ എന്നു രാജാവു പറഞ്ഞതുപോലെ യൊരോബെയാമും
    സകലജനവും മൂന്നാം ദിവസം രെഹബെയാമിന്റെ അടുക്കൽ വന്നു.
  rmc-rmc: 'O Jeroboam pro trito džives avľa savore manušenca ko Rechabeam, avke sar
    lenge phenďa o kraľis: „Aven ke ma trine dživesenca!“'
  pes-OPV: و در روز سوم، یربعام و تمامی قوم به نزدرحبعام بازآمدند، به نحوی که پادشاه
    گفته وفرموده بود که در روز سوم نزد من بازآیید.
  ron-1924: 'Иеробоам ши тот попорул ау венит ла Робоам а трея зи, дупэ кум ле спусесе
    ымпэратул: „Ынтоарчеци-вэ ла мине песте трей зиле.”'
  ben-OBCV: “তিন দিন পর আমার কাছে তোমরা ফিরে এসো,” রাজার বলা এই কথামতো তিন দিন পর
    যারবিয়াম ও সব লোকজন রহবিয়ামের কাছে ফিরে এলেন।
  som-som: Sidaas daraaddeed Yaaraabcaam iyo dadkii oo dhammuba maalintii saddexaad
    ayay Rexabcaam u yimaadeen siduu boqorku hore ugu amray markuu ku yidhi, Maalinta
    saddexaad igu soo noqda.
  lat-VUC: Venit ergo Jeroboam et universus populus ad Roboam die tertio, sicut præceperat
    eis.
  eng-ASVBT: So Jeroboam and all the people came to Rehoboam the third day, as the
    king bade, saying, Come to me again the third day.
  ita-1885: E il terzo giorno appresso, Geroboamo e tutto il popolo, vennero a Roboamo,
    secondo che il re avea parlato, dicendo; Ritornate a me di qui a tre giorni.
  eng-LXXUP: And Jeroboam and all the people came to Rehoboam on the third day, as
    the king had spoken, saying, Return to me on the third day.
  eng-ULB: So Jeroboam and all the people came to Rehoboam on the third day, as the
    king said, “Come back to me on the third day.”
  spa-VBL: 'Tres días después, Jeroboam y todo el pueblo volvieron a Roboam, porque
    el rey les había dicho: “Vuelvan dentro de tres días”.'
  fra-_FOB: 'Trois jours après, Jéroboam avec tout le peuple vint vers Roboam, suivant
    ce que le roi avait dit: Revenez vers moi dans trois jours.'
  mal-mal: മൂന്നാംദിവസം വീണ്ടും എന്റെ അടുക്കൽ വരുവീൻ എന്ന് രാജാവ് പറഞ്ഞ പ്രകാരം യൊരോബെയാമും
    സകലജനവും മൂന്നാംദിവസം അവന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Tīn din ke bād jab Yarubiyām tamām Isrāīliyoṅ ke sāth Rahubiyām kā faislā
    sunane ke lie wāpas āyā
  suz-BL: मिनु येरोबाम नु मेको मुर नेल्‍ल पिप रेहोबामम देंशो खोदेंशो पा नाक्‍त सां
    नोले रेहोबाम आ बाक्‍तीकेम जाक्‍मा बाक्‍त।
  ita-1927: 'Tre giorni dopo, Geroboamo e tutto il popolo vennero da Roboamo, come
    aveva ordinato il re dicendo: “Tornate da me fra tre giorni”.'
  ckb-ckb: 'لە ڕۆژی سێیەم یارۆڤعام و هەموو گەل هاتنە لای ڕەحەڤەعام، هەروەک پاشا پێی
    گوتبوون: «لەپاش سێ ڕۆژی دیکە بگەڕێنەوە لام.»'
  eng-BBE: So Jeroboam and all the people came to Rehoboam on the third day, as the
    king had given orders, saying, Come to me again on the third day.
  kan-OKCV: ಆಗ, “ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ” ಎಂದು ಅರಸನು ಹೇಳಿದ ಪ್ರಕಾರ ಮೂರನೆಯ
    ದಿವಸದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನೂ, ಸಮಸ್ತ ಜನರೂ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: மூன்றாம் நாள் என்னிடத்தில் வாருங்கள் என்று ராஜா சொல்லியிருந்தபடியே, யெரொபெயாமும்
    அனைத்து மக்களும் மூன்றாம் நாளிலே ரெகொபெயாமிடத்தில் வந்தார்கள்.
  spa-RV-1909: 'Vino pues Jeroboam con todo el pueblo á Roboam al tercer día: según
    el rey les había mandado diciendo: Volved á mí de aquí á tres días.'
  ron-BTF: 'Astfel Ieroboam și tot poporul au venit la Roboam în a treia zi, precum
    a cerut împăratul, spunând: Veniți din nou la mine în a treia zi.'
  eng-WEBP: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  eng-FBV: Three days later, Jeroboam and all the people returned to Rehoboam, because
    the king had told them, “Come back in three days time.”
  nld-1939: Toen Jeroboam met al het volk op bevel van den koning, om overmorgen bij
    hem terug te komen, na drie dagen bij den koning kwam,
  nch-BL: Huan ipan eyi tonati sempa mosentilijque Jeroboam huan nochi israelitame
    ten nopa talme ica huejcapa pampa Tanahuatijquet Roboam quinilhuijtoya para quej
    nopa ma mocuepaca.
  vie-1934: 'Ngày thứ ba, Giê-rô-bô-am và cả dân sự đều đến cùng Rô-bô-am y như vua
    đã biểu rằng: Hãy trở lại cùng ta trong ngày thứ ba.'
  hin-CV: जब यरोबोअम और सारी भीड़ तीन दिन बाद रिहोबोयाम के सामने आई, जैसा राजा द्वारा
    बताया गया था, “मेरे पास तीन दिन के बाद आना.”
  spa-BES: 'Entonces Jeroboam y todas las personas vinieron a Roboam al tercer día,
    como el rey había dado órdenes, diciendo: Vuelvan a mí nuevamente al tercer día.'
  tdx-tdx: 'Aa le nimb’amy Rekoboame mb’eo amy andro fahateloy t’Iarovame naho ondaty
    iabio, amy nafe’ i mpanjakaiy ami’ty hoe: Mimpolia mb’etoa ami’ty andro fahatelo.'
  tha-KJV: เยโรโบอัมกับประชาชนทั้งปวงจึงเข้ามาเฝ้าเรโหโบอัมในวั​นที​่​สาม ดังที่​กษัตริย์​รับสั่งว่า
    “จงมาหาเราอีกในวั​นที​่​สาม​”
  por-BR-2018: 'Veio, pois, Jeroboão com todo o povo a Roboão ao terceiro dia: segundo
    o rei lhes havia mandado dizendo: Voltai a mim daqui a três dias.'
  deu-ELO: 'Und Jerobeam und alles Volk kamen zu Rehabeam am dritten Tage, so wie
    der König geredet und gesagt hatte: Kommet am dritten Tage wieder zu mir.'
  eng-WYC-2018: And Jeroboam and all the people came to Rehoboam in the third day,
    as he had commanded to them.
  epo-epo: 'Kaj Jerobeam kaj la tuta popolo venis al Reĥabeam en la tria tago, kiel
    la reĝo ordonis, dirante: Revenu al mi en la tria tago.'
  uig-PIN: 'Rǝⱨoboam padixaⱨ ularƣa: «Üq kündin keyin andin ⱪeximƣa yǝnǝ kelinglar»
    deginidǝk, Yǝroboam wǝ barliⱪ hǝlⱪ üqinqi küni uning ⱪexiƣa kǝldi.'
  beo-beo: Eso osoda baligili, Yelouboua:me amola dunu huluane, hina bagade Lihouboua:me
    ea hamoma:ne sia:i defele, ema sinidigi.
  tpi-OTNT: Tripela de i go pinis, orait Jeroboam wantaim ol manmeri bilong Israel
    i kam lukim King Rehoboam, olsem em i bin tok.
  hau-SA: Bayan kwana uku sai Yerobowam da dukan mutane suka dawo wurin Rehobowam,
    yadda sarki ya ce, “Ku dawo gare ni cikin kwana uku.”
  uig-LAT: 'Rehoboam padishah ulargha: «Üch kündin kéyin andin qéshimgha yene kélinglar»
    déginidek, Yeroboam we barliq xelq üchinchi küni uning qéshigha keldi.'
  nde-nde: UJerobhowamu labo bonke abantu babuyela kuRehobhowami ngosuku lwesithathu
    njengokutsho kwakhe ukuthi, “Phendukani lize kimi ngemva kwensuku ezintathu.”
  ton-ton: Ko ia naʻe haʻu ʻa Selopoami mo e kakai kotoa pē kia Lehopoami ʻi hono
    ʻaho tolu, ʻo hangē ko e fekau ʻae tuʻi, ʻo pehē, “Toe haʻu kiate au ʻi hono tolu
    ʻoe ʻaho.”
  ces-1613: 'Potom přišel Jeroboám i všecken lid k Roboámovi dne třetího, jakž byl
    vyřkl král, řka: Navraťte se ke mně dne třetího.'
  eng-WMB: So Jeroboam and all the people came to Rehoboam the third day, as the king
    asked, saying, “Come to me again the third day.”
  tam-TCV: “மூன்று நாட்களுக்குப்பின் என்னிடம் திரும்பிவாருங்கள்” என்று அரசன் கூறியபடியே
    நாட்களுக்குப்பின் யெரொபெயாமும் எல்லா மக்களும் ரெகொபெயாமிடம் திரும்பி வந்தார்கள்.
  ceb-ULB: Busa miadto si Jeroboam ug ang tanang katawhan ngadto kang Rehoboam sa
    ikatulo ka adlaw, sumala sa gisulti sa hari, “Balik nganhi kanako sa ikatulo nga
    adlaw.”
  pol-UBG: 'Przyszedł więc Jeroboam i cały lud do Roboama trzeciego dnia, tak jak
    król nakazał, mówiąc: Wróćcie do mnie na trzeci dzień.'
  urd-GVU: تین دن کے بعد جب یرُبعام تمام اسرائیلیوں کے ساتھ رحبعام کا فیصلہ سننے کے
    لئے واپس آیا
  deu-1912: 'Als nun Jerobeam und alles Volk zu Rehabeam kam am dritten Tage, wie
    denn der König gesagt hatte: Kommt wieder zu mir am dritten Tage,'
  kan-2017: ಯಾರೊಬ್ಬಾಮನೂ ಮತ್ತು ಜನರೆಲ್ಲರೂ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಅಪ್ಪಣೆಯಂತೆ ಮೂರನೆಯ ದಿನ ಹಿಂತಿರುಗಿ
    ಅವನ ಬಳಿಗೆ ಬಂದರು.
  yap-yap: Dalip e rran nga tomuren me sul Jeroboam nge gubin fapi girdi’ ngak Rehoboam
    ni Pilung, ni bod nike yog ngorad.
  hlt-MCSB: Te dongah manghai loh, “A hnin thum dongah kai taengla ha mael uh,” a
    ti nah tih a thui pah bangla a hnin thum dongah tah Jeroboam neh pilnam boeih
    te Rehoboam taengla mael tangloeng.
  mdy-ETH: ዬካፓ ሃይሣሳ ኬሎና ዒዮርቢዓሜንታ ዴሮንታ ቢያ ሮቢዓሜ «ሙኩዋቴ» ጌዔ ኬሎና ማዒ ሙኬኔ፤
  twi-ASANTE: Nnansa akyi, Yeroboam ne nnipa no nyinaa sane baa sɛ wɔrebɛtie Rehoboam
    mmuaeɛ, sɛdeɛ ɔkaeɛ no.
  eng-WEBU: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  wal-wal: Hegaappe guyyiyan, Kawoi Robi7aami, “Heezzantto gallassi simmidi, taakko
    yiite” giidoogaadankka, Iyorbbaaminne asai ubbai heezzantto gallassi simmidi yiidosona.
  spa-PDDPT: 'Al tercer día Jeroboam y todo el pueblo fueron a Roboam, tal como el
    rey les habló: Vuelvan a mí al tercer día.'
  gun-gun: Ha'e va'e rire mboapy araa py Jeroboão ha'e heta va'e kuery reve joguerupa
    ju Roboão-a py, huvixa “Mboapy araa py pejevy ju xea py”, he'iague rami vy.
  ilo-ULB: Napan ngarud ni Jeroboam ken dagiti adu a tattao kenni Rehoboam iti maikatlo
    nga aldaw, a kas imbilin ti ari idi kinunana, “Agsublikayo kaniak inton maikatlo
    nga aldaw.”
  kpg-kpg: I muli nia laangi e dolu, gei Jeroboam mo digaula huogodoo guu hula labelaa
    gi di King Rehoboam, gii hai be dana helekai ne hai gi digaula.
  uig-ARA: 'رەھوبوئام پادىشاھ ئۇلارغا: «ئۈچ كۈندىن كېيىن ئاندىن قېشىمغا يەنە كېلىڭلار»
    دېگىنىدەك، يەروبوئام ۋە بارلىق خەلق ئۈچىنچى كۈنى ئۇنىڭ قېشىغا كەلدى.'
  sus-sus: Xi saxan to dangi, Yerobowami nun ɲama naxa siga Robowami yire, naxan nu
    bara a fala e bɛ, «Xi saxan na dangi, wo xa fa.»
  pon-2006: Mwurin rahn siluh Seropoham oh aramas koaros ahpw pwurodo rehn Reopoham,
    nin duwen me e mahsanihong irail.
  ksd-ksd: Ma Ieroboam ma ra tarai par dia ga pot tadav Rekoboam ta ra vautuluna bung
    da ra king i ga kure, ba i ga biti, Avat a lilikun piragu ta ra vautuluna bung.
  tur-YTC: Böylece “Üçüncü gün yine yanıma gelin” diye kralın söylemiş olduğu gibi
    Yerovam ve bütün halk, üçüncü gün Rehovam'ın yanına geldiler.
  grc-BRENT: Καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶς ὁ λαὸς πρὸς Ῥοβοὰμ τῇ ἡμέρᾳ τῇ τρίτῃ, ὡς ἐλάλησεν
    ὁ βασιλεὺς, λέγων, ἐπιστρέψατε πρὸς μὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ.
  ind-AYT: Lalu, Yerobeam dan seluruh rakyat menghadap Rehabeam pada hari ketiga,
    sebagaimana perkataan raja, “Kembalilah kepadaku tiga hari lagi.”
  nya-nya: Tsiku lachitatu Yeroboamu ndi anthu onse anabwerera kwa Rehobowamu monga
    ananenera mfumu kuti, “Mukabwerenso kwa ine pakapita masiku atatu.”
  hrv-hrv: 'Trećega dana dođe Jeroboam i sav narod k Roboamu, jer im kralj bijaše
    naredio: “Vratite se k meni trećega dana.”'
  mps-mps: Te sela sogo pela silibo si, te Jeroboam dali te Israel we bidi dabe dali
    augwaligo king Rehoboam suagasali, aga te po wali gilama tiali.
  tpi-tpi: Tripela de i go pinis, orait Jeroboam wantaim ol manmeri bilong Israel
    i kam lukim King Rehoboam, olsem em i bin tok.
  dan-1931: Da Jeroboam og alt Folket Tredjedagen kom til Rehabeam, som Kongen havde
    sagt,
  vie-OVCB: Ba ngày sau, Giê-rô-bô-am và toàn dân lại kéo đến gặp Rô-bô-am như lời
    vua dặn.
  guj-2017: રાજાએ કહેલું હતું, “ત્રીજા દિવસે મારી પાસે પાછા આવજો.” તેથી યરોબામ અને
    સર્વ લોકો ત્રીજા દિવસે રહાબામ પાસે પાછા આવ્યા.
  pon-2006A: Mwurin rahn siluh Seropoham oh aramas koaros ahpw pwurodo rehn Reopoham,
    nin duwen me e mahsanihong irail.
  por-BRBSL: 'Então Jeroboão e todo o povo vieram a Rehoboam no terceiro dia, como
    pediu o rei, dizendo: “Venha até mim novamente no terceiro dia”.'
  cth-cth: Siangpahrang ni apâthum hnin bout tho awh atipouh e patetlah apâthum hnin
    dawk Jeroboam hoi taminaw pueng teh Rehoboam koe a tho awh.
  twi-twi: Nnansa akyi no, Yeroboam ne nnipa no nyinaa san baa sɛ wɔrebetie Rehoboam
    mmuae sɛnea ɔkae no.
  hlt-hlt: Te dongah manghai loh, “A hnin thum dongah kai taengla ha mael uh,” a ti
    nah tih a thui pah bangla a hnin thum dongah tah Jeroboam neh pilnam boeih te
    Rehoboam taengla mael tangloeng.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè Sedoboɑmmu nɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛní Odoboɑmmu
    borɛ̀, ò sòò bɛ̀ nɑ̀kɛ́ kɛ́nyɛ̃ mmù.
  msy-2020: Ezɨ dughiar 3pla gɨvazɨma, Jeroboam Israelian gumazamiziba bar me ko uamategha,
    Atrivim Rehoboam mɨkemezɨ moghɨn me izi.
  dop-dop: Ḿpʋ́ɣʋ́ Selopʋwɑm nɑ yǝlɑɑ pɑ mǝlɑ Lʋpʋwɑm kiŋ kɛ kʋyɛɛŋ tooso wule, ɩsɩɩ
    ɩ kɑ heeluɣu-wɛ tɔ.
  azb-azb: «Üç gün sonra yenə yanıma gəlin» deyə padşahın söylədiyi kimi Yarovam bütün
    xalqla birgə üç gün sonra Rexavamın yanına gəldi.
  eng-DBY: And Jeroboam and all the people came to Rehoboam the third day, as the
    king had appointed saying, Come again to me on the third day.
  hin-2017: तीसरे दिन जैसे राजा ने ठहराया था, “तीसरे दिन मेरे पास फिर आना,” वैसे ही
    यारोबाम और सारी प्रजा रहबाम के पास उपस्थित हुई।
  eng-YLT: And Jeroboam cometh in, and all the people, unto Rehoboam on the third
    day, as the king spake, saying, 'Return unto me on the third day.'
  eng-WYC-2017: And Jeroboam and all the people came to Rehoboam in the third day,
    as he had commanded to them.
  eng-WMBB: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  urd-GVH: तीन दिन के बाद जब यरुबियाम तमाम इसराईलियों के साथ रहुबियाम का फ़ैसला सुनने
    के लिए वापस आया
  rug-rug: Hola ṉeta rane si pule la koe Rehoboami se Zeroboami meke sari doduru tinoni,
    gua sapu ele zama nia sa baṉara, “Pule mae koa rau pa rane vina ṉeta.”
  gaz-gaz: Bultii sadii booddee akkuma mootichi, “Guyyaa sadii keessatti deebiʼaa
    gara koo kottaa” jedhe sana Yerobiʼaamii fi namoonni hundi gara Rehooboʼaamitti
    deebiʼan.
  fra-LSG: 'Jéroboam et tout le peuple vinrent à Roboam le troisième jour, suivant
    ce qu’avait dit le roi: Revenez vers moi dans trois jours.'
  yal-yal: Yerobowan nun yamaan birin yi fa Manga Robowan fɛma xi saxande lɔxɔni alo
    mangana a fala kii naxan yi, a naxa, “Xi saxan na dangu, ɛ fa n fɛma.”
  haw-1868: A hoi mai o Ieroboama a me ka poe kanaka a pau io Rehoboama la i ka po
    akolu, e like me ka ke alii i olelo aku ai, E hoi mai oukou io'u nei i ke kolu
    o ka la.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ مَثَلَ يَرُبْعَامُ وَسَائِرُ الشَّعْبِ أَمَامَ
    رَحُبْعَامَ كَمَا قَالَ لَهُمُ الْمَلِكُ.
  ewe-ewe: Le ŋkeke etɔ̃ megbe la, Yeroboam kple ameawo katã trɔ va Rehoboam gbɔ abe
    ale si fia la gblɔ ene be, “Mitrɔ gbɔ va gbɔnye le ŋkeke etɔ̃ megbe la ene.”
  eng-LEE: 'When now Jerobo''am and all the people came to Rehobo''am on the third
    day, as the king had spoken, saying, Return to me on the third day:'
  asm-FB: পাছত “তৃতীয়দিনা মোৰ ওচৰলৈ আকৌ আহিবা”, ৰজাই কোৱা এই কথাৰ দৰেই যাৰবিয়াম
    আদি সকলো লোক তৃতীয় দিনা ৰহবিয়ামৰ ওচৰলৈ আহিল।
  sus-A: شِ سَشَن تٌ دَنفِ، يٍرٌبٌوَ مِ نُن حَمَ نَشَ سِفَ رٌبٌوَ مِ يِرٍ، نَشَن نُ
    بَرَ عَ قَلَ عٍ بّ، «شِ سَشَن نَ دَنفِ، وٌ شَ قَ.»
  fra-SBL: 'Jéroboam et tout le peuple se présentèrent à Roboam le troisième jour,
    comme le roi le leur avait demandé, en disant : « Revenez me voir le troisième
    jour. »'
  hbo-hbo: וַיָּבֹ֨א יָרָבְעָ֧ם וְכָל־הָעָ֛ם אֶל־רְחַבְעָ֖ם בַּיֹּ֣ום הַשְּׁלִשִׁ֑י
    כַּאֲשֶׁ֨ר דִּבֶּ֤ר הַמֶּ֙לֶךְ֙ לֵאמֹ֔ר שׁ֥וּבוּ אֵלַ֖י בַּיֹּ֥ום הַשְּׁלִשִֽׁי׃
  kik-kik: Thuutha wa mĩthenya ĩtatũ Jeroboamu na andũ a Isiraeli othe magĩcooka kũrĩ
    Rehoboamu, o ta ũrĩa mũthamaki oigĩte, “Nĩmũgacooka kũrĩ niĩ thuutha wa mĩthenya
    ĩtatũ.”
  fra-NCL: 'Jéroboam et tout le peuple vinrent auprès de Roboam le troisième jour,
    selon que le roi avait dit : « Revenez vers moi dans trois jours. »'
  cek-AK: Siangpahrang mah, Ni thumto pacoengah angzo o let ah, tiah thuih ih lok
    baktih toengah, Jeroboam hoi anih kaminawk boih loe, Rehoboam khaeah caeh o let.
  cuk-cuk: 'Igi Roboam ega sogsa gusa: “Ibapaase gannar be anse dagmaloye.” Deyobi,
    a-ibapaagine, Jeroboam, Israel-dulemarmala, Roboamʼse gannar noni gusmalad.'
  uig-CYR: 'Рәһобоам падиша уларға: «Үч күндин кейин андин қешимға йәнә келиңлар»
    дегинидәк, Йәробоам вә барлиқ хәлиқ үчинчи күни униң қешиға кәлди.'
  tel-2017: “మూడవ రోజున నా దగ్గరికి తిరిగి రండి” అని రాజు చెప్పిన ప్రకారం యరొబాము,
    ప్రజలు మూడో రోజున రెహబాము దగ్గరకి వచ్చారు.
  hat-BSA: 'Konsa, Jéroboam avèk tout pèp la te parèt a Roboam nan twazyèm jou a jan
    wa a te mande lè l te di: “Retounen kote mwen nan twazyèm jou a.”'
  kos-kos: Tukun len tolu, Jeroboam ac mwet nukewa folokla nu yorol Rehoboam, oana
    ke el tuh fahk nu selos ah.
  hbo-WLC: וַיָּבֹ֨א יָרָבְעָ֧ם וְכָל־הָעָ֛ם אֶל־רְחַבְעָ֖ם בַּיּ֣וֹם הַשְּׁלִשִׁ֑י
    כַּאֲשֶׁ֨ר דִּבֶּ֤ר הַמֶּ֙לֶךְ֙ לֵאמֹ֔ר שׁ֥וּבוּ אֵלַ֖י בַּיּ֥וֹם הַשְּׁלִשִֽׁי׃
  ibo-ibo: Mgbe ụbọchị atọ gasịrị, Jeroboam na ndị Izrel niile bịaghachiri ịnụrụ ọsịsa
    Rehoboam, dịka eze kwuru, sị, “Laghachitenụ nʼụbọchị nke atọ.”
  ory-ory: ଏଥିରେ “ତୃତୀୟ ଦିନରେ ମୋʼ ନିକଟକୁ ପୁଣି ଆସ” ବୋଲି ରାଜା ଯେଉଁ ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ
    ଯାରବୀୟାମ ଓ ସମସ୍ତ ଲୋକ ତୃତୀୟ ଦିନ ରିହବୀୟାମଙ୍କ ନିକଟକୁ ଆସିଲେ
  chk-chk: Mürin ülüngat rän Jeropoam me ekewe aramas meinisin ra feito ren ewe king
    Rehopoam, usun i a fen apasa.
  rop-rop: Wal thrideistaim Jerabowam en ola pipul bin kambek langa King Reiyabowam
    laik imbin dalim olabat.
  ukr-1871: 'І прийшов Еробоам і ввесь народ до Робоама третього дня, як звелїв царь,
    сказавши: Прийдїть до мене знов через три днї.'
  deu-1951: 'Als nun am dritten Tage Jerobeam und alles Volk zu Rehabeam kamen, wie
    der König gesagt hatte: «Kommt wieder zu mir am dritten Tag»,'
  eng-JPS: 'So Jeroboam and all the people came to Rehoboam the third day, as the
    king bade, saying: ''Come to me again the third day.'''
  srp-1865: 'A treæi dan doðe Jerovoam i sav narod k Rovoamu kako im bješe kazao car
    rekav: doðite opet k meni do tri dana.'
  lug-lug: Bwe waayitawo ennaku essatu Yerobowaamu n’abantu bonna ne bagenda eri Lekobowaamu,
    nga kabaka bwe yali ayogedde nti, “Mukomeewo oluvannyuma lw’ennaku ssatu.”
  heb-heb: ויבא ירבעם וכל העם אל רחבעם ביום השלשי כאשר דבר המלך לאמר שובו אלי ביום
    השלשי׃
  ben-IRV: পরে “তিন দিন পর আবার আমার কাছে এসো,” রাজার এই কথা অনুসারে যারবিয়াম ও সমস্ত
    লোকেরা তিন দিন পর রহবিয়ামের কাছে এল।
  pan-pan: ਤਾਂ ਜਿਵੇਂ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ ਸੀ ਕਿ ਤੀਜੇ ਦਿਨ ਮੇਰੇ ਕੋਲ ਫੇਰ ਆਉਣਾ ਸੋ ਤੀਜੇ ਦਿਨ
    ਯਾਰਾਬੁਆਮ ਤੇ ਹੋਰ ਸਾਰੇ ਲੋਕ ਰਹਬੁਆਮ ਦੇ ਕੋਲ ਆਏ
  mya-JVB: ရှင် ဘုရင်က၊ သုံး ရက်မြောက်သောနေ့ ၌ တဖန် လာကြဦးလော့ဟု နေ့ရက်ကို ချိန်းချက်
    သည်အတိုင်း ၊ သုံး ရက်မြောက်သောနေ့ ၌ ယေရောဗောင် နှင့် လူ အပေါင်း တို့သည် ရောဗောင်
    ထံသို့ ရောက် ကြ၏။
  hmo-hmo: Vadaeni dina toi idia ore, Ieroboama bona Israela ena mirigini iduhu taudia
    ibounai be Rehoboama dekenai idia mai, king ena hereva hegeregerena.
  urd-urd: और जैसा बादशाह ने हुक्म दिया था कि तीसरे दिन मेरे पास फिर आना तीसरे दिन
    युरब'आम और सब लोग रहब'आम के पास हाज़िर हुए।
  rus-SYN: 'И пришел Иеровоам и весь народ к Ровоаму на третий день, как приказал
    царь, сказав: придите ко мне опять чрез три дня.'
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ Yeloboaũ ń Isailiↄ ɛ̀a mↄ̀ Lↄbↄaũ lè ḿpii, lá
    a ònɛ́ à mɛ̀ aa ɛa mↄ gↄↄ àaↄ̃ gbɛawa.
  tcz-CHONGTHU: Lengpan, “Nithum sungin kakoma hungkit nun,” atibang bang chun Jeroboam
    le mipi ho jouse chu nithum jouvin Rehoboam koma ahungkit taovin ahi.
  mar-mar: “यराबाम आणि सर्व लोक तीन दिवसानी रहबामाकडे आले.” राजा रहबामाने त्यांना
    तसेच सांगितले होते.
  qub-qub: Jitapashan diya chayamuptinna Jeroboam cutiran llapan runacunawan ray Roboam
    cajman.
  bqp-bqp: Yerɑ Yeroboɑmu kɑ tɔn be kpuro bɑ nɑ Roboɑmun mi sɔ̃ɔ itɑse te, nge mɛ
    u rɑɑ geruɑ.
  hat-hat: Twa jou apre vre, Jewoboram tounen ansanm ak tout moun Izrayèl yo vin jwenn
    wa Woboram, jan li te di yo a.
  eng-BSB: After three days, Jeroboam and all the people returned to Rehoboam, since
    the king had said, “Come back to me on the third day.”
  eng-WEBPB: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  kbq-kbq: Hagi ana'ma hutazageno'a kini ne'mo'a huno, 3'a knama umaniteta ehoma hu'nea
    knare Jeroboamu'ene maka vahe'mo'za kini ne' Rehoboamuntega ete e'naze.
  nhe-BL: Huan ipan eyi tonali sampa mosentilijque Jeroboam huan nochi israelitame
    tlen nopa tlaltini ica ajco pampa Tlanahuatijquetl Roboam quinilhuijtoya para
    queja nopa ma mocuepaca.
  gub-BL: Na'iruz 'ar ipaw ire Zeromoàw a'e, teko paw a'e wà no, uze'eg oho tuwihawete
    Homoàw pe a'e wà kury, ize'eg rupi a'e wà kury.
  eng-DRA: So Jeroboam, and all the people came to Roboam the third day, as he commanded
    them.
