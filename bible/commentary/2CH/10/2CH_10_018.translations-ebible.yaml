    Rehoboam teh rangleng dawk karanglah a kâcui teh, Jerusalem lah a yawng.
  twi-twi: Ɔhene Rehoboam somaa Hadoram a na ɔhwɛ adwumayɛfo so no sɛ ɔnkɔhwɛ mma
    ɔman no nyɛ dinn, nanso Israelfo no siw no abo kum no. Bere a ɔhene Rehoboam tee
    saa asɛm no, ntɛm ara, ohuruw tenaa ne teaseɛnam mu, guan kɔɔ Yerusalem.
  hlt-hlt: Te vaengah manghai Rehoboam loh Hadoram te saldong boei la a tueih hatah
    anih te Israel ca rhoek loh lungto neh a dae uh tih duek. Tedae manghai Rehoboam
    te leng dongla luei hatlat tih Jerusalem la rhaelrham.
  tbz-SIM: kɛ́tɔ̃ nhAdodɑmmu wèè bɑkɛ́ bɛ̀ɛ̀ pĩ mmuhɛìkɛ̀ntɔ̃mmú Isidɑyɛɛribɛ borɛ̀,
    kɛ̀ bɛ̀ɛ ò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ. Kɛ̀ Odoboɑmmuu yɑ̀ dɛ̀ fuutɛmɛ̀ kɛ́dekɛ o
    kpɑ̀rìnɑɑsɑ̃ntɛ̀ mɛcɑ̃ɑ̃ nkɛ́cokɛ́ kɛ́kɔtɛ Sedisɑdɑmmu.
  msy-2020: Egha gɨn Atrivim Rehoboam Adoniram amadazɨma, a Israelia bagha zui. Adoniram,
    fomɨra gumazir atrivimɨn ingangaribagh amir gumazibar garir gumazim. An ziar igharazim
    Hadoram. Adoniram ghua Israelia batozir Dughiamɨn, me bar moghɨra dagɨabar a ginivizɨma
    an areme. Ezɨ Rehoboam bizir kamɨn akam baregha, zuamɨra uan karisɨn ghuavanabogha
    ara Jerusalemɨn ghu.
  dop-dop: Pɑɑ nɑ mpʋ nɑ ɩ́ tili tǝlɑsɩ tǝmɑ nyʋɣʋ tʋ Atolɑm kɛ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ
    pɑ wɛ ilim ntɔɣɔŋ tɔɔ tɔ pɑ tɛ́. Ɩlɛnɑ pɛlɛ pɑ́ yɑɣɑ Atolɑm kɛ pɛɛ nɑ pɑ́ kʋ.
    Ḿpʋ́ɣʋ́ Lʋpʋwɑm kpɑ ɩ kɛɛkɛ tɔɔ kɛ́ kpɑkpɑɑ nɑ ɩ́ se nɑ ɩ́ polo Yosɑlɛm.
  azb-azb: Padşah Rexavam mükəlləfiyyətçilər üzərində nəzarətçi olan Adoniramı göndərdi.
    İsrail övladları onu daşqalaq edib öldürdülər. Padşah Rexavam Yerusəlimə qaçmaq
    üçün tələsik öz döyüş arabasına mindi.
  eng-DBY: And king Rehoboam sent Hadoram, who was over the levy; but the children
    of Israel stoned him with stones, that he died. And king Rehoboam hastened to
    mount his chariot, to flee to Jerusalem.
  hin-2017: तब राजा रहबाम ने हदोराम को जो सब बेगारों पर अधिकारी था भेज दिया, और इस्राएलियों
    ने उस पर पथराव किया और वह मर गया। तब रहबाम फुर्ती से अपने रथ पर चढ़कर, यरूशलेम
    को भाग गया।
  eng-YLT: And king Rehoboam sendeth Hadoram, who [is] over the tribute, and the sons
    of Israel cast at him stones, and he dieth; and king Rehoboam hath strengthened
    himself to go up into a chariot to flee to Jerusalem;
  eng-WYC-2017: And king Rehoboam sent Hador-am, that was sovereign over the tributes;
    and the sons of Israel stoned him, and he was dead. And king Rehoboam hasted him
    to go up into his chariot, and fled into Jerusalem.
  eng-WMBB: Then King Rehoboam sent Hadoram, who was over the men subject to forced
    labour; and the children of Israel stoned him to death with stones. King Rehoboam
    hurried to get himself up to his chariot, to flee to Jerusalem.
  urd-GVH: फिर रहुबियाम बादशाह ने बेगारियों पर मुक़र्रर अफ़सर अदूनीराम को शिमाली क़बीलों
    के पास भेज दिया, लेकिन उसे देखकर लोगों ने उसे संगसार किया। तब रहुबियाम जल्दी से
    अपने रथ पर सवार हुआ और भागकर यरूशलम पहुँच गया।
  rug-rug: Beto asa si garunu vura nia baṉara Rehoboami se Adoniramu, sa tie pu palabatu
    ni sari na tie ta zukuru tinavete, ba gona va mate nia patu ari na tie pa Izireli
    si asa. Meke sa baṉara Rehoboami si boka suraṉa pa nana totopili varipera meke
    govete la pa Zerusalema.
  gaz-gaz: Rehooboʼaam mootichis Hadooraam itti gaafatamaa hojjettoota hojii humnaa
    ni erge; Israaʼeloonni immoo dhagaadhaan tumanii isa ajjeesan. Rehooboʼaam mootichi
    garuu ariitiidhaan gaarii ofii isaa yaabbatee jalaa miliqee Yerusaalemitti baqate.
  fra-LSG: Alors le roi Roboam envoya Hadoram, qui était préposé aux impôts. Mais
    Hadoram fut lapidé par les enfants d’Israël, et il mourut. Et le roi Roboam se
    hâta de monter sur un char, pour s’enfuir à Jérusalem.
  yal-yal: Nayi, Manga Robowan yi Hadoran nasiga naxan yi findixi karahan walikɛne
    kuntigin na. Koni Isirayila kaane yi a magɔlɔn, e yi a faxa. Manga Robowan yi
    a mafura soɛ yɛngɛ so wontorona nde kui, a yi a gi, a siga Yerusalɛn yi.
  haw-1868: Hoouna aku la ke alii o Rehoboama ia Hedorama i ka mea maluna o ka auhau
    ana, a hailuku na mamo a Iseraela ia ia, a make ia. Alaila, wikiwiki ae la ke
    alii o Rehoboama e pii maluna o kona hale kaa, a e holo i Ierusalema.
  arb-NAV: وَعِنْدَمَا أَرْسَلَ الْمَلِكُ رَحُبْعَامُ هَدُورَامَ الْمُوَكَّلَ عَلَى
    أَعْمَالِ التَّسْخِيرِ إِلَى أَسْبَاطِ إِسْرَائِيلَ، رَجَمُوهُ بِالْحِجَارَةِ
    فَمَاتَ. فَبَادَرَ الْمَلِكُ رَحُبْعَامُ وَاسْتَقَلَّ مَرْكَبَتَهُ هَارِباً إِلَى
    أُورُشَلِيمَ.
  ewe-ewe: Fia Rehoboam dɔ Adoniram, ame si kpɔa dzizizidɔwo ƒe nyawo gbɔ la ɖe Israel
    gake Israelviwo ƒu kpee wòku. Ke hã la Fia Rehoboam dze agbagba ge ɖe eƒe tasiaɖam
    me eye wòsi yi Yerusalem.
  eng-LEE: Then sent king Rehobo'am Hadoram who was over the tribute; but the children
    of Israel stoned him with stones, that he died. Therefore king Rehobo'am made
    speed with his might to get upon his chariot, to flee to Jerusalem.
  asm-FB: পাছত ৰজা ৰহবিয়ামে বন্দী-কাম কৰাসকলৰ অধ্যক্ষ হদোৰামক পঠিয়াওতে, ইস্ৰায়েলৰ
    সন্তান সকলে তেওঁলৈ এনেদৰে শিল দলিয়ালে যে, যাৰ ফলত তেওঁ তাতে মৰিল৷ ৰজা ৰহবিয়ামে
    নিজৰ ৰথত উঠি বেগাবেগীকৈ যিৰূচালেমলৈ পলাই গ’ল।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ رٌبٌوَ مِ نَشَ هَدٌرَ مِ شّي، نَشَن حّنفِ نُ سَشِ وَلِ
    شْرْشْي رَبَقٍ شْن مَ، كْنْ عِسِرَيِلَكَيٍ نَشَ عَ مَفْنْ هَن عَ قَشَ. نَ كُي،
    مَنفّ رٌبٌوَ مِ نَشَ عَ فِ كٍرٍن نَ سِفَقٍ رَ دَرِ سَلَمُ عَ شَ سْورِ رَفِسٍ كُي.
  fra-SBL: Alors le roi Roboam envoya Hadoram, qui était à la tête des hommes soumis
    au travail forcé, et les enfants d'Israël le lapidèrent à mort. Le roi Roboam
    se hâta de monter sur son char, pour s'enfuir à Jérusalem.
  hbo-hbo: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הֲדֹרָם֙ אֲשֶׁ֣ר עַל־הַמַּ֔ס וַיִּרְגְּמוּ־בֹ֧ו
    בְנֵֽי־יִשְׂרָאֵ֛ל אֶ֖בֶן וַיָּמֹ֑ת וְהַמֶּ֣לֶךְ רְחַבְעָ֗ם הִתְאַמֵּץ֙ לַֽעֲלֹ֣ות
    בַּמֶּרְכָּבָ֔ה לָנ֖וּס יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Mũthamaki Rehoboamu agĩtũma Adoniramu ũrĩa warĩ mũrũgamĩrĩri wa andũ arĩa
    maarutithagio wĩra na hinya; no andũ a Isiraeli makĩmũhũũra na mahiga nyuguto,
    agĩkua. No rĩrĩ, Mũthamaki Rehoboamu nĩetharire, akĩhaica ngaari yake ya ita,
    akĩũrĩra Jerusalemu.
  fra-NCL: Alors le roi Roboam envoya Aduram, qui était préposé aux impôts ; mais
    Aduram fut lapidé par tout Israël, et il mourut. Et le roi Roboam se hâta de monter
    sur un char pour s’enfuir à Jérusalem.
  cek-AK: Siangpahrang Rehoboam mah tamut cong hanah Hadoram to patoeh naah, Israel
    acaengnawk mah anih to thlung hoiah vah o mat; toe siangpahrang Rehoboam angmah
    to loe angmah ih hrangleeng thungah karangah akun moe, Jerusalem ah cawnh ving.
  cuk-cuk: Degi geb sorba, Rey-Roboam Adoram-barmisad. Adoramʼde, dulemar-ise-oarbaar-imakleged-dakedid.
    Israel-dulemar a-dule-daksamargua, akwagi-makar oburgwismalad. Roboam, deyob daksagua,
    gwae-gwae e-ur-napaginedgi nakwisa imaksad. Geb Jerusalén-neggweburse wakited.
  uig-CYR: Рәһобоам падиша баҗ-алван беги Адорамни Исраилларға әвәтти, лекин пүткүл
    Исраил уни чалма-кесәк қилип өлтүрди. У чағда Рәһобоам падиша алдирап, өзиниң
    җәң һарвусиға чиқип, Йерусалимға тикивәтти.
  tel-2017: రెహబాము రాజు వెట్టి పనివారి మీద అధికారి అయిన హదోరాముని ఇశ్రాయేలు వారి
    దగ్గరకి పంపించాడు. కానీ వారు అతణ్ణి రాళ్లతో చావగొట్టారు. అప్పుడు రెహబాము రాజు
    త్వరగా తన రథం ఎక్కి యెరూషలేముకు పారిపోయాడు.
  hat-BSA: Epi Wa Roboam te voye Hadoram ki te chèf kòve yo, e fis Israël yo te lapide
    li ak kout wòch jiskaske li te mouri. Wa Roboam te fè vit monte cha li pou sove
    ale rive Jérusalem.
  kos-kos: Na Tokosra Rehoboam el supwalla Adoniram, su kol orekma lun mwet kohs,
    elan som nu yurin mwet Israel, a elos tanglal nwe ke el misa. Ke ma inge, Rehoboam
    el sulaklak sroang nu fin chariot natul, ac kaingla nu Jerusalem.
  hbo-WLC: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הֲדֹרָם֙ אֲשֶׁ֣ר עַל־הַמַּ֔ס וַיִּרְגְּמוּ־ב֧וֹ
    בְנֵֽי־יִשְׂרָאֵ֛ל אֶ֖בֶן וַיָּמֹ֑ת וְהַמֶּ֣לֶךְ רְחַבְעָ֗ם הִתְאַמֵּץ֙ לַֽעֲל֣וֹת
    בַּמֶּרְכָּבָ֔ה לָנ֖וּס יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Eze Rehoboam zipụrụ Adoniram onyeisi na-elekọta ndị ọrụ mmanye ma ndị Izrel
    ji nkume tugbuo ya. Ma eze Rehoboam jisiri ike gbaba nʼime ụgbọ agha ya, gbalaga
    laa Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ରାଜା ବେଠିକର୍ମାଧ୍ୟକ୍ଷ ହଦୋରାମକୁ ପଠାଇଲେ; ମାତ୍ର ଇସ୍ରାଏଲ
    ସନ୍ତାନମାନେ ତାହାକୁ ପ୍ରସ୍ତରାଘାତ କରନ୍ତେ, ସେ ମଲା। ତହିଁରେ ରିହବୀୟାମ ରାଜା ଯିରୂଶାଲମକୁ
    ପଳାଇବା ପାଇଁ ଶୀଘ୍ର ରଥ ଉପରେ ଚଢ଼ିଲେ।
  chk-chk: Mürin, ewe king Rehopoam a tinala Atoniram ewe meilapen ewe mwichen chon
    angangen kinroosi ren ekewe chon Israel, nge ir ra monei ngeni fau, iwe, a mäla.
    Mürin, ewe king Rehopoam a müttir tötä won wan woken o süla Jerusalem.
  rop-rop: '@see-verse:2CH.010.017'
  ukr-1871: Як же послав царь Робоам Адонирама, начальника над поборами податків,
    то сини Ізрайлеві закидали його каміннєм, і він умер. А царь Робоам вскочив на
    колесницю, щоб втїкти до Ерусалиму.
  deu-1951: Und als der König Rehabeam den Fronmeister Hadoram hinsandte, warfen ihn
    die Kinder Israel mit Steinen zu Tode. Der König Rehabeam aber sprang eilends
    auf seinen Wagen, um nach Jerusalem zu entfliehen.
  eng-JPS: Then king Rehoboam sent Hadoram, who was over the levy; and the children
    of Israel stoned him with stones, so that he died. And king Rehoboam made speed
    to get him up to his chariot, to flee to Jerusalem.
  srp-1865: I car Rovoam posla Adorama koji bijaše nad dankom, ali ga sinovi Izrailjevi
    zasuše kamenjem, te pogibe. Tada car Rovoam brže sjede na kola, te pobježe u Jerusalim.
  lug-lug: Kabaka Lekobowaamu n’atuma Kadolaamu eyavunaanyizibwanga emirimu egy’ekipakasi,
    naye Abayisirayiri ne bamukuba amayinja ne bamutta. Kabaka Lekobowaamu ye n’ayanguwa
    okulinnya eggaali lye n’addukira e Yerusaalemi.
  heb-heb: וישלח המלך רחבעם את הדרם אשר על המס וירגמו בו בני ישראל אבן וימת והמלך
    רחבעם התאמץ לעלות במרכבה לנוס ירושלם׃
  ben-IRV: পরে রহবিয়াম রাজা তাঁর কাজে নিযুক্ত দাসেদের শাসনকর্ত্তা হদোরামকে পাঠালেন;
    কিন্তু ইস্রায়েলীয় সন্তানরা তাকে পাথর মারলো, তাতে সে মারা গেল। আর রাজা রহবিয়াম
    তাড়াতাড়ি তাঁর রথে উঠে যিরূশালেমে পালিয়ে গেলেন।
  pan-pan: ਤਦ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਹਦੋਰਾਮ ਨੂੰ ਭੇਜਿਆ ਜੋ ਬੇਗ਼ਾਰੀਆਂ ਉੱਤੇ ਸੀ, ਪਰ ਇਸਰਾਏਲੀਆਂ
    ਨੇ ਉਸ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਪਥਰਾਉ ਕੀਤਾ ਅਤੇ ਉਹ ਮਰ ਗਿਆ। ਤਦ ਰਹਬੁਆਮ ਨੇ ਯਰੂਸ਼ਲਮ ਵੱਲ ਭੱਜ ਜਾਣ
    ਲਈ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਆਪਣੇ ਰਥ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ
  mya-JVB: ထိုအခါ ရောဗောင် မင်းကြီး သည်၊ အခွန် တော်ဝန် အဒေါနိရံ ကို စေလွှတ် ၍ ဣသရေလ
    အမျိုးသား တို့သည် သူ့ ကိုသေ အောင်ကျောက်ခဲ နှင့် ပစ် ကြ၏။
  hmo-hmo: Vadaeni king Rehoboama ese gaukara taudia edia biaguna Adonirama be Israela
    taudia dekenai ia siaia. To Adonirama be idia dekenai ia ginidae neganai, Israela
    taudia ese nadi dekenai idia hodoa mase. Unai dainai Rehoboama be karaharaga iena
    kariota dekenai ia guia, ia heau mauri lou Ierusalema dekenai.
  urd-urd: तब रहुब'आम बादशाह ने हदुराम को जो बेगारियों का दरोग़ा था भेजा लेकिन बनी
    इस्राईल ने उसको पथराव किया और वह मर गया। तब रहुब'आम येरूशलेम को भाग जाने के लिए
    झट अपने रथ पर सवार हो गया।
  rus-SYN: И послал царь Ровоам Адонирама, начальника над собиранием даней, и забросали
    его сыны Израилевы каменьями, и он умер. Царь же Ровоам поспешил сесть на колесницу,
    чтобы убежать в Иерусалим.
  bqc-SIM: Kí Lↄbↄaũ zↄↄ gbɛ̃zↄ̃ↄ Adonilaũ zĩ̀ Isailiↄwa, ↄ̃ aa aà pàpa ń gbɛo
    wa dɛ̀. Ɔ̃ kí Lↄbↄaũ fɛ̀lɛ ń wãao, à sì a sↄ̃́go guu à bàalɛ̀ tà Yelusalɛũ.
  tcz-CHONGTHU: Lengpa Rehoboam chun Adoniram kitipa ada achamlouva nakitohsah ho
    chunga mopopa chu asoldoh in, ahinlah ama chu Israel mipi hon song a anaseplih
    tauvin ahi. Hijeng jongleh Lengpa Rehoboam chu a sakol kangtalai achun anakaldoh
    man in, Jerusalem lama ana jamdoh in ahi.
  mar-mar: हदोराम हा वेठबिगारांवरचा मुकादम होता. रहबामाने त्यास इस्राएल लोकांकडे पाठवले.
    पण इस्राएल लोकांनी त्याच्यावर दगडफेक करून त्यास मरेपर्यंत मारले. इकडे रहबामाने
    रथाचा आश्रय घेतला आणि त्वरेने पळ काढला. तो यरूशलेमेला पळून गेला.
  qub-qub: Chaypita Roboamga Israelcunata aruchinanpaj cacharan capuralnin Adoramta.
    Chaura llapan Israelcunaga sajmaycällar wañuycachiran. Chaymi ray Roboamga jinan
    öra carrëtanman wicharcur Jerusalenman gueshpir aywacuran.
  bqp-bqp: Sɑɑ ye sɔɔrɑ u Hɑdorɑmu gɔrɑ Isirelibɑn mi, wi u rɑ bu kpɑre bu kɑ wɔ̃ɔ
    gobi mwɑ. Mɑ bɑ nùn kpenu kɑsukɑ bɑ go. Yerɑ n derɑ Roboɑmun tii u win tɑbu kɛkɛ
    wɔri fuuku fuuku u dɑ Yerusɑlɛmuɔ.
  hat-hat: Apre sa, wa Woboram voye Adoram ki te reskonsab travay kòve yo al bò kote
    moun Izrayèl yo. Men, moun Izrayèl yo kalonnen li koutwòch jouk li mouri. Lè sa
    a, wa Woboram prese moute sou cha li, li kouri ale lavil Jerizalèm.
  eng-BSB: Then King Rehoboam sent out Hadoram, who was in charge of the forced labor,
    but the Israelites stoned him to death. And King Rehoboam mounted his chariot
    in haste and escaped to Jerusalem.
  eng-WEBPB: Then King Rehoboam sent Hadoram, who was over the men subject to forced
    labour; and the children of Israel stoned him to death with stones. King Rehoboam
    hurried to get himself up to his chariot, to flee to Jerusalem.
  kbq-kbq: Hagi kini ne' Rehoboamu'a kazokzo eri'za vahete'ma kegava nehia ne' Hadoramuna
    eri'za vahe ome kegava huo huno huntegeno zamefi vu'ne. Hianagi Israeli vahe'mo'za
    havenknonu ahe frizageno fri'ne. Hagi anama hazageno'a kini ne' Rehoboamu'a ame
    huno karisi'afi takaureno freno Jerusalemi vu'ne.
  nhe-BL: Teipa Roboam quititlanqui Adoram tlen eliyaya itlayacanca tlen comun tequitl.
    Quiilhui ma yahui ipan nopa tlali ica norte quintlachiliti intla israelitame tequitiyayaj
    chicahuac. Pero nopa israelitame ica ajco quitepachojque Adoram hasta quimictijque.
    Huan Roboam quimatqui tlen panoc huan nimantzi tlejcoc ipan icarro huan cholo
    hasta altepetl Jerusalén.
  gub-BL: Anoniràw wiko uma'ereko e ma'e wanuwihaw romo a'e. Na'e Homoàw omono kar
    Anoniràw Izaew wanupe kury. — Eze'eg eho wanupe nehe, i'i izupe. Izaew uzapizapi
    Anoniràw ita tetea'u pupe wà, izuka pà wà. A'e rupi Homoàw uzeupir uzywyramawa
    pupe na'arewahy kury, Zeruzarez pe uzàn pà kury.
  eng-DRA: 'And king Roboam sent Aduram, who was over the tributes, and the children
