verse: 2CH.010.018
translations:
  mal-C: നിർബന്ധിതമായി വേലചെയ്യുന്നവരുടെ ചുമതല വഹിച്ചിരുന്ന അദോനിരാമിനെ രെഹബെയാംരാജാവ്
    ഇസ്രായേല്യരുടെ അടുക്കലേക്കയച്ചു. എന്നാൽ, അവർ അദ്ദേഹത്തെ കല്ലെറിഞ്ഞുകൊന്നു. രെഹബെയാംരാജാവാകട്ടെ,
    കഷ്ടിച്ച് രഥത്തിലേറി ജെറുശലേമിലേക്ക് ഓടിപ്പോന്നു.
  deu-TKW: Als nun der König Rehabeam den Fronmeister Hadoram hinsandte, warfen ihn
    die Israeliten mit Steinen zu Tode. Der König Rehabeam aber sprang noch rasch
    auf seinen Wagen und floh nach Jerusalem.
  lin-lin: Mokonzi Roboami atindaki Adorami oyo azalaki motambolisi ya misala makasi,
    kasi bana ya Isalaele babambaki ye mabanga mpe akufaki. Nzokande, mokonzi Roboami
    alongaki komata na shar na ye mpo na kokima na Yelusalemi.
  eng-LSV: And King Rehoboam sends Hadoram, who [is] over the tribute, and the sons
    of Israel cast stones at him, and he dies; and King Rehoboam has strengthened
    himself to go up into a chariot to flee to Jerusalem;
  eng-GNV: 'Then King Rehoboam sent Hadoram that was ouer the tribute, and the children
    of Israel stoned him with stones, that he died: then King Rehoboam made speede
    to get him vp to his charet, to flee to Ierusalem.'
  eng-WEBSTER: Then king Rehoboam sent Hadoram that was over the tribute; and the
    children of Israel stoned him with stones, that he died. But king Rehoboam made
    speed to get into his chariot, to flee to Jerusalem.
  nhw-BL: Teipa Roboam quititlanqui Adoram catli eliyaya itlayacanca tlen comun tequitl.
    Quiilhui ma yohui ipan nopa tlali ica norte quintlachiliti sintla israelitame
    tequitiyayaj chicahuac. Pero nopa israelitame ica ajco quitepachojque Adoram hasta
    quimictijque. Huan Roboam quimatqui catli panoc huan nimantzi tlejcoc ipan icarro
    huan cholo hasta altepetl Jerusalén.
  swh-ONEN: Mfalme Rehoboamu akamtuma Adoniramu aliyekuwa msimamizi wa wale waliofanya
    kazi ngumu kwa kulazimishwa, lakini Israeli wote wakampiga kwa mawe hadi akafa.
    Hata hivyo, Mfalme Rehoboamu, akafanikiwa kuingia kwenye gari lake na kutorokea
    Yerusalemu.
  bba-bba: Sɑɑ ye sɔɔrɑ u Hɑdorɑmu ɡɔrɑ Isirelibɑn mi, wi u rɑ bu kpɑre bu kɑ wɔ̃ɔ
    ɡobi mwɑ. Mɑ bɑ nùn kpenu kɑsukɑ bɑ ɡo. Yerɑ n derɑ Roboɑmun tii u win tɑbu kɛkɛ
    wɔri fuuku fuuku u dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: Then king Rehoboam sent Hadoram that was over the tribute; and the children
    of Israel stoned him with stones, that he died. But king Rehoboam made speed to
    get him up to his chariot, to flee to Jerusalem.
  luo-luo: Ruoth Rehoboam nooro Adoniram mane jarit joma ichuno mondo oti githuon
    to jo-Israel duto nochiele gi kite motho. Kata kamano Ruoth Rehoboam nonwangʼo
    thuolo moidho gache nyaka Jerusalem mondo otony.
  meu-meu: Bena King Rehoboam ese Hadorama, e haḡaukaradia taudia biagudia, na e siaia;
    a Israel taudia ese nadi amo e hodoa mase. Bena King Rehoboam na ena kariota ai
    e gui haraḡa, Ierusalem baine heau lao eto.
  npi-ULB: तब राजा रहबामले ज्‍यालाबिना काममा लगाइएका मानिसहरूका निरीक्षक अदोनीरामलाई
    पठाए, तर इस्राएलका मानिसहरूले तिनलाई ढुङ्गाले हानेर मारे । राजा रहबामचाहिं आफ्‍नो
    रथमा चढेर तुरुन्‍तै यरूशलेमतर्फ भागे ।
  yor-yor: Ọba Rehoboamu rán Adoniramu jáde, ẹni tí ó wà ní ìkáwọ́ iṣẹ́ onírúurú,
    ṣùgbọ́n àwọn ọmọ Israẹli sọ ọ́ ní òkúta pa. Ọba Rehoboamu, gbìyànjú láti dé inú
    kẹ̀kẹ́ rẹ̀ ó sì sálọ sí Jerusalẹmu.
  pes-OPCB: چندی بعد رحبعام پادشاه، ادونیرام، سرپرست کارهای اجباری را فرستاد تا قبیله‌های
    اسرائیل را بررسی کند. اما مردم او را سنگسار کرده کشتند و رحبعام با عجله سوار بر
    ارابه شده، به اورشلیم گریخت.
  tgl-ULB: Pagkatapos, ipinadala ni Haring Rehoboam si Adoram na namumuno sa sapilitang
    panggawa, ngunit binato siya ng mga Israelita hanggang sa namatay siya. Kaagad
    na tumakas si Haring Rehoboam sakay ng kaniyang karwahe patungo sa Jerusalem.
  hui-hui: Mani howa Kini Lehoboama ibugua agali mbira Adonirama ibu kininaga biabe
    bia haga agali hearu handayaho haga henego ogoni ibu Isaraele wali agali wahalu
    pene biaru hearia pelo pu lene. Adonirama ibu Isaraele wali agali biaru hearia
    piyagola tigua ibu ege to̱le̱me bo homelene. Ani biya layago hale howa Kini Lehoboama
    ibuninaga wai biagane garo ale mini karisini iraga halu abale Yarusaleme ibida
    pene.
  mya-mya: ထို​အ​ခါ​ရော​ဗောင်​မင်း​သည်​ချွေး​တပ်​တာ​ဝန် ခံ​အ​ဒေါ​နိ​ရံ​အား ဣ​သ​ရေ​လ​ပြည်​သူ​တို့
    ထံ​စေ​လွှတ်​တော်​မူ​၏။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ ပြည်​သူ​တို့​က​ထို​သူ​အား​ခဲ​နှင့်​ပေါက်​သတ်
    ကြ​သ​ဖြင့် ရော​ဗောင်​သည်​မိ​မိ​ရ​ထား​ပေါ် သို့​အ​ဆော​တ​လျင်​တက်​၍​ယေ​ရု​ရှ​လင်
    မြို့​သို့​ထွက်​ပြေး​လေ​၏။-
  bod-N: ཡང་རེ་ཧབ་ཨམ་གྱིས་སྡུག་ལས་རྒྱག་པའི་བྲན་གཡོག་རྣམས་ལ་ལྟ་སྐུལ་བྱེད་པའི་ཧ་དོ་རམ་མངགས་ནས་སོང་བ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རྡོ་རུབ་བཏང་ནས་བསད། དེར་རྒྱལ་པོ་རེ་ཧབ་ཨམ་ནི་རྟབ་རྟབ་པོར་ཤིང་རྟར་བསྡད་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་བྲོས།
  sna-sna: Mambo Rehobhoamu akatuma Adhoniramu, aiva mukuru wavashandi vechibharo,
    asi vaIsraeri vakamutema namabwe kusvikira afa. Mambo Rehobhoamu akakwanisa kupinda
    mungoro yake akatizira kuJerusarema.
  spa-BLM: Entonces el rey Roboam envió a Hadoram, que estaba a cargo de los hombres
    sometidos a trabajos forzados, y los hijos de Israel lo mataron a pedradas. El
    rey Roboam se apresuró a subir a su carro, para huir a Jerusalén.
  cac-cac: '@see-verse:2CH.010.017'
  swh-ULB: Kisha mfalme Rehoboamu akamtuma Adoramu, ambaye alikuwa msimamizi wa wafanya
    kazi, lakini watu wa Israeli walimuua kwa kumpiga mawe. Mfalame Rehoboamu akaingia
    haraka ndani ya gari lake kwenda Yerusalemu.
  bel-bel: І паслаў цар Раваам Аданірама, начальніка над зборам даніны, і закідалі
    яго сыны Ізраілевыя камянямі, і ён памёр. А цар Раваам пасьпяшаўся сесьці на калясьніцу,
    каб уцячы ў Ерусалім.
  deu-ELBBK: Und der König Rehabeam sandte Hadoram, der über die Fron war; aber die
    Kinder Israel steinigten ihn, und er starb. Da eilte der König Rehabeam, den Wagen
    zu besteigen, um nach Jerusalem zu fliehen.
  mbb-OT: Ne impehendiyà ni Hadì Rehoboam te menge Israilihanen si Hadoram, kes edumala
    te menge etew he ebpeǥesen te kedterebahu. Piru mibpenuleng sikandin te vatu te
    menge Israilihanen taman te kebpatey zin. Ne migaanggaan med-untud si Hadì Rehoboam
    te kerwahi zin ne mibpelaǥuy pehendiyà te Jerusalem.
  mal-2015: പിന്നെ രെഹബെയാംരാജാവു ഊഴിയവേലക്കു മേൽവിചാരകനായ ഹദോരാമിനെ അയച്ചു; എന്നാൽ
    യിസ്രായേല്യർ അവനെ കല്ലെറിഞ്ഞു കൊന്നുകളഞ്ഞു; രെഹബെയാംരാജാവു വേഗത്തിൽ രഥം കയറി യെരൂശലേമിലേക്കു
    ഓടിപ്പോയി.
  rmc-rmc: Paľis o Rechabeam bičhaďa ko Izraeliti le Hadoram, savo sas ačhado upral
    o buča, ale on les murdarde le barenca. Sar pes pal oda došunďa o Rechabeam, sigo
    bešľa pro verdan a denašľa odarik andro Jeruzalem.
  pes-OPV: پس رحبعام پادشاه هدرام راکه رئیس باجگیران بود فرستاد، و بنی‌اسرائیل اورا
    سنگسار کردند که مرد و رحبعام پادشاه تعجیل نموده، بر ارابه خود سوار شد و به اورشلیم
    فرارکرد.
  ron-1924: Атунч, ымпэратул Робоам а тримис пе Хадорам, каре ера май-маре песте дэрь.
    Хадорам а фост ымпрошкат ку петре де копиий луй Исраел ши а мурит. Ши ымпэратул
    Робоам с-а грэбит ши с-а суит ынтр-ун кар, ка сэ фугэ ла Иерусалим.
  ben-OBCV: রাজা রহবিয়াম বেগার শ্রমিকদের দেখাশোনা করার দায়িত্বপ্রাপ্ত অদোনীরামকে
    তাদের কাছে পাঠালেন, কিন্তু ইস্রায়েলীরা তার উপর পাথর ছুঁড়ে তাকে মেরে ফেলেছিল।
    রাজা রহবিয়াম অবশ্য, কোনোমতে রথে চড়ে জেরুশালেমে পালিয়ে যেতে পেরেছিলেন।
  som-som: Markaasaa Boqor Rexabcaam wuxuu diray Hadooraam oo cashuurta u sarreeyey,
    oo dadkii Israa'iil dhagax bay la dhaceen, wuuna dhintay. Markaasaa Boqor Rexabcaam
    ku degdegay inuu fuulo gaadhifaraskiisii si uu Yeruusaalem ugu cararo.
  lat-VUC: 'Misitque rex Roboam Aduram, qui præerat tributis, et lapidaverunt eum
    filii Israël, et mortuus est: porro rex Roboam currum festinavit ascendere, et
    fugit in Jerusalem.'
  eng-ASVBT: Then king Rehoboam sent Hadoram, who was over the men subject to taskwork;
    and the children of Israel stoned him to death with stones. And king Rehoboam
    made speed to get him up to his chariot, to flee to Jerusalem.
  ita-1885: E il re Roboamo mandò a' figliuoli d'Israele Hadoram, ch'era sopra i tributi;
    ma essi lo lapidarono, onde egli morì. Allora il re Roboamo salì prestamente sopra
    un carro, e se ne fuggì in Gerusalemme.
  eng-LXXUP: And King Rehoboam sent to them Hadoram that was over the tribute; and
    the children of Israel stoned him with stones, and he died. And King Rehoboam
    hastened to mount his chariot, to flee to Jerusalem.
  eng-ULB: Then King Rehoboam sent Adoniram, who was over the forced laborers, but
    the people of Israel stoned him to death with stones. King Rehoboam fled quickly
    in his chariot to Jerusalem.
  spa-VBL: Entonces el rey Roboam envió a Adoram, encargado de los trabajos forzados,
    pero los israelitas lo apedrearon hasta la muerte. El rey Roboam se subió rápidamente
    a su carro y corrió de regreso a Jerusalén.
  fra-_FOB: Alors le roi Roboam envoya Hadoram, qui était préposé aux impôts; mais
    les enfants d'Israël l'assommèrent à coups de pierres, et il mourut. Et le roi
    Roboam se hâta de monter sur un char pour s'enfuir à Jérusalem.
  mal-mal: പിന്നെ രെഹബെയാംരാജാവ് അടിമവേലക്കാരുടെ മേൽവിചാരകനായ ഹദോരാമിനെ യിസ്രായേൽ
    ജനത്തിന്റെ അടുക്കൽ അയച്ചു; എന്നാൽ അവർ അവനെ കല്ലെറിഞ്ഞ് കൊന്നുകളഞ്ഞു; രെഹബെയാംരാജാവ്
    വേഗത്തിൽ രഥം കയറി യെരൂശലേമിലേക്ക് ഓടിച്ചുപോയി.
  urd-GVR: Phir Rahubiyām Bādshāh ne begāriyoṅ par muqarrar afsar Adūnīrām ko shimālī
    qabīloṅ ke pās bhej diyā, lekin use dekh kar logoṅ ne use sangsār kiyā. Tab Rahubiyām
    jaldī se apne rath par sawār huā aur bhāg kar Yarūshalam pahuṅch gayā.
  suz-BL: मिनु पिप रेहोबाममी आ गेय पाइब आन कली कोव़ब हदोराम कली मुर आन बाक्‍तीकेम
    सोइक्‍ता बाक्‍त। तन्‍न इस्राएलीपुकीम मेको कली फुल्‍लु आप्‍शा सदमे बाक्‍त। मिनु
    पिप रीब पा दयु प्रेक्‍‍शा आ बग्‍गी ङोइश्‍शा, यरूसलेम लमाक्‍त।
  ita-1927: E il re Roboamo mandò loro Adoram, preposto ai tributi; ma i figliuoli
    d’Israele lo lapidarono ed egli morì. E il re Roboamo salì in fretta sopra un
    carro per fuggire a Gerusalemme.
  ckb-ckb: ڕەحەڤەعام پاشا ئەدۆنیرامی نارد، ئەوەی کە سەرپەرشتیاری کاری بێگاری بوو،
    بەڵام نەوەی ئیسرائیل بەردبارانیان کرد و مرد. ئیتر ڕەحەڤەعام پاشا پێڕاگەیشت کە
    سواری گالیسکەکەی بێت و بەرەو ئۆرشەلیم هەڵبێت.
  eng-BBE: Then Rehoboam sent Adoniram, the overseer of the forced work; and he was
    stoned to death by all Israel. And King Rehoboam went quickly and got into his
    carriage to go in flight to Jerusalem.
  kan-OKCV: ಆಗ ರೆಹಬ್ಬಾಮನು ದಾಸರ ಮೇಲ್ವಿಚಾರಕನಾದ ಅದೋನೀರಾಮನನ್ನು ಕಳುಹಿಸಿದನು. ಆದರೆ ಇಸ್ರಾಯೇಲರು
    ಅವನ ಮೇಲೆ ಕಲ್ಲೆಸೆದು ಕೊಂದುಹಾಕಿದರು. ಆದ್ದರಿಂದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಆತುರಪಟ್ಟು ತನ್ನ ರಥವನ್ನೇರಿ
    ಯೆರೂಸಲೇಮಿಗೆ ಓಡಿಹೋದನು.
  tam-2017: பின்பு ராஜாவாகிய ரெகொபெயாம் கட்டாய வேலைக்காரர்களின் தலைவனாகிய அதோராமை
    அனுப்பினான்; இஸ்ரவேல் மக்கள் அவனைக் கல்லெறிந்து கொன்றார்கள்; அப்பொழுது ராஜாவாகிய
    ரெகொபெயாம் விரைவாக இரதத்தின்மேல் ஏறி எருசலேமுக்கு ஓடிப்போனான்.
  spa-RV-1909: Envió luego el rey Roboam á Adoram, que tenía cargo de los tributos;
    pero le apedrearon los hijos de Israel, y murió. Entonces se esforzó el rey Roboam,
    y subiendo en un carro huyó á Jerusalem.
  ron-BTF: Atunci împăratul Roboam a trimis pe Hadoram, care era peste taxă; și copiii
    lui Israel l-au împroșcat cu pietre, încât a murit. Dar împăratul Roboam s-a grăbit
    să îl i-a în carul său, să fugă la Ierusalim.
  eng-WEBP: Then King Rehoboam sent Hadoram, who was over the men subject to forced
    labor; and the children of Israel stoned him to death with stones. King Rehoboam
    hurried to get himself up to his chariot, to flee to Jerusalem.
  eng-FBV: Then King Rehoboam sent out Hadoram, who was in charge of forced labor,
    but the Israelites stoned him to death. King Rehoboam quickly jumped into his
    chariot and raced back to Jerusalem.
  nld-1939: Wel vaardigde koning Roboam den leider van de arbeidsdienst Hadoram nog
    af, maar Israël stenigde hem dood, en koning Roboam moest overhaast zijn wagen
    bestijgen, om nog naar Jerusalem te kunnen vluchten.
  nch-BL: Teipa Roboam quititanqui Adoram cati eliyaya itayacanca ten comun tequit.
    Quiilhui ma yahui ipan nopa tali ica norte para quintachiliti sinta nopa israelitame
    tequitij chicahuac. Pero nopa israelitame ica norte quitepachojque Adoram hasta
    quimictijque. Huan Roboam quimatqui ten panoc huan nimantzi tejcoc ipan icarro
    huan cholo hasta altepet Jerusalén.
  vie-1934: Bấy giờ, vua Rô-bô-am sai Ha-đô-ram, là người cai quản việc cống thuế,
    đến cùng dân Y-sơ-ra-ên; song dân Y-sơ-ra-ên ném đá người, thì người chết. Vua
    Rô-bô-am lật đật lên xe trốn về Giê-ru-sa-lem.
  hin-CV: राजा रिहोबोयाम ने हदोराम को, जो बेगार श्रमिकों का मुखिया था, इस्राएलियों
    के पास भेजा. इस्राएलियों ने उसका पथराव किया कि उसकी हत्या हो गई. यह देख राजा रिहोबोयाम
    ने बिना देर किए रथ जुतवाया और वह येरूशलेम को भाग गया.
  spa-BES: Entonces Roboam envió a Adoniram, el supervisor del trabajo forzado; y
    lo apedrearon a muerte por todo Israel. Y el rey Roboam fue rápidamente y se subió
    a su carruaje y huir a Jerusalén.
  tdx-tdx: Nirahe’ i Rekoboame amy zao t’i Hadorame mpifehe i habay; f’ie rinetsa’
    o ana’ Israeleo vato, le nihomake. Aa le nihitrihitry mb’amy sarete’ey mb’eo t’i
    Rekoboame mpanjaka, niherereake mb’e Ierosalaime añe.
  tha-KJV: แล​้วกษั​ตริ​ย์เรโหโบอัมทรงใช้ฮาโดรัมนายงานเหนือแรงงานเกณฑ์​ไป และประชาชนอิสราเอลก็เอาหินขว้างท่านถึงตาย
    แล​้วกษั​ตริ​ย์เรโหโบอัมก็ทรงรีบขึ้นรถรบของพระองค์ ทรงหนีไปกรุงเยรูซาเล็ม
  por-BR-2018: Enviou logo o rei Roboão a Adorão, que tinha cargo dos tributos; mas
    lhe apedrejaram os filhos de Israel, e morreu. Então se esforçou o rei Roboão,
    e subindo em um carro fugiu a Jerusalém.
  deu-ELO: Und der König Rehabeam sandte Hadoram, der über die Fron war; aber die
    Kinder Israel steinigten ihn, und er starb. Da eilte der König Rehabeam, den Wagen
    zu besteigen, um nach Jerusalem zu fliehen.
  eng-WYC-2018: And king Rehoboam sent Hadoram, that was sovereign over the tributes;
    and the sons of Israel stoned him, and he was dead. And king Rehoboam hasted him(self)
    to go up into his chariot, and fled into Jerusalem. (And King Rehoboam sent out
    Hadoram, who was the ruler over the tributes, or the taxes; and the Israelites
    stoned him, and he died. And King Rehoboam hastened to go up into his chariot,
    and fled into Jerusalem.)
  epo-epo: Kaj la reĝo Reĥabeam sendis Hadoramon, la estron super la impostoj; sed
    la Izraelidoj ĵetis sur lin ŝtonojn, kaj li mortis. Kaj la reĝo Reĥabeam rapide
    sidiĝis en ĉaro, por forkuri en Jerusalemon.
  uig-PIN: Rǝⱨoboam padixaⱨ baj-alwan begi Adoramni Israillarƣa ǝwǝtti, lekin pütkül
    Israil uni qalma-kesǝk ⱪilip ɵltürdi. U qaƣda Rǝⱨoboam padixaⱨ aldirap, ɵzining
    jǝng ⱨarwisiƣa qiⱪip, Yerusalemƣa tikiwǝtti.
  beo-beo: 'Amalalu, hina bagade Lihouboua:me da udigili sesei hawa: hamosu dunu ilia
    ouligisu dunu A:dounaila:me amo Isala:ili dunuma asunasi. Be ilia da e igiga gala:le
    medole legei. Amo ba:beba:le, Lihouboua:me da ea ‘sa:liode’ amo da:iya fila heda:le,
    Yelusaleme moilai bai bagadega hobeale asi.'
  tpi-OTNT: Bihain King Rehoboam i salim Adoniram i go long ol Israel. Adoniram em
    i dispela man i save bosim ol man i mekim wok bilong king. Narapela nem bilong
    en, em Hadoram. Tasol taim Adoniram i kamap long ol, ol manmeri bilong Israel
    i tromoi ston long em na i kilim em i dai. Rehoboam i harim tok long dispela samting
    ol i mekim, orait na kwiktaim tru em i go antap long karis bilong en na i ranawe
    i go long Jerusalem.
  hau-SA: Sarki Rehobowam ya aiki Hadoram wanda yake lura da aikin dole, amma Isra’ilawa
    suka jajjefe shi da duwatsu har ya mutu. Sarki Rehobowam kuwa ya gaggauta ya shiga
    keken yaƙinsa ya gudu zuwa Urushalima.
  uig-LAT: Rehoboam padishah baj-alwan bégi Adoramni Israillargha ewetti, lékin pütkül
    Israil uni chalma-kések qilip öltürdi. U chaghda Rehoboam padishah aldirap, özining
    jeng harwisigha chiqip, Yérusalémgha tikiwetti.
  nde-nde: Inkosi uRehobhowami yasithuma u-Adoniramu owayengumphathi wezibhalwa, kodwa
    abako-Israyeli bamkhanda ngamatshe wafa. Kodwa inkosi uRehobhowami yaphanga yakhwela
    enqoleni yayo yokulwa, yabalekela eJerusalema.
  ton-ton: 'Pea naʻe fekau ʻe he tuʻi ko Lehopoami ʻa ʻAtolami ʻaia naʻe pule ki he
    tukuhau: pea naʻe tolongaki ʻaki ia ʻae maka ʻe he fānau ʻa ʻIsileli, pea pekia
    ai ia. Ka naʻe fakatoʻotoʻo ʻe Lehopoami ke heka ki heʻene saliote, ke hola ki
    Selūsalema.'
  ces-1613: A když poslal král Roboám Adurama, kterýž byl nad platy, uházeli ho synové
    Izraelští kamením až do smrti, čímž král Roboám přinucen byl, aby vsedna na vůz,
    utekl do Jeruzaléma.
  eng-WMB: Then King Rehoboam sent Hadoram, who was over the men subject to forced
    labor; and the children of Israel stoned him to death with stones. King Rehoboam
    hurried to get himself up to his chariot, to flee to Jerusalem.
  tam-TCV: அரசன் ரெகொபெயாம் கட்டாய வேலைக்குப் பொறுப்பாயிருந்த அதோராமை மக்களிடம் அனுப்பினான்.
    ஆனால் இஸ்ரயேலர்கள் அவனைக் கல்லெறிந்து கொன்றுவிட்டார்கள். அரசன் ரெகொபெயாம் எப்படியோ
    ஒருவழியாகத் தனது தேரில் ஏறி எருசலேமுக்குத் தப்பி ஓடினான்.
  ceb-ULB: Unya gipadala ni Haring Rehoboam si Adoniram, nga nagdumala sa pinugos
    nga mga mamumuhat, apan gibato siya sa katawhan sa Israel hangtod nga namatay.
    Mikalagiw dayon si Haring Rehoboam sakay sa iyang karwahe paingon sa Jerusalem.
  pol-UBG: Wtedy król Roboam posłał do synów Izraela Hadorama, który był poborcą,
    a oni ukamienowali go tak, że umarł. Król Roboam wsiadł więc w pośpiechu na rydwan
    i uciekł do Jerozolimy.
  urd-GVU: پھر رحبعام بادشاہ نے بےگاریوں پر مقرر افسر ادونیرام کو شمالی قبیلوں کے
    پاس بھیج دیا، لیکن اُسے دیکھ کر لوگوں نے اُسے سنگسار کیا۔ تب رحبعام جلدی سے اپنے
    رتھ پر سوار ہوا اور بھاگ کر یروشلم پہنچ گیا۔
  deu-1912: Aber der König Rehabeam sandte Hadoram, den Rentmeister; aber die Kinder
    Israel steinigten ihn zu Tode. Und der König Rehabeam stieg stracks auf seinen
    Wagen, daß er flöhe gen Jerusalem.
  kan-2017: ರೆಹಬ್ಬಾಮನು ಬಿಟ್ಟೀಕೆಲಸದವರ ಮೇಲ್ವಿಚಾರಕನಾದ ಹದೋರಾಮನನ್ನು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಕಳುಹಿಸಿದಾಗ,
    ಅವರು ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಂದರು. ಆಗ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಬೇಗನೆ ರಥವನ್ನೇರಿ ಯೆರೂಸಲೇಮಿಗೆ
    ಓಡಿ ಹೋದನು.
  yap-yap: Ma aram me l’oeg Rehoboam ni Pilung Adoniram, ni ir e ma tay muru’agen
    e maruwel nib gel nma pi’ fare pilung, ni nge yan ngak piyu Israel, miyad cheal
    ngar malang niged nge yim’. Nap’an ni buch e ren’ey, me gurnag Rehoboam ir nge
    af nga daken e chariot rok nge mil nga Jerusalem.
  hlt-MCSB: Te vaengah manghai Rehoboam loh Hadoram te saldong boei la a tueih hatah
    anih te Israel ca rhoek loh lungto neh a dae uh tih duek. Tedae manghai Rehoboam
    te leng dongla luei hatlat tih Jerusalem la rhaelrham.
  mdy-ETH: ዬካፓ ካኣቲ ሮቢዓሜ ዎልቄና ማዺሾ ዓሶኮ ሱኡጋሢ፥ ዓዶኒራሜ ዒስራዔኤሌ ዓሶ ኮይላ ዳኬኔ፤ ዔያታ ጋዓንቴ ሹቻ ዒዛ
    ዹይ ዎዼኔ፤ ዒማና ሮቢዓሜ ዑካዺ ሳርጌሎ ዖይቶ ቶጊ ዬሩሳላሜ ዴንዳዖ ቶሊ ዓቴኔ።
  twi-ASANTE: Ɔhene Rehoboam somaa Hadoram a na ɔhwɛ nnwumayɛfoɔ so no sɛ ɔnkɔhwɛ
    mma ɔman no nyɛ dinn, nanso Israelfoɔ no sii no aboɔ, kumm no. Ɛberɛ a ɔhene Rehoboam
    tee saa asɛm no, ntɛm ara, ɔhuri tenaa ne teaseɛnam mu, dwane kɔɔ Yerusalem.
  eng-WEBU: Then King Rehoboam sent Hadoram, who was over the men subject to forced
    labor; and the children of Israel stoned him to death with stones. King Rehoboam
    hurried to get himself up to his chariot, to flee to Jerusalem.
  wal-wal: Hegaappe guyyiyan, Kawoi Robi7aami ba gabbaaratu halaqaa Adooniraama Israa7eela
    asaakko kiittiis; kiittin eti a shuchchan caddidi woridosona. Yaatin, Kawoi Robi7aami
    ba paraa gaariyan eesuwan kiyi uttidi, Yerusalaame baqatiis.
  spa-PDDPT: Después el rey Roboam envió a Adoram, quien estaba a cargo del tributo
    laboral. Pero los hijos de Israel lo apedrearon, y murió. Entonces el rey Roboam
    se apresuró, subió en su carroza y huyó a Jerusalén.
  gun-gun: Ha'e gui huvixa Roboão omondouka omomba'eapo nhea'ãmby kuery re opena va'ety
    Adorão, teĩ ha'e va'e ma Israel kuery ha'e javi ojapipa ita py, ha'e ramo omano.
    Ha'e rã huvixa Roboão ma okaróxa ogueraa nho vy onha ovy Jerusalém katy.
  ilo-ULB: Kalpasanna, imbaon ni Ari Rehoboam ni Adoniram, a mangidadaulo kadagiti
    inkapilitan nga agtrabaho, ngem binato isuna dagiti tattao ti Israel agingga a
    natay. Dagus a naglibas ni Ari Rehoboam babaen iti karuahena ket napan idiay Jerusalem.
  kpg-kpg: Gei King Rehoboam ga hagau a Adoniram, dela e dagi nia daangada ala e haga ngalua
    kono, gi baahi digau Israel, gei digaula ga dilidili a mee gii made. I muli di
    hai deenei ne hai, gei Rehoboam ga hagalimalima gaa gaga gi dono waga hongo henua,
