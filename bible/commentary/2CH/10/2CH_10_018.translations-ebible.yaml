  dan-1931: Nu sendte Kong Rehabeam Adoniram, der havde Opsyn med Hoveriarbejdet,
    ud til dem, men Israelitterne stenede ham til Døde. Da steg Kong Rehabeam i største
    Hast op på sin Stridsvogn og flygtede til Jerusalem.
  vie-OVCB: Trong một cố gắng cuối cùng, Vua Rô-bô-am bảo Ha-đô-ram, người phụ trách
    sưu dịch, ra nói chuyện với Ít-ra-ên, nhưng bị họ ném đá chết. Thấy thế, Vua Rô-bô-am
    vội vã lên chiến xa trốn về Giê-ru-sa-lem.
  guj-2017: પછી રહાબામ રાજાએ હદોરામ, જે મજૂરોનો ઉપરી હતો અને જુલમથી કામ કરાવતો હતો
    તેને ઇઝરાયલના લોકો પાસે મોકલ્યો, પણ ઇઝરાયલના લોકોએ તેને પથ્થરે મારીને મારી નાખ્યો.
    તેથી રાજા તેના રથ પર બેસીને ઉતાવળે યરુશાલેમ નાસી ગયો.
  pon-2006A: Nanmwarki Reopoham eri kadarala Adonairam, me kin pwukoahki apwahpwalih
    doadoahk idihd kan, en patohla rehn mehn Israel kan, ahpw re katehki takai lao
    ih mehla. Ni ahnsowo, Reopoham ahpw ketidahng pohn tehnwere werennasapw oh tangalahng
    Serusalem.
  por-BRBSL: Então o rei Roboão enviou Hadorão, que estava sobre os homens sujeitos
    a trabalhos forçados; e os filhos de Israel o apedrejaram até a morte com pedras.
    O rei Roboão apressou-se a subir para sua carruagem, para fugir para Jerusalém.
  cth-cth: Hahoi, siangpahrang Rehoboam ni thaw katawknaw ka uk e Adoniram teh Isarelnaw
