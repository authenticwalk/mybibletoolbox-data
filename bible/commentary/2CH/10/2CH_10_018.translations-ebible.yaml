  uig-ARA: رەھوبوئام پادىشاھ باج-ئالۋان بېگى ئادورامنى ئىسرائىللارغا ئەۋەتتى، لېكىن
    پۈتكۈل ئىسرائىل ئۇنى چالما-كېسەك قىلىپ ئۆلتۈردى. ئۇ چاغدا رەھوبوئام پادىشاھ ئالدىراپ،
    ئۆزىنىڭ جەڭ ھارۋىسىغا چىقىپ، يېرۇسالېمغا تىكىۋەتتى.
  sus-sus: Na dangi xanbi, mangɛ Robowami naxa Hadorami xɛɛ, naxan ɲɛngi nu saxi wali
    xɔrɔxɔɛ rabafe xɔn ma, kɔnɔ Isirayilakae naxa a magɔnɔ han a faxa. Na kui, mangɛ
    Robowami naxa a gi keren na sigafe ra Darisalamu a xa sɔɔri ragise kui.
  pon-2006: Nanmwarki Reopoham eri kadarala Adonairam, me kin pwukoahki apwahpwalih
    doadoahk idihd kan, en patohla rehn mehn Israel kan, ahpw re katehki takai lao
    ih mehla. Ni ahnsowo, Reopoham ahpw ketidahng pohn tehnwere werennasapw oh tangalahng
    Serusalem.
  ksd-ksd: Ma Rekoboam ra king i ga tulue Adoram, nina i ga kure ra tarai na papalum;
    ma ra tarai Israel dia ga tupar ia ma ra umana vat, ma i ga mat. Ma Rekoboam ra
    king i ga lulut upi na koa ta kana kiki na vinavana upi na lop urama Ierusalem.
  tur-YTC: Sonra Kral Rehovam angarya işlerine bakan Hadoram'ı gönderdi; İsrael'in
    çocukları onu taşlayarak öldürdüler. Kral Rehovam aceleyle arabasına binip Yeruşalem'e
    kaçtı.
  grc-BRENT: Καὶ ἀπέστειλεν ἐπʼ αὐτοὺς Ῥοβοὰμ ὁ βασιλεὺς τὸν Ἀδωνιρὰμ τὸν ἐπὶ τοῦ
    φόρου, καὶ ἐλιθοβόλησαν αὐτὸν οἱ υἱοὶ Ἰσραὴλ λίθοις, καὶ ἀπέθανε· καὶ ὁ βασιλεὺς
    Ῥοβοὰμ ἔσπευσε τοῦ ἀναβῆναι εἰς τὸ ἅρμα, τοῦ φυγεῖν εἰς Ἱερουσαλήμ.
  ind-AYT: Raja Rehabeam mengutus Hadoram yang menjadi kepala pekerja paksa, tetapi
    orang-orang Israel melemparinya dengan batu hingga dia mati. Raja Rehabeam segera
    menaiki keretanya untuk melarikan diri ke Yerusalem.
  nya-nya: Mfumu Rehobowamu inatuma Hadoramu amene ankayangʼanira ntchito yathangata,
    koma Aisraeli anamugenda miyala ndi kumupha. Koma mfumu Rehobowamu anakwera galeta
    lake ndi kuthawira ku Yerusalemu.
  hrv-hrv: Potom kralj Roboam posla Adorama, nadstojnika za tlaku, ali ga Izraelci
    kamenovaše i on umrije; a kralj se Roboam brže-bolje pope na kola te pobježe u
    Jeruzalem.
  mps-mps: Nosali king Rehoboamgo Adoniram te Israel dabe pageba tagala palali. Adoniram
    aga te kingo sę ebo bidi dabe tonalubo bidi dao. Agai nogi me da te Hadoram dao.
    Tiali goli te Adoniram augwali bidiboba pedalobo si, te we bidigo masigi selama,
    enama, ela isilali. Rehoboamgo augwaligo te tama tiali po odama, tama polo tama
    aga aga karisba holama, tama aga Jerusalemba wi pali.
  tpi-tpi: Bihain King Rehoboam i salim Adoniram i go long ol Israel. Adoniram em
