verse: 2CH.010.017
translations:
  mal-C: എന്നാൽ, യെഹൂദ്യനഗരങ്ങളിൽ താമസിച്ചിരുന്ന ഇസ്രായേല്യർക്ക് രെഹബെയാം രാജാവായി
    തുടർന്നു.
  deu-TKW: Über die Israeliten aber, die in den Städten Judas wohnten, über diese
    war Rehabeam König.
  lin-lin: Roboami akobaki kokonza bana ya Isalaele oyo bazalaki kovanda na bingumba
    ya Yuda.
  eng-LSV: As for the sons of Israel who are dwelling in the cities of Judah—Rehoboam
    reigns over them.
  eng-GNV: Howbeit Rehoboam reigned ouer the children of Israel, that dwelt in the
    cities of Iudah.
  eng-WEBSTER: But as for the children of Israel that dwelt in the cities of Judah,
    Rehoboam reigned over them.
  nhw-BL: Pero Tlanahuatijquetl Roboam quisenhuiquili quinnahuati nopa israelitame
    catli itztoyaj ipan altepeme ipan tlali Judá ica tlani. Quena, san inijuanti quinnahuatiyaya.
  swh-ONEN: Lakini kwa habari ya Waisraeli waliokuwa wakiishi katika miji ya Yuda,
    Rehoboamu akaendelea kuwatawala bado.
  bba-bba: Mɑ Roboɑmu u kuɑ Yudɑbɑ tɔnɑn sunɔ.
  eng-KJVCPB: But as for the children of Israel that dwelt in the cities of Judah,
    Rehoboam reigned over them.
  luo-luo: To ni jo-Israel mane odak e mier mag Juda, Rehoboam ne pod jatendgi.
  meu-meu: A Rehoboam ese Israel taudia Iuda hanuadia ai e nohova na e lohiadia.
  npi-ULB: तर यहूदाका सहरहरूमा बस्‍ने इस्राएलका मानिसहरूका सम्‍बन्‍धमा तिनीहरूमाथि
    रहबामले राज्‍य गरे ।
  yor-yor: Ṣùgbọ́n ní ti àwọn ọmọ Israẹli tí ń gbé ní ìlú Juda, Rehoboamu ń jẹ ọba
    lórí wọn.
  pes-OPCB: '@see-verse:2CH.010.016'
  tgl-ULB: Ngunit ang mga taga-Israel na nakatira sa mga lungsod ng Juda, pinamunuan
    sila ni Rehoboam.
  hui-hui: Ani piyagola Isaraeleali maru Yuda hameigini heba Yuda dindihayagi hayaruni
    ti dege Kini Lehoboama andaneha haabo hene.
  mya-mya: ရော​ဗောင်​သည်​ယု​ဒ​နယ်​မြေ​တွင်​နေ​ထိုင်​သူ​တို့ ကို​သာ​အုပ်​စိုး​ရ​လေ​၏။
  bod-N: རེ་ཧབ་ཨམ་ནི་སྔར་བཞིན་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དག་ཏུ་སྡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྒྱལ་པོར་བསྡད།
  sna-sna: Asi vaIsraeri vaigara mumaguta eJudha, Rehobhoamu akaramba achivatonga.
  spa-BLM: Pero en cuanto a los hijos de Israel que vivían en las ciudades de Judá,
    Roboam reinó sobre ellos.
  cac-cac: Ix lajvi chi', ix checjib'at vin̈aj Adoram yuj vin̈aj Roboam d'a eb' israel
    ix paxcan chi'. A vin̈aj Adoram chi' ay yopisio yilan eb' ac'b'il pural smunlaji.
    Ayic ix c'och vin̈ d'a eb' ix paxcan chi', ix julq'uenajcham vin̈ yuj eb'. Yuj
    chi' ix q'ue vin̈aj Roboam chi' d'a yol scarruaje, ix cot vin̈ elelal, ix javi
    vin̈ d'a Jerusalén. Icha chi' ix aj yelcan eb' israel chi' d'a yol sc'ab' eb'
    yin̈tilal vin̈aj David. Axon̈ej juntzan̈xo eb' cajan d'a juntzan̈ chon̈ab' d'a
    yol yic Judá b'aj ix yac' reyal vin̈.
  swh-ULB: Lakini kwa watu wa Yuda walioishi katika miji ya Yuda, Yeroboamu akatawala
    juu yao.
  bel-bel: Толькі над сынамі Ізраілевымі, якія жылі ў гарадах Юдавых, застаўся царом
    Раваам.
  deu-ELBBK: Die Kinder Israel aber, die in den Städten Judas wohnten, über sie wurde
    Rehabeam König.
  mbb-OT: Iyan dà is menge Israilihanen he menge meǥinged diyà te Juda pedayun is
    kedumelaha kandan ni Rehoboam.
  mal-2015: യെഹൂദാനഗരങ്ങളിൽ പാർത്തിരുന്ന യിസ്രായേല്യർക്കോ രെഹബെയാം രാജാവായ്തീർന്നു.
  rmc-rmc: a o Rechabeam kraľinelas ča upral o Izraeliti, save bešenas andro judska
    fori.
  pes-OPV: اما بنی‌اسرائیلی که درشهرهای یهودا ساکن بودند رحبعام بر ایشان سلطنت می‌نمود.
  ron-1924: Копиий луй Исраел каре локуяу ын четэциле луй Иуда ау фост сингурий песте
    каре а домнит Робоам.
  ben-OBCV: কিন্তু যেসব ইস্রায়েলী যিহূদার বিভিন্ন নগরে বসবাস করছিল, রহবিয়াম তখনও
    তাদের উপর রাজত্ব করে যাচ্ছিলেন।
  som-som: Laakiinse Rexabcaam wuxuu boqor u ahaa intii reer binu Israa'iil ahayd
    ee degganayd magaalooyinka reer Yahuudah.
  lat-VUC: Super filios autem Israël qui habitabant in civitatibus Juda, regnavit
    Roboam.
  eng-ASVBT: But as for the children of Israel that dwelt in the cities of Judah,
    Rehoboam reigned over them.
  ita-1885: Ma quant'è a' figliuoli d'Israele che abitavano nelle città di Giuda,
    Roboamo regnò sopra loro.
  eng-LXXUP: But the men of Israel, even those who dwelt in the cities of Judah, remained
    and made Rehoboam king over them.
  eng-ULB: But as for the people of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  spa-VBL: Sin embargo, Roboam seguía gobernando sobre los israelitas que vivían en
    Judá.
  fra-_FOB: Mais quant aux enfants d'Israël qui habitaient les villes de Juda, Roboam
    régna sur eux.
  mal-mal: യെഹൂദാ നഗരങ്ങളിൽ പാർത്തിരുന്ന യിസ്രായേല്യർക്കു മാത്രം രെഹബെയാം രാജാവായിത്തീർന്നു.
  urd-GVR: Sirf Yahūdāh ke qabīle ke shahroṅ meṅ rahne wāle Isrāīlī Rahubiyām ke taht
    rahe.
  suz-BL: तन्‍न रेहोबामम यहूदा ङा सहरम बाक्‍ब इस्राएली आन कली सासन पा बाक्‍माक्‍त।
  ita-1927: Ma sui figliuoli d’Israele che abitavano nelle città di Giuda, regnò Roboamo.
  ckb-ckb: بەڵام ڕەحەڤەعام هێشتا پاشایەتی دەکرد بەسەر ئەو ئیسرائیلییانەی لە شارۆچکەکانی
    یەهودا نیشتەجێ بوون.
  eng-BBE: But Rehoboam was still king over those of the children of Israel who were
    living in the towns of Judah.
  kan-OKCV: ಆದರೆ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ರೆಹಬ್ಬಾಮನು ಆಳಿದನು.
  tam-2017: ஆனாலும் யூதாவின் பட்டணங்களிலே குடியிருந்த இஸ்ரவேல் மக்கள்மேல் ரெகொபெயாம்
    ராஜாவாயிருந்தான்.
  spa-RV-1909: Mas reinó Roboam sobre los hijos de Israel que habitaban en las ciudades
    de Judá.
  ron-BTF: Dar cât despre copiii lui Israel care au locuit în cetățile lui Iuda, Roboam
    a domnit peste ei.
  eng-WEBP: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  eng-FBV: However, Rehoboam still ruled over the Israelites who lived in Judah.
  nld-1939: en Roboam werd koning alleen over de Israëlieten, die in de steden van
    Juda woonden.
  nch-BL: Pero Tanahuatijquet Roboam quisenhuiquili quinnahuati nopa israelitame cati
    itztoyaj ipan altepeme ipan tali Judá ica tatzinta. Quena, san inijuanti quinnahuatiyaya.
  vie-1934: Nhưng còn dân Y-sơ-ra-ên ở tại các thành Giu-đa thì Rô-bô-am cai trị trên
    chúng.
  hin-CV: मगर यहूदिया प्रदेशवासी इस्राएलियों पर रिहोबोयाम का शासन हो गया.
  spa-BES: Pero Roboam aún era rey de los hijos de Israel que vivían en las ciudades
    de Judá.
  tdx-tdx: Fe o ana’ Israele nimoneñe an-drova’ Iehodao, mbe nifehe’ i Rekoboame.
  tha-KJV: แต่​เรโหโบอัมทรงปกครองเหนือประชาชนอิสราเอลผู้อาศัยอยู่ในหัวเมืองยูดาห์
  por-BR-2018: Mas reinou Roboão sobre os filhos de Israel que habitavam nas cidades
    de Judá.
  deu-ELO: Die Kinder Israel aber, die in den Städten Judas wohnten, über sie wurde
    Rehabeam König.
  eng-WYC-2018: And Rehoboam reigned upon the sons of Israel, that dwelled in the
    cities of Judah. (And so Rehoboam reigned only upon the Israelites who lived in
    the cities of Judah.)
  epo-epo: Sed super la Izraelidoj, kiuj loĝis en la urboj de Judujo, regis Reĥabeam.
  uig-PIN: Əmma Yǝⱨuda xǝⱨǝrliridǝ olturƣan Israillarƣa bolsa, Yǝroboam ularning üstigǝ
    ⱨɵküm sürdi.
  beo-beo: Amola Lihouboua:me da dunu fi Yuda soge ganodini, amo fawane ouligimu ba:i.
  tpi-OTNT: Tasol i gat sampela Israel i stap long distrik Juda wantaim ol lain Juda.
    Ol dispela lain tasol i stap aninit long King Rehoboam.
  hau-SA: Amma game da Isra’ilawan da suke zama a garuruwan Yahuda kuwa, Rehobowam
    ya ci gaba da yin mulki a bisansu.
  uig-LAT: Emma Yehuda sheherliride olturghan Israillargha bolsa, Yeroboam ularning
    üstige höküm sürdi.
  nde-nde: Kodwa uRehobhowami waqhubeka ebabusa abako-Israyeli ababehlala emizini
    yakoJuda.
  ton-ton: Ka koeʻuhi ko e fānau ʻa ʻIsileli naʻe nofo ʻi he ngaahi kolo ʻo Siuta,
    naʻe pule ʻa Lehopoami kiate kinautolu.
  ces-1613: Tak že nad syny Izraelskými toliko, kteříž bydlili v městech Judských,
    kraloval Roboám.
  eng-WMB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  tam-TCV: ஆனால் யூதாவில் பட்டணங்களில் குடியிருந்த இஸ்ரயேலரைப் பொறுத்தமட்டில் அவர்கள்
    எல்லோர்மேலும் இன்னும் ரெகொபெயாம் ஆட்சிசெய்தான்.
  ceb-ULB: Apan alang niadtong katawhan sa Israel nga nagpuyo sa mga siyudad sa Juda,
    gidumalahan sila ni Rehoboam.
  pol-UBG: Tylko nad synami Izraela, którzy mieszkali w miastach Judy, królował Roboam.
  urd-GVU: صرف یہوداہ کے قبیلے کے شہروں میں رہنے والے اسرائیلی رحبعام کے تحت رہے۔
  deu-1912: also daß Rehabeam nur über die Kinder Israel regierte, die in den Städten
    Juda's wohnten.
  kan-2017: ಯೆಹೂದ ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರಾದರೋ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಅಧೀನದಲ್ಲಿದ್ದರು.
  yap-yap: miyad pag Rehoboam nge par ni kemus ni pilung ko pi girdi’ nma par u lan
    e nug nu Judah.
  hlt-MCSB: Tedae Israel ca rhoek tah Judah khopuei rhoek ah kho a sak uh tih amih
    soah Rehoboam manghai.
  mdy-ETH: ዬያሮ ሮቢዓሜ ዪሁዳ ዓጮይዳ ዓኣ ዴሮ ዑፃ ሌሊ ካኣታዼኔ።
  twi-ASANTE: Na Rehoboam kɔɔ so dii Israelfoɔ a na wɔtete Yuda nkuro so no so ɔhene.
  eng-WEBU: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  wal-wal: SHin Robi7aami Yihudaa biittan de7iya Israa7eela asaa bolli kawotiis.
  spa-PDDPT: Pero Roboam reinó sobre los hijos de Israel que vivían en las ciudades
    de Judá.
  gun-gun: Ha'e rã Israel kuery Judá regua tetã rupi hekoa va'e re ma Roboão ae opena
    oikovy.
  ilo-ULB: Ngem no maipapan kadagiti tattao ti Israel nga agnanaed kadagiti siudad
    ti Juda, inturayan ida ni Rehoboam.
  kpg-kpg: guu hai a Rehoboam gi hai hua di king ni digau ala e noho i tenua go Judah.
  uig-ARA: ئەمما يەھۇدا شەھەرلىرىدە ئولتۇرغان ئىسرائىللارغا بولسا، يەروبوئام ئۇلارنىڭ
    ئۈستىگە ھۆكۈم سۈردى.
  sus-sus: Isirayila birin naxa gbilen e xɔnyi. Isirayilaka naxee nu sabatixi Yudaya
    taae kui, e naxa lu Robowami xa yaamari bun ma.
  pon-2006: Reopoham eri wiahla nanmwarkien aramas akante me kokousoan nan Suda.
  ksd-ksd: Ma Rekoboam i ga king ka ure ra tarai Israel nina dia ga ki ta ra umana
    pia na pal Iuda.
  tur-YTC: Ama Yahuda kentlerinde oturan İsrael'in çocuklarına gelince, Rehovam onların
    üzerinde hüküm sürdü.
  grc-BRENT: Καὶ ἄνδρες Ἰσραὴλ καὶ οἱ κατοικοῦντες ἐν πόλεσιν Ἰούδα, καὶ ἐβασίλευσαν
    ἐπʼ αὐτῶν Ῥοβοάμ.
  ind-AYT: Namun, Rehabeam tetap menjadi raja atas orang-orang Israel yang tinggal
    di kota-kota Yehuda.
  nya-nya: Koma Rehobowamu anakhala akulamulirabe Aisraeli amene amakhala mʼmizinda
    ya Yuda.
  hrv-hrv: Roboam zavlada samo nad Izraelovim sinovima koji su živjeli po judejskim
    gradovima.
  mps-mps: Tiali goli, Israel hani dabe meba augwali te Juda distrik te Juda hani
    dali meba tede bidali. Te hani augwali naga te king Rehoboam dologode bidali.
  tpi-tpi: Tasol i gat sampela Israel i stap long distrik Juda wantaim ol lain Juda.
    Ol dispela lain tasol i stap aninit long King Rehoboam.
  dan-1931: Men over de Israelitter, der boede i Judas Byer, blev Rehabeam Konge.
  vie-OVCB: Chỉ có số người Ít-ra-ên trú ngụ trong lãnh thổ Giu-đa vẫn còn phục dưới
    quyền cai trị của Rô-bô-am.
  guj-2017: પણ યહૂદિયાના નગરોમાં જે ઇઝરાયલી લોકો રહેતા હતા તેઓ પર રહાબામે રાજ કર્યું.
  pon-2006A: Reopoham eri wiahla nanmwarkien aramas akante me kokousoan nan Suda.
  por-BRBSL: Mas quanto às crianças de Israel que viviam nas cidades de Judá, Rehoboam
    reinava sobre elas.
  cth-cth: Hatei, Judah ram lah kaawm e Isarelnaw teh Rehoboam ni a uk awh.
  twi-twi: Na Rehoboam kɔɔ so dii Israelfo a na wɔtete Yuda nkurow so no so hene.
  hlt-hlt: Tedae Israel ca rhoek tah Judah khopuei rhoek ah kho a sak uh tih amih
    soah Rehoboam manghai.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Odoboɑmmu mbɑkɛ́ Sudɑɑ tempɛ̃ nkɔbɛ mɑ́ɑ̀,
  msy-2020: Ezɨ Israelian marazi uaghan Judan nguibar ekiabar ikia, Judabar tongɨn
    iti. Ezɨ Atrivim Rehoboam men gari.
  dop-dop: Yutɑ tɛtʋ tike yǝlɑɑ nyǝnɑɣɑnɑ Lʋpʋwɑm kɛ pɑ wulɑʋ.
  azb-azb: Rexavam yalnız Yəhuda şəhərlərində yaşayan İsrail övladları üzərində padşahlıq
    etdi.
  eng-DBY: But as for the children of Israel that dwelt in the cities of Judah, Rehoboam
    reigned over them.
  hin-2017: तब सब इस्राएली अपने डेरे को चले गए। केवल जितने इस्राएली यहूदा के नगरों
    में बसे हुए थे, उन्हीं पर रहबाम राज्य करता रहा।
  eng-YLT: As to the sons of Israel who are dwelling in the cities of Judah — Rehoboam
    reigneth over them.
  eng-WYC-2017: And Rehoboam reigned upon the sons of Israel, that dwelled in the
    cities of Judah.
  eng-WMBB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  urd-GVH: सिर्फ़ यहूदाह के क़बीले के शहरों में रहनेवाले इसराईली रहुबियाम के तहत रहे।
  rug-rug: Ba sarini pu koadi koari na vasileana pa Ziuda si korapa baṉara ni e Rehoboami.
  gaz-gaz: Israaʼeloota magaalaawwan Yihuudaa keessa jiraatan garuu Rehooboʼaamtu
    bulchaa ture.
  fra-LSG: Les enfants d’Israël qui habitaient les villes de Juda furent les seuls
    sur qui régna Roboam.
  yal-yal: Isirayila kaan naxanye lu Yuda taane yi, Robowan lu mangayani ne nan gbansan
    xun na.
  haw-1868: A o ka poe mamo a Iseraela e noho ana iloko o na kulanakauhale o Iuda,
    nohoalii iho la o Rehoboama maluna o lakou.
  arb-NAV: أَمَّا بَنُو إِسْرَائِيلَ الْمُقِيمُونَ فِي مُدُنِ سِبْطِ يَهُوذَا فَمَلَكَ
    عَلَيْهِمْ رَحُبْعَامُ.
  ewe-ewe: Ke hena Israelvi siwo nɔ Yuda ƒe duwo me la, Rehoboam gaɖu fia ɖe wo dzi
    ko.
  eng-LEE: But as for the children of Israel who dwelt in the cities of Judah, over
    them did Rehobo'am reign.
  asm-FB: কিন্তু যিহূদাৰ নগৰবোৰত বাস কৰা ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত হ’লে ৰহবিয়ামে
    ৰাজত্ব কৰি থাকিল।
  sus-A: عِسِرَيِلَ بِرِن نَشَ فبِلٍن عٍ شْنيِ. عِسِرَيِلَكَ نَشٍيٍ نُ سَبَتِشِ يُدَيَ
    تَايٍ كُي، عٍ نَشَ لُ رٌبٌوَ مِ شَ يَامَرِ بُن مَ.
  fra-SBL: Mais quant aux enfants d'Israël qui habitaient dans les villes de Juda,
    Roboam régnait sur eux.
  hbo-hbo: וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּֽשְׁבִ֖ים בְּעָרֵ֣י יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עֲלֵיהֶ֖ם
    רְחַבְעָֽם׃
  kik-kik: No andũ a Isiraeli arĩa maatũũraga matũũra-inĩ ma Juda-rĩ, Rehoboamu agĩthiĩ
    na mbere kũmathamakĩra.
  fra-NCL: Ce fut seulement sur les enfants d’Israël qui habitaient les villes de
    Juda que régna Roboam.
  cek-AK: Toe Judah vangpuinawk thungah kaom Israel acaengnawk loe Rehoboam mah uk.
  cuk-cuk: Degi-inigwele, Roboam Israel-dulemar-Judá-neggweburmargi-bukwamaladgi negdakmai
    gusad.
  uig-CYR: Амма Йәһуда шәһәрлиридә олтарған Исраилларға болса, Йәробоам уларниң үстигә
    һөкүм сүрди.
  tel-2017: అయితే యూదా పట్టణాల్లో నివసించే ఇశ్రాయేలు వారిని రెహబాము పరిపాలించాడు.
  hat-BSA: Men pou fis Israël ki te rive nan vil a Juda yo, Roboam te renye sou yo.
  kos-kos: pwanang Rehoboam el tokosra lun mwet ma muta Judah mukena.
  hbo-WLC: וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּֽשְׁבִ֖ים בְּעָרֵ֣י יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עֲלֵיהֶ֖ם
    רְחַבְעָֽם׃
  ibo-ibo: Ma banyere ndị Izrel bi nʼobodo niile nke Juda, Rehoboam gara nʼihu bụrụ
    eze ha.
  ory-ory: ତଥାପି ଇସ୍ରାଏଲର ଯେଉଁ ସନ୍ତାନମାନେ ଯିହୁଦାର ନାନା ନଗରରେ ବାସ କଲେ, ସେମାନଙ୍କ ଉପରେ
    ରିହବୀୟାମ ରାଜ୍ୟ କଲେ।
  chk-chk: Nge Rehopoam a chök nemeni ekewe chon Israel mi imweimw lon ekewe telinimwen
    Juta.
  rop-rop: '@see-verse:2CH.010.016'
  ukr-1871: Тільки над синами Ізрайлевими, що жили в містах Юдиних, зістався царем
    Робоам.
  deu-1951: so daß Rehabeam nur über die Kinder Israel regierte, die in den Städten
    Judas wohnten.
  eng-JPS: But as for the children of Israel that dwelt in the cities of Judah, Rehoboam
    reigned over them.
  srp-1865: Samo nad sinovima Izrailjevijem koji življahu po gradovima Judinijem zacari
    se Rovoam.
  lug-lug: Naye abo abaabeeranga mu bibuga bya Yuda, Lekobowaamu n’asigala ng’abafuga.
  heb-heb: ובני ישראל הישבים בערי יהודה וימלך עליהם רחבעם׃
  ben-IRV: তবে যে সব ইস্রায়েলীয়রা যিহূদার নগরগুলিতে বাস করত, রহবিয়াম তাদের উপরে
    রাজত্ব করলেন।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਜੋ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਰਹਬੁਆਮ ਰਾਜ
    ਕਰਦਾ ਰਿਹਾ
  mya-JVB: သို့ရာတွင် ယုဒ မြို့ ရွာတို့၌ နေ သောဣသရေလ လူ တို့ကို၊ ရောဗောင် သည် အုပ်စိုး
    ရသေး၏။
  hmo-hmo: Bona unai dainai Rehoboama ese Iuda tano idia noho taudia sibona edia king
    ia lao.
  urd-urd: लेकिन उन बनी इस्राईल पर जो यहूदाह के शहरों में रहते थे रहुब'आम हुकूमत करता
    रहा।
  rus-SYN: Только над сынами Израилевыми, жившими в городах Иудиных, остался царем
    Ровоам.
  bqc-SIM: Isaili pↄ́ kú Yuda wɛ̃́lɛ guuↄ ↄ̃ Lↄbↄaũ gↄ̃̀ ń kía ũ ńtɛ̃ɛ.
  tcz-CHONGTHU: Ahinlah Judah khopi hoa cheng jing nalai Israel mite ding chun, Rehoboam
    in vai ahom nalaijin ahi.
  mar-mar: पण यहूदाच्या नगरांमध्ये राहणारे काही इस्राएल लोक होते. रहबाम त्यांच्यावर
    राज्य करत राहिला.
  qub-qub: Chaypis Roboamga Judá particho tiyaj Israelcunata jinallami mandaycaran.
  bqp-bqp: Mɑ Roboɑmu u kuɑ Yudɑbɑ tɔnɑn sunɔ.
  hat-hat: Yo kite Woboram pou li gouvènen sèlman sou moun ki rete nan pòsyon tè branch
    fanmi Jida a.
  eng-BSB: but Rehoboam still reigned over the Israelites living in the cities of
    Judah.
  eng-WEBPB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  kbq-kbq: Hianagi mago'a Israeli vahe'ma Juda rankumatamimpima mani'naza vahete,
    Rehoboamu'a kini mani'neno kegava huzmante'ne.
  nhe-BL: Pero Tlanahuatijquetl Roboam quisenhuiquili quinnahuati nopa israelitame
    tlen itztoyaj ipan altepetini ipan tlali Judá ica tlani. Quena, san inijuanti
    quinnahuatiyaya.
  gub-BL: Homoàw wiko Zuta ywy rehe har wanuwihawete romo a'e. Amo Izaew ywy rehe
    har nuiko kwaw hemiruze'eg romo wà.
  eng-DRA: But Roboam reigned over the children of Israel that dwelt in the cities
    of Juda.
