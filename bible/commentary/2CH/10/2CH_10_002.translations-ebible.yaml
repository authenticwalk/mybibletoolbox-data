verse: 2CH.010.002
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ നെബാത്തിന്റെ മകനായ യൊരോബെയാം—അദ്ദേഹം ശലോമോൻരാജാവിന്റെ അടുത്തുനിന്ന്
    ഓടിപ്പോയി താമസിച്ചിരുന്ന ഈജിപ്റ്റിലായിരുന്നു—ഈജിപ്റ്റിൽനിന്ന് മടങ്ങിയെത്തി.
  deu-TKW: Sobald aber Jerobeam, der Sohn Nebats, vernahm - er befand sich nämlich
    in Ägypten, wohin er vor dem Könige Salomo geflohen war, - daß Salomo gestorben
    sei, kehrte Jerobeam aus Ägypten zurück.
  lin-lin: Kasi sima na Jeroboami, mwana mobali ya Nebati, koyoka sango yango wuta
    na Ejipito epai wapi akendeki kobombama mpo na kokima mokonzi Salomo, azongaki
    wuta na Ejipito.
  eng-LSV: And it comes to pass, at Jeroboam son of Nebat—who [is] in Egypt because
    he has fled from the face of Solomon the king—hearing, that Jeroboam turns back
    out of Egypt;
  eng-GNV: And when Ieroboam the sonne of Nebat heard it, (which was in Egypt, whither
    he had fled from the presence of Salomon the King) he returned out of Egypt.
  eng-WEBSTER: And it came to pass, when Jeroboam the son of Nebat, who was in Egypt,
    whither he had fled from the presence of Solomon the king, heard it , that Jeroboam
    returned from Egypt.
  nhw-BL: Pero Jeroboam, icone Nabat, ya mocueptoya tlen tlali Egipto campa yajqui
    para momanahuito quema Salomón quinequiyaya quimictis. Hualajqui pampa quicajqui
    para ya mijqui Salomón.
  swh-ONEN: Yeroboamu mwana wa Nebati aliposikia hili (alikuwa bado yuko Misri alikokuwa
    amekimbilia awe mbali na Mfalme Solomoni), akarudi kutoka Misri.
  bba-bba: N deemɑ Yeroboɑmu, Nɛbɑtin bii, u rɑɑ kpikiru suɑ Sɑlomɔɔn sɔ̃ u dɑ u wɑ̃ɑ
    Eɡibitiɔ. Sɑnɑm mɛ u nuɑ Roboɑmu u bɑndu di, yerɑ u ɡɔsirɑmɑ Eɡibiti min di.
  eng-KJVCPB: And it came to pass, when Jeroboam the son of Nebat, who was in Egypt,
    whither he had fled from the presence of Solomon the king, heard it, that Jeroboam
    returned out of Egypt.
  luo-luo: Kane Jeroboam wuod Nebat nowinjo wachni (ne en Misri kuma noringo odhiye
    koa kuom Ruoth Solomon), noduogo koa Misri.
  meu-meu: Ieroboam Nebata na harina e kamonai; badina be ia na dounu Aigupto ai,
    King Solomon e heautania negana ai e lao henia gabuna ai; una negana ai Ieroboam
    na Aigupto amo e lou.
  npi-ULB: जब नबातका छोरा यारोबामले यो कुरा सुने (किनकि तिनी मिश्रदेशमा थिए, जहाँ
    तिनी सोलोमन राजादेखि भागेर गएका थिए), तब तिनी मिश्रदेशबाट फर्के ।
  yor-yor: Nígbà tí Jeroboamu ọmọ Nebati gbọ́ ẹni ti ó wà ní Ejibiti, níbi tí ó ti
    sá kúrò lọ́dọ̀ ọba Solomoni ó sì padà láti Ejibiti.
  pes-OPCB: 'یربعام که از ترس سلیمان به مصر فرار کرده بود، به‌وسیلۀ یارانش از این
    موضوع باخبر شد و از مصر بازگشت. او همراه ده قبیلهٔ اسرائیل نزد رحبعام رفت و گفت:'
  tgl-ULB: Narinig ito ni Jeroboam na anak ni Nebat (dahil nasa Egipto siya, kung
    saan siya tumakas mula kay haring Solomon, ngunit bumalik si Jeroboam mula sa
    Ehipto).
  hui-hui: Ala Nebada igini Yaroboama ibugua Kini Solomonohanda ibu bole heago hondowa
    ohalu Iyibi dindi pu henego ai Isaraele wali agali tigua Lehoboama tinaga kini
    helo dabo helara layago hale howa ibu Iyibi dindi wahalu ibuni dalu dai bu hene.
  mya-mya: ရှော​လ​မုန်​၏​ဘေး​မှ​လွတ်​မြောက်​ရန်​အီ​ဂျစ် ပြည်​သို့​ထွက်​ပြေး​သွား​သူ၊
    နေ​ဗတ်​၏​သား ယေ​ရော​ဗောင်​သည်​ထို​သ​တင်း​ကို​ကြား သော​အ​ခါ​မိ​မိ​၏​ပြည်​သို့​ပြန်​လာ​၏။-
  bod-N: སྐབས་དེར་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་ནི་སྔར་སོ་ལོ་མོན་གྱི་དྲུང་ནས་ཨེ་ཅིབ་ཡུལ་དུ་བྲོས་སོང་སྟེ་གནས་དེར་བསྡད་ཡོད་པ་དང་།
    ཁོས་འཕྲིན་དེ་ཐོས་པ་དང་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ལོག
  sna-sna: Jerobhoamu mwanakomana waNebhati paakanzwa izvi (aiva kuIjipiti, kwaakanga
    aenda achitiza Mambo Soromoni), akadzoka kubva kuIjipiti.
  spa-BLM: Cuando Jeroboam hijo de Nabat se enteró de ello (pues estaba en Egipto,
    donde había huido de la presencia del rey Salomón), Jeroboam volvió de Egipto.
  cac-cac: Ix c'och specal jun tic d'a vin̈aj Jeroboam yuninal vin̈aj Nabat d'a Egipto,
    yuj chi' ix paxta vin̈, yujto ata' c'ochnaccan vin̈ ayic yelnac vin̈ elelal d'a
    vin̈aj Salomón.
  swh-ULB: Ikatokea kwamba Yeroboamu mwana wa Nebati akasikia haya (kwa maana alikuwa
    katika Misiri, ambako alikuw amekimbilia kutoka kwenye uwepo wa Mfalme Selemanai,
    lakini Yeroboamu akarudi kutoka Misiri).
  bel-bel: Калі дачуўся пра гэта Ераваам, сын Наватаў, - ён быў у Егіпце, куды ўцёк
    ад цара Саламона, - дык вярнуўся Ераваам зь Егіпта.
  deu-ELBBK: Und es geschah, als Jerobeam, der Sohn Nebats, es hörte, (er war aber
    in Ägypten, wohin er vor dem König Salomo geflohen war) da kehrte Jerobeam aus
    Ägypten zurück.
  mbb-OT: Hein nezineg haazà ni Jeroboam he anak ni Nebat, ne midlikù sikandin diyà
    te Israel. (Su ziyà sikandin meke-ubpà te Ehipto, su mibpeleǥuyan din si Hadì
    Solomon.)
  mal-2015: എന്നാൽ ശലോമോൻരാജാവിന്റെ സന്നിധിയിൽനിന്നു ഓടിപ്പോയി മിസ്രയീമിൽ പാർത്തിരുന്ന
    നെബാത്തിന്റെ മകനായ യൊരോബെയാം അതു കേട്ടിട്ടു മിസ്രയീമിൽനിന്നു മടങ്ങിവന്നു.
  rmc-rmc: Sar pes pal oda došunďa o Jeroboam, le Nebatoskro čhavo, sar sas andro
    Egipt, kaj denašľa le Šalamunostar, geľa pale andral o Egipt.
  pes-OPV: و چون یربعام بن نباط این را شنید، (و اوهنوز در مصر بود که از حضور سلیمان
    پادشاه به آنجا فرار کرده بود)، یربعام از مصر مراجعت نمود.
  ron-1924: Кынд а аузит лукрул ачеста, Иеробоам, фиул луй Небат, ера ын Еӂипт, унде
    фуӂисе де ымпэратул Соломон, ши с-а ынторс дин Еӂипт.
  ben-OBCV: নবাটের ছেলে যারবিয়াম যখন সেকথা শুনলেন (রাজা শলোমনের কাছ থেকে পালিয়ে
    তিনি সেই যে মিশরে চলে গেলেন, তিনি সেখানেই ছিলেন), তখন তিনি মিশর থেকে ফিরে এলেন।
  som-som: Oo markii Yaaraabcaam ina Nebaad taas maqlay ayuu ka soo noqday dalkii
    Masar (waayo, wuxuu joogay dalkii Masar oo uu Boqor Sulaymaan kaga cararay).
  lat-VUC: Quod cum audisset Jeroboam filius Nabat, qui erat in Ægypto (fugerat quippe
    illuc ante Salomonem), statim reversus est.
  eng-ASVBT: And it came to pass, when Jeroboam the son of Nebat heard of it (for
    he was in Egypt, whither he had fled from the presence of king Solomon), that
    Jeroboam returned out of Egypt.
  ita-1885: E quando Geroboamo, figliuolo di Nebat, ch'era in Egitto, ove era fuggito
    d'innanzi al re Salomone, ebbe ciò inteso, egli se ne ritornò di Egitto;
  eng-LXXUP: And it came to pass when Jeroboam the son of Nebat heard it (now he was
    in Egypt, forasmuch as he had fled thither from the face of King Solomon, and
    Jeroboam dwelt in Egypt), that Jeroboam returned out of Egypt.
  eng-ULB: When Jeroboam the son of Nebat heard this (for he was in Egypt, where he
    had fled from King Solomon), he returned from Egypt.
  spa-VBL: Jeroboam, hijo de Nabat, todavía estaba en Egipto cuando se enteró de esto.
    (Había huido a Egipto para escapar del rey Salomón y estaba viviendo allí).
  fra-_FOB: Quand Jéroboam, fils de Nébat, qui était en Égypte, où il s'était enfui
    de devant le roi Salomon, l'eut appris, il revint d'Égypte.
  mal-mal: എന്നാൽ ശലോമോൻരാജാവിന്റെ സന്നിധിയിൽനിന്ന് ഓടിപ്പോയി ഈജിപ്റ്റിൽ പാർത്തിരുന്ന
    നെബാത്തിന്റെ മകൻ യൊരോബെയാം അത് കേട്ട് അവിടെനിന്ന് മടങ്ങിവന്നു.
  urd-GVR: Yarubiyām bin Nabāt yih ḳhabar sunte hī Misr se jahāṅ us ne Sulemān Bādshāh
    se bhāg kar panāh lī thī Isrāīl wāpas āyā.
  suz-BL: मिनु नेबात आ तौ येरोबामम मेको लोव़ नेनानु, इजीप्‍त उइ बाक्‍शो बाक्‍माक्‍त।
    मेको सोलोमन पिप क्‍येङा प्रोक्‍शा इजीप्‍त लशो बाक्‍माक्‍त। मिनु येरोबाम इजीप्‍त
    रागी रे लेम्‍माक्‍त।
  ita-1927: Quando Geroboamo, figliuolo di Nebat, ebbe di ciò notizia, si trovava
    ancora in Egitto, dov’era fuggito per scampare dal re Salomone; e tornò dall’Egitto.
  ckb-ckb: یارۆڤعامی کوڕی نەڤات ئەوەی لەبەردەم سلێمان پاشا هەڵاتبوو هێشتا لە میسر
    بوو، بەڵام کاتێک ئەمەی بیست لە میسرەوە گەڕایەوە.
  eng-BBE: And when Jeroboam, the son of Nebat, had news of it, (for he was in Egypt
    where he had gone in flight from King Solomon,) he came back from Egypt.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಸಮ್ಮುಖದಿಂದ ಓಡಿಹೋಗಿ ಈಜಿಪ್ಟಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನು
    ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಈಜಿಪ್ಟಿನಿಂದ ತಿರುಗಿಬಂದನು.
  tam-2017: ராஜாவாகிய சாலொமோனை விட்டு ஓடிப்போய், எகிப்திலிருந்த நேபாத்தின் மகனாகிய
    யெரொபெயாம் அதைக் கேட்டபோது, அவன் எகிப்திலிருந்து திரும்பிவந்தான்.
  spa-RV-1909: Y como lo oyó Jeroboam hijo de Nabat, el cual estaba en Egipto, donde
    había huído á causa del rey Salomón, volvió de Egipto.
  ron-BTF: Și s-a întâmplat, când a auzit aceasta Ieroboam, fiul lui Nebat, care era
    în Egipt, unde fugise din prezența împăratului Solomon, că Ieroboam s-a întors
    din Egipt.
  eng-WEBP: When Jeroboam the son of Nebat heard of it (for he was in Egypt, where
    he had fled from the presence of King Solomon), Jeroboam returned out of Egypt.
  eng-FBV: Jeroboam, son of Nebat, was still in Egypt when he heard about this. (He
    had run away to Egypt to escape from King Solomon and was living there.)
  nld-1939: Zodra echter Jeroboam dat vernam, de zoon van Nebat, die zich in Egypte
    ophield, waarheen hij voor koning Salomon uitgeweken was, keerde hij uit Egypte
    terug.
  nch-BL: Pero Jeroboam, icone Nabat, ya mocuectoya ten tali Egipto campa yajqui para
    momanahuito quema Salomón quinequiyaya quimictis. Hualajqui pampa quicajqui para
    ya mijqui Salomón.
  vie-1934: Khi Giê-rô-bô-am, con trai Nê-bát, hay điều đó, thì còn ở Ê-díp-tô, là
    nơi người đã trốn, để thoát khỏi mặt Sa-lô-môn; người bèn từ Ê-díp-tô trở về.
  hin-CV: जब नेबाथ के पुत्र यरोबोअम ने यह सुना, जो मिस्र देश में रह रहा था—वह राजा
    शलोमोन से भागकर यहीं ठहरा हुआ था.
  spa-BES: Y cuando Jeroboam, el hijo de Nabat, tuvo noticias de ello porque estaba
    en Egipto, donde había huido del rey Salomón, regresó de Egipto.
  tdx-tdx: naho jinanji’ Iarovame ana’ i Nebate—ie e Mitsraime añe ami’ty niorata’e
    tsy hia­trefa’e i Selomò mpanjakay fe nimpoly boake Mitsraime t’Iarovame,
  tha-KJV: และอยู่มาเมื่อเยโรโบอัมบุตรชายเนบัทได้ยินเรื่องนั้น เพราะท่านยังอยู่ในอียิปต์​ที่​ซึ่งท่านหนีไปจากพระพักตร์​กษัตริย์​ซาโลมอน
    แล​้วเยโรโบอัมกลับจากอียิปต์
  por-BR-2018: E quando o ouviu Jeroboão filho de Nebate, o qual estava em Egito,
    de onde havia fugido por causa do rei Salomão, voltou do Egito.
  deu-ELO: Und es geschah, als Jerobeam, der Sohn Nebats, es hörte (er war aber in
    Ägypten, wohin er vor dem König Salomo geflohen war), da kehrte Jerobeam aus Ägypten
    zurück.
  eng-WYC-2018: And when Jeroboam, the son of Nebat, that was in Egypt, for he fled
    thither (from) before Solomon, had heard this, he turned again anon. (And when
    Jeroboam, the son of Nebat, who was in Egypt, for he had fled there from Solomon,
    had heard this, he returned at once.)
  epo-epo: Kiam tion aŭdis Jerobeam, filo de Nebat (ĉar li estis en Egiptujo, kien
    li forkuris de la reĝo Salomono), Jerobeam revenis el Egiptujo.
  uig-PIN: Nibatning oƣli Yǝroboam xu ixni angliƣanda xundaⱪ boldiki, Misirdin ⱪaytip
    kǝldi (qünki u Sulayman padixaⱨtin ⱪeqip Misirda turuwatatti).
  beo-beo: Be Yelouboua:me (Niba:de egefe - e da Soloumaneba:le Idibidi sogega hobea:i)
    e da amo hou nababeba:le, Idibidi soge fisili, buhagi.
  tpi-OTNT: Bipo Jeroboam, pikinini man bilong Nebat, i bin ranawe long King Solomon
    na i go i stap long Isip. Na taim ol Israel i laik mekim Rehoboam i kamap king,
    Jeroboam i harim tok long dispela samting, na em i lusim Isip na i kam.
  hau-SA: Da Yerobowam ɗan Nebat ya ji wannan (a lokacin yana a Masar, inda ya gudu
    daga Sarki Solomon ya tafi), sai ya dawo daga Masar.
  uig-LAT: Nibatning oghli Yeroboam shu ishni anglighanda shundaq boldiki, Misirdin
    qaytip keldi (chünki u Sulayman padishahtin qéchip Misirda turuwatatti).
  nde-nde: Kwathi uJerobhowamu indodana kaNebhathi ekuzwa lokhu (wayeseGibhithe lapho
    abuya evela khona ngoba wayebalekele inkosi uSolomoni.)
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he ongoʻi ia ʻe Selopoami ko e foha ʻo Nipati,
    ʻi ʻIsipite (he naʻe hola ia ki ai mei he ʻao ʻo Solomone ko e tuʻi,) pea naʻe
    toe haʻu ʻa Selopoami mei ʻIsipite.
  ces-1613: Stalo se pak, když o tom uslyšel Jeroboám syn Nebatův, jsa v Egyptě, kamž
    byl utekl před králem Šalomounem, navrátil se Jeroboám z Egypta.
  eng-WMB: When Jeroboam the son of Nebat heard of it (for he was in Egypt, where
    he had fled from the presence of King Solomon), Jeroboam returned out of Egypt.
  tam-TCV: அரசனாகிய சாலொமோனுக்குப் பயந்து எகிப்தில் அடைக்கலம் புகுந்த நேபாத்தின் மகன்
    யெரொபெயாம் இதைக் கேள்விப்பட்டான். அப்பொழுது அவன் எகிப்திலிருந்து திரும்பிவந்தான்.
  ceb-ULB: Nahitabo nga nadunggan kini ni Jeroboam ang anak nga lalaki ni Nebat (kay
    atua man siya sa Ehipto, diin mikalagiw siya gikan sa atubangan ni Haring Solomon,
    apan mibalik si Jeroboam gikan sa Ehipto).
  pol-UBG: A gdy usłyszał o tym Jeroboam, syn Nebata, który był w Egipcie, dokąd uciekł
    przed królem Salomonem, wrócił z Egiptu;
  urd-GVU: یرُبعام بن نباط یہ خبر سنتے ہی مصر سے جہاں اُس نے سلیمان بادشاہ سے بھاگ
    کر پناہ لی تھی اسرائیل واپس آیا۔
  deu-1912: Und da das Jerobeam hörte, der Sohn Nebats, der in Ägypten war, dahin
    er vor dem König Salomo geflohen war, kam er wieder aus Ägypten.
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಐಗುಪ್ತಕ್ಕೆ ಓಡಿ ಹೋಗಿದ್ದ ನೆಬಾಟನ
    ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು ನಡೆದ ಸಂಗತಿಗಳನ್ನು ಕೇಳಿದೊಡನೆ ಐಗುಪ್ತದಿಂದ ಹಿಂತಿರುಗಿ ಬಂದಿದ್ದನು.
  yap-yap: Nap’an ni rung’ag Jeroboam, nib mo’on ni fak Nebat ni yan nga Egypt ni
    be mil rok Solomon ni Pilung, ere thin ney me sul nga tafen.
  hlt-MCSB: Te tla a om te Nebat capa Jeroboam loh a yaak. Te vaengah anih te Solomon
    manghai mikhmuh lamloh Egypt la yong dae Jeroboam te Egypt lamloh mael.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔሮ ፑኒ ጊብፄ ዓጮ ዴንዲ ዒኢካ ዓኣ ናባፄ ናኣዚ ዒዮርቢዓሜ ዬያ ዋይዚ ማዒ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ a Nebat babarima Yeroboam tee Salomo wuo no, ɔfiri Misraim baeɛ,
    ɛfiri sɛ, ɔdwane firii Salomo anim kɔɔ Misraim.
  eng-WEBU: When Jeroboam the son of Nebat heard of it (for he was in Egypt, where
    he had fled from the presence of King Solomon), Jeroboam returned out of Egypt.
  wal-wal: Nabaaxa na7ai Iyorbbaami, Kawuwaa Solomonappe baqatidi Gibxxen de7iyaagee
    hagaa siyido wode, Gibxxeppe simmidi yiis.
  spa-PDDPT: Sucedió que cuando lo oyó Jeroboam, hijo de Nabat, quien aún estaba en
    Egipto, adonde huyó de la presencia del rey Salomón, Jeroboam regresó de Egipto.
  gun-gun: Ha'e nunga Nebate ra'y Jeroboão avi oendu. (Ha'e va'e ma Egito yvy re teri
    oiko, huvixa Salomão gui onhaague py.) Ha'e gui Egito gui ojevy ju ramo
  ilo-ULB: Ket napasamak a nadamag daytoy ni Jeroboam nga anak ni Nebat (ta adda isuna
    idiay Egipto, a nagtarayanna manipud kenni Ari Solomon; ngem nagsubli ni Jeroboam
    manipud iti Egipto).
  kpg-kpg: Di madagoaa Jeroboam tama daane o Nebat, dela ne lele gi Egypt gi daha
    mo King Solomon, ne longono di longo deenei, mee ga hanimoi gi muli gi dono guongo.
  uig-ARA: نىباتنىڭ ئوغلى يەروبوئام شۇ ئىشنى ئاڭلىغاندا شۇنداق بولدىكى، مىسىردىن قايتىپ
    كەلدى (چۈنكى ئۇ سۇلايمان پادىشاھتىن قېچىپ مىسىردا تۇرۇۋاتاتتى).
  sus-sus: Nebati xa di Yerobowami to na fe mɛ Misira bɔxi ma, a a gi dɛnnaxɛ Sulemani
    ma, a naxa gbilen Isirayila.
  pon-2006: Ni ahnsou me Seropoham nein Nepat, me patohla Isip pwehn tangasang Nanmwarki
    Solomon, ahpw rongada ire wet, ih eri pwurodo.
  ksd-ksd: Ma ba Ieroboam natu i Nebat i ga valongore ure, (tago i ga ki boko ari
    Aigipto, aina i ga lop tar ie kan ra mata i Solomon ra king,) Ieroboam i ga lilikun
    maro Aigipto.
  tur-YTC: Nevat oğlu Yarovam bunu duyunca (çünkü o, Kral Solomon'un önünden kaçıp
    Mısır'a gitmişti), Yarovam Mısır'dan döndü.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν Ἱεροβοὰμ υἱὸς Ναβὰτ, καὶ αὐτὸς ἐν Αἰγύπτῳ, ὡς
    ἔφυγεν ἀπὸ προσώπου Σαλωμὼν τοῦ βασιλέως, καὶ κατῴκησεν Ἱεροβοὰμ ἐν Αἰγύπτῳ, καὶ
    ἀπέστρεψεν Ἱεροβοὰμ ἐξ Αἰγύπτου.
  ind-AYT: Ketika hal itu didengar oleh Yerobeam, anak Nebat, yang ada di Mesir karena
    melarikan diri dari hadapan Raja Salomo, maka dia kembali dari Mesir.
  nya-nya: Yeroboamu mwana wa Nebati atamva zimenezi (Iye anali ku Igupto, kumene
    anapita pothawa mfumu Solomoni) anabwerako kuchokera ku Igupto.
  hrv-hrv: Čim to ču Nebatov sin Jeroboam - koji je bio u Egiptu kamo bijaše pobjegao
    pred kraljem Salomonom - vrati se iz Egipta,
  mps-mps: Polobadu Nebatgo ogwa Jeroboam te king Solomonde wi pelama, Isipba polobadu
    bidigi pai. Tama Israel dagego te Rehoboam king nigilainogo ebo po odama, Jeroboam
    aga kantri Isip tagalama asali.
  tpi-tpi: Bipo Jeroboam, pikinini man bilong Nebat, i bin ranawe long King Solomon
    na i go i stap long Isip. Na taim ol Israel i laik mekim Rehoboam i kamap king,
    Jeroboam i harim tok long dispela samting, na em i lusim Isip na i kam.
  dan-1931: Men da Jeroboam, Nebats Søn, der opholdt sig i Ægypten, hvorhen han var
    flygtet for Kong Salomo, fik Nys derom, vendte han hjem fra Ægypten.
  vie-OVCB: Giê-rô-bô-am, con Nê-bát, nghe được tin này, vội từ Ai Cập trở về, vì
    ông đã chạy sang Ai-Cập để tránh Sa-lô-môn.
  guj-2017: એમ બન્યું કે નબાટના પુત્ર યરોબામે આ વિષે સાંભળ્યું ત્યારે તે મિસરમાં હતો.
    તે સુલેમાન રાજાની પાસેથી મિસરમાં નાસી ગયો હતો; રહાબામ અંગે જાણીને યરોબામ મિસરમાંથી
    પાછો આવ્યો.
  pon-2006A: Ni ahnsou me Seropoham nein Nepat, me patohla Isip pwehn tangasang Nanmwarki
    Solomon, ahpw rongada ire wet, ih eri pwurodo.
  por-BRBSL: Quando Jeroboão, filho de Nebat, ouviu falar dele (pois estava no Egito,
    onde havia fugido da presença do rei Salomão), Jeroboão voltou do Egito.
  cth-cth: Solomon siangpahrang koehoi Izip ram lah ka yawng e Nebat capa Jeroboam
    teh hote kamthang a thai navah Izip ram hoi bout a tho.
  twi-twi: Bere a Nebat babarima Yeroboam tee sɛ Salomo awu no, ofi Misraim bae, efisɛ
    oguan fii ɔhene Salomo nsam kɔtenaa Misraim.
  hlt-hlt: Te tla a om te Nebat capa Jeroboam loh a yaak. Te vaengah anih te Solomon
    manghai mikhmuh lamloh Egypt la yong dae Jeroboam te Egypt lamloh mael.
  tbz-SIM: Dɛ̀ do sɔ̃́ Nɛbɑti birɛ Sedoboɑmmu bo Esibiti nwe, ò do cokɛ́nɛ̀ okpɑ̀ɑ̀tì
    Sɑdomɔɔ nwe kɛ́ kɛ̀ kɔ̀tɛ, ò kɛ m bo kɛ́keè bɛ̀ tìímmɛ̀ kɛ́konní.
  msy-2020: Nebatɨn otarim Jeroboam, a fomɨra Atrivim Solomonɨn ara ghua Isipɨn iti.
    Ezɨ Israelia Rehoboam damightɨ an atrivimɨn otivasa amima, Jeroboam bizir kamɨn
    akam baraki.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ, Nepɑtɩ pǝyɑlʋ Selopʋwɑm wei ɩ kɑ sewɑ wulɑʋ Sɑlʋmɔŋ nɑ ɩ́
    cɔɔsɩ Icipiti tɔ ɩ wɛ tǝnɑɣɑ tɑm. Ɩ nɩɩwɑ Sikɛm kotuɣu ŋkʋ kʋ tɔm, ɩlɛnɑ ɩ́ lɩɩ
    Icipiti nɑ ɩ́ kpe.
  azb-azb: Nevat oğlu Yarovam bunu eşitdiyi zaman padşah Süleymanın əlindən qaçdığı
    Misirdən oraya qayıtdı.
  eng-DBY: And it came to pass when Jeroboam the son of Nebat heard it (now he was
    in Egypt, whither he had fled from the presence of king Solomon) that Jeroboam
    returned out of Egypt.
  hin-2017: जब नबात के पुत्र यारोबाम ने यह सुना (वह तो मिस्र में रहता था, जहाँ वह
    सुलैमान राजा के डर के मारे भाग गया था), तो वह मिस्र से लौट आया।
  eng-YLT: And it cometh to pass, at Jeroboam son of Nebat's — who [is] in Egypt because
    he hath fled from the face of Solomon the king — hearing, that Jeroboam turneth
    back out of Egypt;
  eng-WYC-2017: And when Jeroboam, the son of Nebat, that was in Egypt, for he fled
    thither from before Solomon, had heard this, he turned again anon.
  eng-WMBB: When Jeroboam the son of Nebat heard of it (for he was in Egypt, where
    he had fled from the presence of King Solomon), Jeroboam returned out of Egypt.
  urd-GVH: यरुबियाम बिन नबात यह ख़बर सुनते ही मिसर से जहाँ उसने सुलेमान बादशाह से
    भागकर पनाह ली थी इसराईल वापस आया।
  rug-rug: Totoso avoso nia e Zeroboami, sa tuna e Nebati, sapu gua asa si taluarae
    pa Izipi si asa meke pule. Pa Izipi tu si korapa koa si asa, sina ele govete nia
    sa se Solomone, sa baṉara, meke la vasina.
  gaz-gaz: Yerobiʼaam ilmi Nebaat yommuu oduu kana dhagaʼetti deebiʼee dhufe; inni
    Solomoon Mooticha jalaa baqatee Gibxi jiraachaa tureetii.
  fra-LSG: Lorsque Jéroboam, fils de Nebath, eut des nouvelles, il était en Égypte,
    où il s’était enfui loin du roi Salomon, et il revint d’Égypte.
  yal-yal: Nebati a dii xɛmɛn Yerobowan mɔn yi Misiran yamanan nin, a to a gi Manga
    Sulemani bun ma, a sa dɔxɔ dɛnaxan yi. A na xibarune mɛ waxatin naxan yi, a mɔn
    yi xɛtɛ sa keli Misiran yi.
  haw-1868: Lohe ae la o Ieroboama ke keiki a Nebata, e noho ana ia ma Aigupita kahi
    ana i mahuka aku ai mai ke alo aku o Solomona ke alii, a hoi mai o Ieroboama mai
    Aigupita mai.
  arb-NAV: فَعِنْدَمَا سَمِعَ يَرُبْعَامُ بْنُ نَبَاطَ وَهُوَ فِي مِصْرَ، الَّتِي
    لَجَأَ إِلَيْهَا هَرَباً مِنْ سُلَيْمَانَ الْمَلِكِ، رَجَعَ مِنْهَا.
  ewe-ewe: Esi Yeroboam, Nebat ƒe viŋutsu, se nya sia la, etrɔ gbɔ tso Egipte, afi
    si wòsi le Fia Solomo nu, yi ɖabe ɖo.
  eng-LEE: And it came to pass, when Jerobo'am the son of Nebat heard of it, for he
    was in Egypt, whither he had fled from the presence of king Solomon, that Jerobo'am
    returned out of Egypt.
  asm-FB: এনেতে নবাটৰ পুত্ৰ যাৰবিয়ামে সেই বাৰ্ত্তা পালে, কিয়নো তেওঁ মিচৰত আছিল,
    চলোমন ৰজাৰ ভয়ত তেওঁ মিচৰলৈ পলাই গৈছিল; তাৰ পাছত তেওঁ মিচৰৰ পৰা উলটি আহিল৷
  sus-A: نٍبَتِ شَ دِ يٍرٌبٌوَ مِ تٌ نَ قٍ مّ مِسِرَ بْشِ مَ، عَ عَ فِ دّننَشّ سُلٍمَنِ
    مَ، عَ نَشَ فبِلٍن عِسِرَيِلَ.
  fra-SBL: Lorsque Jéroboam, fils de Nebath, en eut connaissance (car il était en
    Égypte, où il avait fui la présence du roi Salomon), il revint d'Égypte.
  hbo-hbo: וַיְהִ֞י כִּשְׁמֹ֨עַ יָרָבְעָ֤ם בֶּן־נְבָט֙ וְה֣וּא בְמִצְרַ֔יִם אֲשֶׁ֣ר
    בָּרַ֔ח מִפְּנֵ֖י שְׁלֹמֹ֣ה הַמֶּ֑לֶךְ וַיָּ֥שָׁב יָרָבְעָ֖ם מִמִּצְרָֽיִם׃
  kik-kik: Rĩrĩa Jeroboamu mũrũ wa Nebati aaiguire ũhoro ũcio (tondũ aarĩ bũrũri wa
    Misiri, kũrĩa oorĩire eherere Mũthamaki Solomoni), akiuma kũu Misiri, akĩinũka.
  fra-NCL: Jéroboam, fils de Nabat, ayant appris ce qui se passait, — il était encore
    en Égypte, où il s’était enfui loin du roi Salomon, — revint d’Égypte,
  cek-AK: Solomon siangpahrang khae hoi Izip prae ah kacawn ving, Nebat capa Jeroboam
    mah to tamthang to thaih naah, Jeroboam loe Izip prae hoiah amlaem let.
  cuk-cuk: Nabat-machi-Jeroboam Egipto-yarse Salomón-idu-wakite-gusadi, deyob gaya-wisgusgua,
    Egiptoʼgi-mai gannar alid.
  uig-CYR: Нибатниң оғли Йәробоам шу ишни аңлиғанда шундақ болдики, Мисирдин қайтип
    кәлди (чүнки у Сулайман падишадин қечип Мисирда турувататти).
  tel-2017: సొలొమోను రాజు దగ్గర నుండి పారిపోయి ఐగుప్తులో నివసిస్తున్న నెబాతు కొడుకు
    యరొబాము అది విని ఐగుప్తు నుండి తిరిగి వచ్చాడు.
  hat-BSA: Lè Jéroboam, fis a Nebath la te tande sa, (paske li te an Égypte kote li
    te sove ale rive pou l kite prezans a wa Salomon), Jéroboam te retounen soti an
    Égypte.
  kos-kos: Ke Jeroboam, wen natul Nebat, su tuh som nu Egypt in kaing lukel Tokosra
    Solomon, el lohng pweng se inge, na el folokla nu yen sel.
  hbo-WLC: וַיְהִ֞י כִּשְׁמֹ֨עַ יָרָבְעָ֤ם בֶּן־נְבָט֙ וְה֣וּא בְמִצְרַ֔יִם אֲשֶׁ֣ר
    בָּרַ֔ח מִפְּנֵ֖י שְׁלֹמֹ֣ה הַמֶּ֑לֶךְ וַיָּ֥שָׁב יָרָבְעָ֖ם מִמִּצְרָֽיִם׃
  ibo-ibo: Mgbe Jeroboam nwa Nebat nụrụ nke a (ọ nọ nʼIjipt ebe ọ gbagara ọsọ ndụ
    site nʼaka eze Solomọn) o sitere Ijipt lọta.
  ory-ory: ଏଥିମଧ୍ୟରେ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ, ଯେ ଶଲୋମନ ରାଜାଙ୍କ ଛାମୁରୁ ପଳାଇ ମିସରରେ ଥିଲେ,
    ସେହି ଯାରବୀୟାମ ସମ୍ବାଦ ପାଇ ମିସରରୁ ଫେରି ଆସିଲେ।
  chk-chk: Nge lupwen Jeropoam nöün Nepat we mwän mi nom Isip, ewe ia a süla ie seni
    ewe king Salomon, a rong usun, a liwinto seni Isip.
  rop-rop: Wen Jerabowam det san blanga Neibat bin irrim det King Salaman bin dai,
    imbin kambek brom Ijip, dumaji imbin go deya blanga haidim miselp brom King Salaman.
  ukr-1871: Як зачув про це Еробоам Набатенко, що був в Египтї, втїкши туди від царя
    Соломона, то вернувсь Еробоам із Египту.
  deu-1951: Als aber Jerobeam, der Sohn Nebats, der in Ägypten war, wohin er sich
    vor dem König Salomo geflüchtet hatte, solches vernahm, kehrte er aus Ägypten
    zurück.
  eng-JPS: And it came to pass, when Jeroboam the son of Nebat heard of it — for he
    was in Egypt, whither he had fled from the presence of king Solomon — that Jeroboam
    returned out of Egypt.
  srp-1865: A kad èu Jerovoam sin Navatov, koji bijaše u Misiru pobjegav onamo od
    cara Solomuna, vrati se Jerovoam iz Misira.
  lug-lug: Yerobowaamu mutabani wa Nebati bwe yakiwulira, kubanga yali mu Misiri gye
    yali addukidde mu buwaŋŋanguse, nga yeewala kabaka Sulemaani, n’akomawo.
  heb-heb: ויהי כשמע ירבעם בן נבט והוא במצרים אשר ברח מפני שלמה המלך וישב ירבעם ממצרים׃
  ben-IRV: আর যখন নবাটের ছেলে যারবিয়াম এই কথা শুনলেন, কারণ তিনি মিশরে ছিলেন, শলোমন
    রাজার সামনে থেকে সেখানে পালিয়ে গিয়েছিলেন, কিন্তু যারবিয়াম মিশর থেকে ফিরে আসলেন।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਹ ਮਿਸਰ ਵਿੱਚ
    ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਿਆ ਸੀ ਤਾਂ ਯਾਰਾਬੁਆਮ ਮਿਸਰ ਤੋਂ ਮੁੜ ਆਇਆ
  mya-JVB: ရှောလမုန် မင်းကြီးထံမှ ၊ အဲဂုတ္တု ပြည်သို့ ပြေး သော နေဗတ် ၏သား ယေရောဗောင်
    သည်၊ ထိုသိတင်းကိုကြား ၍ အဲဂုတ္တု ပြည်မှ ပြန်လာ ၏။
  hmo-hmo: Ieroboama Nebata be Aigupito dekenai ia noho, Solomona dekena amo ia heau
    neganai ia lao gabuna. Ieroboama ese Rehoboama ia lao Sekema herevana ia kamonai,
    vadaeni Ieroboama be Aigupito dekena amo ia giroa mai.
  urd-urd: जब नबात के बेटे युरब'आम ने यह सुना क्यूँकि वह मिस्र में था जहाँ वह सुलेमान
    बादशाह के आगे से भाग गया था तो युरब'आम मिस्र से लौटा।
  rus-SYN: Когда услышал о сем Иеровоам, сын Наватов, - он находился в Египте, куда
    убежал от царя Соломона, - то возвратился Иеровоам из Египта.
  bqc-SIM: Kɛ́ Nɛba nɛ́ Yeloboaũ a baomà, à sù ń Egipio. Wekĩi a kuu za gↄↄ
    pↄ́ à tilɛ̀ Salomↄↄɛ.
  tcz-CHONGTHU: Hiche thu chu Nebat chapa Jeroboam in ajadoh phat chun, Lengpa Solomon
    akonna sochatna ding deina jal'a Egypt gamma ana jammang na munna (Egypt muna),
    kon chun ahung kile kit tan ahi.
  mar-mar: यावेळी यराबाम मिसरमध्ये होता कारण त्याने राजा शलमोनापुढून पळ काढला होता.
    यराबाम हा नबाटाचा पुत्र. रहबाम राजा होणार हे त्याने ऐकले म्हणून तो मिसरहून आला.
  qub-qub: Chayta mayar Nabatpa wamran Jeroboamga Egiptupita cutiran. Salomonpita
    gueshpircurmi Egiptucho tiyaycasha caran.
  bqp-bqp: N deemɑ Yeroboɑmu, Nɛbɑtin bii, u rɑɑ kpikiru suɑ Sɑlomɔɔn sɔ̃ u dɑ u wɑ̃ɑ
    Egibitiɔ. Sɑnɑm mɛ u nuɑ Roboɑmu u bɑndu di, yerɑ u gɔsirɑmɑ Egibiti min di.
  hat-hat: Lè Jewoboram, pitit gason Nebat la, ki te nan peyi Lejip kote li te al
    kache pou Salomon an, pran nouvèl la, li kite peyi Lejip, li tounen lakay li.
  eng-BSB: When Jeroboam son of Nebat heard about this, he returned from Egypt, where
    he had fled from King Solomon.
  eng-WEBPB: When Jeroboam the son of Nebat heard of it (for he was in Egypt, where
    he had fled from the presence of King Solomon), Jeroboam returned out of Egypt.
  kbq-kbq: Hagi Nebati nemofo Jeroboamu'ma Solomoninku koro freno Isipima umani'neregatira
    Rehoboamuma kinima azeri oti'za nehaza agenkema nentahino'a, Isipitira atreno
    ete e'ne.
  nhe-BL: Pero Jeroboam, icone Nabat, ya mocueptoya tlen tlali Egipto campa yajqui
    para momanahuito quema Salomón quinequiyaya quimictis. Hualajqui pampa quicajqui
    para ya mijqui Salomón.
  gub-BL: Zeromoàw Nemat ta'yr uzàn tuwihawete Xàrumàw wi a'e 'ym mehe Ezit ywy rehe
    oho pà. Xàrumàw imàno awer ikwaw mehe uzewyr a'e wi.
  eng-DRA: And when Jeroboam the son of Nabat, who was in Egypt, (for he was fled
    thither from Solomon,) heard it, forthwith he returned.
