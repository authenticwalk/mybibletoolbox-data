  srp-1865: 'I reèe im: šta vi svjetujete da odgovorimo narodu koji mi rekoše govoreæi:
    olakšaj jaram koji je metnuo na nas tvoj otac.'
  lug-lug: N’ababuuza nti, “Mumpa magezi ki okuddamu abantu bano abaŋŋambye nti, ‘Tukendeereze
    ku kikoligo kitaawo kye yatuteekako?’ ”
  heb-heb: ויאמר אלהם מה אתם נועצים ונשיב דבר את העם הזה אשר דברו אלי לאמר הקל מן
    העל אשר נתן אביך עלינו׃
  ben-IRV: তিনি তাদের বললেন, “ঐ লোকেরা বলছে, ‘আপনার বাবা যে ভারী জোয়াল আমাদের উপর
    চাপিয়ে দিয়েছেন তা হালকা করুন;’ এখন আমরা তাদের কি উত্তর দেব? তোমরা কি পরামর্শ
    দাও?”
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੈਨੂੰ ਕੀ ਸਲਾਹ ਦਿੰਦੇ ਹੋ ਕਿ ਅਸੀਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ
    ਕੀ ਉੱਤਰ ਦੇਈਏ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ ਹੈ ਕਿ ਉਸ ਜੂਲੇ ਨੂੰ ਜੋ ਤੁਹਾਡੇ ਪਿਤਾ
    ਨੇ ਸਾਡੇ ਉੱਤੇ ਰੱਖਿਆ ਹੈ ਕੁਝ ਹੌਲਾ ਕਰੋ?
  mya-JVB: ပြည်သား တို့က ခမည်းတော် တင် သော ထမ်းဘိုး ကို ပေါ့ စေတော်မူပါဟု လျှောက်ဆို
    ကြသည်ဖြစ်၍၊ သူ တို့အား ငါပြန်ပြော ရမည်အကြောင်း အဘယ်သို့ အကြံ ပေးကြမည်နည်းဟုမေး
    သော်၊
  hmo-hmo: Ia ese idia ia nanadaia, ia gwau, “Umui emui laloa be dahaka? Israela iduhu
    taudia idia ura edia gaukara ena metau do lau hamaragia. Edena bamona idia dekenai
    do lau haere?”
  urd-urd: और उन से कहा तुम मुझे क्या सलाह देते हो कि हम इन लोगों को क्या जवाब दे
    जिन्होंने मुझ से यह दरखवास्त की है कि उस बोझ को जो तेरे बाप ने हम पर रखा कुछ हल्का
    कर?
  rus-SYN: 'и сказал им: что вы посоветуете мне отвечать народу сему, говорившему
    мне так: облегчи иго, которое наложил на нас отец твой?'
  bqc-SIM: 'À ń lá à mɛ̀: Gbɛ̃́ pↄ́ aa òmɛɛ mà zĩ gbãa pↄ́ ma mae dànɛ́ laonɛ́piↄ,
    yã́ kpele á è a maa wà a zã́simái?'
  tcz-CHONGTHU: Aman ama ho chu adongin, “Nangho thumop ipi hiding ham? Itilama hiche
    mihon kakoma aseiju napan kachung uva akoi namkol jon hi neisuh jang peh un, tia
    asei uhi iti lama adonbutna ipeh diu ham?”
  mar-mar: रहबाम त्यांना म्हणाला, “तुम्ही मला काय सल्ला द्याल? आपण लोकांस काय सांगावे?
    त्यांना आपले ओझे हलके करून हवे आहे. माझ्या पित्यानी त्यांच्या मानेवर ठेवलेले जू
    आता त्यांना मी हलके करायला हवे आहे.”
  qub-qub: 'Tapucushpan niran: «¿Imatataj gamcuna willapämanqui chay runacunata ninäpaj?
    Paycunaga munaycan papänë ñacachishannöga manana ñacachinätami.»'
  bqp-bqp: U bu sɔ̃ɔwɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n kɑ tɔn be wisi be bɑ nɛɛ,
    n bu yoo sɔmɑ kɑwo ye nɛn tundo u rɑɑ bu koosiɑ.
  hat-hat: 'Li di yo: -Ki konsèy nou ta ban mwen? Kisa pou m'' reponn pèp la k''ap
    mande m'' pou m'' fè yon leve men pou yo?'
  eng-BSB: He asked them, “What message do you advise that we send back to these people
    who have spoken to me, saying, ‘Lighten the yoke your father put on us’?”
  eng-WEBPB: He said to them, “What counsel do you give, that we may give an answer
    to these people, who have spoken to me, saying, ‘Make the yoke that your father
    put on us lighter’?”
  kbq-kbq: amanage hu'ne, negafa'ma karenamare zafama bulimakao anankempima nentazankna
    huno knanentake eri'zama tami'neana eri ozahuranto hu'zama ama vahe'mo'zama nantahige'nazana,
    na'ane hu'na kenona huzmantegahufi antahintahia namiho?
  nhe-BL: 'Huan quinilhui: ―¿Quejatza niquinnanquilis ni tlacame tlen nechilhuijtoque
    ma ax niquintequipanoltis onpano chicahuac queja quichijqui notata?'
  gub-BL: — Ma'e azapo putar nehe. — Emupiru ma'e ureremiraha nehe, i'i a'e teko ihewe
    wà. Ma'e a'e putar wanupe nehe, i'i Homoàw a'e awa wanupe.
  eng-DRA: 'And he said to them: What seemeth good to you? or what shall I answer
    this people, who have said to me: Ease the yoke which thy father laid upon us?'
