verse: 2CH.010.009
translations:
  mal-C: “നിങ്ങളുടെ ഉപദേശം എന്താണ്? ‘നിന്റെ പിതാവു ഞങ്ങളുടെമേൽ ചുമത്തിയ നുകത്തിന്റെ
    ഭാരം കുറച്ചുതരിക,’ എന്ന് എന്നോടു പറയുന്ന ഈ ജനത്തോടു നാം എന്തു മറുപടി പറയണം?” എന്ന്
    അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'und fragte sie: Welchen Bescheid ratet ihr diesen Leuten zu geben, die
    also zu mir geredet haben: Mache das Joch leichter, das uns dein Vater auferlegt
    hat?'
  lin-lin: 'Atunaki bango : — Toli nini bozali kopesa lokola eyano ya kopesa epai
    ya bato oyo balobi na ngai : « Lembisa misala makasi mpe mikumba oyo tata na yo
    atia na mito na biso ? »'
  eng-LSV: and he says to them, “What are you counseling, and we answer this people
    that have spoken to me, saying, Make light [some] of the yoke that your father
    put on us?”
  eng-GNV: And he sayd vnto them, What counsel giue ye, that we may answere this people,
    which haue spoken to mee, saying, Make the yoke which thy father did put vpon
    vs, lighter?
  eng-WEBSTER: And he said to them, What advice give ye, that we may return answer
    to this people, who have spoken to me, saying, Ease somewhat the yoke that thy
    father put upon us?
  nhw-BL: 'Huan quinilhui: ―¿Quenicatza niquinnanquilis ni tlacame catli nechilhuijtoque
    ma amo niquintequipanoltis onpano chicahuac quen quichijqui notata?'
  swh-ONEN: Akawauliza, “Ninyi ushauri wenu ni nini? Tutawajibuje watu hawa wanaoniambia,
    ‘Ifanye nyepesi nira baba yako aliyoweka juu yetu?’ ”
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n kɑ tɔn be wisi be bɑ nɛɛ,
    n bu yoo sɔmɑ kɑwo ye nɛn tundo u rɑɑ bu koosiɑ.
  eng-KJVCPB: And he said unto them, What advice give ye that we may return answer
    to this people, which have spoken to me, saying, Ease somewhat the yoke that thy
    father did put upon us?
  luo-luo: Nopenjogi niya, “Un to uneno nangʼo? Ere kaka dwadwok jogi mawacho ni,
    ‘Dwok chien tingʼ mapek mane wuonu oketo kuomwa’?”
  meu-meu: Ia e nanadaidia, eto, Emui hahealo be dahaka? Ini taunimanima ese vada
    e hamaorogu, eto “Tamamu ese ai latamai ai vada e atoa madunana na ba haharaḡaia”.
    Ede baita haere henidia toma?
  npi-ULB: तिनले उनीहरूलाई भने, “तिमीहरू मलाई कस्‍तो सल्लाह दिन्छौ, ताकि मसित यसो
    भनेर कुरा गर्ने मानिसहरूलाई हामीले जवाफ दिन सकौं, ‘तपाईंका बुबाले हामीमाथि लाद्‍नुभएको
    गह्रौं जुवा हलुङ्गो गरिदिनुहोस्’?”
  yor-yor: Ó sì béèrè lọ́wọ́ wọn pé, “Kí ni ìmọ̀ràn yín? Báwo ni kí a ṣe dá àwọn ènìyàn
    wọ̀nyí tí wọ́n wí fún mi pé, ‘Mú kí àjàgà tí baba rẹ gbé lé wa kí ó fúyẹ́ díẹ̀.’ ”
  pes-OPCB: 'او از آنها پرسید: «به نظر شما باید به این مردم که به من می‌گویند: ”مثل
    پدرت سختگیر نباش.“ چه جوابی بدهم؟»'
  tgl-ULB: Sinabi niya sa kanila, “Ano ang maibibigay ninyong payo sa akin upang sagutin
    natin ang mga taong ito na nakipag-usap sa akin at sinasabi, “Pagaanin mo ang
    mga pasanin na ibinigay ng iyong ama sa amin'?”
  hui-hui: Puwa ibugua tihondo lalu, Wali agali biarunime tiha genda maru bamba i̱
    abahanda mo ya hene wiaru mo waholiya hamelo kago ai áyu i̱na tihondo agua ladai
    buliya hamelo kamibe, lene.
  mya-mya: သူ​တို့​အား​မင်း​ကြီး​က``သင်​တို့​သည်​ငါ့​အား အ​ဘယ်​သို့​အ​ကြံ​ပေး​ကြ​ပါ​မည်​နည်း။
    ဖိ​နှိပ် ချုပ်​ချယ်​မှု​ကို​လျော့​ပါး​အောင်​ပြု​လုပ်​ပေး ရန်​ငါ့​ထံ​ပန်​ကြား​လျှောက်​ထား​သူ​တို့​အား
    အ​ဘယ်​သို့​ဖြေ​ကြား​ရ​ပါ​မည်​နည်း'' ဟု မေး​တော်​မူ​၏။
  bod-N: དེ་དག་ལ་ན་རེ། མི་འདི་རྣམས་ཀྱིས་བདག་ལ་འདི་ལྟར། ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་བཀལ་བའི་གཉའ་ཤིང་ལྕི་མོ་དེ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅིག་ཅེས་ཞུས་པས།
    ངས་མི་འདི་རྣམས་ལ་ལན་འདེབས་པར་ཁྱོད་རྣམས་ལ་བསམ་ཚུལ་ཅི་ཡོད་ཅེས་དྲིས་པར།
  sna-sna: Akavabvunza akati, “Mungandipa zano ripi? Tingapindura sei vanhu ava vanoti
    kwandiri, ‘Tirerutsirei joko ratakatakudzwa nababa venyu?’ ”
  spa-BLM: 'Les dijo: “¿Qué consejo les dais para que respondamos a esta gente, que
    me ha hablado diciendo: “Aligera el yugo que tu padre puso sobre nosotros”?”'
  cac-cac: 'Ix sc''anb''an vin̈ d''a eb'' vin̈ icha tic: —¿Tas junoc pensar tzeyac''
    d''ayin a ex tic? ¿Tas svutej tac''voc in b''a d''a juntzan̈ anima tic? Snib''ej
    eb'' sviq''uel jab''oc munlajel aycanoch d''a yib''an̈ eb'' yuj vin̈ in mam, xchi
    vin̈.'
  swh-ULB: Akawaamabia, “Mnanipa ushauri gani, ili kwamba niwajibu watu waliozungumza
    kwangu na kusema, “Ifanye nyepesi nira yako ambayo baba yako aliiweka juu yetu'?”
  bel-bel: 'і сказаў ім: што вы параіце мне адказваць народу гэтаму, які казаў мне
    так: паслабі ярмо, якое наклаў на нас бацька твой?'
  deu-ELBBK: 'Und er sprach zu ihnen: Was ratet ihr, dass wir diesem Volk zur Antwort
    geben, das zu mir geredet und gesagt hat: Erleichtere das Joch, das dein Vater
    auf uns gelegt hat?'
  mbb-OT: Mid-insaan din sikandan te, “Hengkey is sambag niw kedì te idtavak ku te
    hangyù kedì dutun te menge etew? Iyan hangyù dan is pekehegkapa ku is meveǥat
    he mibpeveelan kandan te amey ku.”
  mal-2015: നിന്റെ അപ്പൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന നുകം ഭാരം കുറെച്ചു തരേണം എന്നിങ്ങനെ
    എന്നോടു സംസാരിച്ചിട്ടുള്ള ഈ ജനത്തോടും നാം ഉത്തരം പറയേണ്ടതിന്നു നിങ്ങൾ എന്താലോചന
    പറയുന്നു എന്നു അവരോടു ചോദിച്ചു.
  rmc-rmc: 'Phučľa lendar: „So mange radzinen tumen? Sar te odphenel kale manušenge,
    save man mangen, hoj lenge te kerav lokeder oda jarmos, so pre lende thoďa miro
    dad?“'
  pes-OPV: 'و به ایشان گفت: «شما چه صلاح می‌بینید که به این قوم جواب دهیم که به من
    عرض کرده، گفته‌اند: یوغی را که پدرت بر ما نهاده است سبک ساز.»'
  ron-1924: 'Ел ле-а зис: „Че мэ сфэтуиць сэ рэспунд попорулуй ачестуя каре-мь ворбеште
    астфел: ‘Ушурязэ жугул пе каре л-а пус татэл тэу песте ной’?”'
  ben-OBCV: তিনি তাদের জিজ্ঞাসা করলেন, “তোমরা কী পরামর্শ দিতে চাও? সেই লোকদের আমরা
    কী উত্তর দেব, যারা আমাকে বলেছে, ‘আপনার বাবা আমাদের উপর যে জোয়াল চাপিয়ে দিয়েছেন,
    তা আপনি লঘু করে দিন’?”
  som-som: Oo wuxuu iyagii ku yidhi, War maxaad igula talinaysaan oo aan jawaab ugu
    celinnaa dadkan ila hadlay oo igu yidhi, War harqoodkii aabbahaa na saaray noo
    fududee?
  lat-VUC: 'Dixitque ad eos: Quid vobis videtur? vel respondere quid debeo populo
    huic, qui dixit mihi: Subleva jugum quod imposuit nobis pater tuus?'
  eng-ASVBT: And he said unto them, What counsel give ye, that we may return answer
    to this people, who have spoken to me, saying, Make the yoke that thy father did
    put upon us lighter?
  ita-1885: 'e disse loro: Che consigliate voi che rispondiamo a questo popolo, il
    qual m''ha parlato, dicendo: Alleviaci dal giogo che tuo padre ha posto sopra
    noi?'
  eng-LXXUP: And he said to them, What do ye advise that I should answer this people,
    who spoke to me, saying, Ease somewhat of the yoke which thy father laid upon
    us?
  eng-ULB: He said to them, “What advice do you give me, so that we may answer the
    people who spoke to me and said, 'Lighten the yoke that your father put on us'?”
  spa-VBL: 'Entonces les preguntó: “¿Qué respuesta aconsejan ustedes que enviemos
    a esta gente que me ha dicho: ‘Aligera la carga que tu padre puso sobre nosotros’?”'
  fra-_FOB: 'Et il leur dit: Que me conseillez-vous de répondre à ce peuple, qui m''a
    parlé, et m''a dit: Allège le joug que ton père a mis sur nous?'
  mal-mal: “നിന്റെ അപ്പൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന നുകം ഭാരം കുറെച്ചു തരേണം എന്ന്
    എന്നോട് ആവശ്യപ്പെടുന്ന ഈ ജനത്തോട് ഞാൻ ഉത്തരം പറയാൻ നിങ്ങൾ എന്താലോചന നൽകുന്നു”
    എന്ന് അവരോട് ചോദിച്ചു.
  urd-GVR: Us ne pūchhā, “Maiṅ is qaum ko kyā jawāb dūṅ? Yih taqāzā kar rahe haiṅ
    ki maiṅ wuh juā halkā kar dūṅ jo mere bāp ne un par ḍāl diyā.”
  suz-BL: “मेकोपुकीम आं आफोम आन कली गेशो हेल्‍शो गेय सोपी सेल्‍चा कली पुंइतेक्‍म।
    मिनु गो मेको आन कली मार लोव़ लेत्‍तुमी? गे मार अर्ती गेनीनी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'e disse loro: “Come consigliate voi che rispondiamo a questo popolo che
    m’ha parlato dicendo: Allevia il giogo che tuo padre ci ha imposto?”'
  ckb-ckb: 'لێی پرسین: «ئێوە ڕاتان چییە؟ بە چی وەڵامی ئەم گەلە بدەینەوە، کە قسەیان
    لەگەڵ کردووم و گوتیان: ”ئەو نیرەی باوکت کە لەسەر ئێمەی داناوە سووکی بکەرەوە؟“»'
  eng-BBE: And he said to them, What is your opinion? What answer are we to give to
    this people who have said to me, Make less the weight of the yoke which your father
    put on us?
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ಮೇಲೆ ಹಾಕಿದ ನೊಗವನ್ನು ಹಗುರ ಮಾಡೆಂದು ನನಗೆ
    ಹೇಳಿದ ಈ ಜನರಿಗೆ ಉತ್ತರ ಕೊಡಲು ನಿಮ್ಮ ಆಲೋಚನೆ ಏನು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'அவர்களை நோக்கி: உம்முடைய தகப்பன் எங்கள்மேல் வைத்த சுமையை எளிதாக்கும்
    என்று என்னிடத்தில் சொன்ன இந்த மக்களுக்கு மறுஉத்திரவு கொடுக்க நீங்கள் என்ன ஆலோசனை
    சொல்லுகிறீர்கள் என்று கேட்டான்.'
  spa-RV-1909: 'Y díjoles: ¿Qué aconsejáis vosotros que respondamos á este pueblo,
    que me ha hablado, diciendo: Alivia algo del yugo que tu padre puso sobre nosotros?'
  ron-BTF: 'Și le-a spus: Ce sfat îmi dați ca să mă întorc să răspund acestui popor,
    care mi-a vorbit, spunând: Ușurează puțin jugul pe care tatăl tău l-a pus peste
    noi?'
  eng-WEBP: He said to them, “What counsel do you give, that we may give an answer
    to these people, who have spoken to me, saying, ‘Make the yoke that your father
    put on us lighter’?”
  eng-FBV: He asked them, “What response do you advise that we send back to these
    people who have told me, ‘Lighten the burden your father put on us’?”
  nld-1939: 'Hij zeide hun: Wat raadt gij mij, dit volk te antwoorden, dat mij heeft
    durven zeggen: “Verlicht het juk, dat uw vader ons heeft opgelegd.”'
  nch-BL: 'Huan quinilhui: ―¿Quenicatza niquinnanquilis ni tacame cati techilhuijtoque
    ma amo niquintequipanoltis pano chicahuac quej quichijqui notata?'
  vie-1934: 'mà rằng: Dân sự này đã tâu với ta rằng: Hãy giảm nhẹ cái ách mà thân
    phụ vua đã gán cho chúng tôi; vậy các ngươi bàn luận cho ta phải đáp với chúng
    nó làm sao?'
  hin-CV: उसने उनसे पूछा “इन लोगों के लिए तुम्हारी राय क्या है, जो लोग मुझसे विनती
    करने आए थे, ‘आपके पिता द्वारा हम पर रखा गया जूआ हल्का कर दीजिए’?”
  spa-BES: 'Y él les dijo: ¿Qué opinión tienen? ¿Qué respuesta tenemos para darles
    a estas personas que me han dicho: Haz menos el peso del yugo que nos puso tu
    padre?'
  tdx-tdx: 'Le hoe re am’ iereo: Ino ty hatoro’ areo ahy, hamalean-tika ondaty nanao
    amako ty hoe: Hamaivaño i joka nampijinien-drae’o anaiy?'
  tha-KJV: และพระองค์ตรัสกับเขาทั้งหลายว่า “ท่านจะแนะนำเราอย่างไร เพื่อพวกเราจะตอบประชาชนนี้​ผู้​ที่​ทูลเราว่า
    ‘ขอทรงผ่อนแอกซึ่งพระราชบิดาของพระองค์วางอยู่เหนือข้าพระองค์ทั้งหลายให้เบาลง’”
  por-BR-2018: 'E disse-lhes: Que aconselhais vós que respondamos a este povo, que
    me falou, dizendo: Alivia algo do jugo que teu pai pôs sobre nós?'
  deu-ELO: 'Und er sprach zu ihnen: Was ratet ihr, daß wir diesem Volke zur Antwort
    geben, welches zu mir geredet und gesagt hat: Erleichtere das Joch, das dein Vater
    auf uns gelegt hat?'
  eng-WYC-2018: And he said to them, What seemeth to you? either what thing ought
    I (to) answer to this people, that said to me, Release thou the yoke, that thy
    father hath put upon us?
  epo-epo: 'Kaj li diris al ili: Kion vi konsilas, ke ni respondu al ĉi tiu popolo,
    kiu diris al mi jene: Faru malpli peza la jugon, kiun via patro metis sur nin?'
  uig-PIN: 'ularƣa: — Manga «Silining atiliri bizgǝ salƣan boyunturuⱪni yeniklǝtkǝyla»
    dǝp tiligǝn bu hǝlⱪⱪǝ jawab beriximiz toƣruluⱪ ⱪandaⱪ mǝsliⱨǝt berisilǝr? — dedi.'
  beo-beo: E da ilima amane adole ba:i, “Dilia da nama adi hamoma:ne fada:ne sia:sala:?
    Amo dunu ilia da nama, ilia asabole esaloma:ne hamoma:ne sia:sa. Na da ilima adi
    sia:ma:bela:?”
  tpi-OTNT: Na em i tokim ol olsem, “Ol manmeri i laik bai mi pinisim sampela bilong
    ol hevi papa bilong mi i bin putim long ol. Tasol yupela i ting bai yumi bekim
    wanem tok long ol?”
  hau-SA: Ya tambaye su ya ce, “Mece ce shawararku? Yaya zan amsa wa waɗannan mutanen
    da suke ce mini, ‘Ka sauƙaƙa nauyin da mahaifinka ya sa a kanmu’?”
  uig-LAT: 'ulargha: — Manga «Silining atiliri bizge salghan boyunturuqni yénikletkeyla»
    dep tiligen bu xelqqe jawab bérishimiz toghruluq qandaq meslihet bérisiler? —
    dédi.'
  nde-nde: Wababuza wathi, “Seluleko bani elilaso? Singabaphendula sithini lababantu
    abathi kimi, ‘Ake uphungule ubunzima esabetheswa nguyihlo’?”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “Ko e hā homou loto ʻomoutolu ki he tali
    ʻe fai ki he kakai ni,” ʻaia kuo nau lea mai kiate au, ʻo pehē, “Ke ke fakamaʻamaʻa
    siʻi ʻae haʻamonga ʻaia naʻe ʻai ʻe hoʻo tamai kiate kimautolu?”
  ces-1613: 'A řekl jim: Co vy radíte, jakou máme dáti odpověd lidu tomuto, kteříž
    mluvili ke mně, řkouce: Polehč břemene, kteréž vložil otec tvůj na nás?'
  eng-WMB: He said to them, “What counsel do you give, that we may give an answer
    to these people, who have spoken to me, saying, ‘Make the yoke that your father
    put on us lighter’?”
  tam-TCV: அவன் அவர்களிடம், “ ‘உமது தகப்பன் எங்கள்மேல் வைத்த பாரத்தை எளிதாக்கும்’
    என்று கேட்கிற இந்த மக்களுக்கு நான் பதில் கொடுப்பதற்கு நீங்கள் எனக்கு என்ன ஆலோசனை
