verse: 2CH.010.006
translations:
  mal-C: അതിനുശേഷം, രാജാവ് തന്റെ പിതാവായ ശലോമോനെ അദ്ദേഹത്തിന്റെ ജീവിതകാലംമുഴുവൻ സേവിച്ചുനിന്നിരുന്ന
    വൃദ്ധജനങ്ങളുമായി കൂടിയാലോചിച്ചു. “ഞാൻ ഈ ജനത്തോട് എന്ത് മറുപടി പറയണം? നിങ്ങളുടെ
    ആലോചനയും അഭിപ്രായവും എന്ത്?” എന്ന് രെഹബെയാം അവരോടു ചോദിച്ചു.
  deu-TKW: 'Da beriet sich der König Rehabeam mit den Alten, die seinen Vater Salomo
    bei dessen Lebzeiten bedient hatten, und sprach: Welchen Bescheid ratet ihr diesen
    Leuten zu geben?'
  lin-lin: 'Mokonzi Roboami atunaki toli epai ya bampaka oyo basalaki elongo na Salomo,
    tata na ye, tango azalaki nanu na bomoi. Alobaki na bango : — Toli nini bozali
    kopesa ngai lokola eyano ya kopesa epai ya bato oyo ?'
  eng-LSV: And King Rehoboam consults with the aged men who have been standing before
    his father Solomon in his being alive, saying, “How are you counseling to answer
    this people?”
  eng-GNV: And King Rehoboam tooke counsel with the olde men that had stande before
    Salomon his father, while hee yet liued, saying, What counsell giue ye that I
    may answere this people?
  eng-WEBSTER: And king Rehoboam took counsel with the old men that had stood before
    Solomon his father while he yet lived, saying, What counsel give ye me to return
    answer to this people?
  nhw-BL: 'Huan yaya quintlatzintoquili nopa huehue tlacame catli quitlalnamictiyayaj
    Salomón, huan quinilhui: ―¿Quenicatza niquinnanquilis ni tlacame?'
  swh-ONEN: Kisha Mfalme Rehoboamu akataka shauri kwa wazee ambao walimtumikia Solomoni
    baba yake wakati wa uhai wake akawauliza, “Mnanishauri nini katika kuwajibu watu
    hawa?”
  bba-bba: Yerɑ Roboɑmu u Isirelibɑn bukurobu mɛnnɑ win mi, be bɑ rɑ rɑɑ win tundo
    Sɑlomɔɔ bwisi kɛ̃. Mɑ u bu bikiɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n tɔn be sɔ̃.
  eng-KJVCPB: And king Rehoboam took counsel with the old men that had stood before
    Solomon his father while he yet lived, saying, What counsel give ye me to return
    answer to this people?
  luo-luo: Eka Ruoth Rehoboam nonono jodongo manotiyo e bwo wuon-gi Solomon kapod
    ongima. Nopenjogi niya, “Ere kaka unyalo ngʼadona rieko mondo adwok jogi?”
  meu-meu: Bena King Rehoboam na tau badadia, tamana Solomon maurina ai ia vairanai
    e giniva taudia, ida e henega bou, e nanadaidia, eto, Emui hahealo be dahaka egu
    ai? Ini taunimanima na ede baina haere henidia toma?
  npi-ULB: राजा रहबामले आफ्‍नो बुबा सोलोमन जीवित छँदा तिनका सेवा गर्ने पाका मानिसहरूसँग
    सल्‍लाह मागे । तिनले भने, “यी मानिसलाई जवाफ दिन तपाईंहरू कस्‍तो सल्‍लाह दिनुहुन्‍छ?”
  yor-yor: Nígbà náà ni ọba Rehoboamu fi ọ̀ràn lọ̀ àwọn àgbàgbà tí ó ti ń sin baba
    rẹ̀ Solomoni nígbà ayé rẹ̀, ó sì bi wọ́n léèrè pe, “Báwo ni ẹ̀yin yóò ṣe gbà mí
    ní ìmọ̀ràn láti dá àwọn ènìyàn wọ̀nyí lóhùn?”
  pes-OPCB: 'رحبعام با ریش‌سفیدان قوم که قبلاً مشاوران پدرش سلیمان بودند، مشورت کرد
    و از ایشان پرسید: «به نظر شما باید به مردم چه جوابی بدهم؟»'
  tgl-ULB: Sumangguni si Haring Rehoboam sa mga matandang kalalakihan na nagpayo kay
    Solomon na kaniyang ama noong nabubuhay pa siya. sinabi niya, “Paano ninyo ako
    papayuhan upang mabigyan ng kasagutan ang mga taong ito?”
  hui-hui: Ani piya handala Lehoboama ibu andaga puwa agali haguane ala hene miniwi
    ti ibu aba Solomono mini bayale talebu miaga heneru hearia puwa lalu, Wali agali
    o biarunihondo bi agua ladai buliya hamelo kamibe, lene.
  mya-mya: ရော​ဗောင်​မင်း​သည်​ခ​မည်း​တော်​ရှော​လ​မုန်​၏ အ​တိုင်​ပင်​ခံ​အ​သက်​ကြီး​သူ​အ​မတ်​များ
    အား``ထို​သူ​တို့​ကို​ငါ​အ​ဘယ်​သို့​ဖြေ​ကြား ရ​ပါ​မည်​နည်း။ သင်​တို့​အ​ဘယ်​သို့​အ​ကြံ
    ပေး​လို​ကြ​ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱིས་རང་གི་ཡབ་སོ་ལོ་མོན་བཞུགས་པའི་དུས་སུ་ཁོང་གི་དྲུང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་རྒན་པ་ཚོ་དང་བགྲོས་ནས་དེ་དག་ལ་ན་རེ།
    ངས་མི་རྣམས་ལ་ལན་འདེབས་པར་ཁྱེད་རྣམ་པར་དགོངས་འཆར་ཅི་ཡོད་ཅེས་དྲིས་པའི་ལན་དུ།
  sna-sna: Ipapo Mambo Rehobhoamu akandobvunza vakuru vaisishandira baba vake Soromoni
    panguva yavakanga vari vapenyu. Akavabvunza achiti, “Ko, izano ripi ramungandipa
    kuti ndipindure vanhu ava?”
  spa-BLM: 'El rey Roboam consultó a los ancianos que habían estado delante de Salomón,
    su padre, cuando aún vivía, diciendo: “¿Qué consejo me dais sobre cómo responder
    a esta gente?”'
  cac-cac: 'Ix lajvi chi'' ix sc''anb''an vin̈aj rey Roboam chi'' d''a eb'' vin̈ yichamtac
    vinaquil chon̈ab'', aton eb'' vin̈ munlajnac yed'' vin̈aj Salomón smam vin̈ icha
    tic: —¿Tas junoc pensar tzeyac'' d''ayin? ¿Tas svutej tac''voc in b''a d''a juntzan̈
    anima tic? xchi vin̈.'
  swh-ULB: Mfalme Rehoboamu akaomba ushauri kwa wazee ambao walikuwa wamesimama mbele
    ya Selemani baba yake wakati alipokuwa hai; akasema, Mnanishauri niwape jibu gani
    watu hawa?”
  bel-bel: 'І раіўся цар Раваам са старэйшынамі, якія стаялі перад тварам Саламона,
    бацькі ягонага, пры жыцьці ягоным, і казаў: як вы параіце адказваць народу гэтаму?'
  deu-ELBBK: 'Und der König Rehabeam beriet sich mit den Alten, die vor seinem Vater
    Salomo gestanden hatten, als er noch am Leben war, und sprach: Wie ratet ihr,
    diesem Volk Antwort zu geben?'
  mbb-OT: Nekid-ahà si Hadì Rehoboam te ebpemendumala he nemenilbi te amey zin he
    si Solomon hein uuyag pa sikandin. Mid-insà si Rehoboam diyà te kandan te, “Hengkey
    is igkesambag niw kedì he igketavak ku zuen te menge etew mehitenged te hangyù
    dan?”
  mal-2015: 'രെഹബെയാംരാജാവു തന്റെ അപ്പനായ ശലോമോൻ ജീവനോടിരിക്കുമ്പോൾ അവന്റെ സന്നിധിയിൽ
    നിന്നിരുന്ന വൃദ്ധന്മാരോടു ആലോചിച്ചു: ഈ ജനത്തോടു ഉത്തരം പറയേണ്ടതിന്നു നിങ്ങൾ എന്താലോചന
    പറയുന്നു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis pes o Rechabeam radzinelas le phuredere vodcenca, save služinenas
    angloda leskre dadeske le Šalamunoske: „So mange poradzinen, sar te odphenel kale
    manušenge?“'
  pes-OPV: 'و رحبعام پادشاه با مشایخی که در حین حیات پدرش سلیمان به حضور وی می‌ایستادندمشورت
    کرده، گفت: «شما چه صلاح می‌بینید که به این قوم جواب دهم؟»'
  ron-1924: 'Ымпэратул Робоам а ынтребат пе бэтрыний каре фусесерэ ку татэл сэу, Соломон,
    ын тимпул веций луй ши а зис: „Че мэ сфэтуиць сэ рэспунд попорулуй ачестуя?”'
  ben-OBCV: পরে রাজা রহবিয়াম সেইসব প্রাচীনের সঙ্গে শলাপরামর্শ করলেন, যারা তাঁর বাবা
    শলোমনের জীবনকালে তাঁর সেবা করতেন। “এই লোকদের কী উত্তর দিতে হবে সে বিষয়ে আপনারা
    আমাকে কী পরামর্শ দিতে চান?” তিনি জিজ্ঞাসা করলেন।
  som-som: Markaasaa Boqor Rexabcaam la tashaday odayaashii aabbihiis Sulaymaan intuu
    noolaa hor joogi jiray, oo wuxuu ku yidhi, War maxaad igula talinaysaan oo aan
    dadkan jawaab ugu celiyaa?
  lat-VUC: 'iniit consilium cum senibus qui steterant coram patre ejus Salomone dum
    adhuc viveret, dicens: Quid datis consilii ut respondeam populo?'
  eng-ASVBT: And king Rehoboam took counsel with the old men, that had stood before
    Solomon his father while he yet lived, saying, What counsel give ye me to return
    answer to this people?
  ita-1885: 'E il re Roboamo si consigliò co'' vecchi, ch''erano stati ministri di
    Salomone, suo padre, mentre era in vita, dicendo: Come consigliate voi che si
    risponda a questo popolo?'
  eng-LXXUP: And King Rehoboam assembled the elders that stood before his father Solomon
    in his lifetime, saying, How do ye counsel me to return an answer to this people?
  eng-ULB: King Rehoboam consulted with the old men who had stood before Solomon his
    father while he was alive; he said, “How would you advise me to bring an answer
    to these people?”
  spa-VBL: El rey Roboam pidió consejo a los ancianos que habían servido a su padre
    Salomón en vida. “¿Cómo me aconsejan que responda a esta gente sobre esto?” ,
    preguntó.
  fra-_FOB: 'Et le roi Roboam consulta les vieillards qui avaient été auprès de Salomon,
    son père, pendant sa vie, et il leur dit: Quelle réponse me conseillez-vous de
    faire à ce peuple?'
  mal-mal: 'രെഹബെയാംരാജാവ് തന്റെ അപ്പനായ ശലോമോന്റെ കാലത്ത് അവന്റെ സന്നിധിയിൽ നിന്നിരുന്ന
    വൃദ്ധജനത്തോട് ആലോചിച്ചു: “ഈ ജനത്തോട് ഉത്തരം പറയേണ്ടതിന് നിങ്ങൾക്ക് എന്തുപദേശം
    നൽകാനുണ്ട്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Phir Rahubiyām Bādshāh ne un buzurgoṅ se mashwarā kiyā jo Sulemān ke jīte-jī
    bādshāh kī ḳhidmat karte rahe the. Us ne pūchhā, “Āp kā kyā ḳhayāl hai? Maiṅ in
    logoṅ ko kyā jawāb dūṅ?”
  suz-BL: मिनु नोले पिप रेहोबामम आ आफ सोलोमन ब्रोंइशा बाक्‍मेनु, अर्ती गेब खाल्‍पापुकी
    नु अर्ती पुंइशा “एको मुर आन कली मार लोव़ लेत्‍तुमी? गे मार अर्ती गेनीनी?” दे हिल्‍लो
    पवा बाक्‍त।
  ita-1927: 'Il re Roboamo si consigliò coi vecchi ch’erano stati al servizio del
    re Salomone suo padre mentre era vivo, e disse: “Che mi consigliate voi di rispondere
    a questo popolo?”'
  ckb-ckb: 'ئینجا ڕەحەڤەعام پاشا ڕاوێژی بەو پیرانە کرد کە لە خزمەتی سلێمانی باوکیدا
    بوون کاتێک کە لە ژیاندا بوو، لێی پرسین: «تەگبیرتان چییە، چۆن وەڵامی ئەم گەلە بدەمەوە؟»'
  eng-BBE: Then King Rehoboam took the opinion of the old men who had been with Solomon
    his father when he was living, and said, In your opinion, what answer am I to
    give to this people?
  kan-OKCV: ಆಗ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು, ತನ್ನ ತಂದೆ ಸೊಲೊಮೋನನು ಬದುಕಿರುವಾಗ, ಮಂತ್ರಿಗಳಾಗಿದ್ದ ಹಿರಿಯರನ್ನು
    ಕೂಡಿಸಿ ಅವರಿಗೆ, “ನಾನು ಈ ಜನರಿಗೆ ಪ್ರತ್ಯುತ್ತರವನ್ನು ಕೊಡಲು ನಿಮ್ಮ ಆಲೋಚನೆಯೇನು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய ரெகொபெயாம் தன் தகப்பனாகிய சாலொமோன் உயிரோடிருக்கும்போது
    அவனுக்கு முன்பாகநின்ற முதியோர்களிடம் ஆலோசனைசெய்து, இந்த மக்களுக்கு மறுஉத்திரவு
    கொடுக்க நீங்கள் என்ன ஆலோசனை சொல்லுகிறீர்கள் என்று கேட்டான்.
  spa-RV-1909: 'Entonces el rey Roboam tomó consejo con los viejos, que habían estado
    delante de Salomón su padre cuando vivía, y díjoles: ¿Cómo aconsejáis vosotros
    que responda á este pueblo?'
  ron-BTF: 'Și împăratul Roboam a ținut sfat cu bătrânii care au stat în picioare
    înaintea lui Solomon, tatăl său, în timp ce el încă trăia, spunând: Ce sfat îmi
    dați ca să mă întorc să răspund acestui popor?'
  eng-WEBP: King Rehoboam took counsel with the old men, who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me about how
    to answer these people?”
  eng-FBV: King Rehoboam asked for advice from the elders who had served his father
    Solomon when he was alive. “How do you advise me to reply to these people about
    this?” he asked.
  nld-1939: 'ging koning Roboam te rade bij de bejaarde mannen, die bij het leven
    van zijn vader Salomon diens vertrouwelingen waren geweest, en vroeg hun: Wat
    raadt gij mij, dit volk te antwoorden?'
  nch-BL: 'Huan yaya quintatzintoquili nopa huehue tacame cati quitalnamictiyayaj
    Salomón, huan quinilhui: ―¿Quenicatza niquinnanquilis ni tacame?'
  vie-1934: 'Vua Rô-bô-am bàn nghị cùng các trưởng lão đã chầu trước mặt Sa-lô-môn,
    cha người, trong lúc Sa-lô-môn còn sống, mà rằng: Các ngươi bàn luận cho ta phải
    trả lời với dân sự này làm sao?'
  hin-CV: इसी समय राजा रिहोबोयाम ने उन पुरनियों से सलाह ली, जो उसके पिता शलोमोन के
    जीवन भर उनके सेवक रहे थे. उसने पूछा, “मेरे लिए आपकी क्या राय है? मैं इन लोगों
    को क्या उत्तर दूं?”
  spa-BES: 'Entonces el rey Roboam tomó la opinión de los ancianos que habían estado
    con Salomón su padre cuando vivía, y dijo: En su opinión, ¿qué respuesta debo
    dar a esta gente?'
  tdx-tdx: 'Le nisafiry amo androanavy nijohañe añatrefa’ i Selomò rae’e t’ie niveloñeo
    t’i Rekoboame ami’ty hoe: Ino ty hanoroa’ areo ahy havaleko ondaty retoañe?'
  tha-KJV: แล​้วกษั​ตริ​ย์เรโหโบอัมก็ทรงปรึกษากับบรรดาผู้​เฒ่า ผู้​อยู่​งานประจำซาโลมอนราชบิดาของพระองค์ขณะเมื่อพระองค์ยังทรงพระชนม์​อยู่​ว่า
    “ท่านทั้งหลายจะแนะนำเราให้ตอบประชาชนนี้​อย่างไร​”
  por-BR-2018: 'Então o rei Roboão tomou conselho com os anciãos, que haviam estado
    diante de Salomão seu pai quando vivia, e disse-lhes: Como aconselhais vós que
    responda a este povo?'
  deu-ELO: 'Und der König Rehabeam beriet sich mit den Alten, die vor seinem Vater
    Salomo gestanden hatten, als er noch am Leben war, und sprach: Wie ratet ihr,
    diesem Volke Antwort zu geben?'
  eng-WYC-2018: he took counsel with [the] eld men, that stood before his father Solomon,
    while he lived yet, (or he took counsel with the old men, or the elders, who stood
    before his father Solomon, while yet he lived), and said, What counsel give ye,
    that I answer to the people?
  epo-epo: 'Kaj la reĝo Reĥabeam konsiliĝis kun la maljunuloj, kiuj staradis antaŭ
    lia patro Salomono dum lia vivo, kaj li diris: Kiel vi konsilas respondi al ĉi
    tiu popolo?'
  uig-PIN: 'Rǝⱨoboam padixaⱨ ɵz atisi Sulayman ⱨayat waⱪtida uning hizmitidǝ turƣan
    moysipitlardin mǝsliⱨǝt sorap: — Bu hǝlⱪⱪǝ beridiƣan jawabim toƣrisida nemǝ mǝsliⱨǝt
    kɵrsitisilǝr? — dedi.'
  beo-beo: 'Hina bagade Lihouboua:me da asigilai dunu (amo da musa: ea ada Soloumane
    ea fada:i sia: fidisu dunu) ilima amane adole ba:i, “Dilia adi dawa:bela:? Na
    da amo dunuma adi adole ima:bela:?”'
  tpi-OTNT: Na Rehoboam i go na toktok wantaim ol lapun ofisa bilong en. Bipo ol dispela
    man i save givim gutpela tingting long papa bilong en, Solomon. Rehoboam i askim
    ol olsem, “Yupela i ting mi mas bekim wanem kain tok long dispela ol manmeri?”
  hau-SA: Sai Sarki Rehobowam ya nemi shawarar dattawan da suka yi wa mahaifinsa Solomon
    hidima a lokacin da yake da rai, ya tambaye suya ce, “Wace shawara za ku ba ni
    don in amsa wa waɗannan mutane?”
  uig-LAT: 'Rehoboam padishah öz atisi Sulayman hayat waqtida uning xizmitide turghan
    moysipitlardin meslihet sorap: — Bu xelqqe béridighan jawabim toghrisida néme
    meslihet körsitisiler? — dédi.'
  nde-nde: 'INkosi uRehobhowami yasicebisana labadala ababeloyise uSolomoni esaphila,
    yathi: “Lingicebisa ukuthi ngibanike mpendulo bani lababantu?”'
  ton-ton: ¶ Pea naʻe fakakaukau ʻae tuʻi ko Lehopoami mo e kau mātuʻa naʻe tuʻu ʻi
    he ʻao ʻo Solomone ko ʻene tamai ʻi heʻene kei moʻui, ʻo pehē, Ko e hā hoʻomou
    fakakaukau ki ha lea ke tali ʻaki ʻae kakai ni?
  ces-1613: 'V tom radil se král Roboám s starci, kteříž stávali před Šalomounem otcem
    jeho, ještě za života jeho, řka: Kterak vy radíte, jakou odpověd mám dáti lidu
    tomu?'
  eng-WMB: King Rehoboam took counsel with the old men, who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me about how
    to answer these people?”
  tam-TCV: அதன்பின்பு, அரசன் ரெகொபெயாம் தன் தகப்பன் சாலொமோனின் காலத்தில் அவரிடம் பணிசெய்த
    முதியோருடன் கலந்து ஆலோசனை செய்தான். அவன் அவர்களிடம், “இந்த மக்களுக்கு நான் பதில்சொல்வதற்கு
    நீங்கள் என்ன ஆலோசனை சொல்கிறீர்கள்?” எனக் கேட்டான்.
  ceb-ULB: Nagpakisayod si Haring Rehoboam sa mga katigulangang lalaki nga nagtindog
    atubangan sa iyang amahan nga si Solomon samtang buhi pa siya; miingon siya, “Unsa
    man ang inyong ikatambag kanako aron itubag niini nga katawhan?”
  pol-UBG: 'Wtedy król Roboam radził się starszych, którzy stawali przed Salomonem,
    jego ojcem, gdy jeszcze żył, pytając: Jaką odpowiedź radzicie dać temu ludowi?'
  urd-GVU: پھر رحبعام بادشاہ نے اُن بزرگوں سے مشورہ کیا جو سلیمان کے جیتے جی بادشاہ
    کی خدمت کرتے رہے تھے۔ اُس نے پوچھا، ”آپ کا کیا خیال ہے؟ مَیں اِن لوگوں کو کیا
    جواب دوں؟“
  deu-1912: 'Und der König Rehabeam ratfragte die Ältesten, die vor seinem Vater Salomo
    gestanden waren, da er am Leben war, und sprach: Wie ratet ihr, daß ich diesem
    Volk Antwort gebe?'
  kan-2017: ಆಗ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ತನ್ನ ತಂದೆಯಾದ ಸೊಲೊಮೋನನ ಕಾಲದಲ್ಲಿ ಮಂತ್ರಿಗಳಾಗಿದ್ದ ಹಿರಿಯರನ್ನು
    ಕರೆಸಿ ಅವರಿಗೆ, “ಈ ಜನರಿಗೆ ಉತ್ತರ ಕೊಡಲು ನೀವು ಯಾವ ಆಲೋಚನೆಯನ್ನು ನನಗೆ ಹೇಳುವಿರಿ?” ಎಂದನು.
  yap-yap: Me fith Rehoboam ni Pilung laniyan’ fapi pumo’on ni yad bpi’lal ni ur manged
    e pi tafonow rok e chitamngin i Solomon. “Mang e fulweg ni gimed be leamnag nib
    manigil ni nggu pi’ ngak e pi girdi’ ney?”
  hlt-MCSB: Te vaengah manghai Rehoboam loh a napa Solomon amah a hingnah a om vaengah
    a mikhmuh kah aka pai patong rhoek te a dawt tih, “He pilnam taengah ol mael ham
    te nangmih loh balae nan uen eh?,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ፥ ሮቢዓሜ ዒዛኮ ዓዶ ሴሎሞኔ ዞራ ዶንዞ ፔቴይዳ ዔኤሊ፦ «ታኣኒ ዴሮም ዎዚ ጌይ ኬኤዛንዳቴያ ዒንሢ ታኣም
    ኬኤዛ ባኣዚ ዓኣ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Na Ɔhene Rehoboam kɔɔ ne mpanimfoɔ bi a na wɔtu nʼagya Salomo fo ne
    wɔn kɔsusuu asɛm no ho. Ɔbisaa wɔn sɛ, “Moka asɛm no ho ɛdeɛn? Mmuaeɛ bɛn na memfa
    mma saa nnipa yi?”
  eng-WEBU: King Rehoboam took counsel with the old men, who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me about how
    to answer these people?”
  wal-wal: Hegaappe guyyiyan, Kawoi Robi7aami a aawai Solomoni paxa de7iyo wode, Solomona
    zorida cimata zoretaa bessiis. I eta, “Ha asaayyo woigada zaara geetii?” yaagidi
    oichchiis.
  spa-PDDPT: 'El rey Roboam consultó a los ancianos que estuvieron delante de su padre
    Salomón cuando estaba vivo: ¿Cómo aconsejan que responda a este pueblo?'
  gun-gun: 'Ha''e gui ma huvixa Roboão onhemongeta uka tujakueve nguu Salomão oikove
    teri jave henonde ikuai va''ekue pe. Ha''e vy aipoe''i: — Mba''exa tu peẽ kuery
    xemongeta ta heta va''e kuery ambovai aguã?'
  ilo-ULB: Nakiuman ni Ari Rehoboam kadagiti lallakay a nagserbi idi a kas mammagbaga
    ken ni Solomon nga amana idi sibibiag pay laeng isuna; kinunana, “Ania ti maibalakadyo
    kaniak nga isungbatko kadagitoy a tattao?”
  kpg-kpg: King Rehoboam gaa kae dono hagamaamaa mai baahi nia daane mmaadua ala nogo
    hai hegau gi dono damana go Solomon, ga heeu, “Ma di helekai bolo aha dela ga hagi mai
    go goodou bolo gi heia gi digau aanei?”
  uig-ARA: 'رەھوبوئام پادىشاھ ئۆز ئاتىسى سۇلايمان ھايات ۋاقتىدا ئۇنىڭ خىزمىتىدە تۇرغان
    مويسىپىتلاردىن مەسلىھەت سوراپ: ــ بۇ خەلققە بېرىدىغان جاۋابىم توغرىسىدا نېمە مەسلىھەت
    كۆرسىتىسىلەر؟ ــ دېدى.'
  sus-sus: Mangɛ Robowami naxa marasi maxɔrin forie ma, naxee nu na a baba Sulemani
    fɛ ma a xa simaya kui. A naxa e maxɔrin, «Wo marasi mundun fima n ma n ɲama yaabima
    naxan na?»
  pon-2006: Reopoham eri rapahki kaweid rehn ohl mah kan me kin wia en seme Solomon
    sounkaweid. E ahpw keinemwe rehrail, mahsanih, “Ia amwail kaweid ong ire wet me
    I en patohwanohng irail?”
  ksd-ksd: 'Ma Rekoboam ra king dia ga kivung ma ra umana patuana nina dia ga tar
    tur ta ra luaina mata i Solomon tamana ba i ga laun uka boko, ma i ga biti: Ava
    ra nuknuk i vavat ure ra balbali ba ina tatike pire go ra tarai?'
  tur-YTC: 'Kral Rehovam, babası Solomon hayattayken onun önünde duran yaşlı adamlarla
    danışıp şöyle dedi: “Bu halka yanıt vermek için siz bana ne öğüt verirsiniz?”'
  grc-BRENT: Καὶ συνήγαγεν ὁ βασιλεὺς Ῥοβοὰμ τοὺς πρεσβυτέρους τοὺς ἑστηκότας ἐναντίον
    τοῦ Σαλωμὼν τοῦ πατρὸς αὐτοῦ ἐν τῷ ζῇν αὐτὸν, λέγων, πῶς ὑμεῖς βουλεύεσθε τοῦ
    ἀποκριθῆναι τῷ λαῷ τούτῳ λόγον;
  ind-AYT: Raja Rehabeam meminta nasihat dari para tua-tua yang dahulu melayani Salomo,
    ayahnya, saat Salomo masih hidup. Dia bertanya, “Apa nasihatmu untuk menjawab
    rakyat itu?”
  nya-nya: Kenaka mfumu Rehobowamu anafunsira nzeru kwa akuluakulu amene ankatumikira
    abambo ake, Solomoni, pamene anali moyo. Iye anafunsa kuti, “Kodi inu mungandilangize
    zotani kuti ndiwayankhe anthu awa?”
  hrv-hrv: 'Tada se kralj Roboam posavjetova sa starcima koji su služili njegovu ocu
    Salomonu dok je bio živ i upita ih: “Što savjetujete da odgovorim ovome narodu?”'
  mps-mps: Tama Rehoboam aga pelama, aga polo monu dabe ofisa bidi dabe dali po migi
    pali. Polobadu te bidi dabego aga aya Solomonbolo wiegi yai homu kolesaga mayu
    yai dao. Rehoboamgo e tama po hanalu wali, “Dagego homugo eno magi po mu te we
    bidibolo wei ponomainu yagawe?”
  tpi-tpi: Na Rehoboam i go na toktok wantaim ol lapun ofisa bilong en. Bipo ol dispela
    man i save givim gutpela tingting long papa bilong en, Solomon. Rehoboam i askim
    ol olsem, “Yupela i ting mi mas bekim wanem kain tok long dispela ol manmeri?”
  dan-1931: 'Derpå rådførte Kong Rehabeam sig med de gamle, der havde stået i hans
    Fader Salomos Tjeneste, dengang han levede, og spurgte dem: “Hvad råder I mig
    til at svare dette Folk?”'
  vie-OVCB: 'Vua Rô-bô-am thảo luận vấn đề này với những quân sư lớn tuổi là những
    đại thần từng phục vụ Sa-lô-môn, cha vua: “Các ông góp ý xem ta nên trả lời dân
    cách nào?”'
  guj-2017: રહાબામ રાજાએ, જયારે તેના પિતા સુલેમાન જીવતા હતા ત્યારે તેની હજૂરમાં જે
    વડીલો ઊભા રહેતા તેઓની સલાહ લેતાં તેઓને પૂછ્યું, “આ લોકોને શો જવાબ આપવો તેના વિષે
    તમે મને શી સલાહ આપો છો?”
  pon-2006A: Reopoham eri rapahki kaweid rehn ohl mah kan me kin wia en seme Solomon
    sounkaweid. E ahpw keinemwe rehrail, mahsanih, “Ia amwail kaweid ong ire wet me
    I en patohwanohng irail?”
  por-BRBSL: 'O rei Rehoboam aconselhou-se com os anciãos, que tinham estado perante
    Salomão, seu pai, enquanto ele ainda vivia, dizendo: “Que conselho você me dá
    sobre como responder a essas pessoas”?'
  cth-cth: Siangpahrang Rehoboam ni hete tami lawk bout a pathung hanelah bangtelamaw
    pouknae na poe awh han telah a na pa a hring nah ateng ouk kaawm e kacuenaw koe
    pouknae a hei.
  twi-twi: Na Ɔhene Rehoboam kɔɔ ne mpanyimfo bi a na wotu nʼagya Salomo fo ne wɔn
    kosusuw asɛm no ho. Obisaa wɔn se, “Moka asɛm no ho dɛn? Mmuae bɛn na memfa mma
    saa nnipa yi?”
  hlt-hlt: Te vaengah manghai Rehoboam loh a napa Solomon amah a hingnah a om vaengah
    a mikhmuh kah aka pai patong rhoek te a dawt tih, “He pilnam taengah ol mael ham
    te nangmih loh balae nan uen eh?,” a ti nah.
  tbz-SIM: 'Dɛ̀ mɛ nyĩ kòo kpɑ̀ɑ̀tì Odoboɑmmuu tíí mbɛkótíbɛ̀ bɛ̀ɛ̀ do pĩ̀ńnɛ́ mutɔ̃mmú
    o cicɛ Sɑdomɔɔ ò kpɑɑ́ fòù dìì mɔ̀nni kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Di yɛ̀mmɛ̀ dò n tɛ̃́nnɛ́
    ɔ̃̀nti bɛ nnìtìbɛ̀?'
  msy-2020: Ezɨ Rehoboam ghua gumazir ghuriba ko mɨgei. Gumazir kaba, me fomɨra nɨghnɨzir
    aghuiba an afeziam Solomon ganɨdi. Rehoboam kamaghɨn men azara, “Ia manmaghɨn
    nɨghnɨsi, kɨ akar manatamɨn gumazamizir kabav kɨmam?”
  dop-dop: 'Ntɛnɑ Lʋpʋwɑm pɔɔsɩ sɔsɑɑ mpɑ pɑɑ wɛ ɩ cɑɑ cɔlɔɣɔ wɑɑtʋ wei ɩ́lɛ́ ɩ kɑ
    wɛnɑ ɩ weesuɣu tɔ sɩ: Suweɣe mɑ́ cɔ yǝlɑɑ mpɛ?'
  azb-azb: 'Padşah Rexavam atası Süleymanın sağlığında onun önündə duran ağsaqqallarla
    məsləhət edib dedi: «Bu xalqa cavab vermək üçün mənə nə məsləhət verirsiniz?»'
  eng-DBY: And king Rehoboam consulted with the old men, who had stood before Solomon
    his father while he yet lived, saying, How do ye advise to return answer to this
    people?
  hin-2017: तब राजा रहबाम ने उन बूढ़ों से जो उसके पिता सुलैमान के जीवन भर उसके सामने
    उपस्थित रहा करते थे, यह कहकर सम्मति ली, “इस प्रजा को कैसा उत्तर देना उचित है,
    इसमें तुम क्या सम्मति देते हो?”
  eng-YLT: And king Rehoboam consulteth with the aged men who have been standing before
    Solomon his father in his being alive, saying, 'How are ye counselling to answer
    this people?'
  eng-WYC-2017: he took counsel with [the] eld [or old] men, that stood before his
    father Solomon, while he lived yet, and said, What counsel give ye, that I answer
    to the people?
  eng-WMBB: King Rehoboam took counsel with the old men, who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me about how
    to answer these people?”
  urd-GVH: फिर रहुबियाम बादशाह ने उन बुज़ुर्गों से मशवरा किया जो सुलेमान के जीते-जी
    बादशाह की ख़िदमत करते रहे थे। उसने पूछा, “आपका क्या ख़याल है? मैं इन लोगों को
    क्या जवाब दूँ?”
  rug-rug: Ke kamo la i e Rehoboami sari na koimata pa Izireli pu nabulu nia sa tamana,
    se Solomone, pa korapana sa nana tinoa. Meke nanasi sa, “Kote vegugua toka guni
    nau gamu pude olaṉi rau sari tie hire?” gua si asa.
  gaz-gaz: Ergasiis Rehooboʼaam Mootichi maanguddoota bara jireenya isaa keessa abbaa
    isaa Solomoonin tajaajilaniin mariʼate. Innis, “Isin akka ani namoota kanaaf maal
    deebisu na gorsitu?” jedhee gaafate.
  fra-LSG: 'Le roi Roboam consulta les vieillards qui avaient été auprès de Salomon,
    son père, pendant sa vie, et il dit: Que conseillez-vous de répondre à ce peuple?'
  yal-yal: Manga Robowan yi fonne maxɔdin naxanye yi a fafe Sulemani fɛma a siimayani,
    a yi e maxɔdin, a naxa, “Ɛ maxadin mundun tiyɛ yamani ito yabin na?”
  haw-1868: A ahaolelo pu iho la o Rehoboama ke alii me ka poe elemakule, ka poe i
    ku imua o Solomona, kona makuakane i ka wa o kona ola ana, i aku la, Heaha ka
    oukou e manao ai i mea e hai aku i keia poe kanaka?
  arb-NAV: 'وَاسْتَشَارَ رَحُبْعَامُ الشُّيُوخَ الَّذِينَ كَانُوا فِي خِدْمَةِ أَبِيهِ
    سُلَيْمَانَ قَائِلاً: «بِمَاذَا تُشِيرُونَ عَلَيَّ لأَرُدَّ جَوَاباً عَلَى هَذَا
    الشَّعْبِ؟»'
  ewe-ewe: Tete Fia Rehoboam de aɖaŋu kple ametsitsi siwo nɔ fofoa Solomo ŋu le eƒe
    agbemeŋkekewo me. Ebia wo be, “Ŋuɖoɖo kae miesusu be mana ame siawo?”
  eng-LEE: Then consulted king Rehobo'am with the old men that had stood before Solomon
    his father while he yet lived, saying, How do you advise that I should return
    an answer to this people?
  asm-FB: পাছত ৰজা ৰহবিয়ামে তেওঁৰ পিতৃ চলোমন জীৱিত থকা কালত যি বৃদ্ধসকল তেওঁৰ আগত
    থিয় দি আছিল তেওঁলোকৰ লগত মন্ত্ৰণা কৰি সুধিলে, “মই সেই লোকসকলক উত্তৰ দিবলৈ তোমালোকে
    কি পৰামৰ্শ দিয়া?”
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ مَرَ سِ مَشْرِن قٌرِيٍ مَ، نَشٍيٍ نُ نَ عَ بَبَ سُلٍمَنِ
    قّ مَ عَ شَ سِمَيَ كُي. عَ نَشَ عٍ مَشْرِن، «وٌ مَرَ سِ مُندُن قِمَ ﭑ مَ ﭑ حَمَ
    يَابِمَ نَشَن نَ؟»
  fra-SBL: 'Le roi Roboam consulta les vieillards qui s''étaient présentés devant
    Salomon, son père, de son vivant, en disant : « Quel conseil me donnez-vous sur
    la manière de répondre à ce peuple ? »'
  hbo-hbo: וַיִּוָּעַ֞ץ הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הַזְּקֵנִים֙ אֲשֶׁר־הָי֣וּ עֹֽמְדִ֗ים
    לִפְנֵי֙ שְׁלֹמֹ֣ה אָבִ֔יו בִּֽהְיֹתֹ֥ו חַ֖י לֵאמֹ֑ר אֵ֚יךְ אַתֶּ֣ם נֹֽועָצִ֔ים
    לְהָשִׁ֥יב לָֽעָם־הַזֶּ֖ה דָּבָֽר׃
  kik-kik: Thuutha ũcio Mũthamaki Rehoboamu akĩhooya kĩrĩra kũrĩ athuuri arĩa maatungatagĩra
    ithe Solomoni rĩrĩa aarĩ muoyo. Akĩmooria atĩrĩ, “Mũngĩndaara atĩa nĩguo njookerie
    andũ acio ũhoro?”
  fra-NCL: 'Le roi Roboam consulta les vieillards qui s’étaient tenus auprès de Salomon,
    son père, pendant sa vie, en disant : « Que me conseillez-vous de répondre à ce
    peuple ? »'
  cek-AK: Rehoboam siangpahrang mah, ampa Solomon hing naah, anih ih toksah kacoehtanawk
    khaeah, Hae kaminawk hae kawbangmaw ka pathim han, tiah poekhaih nang paek o thai
    han maw? tiah a naa.
  cuk-cuk: 'Geb Roboam girmar-dummaganse binsaed-egisnai gualid. We-girmar-dummagande
    e-bab-Salomónʼga binsaed-ukdii nanasmalad. Amarga Roboam sogded: —¿Igi an we-dulemarga
    sogoe?'
  uig-CYR: 'Рәһобоам падиша өз атиси Сулайман һаят вақтида униң хизмитидә турған мойсипитлардин
    мәслиһәт сорап: — Бу хәлиққә беридиған җававим тоғрисида немә мәслиһәт көрситисиләр?
    — деди.'
  tel-2017: అప్పుడు రెహబాము రాజు తన తండ్రి సొలొమోను జీవించి ఉండగా అతని ముందు నిలిచి
    సేవ చేసిన పెద్దలను పిలిపించి “ఈ ప్రజలకు నన్నేమి జవాబు చెప్పమంటారు? మీ సలహా ఏమిటి?”
    అని వారిని అడిగాడు.
  hat-BSA: 'Alò, Wa Roboam te fè konsiltasyon avèk ansyen ki te konn sèvi papa li
    yo, Salomon pandan li te vivan an. Li te mande yo: “Ki konsèy n ap ban mwen pou
    reponn a pèp sila a?”'
  kos-kos: Tokosra Rehoboam el siyuk sin mwet matu su tuh mwet kasru lal Solomon,
    papa tumal, ac fahk, “Top fuka kowos nunku mu fal nga in sang topuk siyuk lun
    mwet inge?”
  hbo-WLC: וַיִּוָּעַ֞ץ הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הַזְּקֵנִים֙ אֲשֶׁר־הָי֣וּ עֹֽמְדִ֗ים
    לִפְנֵי֙ שְׁלֹמֹ֣ה אָבִ֔יו בִּֽהְיֹת֥וֹ חַ֖י לֵאמֹ֑ר אֵ֚יךְ אַתֶּ֣ם נֽוֹעָצִ֔ים
    לְהָשִׁ֥יב לָֽעָם־הַזֶּ֖ה דָּבָֽר׃
  ibo-ibo: Mgbe ahụ, eze Rehoboam gara ịnata ndụmọdụ nʼaka ndị okenye, bụ ndị jeere
    nna ya Solomọn ozi nʼoge ọ dị ndụ ya, sị ha, “Olee ndụmọdụ unu ga-enye m maka
    mụ inye ndị a ọsịsa?”
  ory-ory: ଏଉତ୍ତାରେ ରିହବୀୟାମ ରାଜା ଆପଣା ପିତା ଶଲୋମନଙ୍କର ଜୀବିତ କାଳରେ ଯେଉଁ ପ୍ରାଚୀନମାନେ
    ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଉଥିଲେ, ସେମାନଙ୍କ ସହିତ ପରାମର୍ଶ କରି କହିଲେ, “ଏହି ଲୋକମାନଙ୍କୁ ଉତ୍ତର
    ଦେବା ପାଇଁ ତୁମ୍ଭେମାନେ ମୋତେ କି ପରାମର୍ଶ ଦେଉଅଛ?”
  chk-chk: Mürin, ewe king Rehopoam a angei öüröüran me ren ekewe chinlap mwän, ätekewe
    mi angang ngeni saman we, lupwen a chüen manau. Iwe, a aisiniir, “Met ämi öüröür
    ngeniei, pwe üpwe pälüeni ngeni ekei aramas?”
  rop-rop: King Reiyabowam bin askim ola olmen hubin jidan boswan lida blanga im dedi
    King Salaman, “Wanim ai garra dalim ola pipul?”
  ukr-1871: 'І радився царь Робоам із старшинами, що стояли перед лицем Соломона,
    батька його, за життя його, й промовив: Як ви порадите, відповісти народові сьому?'
  deu-1951: 'Da beriet sich der König Rehabeam mit den Ältesten, die vor seinem Vater
    Salomo zu dessen Lebzeiten gestanden hatten, und sprach: Wie ratet ihr, daß man
    diesem Volk antworten soll?'
  eng-JPS: 'And king Rehoboam took counsel with the old men, that had stood before
    Solomon his father while he yet lived, saying: ''What counsel give ye me to return
    answer to this people?'''
  srp-1865: 'Tada car Rovoam uèini vijeæe sa starcima koji stajaše pred Solomunom
    ocem njegovijem dok bijaše živ, i reèe: kako svjetujete da odgovorim narodu?'
  lug-lug: Awo kabaka Lekobowaamu ne yeebuuza ku bakadde abaaweerezanga kitaawe Sulemaani
    ng’akyali mulamu. N’ababuuza nti, “Mumpa kya kuddamu ki eri abantu bano?”
  heb-heb: ויועץ המלך רחבעם את הזקנים אשר היו עמדים לפני שלמה אביו בהיתו חי לאמר איך
    אתם נועצים להשיב לעם הזה דבר׃
  ben-IRV: পরে রহবিয়াম রাজা, তাঁর বাবা শলোমনের জীবনকালে যে সব বৃদ্ধ নেতারা তাঁর সামনে
    থাকতেন, তাঁদের সঙ্গে পরামর্শ করে বললেন, “আমি এই লোকদের কি উত্তর দেব? তোমরা কি
    পরামর্শ দাও?”
  pan-pan: ਤਦ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਸੁਲੇਮਾਨ ਦੇ ਦਰਬਾਰ
    ਵਿੱਚ ਉਹ ਦੇ ਜੀਉਂਦਿਆਂ ਖੜ੍ਹੇ ਰਹਿੰਦੇ ਸਨ ਸਲਾਹ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, ਤੁਹਾਡੀ ਕੀ ਸਲਾਹ ਹੈ? ਮੈਂ
    ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਕੀ ਉੱਤਰ ਦਿਆਂ?
  mya-JVB: ထိုအခါ ရောဗောင် မင်းကြီး သည် ခမည်းတော် ရှောလမုန် အသက်ရှင် စဉ်အခါ ၊ အထံ
    တော်၌ခစား သော အသက်ကြီး သူတို့နှင့် တိုင်ပင် ၍၊ ဤ သူ တို့အား ငါပြန်ပြော ရမည်အကြောင်း
    ၊ အဘယ်သို့ အကြံ ပေးကြမည်နည်းဟုမေး သော်၊
  hmo-hmo: King Rehoboama be tau badadia, iena tamana Solomona ena sisiba taudia dekenai
    ia lao, idia ia nanadaia, ia gwau, “Umui emui laloa lau dekenai do umui gwauraia,
    vadaeni inai Israela iduhu taudia dekenai do lau haere.”
  urd-urd: तब रहुब'आम बादशाह ने उन बुज़ुर्गों से जो उसके बाप सुलेमान के सामने उसके
    जीते जी खड़े रहते थे, सलाह की और कहा तुम्हारी क्या सलाह है? मैं इन लोगो को क्या
    जवाब दूँ?
  rus-SYN: 'И советовался царь Ровоам со старейшинами, которые предстояли пред лицем
    Соломона, отца его, при жизни его, и говорил: как вы посоветуете отвечать народу
    сему?'
  bqc-SIM: 'Kí Lↄbↄaũ yã́pi kpàlɛ gbɛ̃zↄ̃ↄ pↄ́ aa dɛ a mae Salomↄↄ ìwa ũↄ gɛ̃zĩ
    à mɛ̀: Yã́ kpele á è a maa mà a zã́ sí gbɛ̃́piↄwai?'
  tcz-CHONGTHU: Chuin Rehoboam lengpa chun apa Solomon damlai’a alhachaa anapang upa
    ho ahoulim pin, hiche miho hi iti donbut leng natiu vem? tin aman adong tan ahi.
  mar-mar: राजा रहबामाने मग आपला पिता शलमोनाच्या पदरी असणाऱ्या वडीलधाऱ्या मंडळीशी
    चर्चा केली. रहबाम त्यांना म्हणाला, “मी या लोकांस काय उत्तर द्यावे? याबाबतीत मला
    तुमचा सल्ला हवा आहे.”
  qub-qub: 'Chaypitana ray Roboamga papänin Salomón cawaycaptinraj sirbej mayurcunata
    tapucuran: «¿Imatataj willapämanqui chay runacunata ninäpaj?» nir.'
  bqp-bqp: Yerɑ Roboɑmu u Isirelibɑn bukurobu mɛnnɑ win mi, be bɑ rɑ rɑɑ win tundo
    Sɑlomɔɔ bwisi kɛ̃. Mɑ u bu bikiɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n tɔn be sɔ̃.
  hat-hat: 'Woboram menm al jwenn chèf fanmi ki te sèvi konseye pou Salomon, papa
    l'', lè li t''ap viv la, li mande yo: -Kisa pou m'' reponn pèp la? Ki konsèy nou
    ban mwen?'
  eng-BSB: Then King Rehoboam consulted with the elders who had served his father
    Solomon during his lifetime. “How do you advise me to respond to these people?”
    he asked.
  eng-WEBPB: King Rehoboam took counsel with the old men, who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me about how
    to answer these people?”
  kbq-kbq: Ana'ma hazageno'a, Rehoboamu'a ko'ma nefa Solomoni'enema mani'nezama antahintahima
    ami'naza ranra vahetami zamantahigeno amanage hu'ne, na'ane hu'na ama vahetmina
    kenona huzmantegahufi antahintahia namiho?
  nhe-BL: 'Huan yajaya quintlatzintoquili nopa huehue tlacame tlen quitlalnamictiyayaj
    Salomón, huan quinilhui: ―¿Quejatza niquinnanquilis ni tlacame?'
  gub-BL: Tuwihawete Homoàw uze'eg oho awa tua'uhez wera'u ma'e wanupe. A'e awa wiko
    tu pe pureruze'egaw imume'u arer romo wà. Upuranu wanehe. — Ma'e a'e putar a'e
    teko wanupe nehe, i'i wanupe.
  eng-DRA: 'He took counsel with the ancients, who had stood before his father Solomon,
    while he yet lived, saying: What counsel give you to me, that I may answer the
    people?'
