    neisuh jang peh un atiuchu kakhut jung mecha hi kapa kong sanga lenjo ahi,” tin
    seipeh tan atiuve.
  mar-mar: तेव्हा त्याच्या पिढीची ती युवा मंडळी रहबामाला म्हणाली, “तुमच्याकडे आलेल्या
    लोकांस तुम्ही असे सांगावे. लोक तुम्हास म्हणाले की, मानेवर जू ठेवल्याप्रमाणे तुमच्या
    वडिलांनी आम्हास कठोर जिणे जगायला लावले. तुम्ही आता ते हलके करावे असे आम्हास वाटते
    पण रहबाम, तुम्ही त्यांना असे सांगावे, माझी करंगळी माझ्या पित्याच्या कमरेपेक्षा
    जाड असेल.
  qub-qub: 'Paywan iwal wiñaj mösucunaga niran: « ‹Papäniqui ñacachimashanpita jamachimay›
    nej runacunataga ninqui: ‹Papänë fiyu casha captenga, nogaga mas fiyurämi cashaj.'
  bqp-bqp: Yerɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wunɛn niki bii piibu gɑ wunɛn
    tundon pɔrɑ bɔɔrum kere.
  hat-hat: 'Jenn gason kanmarad li yo reponn li: -Men sa w''a di moun sa yo k''ap
    plenyen pou papa ou ki t''ap peze yo, epi k''ap mande ou fè yon leve men pou yo
    a. W''a di yo: Si papa m'' te di ak nou, mwen menm m''ap pi di pase l''.'
  eng-BSB: 'The young men who had grown up with him replied, “This is how you should
    answer these people who said to you, ‘Your father made our yoke heavy, but you
    should make it lighter.’ This is what you should tell them: ‘My little finger
    is thicker than my father’s waist!'
  eng-WEBPB: The young men who had grown up with him spoke to him, saying, “Thus you
    shall tell the people who spoke to you, saying, ‘Your father made our yoke heavy,
    but make it lighter on us;’ thus you shall say to them, ‘My little finger is thicker
    than my father’s waist.
  kbq-kbq: Hagi anante kasefa vahetamima agranema magokama nenama hu'naza vahe'mo'za
    amanage hu'za asami'naze, negafa'ma knanentake eri'zama tami'nea eri'zana eri
    o'za hunka osi'a eri'za tamio, hu'zama haza vahetamina, katre nazamo'a nenfa afafa
    agatere'ne hunka zamasamio.
  nhe-BL: 'Huan nopa telpocame tlen moscaltijque ihuaya quiilhuijque: ―Quej ni xiquinnanquili
    tlen moilhuíaj para motata quintequipanolti chicahuac. Xiquinilhui: ‘Intla notata
    inmechtequipanolti chicahuac, na achi más chicahuac nimechtequipanoltis.'
  gub-BL: Uwazar ize'eg izupe wà. — Eze'eg nezewe wanupe nehe, i'i izupe wà. — Hekwà
    pixika'i wera'i ma'e iànàm wera'u heru iku'aw wi a'e.
  eng-DRA: 'But they answered as young men, and brought up with him in pleasures,
    and said: Thus shalt thou speak to the people, that said to thee: Thy father made
    our yoke heavy, do thou ease it: thus shalt thou answer them: My little finger
    is thicker than the loins of my father.'
