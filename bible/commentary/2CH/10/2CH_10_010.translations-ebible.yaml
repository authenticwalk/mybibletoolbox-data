verse: 2CH.010.010
translations:
  mal-C: 'അദ്ദേഹത്തോടൊപ്പം വളർന്നുവന്ന ആ യുവജനങ്ങൾ മറുപടി പറഞ്ഞത്: “ ‘അങ്ങയുടെ പിതാവു
    ഞങ്ങളുടെമേൽ ഭാരമുള്ള നുകം ചുമത്തി; അതിന്റെ ഭാരം കുറച്ചുതരണം,’ എന്ന് അങ്ങയോടാവശ്യപ്പെട്ട
    ജനത്തോട് ഈ വിധം പറയണം: ‘എന്റെ ചെറുവിരൽ എന്റെ പിതാവിന്റെ അരക്കെട്ടിനെക്കാളും വലുപ്പമുള്ളതായിരിക്കും.'
  deu-TKW: 'Da antworteten ihm die Jungen, die mit ihm aufgewachsen waren, also: So
    mußt du den Leuten antworten, die das zu dir gesagt haben: “Dein Vater hat uns
    ein schweres Joch auferlegt, du aber mache es uns leichter”, - so mußt du zu ihnen
    sprechen: Mein kleiner Finger ist dicker als meines Vaters Lenden!'
  lin-lin: 'Bilenge mibali oyo bakolaki esika moko na ye bazongisaki : — Tala makambo
    oyo okoyebisa bato oyo balobi na yo : « Tata na yo anyokolaki biso na misala makasi ;
    kasi yo, lembisela biso yango ! » Yebisa bango : « Mosapi na ngai ya moke eleki
    loketo ya tata na ngai na monene.'
  eng-LSV: And the boys who have grown up with him speak with him, saying, “Thus you
    say to the people who have spoken to you, saying, Your father made our yoke heavy,
    and you, make light [some] of our yoke; thus you say to them, My little finger
    is thicker than the loins of my father;
  eng-GNV: 'And the yong men that were brought vp with him, spake vnto him, saying,
    Thus shalt thou answere the people that spake to thee, saying, Thy father made
    our yoke heauie, but make thou it lighter for vs: thus shalt thou say vnto them,
    My least part shalbe bigger then my fathers loines.'
  eng-WEBSTER: And the young men that were brought up with him, spoke to him, saying,
    Thus shalt thou answer the people that spoke to thee, saying, Thy father made
    our yoke heavy, but make thou it somewhat lighter for us; thus shalt thou say
    to them, My little finger shall be thicker than my father's loins.
  nhw-BL: 'Huan nopa telpocame catli moscaltijque ihuaya quiilhuijque: ―Quej ni xiquinnanquili
    catli moilhuíaj para motata quintequipanolti chicahuac. Xiquinilhui: ‘Sintla notata
    anmechtequipanolti chicahuac, na achi más chicahuac nimechtequipanoltis.'
  swh-ONEN: Wale vijana wa rika lake wakamjibu, “Waambie watu hawa waliokuambia, ‘Baba
    yako aliweka nira nzito juu yetu, lakini ifanye nira yetu nyepesi,’ kuwa, ‘Kidole
    changu kidogo ni kinene kuliko kiuno cha baba yangu.
  bba-bba: Yerɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wunɛn niki bii piibu ɡɑ wunɛn
    tundon pɔrɑ bɔɔrum kere.
  eng-KJVCPB: And the young men that were brought up with him spake unto him, saying,
    Thus shalt thou answer the people that spake unto thee, saying, Thy father made
    our yoke heavy, but make thou it somewhat lighter for us; thus shalt thou say
    unto them, My little finger shall be thicker than my father’s loins.
  luo-luo: Mbesene mane odongogo nodwoke niya, “Dwok jogo mosekwayi ni, ‘Wuonu noketo
    tingʼ mapek kuomwa, yie iket tingʼni obed mayot.’ Koro nyisgi ni, ‘Lith lweta
    matin duongʼ moloyo nungo wuonwa.
  meu-meu: Bena hari ia ida e vara isi hebouva taudia ese e haere henia, eto, Hari
    vada e hamaoromu, eto “Tamamu ese emai maduna e hametaua a oi ese ba haharaḡaia”,
    taudia na ini ba haere henidia toma, baoto “Lau imagu kwakikwakina maraḡina udunana
    ese tamagu mamuna udunana e hereaiamu;
  npi-ULB: रहबामसित हुर्केका ती जवान मानिसहरूले यसो भनेर तिनीसित कुरा गरे, “तपाईंको
    बुबा सोलोमोनले तिनीहरूका जुवा गह्रौं बनाउनुभयो, तर तपाईंले त्‍यो हलुङ्गो बनाउनुपर्छ
    भन्‍ने यी मानिसलाई तपाईंले यसो भन्‍नुपर्छ । तिनीहरूलाई तपाईंले यसो भन्‍नुपर्छ,
    ‘मेरो कान्‍छी औंला मेरा बुबाको कम्‍मरभन्‍दा मोटो छ ।
  yor-yor: Àwọn ọ̀dọ́mọdé tí ó ti dàgbà pẹ̀lú rẹ dá a lóhùn pé, “Sọ fún àwọn ènìyàn
    tí ó wí fún ọ wí pé, ‘Baba rẹ gbé àjàgà wúwo lórí wa, ṣùgbọ́n mú àjàgà wa fúyẹ́,’
    wí fún wọn pé, ‘Ìka ọwọ́ mi kékeré, ó nípọn ju ìbàdí baba mi lọ.
  pes-OPCB: 'مشاوران جوانش به او گفتند: «به مردم بگو: ”انگشت کوچک من از کمر پدرم کلفتتر
    است!'
  tgl-ULB: Nagsalita ang mga kabataang lalaki na kasabayang lumaki ni Rehoboam na
    nagsasabi, “Makipag-usap ka sa mga taong nagsabi sa iyo na ginawang mabigat ng
    iyong amang si Solomon ang kanilang mga pasanin, na kailangan mong gawing mas
    magaan. Dapat mong sabihin sa kanila, 'Mas makapal ang aking hinliliit kaysa sa
    baywang ng aking ama.
  hui-hui: Ani hale hayagola igiri haguane daliahe biaru tigua ibuhondo lalu, Í̠na
    bamba í̠ aba ibugua wali agali uruniha genda mo ya henedaru mo wahole manda buwa
    tihondo bi ladai bule hamelo keyagua tihondo bi ogodagua lolene nga. I̱ abahanda
    tí genda mo ngiyalo manda bu kamiyagua ogoni timbuni ndo emene dege ngiya. I̱naga
    gi hondone mbiraore hangunaga hongo kagome i̱ abanaga hongo ogoni bolangua ka.
  mya-mya: ထို​သူ​ငယ်​တို့​က``အ​ရှင်​သည်​သူ​တို့​အား`ငါ ၏​လက်​သန်း​သည်​ခ​မည်း​တော်​၏​ခါး​ပိုင်း
    ထက်​ပို​၍​တုပ်​၏။-
  bod-N: ཁོང་དང་མཉམ་དུ་ནར་སོན་པའི་གཞོན་ནུ་དག་གིས་ཁོང་ལ་འདི་ལྟར། མི་འདི་རྣམས་ཀྱིས་རྒྱལ་པོ་ཁྱེད་ལ།
    ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་གཉའ་ཤིང་ཤིན་ཏུ་ལྕི་མོ་བཀལ་བྱུང་། ད་ལྟ་ཁྱེད་ཀྱིས་དེ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅེས་ཞུས་པར།
    ཁྱེད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར། ངའི་ཡབ་ཀྱི་རྐེད་པ་ལས་ངའི་མཐེབ་ཆུང་སྦོམ་པོ་ཡིན་པས།
  sna-sna: Majaya aakanga akura nawo akapindura akati, “Taurirai vanhu vakati kwamuri,
    ‘Baba venyu vakatitakudza joko rinorema asi itai kuti joko redu rireruke,’ kuti,
    ‘Munwe wangu mudiki mukobvu kupfuura chiuno chababa vangu.
  spa-BLM: 'Los jóvenes que se habían criado con él le hablaron diciendo: “Así dirás
    al pueblo que te habló diciendo: “Tu padre hizo pesado nuestro yugo, pero aligéralo
    sobre nosotros”; así les dirás: “Mi dedo meñique es más grueso que la cintura
    de mi padre”.'
  cac-cac: 'Ix tac''vi juntzan̈ eb'' vin̈ quelemtac vinac chi'' icha tic: —A eb''
    tz''alan chi'' to tziq''uel jab''oc munlajel aycanoch d''a yib''an̈ eb'' yuj vin̈
    a mam chi'', al d''a eb'' icha tic: Tato ya munlajel b''aj ayex och yuj vin̈ in
    mam chi'', a inxo pax tic, ec''alto syail b''aj ol ex vac''ochi.'
  swh-ULB: Wanaume vijana mabaoa walikuwa rika la Yeroboamu wakasema kwake, wakisema,
    “Hivi ndivyo utakavyosema kwa watu waliokuambia kwamba baba yako Selemani aliifanya
    nira yao nzito, lakini kwamba lazima uifanye nyepesi. Hivi ndivyo utakavyosema
    kwao, 'Kidole changu kidogo ni kinene kuliko kiuno cha baba yangu.
  bel-bel: 'І казалі яму маладыя людзі, якія вырасьлі разам зь ім, і сказалі: бацька
    твой наклаў на нас цяжкае ярмо, а ты паслабі нам, - так скажы ім: мезенец мой
    таўсьцейшы за сьцёгны бацькі майго.'
  deu-ELBBK: 'Und die Jungen, die mit ihm aufgewachsen waren, redeten zu ihm und sprachen:
    So sollst du zu dem Volk sprechen, das zu dir geredet und gesagt hat: Dein Vater
    hat unser Joch schwer gemacht, du aber erleichtere es uns; so sollst du zu ihnen
    reden: Mein kleiner Finger ist dicker als die Lenden meines Vaters!'
  mbb-OT: 'Midtavak haazà is menge vetan-en te, “Iyan heini itavak nu zutun te menge
    etew he midhangyù kenikew: Is tindezeisey ku ne zekelè pa te hawak te amey ku.'
  mal-2015: 'അവനോടു കൂടെ വളർന്നിരുന്ന യൗവനക്കാർ അവനോടു: നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം
    ഞങ്ങളുടെമേൽ വെച്ചു: നീ അതു ഭാരം കുറെച്ചുതരേണം എന്നു നിന്നോടു പറഞ്ഞ ജനത്തോടു: എന്റെ
    ചെറുവിരൽ എന്റെ അപ്പന്റെ അരയേക്കാൾ വണ്ണമുള്ളതായിരിക്കും.'
  rmc-rmc: 'O terne murša leske odphende: „Le manušenge, save ke tu avle a phende,
    hoj tiro dad pre lende thoďa pharo jarmos, a kamen, hoj tu lenge oda te keres
    lokeder, phen kavke: ‚Miro cikno angušt hino thuleder, sar sas mire dadeskro calo
    pasos.'
  pes-OPV: 'وجوانانی که با او تربیت یافته بودند او را خطاب کرده، گفتند: «به این قوم
    که به تو عرض کرده، گفته‌اند پدرت یوغ ما را سنگین ساخته است و توآن را برای ما سبک
    ساز چنین بگو: انگشت کوچک من از کمر پدرم کلفت تر است.'
  ron-1924: 'Ши ятэ че й-ау зис тинерий каре крескусерэ ку ел: „Аша сэ ворбешть попорулуй
    ачестуя каре ць-а ворбит аша: ‘Татэл тэу не-а ынгреуят жугул, яр ту ушурязэ-ни-л!’
    сэ ле ворбешть аша: ‘Деӂетул меу чел мик есте май грос декыт коапселе татэлуй
    меу.'
  ben-OBCV: তাঁর সাথে বেড়ে ওঠা যুবকেরা উত্তর দিয়েছিল, “লোকেরা আপনাকে বলেছে, ‘আপনার
    বাবা আমাদের উপর ভারী এক জোয়াল চাপিয়ে দিয়েছেন, কিন্তু আপনি এখন আমাদের জোয়াল
    হালকা করে দিন।’ এখন আপনি তাদের বলুন, ‘আমার কড়ে আঙুল আমার বাবার কোমরের চেয়েও
    মোটা।
  som-som: Markaasay raggii dhallintayaraa oo isaga la koray la hadleen, oo waxay
    ku yidhaahdeen, La hadal dadkii kula hadlay oo kugu yidhi, Aabbahaa harqood daran
    buu na saaray ee adigu noo fududee. Oo waxaad ku tidhaahdaa, Faryaradaydu waa
    ka sii dhumuc weyn tahay aabbahay dhexdiisa.
  lat-VUC: 'At illi responderunt ut juvenes, et nutriti cum eo in deliciis, atque
    dixerunt: Sic loqueris populo qui dixit tibi: Pater tuus aggravavit jugum nostrum,
    tu subleva: et sic respondebis ei: Minimus digitus meus grossior est lumbis patris
    mei.'
  eng-ASVBT: And the young men that were grown up with him spake unto him, saying,
    Thus shalt thou say unto the people that spake unto thee, saying, Thy father made
    our yoke heavy, but make thou it lighter unto us; thus shalt thou say unto them,
    My little finger is thicker than my father’s loins.
  ita-1885: 'Ed i giovani ch''erano stati allevati con lui, gli risposero, dicendo:
    Di'' così a questo popolo che t''ha parlato, dicendo: Tuo padre ci ha posto addosso
    un grave giogo; ma tu, alleviacene; di'' loro così: Il mio piccol dito è più grosso
    che i lombi di mio padre.'
  eng-LXXUP: And the young men that had been brought up with him spoke to him, saying,
    Thus shalt thou speak to the people that spoke to thee, saying, Thy father made
    our yoke heavy, and do thou lighten somewhat of it from us; thus shalt thou say,
    My little finger shall be thicker than my father’s loins.
  eng-ULB: The young men who had grown up with Rehoboam spoke to him, saying, “This
    is how you should speak to the people who told you that your father Solomon made
    their yoke heavy, but that you must make it lighter. This is what you should say
    to them, 'My little finger is thicker than my father's waist.
  spa-VBL: 'Los jóvenes con los que se había criado le dijeron: “Esto es lo que tienes
    que decirles a estas personas que te han dicho: ‘Tu padre nos ha hecho pesada
    la carga, pero tú deberías aligerarla’. Esto es lo que debes responderles: ‘Mi
    dedo meñique es más grueso que la cintura de mi padre.'
  fra-_FOB: 'Et les jeunes gens qui avaient grandi avec lui, lui répondirent, en disant:
    Tu diras ainsi à ce peuple qui t''a parlé, et t''a dit: Ton père a mis sur nous
    un joug pesant, mais toi, allège-le; tu leur répondras ainsi: Mon petit doigt
    est plus gros que les reins de mon père.'
  mal-mal: 'അവനോട് കൂടെ വളർന്ന യൗവനക്കാർ അവനോട്: “നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ
    വെച്ചു; നീ അത് ഭാരം കുറച്ചുതരേണം എന്ന് നിന്നോട് പറഞ്ഞ ജനത്തോട്, ‘എന്റെ ചെറുവിരൽ
    എന്റെ അപ്പന്റെ അരയേക്കാൾ വണ്ണമുള്ളതായിരിക്കും.'
  urd-GVR: Jo jawān us ke sāth parwān chaṛhe the unhoṅ ne kahā, “Achchhā, yih log
    taqāzā kar rahe haiṅ ki āp ke bāp kā juā halkā kiyā jāe? Unheṅ batā denā, ‘Merī
    chhoṭī unglī mere bāp kī kamr se zyādā moṭī hai!
  suz-BL: मिनु मेको नु काथा कोल्‍शो ठिटापुकीम “इन आफोम आंइ कली हेल्‍शो गेय गेशो बाक्‍त।
    मुल मेको सोपी सेल्‍शा गेकी, दे पुंइब मुर आन कली ‘आं आइक्‍च ब्रेप्‍चो आं आफ आ क्रातो
    क्‍येङा ठेयब बाक्‍ब।
  ita-1927: 'E i giovani ch’eran cresciuti con lui gli parlarono così: “Ecco quel
    che dirai a questo popolo che s’è rivolto a te dicendo: Tuo padre ha reso pesante
    il nostro giogo, e tu ce lo allevia! Gli risponderai così: Il mio dito mignolo
    è più grosso del corpo di mio padre;'
  ckb-ckb: 'ئەو گەنجانەش کە لەگەڵی گەورە ببوون، وەڵامیان دایەوە: «ئەو گەلەی کە پێیان
    گوتی: ”باوکت نیرەکەی ئێمەی قورس کردووە، بەڵام تۆ نیرەکەمان لەسەر سووک بکە“ تۆ
    پێیان بڵێ: ”پەنجە تووتەم لە کەمەری باوکم ئەستوورترە.'
  eng-BBE: And the young men of his generation said to him, This is the answer to
    give to the people who came to you saying, Your father put a hard yoke on us,
    but will you make it less; say to them, My little finger is thicker than my father's
    body;
  kan-OKCV: ಆಗ ಅವನ ಸಂಗಡ ಬೆಳೆದ ಯೌವನಸ್ಥರು ಅವನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ನೊಗವನ್ನು ಭಾರಮಾಡಿದನು;
    ಆದರೆ ನೀನು ಅದನ್ನು ನಮಗೆ ಹಗುರ ಮಾಡೆಂದು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ಈ ಜನರಿಗೆ, ‘ನನ್ನ ಕಿರುಬೆರಳು
    ನನ್ನ ತಂದೆಯ ನಡುವಿಗಿಂತ ದಪ್ಪವಾಗಿರುವುದು.
  tam-2017: 'அவனோடு வளர்ந்த வாலிபர்கள் அவனை நோக்கி: உம்முடைய தகப்பன் எங்கள் சுமையை
    பாரமாக்கினார், நீர் அதை எங்களுக்கு எளிதாக்கும் என்று உம்மிடத்தில் சொன்ன இந்த மக்களுக்கு
    நீர் சொல்லவேண்டியது என்னவென்றால்: என் சுண்டுவிரல் என் தகப்பனுடைய இடுப்பைப்பார்க்கிலும்
    பருமனாயிருக்கும்.'
  spa-RV-1909: 'Entonces los mancebos que se habían criado con él, le hablaron, diciendo:
    Así dirás al pueblo que te ha hablado diciendo, Tu padre agravó nuestro yugo,
    mas tú descárganos: así les dirás: Lo más menudo mío es más grueso que los lomos
    de mi padre.'
  ron-BTF: 'Și tinerii care au fost crescuți cu el i-au vorbit, spunând: Astfel să
    răspunzi poporului care ți-a vorbit, zicând: Tatăl tău ne-a făcut jugul greu,
