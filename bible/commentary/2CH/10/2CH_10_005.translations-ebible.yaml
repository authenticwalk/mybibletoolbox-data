verse: 2CH.010.005
translations:
  mal-C: “മൂന്നുദിവസത്തിനകം നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവരിക,” എന്ന് രെഹബെയാം മറുപടികൊടുത്തു.
    അങ്ങനെ ജനം മടങ്ങിപ്പോയി.
  deu-TKW: 'Er erwiderte ihnen: Zieht euch nochmals für drei Tage zurück und kommt
    dann wieder zu mir! Und das Volk zog sich zurück.'
  lin-lin: 'Roboami azongisaki : — Bopesa ngai mikolo misato mpo na koyekola likambo
    yango, bongo bozongela ngai. Mpe bato bakendeki.'
  eng-LSV: And he says to them, “Yet three days—then return to me”; and the people
    go.
  eng-GNV: And he sayde to them, Depart yet three dayes, then come againe vnto me.
    And the people departed.
  eng-WEBSTER: And he said to them, Come again to me after three days. And the people
    departed.
  nhw-BL: Huan Tlanahuatijquetl Roboam quinilhui ma mocuepaca sempa ica eyi tonali
    para quimatise quenicatza quinnanquilis. Huan nochi israelitame yajque ininchajchaj.
  swh-ONEN: Rehoboamu akajibu, “Nendeni kwa muda wa siku tatu na kisha mnirudie.”
    Basi watu wakaenda zao.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i ɡinɑ doo. Ǹ n kuɑ sɔ̃ɔ itɑ kpɑ i wurɑmɑ. Mɑ tɔn
    be, bɑ doonɑ.
  eng-KJVCPB: And he said unto them, Come again unto me after three days. And the
    people departed.
  luo-luo: Rehoboam nodwoko niya, “Dhi uduog ira bangʼ ndalo adek.” Bangʼe negia ma
    gidhi.
  meu-meu: Ia eto, Dina toi muridiai ma baoma. Taunabunai taunimanima na e raka oho.
  npi-ULB: रहबामले तिनीहरूलाई भने, “तिन दिनपछि फेरि मकहाँ आओ ।” यसैले मानिसहरू गए
    ।
  yor-yor: Rehoboamu sì dáhùn pé, “Ẹ padà wá sọ́dọ̀ mi lẹ́yìn ọjọ́ mẹ́ta.” Bẹ́ẹ̀ ni
    àwọn ènìyàn náà sì lọ.
  pes-OPCB: 'رحبعام جواب داد: «سه روز به من فرصت بدهید تا در این باره تصمیم بگیرم.»
    آنها نیز قبول کردند.'
  tgl-ULB: Sinabi ni Rehoboam sa kanila, “Bumalik kayo sa akin pagkatapos ng tatlong
    araw.” Kaya, umalis na ang mga tao.
  hui-hui: Ani layago hale howa Lehoboama ibugua tihondo lalu, Horo tebiru andaga
    halu i̱naga mini ngogo tí mani languliya dai bule áyu andaga pudaba, lene. Ani
    laya handala ibu helalu ti andaga pugupugu bini.
  mya-mya: ရော​ဗောင်​က``သုံး​ရက်​လွန်​ပြီး​မှ​ပြန်​လာ​ကြ လော့'' ဟု​ဆို​၏။ ထို့​ကြောင့်​ထို​လူ​တို့​သည်​ထွက်
    ခွာ​သွား​ကြ​၏။
  bod-N: རེ་ཧབ་ཨམ་གྱིས་དེ་དག་ལ་ན་རེ། ཉིན་གསུམ་འགོར་རྗེས་ངའི་རྩར་ཕྱིར་ལོག་ཤོག་ཅེས་སྨྲས་པས།
    མི་རྣམས་སོང་ངོ་། །
  sna-sna: Rehobhoamu akapindura akati, “Dzokai kwandiri mumazuva matatu.” Saka vanhu
    vakaenda havo.
  spa-BLM: 'Les dijo: “Volved a mí después de tres días”. Así que la gente se fue.'
  cac-cac: 'Ix tac''vi vin̈aj Roboam chi'' d''a eb'': —Ato chab''ej tzul in eyilxi,
    sval d''ayex tas tz''aji, xchi vin̈ d''a eb''. Yuj chi'' ix pax eb'' anima chi''
    smasanil.'
  swh-ULB: Rehoboamu akawaambia, “Njoni kwangu tena baada ya siku tatu.” Kwa hiyo
    watu wakaondoka.
  bel-bel: І сказаў ім Раваам; праз тры дні прыйдзеце зноў да мяне. І разышоўся народ.
  deu-ELBBK: 'Und er sprach zu ihnen: Noch drei Tage, dann kommt wieder zu mir. Und
    das Volk ging hin.'
  mbb-OT: Midtavak si Rehoboam te, “Beǥayi e zèpa keniyu te tetelu he andew te ked-isip-isip
    kayi, egkepasad haazà ne likù kew kayi te kedì.” Umbe mid-ulì haazà is menge etew.
  mal-2015: 'അവൻ അവരോടു: മൂന്നു ദിവസം കഴിഞ്ഞിട്ടു വീണ്ടും എന്റെ അടുക്കൽ വരുവിൻ എന്നു
    പറഞ്ഞു. അങ്ങനെ ജനം പോയി.'
  rmc-rmc: 'O Rechabeam lenge odphenďa: „Džan a aven ke ma pal o trin džives a odphenava
    tumenge.“ Avke o manuša odgele het.'
  pes-OPV: 'او به ایشان گفت: «بعداز سه روز باز نزد من بیایید.» و ایشان رفتند.'
  ron-1924: 'Ел ле-а зис: „Ынтоарчеци-вэ ла мине дупэ трей зиле.” Ши попорул а плекат.'
  ben-OBCV: রহবিয়াম উত্তর দিলেন, “তিন দিন পর তোমরা আমার কাছে আবার এসো।” তাই লোকজন
    চলে গেল।
  som-som: Markaasuu ku yidhi, Saddex maalmood dabadood igu soo noqda. Markaasaa dadkii
    ka tegey.
  lat-VUC: 'Qui ait: Post tres dies revertimini ad me. Cumque abiisset populus,'
  eng-ASVBT: And he said unto them, Come again unto me after three days. And the people
    departed.
  ita-1885: 'Ed egli disse loro: Di qui a tre giorni ritornate a me. E il popolo se
    ne andò.'
  eng-LXXUP: And he said to them, Go away for three days, and then come to me. So
    the people departed.
  eng-ULB: Rehoboam said to them, “Come again to me after three days.” So the people
    left.
  spa-VBL: 'Roboam respondió: “Vuelvan dentro de tres días”. Así que el pueblo se
    fue.'
  fra-_FOB: 'Alors il leur dit: Revenez vers moi dans trois jours. Ainsi le peuple
    s''en alla.'
  mal-mal: 'അവൻ അവരോട്: “മൂന്നുദിവസം കഴിഞ്ഞിട്ട് വീണ്ടും എന്റെ അടുക്കൽ വരുവീൻ” എന്നു
    പറഞ്ഞു. അങ്ങനെ ജനം പോയി.'
  urd-GVR: Rahubiyām ne jawāb diyā, “Mujhe tīn din kī muhlat deṅ, phir dubārā mere
    pās āeṅ.” Chunāṅche log chale gae.
  suz-BL: मिनु रेहोबामम “आं कली नाक्‍त सां सम्‍म मिम्‍चा गेयीनी। मिनु लेंशा जाक्‍कीन”
    दे सोइक्‍तीमी बाक्‍त। मोपतीके मुरपुकी लेश्‍शा लमा बाक्‍त।
  ita-1927: “Tornate da me fra tre giorni”. E il popolo se ne andò.
  ckb-ckb: 'ڕەحەڤەعامیش وەڵامی دانەوە: «لەپاش سێ ڕۆژی دیکە بگەڕێنەوە لام.» گەلیش ڕۆیشتن.'
  eng-BBE: And he said to them, Come to me again after three days. So the people went
    away.
  kan-OKCV: ಅದಕ್ಕೆ ರೆಹಬ್ಬಾಮನು ಅವರಿಗೆ, “ಮೂರು ದಿವಸಗಳಾದ ತರುವಾಯ ತಿರುಗಿ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,”
    ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಜನರು ಹೊರಟು ಹೋದರು.
  tam-2017: 'அதற்கு அவன்: நீங்கள் மூன்று நாட்களுக்குப்பின்பு திரும்ப என்னிடத்தில்
    வாருங்கள் என்றான்; அப்படியே மக்கள் போனார்கள்.'
  spa-RV-1909: 'Y él les dijo: Volved á mí de aquí á tres días. Y el pueblo se fué.'
  ron-BTF: 'Iar el le-a spus: Veniți din nou la mine după trei zile. Și poporul s-a
    depărtat.'
  eng-WEBP: He said to them, “Come again to me after three days.” So the people departed.
  eng-FBV: Rehoboam answered, “Come back in three days time.” So the people left.
  nld-1939: 'Hij antwoordde: Gaat heen tot overmorgen, en komt dan bij mij terug.
    Toen het volk weg was,'
  nch-BL: Huan Tanahuatijquet Roboam quinilhui ma mocuepaca sempa ica eyi tonati para
    quimatise quenicatza quinnanquilis. Huan nochi israelitame yajque ininchajchaj.
  vie-1934: 'Người đáp với chúng rằng: Khỏi ba ngày, các ngươi hãy trở lại cùng ta.
    Dân sự bèn lui về.'
  hin-CV: उसने उन्हें उत्तर दिया, “आप लोग तीन दिन बाद दोबारा मेरे पास आइए.” तब वे
    लौट गए.
  spa-BES: 'Y les dijo: Vuelvan a mí después de tres días. Entonces la gente se fue.'
  tdx-tdx: 'Le hoe re am’ iereo: Mimpolia mb’amako naho modo ty telo andro. Aa le
    nienga ondatio.'
  tha-KJV: พระองค์​ตรัสกับเขาว่า “​สิ​้นสามวันจงกลับมาหาเราอีก” ประชาชนจึงกลับไปเสีย
  por-BR-2018: 'E ele lhes disse: Voltai a mim daqui a três dias. E o povo se foi.'
  deu-ELO: 'Und er sprach zu ihnen: Noch drei Tage, dann kommet wieder zu mir. Und
    das Volk ging hin.'
  eng-WYC-2018: And he said, After three days turn ye again to me, (or And he said,
    Return to me after three days). And when the people was gone [away],
  epo-epo: 'Kaj li diris al ili: Post tri tagoj revenu al mi. Kaj la popolo disiris.'
  uig-PIN: 'U ularƣa: — Ⱨazirqǝ ⱪaytip üq kündin keyin andin ⱪeximƣa yǝnǝ kelinglar,
    dedi. Xuning bilǝn hǝlⱪ tarilip kǝtti.'
  beo-beo: Lihouboua:me da bu adole i, “Na da eso udiana esalu, bu masea, dilima bu
    adole imunu.” Amaiba:le, ilia da fisili asi.
  tpi-OTNT: King Rehoboam i harim dispela tok na em i tokim ol olsem, “Yupela go i
    stap tripela de pastaim na yupela kam bek, na bai mi tokim yupela long tingting
    bilong mi.” Orait ol i lusim em na i go.
  hau-SA: Rehobowam ya amsa, “Ku dawo gare ni cikin kwana uku.” Saboda haka mutanen
    suka watse.
  uig-LAT: 'U ulargha: — Hazirche qaytip üch kündin kéyin andin qéshimgha yene kélinglar,
    dédi. Shuning bilen xelq tarilip ketti.'
  nde-nde: 'URehobhowami wabaphendula wathi: “Libobuya ngemva kwensuku ezintathu.”
    Ngakho abantu basuka bahamba.'
  ton-ton: Pea naʻe pehē ʻe ia kiate kinautolu, “Mou toe haʻu kiate au ʻoka hili ʻae
    ʻaho ʻe tolu.” Pea naʻe ʻalu ai ʻae kakai.
  ces-1613: 'Kterýž řekl jim: Po třech dnech navraťte se ke mně. I odšel lid.'
  eng-WMB: He said to them, “Come again to me after three days.” So the people departed.
  tam-TCV: அதற்கு ரெகொபெயாம், “மூன்று நாட்களில் திரும்பவும் என்னிடம் வாருங்கள்” என்றான்.
    எனவே மக்கள் போய்விட்டார்கள்.
  ceb-ULB: Miingon si Rehoboam ngadto kanila, “Balik nganhi kanako human sa tulo ka
    adlaw.” Busa mibiya ang katawhan.
  pol-UBG: 'Odpowiedział im: Wróćcie do mnie po trzech dniach. I lud odszedł.'
  urd-GVU: رحبعام نے جواب دیا، ”مجھے تین دن کی مہلت دیں، پھر دوبارہ میرے پاس آئیں۔“
    چنانچہ لوگ چلے گئے۔
  deu-1912: 'Er sprach zu ihnen: Über drei Tage kommt wieder zu mir. Und das Volk
    ging hin.'
  kan-2017: ಅದಕ್ಕೆ ರೆಹಬ್ಬಾಮನು, “ನೀವು ಮೂರು ದಿನಗಳ ಬಳಿಕ ಬನ್ನಿರಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು; ಜನರು
    ಹೊರಟು ಹೋದರು.
  yap-yap: Me fulweg Rehoboam ni ga’ar, “Mu pi’ed dalip e rran ngog ni nggu leamnag
    e tin kamogned. Fin gimed sul ngog bayay.” Aram me yan fapi girdi’.
  hlt-MCSB: Te vaengah amih te, “Hnin thum a poeng phoeiah, kai taengla ha mael uh,”
    a ti nah tih pilnam te cet.
  mdy-ETH: ሮቢዓሜ ዔያቶም፦ «ሃሢ ዴንዲጋፓ ሃይሣሳ ኬሎና ማዒ ሙኩዋቴ» ጋዓዛ፥ ዴራ ዴንዴኔ።
  twi-ASANTE: Rehoboam buaa wɔn sɛ, “Mommra nnansa akyi, mmɛgye mmuaeɛ.” Enti, nnipa
    no kɔeɛ.
  eng-WEBU: He said to them, “Come again to me after three days.” So the people departed.
  wal-wal: Yaagin Robi7aami eta, “Biite; biidi heezzantto gallassi simmidi, taakko
    yiite” yaagiis. Yaagin asai simmidi biis.
  spa-PDDPT: 'Y les respondió: ¡Vuelvan a mí dentro de tres días! Y el pueblo se retiró.'
  gun-gun: 'Roboão ombovai ha''e kuery pe: — Mboapy araa py ma peju ju xea py — he''i.
    Ha''e rã heta va''e kuery oje''oipa.'
  ilo-ULB: Kinuna ni Rehoboam kadakuada, “Umaykayo manen kaniak kalpasan iti tallo
    nga aldaw.” Isu a pimmanaw dagiti tattao.
  kpg-kpg: Rehoboam ga helekai, “Dugua mai gi di au nia laangi e dolu e hagabaubau
    di mee deenei, gei goodou ga lloomoi laa.” Gei nia daangada gaa hula.
  uig-ARA: 'ئۇ ئۇلارغا: ــ ھازىرچە قايتىپ ئۈچ كۈندىن كېيىن ئاندىن قېشىمغا يەنە كېلىڭلار،
    دېدى. شۇنىڭ بىلەن خەلق تارىلىپ كەتتى.'
  sus-sus: A naxa e yaabi, «Xi saxan na dangi, wo xa fa.» Na kui, ɲama naxa siga.
  pon-2006: Reopoham eri sapeng irail, mahsanih, “Kumwal mweidohng ie I en medemedewe
    mahs erein rahn siluh. Kumwail eri pwurodo rehi.” Aramas ako eri kohkohla.
  ksd-ksd: 'Ma i ga biti ta diat: Avat a vana, ma ba na par a utul a bung avat a lilikun
    mulai uti piragu. Ma ra tarai dia ga vana.'
  tur-YTC: Onlara, “Üç gün sonra tekrar yanıma gelin” dedi. Böylece halk ayrıldı.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, πορεύεσθε ἕως τριῶν ἡμερῶν, καὶ ἔρχεσθε πρὸς μέ· καὶ
    ἀπῆλθεν ὁ λαός.
  ind-AYT: Dia berkata kepada mereka, “Kembalilah kepadaku tiga hari lagi.” Lalu,
    rakyat itu pergi.
  nya-nya: Rehobowamu anayankha kuti, “Mukabwerenso pakapita masiku atatu.” Choncho
    anthuwo anachoka.
  hrv-hrv: 'On im odgovori: “Za tri dana dođite opet k meni.” I narod ode.'
  mps-mps: King Rehoboamgo te po odama tama agai augwalibolo e tama po wali, “Dage
    sela sogo bidiyu pelama, dage ma asao, tama dagebolo eno homu kolesagade po pusa
    mawaibao,” wali. Tialima augwaligo aga taga peyu pali.
  tpi-tpi: King Rehoboam i harim dispela tok na em i tokim ol olsem, “Yupela go i
    stap tripela de pastaim na yupela kam bek, na bai mi tokim yupela long tingting
    bilong mi.” Orait ol i lusim em na i go.
  dan-1931: 'Han svarede dem: “Gå bort, bi tre Dage og kom så til mig igen!” Så gik
    Folket.'
  vie-OVCB: 'Rô-bô-am đáp: “Ba ngày nữa, các ngươi trở lại đây, ta sẽ trả lời.” Toàn
    dân giải tán về nhà.'
  guj-2017: રહાબામે તેઓને કહ્યું, “ત્રણ દિવસ પછી તમે મારી પાસે પાછા આવજો.” તેથી લોકો
    ત્યાંથી પાછા ગયા.
  pon-2006A: Reopoham eri sapeng irail, mahsanih, “Kumwal mweidohng ie I en medemedewe
    mahs erein rahn siluh. Kumwail eri pwurodo rehi.” Aramas ako eri kohkohla.
  por-BRBSL: 'Ele disse-lhes: “Voltem a mim depois de três dias”. Assim, o povo partiu.'
  cth-cth: Ahni ni hnin thum touh aloum hnukkhu bout tho awh atipouh navah, taminaw
    ni koung a taki awh.
  twi-twi: Rehoboam buae se, “Momma me nnansa na menwene mo asɛm yi ho. Ɛno akyi,
    mommra mmegye me mmuae.” Enti nnipa no san kɔe.
  hlt-hlt: Te vaengah amih te, “Hnin thum a poeng phoeiah, kai taengla ha mael uh,”
    a ti nah tih pilnam te cet.
  tbz-SIM: 'kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Yɛwe yɛ̀tɑ̃ɑ̃ti kó difɔ̃nkúò di wɛ̃tɛní kɛ́ n yɑ̀.
    Kɛ̀ bɛ̀ɛ cíɛ́tɛ́.'
  msy-2020: Ezɨ Atrivim Rehoboam akar kam baregha kamaghɨn me mɨgei, “Ia mangɨ, 3plan
    dughiaba gɨvaghtɨ ia ua izɨtɨ, kɨ uan nɨghnɨzimɨn gun ia mɨkɨmam.” Ezɨ me anetegha
    uamategha ghue.
  dop-dop: 'Mpʋɣʋlɛ Lʋpʋwɑm sɩ: Ɩ́ tɑŋ nɑ kʋyɛɛŋ tooso tɛɛ, ɩlɛnɑ ɩ́ kɔɔ nɑ tǝ́ nɑ́.
    Ḿpʋ́ɣʋ́ yǝlɑɑ tɛɛwɑ.'
  azb-azb: 'Rexavam onlara dedi: «Üç gündən sonra yenə mənim yanıma gəlin». Xalq getdi.'
  eng-DBY: And he said to them, Come again to me after three days. And the people
    departed.
  hin-2017: उसने उनसे कहा, “तीन दिन के उपरान्त मेरे पास फिर आना।” अतः वे चले गए।
  eng-YLT: And he saith unto them, 'Yet three days — then return ye unto me;' and
    the people go.
  eng-WYC-2017: And he said, After three days turn ye again to me. And when the people
    was gone [away],
  eng-WMBB: He said to them, “Come again to me after three days.” So the people departed.
  urd-GVH: रहुबियाम ने जवाब दिया, “मुझे तीन दिन की मोहलत दें, फिर दुबारा मेरे पास
    आएँ।” चुनाँचे लोग चले गए।
  rug-rug: Meke olaṉa se Rehoboami, “Poni nau ka ṉeta rane pude vilitia sa ginugua
    hie, beto asa mamu pule mae.” Ke taluarae sari na tinoni.
  gaz-gaz: Rehooboʼaam immoo deebisee, “Bultii sadii keessatti deebiʼaa gara koo kottaa”
    jedheen. Kanaafuu namoonni sun baʼanii deeman.
  fra-LSG: 'Il leur dit: Revenez vers moi dans trois jours. Et le peuple s’en alla.'
  yal-yal: Robowan yi e yabi, a naxa, “Ɛ siga, xi saxan na dangu ɛ fa n fɛma.” Yamaan
    yi siga.
  haw-1868: Olelo aku la oia ia lakou, A hala na la ekolu, e hoi hou mai oukou i o'u
    nei. A hele aku la na kanaka.
  arb-NAV: 'فَأَجَابَهُمْ: «ارْجِعُوا إِلَيَّ بَعْدَ ثَلاثَةِ أَيَّامٍ». فَانْصَرَفُوا.'
  ewe-ewe: Rehoboam ɖo eŋu na wo be, “Miyi miatrɔ agbɔ le ŋkeke etɔ̃ megbe.” Ale ameawo
    dzo.
  eng-LEE: And he said unto them, After but three days, then return unto me. And the
    people went away.
  asm-FB: তেতিয়া ৰহবিয়ামে তেওঁলোকক ক’লে, “তিনি দিনৰ পাছত তোমালোকে আকৌ মোৰ ওচৰলৈ
    আহিবা।” তেতিয়া লোকসকল গুচি গ’ল।
  sus-A: عَ نَشَ عٍ يَابِ، «شِ سَشَن نَ دَنفِ، وٌ شَ قَ.» نَ كُي، حَمَ نَشَ سِفَ.
  fra-SBL: 'Il leur dit : « Revenez me voir après trois jours. » Alors les gens sont
    partis.'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵהֶ֗ם עֹ֛וד שְׁלֹ֥שֶׁת יָמִ֖ים וְשׁ֣וּבוּ אֵלָ֑י וַיֵּ֖לֶךְ
    הָעָֽם׃ ס
  kik-kik: Rehoboamu akĩmacookeria atĩrĩ, “Thiĩi mũgaacooka kũrĩ niĩ thuutha wa mĩthenya
    ĩtatũ.” Nĩ ũndũ ũcio andũ acio magĩthiĩ.
  fra-NCL: 'Il leur dit : « Revenez vers moi dans trois jours. » Et le peuple s’en
    alla.'
  cek-AK: Rehoboam mah nihcae khaeah, Ni thumto pacoengah kai khae angzo o let ah,
    tiah a naa. Kaminawk loe amlaem o.
  cuk-cuk: 'Roboam abin-sogded: —Be namala. Ibapaase gannar be anse dagmalo. Agine,
    Israel-dulemar nade gusmalad.'
  uig-CYR: 'У уларға: — Һазирчә қайтип үч күндин кейин андин қешимға йәнә келиңлар,
    деди. Шуниң билән хәлиқ тарилип кәтти.'
  tel-2017: అందుకు అతడు “మీరు మూడు రోజుల తరవాత నా దగ్గరికి రండి” అని వారితో చెప్పాడు.
    కాబట్టి ప్రజలు వెళ్లిపోయారు.
  hat-BSA: 'Li te di yo: “Retounen kote mwen nan twa jou.” Konsa, pèp la te ale.'
  kos-kos: Na Rehoboam el fahk, “Se nu sik len tolu nga in nunku kac, na kowos fah
    sifil foloko.” Ouinge mwet uh som.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵהֶ֗ם ע֛וֹד שְׁלֹ֥שֶׁת יָמִ֖ים וְשׁ֣וּבוּ אֵלָ֑י וַיֵּ֖לֶךְ
    הָעָֽם׃ ס
  ibo-ibo: Rehoboam zara ha sị, “Bịaghachikwutenụ m mgbe ụbọchị atọ gasịrị.” Nʼihi
    ya ndị ahụ lara.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ତିନି ଦିନ ଉତ୍ତାରେ ପୁନର୍ବାର ଆମ୍ଭ ନିକଟକୁ ଆସ” ତହିଁରେ
    ଲୋକମାନେ ଚାଲିଗଲେ।
  chk-chk: Iwe, Rehopoam a üreniir, “Oupwe mwüt ngeniei ükükün ülüngat rän pwe üpwe
    ekieki usun ämi tüngor, mürin oupwe liwinsefälito. Iei mine ekewe aramas ra feila.
  rop-rop: Wal King Reiyabowam bin tok, “Ai garra jinggabat dijan. Yumob garra kambek
    thrideistaim langa mi.” Wal ola pipul bin gowei na.
  ukr-1871: 'І відказав він їм: Через три днї прийдїть знов до мене. І розійшовсь
    народ.'
  deu-1951: 'Er sprach zu ihnen: Kommt in drei Tagen wieder zu mir! Und das Volk ging
    hin.'
  eng-JPS: 'And he said unto them: ''Come again unto me after three days.'' And the
    people departed.'
  srp-1865: 'A on im reèe: do tri dana doðite opet k meni. I narod otide.'
  lug-lug: N’abaddamu nti, “Mulikomawo gye ndi mu nnaku ssatu.” Abantu ne bagenda.
  heb-heb: ויאמר אלהם עוד שלשת ימים ושובו אלי וילך העם׃
  ben-IRV: তিনি তাদের বললেন, “তিন দিন পর আবার আমার কাছে এসো;” তাতে লোকেরা চলে গেল।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤਿੰਨਾਂ ਦਿਨਾਂ ਮਗਰੋਂ ਫੇਰ ਮੇਰੇ ਕੋਲ ਆਉਣਾ ਸੋ ਉਹ ਲੋਕ
    ਚਲੇ ਗਏ
  mya-JVB: ရောဗောင်ကလည်း၊ သုံး ရက် လွန်မှ တဖန် လာ ကြဦးလော့ဟု မိန့် တော်မူလျှင် ၊ သူတို့သည်သွား
    ကြ၏။
  hmo-hmo: Rehoboama ia haere, ia gwau, “Do umui raka lao, dina toi hegeregere, ma
    do umui giroa mai lau dekenai.” Vadaeni, unai mirigini iduhu Israela taudia idia
    raka lao.
  urd-urd: और उसने उन से कहा, तीन दिन के बाद फिर मेरे पास आना “चुनाँचे वह लोग चले
    गए
  rus-SYN: 'И сказал им Ровоам: через три дня придите опять ко мне. И разошелся народ.'
  bqc-SIM: 'Ɔ̃ a wèmá à mɛ̀: E gↄↄ àaↄ̃, í ɛa mↄ́. Ɔ̃ aa tà.'
  tcz-CHONGTHU: Rehoboam in adonbut in, “Nithum joule kahenga hung kile kitnun,” ati.
    Hiti chun mipiho chu achemang tauvin ahi.
  mar-mar: यावर रहबाम त्यांना म्हणाला, “तुम्ही तीन दिवसानी परत या.” तेव्हा लोक निघून
    गेले.
  qub-qub: 'Chaura Roboamga niran: «Cananpita quimsa junajta cutimunqui-llapa.» Chayno
    niptin runacunaga aywacuran.'
  bqp-bqp: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i ginɑ doo. Ǹ n kuɑ sɔ̃ɔ itɑ kpɑ i wurɑmɑ. Mɑ tɔn
    be, bɑ doonɑ.
  hat-hat: 'Woboram di yo: -Tounen nan twa jou. Lè sa a, m''a ban nou repons. Epi
    moun yo al fè wout yo.'
  eng-BSB: Rehoboam answered, “Come back to me in three days.” So the people departed.
  eng-WEBPB: He said to them, “Come again to me after three days.” So the people departed.
  kbq-kbq: Anage hazageno Rehoboamu'a amanage huno kenona hu'ne, vuta 3'a zagegna
    umaniteta ete eho, hige'za ana vahetmimo'za vu'za e'za hu'naze.
  nhe-BL: Huan Tlanahuatijquetl Roboam quinilhui ma mocuepaca sampa ica eyi tonali
    para quimatise quejatza quinnanquilis. Huan nochi israelitame yajque ininchajchaj.
  gub-BL: Homoàw uwazar waze'eg awer wanupe. — Pemumaw na'iruz 'ar nehe. A'e re pezewyr
    xe nehe. A'e 'ar mehe awazar putar peze'eg peme ihe nehe, i'i wanupe. A'e rupi
    uhem oho izuwi wà.
  eng-DRA: 'And he said to them: Come to me again after three days. And when the people
    were gone,'
