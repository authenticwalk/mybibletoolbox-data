    לך עבדים כל הימים׃
  ben-IRV: তাঁরা তাঁকে বললেন, “যদি আপনি এই সব লোকদের সঙ্গে ভাল ব্যবহার করে তাদের সন্তুষ্ট
    করেন এবং তাদের ভালো কথা বলেন, তবে তারা সব দিন আপনার সেবা করবে।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜੇ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੋਵੋ ਅਤੇ ਇਨ੍ਹਾਂ
    ਨੂੰ ਰਾਜ਼ੀ ਕਰੋ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠੇ ਬੋਲਾਂ ਨਾਲ ਉੱਤਰ ਦਿਓਗੇ ਤਾਂ ਉਹ ਸਦਾ ਤੁਹਾਡੀ ਸੇਵਾ
    ਕਰਨਗੇ
  mya-JVB: သူ တို့က ကိုယ်တော်သည် ဤ သူ တို့၌ ကျေးဇူး ပြု လျက် ၊ သူ တို့စိတ် ကို ဖြေ၍
    ကောင်း သောစကားကို ပြော တော်မူလျှင် ၊ သူတို့သည် အစဉ် ကိုယ်တော် ၏ကျွန် ခံ ကြပါလိမ့်မည်ဟု
    လျှောက် ထားကြ၏။
  hmo-hmo: Tau badadia ese idia haere henia, idia gwau, “Bema inai taunimanima dekenai
    oi bogahisihisi henia, bona bema hereva namodia dekena amo oi ese idia oi hamoalea
    neganai, idia ese oiemu hesiai taudia do idia lao hanaihanai.”
  urd-urd: उन्होंने उससे कहा कि अगर तू इन लोगों पर मेहरबान हो और उनको राज़ी करें और
    इन से अच्छी अच्छी बातें कहे, तो वह हमेशा तेरी ख़िदमत करेंगे।
  rus-SYN: 'Они сказали ему: если ты ныне будешь добр к народу сему и угодишь им и
    будешь говорить с ними ласково, то они будут тебе рабами на все дни.'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Tó n maakɛ̀nɛ́, n yã́ a káńgu. Tó n yãmaa zãsìmá,
    aaↄ dɛ n zↄ̀blenaↄ ũ gↄↄpiiɛ.'
  tcz-CHONGTHU: Amahon adonbut’un hiche miho chu nakhotoa ahile amaho chu lunglhai
    sah in, lang angaichat bang bang u chun donbut tan; chutileh amaho chu nalhachan
    pangjing tauvinte , atiuvin ahi.
  mar-mar: तेव्हा ती वयोवृध्द मंडळी रहबामाला म्हणाली, “तू या लोकांशी प्रेमाने वागलास,
    त्यांना संतुष्ट केलेस आणि त्यांच्याशी गोड बोललास तर ते चिरकाल तुझी सेवा करतील.”
  qub-qub: 'Chaura paycunaga willaparan: «Gam chay runacunata yanapaptiqui, alli shimillayquipa
    imatapis niptiqui paycunaga imaycamapis allimi sirbishunquipaj.»'
  bqp-bqp: Mɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ̀ n wurɑ sɑɑ gisɔn di, ɑ tɔn be nɔɔri kpɑ ɑ ko
    ye bɑ nun bikiɑ, kpɑ ɑ bu wisi kɑ kĩru, bɑ ko n sɑ̃ɑwɑ wunɛn tɔmbu sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Yo reponn li: -Si ou aji byen ak pèp la, si ou asepte fè sa yo mande ou
    la, si ou pale byen ak yo, y''ap toujou sèvi ou,'
  eng-BSB: They replied, “If you will be kind to these people and please them by speaking
    kind words to them, they will be your servants forever.”
  eng-WEBPB: They spoke to him, saying, “If you are kind to these people, please them,
    and speak good words to them, then they will be your servants forever.”
  kbq-kbq: Anage hige'za amanage hu'za asmi'naze, kagrama knare'zama hunezmantenkama,
    zamazeri muse hunka knare nanekema zamasamisanke'za, zamagra kagri eri'za vahe
    manivava hu'za vugahaze.
  nhe-BL: 'Huajca inijuanti quiilhuijque: ―Intla tiquinnojnotzas ica yejyectzi, huan
    tiquintlepanitas ni tlacame huan tiquinilhuis para san tiquintequipanoltis queja
    quinamiqui, huajca mitztequipanose nochipa.'
  gub-BL: — Aze nekatu wanupe nehe, aze erereko katu ne wà nehe, aze neremiwazar ikatu
    wanupe nehe, wiko putar neremiruze'eg romo tuweharupi wà nehe, i'i izupe wà.
  eng-DRA: 'And they said to him: If thou please this people, and soothe them with
    kind words, they will be thy servants for ever.'
