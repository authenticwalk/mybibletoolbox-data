verse: 2CH.010.007
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോട്: “അങ്ങ് ഈ ജനത്തോടു ദയ കാണിക്കുകയും അവരെ സന്തോഷിപ്പിക്കുകയും
    അവരോട് അനുകൂലമായ മറുപടി പറയുകയും ചെയ്താൽ അവർ എന്നും അങ്ങയുടെ ദാസന്മാരായിരിക്കും,”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Sie erwiderten ihm also: Wirst du heute gegen diese Leute gütig sein und
    sie gnädig behandeln und ihnen einen freundlichen Bescheid erteilen, so werden
    sie dir allezeit unterthan sein.'
  lin-lin: 'Bazongiselaki ye : — Soki omitalisi lokola moto malamu epai ya bato oyo,
    soki olobeli bango na boboto mpe opesi bango eyano ya malamu, bakozala tango nyonso
    basali na yo.'
  eng-LSV: And they speak to him, saying, “If you become good to this people, and
    have been pleased with them, and spoken to them good words, then they have been
    servants to you [for] all the days.”
  eng-GNV: And they spake vnto him, saying, If thou be kinde to this people, and please
    them, and speake louing words to them, they will be thy seruants for euer.
  eng-WEBSTER: And they spoke to him, saying, If thou wilt be kind to this people,
    and please them, and speak good words to them, they will be thy servants for ever.
  nhw-BL: 'Huajca inijuanti quiilhuijque: ―Sintla tiquinnojnotzas ica yejyectzi, huan
    tiquintlepanitas ni tlacame huan tiquinilhuis para san tiquintequipanoltis quen
    quinamiqui, huajca mitztequipanose nochipa.'
  swh-ONEN: Wakajibu, “Kama leo utakuwa mtumishi wa watu hawa na kuwahudumia na kuwapa
    jibu linaloridhisha, watakuwa watumishi wako daima.”
  bba-bba: Mɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ̀ n wurɑ sɑɑ ɡisɔn di, ɑ tɔn be nɔɔri kpɑ ɑ ko
    ye bɑ nun bikiɑ, kpɑ ɑ bu wisi kɑ kĩru, bɑ ko n sɑ̃ɑwɑ wunɛn tɔmbu sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And they spake unto him, saying, If thou be kind to this people, and
    please them, and speak good words to them, they will be thy servants for ever.
  luo-luo: Negidwoke niya, “Kiyie bedo mangʼwon ne jogi kilombogi kendo kimiyogi dwoko
    mowinjore, to gibiro bedo jotichni ndalo duto.”
  meu-meu: Idia ese e haere henia, eto, Ini taunimanima na boma bogadia hisi, bona
    boma hamoaledia, bona hereva namodia amo boma haere henidia, bena idia na oiemu
    hesiai taudia ai baela hanaihanai.
  npi-ULB: उनीहरूले तिनलाई यसो भने, “यी मानिसप्रति तपाईं असल हुनुभयो र तिनीहरूलाई
    खुसी पार्नुभयो, र तिनीहरूलाई असल वचन दिनुभयो भने, तिनीहरूले सधैं तपाईंका सेवकहरू
    हुनेछन्‌ ।”
  yor-yor: Wọ́n sì dáhùn, “Tí ìwọ yóò bá ṣe rere sí àwọn ènìyàn wọ̀nyí kí o sì ṣe
    ìre fún wọn, kí o sì fún wọn ní ìdáhùn rere, wọn yóò sì máa jẹ́ ìránṣẹ́ rẹ nígbà
    gbogbo.”
  pes-OPCB: 'گفتند: «اگر می‌خواهی این مردم همیشه مطیع تو باشند، جواب نرمی به ایشان
    بده و موافقت نما که با ایشان خوش‌رفتاری کنی.»'
  tgl-ULB: Nakipag-usap sila sa kaniya at sinabi, “Kung magiging mabuti ka sa mga
    taong ito at bibigyang-lugod mo sila at magsasabi ng mga mabubuting salita sa
    kanila, magiging alipin mo sila sa habang panahon.
  hui-hui: Ani hale hayagola tigua ibuhondo lalu, Í̠na wali agali uruni dara halu
    ti biamogo bulene hamelo keyagua nde áyu tihondo bi bayale lolene nga. Í̠na ogonidagua
    biriyagua ti í̠ andaneha holebira, lalu lamini.
  mya-mya: အ​မတ်​တို့​က``အ​ကယ်​၍​အ​ရှင်​သည်​သူ​တို့ အား​က​ရု​ဏာ​ပြ​လျက်​နှစ်​သက်​စေ​သော
    စ​ကား​ဖြင့်​ဖြေ​ကြား​ပါ​လျှင်​သူ​တို့​သည် အ​ရှင်​၏​အ​မှု​တော်​ကို​အ​စဉ်​အ​မြဲ​သစ္စာ
    ရှိ​စွာ​ထမ်း​ဆောင်​ကြ​ပါ​လိမ့်​မည်'' ဟု လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་དག་གིས་ཁོང་ལ་འདི་ལྟར། གལ་ཏེ་རྒྱལ་པོ་ཁྱེད་ཀྱིས་མི་འདི་རྣམས་དྲིན་གྱིས་བསྐྱངས་ཏེ་ཁོ་རྣམས་དགའ་རུ་བཅུག་ནས་གཏམ་བཟང་པོ་སྨྲས་ན།
    དེ་ཚོ་རྒྱུན་ནས་རྒྱུན་དུ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བྱེད་པར་འགྱུར་ཞེས་ཞུས་མོད།
  sna-sna: Vakamupindura vakati, “Kana mukaitira vanhu ava tsitsi mukavafadza mukavapa
    mhinduro yakanaka vacharamba vari varanda venyu.”
  spa-BLM: 'Le hablaron diciendo: “Si eres amable con esta gente, la complaces y les
    hablas con buenas palabras, entonces serán tus siervos para siempre.”'
  cac-cac: 'Ix yalan eb'' vin̈ d''a vin̈ icha tic: —Tato vach''n̈ej ol utej a b''a
    d''a eb'' anima tic, ol a c''anab''ajan a b''oan tas snib''ej eb'' chi'', tato
    vach'' pax ol utoc a tac''vi d''a eb'', ol yac''n̈ejoch sb''a eb'' d''a yalan̈
    a mandar d''a masanil tiempo, xchi eb'' vin̈.'
  swh-ULB: Wakasema kwake, Ikiwa wewe ni mwema kwa watu hawa na uwapendeze, na sema
    maneno mazuri kwao, basi siku zote watakuwa watumishi wako.”
  bel-bel: 'Яны сказалі яму: калі ты будзеш добры да народу гэтага і дагодзіш ім і
    будзеш гаварыць зь імі ласкава, дык яны будуць табе рабамі на ўсе дні.'
  deu-ELBBK: 'Und sie redeten zu ihm und sprachen: Wenn du gegen dieses Volk gütig
    und ihnen gefällig bist und gütige Worte zu ihnen redest, so werden sie deine
    Knechte sein alle Tage.'
  mbb-OT: Midtavak sikandan te, “Emun ibpeehè nu kandan is keupiya nu kandan, ne igkeveǥey
    nu kandan is edhengyuen dan, ne ebpenilbi sikandan kenikew taman te taman.”
  mal-2015: 'അതിന്നു അവർ അവനോടു: നീ ജനത്തോടു ദയ കാണിച്ചു അവരെ പ്രസാദിപ്പിച്ചു അവരോടു
    നല്ല വാക്കു പറഞ്ഞാൽ അവർ എന്നും നിനക്കു ദാസന്മാരായിരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'On leske odphende: „Te aveha lačho ke kala manuša a kereha lenge avke,
    sar tutar mangen, on tuke furt služinena pačivalones.“'
  pes-OPV: 'ایشان به او عرض کرده، گفتند: «اگر با این قوم مهربانی نمایی وایشان را راضی
    کنی و با ایشان سخنان دلاویزگویی، همانا همیشه اوقات بنده تو خواهند بود.»'
  ron-1924: 'Ши ятэ че й-ау зис ей: „Дакэ вей фи бун ку попорул ачеста, дакэ-й вей
    прими бине ши дакэ ле вей ворби ку бунэвоинцэ, ыць вор служи пе вечие.”'
  ben-OBCV: তারা উত্তর দিলেন, “আপনি যদি এই লোকদের প্রতি দয়া দেখান ও তাদের খুশি করেন
    এবং তাদের সন্তোষজনক এক উত্তর দেন, তবে তারা সবসময় আপনার দাস হয়েই থাকবে।”
  som-som: Oo intay la hadleen ayay ku yidhaahdeen, Haddaad dadkan u roonaatid, oo
    aad ka farxisid, oo aad erayo wanaagsan kula hadashid, markaasay weligood addoommo
    kuu ahaanayaan.
  lat-VUC: 'Qui dixerunt ei: Si placueris populo huic, et leniveris eos verbis clementibus,
    servient tibi omni tempore.'
  eng-ASVBT: And they spake unto him, saying, If thou be kind to this people, and
    please them, and speak good words to them, then they will be thy servants forever.
  ita-1885: 'Ed essi gli risposero, dicendo: Se tu ti mostri benigno inverso questo
    popolo, e gli compiaci, e gli dài buone parole, essi ti saranno soggetti in perpetuo.'
  eng-LXXUP: And they spoke to him, saying, If thou wouldest this day befriend this
    people, and be kind to them, and speak to them good words, then will they be thy
    servants forever.
  eng-ULB: They spoke to him and said, “If you are good to this people and please
    them, and say good words to them, then they will always be your servants.”
  spa-VBL: 'Ellos le respondieron: “Si tratas bien a este pueblo y les complaces hablándoles
    con amabilidad, siempre te servirán”.'
  fra-_FOB: 'Et ils lui répondirent en ces termes: Si tu es bon envers ce peuple,
    si tu es bienveillant envers eux, et que tu leur dises de bonnes paroles, ils
    seront tes serviteurs à toujours.'
  mal-mal: 'അവർ അവനോട്: “നീ ജനത്തോടു ദയകാണിച്ച് അവരെ പ്രസാദിപ്പിച്ച് അവരോട് നല്ല വാക്കു
    പറഞ്ഞാൽ അവർ എന്നും നിനക്ക് ദാസന്മാരായിരിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Buzurgoṅ ne jawāb diyā, “Hamārā mashwarā hai ki is waqt un se mehrbānī
    se pesh ā kar un se achchhā sulūk kareṅ aur narm jawāb deṅ. Agar āp aisā kareṅ
    to wuh hameshā āp ke wafādār ḳhādim bane raheṅge.”
  suz-BL: मिनु मेकोपुकीम “गे एको मुर आन कली शिशी पा रिम्‍शो लोव़ पाइतीनी हना, मेकोपुकी
    गेना हना यो इन गेय पाइब दुम्‍नीम” दे अर्ती गेमे बाक्‍त।
  ita-1927: 'E quelli gli parlarono così: “Se ti mostri benevolo verso questo popolo,
    e gli compiaci, e se gli parli con bontà, ti sarà servo per sempre”.'
  ckb-ckb: 'ئەوانیش قسەیان لەگەڵی کرد و گوتیان: «ئەگەر لەگەڵ ئەم گەلە چاک بیت و ڕازییان
    بکەیت و قسەی چاکیان لەگەڵ بکەیت، ئەوا بۆ هەمیشە دەبنە بەندەی تۆ.»'
  eng-BBE: And they said to him, If you are kind to this people, pleasing them and
    saying good words to them, then they will be your servants for ever.
  kan-OKCV: ಅವರು ಅವನಿಗೆ, “ನೀನು ಈ ಜನರಿಗೆ ದಯವುಳ್ಳವನಾಗಿ ಅವರನ್ನು ಮೆಚ್ಚಿಸಿ, ಒಳ್ಳೆಯ ಮಾತುಗಳಿಂದ
    ಅವರಿಗೆ ಉತ್ತರವನ್ನು ಕೊಡು, ಆಗ ಅವರು ನಿರಂತರವಾಗಿ ನಿನ್ನ ಸೇವಕರಾಗಿರುವರು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அதற்கு அவர்கள்: நீர் இந்த மக்களுக்கு தயவையும் ஆதரவையும் காண்பித்து, அவர்களுக்கு
    நல்வார்த்தைகளைச் சொல்வீரானால், என்றைக்கும் அவர்கள் உமக்கு ஊழியக்காரர்களாக இருப்பார்கள்
    என்றார்கள்.'
  spa-RV-1909: 'Y ellos le hablaron, diciendo: Si te condujeres humanamente con este
    pueblo, y los agradares, y les hablares buenas palabras, ellos te servirán perpetuamente.'
  ron-BTF: 'Iar ei i-au vorbit, spunând: Dacă ești bun cu acest popor și le vei plăcea
    și le vei vorbi cuvinte bune, ei vor fi servitorii tăi pentru totdeauna.'
  eng-WEBP: They spoke to him, saying, “If you are kind to these people, please them,
    and speak good words to them, then they will be your servants forever.”
  eng-FBV: They replied, “If you treat these people well, and please them by speaking
    kindly to them, they will always serve you.”
  nld-1939: 'Ze zeiden hem: Wanneer gij dit volk nu terwille zijt, en het een goedgunstig
    antwoord geeft, zal het u voor altijd dienen.'
  nch-BL: 'Huajca inijuanti quiilhuijque: ―Sinta tiquinnojnotzas ica yejyectzi, huan
    tiquintepanitas ni tacame huan tiquinilhuis para san tiquintequipanoltis quej
    quinamiqui, huajca mitztequipanose nochipa.'
  vie-1934: 'Các trưởng lão thưa lại với vua rằng: Nếu vua đãi dân sự này tử tế, ăn
    ở vui lòng cùng chúng nó, và lấy lời hiền lành nói với chúng nó, ắt chúng nó sẽ
    làm tôi tớ vua mãi mãi.'
  hin-CV: उन्होंने उसे उत्तर दिया, “यदि आप इन लोगों के प्रति दयालु रहेंगे, उन्हें
    खुश रखते हुए उनसे प्रोत्साहन के शब्द कहेंगे, वे हमेशा आपकी सेवा करते रहेंगे.”
  spa-BES: 'Y le dijeron: Si eres amable con este pueblo, complaciéndolo y diciéndole
    buenas palabras, entonces serán tus sirvientes para siempre.'
  tdx-tdx: 'Le nisaontsia’ iareo ty hoe: Naho tretreze’o ondaty retoa naho hampi­falè’o
    vaho isaontsia’o volan-tsoa, le ho mpitoro’o nainai’e.'
  tha-KJV: เขาทั้งหลายทูลพระองค์​ว่า “ถ้าพระองค์ทรงเมตตาแก่ประชาชนนี้และให้เขาพอใจ
    และตรัสตอบคำดี​แก่​เขา เขาทั้งหลายจะเป็นผู้​รับใช้​ของพระองค์​เป็นนิตย์​”
  por-BR-2018: 'E eles lhe falaram, dizendo: Se te conduzires humanamente com este
    povo, e os agradares, e lhes falares boas palavras, eles te servirão perpetuamente.'
  deu-ELO: 'Und sie redeten zu ihm und sprachen: Wenn du gegen dieses Volk gütig und
    ihnen gefällig bist und gütige Worte zu ihnen redest, so werden sie deine Knechte
    sein alle Tage.'
  eng-WYC-2018: And they said to him, If thou pleasest this people, and makest them
    soft, or quietest them, by meek words, they shall serve thee in all time. (And
    they said to him, If thou pleasest this people, and quietest them, with humble
    words, they shall loyally serve thee always.)
  epo-epo: 'Kaj ili diris al li jene: Se vi estos bona al ĉi tiu popolo kaj montros
    al ili favoron kaj parolos al ili bonajn vortojn, ili estos al vi servantoj por
    ĉiam.'
  uig-PIN: 'Ular uningƣa: — Əgǝr sili raziliⱪ bilǝn bügün bu hǝlⱪni hux ⱪilip ularƣa
    meⱨriban muamilǝ kɵrsitip, ularƣa yahxi sɵzlǝr bilǝn jawab ⱪilsila, ular silining
    barliⱪ künliridǝ hizmǝtliridǝ bolidu, dedi.'
  beo-beo: 'Ilia amane adole i, “Di da amo dunu fi noga:le fidimusa: dawa:sea, di
    ilia adole ba:su amoma asigiwane bu adole ima. Amasea ilia da eso huluane dima
    molole hawa: hamomu.”'
  tpi-OTNT: Orait ol i tokim em olsem, “Sapos yu bihainim tok bilong ol na soim gutpela
    pasin na mekim gutpela tok long ol, orait bai ol i stap aninit long yu.”
  hau-SA: Suka amsa suka ce, “In za ka ji tausayi waɗannan mutane ka kuma gamshe su,
    ka kuma ba su amsar da ta dace, kullum za su zama bayinka.”
  uig-LAT: 'Ular uninggha: — Eger sili raziliq bilen bügün bu xelqni xush qilip ulargha
    méhriban muamile körsitip, ulargha yaxshi sözler bilen jawab qilsila, ular silining
    barliq künliride xizmetliride bolidu, dédi.'
  nde-nde: Baphendula bathi, “Ungaba lomusa kulababantu, ubathokozise, ukhulumisane
    labo kuhle, bazahlala bezinceku zakho.”
  ton-ton: Pea naʻa nau lea kiate ia, ʻo pehē, “Kapau te ke angaʻofa ki he kakai ni,
    pea ke fakafiemālie ʻakinautolu, mo ke lea ʻaki ʻae ngaahi lea lelei kiate kinautolu,
    pea te nau hoko ko hoʻo kau tamaioʻeiki ʻo taʻengata.”
  ces-1613: 'I odpověděli jemu, řkouce: Jestliže se dobrotivě ukážeš lidu tomuto a
    povolíš jim, a mluviti budeš přívětivě, budou služebníci tvoji po všecky dny.'
  eng-WMB: They spoke to him, saying, “If you are kind to these people, please them,
    and speak good words to them, then they will be your servants forever.”
  tam-TCV: அதற்கு அவர்கள், “நீர் இந்த மக்களுக்குத் தயவுகாட்டி, அவர்களைப் பிரியப்படுத்தி,
    அவர்களுக்கு சாதகமான பதிலைக் கொடுப்பீரானால் அவர்கள் எப்பொழுதும் உமது பணியாட்களாயிருப்பார்கள்”
    என்றார்கள்.
  ceb-ULB: Nakigsulti sila kaniya ug miingon, “Kung maayo ka niining mga tawhana ug
    mapahimuot sila, ug mosulti ug maayong mga pulong ngadto kanila, unya mahimo nimo
    kanunay silang sulugoon.”
  pol-UBG: 'Odpowiedzieli mu: Jeśli będziesz dla tego ludu dobry, okażesz im życzliwość
    i będziesz mówił do nich łagodne słowa, to będą twoimi sługami przez wszystkie
    dni.'
