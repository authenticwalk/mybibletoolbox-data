verse: 2CH.010.004
translations:
  mal-C: “അങ്ങയുടെ പിതാവ് ഭാരമുള്ള ഒരു നുകമാണ് ഞങ്ങളുടെമേൽ ചുമത്തിയിരുന്നത്; ആകയാൽ,
    ഇപ്പോൾ അങ്ങ് ഞങ്ങളുടെ കഠിനവേലയും അദ്ദേഹം ഞങ്ങളുടെമേൽ ചുമത്തിയിരുന്ന ഭാരമേറിയ നുകവും
    ലഘുവാക്കിത്തന്നാലും. അങ്ങനെയെങ്കിൽ, ഞങ്ങൾ അങ്ങയെ സേവിച്ചുകൊള്ളാം.”
  deu-TKW: Dein Vater hat uns ein drückendes Joch auferlegt; so erleichtere uns nun
    den harten Dienst und das schwere Joch, daß uns dein Vater auferlegt hat, so wollen
    wir dir unterthan sein.
  lin-lin: — Tata na yo anyokolaki biso makasi. Kasi sik’oyo, yo, lembisa misala makasi
    mpe mikumba oyo tata na yo atia na mito na biso ; bongo biso, tokosalela yo.
  eng-LSV: “Your father made our yoke sharp, and now, make light [some] of the sharp
    service of your father, and [some] of his heavy yoke that he put on us, and we
    serve you.”
  eng-GNV: 'Thy father made our yoke grieuous: nowe therefore make thou the grieuous
    seruitude of thy father, and his sore yoke, that he put vpon vs, lighter, and
    we will serue thee.'
  eng-WEBSTER: 'Thy father made our yoke grievous: now therefore ease thou somewhat
    the grievous servitude of thy father, and his heavy yoke that he put upon us,
    and we will serve thee.'
  nhw-BL: ―Motata tlahuel chicahuac techtequipanolti tojuanti, pero ta xijpiya hueyi
    moyolo ica tojuanti. Amo techtequipanolti tlahuel chicahuac quen quichijqui motata
    huan timitztequipanose ica cuali.
  swh-ONEN: “Baba yako aliweka nira nzito, lakini sasa tupunguzie kazi za kikatili
    na nira nzito aliyoweka juu yetu, nasi tutakutumikia.”
  bba-bba: wunɛn tundo u sun yoo sɔmɑ koosiɑ, mɑ yɑ sun buniɛ nɡe kɛtɛn suɡu. Adɑmɑ
    wunɛ ɑ sun tu kɑwo kpɑ su nun swĩi.
  eng-KJVCPB: 'Thy father made our yoke grievous: now therefore ease thou somewhat
    the grievous servitude of thy father, and his heavy yoke that he put upon us,
    and we will serve thee.'
  luo-luo: “Wuonu nomiyowa tingʼ mapek, to koro yie iket tingʼ mapekno kod tij achunano
    obednwa mayot, to wabiro tiyoni.”
  meu-meu: Tamamu ese emai maduna e hametaua. Taunabunai, harihari tamamu ena hesiai
    ilao-henina aukana bona ena maduna metauna latamai ai na ba haharagaia; bena ai
    ese oi isiaimu baia lao heni.
  npi-ULB: “तपाईंका बुबाले हाम्रो जुवा गाह्रो बनाउनुभयो । यसकारण, अब तपाईंका बुबाको
    कठोर कामलाई सजिलो बनाउनुहोस्, र उहाँले हामीमाथि लाद्‍नुभएको गह्रौं जुवा हलुङ्गो
    गरिदिनुहोस्, र हामी तपाईंको सेवा गर्नेछौं ।”
  yor-yor: “Baba rẹ gbé àjàgà tí ó wúwo lórí wa, ṣùgbọ́n nísinsin yìí ìwọ mú un fúyẹ́,
    iṣẹ́ líle àti àjàgà wúwo tí ó gbé ka orí wa, àwa yóò sì sìn ọ́.”
  pes-OPCB: «پدر تو سلیمان، پادشاه بسیار سختگیری بود. اگر تو می‌خواهی بر ما سلطنت
    نمایی باید قول بدهی مثل او سختگیر نباشی و با مهربانی با ما رفتار کنی.»
  tgl-ULB: “Ginawang mahirap ng iyong ama ang aming mga pasanin. Kaya ngayon, gawin
    mong mas madali ang mahirap na gawain ng iyong ama, at pagaanin mo ang mabigat
    na pasanin na ibinigay niya sa amin at paglilingkuran ka namin.”
  hui-hui: Í̠ aba Solomono ibugua ina biabe ndelahe wiaru mo ngiyagola iname biabe
    erekuibi mangabiore bialu harima. Ai áyu í̠na inahondo mbirale bayale hendore
    bulene ngadagua bialu gendabi ndelahe ngaru mo wahabelo hamelo kama. Í̠na ogonidagua
    biriyagua ina haru habelo í̠ andaneha holeberama, lene.
  mya-mya: '``အ​ရှင်​၏​ခ​မည်း​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား ဖိ​နှိပ်​ချုပ်​ချယ်​ခဲ့​ပါ​၏။
    အ​ကယ်​၍​အ​ရှင်​သည် ယင်း​သို့​ဖိ​နှိပ်​ချုပ်​ချယ်​မှု​ကို​ပေါ့​ပါး​စေ​လျက် အ​ကျွန်ုပ်​တို့​နေ​သာ​ထိုင်​သာ​အောင်​ပြု​တော်
    မူ​လျှင် အ​ကျွန်ုပ်​တို့​သည်​သစ္စာ​ရှိ​စွာ​အ​ရှင်​၏ အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ပါ​မည်''''
    ဟု​လျှောက် ထား​ကြ​၏။'
  bod-N: ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་གཉའ་ཤིང་ཤིན་ཏུ་ལྕི་མོ་བཀལ་བྱུང་། ད་ལྟ་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་བཀལ་བའི་ངལ་ལས་དང་གཉའ་ཤིང་ལྕི་མོ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅིག
    དེ་ནས་ངེད་ཅག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་བྱ་ཞེས་ཞུས་པ་དང་།
  sna-sna: “Baba vako vakatitakudza joko rinorema kwazvo, asi zvino chitapudzai kushanda
    kwakaomarara nejoko rinorema ravakaisa patiri, uye isu tichakushandirai.”
  spa-BLM: “Tu padre hizo gravoso nuestro yugo. Ahora, pues, aligera el penoso servicio
    de tu padre y el pesado yugo que puso sobre nosotros, y te serviremos”.
  cac-cac: —A vin̈ a mam, yelxo te ya munlajel ayoch yuj vin̈ d'a quib'an̈. Axo ticnaic
    jun, iq'uel jab'oc munlajel ya ayoch d'a quib'an̈ tic, ol cac'n̈ejoch co b'a d'a
    yalan̈ a mandar, xchi eb'.
  swh-ULB: “Baba yako aliifanya nira yetu ngumu. Kwa hiyo sasa, ifanye kazi ngumu
    ya baba yako kuwa rahisi, na ifanye nyepesi nira yako ambayo baba yako aliiweka
    juu yetu, na sisi tutakutumikia wewe.”
  bel-bel: бацька твой наклаў на нас цяжкае ярмо; але ты паслабі жорсткую працу бацькі
    твайго і цяжкае ярмо, якое ён наклаў на нас, і мы будзем служыць табе.
  deu-ELBBK: Dein Vater hat unser Joch hart gemacht; und nun erleichtere den harten
    Dienst deines Vaters und sein schweres Joch, das er auf uns gelegt hat, so wollen
    wir dir dienen.
  mbb-OT: “Meveǥat is mibpeveelan kenami te amey nu. Piru emun ebpekemehegkapen nu
    heini, ne ebpenilbi key kenikew.”
  mal-2015: നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ വെച്ചു; ആകയാൽ നിന്റെ അപ്പന്റെ കഠിനവേലയും
    അവൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന ഭാരമുള്ള നുകവും നീ ഭാരം കുറെച്ചുതരേണം; എന്നാൽ
    ഞങ്ങൾ നിന്നെ സേവിക്കാം എന്നു പറഞ്ഞു.
  rmc-rmc: „Tiro dad o Šalamun pre amende thoďa pharo jarmos, ale tu akana ker lokeder
    e phari buči the o jarmos, so pre amende thoďa tiro dad, a amen tuke služinaha.“
  pes-OPV: «پدر تو یوغ ما را سخت ساخت اما تو الان بندگی سخت پدر خود را ویوغ سنگین
    او را که بر ما نهاد سبک ساز و تو راخدمت خواهیم نمود.»
  ron-1924: „Татэл тэу не-а ынгреуят жугул, акум ушурязэ ачастэ аспрэ робие ши жугул
    греу пе каре л-а пус песте ной татэл тэу. Ши ыць вом служи.”
  ben-OBCV: “আপনার বাবা আমাদের উপর এক ভারী জোয়াল চাপিয়ে দিয়েছেন, কিন্তু এখন আপনি
    সেই কঠোর পরিশ্রম ও ভারী জোয়ালের ভার লঘু করে দিন, যা আপনার বাবা আমাদের উপর চাপিয়ে
    দিয়েছেন, আর আমরাও আপনার সেবা করব।”
  som-som: War aabbahaa harqood daran buu na saaray, haddaba noo fududee hawshii aabbahaa
    oo adkayd iyo harqoodkiisii cuslaa oo uu na saaray, annana waannu kuu adeegaynaa.
  lat-VUC: 'Pater tuus durissimo jugo nos pressit: tu leviora impera patre tuo, qui
    nobis imposuit gravem servitutem, et paululum de onere subleva, ut serviamus tibi.'
  eng-ASVBT: 'Thy father made our yoke grievous: now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'
  ita-1885: Tuo padre ci ha posto addosso un grave giogo; ma tu, alleviaci ora dalla
    dura servitù di tuo padre, e dal suo grave giogo, il quale egli ci ha posto addosso,
    e noi ti saremo soggetti.
  eng-LXXUP: 'Thy father made our yoke grievous: now then abate somewhat of thy father’s
    grievous rule, and of his heavy yoke which he put upon us, and we will serve thee.'
  eng-ULB: “Your father made our yoke difficult. Now therefore, make your father's
    hard work easier, and lighten the heavy yoke that he put on us, and we will serve
    you.”
  spa-VBL: “Tu padre nos impuso una pesada carga”, le dijeron. “Pero ahora, si aligeras
    la carga que tu padre impuso y las pesadas exigencias que nos impuso, te serviremos”.
  fra-_FOB: Ton père a mis sur nous un joug pesant; allège maintenant cette rude servitude
    de ton père, et ce joug pesant qu'il nous a imposé, et nous te servirons.
  mal-mal: “നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ വെച്ചു; ആകയാൽ നിന്റെ അപ്പന്റെ കഠിനവേലയും
    അവൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന ഭാരമുള്ള നുകവും നീ ഭാരം കുറെച്ചു തരേണം; എന്നാൽ
    ഞങ്ങൾ നിന്നെ സേവിക്കാം” എന്നു പറഞ്ഞു.
  urd-GVR: “Jo juā āp ke bāp ne ham par ḍāl diyā thā use uṭhānā mushkil thā, aur jo
    waqt aur paise hameṅ bādshāh kī ḳhidmat meṅ sarf karne the wuh nāqābil-e-bardāsht
    the. Ab donoṅ ko kam kar deṅ. Phir ham ḳhushī se āp kī ḳhidmat kareṅge.”
  suz-BL: “इन आफोम आंइ कली हेल्‍शो गेय पपाइश्‍शो बाक्‍त। मुल गे इन आफोम गेशो हेल्‍शो
    गेय इच्‍का सोपी पाइतीनी हना, गो इन कली गेय पाइनीकी” देंमा बाक्‍त।
  ita-1927: '“Tuo padre ha reso duro il nostro giogo; ora rendi tu più lieve la dura
    servitù e il giogo pesante che tuo padre ci ha imposti, e noi ti serviremo”. Ed
    egli rispose loro:'
  ckb-ckb: «باوکت نیرەکەی ئێمەی قورس کرد، بەڵام ئێستا تۆ لە ئەرکە سەختەکەی باوکت و
    لە نیرە قورسەکەی ئێمە سووک بکەرەوە، ئێمەش خزمەتت دەکەین.»
  eng-BBE: 'Your father put a hard yoke on us: if you will make the conditions under
    which your father kept us down less cruel, and the weight of the yoke he put on
    us less hard, then we will be your servants.'
  kan-OKCV: “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ನೊಗವನ್ನು ಭಾರವಾಗಿ ಮಾಡಿದನು. ಈಗ ನೀನು ನಿನ್ನ ತಂದೆಯ ಕಠಿಣವಾದ
    ಸೇವೆಯನ್ನೂ, ಅವನು ನಮ್ಮ ಮೇಲೆ ಹಾಕಿದ ಅವನ ಭಾರವಾದ ನೊಗವನ್ನೂ ಹಗುರಮಾಡಿದರೆ, ನಾವು ನಿನಗೆ ಸೇವೆಮಾಡುತ್ತೇವೆ,”
    ಎಂದರು.
  tam-2017: உம்முடைய தகப்பன் பாரமான சுமையை எங்கள்மேல் வைத்தார்; இப்போதும் நீர் உம்முடைய
    தகப்பன் சுமத்தின கடினமான வேலையையும், அவர் எங்கள்மேல் வைத்த பாரமான சுமையையும் எளிதாக்கும்;
    அப்பொழுது உமக்கு சேவை செய்வோம் என்றார்கள்.
  spa-RV-1909: 'Tu padre agravó nuestro yugo: afloja tú, pues, ahora algo de la dura
    servidumbre, y del grave yugo con que tu padre nos apremió, y te serviremos.'
  ron-BTF: Tatăl tău a făcut jugul nostru apăsător; acum, de aceea, ușurează puțin
    acest serviciu apăsător al tatălui tău și jugul său greu pe care l-a pus peste
    noi și îți vom servi.
  eng-WEBP: “Your father made our yoke grievous. Now therefore make the grievous service
    of your father and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  eng-FBV: “Your father placed a heavy burden on us,” they told him. “But now if you
    lighten the load your father imposed and the heavy demands he laid on us, we will
    serve you.”
  nld-1939: Uw vader heeft ons een zwaar juk opgelegd; verlicht gij nu de harde dienstbaarheid,
    waartoe uw vader ons dwong, en het zware juk, dat hij ons heeft opgelegd, en wij
    zullen u dienen.
  nch-BL: ―Motata tahuel chicahuac techtequipanolti tojuanti, pero ta xijpiya hueyi
    moyolo ica tojuanti. Amo techtequipanolti tahuel chicahuac quej quichijqui motata
    huan timitztequipanose ica cuali.
  vie-1934: Thân phụ vua đã gán ách nặng cho chúng tôi, vậy bây giờ, hãy giảm nhẹ
    sự phục dịch khó nhọc này và cái ách nặng nề mà thân phụ vua đã gán trên chúng
    tôi, thì chúng tôi sẽ phục sự vua.
  hin-CV: “आपके पिता ने हमारा जूआ बहुत ही भारी कर दिया था; अब तो आपके पिता द्वारा
    कराई गई मेहनत और इस भारी जूए को हल्का कर दीजिए. हम आपकी सेवा हमेशा करते रहेंगे.”
  spa-BES: Tu padre nos echó un duro yugo; si hicieras que las condiciones en las
    que tu padre nos reprimió sean menos crueles, y el peso del yugo que nos puso
    menos fuertes, entonces seremos tus sirvientes.
  tdx-tdx: Na­no­en-drae’o gañe o joka’aio, aa le hamaivaño o fitoroñañe nasampen-drae’o
    ama’aio naho i joka’e nampijinie’e anaiy vaho hitoroñe azo zahay.
  tha-KJV: “พระราชบิดาของพระองค์​ได้​กระทำให้แอกของข้าพระองค์​ทุกข์​หนัก เพราะฉะนั้นบัดนี้ขอทรงผ่อนการปรนนิบั​ติ​อย่างทุกข์​หน​ักของพระราชบิดาของพระองค์
    และแอกอันหนักของพระองค์เหนือข้าพระองค์ทั้งหลายให้เบาลงเสีย และข้าพระองค์ทั้งหลายจะปรนนิบั​ติ​พระองค์​”
  por-BR-2018: 'Teu pai agravou nosso jugo: alivia tu, pois, agora algo da dura servidão,
    e do grave jugo com que teu pai nos pressionou, e te serviremos.'
  deu-ELO: Dein Vater hat unser Joch hart gemacht; und nun erleichtere den harten
    Dienst deines Vaters und sein schweres Joch, das er auf uns gelegt hat, so wollen
    wir dir dienen.
  eng-WYC-2018: Thy father oppressed us with a full hard yoke; command thou lighter
    things on us than thy father, the which set upon us a grievous servage; and release
    thou a little of our burden, that we serve thee. (Thy father oppressed us with
    a very hard yoke; command thou lighter things upon us than thy father, who set
    upon us a grievous slavery; and if thou release a little of our burden, then we
    shall gladly serve thee.)
  epo-epo: Via patro tro pezigis nian jugon; nun deprenu iom de la malfacilaj laboroj
    de via patro, kaj de lia peza jugo, kiun li metis sur nin, kaj tiam ni servados
    al vi.
  uig-PIN: Silining atiliri boynimizƣa salƣan boyunturuⱪini eƣir ⱪildi. Sili ǝmdi
    atilirining bizgǝ ⱪoyƣan ⱪattiⱪ tǝlǝpliri bilǝn eƣir boyunturuⱪini yeniklitip
    bǝrsilǝ, silining hizmǝtliridǝ bolimiz, deyixti.
  beo-beo: “Dia ada Soloumane da ninima gasa fili hamobeba:le, ninia dioi bagade nabasu.
    Di da amo gasa fili olelesu hou fisili, amola ninia dioi hagilisisia, amola nini
    asabole esaloma:ne hamosea, ninia da dima molole fa:no bobogemu.”
  tpi-OTNT: “Papa bilong yu, Solomon, i bin givim bikpela hevi long mipela na mekim
    mipela i hatwok nogut tru. Olsem na nau mipela i laik bai yu isi long mipela na
    pinisim sampela hevi bilong mipela. Sapos yu mekim olsem, orait bai mipela i ken
    i stap aninit long yu.”
  hau-SA: “Mahaifinka ya sa mana kaya masu nauyi a kanmu, amma yanzu ka sauƙaƙa mana
    aiki mai zafin nan da kuma kaya masu nauyin da ya sa a kanmu, mu kuwa za mu bauta
    maka.”
  uig-LAT: Silining atiliri boynimizgha salghan boyunturuqini éghir qildi. Sili emdi
    atilirining bizge qoyghan qattiq telepliri bilen éghir boyunturuqini yéniklitip
    bersile, silining xizmetliride bolimiz, déyishti.
  nde-nde: “Uyihlo wasithwalisa umthwalo onzima, kodwa wena khathesi ake uphungule
    ubunzima asethesa bona, wethule lemithwalo yethu enzima abesithwalise yona, yikho
    sizakukhonza.”
  ton-ton: '“Naʻe fakamamahi ʻemau kavenga, ʻe hoʻo tamai: pea ko eni ke ke fakamaʻamaʻa
    ʻae ngaahi ngāue mamahi ʻa hoʻo tamai, mo ʻene haʻamonga mamafa ʻaia naʻa ne ʻai
    kiate kimautolu, pea te mau tauhi koe.”'
  ces-1613: Otec tvůj stížil jho naše, protož nyní polehč služby otce svého tvrdé
    a břemene jeho těžkého, kteréž vložil na nás, a budeme tobě sloužiti.
  eng-WMB: “Your father made our yoke grievous. Now therefore make the grievous service
    of your father and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  tam-TCV: “உமது தகப்பன் எங்கள்மேல் பாரமான சுமையை வைத்தார், ஆனால் இப்பொழுது நீர் அவர்
    எங்கள்மேல் வைத்த கடினமான உழைப்பையும், பாரமான சுமையையும் இலகுவாக்கும். அப்பொழுது
    நாங்கள் உமக்குப் பணிந்திருப்போம்” என்றனர்.
  ceb-ULB: “Gipabug-at sa imong amahan ang among yugo. Busa karon, pasayona ang lisod
    nga gipatrabaho sa imong amahan, ug pagaana ang bug-at nga yugo nga iyang gibutang
    kanamo, ug moalagad kami kanimo.”
  pol-UBG: Twój ojciec włożył na nas ciężkie jarzmo. Teraz więc ty ulżyj nam w srogiej
    niewoli swego ojca i w ciężkim jarzmie, które włożył na nas, a będziemy ci służyć.
  urd-GVU: ”جو جوا آپ کے باپ نے ہم پر ڈال دیا تھا اُسے اُٹھانا مشکل تھا، اور جو وقت
    اور پیسے ہمیں بادشاہ کی خدمت میں صَرف کرنے تھے وہ ناقابلِ برداشت تھے۔ اب دونوں
    کو کم کر دیں۔ پھر ہم خوشی سے آپ کی خدمت کریں گے۔“
  deu-1912: Dein Vater hat unser Joch zu hart gemacht; so erleichtere nun du den harten
    Dienst deines Vaters und das schwere Joch, das er auf uns gelegt hat, so wollen
    wir dir untertänig sein.
  kan-2017: ಅವನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ಮೇಲೆ ಹೊರೆಯನ್ನು ಹೊರಿಸಿದ್ದನು; ನಿನ್ನ ತಂದೆಯು ನೇಮಿಸಿದ
    ಬಿಟ್ಟಿ ಕೆಲಸವನ್ನು ನೀನು ಕಡಿಮೆ ಮಾಡಿ, ನಮ್ಮ ಮೇಲಿರುವ ಭಾರವಾದ ನೊಗವನ್ನು ಹಗುರ ಮಾಡುವುದಾದರೆ,
    ನಾವು ನಿನ್ನನ್ನು ಸೇವಿಸುವೆವು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: “Chitamam e ke motogel ngomad ni nggu marwelgad nib gel. Fa’an ga ra ba’udeg
    romad nge mom e par romad, ma gamad ra par u tan pa’am ni gamad ba yul’yul’ ngom.”
  hlt-MCSB: Te vaengah, “Na pa loh kaimih kah hnamkun he khak a siing coeng dae na
    pa mangkhak kah thothuengnah neh a hnamkun a rhih kaimih soah a tloeng te hlawt
    mai lamtah nang taengah ka tho ka tat bitni,” a ti na uh .
  mdy-ETH: «ኔ ዓዴ፥ ሴሎሞኔ ኑና ሄርቂ ዎይሢ ሜታሴኔ፤ ሃሢ ኔኤኒ ዬያ ኑም ሼሌዒሲ ናንጎ ኑኡኮ ኔ ጊኢጊሼቴ ኔኤም ኑ ዎርቃንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Wɔkaa sɛ, “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, te saa adwumaden
    ne apeatoɔ adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo
    nokorɛ mu.”
  eng-WEBU: “Your father made our yoke grievous. Now therefore make the grievous service
    of your father and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  wal-wal: “Ne aawai nuna deexo qambbaraa toossiis; shin ha77i neeni i nuna ootissiyo
    wolqqaama oosuwaanne deexo qambbaraa nuuyyo kaushsharkkii. Yaatikko, nuuni neeyyo
    haarettana” yaagidosona.
  spa-PDDPT: Tu padre agravó nuestro yugo. Ahora pues, busca que la dura servidumbre
    de tu padre y el pesado yugo que nos impuso sea más llevadero, y te serviremos.
  gun-gun: — Nderu ma orerereko axy ete va'ekue. Ha'e gui aỹ ma orerereko porã'i ju
    nderu orembojexavai ha'e orerereko axyague gui. Ha'e ramo ma ndevy ae 'rã orekuai.
  ilo-ULB: “Pinadagsen ti amam ti sangolmi. Ita ngarud, palakaem ti narigat nga impatrabaho
    ti amam, ken palag-anem ti nadagsen a sangol nga impabaklayna kadakami, ket agserbikaminto
    kenka.”
  kpg-kpg: “Do damana gu hagauda mai gi gimaadou nia moomee daamaha. Maa goe gaa hai
    madau duadua gi maamaa, ga haga haingoohia madau mouli, gei gimaadou ga hai hegau
    manawa dahi adu gi di goe.”
  uig-ARA: سىلىنىڭ ئاتىلىرى بوينىمىزغا سالغان بويۇنتۇرۇقىنى ئېغىر قىلدى. سىلى ئەمدى
    ئاتىلىرىنىڭ بىزگە قويغان قاتتىق تەلەپلىرى بىلەن ئېغىر بويۇنتۇرۇقىنى يېنىكلىتىپ
    بەرسىلە، سىلىنىڭ خىزمەتلىرىدە بولىمىز، دېيىشتى.
  sus-sus: «I baba muxu suxu nɛ alɔ konyie. Yakɔsi tan, xa i nde bama muxu xa kote
    ra i baba naxan dɔxɔ muxu fari, muxu fama i xa yaamari rabatude.»
  pon-2006: “Semomwio ketikihong kiht wisik toutou ehu. Ma komwi pahn kamarahda wisik
    toutou pwukat pwe se en nsenamwahu nan at momour, se pahn wiahla sapwellimomwi
    aramas loalopwoat.”
  ksd-ksd: Ea, tamam i ga vung ra mamat na kip ta vevet; boina ba una vapapa ra dekdek
    na papalum kai tamam ma kana mamat na kip, ma avet a torom tam.
  tur-YTC: “Baban boyunduruğumuzu ağırlaştırdı. Şimdi babanın ağır hizmetini ve üzerimize
    yüklediği ağır boyunduruğu hafiflet de sana hizmet edelim.”
  grc-BRENT: ὁ πατήρ σου ἐσκλήρυνε τὸν ζυγὸν ἡμῶν, καὶ νῦν ἄφες ἀπὸ τῆς δουλείας τοῦ
    πατρός σου τῆς σκληρᾶς, καὶ ἀπὸ τοῦ ζυγοῦ αὐτοῦ τοῦ βαρέος, οὗ ἔδωκεν ἐφʼ ἡμᾶς,
    καὶ δουλεύσομέν σοι.
  ind-AYT: “Ayahmu telah memberatkan tanggungan kami. Sekarang, ringankanlah pekerjaan
    sukar dari ayahmu dan tanggungan berat yang dia pikulkan kepada kami, maka kami
    akan melayani engkau.”
  nya-nya: “Abambo anu anatisenzetsa goli lolemetsa koma tsopano mutipeputsire ntchito
    yolemetsayi ndi goli lolemerali limene analiyika pa ife ndipo ifeyo tidzakutumikirani.”
  hrv-hrv: “Tvoj nam je otac nametnuo težak jaram, ti nam sada olakšaj tešku službu
    svoga oca i teški jaram koji metnu na nas, pa ćemo ti služiti.”
  mps-mps: “Naga aya Solomongo dabolo genuai sęgę mu mawai dao, tama dago te tigi
    dene ebo bomai sę mu emainogo ilai dao. Tama tialima, dago homugo megi da nago
    da dali dua elama, tama dago meba sęgę dabe silaibao. Tialima nago te tama tiali
    da, teda da nage dologode bidaibao,” te po wali.
  tpi-tpi: “Papa bilong yu, Solomon, i bin givim bikpela hevi long mipela na mekim
    mipela i hatwok nogut tru. Olsem na nau mipela i laik bai yu isi long mipela na
    pinisim sampela hevi bilong mipela. Sapos yu mekim olsem, orait bai mipela i ken
    i stap aninit long yu.”
  dan-1931: “Din Fader lagde et hårdt Åg på os, men let du nu det hårde Arbejde for
    os, som din Fader krævede, og det tunge Åg, han lagde på os, så vil vi tjene dig!”
  vie-OVCB: “Cha vua đặt chiếc ách nặng nề trên cổ dân. Bây giờ kính xin vua giảm
    bớt sưu dịch hà khắc và cái ách trên cổ chúng tôi, chúng tôi sẽ phục vụ vua.”
  guj-2017: “તારા પિતાએ અમારા પર ભારે ઝૂંસરી મૂકી હતી. માટે હવે, તારા પિતાની સખત મહેનત
    તથા તેણે મૂકેલો ભારે બોજ તું કંઈક હલકો કર, એટલે અમે તારી સેવા કરીશું.”
  pon-2006A: “Semomwio ketikihong kiht wisik toutou ehu. Ma komwi pahn kamarahda wisik
    toutou pwukat pwe se en nsenamwahu nan at momour, se pahn wiahla sapwellimomwi
    aramas loalopwoat.”
  por-BRBSL: “Seu pai fez nosso jugo sofrer. Agora, portanto, faça o doloroso serviço
    de seu pai e seu pesado jugo que ele nos colocou, mais leve, e nós o serviremos”.
  cth-cth: Na pa ni hmuen ka ri pueng hai na phu sak awh. Hatdawkvah, na pa ni nget
    ka tawn lah na tawk sak e hoi hnokari na phu sak e heh bet pâhaw sak haw, telah
    pawiteh na thaw ka tawk awh han telah atipouh awh.
  twi-twi: Wɔkae se, “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, tew saa adwumaden
    ne sonkahiri adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo
    nokware mu.”
  hlt-hlt: Te vaengah, “Na pa loh kaimih kah hnamkun he khak a siing coeng dae na
    pa mangkhak kah thothuengnah neh a hnamkun a rhih kaimih soah a tloeng te hlawt
    mai lamtah nang taengah ka tho ka tat bitni,” a ti nauh.
  tbz-SIM: A cicɛ do ti pĩ̀ńnɛ́ mudɑɑtɔ̃mmú mmu kɛ̀ mù ti kɛ̀ìtɛ, ɑ mù nti yɑɑtɛ kɛ̀
    ti mpĩ́ nhɑ tɔ̃mmú,
  msy-2020: “Nɨn afeziam Solomon osɨmtɨzir ekiam e ganɨga, e gamizɨ e osɨmtɨzir ekiam
    atera pamtemɨn ingari. Kamaghɨn amizɨ, nɨ en asughasugh en osɨmtɨzir taba agɨfagh.
    Nɨ kamaghɨn damightɨ, e datɨrɨghɨn nɨn apengan ikiam.”
  dop-dop: Nyɑ́ cɑɑ kɑ lɑkɑɣɑ-tʋɣʋ ɩsɩɩ yomɑɑ, ye nɔɔnɔɔ nyɑɑ pɑsɑ tɑ sǝɣǝlɑ wenɑ
    ɑ nɩɩ-tʋɣʋ ɩsǝntɔ tɔ, tɑ́ sɔɔlʋ pɩɩwɑ sɩ tǝ́ lɑ-ŋ tǝmlɛ.
  azb-azb: «Atan üzərimizə ağır boyunduruq qoydu. Sən isə indi atanın çətin qulluğunu
    və üzərimizə qoyduğu ağır boyunduruğu yüngülləşdir, biz də sənə qulluq edərik».
  eng-DBY: Thy father made our yoke grievous; and now lighten the grievous servitude
    of thy father, and his heavy yoke that he put upon us, and we will serve thee.
  hin-2017: “तेरे पिता ने तो हम लोगों पर भारी जूआ डाल रखा था, इसलिए अब तू अपने पिता
    की कठिन सेवा को और उस भारी जूए को जिसे उसने हम पर डाल रखा है कुछ हलका कर, तब हम
    तेरे अधीन रहेंगे।”
  eng-YLT: '''Thy father made our yoke sharp, and now, make light [somewhat] of the
    sharp service of thy father, and of his heavy yoke that he put upon us, and we
    serve thee.'''
  eng-WYC-2017: Thy father oppressed us with a full hard yoke; command thou lighter
    things on us than thy father, the which set upon us a grievous servage; and release
    thou a little of our burden, that we serve thee.
  eng-WMBB: “Your father made our yoke grievous. Now therefore make the grievous service
    of your father and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  urd-GVH: “जो जुआ आपके बाप ने हम पर डाल दिया था उसे उठाना मुश्किल था, और जो वक़्त
    और पैसे हमें बादशाह की ख़िदमत में सर्फ़ करने थे वह नाक़ाबिले-बरदाश्त थे। अब दोनों
    को कम कर दें। फिर हम ख़ुशी से आपकी ख़िदमत करेंगे।”
  rug-rug: “Sa tamamu si va palekeni gami si keke minamata nomana hola. Ba be kamahire
    si va mamahelo i goi sari na tinavete variva sigitidi meke sa ioki mamatana sapu
    vekoa sa tamamu koa gami, pana gua asa si kote va nabulu atu koa goi si gami.”
  gaz-gaz: “Abbaan kee waanjoo ulfaatu nurra kaaʼee ture; ati immoo amma hojii inni
    humnaan nu hojjechiise sanaa fi waanjoo ulfaataa inni nurra kaaʼe sana nuuf salphisi;
    nus si tajaajillaa.”
  fra-LSG: Ton père a rendu notre joug dur; maintenant allège cette rude servitude
    et le joug pesant que nous a imposé ton père. Et nous te servirons.
  yal-yal: “I fafe nxu suxi konyiyaan nan na. Iki, xa i tan nde ba na goronna ra nxu
    tungunna ma naxan binya alo xun xidi wudina ɲingen ma, nxu tinxi nxu wali i xa.”
  haw-1868: Ua hookaumaha kou makuakane i ka makou auamo, ano hoi, e hoomama iki i
    ka hana hooluhi a kou makuakane, a me ka auamo kaumaha ana i kau mai ai maluna
    o makou, a e hookauwa aku makou nau.
  arb-NAV: «إِنَّ أَبَاكَ قَدْ أَثْقَلَ النِّيرَ عَلَيْنَا، فَخَفِّفْ أَنْتَ الآنَ
    مِنْ عِبْءِ عُبُودِيَّةِ أَبِيكَ وَثِقَلِ نِيرِهِ الَّذِي وَضَعَهُ عَلَيْنَا فَنَخْدُمَكَ».
  ewe-ewe: “Fofowò da kɔkuti kpekpe aɖe ɖe mía dzi. Ke azɔ la, wò la, ɖe dɔ sesẽ wɔwɔ
    kple kɔkuti kpekpe si wòda ɖe mía dzi la dzi na mí ekema míasubɔ wò.”
  eng-LEE: Thy father made our yoke hard; but now do thou make lighter the hard service
    of thy father, and his heavy yoke which he put upon us, and we will serve thee.
  asm-FB: “আপোনাৰ পিতৃয়ে আমাৰ ওপৰত সহিব নোৱাৰা যুৱলি দি গ’ল৷ এই হেতুকে আপোনাৰ পিতৃয়ে
    আমাক যি সহিব নোৱাৰা দাস্যকৰ্মত লগাই দি গধুৰ যুৱলি দি গ’ল, আপুনি তাৰ কিছু লঘূ কৰক,
    তেতিয়া আমি আপোনাৰ দাস হৈ থাকিম।”
  sus-A: «عِ بَبَ مُشُ سُشُ نّ عَلْ كٌنيِيٍ. يَكْسِ تَن، شَ عِ ندٍ بَمَ مُشُ شَ كٌتٍ
    رَ عِ بَبَ نَشَن دْشْ مُشُ قَرِ، مُشُ قَمَ عِ شَ يَامَرِ رَبَتُدٍ.»
  fra-SBL: « Ton père a rendu notre joug pénible. Maintenant, allège le service pénible
    de ton père et le lourd joug qu'il nous a imposé, et nous te servirons. »
  hbo-hbo: אָבִ֖יךָ הִקְשָׁ֣ה אֶת־עֻלֵּ֑נוּ וְעַתָּ֡ה הָקֵל֩ מֵעֲבֹדַ֨ת אָבִ֜יךָ הַקָּשָׁ֗ה
    וּמֵעֻלֹּ֧ו הַכָּבֵ֛ד אֲשֶׁר־נָתַ֥ן עָלֵ֖ינוּ וְנַֽעַבְדֶֽךָּ׃
  kik-kik: “Thoguo nĩatũigĩrĩire icooki iritũ, no rĩu tũhũthĩrie wĩra ũcio mũritũ
    na icooki rĩu iritũ rĩrĩa atũigĩrĩire na nĩtũrĩgũtungatagĩra.”
  fra-NCL: « Ton père a rendu notre joug dur ; maintenant, allège la dure servitude
    que nous a imposée ton père et le joug pesant qu’il a mis sur nous ; et nous te
    servirons. »
  cek-AK: Nam pa mah kaicae hanah kazit hmuen ang phawsak; to pongah nam pa khaeah
    ka sak o ih karai parai tok hoi anih mah kaicae ang phawhsak ih kazit hmuen to
    anghoepsak lai ah; to tiah nahaeloe na tok to kang sak pae o han, tiah a naa o.
  cuk-cuk: —Be-bab-Salomón undar-arbaleged-dummad anmarga uksad. We-undar-arbaleged-dummad,
    wilubba be anmarga imake. Deyob be anmarga imakele, anmar be-maiga gudii gumaloed.
  uig-CYR: Силиниң атилири бойнимизға салған боюнтуруғини еғир қилди. Сили әнди атилириниң
    бизгә қойған қаттиқ тәләплири билән еғир боюнтуруғини йениклитип бәрсилә, силиниң
    хизмәтлиридә болимиз, дейишти.
  tel-2017: నీ తండ్రి నియమించిన కఠిన దాస్యాన్ని, అతడు మా మీద ఉంచిన బరువైన కాడిని నువ్వు
    ఇప్పుడు తేలికగా చేస్తే మేము నిన్ను సేవిస్తాము” అని మనవి చేశారు.
  hat-BSA: “Papa ou te fè fado nou rèd. Alò, pou sa, lache sèvis di a papa ou ak fado
    lou a ke li te konn mete sou nou an, e nou va sèvi ou.”
  kos-kos: “Papa tomom ah tuh use mwe utuk na toasr nu facsr. Tusruktu kom fin akfusrasryela
    mwe utuk inge, na kut ac fah mwet kulansap pwaye nu sum.”
  hbo-WLC: אָבִ֖יךָ הִקְשָׁ֣ה אֶת־עֻלֵּ֑נוּ וְעַתָּ֡ה הָקֵל֩ מֵעֲבֹדַ֨ת אָבִ֜יךָ הַקָּשָׁ֗ה
    וּמֵעֻלּ֧וֹ הַכָּבֵ֛ד אֲשֶׁר־נָתַ֥ן עָלֵ֖ינוּ וְנַֽעַבְדֶֽךָּ׃
  ibo-ibo: “Nna gị boro anyị ibu arọ, ma ugbu a mee ka ibu arọ na ịyagba arọ a nke
    o bokwasịrị anyị dị mfe, anyị ga-ejere gị ozi.”
  ory-ory: “ଆପଣଙ୍କ ପିତା ଆମ୍ଭମାନଙ୍କ ଯୁଆଳି ଅସହ୍ୟ କରିଥିଲେ; ଏହେତୁ ଆପଣଙ୍କ ପିତା ଆମ୍ଭମାନଙ୍କ
    ଉପରେ ଯେଉଁ ଅସହ୍ୟ ଦାସ୍ୟକର୍ମର ଭାର ଓ ଭାରୀ ଯୁଆଳି ଦେଇଥିଲେ, ତାହା ଆପଣ ହାଲୁକା କରନ୍ତୁ; ତହିଁରେ
    ଆମ୍ଭେମାନେ ଆପଣଙ୍କର ସେବା କରିବୁ।”
  chk-chk: “Semom we a achouu ngenikem chomong angang. Iei mine kopwe apäna ngenikem
    ewe angang mi chou, semom we a achouu ngenikem, o amecheresikem, mürin äm aipwe
    angang ngonuk.”
  rop-rop: “Yu dedi King Salaman bin meigim melabat wek brabli adbala, bat if yu nomo
    meigim melabat wek brabli adbala lagijat, wal melabat gin dum enijing yu askim
    melabat blanga dum.”
  ukr-1871: Панотець твій наложив на нас важке ярмо, але ти полегши важку роботу батька
    твого й важенне ярмо, що він наложив на нас, а ми служити мемо тобі.
  deu-1951: Dein Vater hat unser Joch zu hart gemacht; erleichtere nun du den harten
    Dienst deines Vaters und das schwere Joch, das er uns auferlegt hat, so wollen
    wir dir untertan sein!
  eng-JPS: '''Thy father made our yoke grievous; now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'''
  srp-1865: Tvoj je otac metnuo na nas težak jaram; nego ti sada olakšaj ljutu službu
    oca svojega i teški jaram koji je metnuo na nas, pa æemo ti služiti.
  lug-lug: “Kitaawo yatuteekako ekikoligo ekinene, naye kaakano tukendeereze ku lyanyi
    n’ekikoligo kye yatuteekako, naffe tunaakuweereza.”
  heb-heb: אביך הקשה את עלנו ועתה הקל מעבדת אביך הקשה ומעלו הכבד אשר נתן עלינו ונעבדך׃
  ben-IRV: “আপনার বাবা আমাদের উপর কঠিন জোয়াল চাপিয়ে দিয়েছেন; তাই আপনার বাবা আমাদের
    উপরে যে কঠিন দাসত্ব ও ভারী জোয়াল চাপিয়েছেন, আপনি তা হালকা করুন, তাহলে আমরা আপনার
    সেবা করব।”
  pan-pan: ਕਿ ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਸਾਡੇ ਜੂਲੇ ਨੂੰ ਔਖਾ ਕਰ ਰੱਖਿਆ ਸੀ ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਪਿਤਾ
    ਦੀ ਉਸ ਔਖੀ ਸੇਵਾ ਅਤੇ ਉਸ ਭਾਰੀ ਜੂਲੇ ਨੂੰ ਜੋ ਉਸ ਸਾਡੇ ਉੱਤੇ ਪਾ ਰੱਖਿਆ ਸੀ ਕੁਝ ਹੌਲਾ ਕਰੋ ਤਾਂ
    ਅਸੀਂ ਤੁਹਾਡੀ ਸੇਵਾ ਕਰਾਂਗੇ
  mya-JVB: ခမည်းတော် သည် ကျွန်တော် တို့၌ လေး သောထမ်းဘိုး ကိုတင် ပါပြီ။ ခမည်းတော် ထံမှာ
    ပင်ပန်း စွာ ဆောင်ရွက်ရသောအမှု၊ တင် တော်မူသောထမ်းဘိုး လေးကို ပေါ့ စေတော်မူပါ။ ထိုသို့ပြုတော်လျှင်၊
    ကျွန်တော် တို့သည် အမှုတော် ကို ထမ်းပါမည်ဟု လျှောက်ဆို ကြ၏။
  hmo-hmo: “Oiemu tamana ese aiemai gaukara ia hametaua auka herea. Unai dainai harihari
    oiemu tamana ena hesiai gaukara auka bona metauna ai dekena amo do oi kokia sisina,
    vadaeni unai neganai ai ese oiemu hesiai gaukara do ai karaia.”
  urd-urd: कि तेरे बाप ने हमारा बोझ सख़्त कर रखा था। इसलिए अब तू अपने बाप की उस सख़्त
    ख़िदमत को और उस भारी बोझ को जो उस ने हम पर डाल रखा था; कुछ हल्का कर दे और हम तेरी
    ख़िदमत करेंगे।
  rus-SYN: отец твой наложил на нас тяжкое иго; но ты облегчи жестокую работу отца
    твоего и тяжкое иго, которое он наложил на нас, и мы будем служить тебе.
  bqc-SIM: N mae zĩ gbãa dàwɛ̃ɛ pãsĩpãsĩ. Mpi sↄ̃, zĩ gbãa ń aso gbia pↄ́
    a dìwɛ̃ɛpio lao, wí misiilɛnɛ.
  tcz-CHONGTHU: “Napan kachung uva akoi namkol jon hi agih valle, hiche natoh hahsa
    le kachung uva kikoi namkol jon gihtah hi nei suh jang peh uvin,” atiuvin ahi.
  mar-mar: तुमच्या पित्याने आमचे जू फार भारी केले होते तर आता आपल्या पित्याने लादलेली
    कठीण सेवा व आम्हावरील भारी जू आता हलके करा म्हणजे आम्ही तुमच्या आज्ञेत राहू.”
  qub-qub: «Papäniquega fiyupami ñacachimasha. Gamga amana ñacachimaynachu ari. Aruycunawan
    ama ñitichimaynachu. Mana ñacachimaptiquega allimi sirbishayqui.»
  bqp-bqp: wunɛn tundo u sun yoo sɔmɑ koosiɑ, mɑ yɑ sun buniɛ nge kɛtɛn sugu. Adɑmɑ
    wunɛ ɑ sun tu kɑwo kpɑ su nun swĩi.
  hat-hat: -Papa ou te di anpil ak nou. Li te peze nou anpil. Koulye a, fè yon leve
    men pou nou. Kite nou viv yon ti jan pi alèz, n'a sèvi ou nèt ale.
  eng-BSB: “Your father put a heavy yoke on us. But now you should lighten the burden
    of your father’s service and the heavy yoke he put on us, and we will serve you.”
  eng-WEBPB: “Your father made our yoke grievous. Now therefore make the grievous
    service of your father and his heavy yoke which he put on us, lighter, and we
    will serve you.”
  kbq-kbq: korapara negafa'a karenamare zafama bulimakao anankempima nentazankna huno
    ra eri'za tamigeta tusi amuho huta eri'zana eri'none. E'ina hu'negu menina negafa'ma
    tami'nea kna eri'zana ontaminka, eri'zama erioza'ma hunka tami'nanketama erisuta
    kagri kagorga mani'neta eri'zanka'a erigantegahune.
  nhe-BL: ―Motata tlahuel chicahuac techtequipanolti tojuanti, pero timitztlajtlanía
    xijpiya hueyi moyolo ica tojuanti. Amo xitechtequipanolti tlahuel chicahuac queja
    quichijqui motata huan timitztequipanose ica cuali.
  gub-BL: — Xàrumàw neru urerekoahy a'e. Nuzawy kwaw ipuhuz katu ma'e heraha kar har
    urewe. Aze eremupiru wewer a'e ma'e urewe nehe, urereko haw ikatu wera'u putar
    urewe nehe. Uruiko putar neremiruze'eg romo nehe, i'i izupe wà.
  eng-DRA: Thy father oppressed us with a most grievous yoke, do thou govern us with
    a lighter hand than thy father, who laid upon us a heavy servitude, and ease some
    thing of the burden, that we may serve thee.
