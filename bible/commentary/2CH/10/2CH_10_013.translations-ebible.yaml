verse: 2CH.010.013
translations:
  mal-C: വൃദ്ധജനങ്ങളുടെ ആലോചന നിരസിച്ച് രാജാവ് ജനത്തോടു വളരെ പരുഷമായി സംസാരിച്ചു.
  deu-TKW: da gab ihnen der König eine harte Antwort. Und der König Rehabeam kehrte
    sich nicht an den Rat der Alten,
  lin-lin: Mokonzi Roboami aboyaki kosalela toli oyo bampaka bapesaki ye, ayanolaki
    bato na maloba mabe makasi ;
  eng-LSV: And the king answers them sharply, and King Rehoboam forsakes the counsel
    of the aged men,
  eng-GNV: 'And the King answered them sharply: and King Rehoboam left the counsel
    of the ancient men,'
  eng-WEBSTER: And the king answered them roughly; and king Rehoboam forsook the counsel
    of the old men,
  nhw-BL: Huan Roboam quinnanquili chicahuac pampa amo quinejqui quitlacaquilis catli
    nopa huehue tlacame quiilhuijque.
  swh-ONEN: Mfalme akawajibu watu kwa ukatili. Akikataa shauri alilopewa na wazee,
  bba-bba: Roboɑmu u tɔn be wisɑ kɑ dɑm. U ǹ bukuro ben ɡɑri yi ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: And the king answered them roughly; and king Rehoboam forsook the counsel
    of the old men,
  luo-luo: Ruoth nodwokogi kager. Notamore tiyo gi rieko mane jodongo ongʼadone,
  meu-meu: Bena hanua pavapavana ese e gwau daḡe henidia, tau badadia edia hahealo
    e dadaraia.
  npi-ULB: अनि ती पाका मानिसका सल्लाहलाई बेवास्‍ता गरेर रहबामले तिनीहरूसँग कठोर किसिमले
    बोले ।
  yor-yor: Nígbà náà ni ọba dá wọn lóhùn ní ọ̀nà líle. Rehoboamu ọba sì kọ̀ ìmọ̀ràn
    àwọn àgbàgbà sílẹ̀,
  pes-OPCB: رحبعام پادشاه جواب تندی به آنها داد. او نصیحت ریش‌سفیدان را نشنیده گرفت
    و آنچه جوانان گفته بودند به قوم بازگفت.
  tgl-ULB: Marahas silang sinagot ng hari. Hindi pinansin ni Haring Rehoboam ang payo
    ng mga matandang kalalakihan.
  hui-hui: Ani íbu heagola kini ibugua agali haguane ala hene miniwi hearume labe
    layadagua nale wahalu igiri daliahe haguane ibuni ale hearume labe layadagua wali
    agali biaruhondo bi hongohe lamini. Ibugua tihondo lamialu lalu, Heneneore i̱
    abahanda tíhondo genda mo ngiyagonibi ndo i̱na tí genda timbuniore mo ngulebero.
    I̱ abahanda tibu emeneme tí bayago ai i̱na tibu timbunioreme tí minu bolebero,
    lene.
  mya-mya: မင်း​ကြီး​သည်​အ​သက်​ကြီး​သူ​တို့​၏​အ​ကြံ ကို​လျစ်​လူ​ရှု​၍၊-
  bod-N: རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱིས་དེ་དག་ལ་ལན་རྩུབ་པོ་མཛད་དེ། ཁོང་གིས་རྒན་པ་དག་གི་གཏམ་ལ་མ་མཉན་པར།
  sna-sna: Mambo akapindura nehasha. Achiramba zano raakanga apiwa navakuru,
  spa-BLM: El rey les respondió con aspereza; y el rey Roboam abandonó el consejo
    de los ancianos,
  cac-cac: Palta te chuc ix yutej vin̈ spacan d'a eb'. Maj sc'anab'ajej vin̈ tas ix
    yal eb' vin̈ yichamtac vinaquil chon̈ab' chi'.
  swh-ULB: Yeroboamu akasema kwa kwao kwa ukatili, akiupuuza aushauri wa wazee.
  bel-bel: 'Тады цар адказваў ім сурова, бо пакінуў цар Раваам параду старэйшын, і
    казаў ім па парадзе маладых людзей так:'
  deu-ELBBK: Und der König antwortete ihnen hart; und der König Rehabeam verließ den
    Rat der Alten
  mbb-OT: Piru wazà pezumdumahi ni Rehoboam is menge sambag kandin dutun te menge
    ebpemendumala. Kekenà, midrengrengitan din dà haazà is menge etew
  mal-2015: എന്നാൽ രാജാവു അവരോടു കഠിനമായിട്ടു ഉത്തരം പറഞ്ഞു; രെഹബെയാംരാജാവു വൃദ്ധന്മാരുടെ
    ആലോചന ത്യജിച്ചു
  rmc-rmc: O kraľis odphenďa le manušenge zorales a na priiľa e rada le vodcengri.
  pes-OPV: وپادشاه قوم را به سختی جواب داد، و رحبعام پادشاه مشورت مشایخ را ترک کرد.
  ron-1924: Ымпэратул ле-а рэспунс аспру. Ымпэратул Робоам а лэсат сфатул бэтрынилор
  ben-OBCV: রাজা তাদের রুক্ষ ভাষায় উত্তর দিলেন। বয়স্ক লোকজনের পরামর্শ অগ্রাহ্য করে,
  som-som: Markaasaa Boqor Rexabcaam ka tegey taladii raggii odayaasha ahaa, oo si
    qallafsan ayuu ugu jawaabay,
  lat-VUC: 'Responditque rex dura, derelicto consilio seniorum:'
  eng-ASVBT: And the king answered them roughly; and king Rehoboam forsook the counsel
    of the old men,
  ita-1885: E il re Roboamo rispose loro aspramente, e lasciò il consiglio de' vecchi.
  eng-LXXUP: And the king answered harshly; and King Rehoboam forsook the counsel
    of the old men,
  eng-ULB: Rehoboam spoke to them harshly, ignoring the advice of the old men.
  spa-VBL: El rey les respondió bruscamente. Desechando el consejo de los ancianos,
  fra-_FOB: Mais le roi leur répondit rudement, et le roi Roboam ne suivit point le
    conseil des vieillards;
  mal-mal: എന്നാൽ രാജാവ് അവരോട് കഠിനമായി ഉത്തരം പറഞ്ഞു; രെഹബെയാം വൃദ്ധന്മാരുടെ ആലോചന
    തള്ളിക്കളഞ്ഞ്
  urd-GVR: to bādshāh ne unheṅ saḳht jawāb diyā. Buzurgoṅ kā mashwarā radd karke
  suz-BL: मिनु पिपम मेको मुर आन कली मरिम्‍शो लोव़ पाइमी बाक्‍त। मारदे हना मेकोमी खाल्‍पा
    आन गेशो अर्ती मनेना बाक्‍त।
  ita-1927: E il re rispose loro duramente, abbandonando il consiglio che i vecchi
    gli aveano dato;
  ckb-ckb: پاشا بە توندی وەڵامی دانەوە، ڕاوێژی پیرەکانی پشتگوێ خست،
  eng-BBE: And the king gave them a rough answer. So King Rehoboam gave no attention
    to the suggestion of the old men,
  kan-OKCV: ಆದರೆ ಅರಸನು ಜನರಿಗೆ ಕಠಿಣವಾದ ಉತ್ತರವನ್ನು ಕೊಟ್ಟು, ಹಿರಿಯರು ಅವನಿಗೆ ಕೊಟ್ಟ ಆಲೋಚನೆಯನ್ನು
    ನಿರಾಕರಿಸಿ,
  tam-2017: ராஜாவாகிய ரெகொபெயாம் முதியோரின் ஆலோசனையைத் தள்ளிவிட்டு, அவர்களுக்குக்
    கடினமான பதில் கொடுத்தான்.
  spa-RV-1909: Y respondióles el rey ásperamente; pues dejó el rey Roboam el consejo
    de los viejos,
  ron-BTF: Și împăratul le-a răspuns cu asprime; și împăratul Roboam a părăsit sfatul
    bătrânilor,
  eng-WEBP: The king answered them roughly; and King Rehoboam abandoned the counsel
    of the old men,
  eng-FBV: The king answered them sharply. Dismissing the advice of the elders,
  nld-1939: gaf de koning een hard antwoord aan het volk. Want koning Roboam stoorde
    zich niet aan de raad, die de bejaarde mannen hem hadden gegeven,
  nch-BL: Huan Roboam quinnanquili chicahuac pampa amo quinejqui quitacaquilis cati
    nopa huehue tacame quiilhuijque.
  vie-1934: Vua Rô-bô-am đáp với dân sự cách xẳng xớm, bỏ mưu của các trưởng lão đã
    bàn,
  hin-CV: पुरनियों की सलाह को ठुकराते हुए राजा ने उनसे बहुत कड़ी बातें की.
  spa-BES: Y el rey les dio una respuesta aproximada. Así que el rey Roboam no prestó
    atención a la sugerencia de los ancianos,
  tdx-tdx: Fe nanoiñe an-tsotrake i mpanjakay; nifarie’ i mpanjakay ty fanoroa’ i
    androanavy rey,
  tha-KJV: และกษั​ตริ​ย์ตรัสตอบเขาทั้งหลายอย่างดุ​ดัน กษัตริย์​เรโหโบอัมทรงทอดทิ้งคำปรึกษาของผู้เฒ่าเสีย
  por-BR-2018: E respondeu-lhes o rei asperamente; pois deixou o rei Roboão o conselho
    dos anciãos,
  deu-ELO: Und der König antwortete ihnen hart; und der König Rehabeam verließ den
    Rat der Alten,
  eng-WYC-2018: And the king answered (to them) hard things, after that he had forsaken
    the counsel of the elder men,
  epo-epo: Kaj la reĝo respondis al ili malafable; kaj la reĝo Reĥabeam ne atentis
    la konsilon de la maljunuloj;
  uig-PIN: Rǝⱨoboam padixaⱨ moysipitlarning mǝsliⱨǝtini taxlap kɵpqilikkǝ ⱪattiⱪliⱪ
    bilǝn jawab bǝrdi.
  beo-beo: 'Lihouboua:me da asigilai dunu ilia fada:i sia: mae dawa:le, dunu huluane
    ilima gasa fili sia:i.'
  tpi-OTNT: Na king i no bihainim tingting bilong ol lapun ofisa. Nogat. Em i bihainim
    tingting bilong ol yangpela ofisa na em i givim strongpela tok long ol manmeri.
    Em i tokim ol olsem, “I tru papa i bin givim hevi long yupela, tasol mi bai givim
    bikpela hevi moa long yupela. Em i bin paitim yupela long wip, tasol mi bai kisim
    strongpela wip na paitim yupela moa yet.”
  hau-SA: Sarki ya amsa musu da kakkausar murya. Ya ƙi shawarar dattawan,
  uig-LAT: Rehoboam padishah moysipitlarning meslihetini tashlap köpchilikke qattiqliq
    bilen jawab berdi.
  nde-nde: Lakanye inkosi yaphendula abantu ngolaka, yalahla iseluleko sabadala,
  ton-ton: 'Pea naʻe lea mālohi ʻae tuʻi kiate kinautolu: pea naʻe liʻaki ʻe he tuʻi
    ko Lehopoami ʻae fakakaukau ʻae kau mātuʻa,'
  ces-1613: I odpověděl jim král tvrdě. Nebo opustil král Roboám radu starců,
  eng-WMB: The king answered them roughly; and King Rehoboam abandoned the counsel
    of the old men,
  tam-TCV: அப்போது அரசன் ரெகொபெயாம் அவர்களுக்குக் கடுமையாகப் பதிலளித்தான். முதியோர்
    அவனுக்குக் கொடுத்த புத்திமதியைத் தள்ளிவிட்டு,
  ceb-ULB: Misingka si Rehoboam ngadto kanila, wala hatagi ug pagtagad ang tambag
    sa mga katigulangang lalaki.
  pol-UBG: I król odpowiedział im surowo, bo odrzucił król Roboam radę starców.
  urd-GVU: تو بادشاہ نے اُنہیں سخت جواب دیا۔ بزرگوں کا مشورہ رد کر کے
  deu-1912: antwortete ihnen der König hart. Und der König Rehabeam ließ außer acht
    den Rat der Ältesten
  kan-2017: ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಅವರಿಗೆ ಕಠಿಣವಾದ ಉತ್ತರವನ್ನು ಕೊಟ್ಟನು. ಅವನು ಹಿರಿಯರ ಆಲೋಚನೆಯನ್ನು
    ನಿರಾಕರಿಸಿದನು.
  yap-yap: Ma de fol fare Pilung ko fonow rok fapi pumo’on ni kar pi’lalgad me non
    nib gel mirin ngak fapi girdi’,
  hlt-MCSB: Tedae amih te manghai loh kalh a voek tih manghai Rehoboam loh patong
    rhoek kah cilsuep te a hnawt.
  mdy-ETH: ዒማና ካኣቲ፥ ሮቢዓሜ ጋርቾ ዶንዛ ዒዛ ዞሬ ዞሮ ሃሺ ዴሮም ፑርታ ሃይሴ ጌስቲሢ ዓርቄኔ፤
  twi-ASANTE: Na Rehoboam de ahantan kasa kyerɛɛ wɔn. Wamfa mpanimfoɔ no afotuo,
  eng-WEBU: The king answered them roughly; and King Rehoboam abandoned the counsel
    of the old men,
  wal-wal: Yin Kawoi Robi7aami etayyo hanqqo zaaruwaa zaariis. Cimatu zoriyaa aggi
    bayidi,
  spa-PDDPT: El rey les respondió duramente, pues el rey Roboam menospreció el consejo
    de los ancianos.
  gun-gun: Ha'e ramo huvixa Roboão ombovai vy ayvu poyi py ijayvu, tujakueve omongetaa
    noendu potai rire.
  ilo-ULB: Nagubsang ti panangsungbat ti ari kadakuada; saan nga inkaskaso ni Ari
    Rehoboam ti balakad dagiti lallakay.
  kpg-kpg: Di king gu hagabalumee nia helekai a nia daane mmaadua, gei e helekai maaloo
    hagahuaidu gi nia daangada,
  uig-ARA: رەھوبوئام پادىشاھ مويسىپىتلارنىڭ مەسلىھەتىنى تاشلاپ كۆپچىلىككە قاتتىقلىق
    بىلەن جاۋاب بەردى.
  sus-sus: Mangɛ Robowami naxa e yaabi a xɔrɔxɔɛ ra. A mu forie xa marasi tongo fefe
    ma.
  pon-2006: Nanmwarkio eri soikala en me mah kan kaweid, e ahpw mahsen kehlail ong
    aramas akan,
  ksd-ksd: Ma ra king i ga pidimuane ra tinata na varvateten kai ra umana patuana,
    ma i ga bor ra tarai,
  tur-YTC: Kral onlara sert bir yanıt verdi. Kral Rehovam da ihtiyarların öğüdünü
    bıraktı.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς σκληρὰ, καὶ ἐγκατέλιπεν ὁ βασιλεὺς Ῥοβοὰμ τὴν
    βουλὴν τῶν πρεσβυτέρων,
  ind-AYT: Raja menjawab mereka dengan kasar. Dia mengabaikan nasihat para tua-tua.
  nya-nya: Mfumu inawayankha mwankhanza, pokana malangizo a akuluakulu aja.
  hrv-hrv: Kralj im oštro odgovori; odbacivši savjet starijih,
  mps-mps: Tama te kingo te monu dabe ofisa bidi dabego po wali pabeo. Menio. Agai
    te gesi bidi ofisa dabego po wali pelama, tama agai bomai po mu te we bidibolo
    mani. Agai augwalibolo e tama po walali, “Te mu tama dao, ayago dagebolo sęgę
    mawai dao. Tiali goli eno da dagebolo genuai sęgę mu mawaibao. Agai dage bį
    wipgo elai dao. Tiali goli, eno da, bomai dila pai bį wip selama, dage geninama
    mu elaibao,” te po wali.
  tpi-tpi: Na king i no bihainim tingting bilong ol lapun ofisa. Nogat. Em i bihainim
    tingting bilong ol yangpela ofisa na em i givim strongpela tok long ol manmeri.
    Em i tokim ol olsem, “I tru papa i bin givim hevi long yupela, tasol mi bai givim
    bikpela hevi moa long yupela. Em i bin paitim yupela long wip, tasol mi bai kisim
    strongpela wip na paitim yupela moa yet.”
  dan-1931: gav han dem et hårdt Svar, og uden at tage Hensyn til de gamles Råd
  vie-OVCB: Nhưng Rô-bô-am trả lời họ một cách gay gắt, vì vua bác bỏ lời khuyên của
    khôn ngoan của các bậc lão thần
  guj-2017: રહાબામ રાજાએ તેઓને ઉદ્ધતાઈથી જવાબ આપ્યો; અને વડીલોની સલાહને ગણકારી નહિ.
  pon-2006A: Nanmwarkio eri soikala en me mah kan kaweid, e ahpw mahsen kehlail ong
    aramas akan,
  por-BRBSL: O rei lhes respondeu grosseiramente; e o rei Roboão abandonou o conselho
    dos velhos,
  cth-cth: Hatnavah Rehoboam siangpahrang ni kacuenaw ni a poe e pouknae a hnoun teh,
    a hui thoundounnaw ni a poe e pouknae patetlah,
  twi-twi: Na Rehoboam de ahantan kasa kyerɛɛ wɔn. Wamfa mpanyimfo no afotu,
  hlt-hlt: Tedae amih te manghai loh kalh a voek tih manghai Rehoboam loh patong rhoek
    kah cilsuep te a hnawt.
  tbz-SIM: Kɛ̀ wèe sènkɛ̀rì bɛkótíbɛ̀ ò duɔ́ nyìì tié nkɛ́bɑɑo bɛnìtìbɛ̀ nɛ̀ mɛtɑnkperímɛ̀,
  msy-2020: Ezɨ atrivim gumazir ghuribar nɨghnɨzimɨn gɨn zuir puvatɨgha, a gumazir
    igiabar nɨghnɨzimɨn gɨn ghua, pamtemɨn gumazamizibav gei. A kamaghɨn me mɨgei,
    “Guizbangɨra, afeziam osɨmtɨzim ia ganɨngi, ezɨ kɨ osɨmtɨzir ekiar avɨriba ia
    darɨgham. Nan afeziam benimɨn ia ifozoroke, ezɨ kɨ benir gavgavir atariba itibar
    ia fozoroghtɨ, ian inivafɨziba asighiram.”
  dop-dop: Nɑ wulɑʋ kisi lɑɣɑtʋ nti sɔsɑɑ kɑ tɑsɑ-ɩ tɔ, nɑ ɩ́ holinɑ yǝlɑɑ
  azb-azb: Padşah onlara sərt cavab verdi. Padşah Rexavam ağsaqqalların məsləhətinə
    məhəl qoymayıb
  eng-DBY: And the king answered them roughly; and king Rehoboam forsook the advice
    of the old men,
  hin-2017: तब राजा ने उनसे कड़ी बातें कीं, और रहबाम राजा ने बूढ़ों की दी हुई सम्मति
    छोड़कर
  eng-YLT: And the king answereth them sharply, and king Rehoboam forsaketh the counsel
    of the aged men,
  eng-WYC-2017: And the king answered hard things, after that he had forsaken the
    counsel of the elder men,
  eng-WMBB: The king answered them roughly; and King Rehoboam abandoned the counsel
    of the old men,
  urd-GVH: तो बादशाह ने उन्हें सख़्त जवाब दिया। बुज़ुर्गों का मशवरा रद्द करके
  rug-rug: Lopu va avoso la i sa baṉara sari na zinama vinari tokae tadi na koimata
    komihadi, meke olaṉa va hidahidakae ni sa sari na tinoni,
  gaz-gaz: Mootichi immoo afaan hamaadhaan deebii kenneef. Gorsa maanguddootaas didee,
  fra-LSG: Le roi leur répondit durement. Le roi Roboam laissa le conseil des vieillards,
  yal-yal: Mangan yi ne yabi a xɔdɛxɛn na. Fonne maxadi xuiin naxan ti a xa, a yi
    na lu na.
  haw-1868: Olelo kalaea aku la ke alii ia lakou; haalele ke alii o Rehoboama i ka
    oleloao a ka poe elemakule;
  arb-NAV: فَأَجَابَهُمْ بِقَسْوَةٍ لأَنَّهُ تَجَاهَلَ مَشُورَةَ الشُّيُوخِ، الَّتِي
    أَسْدَوْهَا إِلَيْهِ.
  ewe-ewe: Fia la ɖo nya la ŋu na wo kple adã eye mewɔ ɖe ametsitsiawo ƒe aɖaŋuɖoɖo
    dzi o.
  eng-LEE: The king answered them harshly; and king Rehobo'am forsook the counsel
    of the old men;
  asm-FB: তাতে ৰজাই তেওঁলোকক টান টান কথাৰে উত্তৰ দিলে; ৰহবিয়াম ৰজাই বৃদ্ধসকলৰ পৰামৰ্শ
    অৱজ্ঞা কৰিলে৷
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ عٍ يَابِ عَ شْرْشْي رَ. عَ مُ قٌرِيٍ شَ مَرَ سِ تٌنفٌ
    قٍقٍ مَ.
  fra-SBL: Le roi leur répondit durement ; et le roi Roboam abandonna le conseil des
    anciens,
  hbo-hbo: וַיַּעֲנֵ֥ם הַמֶּ֖לֶךְ קָשָׁ֑ה וַֽיַּעֲזֹב֙ הַמֶּ֣לֶךְ רְחַבְעָ֔ם אֵ֖ת
    עֲצַ֥ת הַזְּקֵנִֽים׃
  kik-kik: Nake mũthamaki akĩmacookeria ehĩte mũno. Akĩregana na ũtaaro ũrĩa aaheetwo
    nĩ athuuri,
  fra-NCL: Le roi leur répondit durement. Laissant le conseil des vieillards,
  cek-AK: Siangpahrang loe kacoehtanawk mah paek ih kahoih poekhaih to la ai pongah,
    nihcae to lok kaham hoiah pathim,
  cuk-cuk: Rey-Roboam, Israel-dulemar-abin sabsur-sunmaksad. Girmar-dummagan-e-binsaed-ega-uksadba
    ibsassulid.
  uig-CYR: Рәһобоам падиша мойсипитларниң мәслиһәтини ташлап көпчиликкә қаттиқлиқ
    билән җавап бәрди.
  tel-2017: రెహబాము పెద్దలు చెప్పిన ఆలోచనను త్రోసిపుచ్చి, యువకులు చెప్పిన ప్రకారం
    వారితో కఠినంగా జవాబిచ్చాడు.
  hat-BSA: Wa a te reponn yo byen di, e Wa Roboam te echwe konsèy a ansyen yo.
  kos-kos: Tokosra el pilesru kas in kasru lun mwet matu, a el kaskas upa nu sin mwet
    uh.
  hbo-WLC: וַיַּעֲנֵ֥ם הַמֶּ֖לֶךְ קָשָׁ֑ה וַֽיַּעֲזֹב֙ הַמֶּ֣לֶךְ רְחַבְעָ֔ם אֵ֖ת
    עֲצַ֥ת הַזְּקֵנִֽים׃
  ibo-ibo: Eze sara ha okwu nʼolu dị ike. Ọ jụrụ ndụmọdụ ndị okenye
  ory-ory: ତହିଁରେ ରାଜା ସେମାନଙ୍କୁ କଟୁ ଉତ୍ତର ଦେଲେ। ପୁଣି ରିହବୀୟାମ ରାଜା ପ୍ରାଚୀନମାନଙ୍କ
    ଦତ୍ତ ପରାମର୍ଶ ତ୍ୟାଗ କରି
  chk-chk: Iwe, ewe king a kapas ngeni ekewe aramas fän pöchökül o pöütala öüröüran
    me ren ekewe chinlap mwän.
  rop-rop: King Reiyabowam nomo bin teiknodis langa detlot olmen hubin wek blanga
    im dedi en imbin tok rafwei langa ola pipul,
  ukr-1871: 'Тодї дав їм царь жорстку відповід, бо знехтував царь Робоам раду старших,
    і говорив їм, як пораяли молоді, так:'
  deu-1951: da antwortete ihnen der König hart. Denn der König Rehabeam verließ den
    Rat der Ältesten
  eng-JPS: And the king answered them roughly; and king Rehoboam forsook the counsel
    of the old men,
  srp-1865: I car im odgovori oštro, jer ostavi car Rovoam svjet staraèki,
  lug-lug: Kabaka n’addamu n’ebboggo. N’agaana okuwuliriza amagezi g’abakadde,
  heb-heb: ויענם המלך קשה ויעזב המלך רחבעם את עצת הזקנים׃
  ben-IRV: আর রাজা তাদের খুব কড়া উত্তর দিলেন; ফলে রহবিরাম রাজা বৃদ্ধ নেতাদের উপদেশ
    ত্যাগ করলেন
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੌੜਾ ਜਿਹਾ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਬਜ਼ੁਰਗਾਂ
    ਦੀ ਸਲਾਹ ਨੂੰ ਛੱਡ ਕੇ
  mya-JVB: ထိုအခါ ရောဗောင် မင်းကြီး သည် အသက်ကြီး သူတို့ပေးသော အကြံ ကိုမ လိုက်၊ လူပျိုတို့ပေးသောအကြံကိုလိုက်လျက်၊
  hmo-hmo: Vadaeni king ese tau badadia edia sisiba ia kamonai henia lasi. Ia ese
    Israela ena mirigini iduhu taudia dekenai ia hereva dagedage.
  urd-urd: तब बादशाह उनको सख़्त जवाब दिया और रहुब'आम बादशाह ने बुज़ुर्गों की सलाह
    को छोड़कर।
  rus-SYN: 'Тогда царь отвечал им сурово, ибо оставил царь Ровоам совет старейшин,
    и говорил им по совету молодых людей так:'
  bqc-SIM: Ɔ̃ kí gì gbɛ̃zↄ̃ↄↄ lɛdama mai, à yãpãsĩ ònɛ́.
  tcz-CHONGTHU: Lengpan upa ho thumop chu anotthap min, engse tah’in amaho chu ana
    donbut in.
  mar-mar: रहबाम त्यांच्याशी यावेळी उद्धटपणे बोलला. मोठ्यांचा सल्ला त्याने मानला नाही.
  qub-qub: Chaura rayga auquincuna willapashanta mana wiyacuypa fiyu shiminpa niran.
  bqp-bqp: Roboɑmu u tɔn be wisɑ kɑ dɑm. U ǹ bukuro ben gɑri yi gɑrisi gɑ̃ɑnu.
  hat-hat: Wa a pa koute konsèy granmoun yo, li pale di ak pèp la.
  eng-BSB: And the king answered them harshly. King Rehoboam rejected the advice of
    the elders
  eng-WEBPB: The king answered them roughly; and King Rehoboam abandoned the counsel
    of the old men,
  kbq-kbq: Hagi kini ne'mo'a ranra vahetmimofo kea eri netreno, hanavegefinti kenona
    huzmante'ne.
  nhe-BL: Huan Roboam quinnanquili chicahuac pampa ax quinejqui quitlacaquilis tlen
    nopa huehue tlacame quiilhuijque.
  gub-BL: Tuwihawete nuweruzar kwaw awa tua'uhez ma'e waze'eg. Uze'egahy teko wanupe.
  eng-DRA: And the king answered roughly, leaving the counsel of the ancients.
