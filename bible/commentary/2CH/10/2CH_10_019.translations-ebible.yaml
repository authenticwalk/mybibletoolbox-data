verse: 2CH.010.019
translations:
  mal-C: ഇപ്രകാരം, ഇസ്രായേൽ ഇന്നുവരെ ദാവീദിന്റെ ഭവനത്തോടുള്ള മാത്സര്യത്തിൽ കഴിയുന്നു.
  deu-TKW: Also fiel Israel vom Hause Davids ab, bis auf den heutigen Tag.
  lin-lin: Ezali boye nde bana ya Isalaele batombokelaki ndako ya Davidi kino na mokolo
    ya lelo.
  eng-LSV: and Israel transgresses against the house of David to this day.
  eng-GNV: And Israel rebelled against the house of Dauid vnto this day.
  eng-WEBSTER: And Israel rebelled against the house of David to this day.
  nhw-BL: Huan quej nopa nochi israelitame tlen nopa huejhueyi familias ica ajco mohuejcatlalijque
    tlen David huan ichaj ehuani huan hasta ama amo quinequij ma quinnahuati se catli
    iixhui David.
  swh-ONEN: Hivyo Israeli wakaasi dhidi ya nyumba ya Daudi hadi leo.
  bba-bba: Nɡe mɛyɑ Isirelibɑn bwese kɛri wɔku te, tɑ kɑ Dɑfidin yɛnuɡibu kɑrɑnɑ sere
    kɑ ɡisɔ.
  eng-KJVCPB: And Israel rebelled against the house of David unto this day.
  luo-luo: Kuom mano Israel nongʼanyo ni joka Daudi nyaka chil kawuono.
  meu-meu: Taunabunai, Israel taudia ese David garana e gwau edeede henidiamu ema
    bona ina dina.
  npi-ULB: अनि आजको दिनसम्‍म पनि दाऊदका घरानाप्रति इस्राएलचाहिं विद्रोही भएको छ ।
  yor-yor: Bẹ́ẹ̀ ni Israẹli sì wà ní ìṣọ̀tẹ̀ lórí ilé Dafidi títí fi di òní yìí.
  pes-OPCB: به این ترتیب، تا به امروز اسرائیل بر ضد خاندان داوود هستند.
  tgl-ULB: Kaya, nagrerebelde ang Israel laban sa sambahayan ni David hanggang sa
    mga panahong ito.
  hui-hui: Horo ogoningi howa Isaraele wali agali uyurahayagi hama piyaru tigua doga
    halu Debidi aguaneneru mbiragome kini hayagua urunime ti haru helo hame naleore
    haga hene.
  mya-mya: ထို​ကြောင့်​ထို​ကာ​လ​မှ​အ​စ​ပြု​၍​ဣသ​ရေ​လ ပြည်​မြောက်​ပိုင်း​မှ​ပြည်​သူ​တို့​သည်
    ဒါ​ဝိဒ်​မင်း ဆက်​ကို​ယ​နေ့​တိုင်​အောင်​ပုန်​ကန်​ကြ​သ​တည်း။
  bod-N: དེ་བཞིན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རིང་གི་བར་དུ་དཱ་བིད་ཚང་ལ་ངོ་ལོག་བྱས་པའོ།
    །
  sna-sna: Saka Israeri yakapandukira imba yaDhavhidhi kusvikira nhasi.
  spa-BLM: Así se rebeló Israel contra la casa de David hasta el día de hoy.
  cac-cac: '@see-verse:2CH.010.018'
  swh-ULB: Kwa hiyo Israeli wakawa waasi dhidi ya nyumba ya Mungu hadi leo.
  bel-bel: Так адасобіліся Ізраільцяне ад дома Давідавага да сёньня.
  deu-ELBBK: So fiel Israel vom Haus Davids ab bis auf diesen Tag.
  mbb-OT: Ne minsan guntaan edribildiyan te menge Israilihanen is menge kevuwazan
    ni David
  mal-2015: ഇങ്ങനെ യിസ്രായേൽ ഇന്നുവരെ ദാവീദ് ഗൃഹത്തോടു മത്സരിച്ചുനില്ക്കുന്നു.
  rmc-rmc: Avke pes calo Izrael vzburinďa pre le Davidoskri famelija a oda ľikerel
    dži adadžives.
  pes-OPV: پس اسرائیل تا به امروز بر خاندان داودعاصی شده‌اند.
  ron-1924: Астфел с-а дезлипит Исраел де каса луй Давид пынэ ын зиуа де азь.
  ben-OBCV: এইভাবে, আজও পর্যন্ত ইস্রায়েল, দাউদের বংশের বিরুদ্ধে বিদ্রোহ করেই চলেছে।
  som-som: Sidaasay dadkii Israa'iil ugu caasiyoobeen Daa'uud reerkiisii ilaa maantadan
    la joogo.
  lat-VUC: Recessitque Israël a domo David, usque ad diem hanc.
  eng-ASVBT: So Israel rebelled against the house of David unto this day.
  ita-1885: Così Israele si ribellò dalla casa di Davide, ed è rimasto così fino a
    questo giorno.
  eng-LXXUP: So Israel rebelled against the house of David until this day.
  eng-ULB: So Israel has been in rebellion against the house of David to this day.
  spa-VBL: Como resultado, Israel se ha rebelado contra la casa de David hasta el
    día de hoy.
  fra-_FOB: C'est ainsi qu'Israël s'est rebellé contre la maison de David, jusqu'à
    ce jour.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ ഇന്നുവരെ ദാവീദ് ഗൃഹത്തോട് മത്സരിച്ചു നില്ക്കുന്നു.
  urd-GVR: Yoṅ Isrāīl ke shimālī qabīle Dāūd ke shāhī gharāne se alag ho gae aur āj
    tak us kī hukūmat nahīṅ mānte.
  suz-BL: मिनु मेको नाक्‍ती रे मुल सम्‍म उत्तरम बाक्‍ब इस्राएलीपुकीम दाऊद आ खिं ङा
    मुरपुकी नु मदुथु, सासन पचा मगेशो बाक्‍नीम।
  ita-1927: Così Israele si ribellò alla casa di Davide, ed e rimasto ribelle fino
    al dì d’oggi.
  ckb-ckb: بەو شێوەیە هەتا ئەمڕۆ ئیسرائیل لە بنەماڵەی داود یاخی بوون.
  eng-BBE: So Israel was turned away from the family of David to this day.
  kan-OKCV: ಹೀಗೆ ಇಂದಿನವರೆಗೂ ಇಸ್ರಾಯೇಲರು ದಾವೀದನ ಕುಟುಂಬದವರೊಡನೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುತ್ತಲೇ
    ಇದ್ದಾರೆ.
  tam-2017: அப்படியே இந்நாள்வரைக்கும் இருக்கிறபடி இஸ்ரவேலர்கள் தாவீதின் வம்சத்தைவிட்டுக்
    கலகம்செய்து பிரிந்துபோயிருக்கிறார்கள்.
  spa-RV-1909: Así se apartó Israel de la casa de David hasta hoy.
  ron-BTF: Și Israel s-a răzvrătit împotriva casei lui David până în această zi.
  eng-WEBP: So Israel rebelled against David’s house to this day.
  eng-FBV: As a result, Israel has been in rebellion against the house of David to
    this day.
  nld-1939: Zo scheurde Israël zich van het huis van David los; dit bleef zo tot op
    de huidige dag.
  nch-BL: Huan quej nopa nochi israelitame ten nopa huejhueyi familias ica norte mohuejcatalijque
    ten David huan ichaj ehuani huan hasta ama amo quinequij ma quinnahuati se cati
    iixhui David.
  vie-1934: Aáy vậy, Y-sơ-ra-ên phản nghịch cùng nhà Đa-vít cho đến ngày nay.
  hin-CV: इस प्रकार इस्राएल राज्य आज तक दावीद के वंश के विरुद्ध विद्रोह की स्थिति
    में है.
  spa-BES: Así que Israel se rebeló contra la familia de David hasta el día de hoy.
  tdx-tdx: Aa le niola amy anjomba’ i Davidey t’Israele ampara’ te henane.
  tha-KJV: อิสราเอลจึงกบฏต่อราชวงศ์ของดาวิดถึงทุกวันนี้
  por-BR-2018: Assim se separou Israel da casa de Davi até hoje.
  deu-ELO: So fiel Israel vom Hause Davids ab bis auf diesen Tag.
  eng-WYC-2018: And Israel went away from the house of David unto this day.
  epo-epo: Tiamaniere Izrael defalis de la domo de David ĝis la nuna tago.
  uig-PIN: Xu tǝriⱪidǝ Israil Dawutning jǝmǝtidin yüz ɵrüp, bügüngǝ ⱪǝdǝr uningƣa
    ⱪarxi qiⱪip kǝldi.
  beo-beo: Amo eso fa:no, Isala:ili ga (north) fi dunu da Da:ibidi ea ouligisu sosogo
    fi ilima lelele esalu.
  tpi-OTNT: Stat long dispela taim na i kam inap nau, ol Israel long hap not i wok
    long bikhet yet na i no laik tru long ol king i kamap long lain bilong Devit i
    bosim ol.
  hau-SA: Ta haka Isra’ila ya kasance cikin tawaye a kan gidan Dawuda har yă zuwa
    wannan rana.
  uig-LAT: Shu teriqide Israil Dawutning jemetidin yüz örüp, bügün’ge qeder uninggha
    qarshi chiqip keldi.
  nde-nde: Kusukela ngalesosikhathi abako-Israyeli bayihlamukela indlu kaDavida kuze
    kube lamuhla.
  ton-ton: Pea kuo angatuʻu ʻa ʻIsileli ki he fale ʻo Tevita ʻo aʻu mai ki he ʻaho
    ni.
  ces-1613: A tak odstoupili synové Izraelští od domu Davidova až do dnešního dne.
  eng-WMB: So Israel rebelled against David’s house to this day.
  tam-TCV: இவ்வாறு இஸ்ரயேலர் தாவீதின் வீட்டாருக்கெதிராக இந்நாள்வரைக்கும் கலகம் செய்துகொண்டிருக்கிறார்கள்.
  ceb-ULB: Mao nga ang Israel nagmasinupakon batok sa panimalay ni David hangtod karong
    adlawa.
  pol-UBG: I w ten sposób Izrael zbuntował się przeciwko domowi Dawida aż do dziś.
  urd-GVU: یوں اسرائیل کے شمالی قبیلے داؤد کے شاہی گھرانے سے الگ ہو گئے اور آج تک
    اُس کی حکومت نہیں مانتے۔
  deu-1912: Also fiel Israel ab vom Hause Davids bis auf diesen Tag.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ದಾವೀದನ ಕುಟುಂಬದವರೊಡನೆ ಸಮಾಧಾನವಾಗಲೇ ಇಲ್ಲ.
  yap-yap: Ma ka aram e ngiyal’ ni par e girdi’ nu ley ni lel’och fare nam nu Israel
    ni yad be togopluw ngak e pi’in owchen David ni ur pilunggad.
  hlt-MCSB: Te tlam ni tahae khohnin hil Israel loh David imkhui taengah boe a koek
    uh.
  mdy-ETH: ዒማፓ ዓርቃዖ ኬዶ ዛሎ ዓጫ ናንጋ ዒስራዔኤሌ ዓሳ ካኣቲ ዳውቴ ማኣሮም ዋይዞ ዒፃያ ማዔኔ።
  twi-ASANTE: Israel mmusuakuo a wɔwɔ atifi fam no ampene so sɛ Dawid aseni biara
    bɛdi wɔn so ɔhene de bɛsi ɛnnɛ.
  eng-WEBU: So Israel rebelled against David’s house to this day.
  wal-wal: Heedeppe doommidi, hachchi gakkanaashin, Israa7eela zareti tammati Daawita
    zariyaappe kawotida kawotu bolli makkalidosona.
  spa-PDDPT: De esta manera Israel se rebeló contra la casa de David hasta hoy.
  gun-gun: Ha'e rami py Israel kuery onhemoingo Davi ramymino kuery rovaigua, aỹ peve
    guarã.
  ilo-ULB: Isu a nagrebelde dagiti tattao ti Israel a maibusor iti balay ni David
    agingga iti daytoy nga aldaw.
  kpg-kpg: Daamada i di madagoaa deelaa gaa huli gi muli, nia daangada o di baahi ngeia
    o Israel le e hai baahi gi digau o di hale o David.
  uig-ARA: شۇ تەرىقىدە ئىسرائىل داۋۇتنىڭ جەمەتىدىن يۈز ئۆرۈپ، بۈگۈنگە قەدەر ئۇنىڭغا
    قارشى چىقىپ كەلدى.
  sus-sus: Isirayila Dawuda bɔnsɔɛ matandi na ki nɛ. Han to e mu lanxi.
  pon-2006: Sang ahnsowo kohdo aramas akan en paliepeng en wehin Israel kin wie moromor
    ong mwehin kadaudok en Depit lel rahnwet.
  ksd-ksd: Damana Israel i ga tut na varpiam ure ra apik na tarai kai David, ma i
    ga damana tuk tar gori.
  tur-YTC: Böylece İsrael David'in evine karşı bugüne kadar isyan ettiler.
  grc-BRENT: Καὶ ἠθέτησεν Ἰσραὴλ ἐν τῷ οἴκῳ Δαυὶδ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Demikianlah orang-orang Israel memberontak terhadap keluarga Daud sampai
    hari ini.
  nya-nya: Motero Israeli wakhala akuwukira banja la Davide mpaka lero lino.
  hrv-hrv: Tako se Izrael odijelio od doma Davidova sve do danas.
  mps-mps: Te sogo tama gagalama, megi eba tama usu nagasalio, te Israel dabe te not
    badu bidali bidi dabe augwaligo homugo te Devitgo hani king bidigo dologode bidibo
    augwali hagela mu yali. Augwali hagoma homu elama tama tiali.
  tpi-tpi: Stat long dispela taim na i kam inap nau, ol Israel long hap not i wok
    long bikhet yet na i no laik tru long ol king i kamap long lain bilong Devit i
    bosim ol.
  dan-1931: Så brød Israel med Davids Hus, og således er det den Dag i Dag.
  vie-OVCB: Thế là từ đó các đại tộc phía bắc của Ít-ra-ên chống nghịch nhà Đa-vít.
  guj-2017: એમ, ઇઝરાયલે દાઉદના ઘર વિરુદ્ધ બળવો કર્યો, જે આજ દિવસ સુધી ચાલતો રહ્યો
    છે.
  pon-2006A: Sang ahnsowo kohdo aramas akan en paliepeng en wehin Israel kin wie moromor
    ong mwehin kadaudok en Depit lel rahnwet.
  por-BRBSL: Então Israel se rebelou contra a casa de Davi até os dias de hoje.
  cth-cth: Hottelah Isarelnaw ni, atu totouh Devit catounnaw a taran awh.
  twi-twi: Israel mmusuakuw a wɔwɔ atifi fam no ampene sɛ Dawid aseni biara bedi wɔn
    so, de besi nnɛ.
  hlt-hlt: Te tlam ni tahae khohnin hil Israel loh David imkhui taengah boe a koek
    uh.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ yɑ̀tɛnɛ̀mɛ̀ Dɑfiti cĩ́ɛ̃̀tɛ̀ nɛ̀ yíenní.
  msy-2020: Dughiar kamɨn ikegha iza datɨrɨghɨn, Israelian notɨn amadaghan itiba me
    akaba batoghavɨra iti, me Devitɨn ikɨzimɨn tav atrivimɨn otogh men ganan me bar
    aghua.
  dop-dop: Ɩsǝnɑ ilim ntɔɣɔŋ tɔɔ nyǝ́mɑ kisinɑ Tɑfiiti lʋlʋɣʋ nyǝ́mɑ kɑwulɑɣɑ tɔɣɔlɛ.
    Nɑ ḿpʋ́ɣʋ́ pǝ wɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Beləcə İsraillilər Davudun sülaləsinə qarşı qalxdı və bu indiyə qədər belədir.
  eng-DBY: And Israel rebelled against the house of David, unto this day.
  hin-2017: और इस्राएल ने दाऊद के घराने से बलवा किया और आज तक फिरा हुआ है।
  eng-YLT: and Israel transgress against the house of David unto this day.
  eng-WYC-2017: And Israel went away from the house of David unto this day.
  eng-WMBB: So Israel rebelled against David’s house to this day.
  urd-GVH: यों इसराईल के शिमाली क़बीले दाऊद के शाही घराने से अलग हो गए और आज तक उस
    की हुकूमत नहीं मानते।
  rug-rug: Podalae koasa totoso asa si lopu koa kaurae pa binaṉara te Devita sari
    pa Izireli kamo pa rane ṉinoroi.
  gaz-gaz: Kanaafuu Israaʼeloonni hamma harʼaatti mana Daawititti fincilaniiru.
  fra-LSG: C’est ainsi qu’Israël s’est détaché de la maison de David jusqu’à ce jour.
  yal-yal: Isirayila kaane murutɛ Dawuda bɔnsɔnna xili ma na kii nin han to.
  haw-1868: Pela i kipi ai o ka Iseraela i ka ohana a Davida a hiki i keia la.
  arb-NAV: وَهَكَذَا تَمَرَّدَ الإِسْرَائِيلِيُّونَ عَلَى حُكْمِ ذُرِّيَّةِ دَاوُدَ
    إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Ale Israel dze aglã ɖe David ƒe aƒe la ŋu va se ɖe egbe.
  eng-LEE: So did Israel rebel against the house of David unto this day.
  asm-FB: এইদৰে ইস্ৰায়েলে দায়ূদৰ বংশৰ বিৰুদ্ধে আজিলৈকে সেই ভাবেৰেই বিদ্ৰোহ আচৰণ
    কৰি আছে।
  sus-A: عِسِرَيِلَ دَوُدَ بْنسْي مَتَندِ نَ كِ نّ. هَن تٌ عٍ مُ لَنشِ.
  fra-SBL: Ainsi, Israël s'est rebellé contre la maison de David jusqu'à ce jour.
  hbo-hbo: וַיִּפְשְׁע֤וּ יִשְׂרָאֵל֙ בְּבֵ֣ית דָּוִ֔יד עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ ס
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli makoretwo maremeire nyũmba ya Daudi nginya
    ũmũthĩ.
  fra-NCL: C’est ainsi qu’Israël se détacha de la maison de David jusqu’à ce jour.
  cek-AK: To pongah vaihni ni khoek to Israel kaminawk mah David imthung takoh to
    misatuk o.
  cuk-cuk: De-akale, Israel-dulemar we-garda-narmaklenaidse David-wagangi bangusmalad.
  uig-CYR: Шу тәриқидә Исраил Давутниң җәмәтидин йүз өрүп, бүгүнгә қәдәр униңға қарши
    чиқип кәлди.
  tel-2017: ఇశ్రాయేలు వారు దావీదు సంతతి వారి మీద తిరుగుబాటు చేసి ఇప్పటికీ వారికి లోబడకుండా
    ఉన్నారు.
  hat-BSA: Konsa, Israël te vin nan rebelyon kont kay David la jis rive jodi a.
  kos-kos: In pacl sac me, mwet epang in Israel elos alein na nu sin mwet nukewa su
    leum sin fwilin tulik natul David.
  hbo-WLC: וַיִּפְשְׁע֤וּ יִשְׂרָאֵל֙ בְּבֵ֣ית דָּוִ֔יד עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ya mere, Izrel nọ na nnupu isi megide ụlọ Devid ruo taa.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଦାଉଦ-ବଂଶର ବିଦ୍ରୋହୀ ହେଲେ।
  chk-chk: Seni ewe ränin tori ikenai ekewe chon Israel ra ü ngeni ewe mwün Tafit
    me mwirimwirin.
  rop-rop: '@see-verse:2CH.010.018'
  ukr-1871: Так відпали Ізрайлитяне від дому Давидового по сей день.
  deu-1951: Also fiel Israel ab vom Hause Davids bis auf diesen Tag.
  eng-JPS: So Israel rebelled against the house of David unto this day.
  srp-1865: Tako otpade Izrailj od doma Davidova do današnjega dana.
  lug-lug: Awo Isirayiri ne bajeemera ennyumba ya Dawudi n’okutuusa leero.
  heb-heb: ויפשעו ישראל בבית דויד עד היום הזה׃
  ben-IRV: এই ভাবে ইস্রায়েলীয়েরা দায়ূদের বংশের বিরুদ্ধে বিদ্রোহ করল; আজ পর্যন্ত
    সেই ভাবেই রয়েছে।
  pan-pan: ਸੋ ਇਸਰਾਏਲ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਤੋਂ ਆਕੀ ਹੈ।
  mya-JVB: ရောဗောင် မင်းကြီး သည် ရထား တော်ကို အလျင်အမြန် တက် ၍ ယေရုရှလင် မြို့သို့
    ပြေး လေ၏။ ထိုသို့ ဣသရေလ အမျိုးသည် ယနေ့ တိုင်အောင် ဒါဝိဒ် မင်းမျိုး ကို ပုန်ကန်
    ကြ၏။
  hmo-hmo: Bona unai negana ia mai bona hari, Israela taudia ese Davida ena tubuna
    taudia dekena amo idia parara.
  urd-urd: तब इस्राईली आज़ के दिन तक दाऊद के घराने से बा'ग़ी है।
  rus-SYN: Так отложились Израильтяне от дома Давидова до сего дня.
  bqc-SIM: Beewa Isailiↄ gì Davidi buiↄzi e ń a gbão.
  tcz-CHONGTHU: Hiti chun Israel mite chun tuni chanin, David insung chu adou jing
