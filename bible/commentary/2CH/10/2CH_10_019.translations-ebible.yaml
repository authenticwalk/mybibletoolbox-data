  eng-BSB: So to this day Israel has been in rebellion against the house of David.
  eng-WEBPB: So Israel rebelled against David’s house to this day.
  kbq-kbq: E'ina hu'negu Israeli vahe'mo'za, Deviti nagamokizmi kvafina omani'za hara
    rezmanteme e'za ama knarera ehanati'naze.
  nhe-BL: Huan queja nopa nochi israelitame tlen nopa huejhueyi familias ica ajco
    mohuejcatlalijque tlen David huan ichaj ehuani huan hasta ama ax quinequij ma
    quinnahuati se tlen iixhui David.
  gub-BL: A'e 'ar mehe arer we teko Izaew ywy kwarahy heixe haw awyze har kutyr har
