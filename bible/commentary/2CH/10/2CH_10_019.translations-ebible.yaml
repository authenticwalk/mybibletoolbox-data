  mar-mar: तेव्हापासून आजतागायत इस्राएलाचे दावीदाच्या घराण्याशी बंड केले आहे.
  qub-qub: Chaynöpanami Israel cajcunaga Davidpa famillyancunawanga contra ricacuran.
