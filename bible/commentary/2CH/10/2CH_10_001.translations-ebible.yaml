verse: 2CH.010.001
translations:
  mal-C: രെഹബെയാമിനെ രാജാവായി വാഴിക്കുന്നതിന് ഇസ്രായേൽമുഴുവൻ ശേഖേമിൽ എത്തിച്ചേർന്നതിനാൽ
    അദ്ദേഹവും അവിടെയെത്തി.
  deu-TKW: Und Rehabeam begab sich nach Sichem, denn zu Sichem war ganz Israel erschienen,
    um ihn zum Könige zu machen.
  lin-lin: Roboami akendeki na Sishemi epai wapi lisanga mobimba ya Isalaele esanganaki
    mpo na kokomisa ye mokonzi.
  eng-LSV: And Rehoboam goes to Shechem, for all of Israel has come [to] Shechem to
    cause him to reign.
  eng-GNV: 'Then Rehoboam went to Shechem: for to Sheche came all Israel to make him
    king.'
  eng-WEBSTER: 'And Rehoboam went to Shechem: for to Shechem had all Israel come to
    make him king.'
  nhw-BL: Roboam yajqui altepetl Siquem campa nochi israelitame mosentilijtoyaj para
    quichihuase inintlanahuatijca.
  swh-ONEN: Rehoboamu akaenda Shekemu, kwa kuwa Waisraeli wote walikuwa wamekwenda
    huko kumfanya yeye kuwa mfalme.
  bba-bba: Roboɑmu u dɑ Sikɛmuɔ. Domi Isirelibɑ kpurowɑ bɑ dɑ mi bu kɑ nùn ko sunɔ.
  eng-KJVCPB: 'And Rehoboam went to Shechem: for to Shechem were all Israel come to
    make him king.'
  luo-luo: Rehoboam nodhi Shekem nimar jo-Israel duto nodhi kuno mondo okete ruoth.
  meu-meu: Rehoboam na Sekem ela, badina be Israel taudia iboudiai na Sekem ela, pavapava
    ai bae halaoa totona.
  npi-ULB: रहबाम शकेममा गए, किनकि सारा इस्राएल तिनलाई राजा तुल्‍याउन शकेममा आइरहेका
    थिए ।
  yor-yor: Rehoboamu sì lọ sí Ṣekemu nítorí gbogbo àwọn ọmọ Israẹli ti lọ síbẹ̀ láti
    fi jẹ ọba.
  pes-OPCB: رحبعام به شکیم رفت، زیرا ده قبیله اسرائیل در آنجا جمع شده بودند تا او
    را پادشاه سازند.
  tgl-ULB: Pumunta sa Shekem si Rehoboam, dahil darating ang lahat ng mga taga-Israel
    sa Shekem upang gawin siyang hari.
  hui-hui: Lehoboama ibu Isaraele wali agali bibahendeme ibu tinaga kini helole lowa
    Segeme tanoha íbu ngoai ho heagoria pene.
  mya-mya: ရော​ဗောင်​သည်​မိ​မိ​အား​မင်း​မြှောက်​ရန် ဣသ ရေ​လ​အ​မျိုး​သား​တို့​စု​ရုံး​လျက်​ရှိ​ရာ
    ရှေ​ခင်​မြို့​သို့​သွား​၏။-
  bod-N: དེ་ནས་རེ་ཧབ་ཨམ་ནི་སི་ཀེམ་དུ་ཕྱིན། ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཁོང་རྒྱལ་པོར་བསྐོ་བའི་ཆེད་དུ་སི་ཀེམ་དུ་ཕྱིན་པ་རེད།
  sna-sna: Rehobhoamu akaenda kuShekemu, nokuti vaIsraeri vose vakanga vaenda ikoko
    kundomuita mambo.
  spa-BLM: Roboam fue a Siquem, porque todo Israel había acudido a Siquem para hacerle
    rey.
  cac-cac: Ix b'at vin̈aj Roboam d'a chon̈ab' Siquem, yujto ata' ix smolb'ej sb'a
    eb' yetisraelal vin̈, yic tz'ac'jicanoch vin̈ reyal yuj eb'.
  swh-ULB: Rehoboamu akaenda Shekemu, kwa maana Isaraeli wote walikuwa wanakauja Shekemu
    kwa ajili ya kumfanya yeye mfalme.
  bel-bel: І пайшоў Раваам у Сіхем, бо ў Сіхем сышліся ўсе Ізраільцяне, каб паставіць
    яго царом.
  deu-ELBBK: Und Rehabeam ging nach Sichem; denn ganz Israel war nach Sichem gekommen,
    um ihn zum König zu machen.
  mbb-OT: Midhendiyà si Rehoboam te Shekem, su ziyà meburunburun is menge Israilihanen
    su ibpahayag dan is kedhimuwa zan kandin he hadì dan.
  mal-2015: രെഹബെയാമിനെ രാജാവാക്കേണ്ടതിന്നു യിസ്രായേലെല്ലാം ശെഖേമിൽ വന്നിരുന്നതുകൊണ്ടു
    അവനും ശെഖേമിൽ ചെന്നു.
  rmc-rmc: O Rechabeam geľa andro Šichem, bo ode avle savore Izraeliti, hoj les te
    ačhaven kraľiske.
  pes-OPV: و رحبعام به شکیم رفت زیرا که تمامی اسرائیل به شکیم آمدند تا او را پادشاه
    سازند.
  ron-1924: Робоам с-а дус ла Сихем, кэч тот Исраелул венисе ла Сихем сэ-л факэ ымпэрат.
  ben-OBCV: রহবিয়াম শিখিমে গেলেন, কারণ সমগ্র ইস্রায়েল তাঁকে রাজা করার জন্য সেখানে
    পৌঁছেছিল।
  som-som: Markaasaa Rexabcaam wuxuu tegey Shekem, maxaa yeelay, reer binu Israa'iil
    oo dhammu waxay yimaadeen Shekem inay isaga ku soo boqraan.
  lat-VUC: 'Profectus est autem Roboam in Sichem: illuc enim cunctus Israël convenerat
    ut constituerent eum regem.'
  eng-ASVBT: And Rehoboam went to Shechem; for all Israel were come to Shechem to
    make him king.
  ita-1885: E ROBOAMO andò in Sichem; perciocchè tutto Israele era ventuo in Sichem,
    per istabilirlo re.
  eng-LXXUP: 'And Rehoboam came to Shechem: for all Israel came to Shechem to make
    him king.'
  eng-ULB: Rehoboam went to Shechem, for all Israel was coming to Shechem to make
    him king.
  spa-VBL: Roboam fue a Siquem, porque todos los israelitas habían ido a Siquem para
    hacerlo rey.
  fra-_FOB: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour l'établir
    roi.
  mal-mal: രെഹബെയാമിനെ രാജാവാക്കേണ്ടതിന് യിസ്രായേൽ ജനമെല്ലാം ശെഖേമിൽ വന്നിരുന്നതുകൊണ്ട്
    അവനും ശെഖേമിൽ ചെന്നു.
  urd-GVR: Rahubiyām Sikam gayā, kyoṅki wahāṅ tamām Isrāīlī use bādshāh muqarrar karne
    ke lie jamā ho gae the.
  suz-BL: रेहोबाम शेकेमम लमाक्‍त। मारदे हना इस्राएली नेल्‍ल मेको कली पिप सेल्‍चा कली
    शेकेमम जाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Roboamo andò a Sichem, perché tutto Israele era venuto a Sichem per farlo
    re.
  ckb-ckb: ڕەحەڤەعام چوو بۆ شەخەم، چونکە هەموو ئیسرائیل چووبوونە ئەوێ بۆ ئەوەی بیکەنە
    پاشا.
  eng-BBE: And Rehoboam went to Shechem, where all Israel had come together to make
    him king.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಶೆಕೆಮಿಗೆ ಹೋದನು; ಅವನನ್ನು ಅರಸನಾಗಿ ಮಾಡುವುದಕ್ಕೆ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು
    ಶೆಕೆಮಿಗೆ ಬಂದರು.
  tam-2017: ரெகொபெயாமை ராஜாவாக்கும்படி இஸ்ரவேலர்கள் எல்லோரும் சீகேமுக்கு வந்திருந்ததால்,
    அவனும் சீகேமுக்குப் போனான்.
  spa-RV-1909: Y ROBOAM fué á Sichêm porque en Sichêm se había juntado todo Israel
    para hacerlo rey.
  ron-BTF: Și Roboam a mers la Sihem, căci la Sihem venise tot Israelul să îl facă
    împărat.
  eng-WEBP: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  eng-FBV: Rehoboam went to Shechem, because all the Israelites had gone to Shechem
    to make him king.
  nld-1939: Daar heel Israël nu te Sikem bijeenkwam, om Roboam tot koning uit te roepen,
    ging ook deze er heen.
  nch-BL: Roboam yajqui altepet Siquem campa nochi israelitame mosentilijtoyaj para
    quichihuase inintanahuatijca.
  vie-1934: Rô-bô-am đi đến Si-chem, vì cả Y-sơ-ra-ên đều đã tới Si-chem đặng tôn
    người làm vua.
  hin-CV: रिहोबोयाम शेकेम नगर गया, क्योंकि उसके राजाभिषेक के उद्देश्य से सारा इस्राएल
    वहां इकट्ठा हुआ था.
  spa-BES: Y se fue Roboam a Siquem, donde todo Israel se había reunido para hacerle
    rey.
  tdx-tdx: Le nimb’e Sekeme añe t’i Rekoboame; aa naho nivotrake e Sekeme ao iaby
    t’Israele hanao aze mpanjaka,
  tha-KJV: เรโหโบอัมได้ไปยังเมืองเชเคม เพราะอิสราเอลทั้งปวงได้​มาย​ังเชเคมเพื่อจะตั้งท่านให้เป็นกษั​ตริ​ย์
  por-BR-2018: E Roboão foi a Siquém porque em Siquém se havia juntado todo Israel
    para fazê-lo rei.
  deu-ELO: Und Rehabeam ging nach Sichem; denn ganz Israel war nach Sichem gekommen,
    um ihn zum König zu machen.
  eng-WYC-2018: Forsooth Rehoboam went forth into Shechem; for all Israel came together
    thither to make him king.
  epo-epo: Reĥabeam iris en Ŝeĥemon, ĉar en Ŝeĥemon venis ĉiuj Izraelidoj, por fari
    lin reĝo.
  uig-PIN: Rǝⱨoboam Xǝⱪǝmgǝ bardi; qünki pütkül Israil uni padixaⱨ tikligili Xǝⱪǝmgǝ
    kǝlgǝnidi.
  beo-beo: Isala:ili ga (north) fi dunu huluane da Lihouboua:me hina bagade hamomusa:,
    Siegeme moilai bai bagadega gilisila misi. Lihouboua:me da amoga asi.
  tpi-OTNT: Olgeta manmeri bilong ol lain Israel long hap not i kam bung long taun
    Sekem, bilong mekim Rehoboam i kamap king bilong ol.
  hau-SA: Rehobowam ya tafi Shekem, gama dukan Isra’ilawa sun je can don su naɗa shi
    sarki.
  uig-LAT: Rehoboam Sheqemge bardi; chünki pütkül Israil uni padishah tikligili Sheqemge
    kelgenidi.
  nde-nde: URehobhowami waya eShekhemu ngoba bonke abako-Israyeli babeye khona ukuze
    bamethese ubukhosi.
  ton-ton: 'Pea naʻe ʻalu ʻa Lehopoami ki Sikemi: he ne kuo ʻalu ʻa ʻIsileli kotoa
    pē ki Sikemi ke fakanofo ia ko e tuʻi.'
  ces-1613: Tedy odšel Roboám do Sichem; nebo tam sešel se byl všecken Izrael, aby
    ho ustanovili za krále.
  eng-WMB: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  tam-TCV: ரெகொபெயாம் சீகேமுக்குப் போனான், ஏனெனில் இஸ்ரயேலர் எல்லோரும் அவனை அரசனாக்குவதற்காக
    அங்கே போயிருந்தார்கள்.
  ceb-ULB: Miadto si Rehoboam sa Shequim, kay ang tibuok Israel miadto man sa Shequim
    aron himoon siya nga hari.
  pol-UBG: Roboam udał się do Sychem, gdyż do Sychem przybył cały Izrael, aby ustanowić
    go królem.
  urd-GVU: رحبعام سِکم گیا، کیونکہ وہاں تمام اسرائیلی اُسے بادشاہ مقرر کرنے کے لئے
    جمع ہو گئے تھے۔
  deu-1912: Rehabeam zog gen Sichem; denn ganz Israel war gen Sichem gekommen, ihn
    zum König zu machen.
  kan-2017: ರೆಹಬ್ಬಾಮನು ಶೆಕೆಮಿಗೆ ಹೋದನು. ಅಲ್ಲಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡುವುದಕ್ಕೆ
    ಕೂಡಿಬಂದಿದ್ದರು.
  yap-yap: Rehoboam e yan nga Shekem ko gin ke mu’ulung urngin e girdi’ ko ley ni
    lel’och yu Israel ngay ni ngar pilung niged Rehoboam.
  hlt-MCSB: Israel pum loh Rehoboam te manghai sak ham Shekhem la a caeh uh dongah
    amah khaw Shekhem la cet.
  mdy-ETH: ሮቢዓሜ ካኣታሣኒ ኮዓ ኬዶ ዛሎይዳ ናንጋ ዒስራዔኤሌ ዴራ ሴኬሜይዳ ቡኪንቲ ዒዛ ካፓሢሮ ሮቢዓሜ ዒኢካ ዴንዴኔ።
  twi-ASANTE: Rehoboam kɔɔ Sekem, ɛfiri sɛ, na Israelfoɔ nyinaa akɔ hɔ sɛ wɔrekɔsi
    no ɔhene.
  eng-WEBU: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  wal-wal: Israa7eela asai ubbai Robi7aama kawoyanau Sekeema katamaa biido gishshau,
    ikka yaa biis.
  spa-PDDPT: Entonces Roboam fue a Siquem, porque todo Israel había ido a Siquem para
    proclamarlo rey.
  gun-gun: Ha'e gui ma Roboão oo Siquém katy, ha'e py Israel kuery onhemboatypa ma
    ramo nguvixarã omoĩ aguã.
  ilo-ULB: Napan ni Rehoboam idiay Sikem, gapu ta napan dagiti adu a tattao ti Israel
    idiay Sikem tapno isaadda isuna nga ari.
  kpg-kpg: Rehoboam ne hana gi Shechem, di gowaa dela ne haga dagabuli ai nia daangada
    huogodoo o baahi ngeia o Israel belee hai a mee di nadau king.
  uig-ARA: رەھوبوئام شەقەمگە باردى؛ چۈنكى پۈتكۈل ئىسرائىل ئۇنى پادىشاھ تىكلىگىلى شەقەمگە
    كەلگەنىدى.
  sus-sus: Robowami naxa siga Sikemi, barima Isirayilakae birin nu malanxi naa nɛ,
    e xa a ti mangɛ ra.
  pon-2006: Reopoham ketila Sekem, wasa me tohn paliepeng koaros wie pokopokon ie
    pwe re en kasapwiladahng ih nanmwarki.
  ksd-ksd: Ma Rekoboam i ga vana uro Sekem, tago Israel par dia ga pot aro Sekem upi
    diat a vaki ia pi na king.
  tur-YTC: Rehovam Şekem'e gitti, çünkü bütün İsrael onu kral yapmak için Şekem'e
    gelmişti.
  grc-BRENT: Καὶ ἦλθε Ῥοβοὰμ εἰς Συχὲμ, ὅτι εἰς Συχὲμ ἤρχετο πᾶς Ἰσραὴλ βασιλεῦσαι
    αὐτόν.
  ind-AYT: Rehabeam pergi ke Sikhem karena seluruh Israel datang ke Sikhem untuk mengangkatnya
    menjadi raja.
  nya-nya: Rehobowamu anapita ku Sekemu, pakuti Aisraeli onse anapita kumeneko kuti
    akamulonge ufumu.
  hrv-hrv: Tada Roboam ode u Šekem, jer su u Šekem došli svi Izraelci da ga zakralje.
  mps-mps: Te not badu Israel we bidi augwali te taun Sekemba sisinagasali, te Rehoboam
    augwaligo king bidimainogo sa muainogo.
  tpi-tpi: Olgeta manmeri bilong ol lain Israel long hap not i kam bung long taun
    Sekem, bilong mekim Rehoboam i kamap king bilong ol.
  dan-1931: Rehabeam begav sig til Sikem, thi derhen var hele Israel stævnet for at
    hylde ham som Konge.
  vie-OVCB: Rô-bô-am đến Si-chem vì toàn dân Ít-ra-ên đã tập họp tại đó để tôn người
    lên làm vua.
  guj-2017: રહાબામ શખેમ ગયો, કેમ કે સર્વ ઇઝરાયલીઓ તેને રાજા બનાવવા શખેમમાં આવ્યા હતા.
  pon-2006A: Reopoham ketila Sekem, wasa me tohn paliepeng koaros wie pokopokon ie
    pwe re en kasapwiladahng ih nanmwarki.
  por-BRBSL: Rehoboam foi a Shechem, pois todo Israel tinha vindo a Shechem para torná-lo
    rei.
  cth-cth: Isarelnaw abuemlah Shekhem kholah siangpahrang rawi hanelah a cei awh.
    Rehoboam hai a cei vah.
  twi-twi: Rehoboam kɔɔ Sekem, efisɛ na Israel nyinaa ahyia hɔ sɛ wɔrebesi no hene.
  hlt-hlt: Israel pum loh Rehoboam te manghai sak ham Shekhem la a caeh uh dongah
    amah khaw Shekhem la cet.
  tbz-SIM: Kɛ̀ Odoboɑmmuu kɔtɛ Sisɛmmu ɛì Isidɑyɛɛribɛ do tíkú dɛ̀ bɛmɔu kɛ bo ò pĩ
    ntikpɑ̀tì.
  msy-2020: Israelian notɨn amadaghan itir anababa bar, me uari bagh Rehoboam amɨseveghtɨ,
    a men atrivimɨn otivasa me nguibar ekiam Sekemɨn uari akufa, kamaghɨn amizɨ, Rehoboam
    me bagha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Lʋpʋwɑm polɑ Sikɛm. Mpi tɔ, tǝnɑɣɑ Ɩsɛɣɛlɩ kpekɑ nnɑ ɑ wɛnnɑ ilim
    ntɔɣɔŋ tɔɔ tɔ, ɑ kotɑɑ sɩ ɑ kpɑɑkɩ-ɩ wulɑʋ.
  azb-azb: Rexavam Şekemə getdi, çünki bütün İsraillilər onu padşah etmək üçün Şekemə
    gəlmişdi.
  eng-DBY: And Rehoboam went to Shechem; for all Israel had come to Shechem to make
    him king.
  hin-2017: रहबाम शेकेम को गया, क्योंकि सारे इस्राएली उसको राजा बनाने के लिये वहीं
    गए थे।
  eng-YLT: And Rehoboam goeth to Shechem, for [to] Shechem have all Israel come to
    cause him to reign.
  eng-WYC-2017: Forsooth Rehoboam went forth into Shechem; for all Israel came together
    thither to make him king.
  eng-WMBB: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  urd-GVH: रहुबियाम सिकम गया, क्योंकि वहाँ तमाम इसराईली उसे बादशाह मुक़र्रर करने के
    लिए जमा हो गए थे।
  rug-rug: Topue la pa Sekemi se Rehoboami, vasina si varigara sari doduru tinoni
    Izireli pude va baṉaria si asa.
  gaz-gaz: Rehooboʼaamis sababii Israaʼeloonni hundinuu mootii isa gochuudhaaf achi
    yaaʼaniif kaʼee Sheekem dhaqe.
  fra-LSG: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  yal-yal: Robowan yi siga Siken taani, amasɔtɔ Isirayila kaane birin bata yi fa Siken
    yi a findideni mangan na.
  haw-1868: HELE aku la o Rhoboama i Sekema, no ka mea, ua hiki mai ka Iseraela a
    pau i Sekema e hoonoho ia ia i alii.
  arb-NAV: وَذَهَبَ رَحُبْعَامُ إِلَى شَكِيمَ، فَتَوَافَدَ إِلَى هُنَاكَ جَمِيعُ الإِسْرَائِيلِيِّينَ
    لِيُنَصِّبُوهُ مَلِكاً.
  ewe-ewe: Rehoboam yi Sekem elabena Israelviwo katã yi afi ma be woaɖoe fiae.
  eng-LEE: 'And Rehobo''am went to Shechem: for to Shechem were all Israel come to
    make him king.'
  asm-FB: পাছত ৰহবিয়াম চিখিমলৈ গ’ল; কিয়নো তেওঁক ৰজা পাতিবলৈ গোটেই ইস্ৰায়েল চিখিমলৈ
    গৈছিল।
  sus-A: رٌبٌوَ مِ نَشَ سِفَ سِكٍمِ، بَرِ مَ عِسِرَيِلَكَيٍ بِرِن نُ مَلَنشِ نَا نّ،
    عٍ شَ عَ تِ مَنفّ رَ.
  fra-SBL: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  hbo-hbo: וַיֵּ֥לֶךְ רְחַבְעָ֖ם שְׁכֶ֑מָה כִּ֥י שְׁכֶ֛ם בָּ֥אוּ כָל־יִשְׂרָאֵ֖ל לְהַמְלִ֥יךְ
    אֹתֹֽו׃
  kik-kik: Rehoboamu nĩathiire Shekemu, nĩgũkorwo andũ a Isiraeli othe nĩmathiĩte
    kuo makamũtue mũthamaki.
  fra-NCL: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  cek-AK: Israel kaminawk boih mah Rehoboam to siangpahrang ah suek han caeh o boeh
    pongah, anih doeh Shekem ah caeh toeng.
  cuk-cuk: Roboam, Siquem-neggweburse naded. Ar ade, bela Israel-dulemar reyga-Roboam-onugsaega,
    Siquem-neggweburse nadmalad.
  uig-CYR: Рәһобоам Шәқәмгә барди; чүнки пүткүл Исраил уни падиша тиклигили Шәқәмгә
    кәлгән еди.
  tel-2017: రెహబాముకు పట్టాభిషేకం చేయడానికి ఇశ్రాయేలీయులంతా షెకెముకు చేరుకున్నారు.
    రెహబాము షెకెముకు వెళ్ళాడు.
  hat-BSA: Roboam te ale Sichem, paske tout Israël te vini Sichem pou fè l vin wa.
  kos-kos: Rehoboam el som nu Shechem, yen mwet nukewa epang in Israel elos fahsreni
    nu we in oru tuh elan tokosrala.
  hbo-WLC: וַיֵּ֥לֶךְ רְחַבְעָ֖ם שְׁכֶ֑מָה כִּ֥י שְׁכֶ֛ם בָּ֥אוּ כָל־יִשְׂרָאֵ֖ל לְהַמְלִ֥יךְ
    אֹתֽוֹ׃
  ibo-ibo: Rehoboam gara Shekem nʼihi na Izrel niile zukọrọ ebe ahụ ime ya eze.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ଶିଖିମକୁ ଗଲେ; କାରଣ ସମୁଦାୟ ଇସ୍ରାଏଲ ତାଙ୍କୁ ରାଜା କରିବା
    ନିମନ୍ତେ ଶିଖିମରେ ଉପସ୍ଥିତ ହୋଇଥିଲେ।
  chk-chk: Iwe, Rehopoam a feila Sikem, pun chon Israel meinisin ra mwichefengen ikenan,
    pwe repwe seikätä Rehopoam lon wisen king.
  rop-rop: Wal Reiyabowam bin go langa det taun gulum Shekam, ola pipul brom Isreil
    bin kaman deya blanga meigim im jidan king.
  ukr-1871: І пійшов Робоам у Сихему, бо в Сихемі зійшлись усї Ізрайлитяни, щоб окликнути
    його царем.
  deu-1951: Und Rehabeam zog nach Sichem; denn ganz Israel war nach Sichem gekommen,
    ihn zum König zu machen.
  eng-JPS: And Rehoboam went to Shechem; for all Israel were come to Shechem to make
    him king.
  srp-1865: Tada otide Rovoam u Sihem, jer se ondje skupi sav Izrailj da ga zacare.
  lug-lug: Lekobowaamu n’agenda e Sekemu, Abayisirayiri bonna gye baali bagenze okumufuula
    kabaka.
  heb-heb: וילך רחבעם שכמה כי שכם באו כל ישראל להמליך אתו׃
  ben-IRV: রহবিয়াম শিখিমে গেলেন, কারণ তাঁকে রাজা করবার জন্য ইস্রায়েলীয়েরা সকলে
    শিখিমে উপস্থিত হয়েছিল।
  pan-pan: ਤਾਂ ਰਹਬੁਆਮ ਸ਼ਕਮ ਨੂੰ ਗਿਆ ਕਿਉਂ ਜੋ ਸਾਰਾ ਇਸਰਾਏਲ ਉਸ ਨੂੰ ਰਾਜਾ ਬਣਾਉਣ ਲਈ ਸ਼ਕਮ ਵਿੱਚ
    ਆਇਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ရောဗောင် ကို ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ခြင်းငှါ
    ရှေခင် မြို့သို့ သွား ကြ၍ ၊ သူသည်လည်းသွား၏။
  hmo-hmo: Rehoboama ese Sekema dekenai ia lao, badina be Israela taudia ibounai be
    Sekema dekenai idia lao, edia king do idia halaoa totona.
  urd-urd: और रहुब 'आम सिकम को गया, इसलिए कि सब इस्राईली उसे बादशाह बनाने को सिकम
    में इकठ्ठठे हुए थे
  rus-SYN: И пошел Ровоам в Сихем, потому что в Сихем сошлись все Израильтяне, чтобы
    поставить его царем.
  bqc-SIM: Lↄbↄaũ gɛ̀ Sikɛũ, asa wekĩi Isaili bui píi gɛ̀u aà kpái kpalau.
  tcz-CHONGTHU: Rehoboam chu Shachem muna achetan ahi, ajeh chu hichelai munna chu
    Israel mipi chu hung kikhom uva ama chu Lengpa’a pansah ding atiu ahi.
  mar-mar: रहबाम शखेम येथे गेला कारण त्यास राजा करण्यासाठी सर्व इस्राएल लोक तेथे गेले
    होते.
  qub-qub: Roboam aywaran Shequem siudäman. Israelcunapis aywaran Roboamta ray churananpaj.
  bqp-bqp: Roboɑmu u dɑ Sikɛmuɔ. Domi Isirelibɑ kpurowɑ bɑ dɑ mi bu kɑ nùn ko sunɔ.
  hat-hat: Woboram moute lavil Sichèm, paske se la tout pèp Izrayèl la nèt te sanble
    pou fè li wa.
  eng-BSB: Then Rehoboam went to Shechem, for all Israel had gone there to make him
    king.
  eng-WEBPB: Rehoboam went to Shechem, for all Israel had come to Shechem to make
    him king.
  kbq-kbq: Hagi maka Israeli vahe'mo'za Rehoboamuna kini azeri oti'nageno kini mani'niegu
    Sekemu kumate omeri atru hu'nazarega, Rahoboamu'a anantega vu'ne.
  nhe-BL: Roboam yajqui altepetl Siquem campa nochi israelitame mosentilijtoyaj para
    quichihuase inintlanahuatijca.
  gub-BL: Homoàw oho Xikez tawhu pe kury. Izaew paw uzemono'og wà a'e pe tuwihawete
    romo imuigo kar pà wà.
  eng-DRA: 'And Roboam went to Sichem: for thither all Israel were assembled, to make
    him king.'
