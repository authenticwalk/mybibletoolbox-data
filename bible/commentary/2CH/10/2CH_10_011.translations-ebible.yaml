    אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשֹּׁוטִ֔ים וַאֲנִ֖י בָּֽעֲקְרַבִּֽים׃ ס
  kik-kik: Baba aamũigĩrĩire icooki iritũ, no niĩ nĩngũrĩritũhia makĩria. Baba aamũhũũraga
    na iboko, no niĩ ndĩrĩmũhũũraga na tũngʼaurũ.’ ”
  fra-NCL: Eh bien ! mon père vous a chargés d’un joug pesant, et moi je rendrai votre
    joug plus pesant encore ; mon père vous a châtiés avec des fouets, et moi je vous
    châtierai avec des scorpions. »
  cek-AK: Pa mah ang phawh o sak ih kazit hmuen pongah kazit kue hmuen to kang phawh
    o sak han; pa mah quiboeng hoiah ang boh o, kaimah loe sataai hoiah kang boh o
    han, tiah thui paeh, tiah a naa o.
  cuk-cuk: An-bab, arbaed-dutusulid bemarga ukdii gusale, andi bur bule bemarga arbaed-dutusulid
    ukoed. An-bab molidubgi bemar-bibyosale, andina, molidub-e-duku-esgorobiidgi an
    bemar-bibyogoed.’
  uig-CYR: Атам силәргә еғир боюнтуруқни салған, лекин мән боюнтуруғуңларни техиму
    еғир қилимән. Атам силәргә қамчилар билән тәнбиһ-тәрбийә бәргән болса мән силәргә
    «чаянлиқ қамчилар» билән тәнбиһ-тәрбийә беримән», дегәйла, — деди.
  tel-2017: నా తండ్రి బరువైన కాడి మీమీద మోపాడు గాని నేను మీ కాడిని మరింత బరువు చేస్తాను.
    నా తండ్రి చెర్నాకోలతో మిమ్మల్ని దండించాడు. నేనైతే మిమ్మల్ని కొరడాలతో దండిస్తాను’
    అని చెప్పు.”
  hat-BSA: Konsi papa m te chaje nou avèk yon jouk lou, mwen va mete anplis sou jouk
    nou an. Papa m te konn disipline avèk fwèt, men mwen menm, avèk eskòpyon.’”
  kos-kos: Fahk nu selos mu, ‘Papa tumuk el sot enu toasr nu fowos, a nga ac sot in
    toasr liki. El puok kowos ke mwe sringsring, a nga fah sringil kowos ke scorpion!’”
  hbo-WLC: וְעַתָּ֗ה אָבִי֙ הֶעְמִ֤יס עֲלֵיכֶם֙ עֹ֣ל כָּבֵ֔ד וַאֲנִ֖י אֹסִ֣יף עַֽל־עֻלְּכֶ֑ם
    אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשּׁוֹטִ֔ים וַאֲנִ֖י בָּֽעֲקְרַבִּֽים׃ ס
  ibo-ibo: Nna m boro unu ibu arọ; aga m atụkwasị ihe nʼibu ahụ mee ka ọ dị arọ karịa.
    Nna m ji apịpịa dọọ unu aka na ntị, maọbụ akpị ka m ga-eji mekpaa unu ahụ.’ ”
  ory-ory: ଏଥିପାଇଁ ମୋର ପିତା ଯେଉଁ ଭାରୀ ଯୁଆଳି ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଥୋଇଅଛନ୍ତି, ମୁଁ ତାହା ଆହୁରି
    ଭାରୀ କରିବି; ମୋର ପିତା କୋରଡ଼ାରେ ତୁମ୍ଭମାନଙ୍କୁ ଶାସ୍ତି ଦେଲେ, ମାତ୍ର ମୁଁ ବିଚ୍ଛାରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଶାସ୍ତି ଦେବି।’”
  chk-chk: Are mi pwüng pwe semei we a achouu ngenikemi chomong angang, ngang üpwe
    föri pwe epwe chou seni. Semei we a apwüngükemi fän wok, nge ngang üpwe apwüngükemi
    fän och wichiwich seni silin man mi ken.”
  rop-rop: Main dedi bin meigim yumob wek adbala, bat ai garra meigim yumob wek mowa
    adbala. Main dedi bin yusum wip langa yumob, bat ai garra yusum stokwip langa
    yumob.’”
  ukr-1871: Батько мій наложив на вас важке ярмо, а я збільшу ваше ярмо; мій батько
    карав вас бичами, а я бити му скорпіонами.
  deu-1951: Hat euch mein Vater ein schweres Joch aufgeladen, so will ich euch noch
    mehr aufladen! Hat mein Vater euch mit Geißeln gezüchtigt, so will ich euch mit
    Skorpionen züchtigen!
  eng-JPS: And now whereas my father did lade you with a heavy yoke, I will add to
    your yoke; my father chastised you with whips, but I will chastise you with scorpions.'
  srp-1865: Otac je moj metnuo na vas težak jaram, a ja æu još dometnuti na vaš jaram;
    otac vas je moj šibao bièevima, a ja æu vas šibati bodljivijem bièevima.
  lug-lug: Kitange yabakangavvulanga na nkoba naye nze nzija kubakangavvulanga na
    njaba ez’obusagwa.’ ”
  heb-heb: ועתה אבי העמיס עליכם על כבד ואני אסיף על עלכם אבי יסר אתכם בשוטים ואני
    בעקרבים׃
  ben-IRV: এখন আমার বাবা তোমাদের উপর যে ভারী জোয়াল চাপিয়ে দিয়েছিলেন, কিন্তু আমি
    তোমাদের জোয়াল আরও ভারী করব; আমার বাবা তোমাদের চাবুক মেরে শাস্তি দিতেন, কিন্তু
    আমি কাঁকড়া-বিছা দিয়ে দেব।”
  pan-pan: ਮੇਰੇ ਪਿਤਾ ਨੇ ਤਾਂ ਭਾਰੀ ਜੂਲਾ ਤੁਹਾਡੇ ਉੱਤੇ ਰੱਖਿਆ ਸੀ ਪਰ ਮੈਂ ਉਸ ਜੂਲੇ ਨੂੰ ਹੋਰ
    ਵੀ ਭਾਰੀ ਕਰਾਂਗਾ! ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੁਹਾਨੂੰ ਕੋਟਲਿਆਂ ਨਾਲ ਫੰਡਿਆ ਸੀ ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਬਿੱਛੂਆਂ
    ਨਾਲ ਫੰਡਾਂਗਾ!
  mya-JVB: ငါ့ ခမည်းတော် သည် သင် တို့အပေါ် မှာ လေး သောထမ်းဘိုး တို့ကို တင် လေပြီ။
    ငါ သည်လည်း ထပ် ၍တင်ဦးမည်။ ငါ့ ခမည်းတော် သည် သင် တို့ကို ကြိမ်လုံး နှင့် ရိုက်
    လေပြီ။ ငါ သည်လည်း ကင်းမြီးကောက် နှင့် ရိုက်ဦးမည်ဟု ပြန်ပြော တော်မူပါဟု လျှောက်
    ထားကြ၏။
  hmo-hmo: Lauegu tamana ese gaukara metau umui dekenai ia atoa, to lau ese emui gaukara
    be ma do lau habadaia. Tamagu ese varo maragina dekenai umui ia kwadia, to lau
    ese hosi idia kwadia varo badana dekenai umui do lau kwadia!’ ”
  urd-urd: और मेरे बाप ने तो भारी बोझ तुम पर रखा ही था लेकिन मैं उस बोझ को और भी भारी
    करूँगा। मेरे बाप ने तुम्हे कोड़ों से ठीक किया लेकिन मैं तुम को बिच्छुयों से ठीक
    करूँगा।”
  rus-SYN: Отец мой наложил на вас тяжкое иго, а я увеличу иго ваше; отец мой наказывал
    вас бичами, а я буду бить вас скорпионами.
  bqc-SIM: N mae aso gbia dìnɛ́, mpi sↄ̃ ńyↄ̃ asopi kã́fĩnɛ́ɛ. N mae ń wɛtã̀
    ń flão, kási flàala lɛde ↄ̃ ńyↄ̃ ń wɛtãò.
  tcz-CHONGTHU: “Kapan namkol jon gih chu keiman agih jep'a kabol ding ahi,” tin seipehtan
    atiuve. “Kapan savun khaohola najep’u ahin, keiman tenggol pah mun’a kajep ding
    nahiuve,” tin seipeh un atiuve.
  mar-mar: माझ्या पित्याने तुमच्यावर फार ओझे लादले ना! मी तर ते अधिकच भारी करणार आहे;
    माझ्या पित्याने तुम्हास चाबकांचे फटकारे मारले, मी तर तुम्हास विंचवांनी शासन करीन.”
  qub-qub: Papänë ñacachisha-cashuptiqui nogaga mas fiyuparämi ñacachishayqui. Pay
    läsuwan astisha-cashuptiqui nogaga fyërru puntayoj runsalwanrämi astishayqui›
    nir.»
  bqp-bqp: Wunɛn tundo u rɑɑ bu yoo sɔmɑ koosiɑ. Mɛyɑ kɑɑ mɑɑ tu sosi. Wunɛn tundo
    u rɑɑ bu sɛɛyɑsiɑ kɑ yii sɛnnu. Mɛyɑ kɑɑ mɑɑ bu sɛɛyɑsiɑ kɑ som kpɑki.
  hat-hat: 'Wi, w''a di yo: Papa m'' t''ap peze nou anba chay lou, mwen menm se mete
    m''ap mete sou chay la anko. Papa m'' te bat nou ak fwèt, mwen menm m''ap pase
    fwèt la anba sann pou m'' bat nou.'
  eng-BSB: Whereas my father burdened you with a heavy yoke, I will add to your yoke.
    Whereas my father scourged you with whips, I will scourge you with scorpions.’”
  eng-WEBPB: Now whereas my father burdened you with a heavy yoke, I will add to your
    yoke. My father chastised you with whips, but I will chastise you with scorpions.’”
  kbq-kbq: Hagi nenfa'a amuho eri'za tami'neanki'na anante antegofetu hu'na mago'ene
    rama'a knaza tamigahue. Nenfa'a kanonu sefura tami'neanki'na, nagrama sefu'ma
    tami'nua zamo'a segintavemo tamampriankna hugahie hunka zamasamio.
  nhe-BL: Intla yajaya inmechmacac tlanahuatili tlen chicahuac, na achi más chicahuac
    nijchihuas nopa tlanahuatili. Intla yajaya inmechmaquiliyaya ica cuahuasastli
    para más intequitise, na nimechmaquilis ica se cuarta ica piltepostzitzi iyecapa
    huan quipiya inintencococa queja colome.’
  gub-BL: Heru weraha kar ma'e ipuhuz katu ma'e peme a'e. Amono putar amo ma'e ipuhuz
    wera'u ma'e penemiraha ràm peme ihe nehe no. Heru uzepyk penehe purupetekaw pupe
    a'e. Apupetek putar kyhàhàm tàtà pupe ihe nehe, ere wanupe nehe, i'i izupe wà.
  eng-DRA: 'My father laid upon you a heavy yoke, and I will add more weight to it:
    my father beat you with scourges, but I will beat you with scorpions.'
