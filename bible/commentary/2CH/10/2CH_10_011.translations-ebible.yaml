verse: 2CH.010.011
translations:
  mal-C: എന്റെ പിതാവ് നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം ചുമത്തി; ഞാനതിനെ ഇനിയും കൂടുതൽ ഭാരമുള്ളതാക്കും.
    എന്റെ പിതാവു ചമ്മട്ടികൊണ്ടു നിങ്ങളെ ദണ്ഡിപ്പിച്ചു; ഞാനോ, നിങ്ങളെ തേളുകളെക്കൊണ്ടു
    ദണ്ഡിപ്പിക്കും.’ ”
  deu-TKW: Wohlan denn, hat euch mein Vater ein schweres Joch aufgeladen, so will
    ich euer Joch noch drückender machen; hat euch mein Vater mit Peitschen gezüchtigt,
    so will ich euch mit Scorpionen züchtigen!
  lin-lin: Kobanda lelo, soki tata na ngai anyokolaki bino na misala makasi, ngai
    nakoyeisa yango lisusu makasi koleka ; soki tata na ngai azalaki kobeta bino fimbu
    ya poso ya nyama, ngai nakobeta bino fimbu ya ebende. »
  eng-LSV: and now, my father laid a heavy yoke on you, and I add to your yoke; my
    father disciplined you with whips, and I—with scorpions.”
  eng-GNV: 'Now whereas my father did burden you with a grieuous yoke, I will yet
    increase your yoke: my father hath chastised you with roddes, but I will correct
    you with scourges.'
  eng-WEBSTER: 'For whereas my father put a heavy yoke upon you, I will put more to
    your yoke: my father chastised you with whips, but I will chastise you with scorpions.'
  nhw-BL: Sintla yaya anmechmacac tlanahuatili catli chicahuac, na achi más chicahuac
    nijchihuas nopa tlanahuatili. Sintla yaya anmechmaquiliyaya ica cuahuasastli para
    más antequitise, na nimechmaquilis ica se cuarta ica piltepostzitzi iyecapa huan
    quipiya inintencococa quen colome.’
  swh-ONEN: Baba yangu aliweka nira nzito juu yenu, mimi nitaifanya hata iwe nzito
    zaidi. Baba yangu aliwachapa kwa mijeledi; mimi nitawachapa kwa nge.’ ”
  bba-bba: Wunɛn tundo u rɑɑ bu yoo sɔmɑ koosiɑ. Mɛyɑ kɑɑ mɑɑ tu sosi. Wunɛn tundo
    u rɑɑ bu sɛɛyɑsiɑ kɑ yii sɛnnu. Mɛyɑ kɑɑ mɑɑ bu sɛɛyɑsiɑ kɑ som kpɑki.
  eng-KJVCPB: 'For whereas my father put a heavy yoke upon you, I will put more to
    your yoke: my father chastised you with whips, but I will chastise you with scorpions.'
  luo-luo: Wuonwa noketo kuomu tingʼ mapek; an to abiro medo pekne moloyo. Wuonwa
    nochwadou gi boka, an to abiro chwadou malit makecho ka thomoni.’ ”
  meu-meu: taunabunai, tamagu ese maduna metauna na umui latamui ai e atoa, a lau
    ese ma baina hametaua, bona tamagu ese hekwadi varodia amo e hahisimui, a lau
    ese doadoa amo baina hahisimui”.
  npi-ULB: यसैले अब, मेरा बुबाले तिमीहरूमाथि गह्रौं जुवा बोकाउनुभए तापनि, तिमीहरूका
    जुवामाथि म थप्‍नेछु । मेरा बुबाले तिमीहरूलाई कोर्राले दण्‍ड दिनुहुन्‍थ्‍यो, तर
    म तिमीहरूलाई बिच्‍छीहरूले दण्‍ड दिनेछु’ ।”
  yor-yor: Baba mi gbé àjàgà wúwo ka orí yín; èmi yóò sì tún mú kí ó wúwo sì í. Baba
    mi fi pàṣán nà yín; èmi yóò sì nà yín pẹ̀lú àkéekèe.’ ”
  pes-OPCB: اگر فکر می‌کنید پدرم سختگیر بود، بدانید که من از او سختگیرتر هستم! پدرم
    برای تنبیه شما از تازیانه استفاده می‌کرد، ولی من از شلّاق خاردار استفاده خواهم
    کرد.“»
  tgl-ULB: Kaya ngayon, bagaman pinapasan kayo ng aking ama ng isang mabigat na pasanin,
    dadagdagan ko pa ang inyong mga pasanin. Pinarusahan kayo ng aking ama ng mga
    latigo, ngunit parurusahan ko kayo sa pamamagitan ng mga alakdan.”'
  hui-hui: I̱ aba ibugua tí heneneore genda mo ngiyagonigo i̱na tí genda timbuniore
    ngulebero. I̱ aba ibugua tí tibu emeneme bayago i̱na tí tibu timbunime hongo howaore
    bolebero lalu lamibe, lene.
  mya-mya: ငါ့​ခ​မည်း​တော်​သည်​သင်​တို့​အ​ပေါ်​လေး​လံ သော​ထမ်း​ပိုး​ကို​တင်​၏။ ငါ​မူ​ကား​ထို​ထက်​ပင်
    ပို​၍​လေး​လံ​သော​ထမ်း​ပိုး​ကို​တင်​အံ့။ သူ​သည် သင်​တို့​အား​ကြိမ်​လုံး​နှင့်​ရိုက်​၏။
    ငါ​မူ​ကား ကြာ​ပွတ်​နှင့်​ရိုက်​အံ့' ဟု​ပြန်​ပြော​သင့်​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  bod-N: ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་གཉའ་ཤིང་ལྕི་མོ་བཀལ་བ་དང་། བདག་གིས་ཁྱོད་ཚོར་དེ་ལས་ལྕི་བའི་གཉའ་ཤིང་འགེལ་ངེས།
    ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་རྟ་ལྕག་གིས་གཞུས་པ་དང་། ངས་ཁྱོད་ཚོར་སྡིག་པ་ར་ཙ་ཅན་གྱི་རྟ་ལྕག་གིས་གཞུ་བར་བྱ་ཞེས་ལན་ཐོབས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Baba vangu vakaisa joko rinorema pamusoro penyu; ini ndichariita kuti rinyanye
    kurema. Baba vangu vaikurovai neshamhu; ini ndichakurovai nezvinyavada.’ ”
  spa-BLM: Ahora bien, mientras mi padre os cargó con un yugo pesado, yo añadiré a
    vuestro yugo. Mi padre os castigó con látigos, pero yo os castigaré con escorpiones’”.
  cac-cac: Tato al ix yutej eyicatz vin̈ in mam chi', a inxo pax tic, ec'alto yalil
    ol vutej eyicatz chi'. Tato an̈ej noc' tz'uum ix yac'lab'ej vin̈ in mam chi' ex
    smac'ani, a inxo tic, a noc' tz'um ayoch q'ueen d'a sn̈i' ol vac'lab'ej d'ayex,
    xa chi d'a eb', xchi eb' vin̈.
  swh-ULB: Kwa hiyo sasa, ingawa babab yangu aliwatwika nira nzito, nitaiongeza nira
    yenu. Baba yangu aliwaadhibu kwa mijeredi, lakini nitawaadhibu kwa nge.”
  bel-bel: Бацька мой наклаў на вас цяжкае ярмо, а я павялічу ярмо вашае, бацька мой
    караў вас бізунамі, а я буду скарпіёнамі.
  deu-ELBBK: Nun denn, mein Vater hat euch ein schweres Joch aufgeladen, ich aber
    will zu eurem Joch hinzutun; mein Vater hat euch mit Geißeln gezüchtigt, ich aber
    will euch mit Skorpionenzüchtigen.
  mbb-OT: He ke và dà egkegiya, meveǥat pa is ibpetuman ku keniyu kenà is impetuman
    te amey ku. Emun midlagkut kew te amey ku te letigu, ne iyan idlagkut ku keniyu
    is iring te venayew he meǥarang he menge putew.”
  mal-2015: എന്റെ അപ്പൻ നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം വെച്ചിരിക്കെ ഞാൻ നിങ്ങളുടെ നുകത്തിന്നു
    ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ടു ദണ്ഡിപ്പിച്ചു; ഞാനോ നിങ്ങളെ തേളിനെക്കൊണ്ടു
    ദണ്ഡിപ്പിക്കും എന്നിങ്ങനെ നീ ഉത്തരം പറയേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Miro dad pre tumende thoďa pharo jarmos, ale me pre tumende thovava meksa
    phareder! Miro dad tumen marelas le bičociha, ale me tumen marava le bare bičoha!‘
    “
  pes-OPV: و حال پدرم یوغ سنگینی بر شما نهاده است اما من یوغ شما را زیاده خواهم گردانید،
    پدرم شما را باتازیانه‌ها تنبیه می‌نمود اما من شما را با عقربها.»
  ron-1924: Акум, татэл меу а пус песте вой ун жуг греу, дар еу ыл вой фаче ши май
    греу; татэл меу в-а педепсит ку биче, дар еу вэ вой педепси ку скорпиоане.’”
  ben-OBCV: আমার বাবা তোমাদের উপর ভারী এক জোয়াল চাপিয়ে দিয়েছেন; আমি সেটি আরও ভারী
    করে তুলব। আমার বাবা তোমাদের চাবুক মেরে শাস্তি দিয়েছেন; আমি তোমাদের শাস্তি দেব
    কাঁকড়াবিছের কামড় দিয়ে।’ ”
  som-som: Haddaba meeshii aabbahay harqood culus idinka saaray, anna culays baan
    idiinku sii darayaa, oo aabbahay wuxuu idinku edbin jiray shaabuugyo, laakiinse
    anigu waxaan idinku edbinayaa hangarallayaal.
  lat-VUC: Pater meus imposuit vobis grave jugum, et ego majus pondus apponam; pater
    meus cecidit vos flagellis, ego vero cædam vos scorpionibus.
  eng-ASVBT: 'And now whereas my father did lade you with a heavy yoke, I will add
    to your yoke: my father chastised you with whips, but I will chastise you with
    scorpions.'
  ita-1885: Ora dunque, mio padre vi ha caricato addosso un grave giogo, ma io lo
    farò vie più grave; mio padre vi ha gastigati con isferze, ma io vi gastigherò
    con flagelli pungenti.
  eng-LXXUP: 'And whereas my father chastised you with a heavy yoke, I will also add
    to your yoke: my father chastised you with whips, and I will chastise you with
    scorpions.'
  eng-ULB: So now, although my father burdened you with a heavy yoke, I will add to
    your yoke. My father punished you with whips, but I will punish you with scorpions.'”
  spa-VBL: Mi padre les puso una carga pesada, y yo la haré aún más pesada. Mi padre
    te castigó con látigos; yo los castigaré con escorpiones’”.
  fra-_FOB: Or, mon père vous a imposé un joug pesant, mais moi, je rendrai votre
    joug plus pesant encore. Mon père vous a châtiés avec des fouets, mais moi, je
    vous châtierai avec des fouets garnis de pointes.
  mal-mal: എന്റെ അപ്പൻ നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം വെച്ചു; ഞാൻ നിങ്ങളുടെ നുകത്തിന്
    ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചാട്ടകൊണ്ട് അടിപ്പിച്ചു; ഞാനോ നിങ്ങളെ തേളിനെക്കൊണ്ട്
    ദണ്ഡിപ്പിക്കും’ എന്നിങ്ങനെ നീ ഉത്തരം പറയേണം” എന്നു പറഞ്ഞു.
  urd-GVR: Beshak jo juā us ne āp par ḍāl diyā use uṭhānā mushkil thā, lekin merā
    juā aur bhī bhārī hogā. Jahāṅ mere bāp ne āp ko koṛe lagāe wahāṅ maiṅ āp kī bichchhuoṅ
    se tādīb karūṅga’!”
  suz-BL: आं आफोम इन कली हेल्‍शो गेय पपाइश्‍शो बाक्‍माक्‍त। तन्‍न मुल गो मेको क्‍येङा
    हेल्‍शो गेय पपाइक्‍नुङ। आं आफोम इन कली कोक्‍केम तुप्‍पाइश्‍शो बाक्‍माक्‍त। तन्‍न
    मुल गो इन कली बिच्‍छीम क्राइक्‍पाइक्‍न‍न्‍नी’ मतीन” दे अर्ती गेमे बाक्‍त।
  ita-1927: ora, mio padre vi ha caricati d’un giogo pesante, ma io lo renderò più
    pesante ancora; mio padre vi ha castigati con la frusta, e io vi castigherò coi
    flagelli a punte”.
  ckb-ckb: باوکم بە نیرێکی قورس باری کردوون، ئێستاش من زیاتر دەخەمە سەر نیرەکەتان،
    باوکم بە قامچی تەمبێی کردوون، من بە دووپشک تەمبێتان دەکەم.“»
  eng-BBE: 'If my father put a hard yoke on you, I will make it harder: my father
    gave you punishment with whips, but I will give you blows with snakes.'
  kan-OKCV: ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ಮೇಲೆ ಭಾರವಾದ ನೊಗವನ್ನು ಹೊರಿಸಿದನು. ಆದರೆ ನಾನು ನಿಮ್ಮ ನೊಗವನ್ನು
    ಇನ್ನೂ ಹೆಚ್ಚು ಭಾರವಾಗಿ ಮಾಡುವೆನು. ನನ್ನ ತಂದೆಯು ನಿಮ್ಮನ್ನು ಬಾರುಕೋಲುಗಳಿಂದ ಹೊಡೆದದ್ದು ನಿಜ,
    ನಾನಾದರೋ ನಿಮ್ಮನ್ನು ಚೇಳು ಕೊರಡೆಗಳಿಂದ ಶಿಕ್ಷಿಸುವೆನು,’ ಎಂದು ನೀನು ಅವರಿಗೆ ಹೇಳು,” ಎಂದರು.
  tam-2017: இப்போதும் என் தகப்பன் பாரமான சுமையை உங்கள்மேல் வைத்தார், நான் உங்கள் சுமையை
    அதிக பாரமாக்குவேன்; என் தகப்பன் உங்களைச் சவுக்குகளினாலே தண்டித்தார், நான் உங்களைத்
    தேள்களினாலே தண்டிப்பேன் என்று சொல்லும் என்றார்கள்.
  spa-RV-1909: 'Así que, mi padre os cargó de grave yugo, y yo añadiré á vuestro yugo:
    mi padre os castigó con azotes, y yo con escorpiones.'
  ron-BTF: Și acum, dacă tatăl meu a pus un jug greu peste voi, eu voi pune mai mult
    peste jugul vostru; tatăl meu v-a pedepsit cu bice, dar eu vă voi pedepsi cu scorpioni.
  eng-WEBP: Now whereas my father burdened you with a heavy yoke, I will add to your
    yoke. My father chastised you with whips, but I will chastise you with scorpions.’”
  eng-FBV: My father placed a heavy burden on you, and I will make it even heavier.
    My father punished you with whips; I will punish you with scorpions.’”
  nld-1939: Heeft mijn vader u een zwaar juk opgelegd, ik zal uw juk nog verzwaren;
    heeft mijn vader u met zwepen getuchtigd, ik zal het met schorpioenen doen.
  nch-BL: Sinta yaya amechmacac tanahuatili cati chicahuac, na achi más chicahuac
    nijchihuas nopa tanahuatili. Sinta yaya amechmaquiliyaya ica cuahuasasti para
    más antequitise, na nimechmaquilis ica se cuarta ica piltepostzitzi iyecapa huan
    quipiyaj inintencococa quej colome.’
  vie-1934: Vậy, bây giờ, cha ta đã gán một cái ách nặng trên các ngươi, ắt ta sẽ
    làm cho ách các ngươi thêm nặng hơn; cha ta đã sửa phạt các ngươi bằng roi, còn
    ta sẽ sửa phạt các ngươi bằng roi bò cạp.
  hin-CV: यदि मेरे पिता ने तुम पर भारी जूआ लादा था, तो मैं उसे और भी अधिक भारी बना
    दूंगा. मेरे पिता ने तो तुम्हें नियंत्रण में रखने के लिए कोड़े इस्तेमाल किए थे,
    मगर मैं इसके लिए बिच्छू का इस्तेमाल करूंगा.’ ”
  spa-BES: Si mi padre les impuso un fuerte yugo, yo lo haré más difícil; mi padre
    te castigó con látigos, pero te daré golpes con látigos de punta de hierro.
  tdx-tdx: Aa kanao nampilogologoen-draeko joka mavesatse, le ho tompeako o joka’
    areoo; nilafaen-draeko am-pifiake, fa izaho ka ty handilo an-kalafiañe.
  tha-KJV: ที่​พระราชบิดาของเราวางแอกหนักบนท่านทั้งหลายก็​ดี​แล้ว เราจะเพิ่มแอกให้​แก่​ท่านทั้งหลายอีก
    พระราชบิดาของเราตีสอนท่านทั้งหลายด้วยไม้​เรียว แต่​เราจะตีสอนท่านทั้งหลายด้วยแส้​แมลงป่อง​’”
  por-BR-2018: 'Assim que, meu pai vos impôs carga de grave jugo, e eu acrescentarei
    a vosso jugo: meu pai vos castigou com açoites, e eu com escorpiões.'
  deu-ELO: Nun denn, mein Vater hat euch ein schweres Joch aufgeladen, ich aber will
    zu eurem Joche hinzutun; mein Vater hat euch mit Geißeln gezüchtigt, ich aber
    will euch mit Skorpionen züchtigen.
  eng-WYC-2018: my father put upon you a grievous yoke, and I shall lay to (you) a
    greater burden (or but I shall put upon you a far greater burden); my father beat
    you with scourges, but I shall beat you with scorpions, that is, hard-knotted
    ropes.
  epo-epo: tial se mia patro ŝarĝis vin per peza jugo, mi ankoraŭ pli pezigos vian
    jugon; mia patro vin punadis per vipoj, sed mi vin punados per skorpioj.
  uig-PIN: Atam silǝrgǝ eƣir boyunturuⱪni salƣan, lekin mǝn boyunturuⱪunglarni tehimu
    eƣir ⱪilimǝn. Atam silǝrgǝ ⱪamqilar bilǝn tǝnbiⱨ-tǝrbiyǝ bǝrgǝn bolsa mǝn silǝrgǝ
