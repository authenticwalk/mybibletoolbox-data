verse: 2CH.010.008
translations:
  mal-C: എന്നാൽ, രെഹബെയാം വൃദ്ധജനങ്ങളുടെ ഉപദേശം സ്വീകരിച്ചില്ല. തന്നോടൊപ്പം വളർന്നവരും
    തന്നെ സേവിച്ചുനിൽക്കുന്നവരുമായ യുവജനങ്ങളുമായി അദ്ദേഹം കൂടിയാലോചിച്ചു.
  deu-TKW: Er aber kehrte sich nicht an den Rat, den ihm die Alten gegeben hatten,
    sondern beriet sich mit den Jungen, die mit ihm aufgewachsen waren und nun in
    seinem Dienste standen,
  lin-lin: Kasi Roboami aboyaki toli oyo bampaka bapesaki ye ; asengaki toli epai
    ya bilenge mibali oyo bakolaki esika moko na ye mpe bazalaki kosalela ye.
  eng-LSV: And he forsakes the counsel of the aged men that they counseled him, and
    consults with the boys who have grown up with him, those standing before him,
  eng-GNV: But hee left the counsel of the ancient men that they had giuen him, and
    tooke counsell of the yong men that were brought vp with him, and waited on him.
  eng-WEBSTER: But he forsook the counsel which the old men gave him, and took counsel
    with the young men that were brought up with him, that stood before him.
  nhw-BL: Pero Roboam amo quichihuili cuenta catli quiilhuijque nopa huehue tlacame.
    Yajqui quintlatzintoquilito nopa telpocame catli moscaltijtoyaj ihuaya catli ama
    mochijtoyaj itlapalehuijcahua.
  swh-ONEN: Lakini Rehoboamu akakataa shauri alilopewa na wazee na akataka ushauri
    kwa vijana wanaume rika lake waliokuwa wakimtumikia.
  bba-bba: Adɑmɑ Roboɑmu wi, u ǹ bukuro ben ɡɑri wure. Win sɑɑrɑsi kɑ be u biru di
    sɑnnu, berɑ u bwisi bikiɑ.
  eng-KJVCPB: But he forsook the counsel which the old men gave him, and took counsel
    with the young men that were brought up with him, that stood before him.
  luo-luo: To Rehoboam nodagi rieko mane jodongo ongʼadone kendo nopimo wach gi mbesene
    mane odongogo kendo ne tiyone.
  meu-meu: To una hahealo tau badadia ese e henia ḡauna na ia ese e dadaraia; bona
    eregabe taudia, ia ida e vara isi hebouva bona ia vairanai e giniva taudia, ida
    e henega bou.
  npi-ULB: तर ती पाका मानिसले आफूलाई दिएको सल्‍लाहलाई रहबामले बेवास्‍ता गरे, र आफूसित
    हुर्केका र आफ्‍नो सामु खडा भएका जवान मानिसहरूका सल्‍लाह तिनले मागे ।
  yor-yor: Ṣùgbọ́n Rehoboamu kọ ìmọ̀ràn náà tí àwọn àgbàgbà fi fún un, ó sì fi ọ̀rọ̀
    lọ àwọn ọmọ ọkùnrin tí ó ti dàgbàsókè pẹ̀lú rẹ̀ tí wọ́n sì ń dúró níwájú rẹ̀.
  pes-OPCB: ولی رحبعام نصیحت ریش‌سفیدان را نپذیرفت و رفت با مشاوران جوان خود که با
    او پرورش یافته بودند مشورت کرد.
  tgl-ULB: Ngunit hindi pinakinggan ni Rehoboam ang payo na ibinigay ng mga matandang
    kalalakihan sa kaniya at sumangguni siya sa mga kabataang lalaki na kasabayan
    niyang lumaki at nagpapayo sa kaniya.
  hui-hui: Ani layago hale howa bia nabi mo wahalu Lehoboama ibugua igiri daliahe
    haguane mini bogabi ndo ibunila haru mandagi andaho hene hearume ibuni mini bayale
    talebu milo hearia pene.
  mya-mya: သို့​ရာ​တွင်​ရော​ဗောင်​သည်​အ​သက်​ကြီး​သူ​တို့ ၏​အ​ကြံ​ကို​လျစ်​လူ​ရှု​ကာ​မိ​မိ​နှင့်​အ​တူ
    ကြီး​ပြင်း​လာ​၍ ယ​ခု​အ​ခါ​မိ​မိ​၏​တိုင်​ပင် ဖော်​တိုင်​ပင်​ဘက်​များ​ဖြစ်​လာ​ကြ​သူ​လူ
    ငယ်​လူ​ရွယ်​များ​နှင့်​တိုင်​ပင်​၏။-
  bod-N: འོན་ཀྱང་རྒྱལ་པོས་རྒན་པ་ཚོའི་བསམ་འཆར་དེ་དང་དུ་མ་བླངས་པར། ཁོང་དང་མཉམ་དུ་ནར་སོན་ཞིང་ཁོང་གི་དྲུང་དུ་ཞབས་ཕྱི་སྒྲུབ་པའི་གཞོན་ནུ་དག་དང་བགྲོས་ནས།
  sna-sna: Asi Rehobhoamu akaramba zano iri raakapiwa navakuru akandobvunza majaya
    aakanga akura nawo uye vaimushandira.
  spa-BLM: Pero abandonó el consejo de los ancianos que le habían dado, y tomó consejo
    con los jóvenes que habían crecido con él, que estaban delante de él.
  cac-cac: Palta maj schalaj yab' vin̈ tas ix yal eb' vin̈ ichamtac vinac chi'. Axo
    d'a juntzan̈ eb' vin̈ quelemtac junn̈ej q'uib'nac vin̈ yed'oc, ata' ix sc'anb'ej
    pax spensar vin̈ chi', aton eb' vin̈ ayoch d'a opisio yed' vin̈.
  swh-ULB: Lakini Rehoboamu akapuuza ushauri wa wazee ambao walimpa, na akashauriana
    na wanauame vijana ambao walikuwa wa rika lake, ambao walisimama mbele yake.
  bel-bel: Але ён адкінуў параду старэйшын, якую яны давалі яму, і пачаў раіцца зь
    людзьмі маладымі, якія вырасьлі разам зь ім, якія стаялі перад тварам ягоным;
  deu-ELBBK: Aber er verließ den Rat der Alten, den sie ihm gegeben hatten; und er
    beriet sich mit den Jungen, die mit ihm aufgewachsen waren, die vor ihm standen.
  mbb-OT: Peru wazà pezumdumahi ni Rehoboam is sambag dan kandin, kekenà, iyan midhinguma
    zin is menge vetan-en he iring din te kengunguhezi he ebpenilbi kandin.
  mal-2015: 'എന്നാൽ വൃദ്ധന്മാർ തന്നോടു പറഞ്ഞ ആലോചന അവൻ ത്യജിച്ചു, തന്നോടുകൂടെ വളർന്നവരായി
    തന്റെ മുമ്പിൽ നില്ക്കുന്ന യൗവനക്കാരോടു ആലോചിച്ചു:'
  rmc-rmc: Ale o Rechabeam na priiľa e rada le phuredere vodcengri, ale phučelas le
    terne muršendar, save jekhetane leha baronas avri a denas les goďi.
  pes-OPV: اما او مشورت مشایخ را که به وی دادند ترک کرد و با جوانانی که با او تربیت
    یافته بودند و به حضورش می‌ایستادند مشورت کرد.
  ron-1924: Дар Робоам а лэсат сфатул пе каре и-л дэдяу бэтрыний ши а ынтребат пе
    тинерий каре крескусерэ ку ел ши каре-л ынконжурау.
  ben-OBCV: কিন্তু সেই বয়স্ক লোকজন রহবিয়ামকে যে পরামর্শ দিলেন, তিনি তা অগ্রাহ্য
    করলেন এবং সেই কমবয়সি যুবকদের সাথে শলাপরামর্শ করলেন, যারা তাঁর সাথেই বেড়ে উঠেছিল
    ও যারা তাঁর সেবা করত।
  som-som: Laakiinse wuu ka tegey taladii odayaashu kula taliyeen, oo haddana wuxuu
    la arrinsaday raggii dhallinyarada ahaa oo isaga la koray ee hortiisa joogay.
  lat-VUC: At ille reliquit consilium senum, et cum juvenibus tractare cœpit, qui
    cum eo nutriti fuerant, et erant in comitatu illius.
  eng-ASVBT: But he forsook the counsel of the old men which they had given him, and
    took counsel with the young men that were grown up with him, that stood before
    him.
  ita-1885: Ma egli, lasciato il consiglio che i vecchi gli aveano dato, si consigliò
    co' giovani ch'erano stati allevati con lui, ed erano suoi ministri ordinari;
  eng-LXXUP: But he forsook the advice of the old men, who took counsel with him,
    and he took counsel with the young men who had been brought up with him, who stood
    before him.
  eng-ULB: But Rehoboam ignored the advice of the old men that they had given him,
    and consulted with the young men who had grown up with him, who stood before him.
  spa-VBL: Pero Roboam desestimó el consejo de los ancianos. En cambio, pidió consejo
    a los jóvenes con los que había crecido y que estaban cerca de él.
  fra-_FOB: Mais il laissa le conseil que les vieillards lui avaient donné, et il
    consulta les jeunes gens qui avaient grandi avec lui, et qui se tenaient devant
    lui.
  mal-mal: 'എന്നാൽ വൃദ്ധന്മാർ തന്നോട് പറഞ്ഞ ആലോചന അവൻ ത്യജിച്ച്, തന്നോടുകൂടെ വളർന്ന,
    തന്നോടൊപ്പം നില്ക്കുന്ന യൗവനക്കാരോട് ആലോചിച്ചു:'
  urd-GVR: Lekin Rahubiyām ne buzurgoṅ kā mashwarā radd karke us kī ḳhidmat meṅ hāzir
    un jawānoṅ se mashwarā kiyā jo us ke sāth parwān chaṛhe the.
  suz-BL: तन्‍न मेकोमी मेको खाल्‍पा आन अर्ती मनेना बाक्‍त। मिनु आ नु कोल्‍शो ठिटा
    आन अर्ती पुंइशा
  ita-1927: Ma Roboamo abbandonò il consiglio datogli dai vecchi, e si consigliò coi
    giovani ch’eran cresciuti con lui ed erano stati al suo servizio,
  ckb-ckb: بەڵام ڕەحەڤەعام ڕاوێژی پیرەکانی پشتگوێ خست کە پێیان دا و ڕاوێژی بەو گەنجانە
    کرد کە لەگەڵی گەورە ببوون و خزمەتیان دەکرد.
  eng-BBE: But he gave no attention to the opinion of the old men, but went to the
    young men of his generation who were waiting before him.
  kan-OKCV: ಆದರೆ ರೆಹಬ್ಬಾಮನು, ಹಿರಿಯರು ತನಗೆ ಹೇಳಿದ ಆಲೋಚನೆಯನ್ನು ಬಿಟ್ಟು, ತನ್ನ ಸಂಗಡ ಬೆಳೆದು
    ತನ್ನ ಮುಂದೆ ನಿಂತಿರುವ ಯೌವನಸ್ಥರ ಆಲೋಚನೆಯನ್ನು ಕೇಳಿ,
  tam-2017: முதியோர் சொன்ன ஆலோசனையை அவன் தள்ளிவிட்டு, தன்னோடு வளர்ந்தவர்களும் தனக்கு
    முன்பாக நிற்கிறவர்களுமாகிய வாலிபர்களோடு ஆலோசனைசெய்து,
  spa-RV-1909: Mas él, dejando el consejo que le dieron los viejos, tomó consejo con
    los mancebos que se habían criado con él, y que delante de él asistían;
  ron-BTF: Dar el a părăsit sfatul pe care bătrânii i l-au dat și a ținut sfat cu
    tinerii care au crescut cu el, care au stat înaintea lui.
  eng-WEBP: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  eng-FBV: But Rehoboam dismissed the advice of the elders. He instead asked advice
    from the young men who he had grown up with, and who were close to him.
  nld-1939: Maar hij verwierp de raad, die de bejaarde mannen hem gegeven hadden,
    en ging te rade bij de jongelieden, die met hem waren opgegroeid en nu zijn vertrouwelingen
    waren.
  nch-BL: Pero Roboam amo quitacaquili cati quiilhuijque nopa huehue tacame. Yajqui
    quintatzintoquilito nopa telpocame cati moscaltijque ihuaya huan ama eliyayaj
    itapalehuijcahua.
  vie-1934: Song Rô-bô-am chẳng theo mưu của các trưởng lão đã bàn cho mình, bèn hội
    nghị với các người trai trẻ đã đồng sanh trưởng với mình, và chầu trước mặt mình,
  hin-CV: मगर रिहोबोयाम ने पुरनियों की इस सलाह को छोड़ दिया और जाकर उन युवाओं से सलाह
    ली, जो उसी के साथ बड़े हुए थे और जो उसके सेवक थे.
  spa-BES: Pero no prestó atención a la opinión de los ancianos, sino que se dirigió
    a los jóvenes de su generación que estaban esperando ante él.
  tdx-tdx: Fe napo’e i fañereta’ o androanavioy, le nitsò-pañahi’ o ajalahy nindre
    nibeizeñe ama’e mpijohañe aña­trefa’eo.
  tha-KJV: แต่​พระองค์​ทรงทอดทิ้งคำปรึกษาซึ่งผู้เฒ่าถวายนั้นเสีย และไปปรึกษากับคนหนุ่มซึ่งเติบโตขึ้นมาพร้อมกับพระองค์และอยู่งานประจำพระองค์
  por-BR-2018: Mas ele, deixando o conselho que lhe deram os anciãos, tomou conselho
    com os rapazes que se haviam criado com ele, e que diante dele assistiam;
  deu-ELO: Aber er verließ den Rat der Alten, den sie ihm gegeben hatten; und er beriet
    sich mit den Jungen, die mit ihm aufgewachsen waren, die vor ihm standen.
  eng-WYC-2018: And he forsook the counsel of the eld men, and began to treat (this
    in thought) with (the) young men, that were nourished with him, and were in his
    company. (But he forsook the counsel of the old men, that is, the elders, and
    began to discuss this with the young men, who grew up with him, and were his friends.)
  epo-epo: Sed li ne atentis la konsilon de la maljunuloj, kiun ili donis al li; kaj
    li konsiliĝis kun la junuloj, kiuj elkreskis kune kun li kaj staris antaŭ li.
  uig-PIN: Lekin u moysipitlarning kɵrsǝtkǝn mǝsliⱨǝtini ⱪayrip ⱪoyup, ɵzi bilǝn qong
    bolƣan, aldida hizmitidǝ boluwatⱪan yaxlardin mǝsliⱨǝt sorap
  beo-beo: 'Be Lihouboua:me da asigilai dunu, ilia fada:i sia: hame nabi. Be amomane
    e da ayeligi dunu e ili gilisili asigilai, ilia sia: fawane nabi. Bai e da ayeligi
    dunu ili amo ea fada:i sia: fidisu dunu hamoi.'
  tpi-OTNT: Tasol Rehoboam i sakim tok bilong ol dispela lapun na em i go askim ol
    yangpela ofisa i save givim tingting long em. Ol dispela man i wanlain bilong
    en na i bin kamap bikpela wantaim em.
  hau-SA: Amma Rehobowam ya ƙi shawarar da dattawa suka ba shi ya kuma nemi shawarar
    matasan da suka yi girma tare, suke kuma yin masa hidima.
  uig-LAT: Lékin u moysipitlarning körsetken meslihetini qayrip qoyup, özi bilen chong
    bolghan, aldida xizmitide boluwatqan yashlardin meslihet sorap
  nde-nde: Kodwa uRehobhowami kazange akwamukele ukucebisa kwabadala wakhetha ukudinga
    ulwazi kwabayintanga yakhe ababekhule bonke njalo kuyibo abasebezinceku zakhe.
  ton-ton: Ka naʻe liʻaki ʻe ia ʻae fakakaukau naʻe tuku kiate ia ʻe he kau mātuʻa,
    pea fakakaukau ia mo e kau talavou naʻe toʻutangata mo kaumeʻa mo ia, pea nau
    tuʻu ʻi hono ʻao.
  ces-1613: Ale on opustil radu starců, kterouž dali jemu, a radil se s mládenci,
    kteříž odrostli s ním, a stávali před ním.
  eng-WMB: But he abandoned the counsel of the old men which they had given him, and
    took counsel with the young men who had grown up with him, who stood before him.
  tam-TCV: ஆனால் ரெகொபெயாம் முதியோர் தனக்குக் கூறிய புத்திமதியை உதாசீனம் செய்துவிட்டு,
    தன்னுடன் வளர்ந்து தனக்குப் பணிசெய்த வாலிபரிடம் ஆலோசனை கேட்டான்.
  ceb-ULB: Apan wala gihatagan ug bili ni Rehoboam ang tambag nga gihatag sa mga katigulangang
    lalaki ngadto kaniya, ug nagpakisayod sa mga batan-ong lalaki nga nagdako uban
    kaniya, nga nagbarog sa iyang atubangan.
  pol-UBG: Ale on odrzucił radę starszych, którą mu dali, i radził się młodzieńców,
    którzy razem z nim wzrośli i stawali przed nim.
  urd-GVU: لیکن رحبعام نے بزرگوں کا مشورہ رد کر کے اُس کی خدمت میں حاضر اُن جوانوں
    سے مشورہ کیا جو اُس کے ساتھ پروان چڑھے تھے۔
  deu-1912: Er aber ließ außer acht den Rat der Ältesten, den sie ihm gegeben hatten,
    und ratschlagte mit den Jungen, die mit ihm aufgewachsen waren und vor ihm standen,
  kan-2017: ಆದರೆ ಅವನು ಅ ಹಿರಿಯರ ಆಲೋಚನೆಯನ್ನು ನಿರಾಕರಿಸಿ, ತನ್ನ ಸಂಗಡವೇ ಬೆಳೆದು ತನಗೆ ಮಂತ್ರಿಗಳಾದ
    ಯೌವನಸ್ಥರನ್ನು ಕರೆಯಿಸಿದನು.
  yap-yap: Machane de fol Rehoboam ko fonow rok fapi pumo’on me yan ngak e pi’in pagel
    nra ilalgad u ta’bang ma yad e ka ra manged e pi tafonow rok e ngiyal’nem.
  hlt-MCSB: Tedae anih taengah a paek patong rhoek kah cilsuep te a hnoo tih camoe
    rhoek te a dawt. Te rhoek tah amah neh pantai uh tih a mikhmuh ah pai uh.
  mdy-ETH: ሮቢዓሜ ጋዓንቴ ዶንዛ ዞሬ ዞሮ ቦሂ ዒዛና ዎላ ዲጬ፥ ዒዛኮ ላጌ ማዒ ዒዛ ዞራ ዼጌዞንሢ ኮይላ ዴንዲ፦
  twi-ASANTE: Nanso Rehoboam amfa afotuo a mpanimfoɔ no tuu no no. Mmom, ɔkɔɔ nʼatipɛnfoɔ
    mmabunu bi a ɔne wɔn sii so a na wɔtu no fo no nkyɛn.
  eng-WEBU: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  wal-wal: SHin Robi7aami cimati zorido zoriyaa aggidi, aara diccidi, ayyo oottiya
    yelaga asata zoretaa bessiis.
  spa-PDDPT: Pero Roboam despreció el consejo que los ancianos le dieron, y consultó
    a los jóvenes que crecieron con él y estaban delante de él.
  gun-gun: Ha'e rami teĩ ha'e noendu potai tujakueve omongeta rã. Ha'e vy guembiguai
    kunumigue ojavegua ngupive ikuai va'e pe ju onhemongeta uka.
  ilo-ULB: Ngem saan nga inkaskaso ni Rehoboam ti pammagbaga dagiti lallakay kenkuana,
    ket nakiuman isuna kadagiti agtutubo a lallaki a kasadaranna a dimmakkel, a mammagbaga
    itan kenkuana.
  kpg-kpg: Gei mee gu hagabalumee nia helekai o nia daane mmaadua, gaa hana gi baahi
    nia dama daane ala nogo tomo aga dalia ia, aalaa go ana gau hagamaamaa,
  uig-ARA: لېكىن ئۇ مويسىپىتلارنىڭ كۆرسەتكەن مەسلىھەتىنى قايرىپ قويۇپ، ئۆزى بىلەن
    چوڭ بولغان، ئالدىدا خىزمىتىدە بولۇۋاتقان ياشلاردىن مەسلىھەت سوراپ
  sus-sus: Kɔnɔ Robowami mu tin forie xa marasi ra. A naxa a lanfanmae maxɔrin a lanma
    a xa naxan naba.
  pon-2006: Ahpw e sohte men pohnese kaweid en ohl mah kan, e ahpw ketila rehn me
    pwulopwul kan me irail ehu dih oh me uhd wialahr sapwellime sounkaweid.
  ksd-ksd: Ma pa i ga valongore ra tinata nina ra umana patuana dia ga tul tar ia
    pirana, ma i ga matoto ta ra umana barmana nina dia ga tavua rangup me, ma nina
    dia ga tur ta ra luaina matana.
  tur-YTC: Ama o, kendisine verdikleri yaşlıların öğüdünü bırakıp, kendisiyle birlikte
    büyümüş olup önünde durmakta olan genç adamlara danıştı.
  grc-BRENT: Καὶ κατέλιπε τὴν βουλὴν τῶν πρεσβυτέρων, οἳ συνεβουλεύσαντο αὐτῷ· καὶ
    συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν συνεκτραφέντων μετʼ αὐτοῦ τῶν ἑστηκότων
    ἐναντίον αὐτοῦ.
  ind-AYT: Namun, dia mengabaikan nasihat yang diberikan oleh para tua-tua itu, dan
    meminta nasihat dari orang-orang muda yang tumbuh besar bersamanya dan yang berdiri
    di hadapannya.
  nya-nya: Koma Rehobowamu anakana malangizo amene akuluakulu anamupatsa ndipo anakafunsira
    nzeru kwa anyamata amene anakula naye pamodzi komanso amamutumikira.
  hrv-hrv: Ali on odbaci savjet što mu ga dadoše starci i posavjetova se s mladićima
    koji su odrasli s njim i bili mu u službi.
  mps-mps: Tiali goli Rehoboamgo te monu dabe ofisa dabego po sela sąnama, tama agabolo
    homu kolesaga mabo gesi ofisa dabebolo hanalugi pali. Te bidi dabe te aga deli
    hai namu dabe tama aga dali genuai yai.
  tpi-tpi: Tasol Rehoboam i sakim tok bilong ol dispela lapun na em i go askim ol
    yangpela ofisa i save givim tingting long em. Ol dispela man i wanlain bilong
    en na i bin kamap bikpela wantaim em.
  dan-1931: Men han fulgte ikke det Råd, de gamle gav ham; derimod rådførte han sig
    med de unge, der var vokset op sammen med ham og stod i hans Tjeneste,
  vie-OVCB: Nhưng Rô-bô-am không nghe lời khuyên của các lão thần, lại đi hỏi ý kiến
    những người trẻ tuổi là bạn đồng trang lứa và đang phục vụ mình.
  guj-2017: પરંતુ વૃદ્ધ માણસોએ જે સલાહ આપી હતી તેની રહાબામે અવગણના કરીને તેની સાથે
    ઊભેલા જુવાનોની સલાહ લીધી.
  pon-2006A: Ahpw e sohte men pohnese kaweid en ohl mah kan, e ahpw ketila rehn me
    pwulopwul kan me irail ehu dih oh me uhd wialahr sapwellime sounkaweid.
  por-BRBSL: Mas ele abandonou o conselho dos velhos que lhe haviam dado, e se aconselhou
    com os jovens que haviam crescido com ele, que estavam diante dele.
  cth-cth: Hatei, kacuenaw ni pouknae a poe e hah dâw laipalah ateng kaawm e a hui
    thoundounnaw koe pouknae a hei.
  twi-twi: Nanso Rehoboam amfa afotu a mpanyimfo no maa no no. Mmom, ɔkɔɔ nʼatipɛnfo
    mmabun bi a ɔne wɔn sii so a na wotu no fo no nkyɛn.
  hlt-hlt: Tedae anih taengah a paek patong rhoek kah cilsuep te a hnoo tih camoe
    rhoek te a dawt. Te rhoek tah amah neh pantai uh tih a mikhmuh ah pai uh.
  tbz-SIM: 'Okpɑ̀ɑ̀tì Odoboɑmmu mɛ nyí nyie mbɛkótíbɛ̀ ò duɔ́ nyìì tié, kɛ́bekɛ bɛdɑpɑ̀mbɛ̀
    o kó kutɔ̃nkù kɔbɛ bɛ̀ɛ̀ ò bonɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Rehoboam gumazir ghurir kabar akam baraghizir puvatɨgha, ghua gumazir
    igiabar azangsɨsi. Gumazir kaba me an kuaba, egha me uagharam aghungigha, datɨrɨghɨn
    an ingangarir gumazibar otifi.
  dop-dop: 'Amɑ Lʋpʋwɑm tɑ mʋ sɔsɑɑ lɑɣɑtʋ tɑsʋɣʋ mpɩ. Ɩlɛnɑ ɩ́ polo ɩ́ pɔɔsɩ ɩ mɑlɑnɑɑ
    ɩfepiyɑ mpɑ pɑ wɛ ɩnɩ ɩ kiŋ tɔ sɩ:'
  azb-azb: Ancaq o, ağsaqqalların verdikləri məsləhətə məhəl qoymadı, onunla birgə
    böyümüş və onun önündə duran cavan adamlarla məsləhətləşdi.
  eng-DBY: But he forsook the advice of the old men which they had given him, and
    consulted with the young men, who had grown up with him, that stood before him.
  hin-2017: परन्तु उसने उस सम्मति को जो बूढ़ों ने उसको दी थी छोड़ दिया और उन जवानों
    से सम्मति ली, जो उसके संग बड़े हुए थे और उसके सम्मुख उपस्थित रहा करते थे।
  eng-YLT: And he forsaketh the counsel of the aged men that they counselled him,
    and consulteth with the lads who have grown up with him, those standing before
    him,
  eng-WYC-2017: And he forsook the counsel of the eld [or old] men, and began to treat
    this in thought with young men, that were nourished with him, and were in his
    company.
  eng-WMBB: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  urd-GVH: लेकिन रहुबियाम ने बुज़ुर्गों का मशवरा रद्द करके उस की ख़िदमत में हाज़िर
    उन जवानों से मशवरा किया जो उसके साथ परवान चढ़े थे।
  rug-rug: Ba kilua sa sa zinama vinari tokae tadi na koimata komihadi, meke la hata
    vinari tokae tu koari na tie vaqura pu noma sage turaṉi sa, meke pu korapa koa
    nabulu koasa.
  gaz-gaz: Rehooboʼaam garuu gorsa maanguddoonni kennaniif didee dargaggoota isa wajjin
    guddatan kanneen isa tajaajilan wajjin mariʼate.
  fra-LSG: Mais Roboam laissa le conseil que lui donnaient les vieillards, et il consulta
    les jeunes gens qui avaient grandi avec lui et qui l’entouraient.
  yal-yal: Koni Robowan mi fonne maxadi xuiin suxu. A yi foningene maxɔdin naxanye
    yi a rabilinxi, a lanfane.
  haw-1868: Aka, haalele ae la ia i ka oleloao a ka poe elemakule, ka mea a lakou
    i ao mai ai, a ahaolelo pu iho la me ka poe kanaka ui, ka poe i noho pu me ia
    a nui, a e ku ana hoi imua ona.
  arb-NAV: وَلَكِنَّهُ أَهْمَلَ مَشُورَةَ الشُّيُوخِ، وَتَدَاوَلَ مَعَ الشَّبَابِ
    الَّذِينَ نَشَأُوا مَعَهُ وَكَانُوا مِنْ جُمْلَةِ حَاشِيَتِهِ،
  ewe-ewe: Ke Rehoboam gbe mexɔ aɖaŋu si dumemetsitsiawo ɖo nɛ la o ke boŋ eyi ɖade
    aɖaŋu kple ehati siwo nɔ esubɔm.
  eng-LEE: But he forsook the counsel which the old men had given him, and consulted
    with the young men that were grown up with him, and who stood before him.
  asm-FB: কিন্তু ৰহবিয়ামক বৃদ্ধসকলে দিয়া পৰামৰ্শ অৱজ্ঞা কৰি, যিসকল তেওঁৰে লগত একে
    সমানে ডাঙৰ-দীঘল হোৱা ডেকাসকল তেওঁৰ আগত থিয় দি আছিল, তেওঁলোকৰ সৈতে মন্ত্ৰণা কৰিলে।
  sus-A: كْنْ رٌبٌوَ مِ مُ تِن قٌرِيٍ شَ مَرَ سِ رَ. عَ نَشَ عَ لَنقَنمَيٍ مَشْرِن
    عَ لَنمَ عَ شَ نَشَن نَبَ.
  fra-SBL: Mais il abandonna le conseil des vieillards qu'ils lui avaient donné, et
    tint conseil avec les jeunes gens qui avaient grandi avec lui, et qui se tenaient
    devant lui.
  hbo-hbo: וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים אֲשֶׁ֣ר יְעָצֻ֑הוּ וַיִּוָּעַ֗ץ אֶת־הַיְלָדִים֙
    אֲשֶׁ֣ר גָּדְל֣וּ אִתֹּ֔ו הָעֹמְדִ֖ים לְפָנָֽיו׃
  kik-kik: No Rehoboamu akĩregana na ũtaaro ũrĩa athuuri maamũheire, na akĩhooya kĩrĩra
    kuuma kũrĩ aanake a riika rĩake arĩa maamũtungatagĩra.
  fra-NCL: Mais Roboam laissa le conseil que lui donnaient les vieillards, et il consulta
    les jeunes gens qui avaient grandi avec lui et qui se tenaient devant lui.
  cek-AK: Toe Rehoboam loe kacoehtanawk mah paek ih kahoih poekhaih to talawk ai ah,
    angmah hoi nawnto qoeng tahang ampuinawk ih lok to tahngai lat.
  cuk-cuk: Degi-inigwele, Roboam girmar-dummagan-ega-binsaed-uksadi gwen itossulid.
    Aka sapingan-ega-arbamaladse, ebo-dare-dungusmaladse binsaed egichided.
  uig-CYR: Лекин у мойсипитларниң көрсәткән мәслиһәтини қайрип қоюп, өзи билән чоң
    болған, алдида хизмитидә болуватқан яшлардин мәслиһәт сорап
  tel-2017: అయితే అతడు ఆ పెద్దలు తనకు చెప్పిన ఆలోచన తోసిపుచ్చి, తనతో పెరిగి తన దగ్గర
    ఉన్న యువకులతో ఆలోచన చేశాడు.
  hat-BSA: Men li te echwe konsèy ansyen yo te bay li yo, pou l te konsilte jennonm
    ki te grandi ansanm avè l e ki te kanpe devan l.
  kos-kos: Tusruktu el pilesru kas in kasru lun mwet matu, ac som nu yurin mwet fusr
    su nuna welul ke elos tulik ah me, ac inge el oru mu elos pa mwet kasru lal.
  hbo-WLC: וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים אֲשֶׁ֣ר יְעָצֻ֑הוּ וַיִּוָּעַ֗ץ אֶת־הַיְלָדִים֙
    אֲשֶׁ֣ר גָּדְל֣וּ אִתּ֔וֹ הָעֹמְדִ֖ים לְפָנָֽיו׃
  ibo-ibo: Ma ọ nabataghị ndụmọdụ ndị okenye nyere ya, ọ gakwuru ụmụ okorobịa ndị
    ya na ha tokọrọ, bụkwa ndị na-ejere ya ozi, ka ha nye ya ndụmọdụ.
  ory-ory: ମାତ୍ର ସେ ସେହି ପ୍ରାଚୀନମାନଙ୍କ ଦତ୍ତ ପରାମର୍ଶ ତ୍ୟାଗ କରି ଯେଉଁ ଯୁବାମାନେ ତାଙ୍କ
    ସଙ୍ଗେ ବଢ଼ି ତାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଉଥିଲେ, ସେମାନଙ୍କ ସଙ୍ଗେ ପରାମର୍ଶ କଲେ।
  chk-chk: Nge Rehopoam a pöütala ewe öüröür a angei seni ekewe chinlap mwän o angei
    öüröüran me ren pilon kewe alüal mi angang ngeni.
  rop-rop: Bat King Reiyabowam nomo bin teiknodis langa detlot olmen en imbin go langa
    ola yangmen hubin growap mijamet garram im en hubin jidan boswan lida blanga im
    na.
  ukr-1871: Але він змаловажив раду старшин, яку вони давали йому, й став радитись
    із людьми молодими, що зросли вкупі з ним, й стояли перед лицем його;
  deu-1951: Aber er verließ den Rat der Ältesten, den sie ihm gegeben hatten, und
    beriet sich mit den Jungen, die mit ihm aufgewachsen waren und vor ihm standen.
  eng-JPS: But he forsook the counsel of the old men which they had given him, and
    took counsel with the young men that were grown up with him, that stood before
    him.
  srp-1865: Ali on ostavi svjet, što ga svjetovaše starci, i uèini vijeæe s mladiæima
    koji odrastoše s njim i koji stajahu pred njim;
  lug-lug: Naye Lekobowaamu n’aggaya amagezi abakadde ge baali bamuwadde, n’agenda
    ne yeebuuza ku bavubuka be yali akuze nabo, ate nga be bamuweereza mu kiseera
    ekyo.
  heb-heb: ויעזב את עצת הזקנים אשר יעצהו ויועץ את הילדים אשר גדלו אתו העמדים לפניו׃
  ben-IRV: কিন্তু তিনি ঐ বৃদ্ধ নেতাদের উপদেশ অগ্রাহ্য করে সমবয়সী যুবকেরা যারা তাঁর
    সামনে দাঁড়াতো, তাদের সঙ্গে পরামর্শ করলেন।
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਦੀ ਸਲਾਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਿੱਤੀ
    ਸੀ ਅਤੇ ਉਹਨਾਂ ਜੁਆਨਾਂ ਤੋਂ ਸਲਾਹ ਲਈ ਜਿਹੜੇ ਉਸ ਦੇ ਲੰਗੋਟੀਏ ਯਾਰ ਸਨ ਅਤੇ ਉਸ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹੇ
    ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: အသက်ကြီး သူတို့ပေး သော အကြံ ကို ရောဗောင်သည်မ လိုက်၊ ခစားမြဲခစား သောမိမိ
    သူငယ်ချင်း တို့နှင့် တိုင်ပင် လျက်၊
  hmo-hmo: To Rehoboama ese inai tau badadia edia sisiba ia kamonai henia lasi. Ia
    be eregabe taudia, iena mero dinadia ia mai bona ia bada, ia danu idia noho taudia,
    bona hari idia be iena sisiba taudia, dekenai ia lao.
  urd-urd: लेकिन उस ने उन बुज़ुर्गों की सलाह को जो उन्होंने उसे दी थी छोड़कर कर उन
    जवानों से जिन्होंने उसके साथ परवरिश पाई थी और उसके आगे हाज़िर रहते थे सलाह की।
  rus-SYN: Но он оставил совет старейшин, который они давали ему, и стал советоваться
    с людьми молодыми, которые выросли вместе с ним, предстоящими пред лицем его;
  bqc-SIM: Ɔ̃ Lↄbↄaũ gì gbɛ̃zↄ̃ↄpiↄ lɛdama mai, à gɛ̀ yã́pi kpàlɛ a ìwa ɛ̀waaso
    pↄ́ aa nɛblè sãnuↄ gɛ̃zĩ.
  tcz-CHONGTHU: Ahinlah Rehoboam chun upa hon thumop apeh uchu anoppeh tapon, chuin
    amatoh thakhatna hungseilen le ama jenle khangthah ho chu ahoulim pin ahi.
  mar-mar: पण रहबामाने त्यांचा हा सल्ला मानला नाही तो मग आपल्या पदरी असलेल्या आणि
    आपल्याबरोबर लहानाचे मोठे झालेल्या तरुण मंडळीशी बोलला.
  qub-qub: Roboamga mayur auquincuna willapashanta mana wiyacuranchu. Chaypa ruquenga
    paywan iwal wiñaj sirbintin mösucunataraj tapucuran.
  bqp-bqp: Adɑmɑ Roboɑmu wi, u ǹ bukuro ben gɑri wure. Win sɑɑrɑsi kɑ be u biru di
    sɑnnu, berɑ u bwisi bikiɑ.
  hat-hat: Men, Woboram pa koute konsèy granmoun yo te ba li a, li al jwenn jenn gason
    ki te leve ansanm avè l' yo, lèfini ki te toujou la pou ba l' konsèy tou.
  eng-BSB: But Rehoboam rejected the advice of the elders; instead, he consulted the
    young men who had grown up with him and served him.
  eng-WEBPB: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  kbq-kbq: Hianagi Rehoboamu'a ranra vahetmimo'zama ami'naza antahintahia eri netreno,
    kasefa vahetmima agranema magoka nenama hu'naza vahe'ma agri eri'zama e'neriza
    vahetami zamantahigeno,
  nhe-BL: Pero Roboam ax quichihuili cuenta tlen quiilhuijque nopa huehue tlacame.
    Yajqui quintlatzintoquilito nopa telpocame tlen moscaltijtoyaj ihuaya tlen ama
    mochijtoyaj itlapalehuijcahua.
  gub-BL: Homoàw nuweruzar kwaw tua'uhez waze'eg. Uze'eg oho kwàkwàmo wanupe kury,
    uzehe we tua'u ma'e kwer wanupe kury. Wiko pureruze'egaw imume'u har romo izupe
    wà kury.
  eng-DRA: But he forsook the counsel of the ancients, and began to treat with the
    young men, that had been brought up with him, and were in his train.
