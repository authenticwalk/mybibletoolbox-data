verse: 2CH.008.007
translations:
  mal-C: ഇസ്രായേല്യരിൽ ഉൾപ്പെടാതിരുന്ന ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ
    എന്നിവരിൽ
  deu-TKW: Alles nun, was noch übrig war von den Hethitern, Amoritern, Pheresitern,
    Hevitern und Jebusitern, die nicht zu den Israeliten gehörten,
  lin-lin: Batikali nyonso kati na bato ya Iti, ya Amori, ya Perizi, ya Evi mpe ya
    Yebusi, ba-oyo bazalaki bana ya Isalaele te,
  eng-LSV: All the people who are left of the Hittite, and the Amorite, and the Perizzite,
    and the Hivite, and the Jebusite, who are not of Israel—
  eng-GNV: And all the people that were left to ye Hittites, and ye Amorites, and
    Perizzites, and the Hiuuites, and the Iebusites, which were not of Israel,
  eng-WEBSTER: As for all the people that were left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, who were not of Israel,
  nhw-BL: Noja itztoyaj masehualme ipan nopa tlali catli amo eliyayaj israelitame
    quen catli heteos, amorreos, ferezeos, heveos huan jebuseos.
  swh-ONEN: Watu wote waliosalia kutoka kwa Wahiti, Waamori, Waperizi, Wahivi na Wayebusi
    (haya mataifa hayakuwa Waisraeli),
  bba-bba: Tɔn be bɑ tie Hɛtibɑ sɔɔ, kɑ Amɔrebɑ sɔɔ, kɑ Feresibɑ sɔɔ, kɑ Hefibɑ sɔɔ,
    kɑ Yebusibɑ sɔɔ, be, be bɑ ǹ sɑ̃ɑ Isirelibɑ,
  eng-KJVCPB: As for all the people that were left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, which were not of Israel,
  luo-luo: Ji duto mane odongʼ e pinyno koa kuom jo-Hiti, gi jo-Amor kod jo-Perizi,
    gi jo-Hivi kod jo-Jebus (ogendinigi ne ok jo-Israel),
  meu-meu: Hiti bona Amoro bona Perisi bona Hivi bona Iebusu taudia oredia, dia Israel
    besena taudia,
  npi-ULB: हित्ती, एमोरी, परिज्‍जी, हिव्‍वी र यबूसीहरूका सबै बाँकी रहेकाहरू, जो इस्राएलका
    थिएनन्,
  yor-yor: Gbogbo àwọn ènìyàn tí ó kúrò láti ara àwọn ará Hiti, ará Amori, ará Peresi,
    ará Hifi àti ará Jebusi àwọn ènìyàn wọ̀nyí wọn kì í ṣe àwọn ará Israẹli,
  pes-OPCB: 'سلیمان از بازماندگان قومهای کنعانی که اسرائیلی‌ها در زمان تصرف کنعان
    آنها را از بین نبرده بودند، برای بیگاری استفاده می‌کرد. این قومها عبارت بودند
    از: اموری‌ها، فرزی‌ها، حیتی‌ها، حوی‌ها و یبوسی‌ها. نسل این قومها تا زمان حاضر
    نیز برده هستند و به بیگاری گرفته می‌شوند.'
  tgl-ULB: Tungkol naman sa lahat ng taong naiwan na Heteo, Amoreo, Perezeo, Hivita
    at Jebuseo na hindi kabilang sa Israel,
  hui-hui: Wali agali Isaraele dindiha hene Kenana aguanene Amoroaliru Hidialiru Peresealiru
    Hibialiru Yabusualiru ti haga bini. Bamba Isaraele wali agalime hameigini uruni
    bo wahai henego aria yu wahene maru haga bini. Ani heagola Solomono ibugua wali
    agali yu wahene uruni garabaya biabe ale bialu helo minu helai henego áyubi ani
    bialu haabo ka.
  mya-mya: ရှော​လ​မုန်​သည်​ခါ​နာန်​ပြည်​ကို​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သိမ်း​ယူ​စဉ်​အ​ခါ​က
    မ​သတ် ဘဲ​ကျန်​ကြွင်း​ခဲ့​သည့်​ခါ​နာန်​ပြည်​သား​များ မှ​ဆင်း​သက်​လာ​သူ​တို့​ကို
    မိ​မိ​၏​ချွေး​တပ် အ​တွက်​အသုံး​ပြု​တော်​မူ​၏။ ထို​သူ​တို့​အ​ထဲ တွင်​အာ​မော​ရိ​အမျိုး​သား၊
    ဟိတ္တိ​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး​သား​နှင့် ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​ပါ​ဝင်​ကြ​၏။
    ထို သူ​တို့​၏​သား​မြေး​များ​သည်​ယ​နေ့​တိုင် အောင်​ဆက်​လက်​၍​ကျွန်​ခံ​နေ​ရ​ကြ​သ​တည်း။-
  bod-N: ཡེས་ར་ཨེལ་པ་མིན་པའི་ཧེད་པ་དང་། ཨེ་མོར་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་།
    ཡེ་བུ་སི་པ་བཅས་ལས་ལུས་པའི་མི་རྣམས་ལ་མཚོན་ན།
  sna-sna: Vanhu vose vakasara kubva kuvaHiti, vaAmori, vaPerizi, vaHivhi navaJebhusi
    (vanhu ava vakanga vasiri vaIsraeri)
  spa-BLM: En cuanto a todos los pueblos que quedaron de los hititas, los amorreos,
    los ferezeos, los heveos y los jebuseos, que no eran de Israel —
  cac-cac: Ay pax juntzan̈ yin̈tilal eb' anima man̈ satb'iloquel yuj eb' israel aycan
    cajan d'a scal eb', aton eb' heteo, eb' amorreo, eb' heveo, eb' ferezeo yed' eb'
    jebuseo. A eb' chi' man̈ israeloc eb'. Ix ac'jicanoch eb' d'a munlajel yuj vin̈aj
    Salomón chi'.
  swh-ULB: Kuhusu watu wengine wote ambao walikuwa wamesalia wa Wahiti, Waamori, Waperizi,
    Wahivi, Wayebusi, ambao hawakuwa wa Israeli,
  bel-bel: Увесь народ пазасталы ад Хэтэяў і Амарэяў, і Фэрэзэяў і Эвэяў і Евусэяў,
    якія былі ня з сыноў Ізраілевых,
  deu-ELBBK: 'Alles Volk, das übriggeblieben war von den Hethitern und den Amoritern
    und den Perisitern und den Hewitern und den Jebusitern, die nicht von Israel waren:'
  mbb-OT: Duen pa menge etew he nengetaǥak diyà te Israel he kenà menge Israilihanen.
    Menge kevuwazan sikandan te menge Hitihanen, Amunihanen, Perisihanen, Hivihanen
    wey menge Jebusihanen he nengesamà he wazà mepatey te menge Israilihanen te ked-eǥawa
    zan te tanà te Canaan. Midhimu sikandan ni Solomon he menge uripen he ebpeǥesen
    he ibpeterebahu, ne taman guntaan kemulu he menge uripen sikandan.
  mal-2015: ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ യിസ്രായേലിൽ ഉൾപ്പെടാത്ത
    ശേഷിപ്പുള്ള സകലജനത്തെയും
  rmc-rmc: O Šalamun ispidňa andre buči savore Kanaančanengre potomken, saven o Izraeliti
    na murdarde, sar zaile lengri phuv. Sas oda o Chetitana, o Amorejčana, o Perizeja,
    o Chivija the o Jebuseja, save hine dži adadžives lengre otroka.
  pes-OPV: و تمامی کسانی که از حتیان و اموریان و فرزیان و حویان و یبوسیان باقی‌مانده،
    و از بنی‌اسرائیل نبودند،
  ron-1924: Пе тот попорул каре май рэмэсесе дин хетиць, дин амориць, дин ферезиць,
    дин хевиць ши дин иебусиць, каре ну фэчя парте дин Исраел,
  ben-OBCV: হিত্তীয়, ইমোরীয়, পরিষীয়, হিব্বীয় ও যিবূষীয়দের মধ্যে থেকে কিছু লোক
    তখনও সেখানে অবশিষ্ট ছিল। (এইসব লোকেরা ইস্রায়েলী ছিল না)
  som-som: Oo weliba dadkii ka hadhay reer Xeed, iyo reer Amor, iyo reer Feris, iyo
    reer Xiwi, iyo reer Yebuus oo aan reer binu Israa'iil ahayn,
  lat-VUC: Omnem populum qui derelictus fuerat de Hethæis, et Amorrhæis, et Pherezæis,
    et Hevæis, et Jebusæis, qui non erant de stirpe Israël,
  eng-ASVBT: As for all the people that were left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, that were not of Israel;
  ita-1885: E Salomone fece tributario tutto il popolo ch'era rimasto degli Hittei,
    e degli Amorrei, e de' Ferizzei, e degli Hivvei, e de' Gebusei, i quali non erano
    d'Israele;
  eng-LXXUP: As for all the people that was left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, who are not of Israel,
  eng-ULB: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who did not belong to Israel,
  spa-VBL: 'Hubo algunos pueblos que permanecieron en la tierra: los hititas, amorreos,
    ferezeos, heveos y jebuseos, gente que no era israelita.'
  fra-_FOB: Tout le peuple qui était resté des Héthiens, des Amoréens, des Phéréziens,
    des Héviens et des Jébusiens, qui n'étaient point d'Israël;
  mal-mal: യിസ്രായേലിൽ ഉൾപ്പെടാത്ത ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ
    യിസ്രായേലിൽ ഉൾപ്പെടാത്ത ശേഷിച്ച സകലജനത്തെയും
  urd-GVR: Jin ādmiyoṅ kī Sulemān ne begār par bhartī kī wuh Isrāīlī nahīṅ the balki
    Hittī, Amorī, Farizzī, Hiwwī aur Yabūsī yānī Kanān ke pahle bāshindoṅ kī wuh aulād
    the jo bāqī rah gae the. Mulk par qabzā karte waqt Isrāīlī in qaumoṅ ko pūre taur
    par miṭā na sake, aur āj tak in kī aulād ko Isrāīl ke lie begār meṅ kām karnā
    paṛtā hai.
  suz-BL: हित्ती, एमोरी, परिज्‍जी, हिव्‍वी नु यबुसी इस्राएली मबाक्‍शो मुर,
  ita-1927: Di tutta la popolazione ch’era rimasta degli Hittei, degli Amorei, dei
    Ferezei, degli Hivvei e dei Gebusei, che non erano d’Israele,
  ckb-ckb: هەروەها هەموو ئەو خەڵکەی پاشماوەی حیتی و ئەمۆری و پریزی و حیڤی و یەبوسییەکان
    بوون، کە لە نەوەی ئیسرائیل نەبوون،
  eng-BBE: 'As for all the rest of the Hittites and the Amorites and the Perizzites
    and the Hivites and the Jebusites, who were not of Israel:'
  kan-OKCV: ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲರಲ್ಲದ ಅಮೋರಿಯರು, ಹಿತ್ತಿಯರು, ಪೆರಿಜೀಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು,
    ಇವರಲ್ಲಿ ಉಳಿದ ಸಮಸ್ತ ಜನರನ್ನೂ
  tam-2017: இஸ்ரவேல் மக்கள் அழிக்காமலிருந்த இஸ்ரவேல் அல்லாத ஏத்தியர்கள், எமோரியர்கள்,
    பெரிசியர்கள், ஏவியர்கள், எபூசியரில் மீதியான அனைத்து மக்களிலும்,
  spa-RV-1909: Y á todo el pueblo que había quedado de los Hetheos, Amorrheos, Pherezeos,
    Heveos, y Jebuseos, que no eran de Israel,
  ron-BTF: Cât despre tot poporul care era rămas dintre hitiți și amoriți și periziți
    și hiviți și iebusiți, care nu erau din Israel,
  eng-WEBP: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who were not of Israel—
  eng-FBV: 'There were some people who remained in the land: the Hittites, Amorites,
    Perizzites, Hivites, and Jebusites—people who were not Israelites.'
  nld-1939: Heel de overgebleven bevolking der Chittieten, Amorieten, Perizzieten,
    Chiwwieten en Jeboesieten, die niet tot de Israëlieten behoorden, liet Salomon
    voor de arbeidsdienst opkomen.
  nch-BL: Noja itztoyaj masehualme ipan nopa tali cati amo eliyayaj israelitame quej
    cati heteos, amorreos, ferezeos, heveos huan jebuseos.
  vie-1934: Hết thảy những người còn sống sót lại trong dân Hê-tít, dân A-mô-rít,
    dân Phê-rê-sít, dân Hê-vít, và dân Giê-bu-sít, không thuộc về Y-sơ-ra-ên,
  hin-CV: देश में अब भी कुछ ऐसे लोग रह रहे थे, जो इस्राएल के वंशज नहीं थे. ये हित्ती,
    अमोरी परिज्ज़ी, हिव्वी और यबूसी वंश के लोग थे.
  spa-BES: 'En cuanto al resto de los hititas, amorreos, ferezeos, heveos y los jebuseos,
    que no eran de Israel:'
  tdx-tdx: Le ze hene ondaty nisisa amo nte-Kiteo naho amo nte-Amoreo naho amo nte-Perizeo
    naho amo nte-Kiveo naho amo nte-Iebosio, o tsy nte-Israeleo,
  tha-KJV: ประชาชนทั้งปวงที่​เหลืออยู่​ในเหล่าคนฮิตไทต์ คนอาโมไรต์ คนเปริสซี คนฮีไวต์
    และคนเยบุส ผู้​ซึ่งไม่​ใช่​อิสราเอล
  por-BR-2018: E a todo o povo que havia restado dos heteus, amorreus, perizeus, heveus,
    e Jebuseos, que não eram de Israel,
  deu-ELO: 'Alles Volk, das übriggeblieben war von den Hethitern und den Amoritern
    und den Perisitern und den Hewitern und den Jebusitern, die nicht von Israel waren:'
  eng-WYC-2018: And Solomon made subject into tributaries till into this day all the
    people that was left of (the) Hittites, and Amorites, and Perizzites, and Hivites,
    and Jebusites, that were not of the generations of Israel,
  epo-epo: 'Koncerne la tutan popolon, kiu restis el la Ĥetidoj, Amoridoj, Perizidoj,
    Ĥividoj, kaj Jebusidoj, kiuj ne estis el la Izraelidoj:'
  uig-PIN: Israildin bolmiƣan Ⱨittiylar, Amoriylar, Pǝrizziylǝr, Ⱨiwiylar wǝ Yǝbusiylardin
    Israil zeminida ⱪelip ⱪalƣanlarning ⱨǝmmisini bolsa,
  beo-beo: '-'
  tpi-OTNT: Insait long kantri Israel i gat ol sampela manmeri bilong ol arapela lain
    i stap. Em ol lain Hit na Amor na Peres na Hivi na Jebus.
  hau-SA: Dukan mutanen da suka rage daga Hittiyawa, Amoriyawa, Ferizziyawa, Hiwiyawa
    da Yebusiyawa (waɗannan mutane ba Isra’ilawa ba ne),
  uig-LAT: Israildin bolmighan Hittiylar, Amoriylar, Perizziyler, Hiwiylar we Yebusiylardin
    Israil zéminida qélip qalghanlarning hemmisini bolsa,
  nde-nde: Abantu bonke ababesele kumaHithi, lama-Amori, lamaPherizi, lamaHivi kanye
    lamaJebusi (lababantu babengasiwo ama-Israyeli),
  ton-ton: ¶ Pea ʻilonga ʻae kakai kotoa pē naʻe kei toe ʻoe kakai Heti, mo e kakai
    ʻAmoli, mo e kakai Pelesi, mo e kakai Hevi, mo e kakai Sepusi, ʻakinautolu naʻe
    ʻikai ʻo ʻIsileli,
  ces-1613: Všecken také lid, kterýž byl pozůstal z Hetejských, a Amorejských a Ferezejských,
    a Hevejských a Jebuzejských, kteříž nebyli z Izraele,
  eng-WMB: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who were not of Israel—
  tam-TCV: நாட்டில் இஸ்ரயேலர் அல்லாத ஏத்தியர், எமோரியர், பெரிசியர், ஏவியர், எபூசியர்
    ஆகியோர் இன்னும் மீதியாயிருந்தார்கள்.
  ceb-ULB: Ug alang sa tanang katawhan nga nahibilin ang mga Hetihanon, mga Amorihanon,
    ang Perezihanon, ang Hevihanon ug ang Jebusihanon nga wala nahisakop sa Israel,
  pol-UBG: A wszystkie ludy, które ocalały spośród Chetytów, Amorytów, Peryzzytów,
    Chiwwitów i Jebusytów, które nie były z Izraela;
  urd-GVU: جن آدمیوں کی سلیمان نے بیگار پر بھرتی کی وہ اسرائیلی نہیں تھے بلکہ حِتّی،
    اموری، فرِزّی، حِوّی اور یبوسی یعنی کنعان کے پہلے باشندوں کی وہ اولاد تھے جو باقی
    رہ گئے تھے۔ ملک پر قبضہ کرتے وقت اسرائیلی اِن قوموں کو پورے طور پر مٹا نہ سکے،
    اور آج تک اِن کی اولاد کو اسرائیل کے لئے بےگار میں کام کرنا پڑتا ہے۔
  deu-1912: Alles übrige Volk von den Hethitern, Amoritern, Pheresitern, Hevitern
    und Jebusitern, die nicht von den Kindern Israel waren,
  kan-2017: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರಿಂದ ಸಂಹೃತರಾಗದೆ, ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಉಳಿದಿದ್ದ ಹಿತ್ತಿಯ, ಅಮೋರಿಯ,
    ಪೆರಿಜೀಯ, ಹಿವ್ವಿಯ, ಯೆಬೂಸಿಯ,
  yap-yap: Pi’in nra magachgad ko girdi’ nu Hit, Amor, Periz, Hiv nge Jebus ni gathiyad
    piyu Israel nde thang piyu Israel e pogofan rorad aram ko somm’on,
  hlt-MCSB: Khitti neh Amori, Perizzi neh Khivee, Jebusi lamkah a coih pilnam boeih,
    amih te Israel khui lamkah moenih.
  mdy-ETH: ሴሎሞኔ ዎልቄ ማዾ ማዻንዳጉዲ ዔኬ ካኣናኔ ዓሲ ዓኣኔ፤ ዒስራዔኤሌ ዓሳ ዔያቶኮ ዓጮ ፔ ዓጪ ማሂ ዓርቄ ዎዶና ዬያቶ
    ዎዹዋዖ ሃሼኔ፤ ዬያታ ሃኖ ሄላንዳኣና ዓይሌ ማዒ ማዾ ማዻ፦ ሂኢታ ዓሶ፥ ዓሞራ ዓሶ፥ ፔርዛ ዓሶ፥ ሂዋዌ ዓሶንታ ዒያቡሳ ዓሶንታኬ፤
  twi-ASANTE: Ɛbɛsi saa ɛberɛ no, na nnipa bi tete asase no so a wɔnyɛ Israelfoɔ.
    Na saa nnipa no yɛ Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ.
  eng-WEBU: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who were not of Israel—
  wal-wal: Hiitetuppe, Amooretuppe, Parzzetuppe, Hiiwetuppenne Yaabuusatuppe attida
    asati ubbai Israa7eela asa gidokkona;
  spa-PDDPT: De todo el pueblo que quedó de los heteos, amorreos, ferezeos, heveos
    y jebuseos, quienes no eran de Israel,
  gun-gun: Ha'e gui heteu kuery regua okuave va'e, amorreu, ferezeu, heveu ha'e jebuseu
    kuery Israel kuery regua e'ỹ ikuai va'e,
  ilo-ULB: No maipapan kadagiti amin a tattao a nabati kadagiti Heteo, Amorreo, Perezeo,
    Heveo ken Jebuseo a saan a karaman iti Israel,
  kpg-kpg: Solomon gu haga ngalua kono nia hagadili huogodoo o digau Canaan ala digi
    daaligidia gii mmade go digau Israel i di madagoaa digaula ne kae tenua deelaa.
    Digau aanei la digau Hittite, Amor, Perizzite, Hivite, mo Jebus. Nia hagadili
    digaula gu duudagi gi muli guu hai nia hege gaa dae mai loo gi dangi nei.
  uig-ARA: ئىسرائىلدىن بولمىغان ھىتتىيلار، ئامورىيلار، پەرىززىيلەر، ھىۋىيلار ۋە يەبۇسىيلاردىن
    ئىسرائىل زېمىنىدا قېلىپ قالغانلارنىڭ ھەممىسىنى بولسا،
  sus-sus: Xitikae, Amorikae, Peresikae, Hiwikae, nun Yebusukae naxee lu Isirayila
    bɔxi ma, naxee mu findi Isirayilakae ra,
  pon-2006: Solomon ketin itonehng doadoahk laud ong kadaudok en mehn Kenan ko me
    mehn Israel ko sohte kemehla ni ahnsou me re alehdi sahpwo. Irail pwukat me iangahki
    mehn Id, mehn Amor, mehn Peris, mehn Ip, mehn Sepus, me kadaudokarail kan wiewiahte
    lidu lel rahnwet.
  ksd-ksd: Ma ure ra tarai nina dia ga ki boko ta ra tarai Ket, ma ra tarai Amor,
    ma ra tarai Peres, ma ra tarai Kivi, ma ra tarai Iebus, nina vakir diat a tarai
    Israel,
  tur-YTC: İsrael'den olmayan Hititler'den, Amorlular'dan, Perizliler'den, Hivliler'den
    ve Yevuslular'dan arta kalan bütün halka gelince,
  grc-BRENT: Πᾶς ὁ λαὸς ὁ καταλειφθεὶς ἀπὸ τοῦ Χετταίου, καὶ τοῦ Ἀμοῥῥαίου, καὶ τοῦ
    Φερεζαίου, καὶ τοῦ Εὐαίου, καὶ τοῦ Ἰεβουσαίου, οἳ οὐκ εἰσὶν ἐκ τοῦ Ἰσραὴλ,
  ind-AYT: Semua yang tersisa dari orang Het, orang Amori, orang Feris, orang Hewi,
    dan orang Yebus, mereka yang bukan dari Israel,
  nya-nya: Panali anthu amene anatsala pakati pa mitundu ya Ahiti, Aamori, Aperezi,
    Ahivi ndi Ayebusi (anthu awa sanali Aisraeli).
  hrv-hrv: Svim preostalim Hetitima, Amorejcima, Perižanima, Hivijcima i Jebusejcima,
    koji nisu bili Izraelci,
  mps-mps: Te kantri Israelde te gasa bulu we bidi me bidali. Te augwali te Hit hani,
    me Amor hani, me Peres hani, me Hivi hani, me Jebus hani augwali dao.
  tpi-tpi: Insait long kantri Israel i gat ol sampela manmeri bilong ol arapela lain
    i stap. Em ol lain Hit na Amor na Peres na Hivi na Jebus.
  dan-1931: Alt, hvad der var tilbage af Hetitterne, Amoritterne, Perizzitterne, Hivvitterne
    og Jebusitterne, og som ikke hørte til Israelitterne,
  vie-OVCB: Vẫn còn vài người sống sót trong xứ nhưng không thuộc Ít-ra-ên, là người
    Hê-tít, A-mô-rít, Phê-rết, Hê-vi, và Giê-bu.
  guj-2017: હિત્તીઓ, અમોરીઓ, પરિઝીઓ, હિવ્વીઓ અને યબૂસીઓ જેઓ બિન ઇઝરાયલીઓ હતા, તે લોકોમાંના
    જે સઘળા બાકી રહ્યા હતા,
  pon-2006A: Solomon ketin itonehng doadoahk laud ong kadaudok en mehn Kenan ko me
    mehn Israel ko sohte kemehla ni ahnsou me re alehdi sahpwo. Irail pwukat me iangahki
    mehn Id, mehn Amor, mehn Peris, mehn Ip, mehn Sepus, me kadaudokarail kan wiewiahte
    lidu lel rahnwet.
  por-BRBSL: Quanto a todas as pessoas que ficaram dos hititas, dos amoritas, dos
    perizitas, dos hivitas e dos jebuseus, que não eram de Israel -
  cth-cth: Isarel taminaw lah kaawm hoeh e Hit taminaw, Amor taminaw, Periznaw, Hiv
    taminaw, Jebusit taminaw,
  twi-twi: Ebesi saa bere no, na nnipa bi tete asase no so a wɔnyɛ Israelfo. Na saa
    nnipa no yɛ Hetifo, Amorifo, Perisifo, Hewifo ne Yebusifo.
  hlt-hlt: Khitti neh Amori, Perizzi neh Khivee, Jebusi lamkah a coih pilnam boeih,
    amih te Israel khui lamkah moenih.
  tbz-SIM: 'Bɛnìtìbɛ̀ mɑbɛ̀ bɛɛ̀ do kpɑɑ́ bɛ tenkɛ̀ miɛkɛ bɛ̀ɛ̀ í tú Isidɑyɛɛribɛ:
    Itiibɛ nɛ̀ Amɔriibɛ nɛ̀ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ.'
  msy-2020: Ezɨ Israelɨn kantrin aven, ikɨzir igharazir mabar gumazamiziba iti. Kar
    Amoria, Hitia, Peresia, Hivia, ko Jebusia, men marazi Israelian tongɨn ikiavɨra
    iti.
  dop-dop: Piitim lɛmpɩ nyǝ́mɑ mpɑ pɑ tɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ, ɩsɩɩ Hiti nyǝ́mɑ, nɑ
    Amolii nyǝ́mɑ, nɑ Peliisi nyǝ́mɑ, nɑ Hifi nyǝ́mɑ, nɑ Yepusi nyǝ́mɑ, pɑɑ kɑɑsɑ
    tɛtʋ tɑɑ kɛ́.
  azb-azb: Ölkədə İsraillilərdən olmayan başqa xalqlar – Xetlilər, Emorlular, Perizlilər,
    Xivlilər və Yevuslular qalmışdı.
  eng-DBY: All the people that were left of the Hittites, and the Amorites, and the
    Perizzites, and the Hivites, and the Jebusites, who were not of Israel,
  hin-2017: हित्तियों, एमोरियों, परिज्जियों, हिब्बियों और यबूसियों के बचे हुए लोग
    जो इस्राएल के न थे,
  eng-YLT: All the people who are left of the Hittite, and the Amorite, and the Perizzite,
    and the Hivite, and the Jebusite, who are not of Israel —
  eng-WYC-2017: And Solomon made subject into tributaries till into this day all the
    people that was left of Hittites, and Amorites, and Perizzites, and Hivites, and
    Jebusites, that were not of the generations of Israel,
  eng-WMBB: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who were not of Israel—
  urd-GVH: जिन आदमियों की सुलेमान ने बेगार पर भरती की वह इसराईली नहीं थे बल्कि हित्ती,
    अमोरी, फ़रिज़्ज़ी, हिव्वी और यबूसी यानी कनान के पहले बाशिंदों की वह औलाद थे जो
    बाक़ी रह गए थे। मुल्क पर क़ब्ज़ा करते वक़्त इसराईली इन क़ौमों को पूरे तौर पर मिटा
    न सके, और आज तक इनकी औलाद को इसराईल के लिए बेगार में काम करना पड़ता है।
  rug-rug: Va zukuru ni tinavete ṉiṉiradi e Solomone sari doduru tinoni tuti maedi
    koari na butubutu Hitaiti, Amoraiti, Perizaiti, Hivaiti, meke Zebusaiti, koari
    tie pu lopu tava mate koari pa Izireli totoso vagia rini tatasana sa popoa Kenani.
    Koa hola si arini meke tava zukuru tinavete sari na tinoni hire kamo pa rane ṉinoroi.
  gaz-gaz: Ammas namoota Israaʼeloota hin taʼin jechuunis Heetota, Amoorota, Feerzota,
    Hiiwotaa fi Yebuusota jalaa hafanitu jira.
  fra-LSG: Tout le peuple qui était resté des Héthiens, des Amoréens, des Phéréziens,
    des Héviens et des Jébusiens, ne faisant point partie d’Israël,
  yal-yal: Xitine nun Amorine nun Perisine nun Xiwine nun Yebusun naxanye mi yi findixi
    Isirayila kaane ra, ne fan yi dɔxi Isirayila yamanani.
  haw-1868: A o na kanaka i koe no ka Heta, a me ka Amora, a me ka Periza, a me ka
    Hiva, a me ka Iebusa, aole no ka poe mamo a Iseraela,
  arb-NAV: أَمَّا جَمِيعُ نَسْلِ الأُمَمِ الْبَاقِينَ مِنَ الْحِثِّيِّينَ وَالأَمُورِيِّينَ
    وَالْفَرِزِّيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ الَّذِينَ لَا يَنْتَمُونَ
    لإِسْرَائِيلَ،
  ewe-ewe: Ame siwo katã susɔ le Hititɔwo, Amoritɔwo, Perizitɔwo, Hivitɔwo kple Yebusitɔwo
    dome (ame siwo menye Israelviwo o),
  eng-LEE: All the people that were left of the Hittites, and the Emorites, and the
    Perizzites, and the Hivites, and the Jebusites, who were not of Israel,
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ নোহোৱা অৱশিষ্ট থকা হিত্তীয়া, ইমোৰীয়া, পৰিজ্জীয়া,
    হিব্বীয়া আৰু যিবুচীয়া লোকসকলৰ,
  sus-A: شِتِكَيٍ، عَمٌرِكَيٍ، ثٍرٍ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ نَشٍيٍ لُ عِسِرَيِلَ
    بْشِ مَ، نَشٍيٍ مُ قِندِ عِسِرَيِلَكَيٍ رَ،
  fra-SBL: Quant à tout le peuple qui restait des Héthiens, des Amoréens, des Phéréziens,
    des Héviens et des Jébusiens, et qui n'était pas d'Israël,
  hbo-hbo: כָּל־הָ֠עָם הַנֹּותָ֨ר מִן־הַחִתִּ֜י וְהָאֱמֹרִ֤י וְהַפְּרִזִּי֙ וְהַחִוִּ֣י
    וְהַיְבוּסִ֔י אֲשֶׁ֛ר לֹ֥א מִיִּשְׂרָאֵ֖ל הֵֽמָּה׃
  kik-kik: Andũ othe arĩa maatigaire kuuma kũrĩ Ahiti, na Aamori, na Aperizi, na Ahivi,
    na Ajebusi (nao andũ acio matiarĩ Aisiraeli),
  fra-NCL: Tout le peuple, qui était resté des Hittites, des Amorrhéens, des Phérézéens,
    des Hévéens et des Jébuséens, ne faisant pas partie d’Israël,
  cek-AK: Hit kami, Amor kami, Periz kami, Hiv kami, Jebus kaminawk ih,
  cuk-cuk: 'Bela-neggweburmargi Israel-dulesurmalad-besmaladi, wemalad: Het-dulemar,
    Amorreo-dulemar, Ferezeo-dulemar, Heveo-dulemar, degi, Jebuseo-dulemar.'
  uig-CYR: Исраилдин болмиған Һиттийлар, Аморийлар, Пәриззийләр, Һивийлар вә Йәбусийлардин
    Исраил зиминида қелип қалғанларниң һәммисини болса,
  tel-2017: ఇశ్రాయేలీయులకు చెందని హిత్తీయులు, అమోరీయులు, పెరిజ్జీయులు, హివ్వీయులు,
    యెబూసీయులు అనే వారందరిలో మిగిలి ఉన్న వారిని
  hat-BSA: Tout moun nan pèp la ki te rete nan Etyen yo, Amoreyen yo, Ferezyen yo,
    Evyen yo, avèk Jebizyen ki pa t yon pati nan Israël,
  kos-kos: Mwet lula nukewa sin tulik nutin mwet Hit, mwet Amor, mwet Periz, mwet
    Hiv ac mwet Jebus, su tia mwet Israel.
  hbo-WLC: כָּל־הָ֠עָם הַנּוֹתָ֨ר מִן־הַחִתִּ֜י וְהָאֱמֹרִ֤י וְהַפְּרִזִּי֙ וְהַחִוִּ֣י
    וְהַיְבוּסִ֔י אֲשֶׁ֛ר לֹ֥א מִיִּשְׂרָאֵ֖ל הֵֽמָּה׃
  ibo-ibo: Ndị niile fọdụrụ ndụ nʼetiti ndị Het, ndị Amọrait, ndị Periz, ndị Hiv na
    Jebus (ndị a abụghị ndị Izrel),
  ory-ory: ଯେଉଁମାନେ ଇସ୍ରାଏଲ ସନ୍ତାନ ନୁହନ୍ତି, ଏପରି ଯେସବୁ ହିତ୍ତୀୟ ଓ ଇମୋରୀୟ ଓ ପରିଷୀୟ ଓ
    ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ ଲୋକ ଅବଶିଷ୍ଟ ରହିଥିଲେ,
  chk-chk: Salomon a nöüni chon angang ekewe aramas mi chüen manau seni ekewe chon
    Hit, chon Amor, chon Peris, chon Hiw me chon Jepus. Ir sap aramasen Israel,
  rop-rop: Ol detlot bigininimob blanga ola Keinanait pipul weya nomo bin gitkil wen
    ola Isreil pipul bin teikoba det kantri, King Salaman bin fosim olabat blanga
    adwek. Ol dislot pipul na bin detlot Hitait, Emarait, Perasait, Hibait en Jebusait
    pipul. En olabat bigininimob jidan wekinmen jis laiga prisana raidap langa dijan
    taim.
  ukr-1871: Увесь же народ, що зіставсь від Геттїїв, та Аморіїв, та Ферезіїв, та Гевіїв,
    та Евузіїв, що були не з синів Ізрайлевих, —
  deu-1951: Und alles Volk, das von den Hetitern, Amoritern, Pheresitern, Hevitern
    und Jebusitern noch übrig war, die nicht zu den Kindern Israel gehörten,
  eng-JPS: As for all the people that were left of the Hittites, and the Amorites,
    and the Perizzites, and the Hivites, and the Jebusites, who were not of Israel;
  srp-1865: I sav narod što bješe ostao od Heteja i od Amoreja i od Ferezeja i od
    Jeveja i od Jevuseja, koji ne bijahu od Izrailja,
  lug-lug: Abantu bonna abaalekebwawo ku Bakiiti, n’Abamoli, n’Abaperezi, n’Abakiivi,
    n’Abayebusi, nga bano be bataali Bayisirayiri,
  heb-heb: כל העם הנותר מן החתי והאמרי והפרזי והחוי והיבוסי אשר לא מישראל המה׃
  ben-IRV: হিত্তীয়, ইমোরীয়, পরিষীয়, হিব্বীয় ও যিবূষীয় যে সব লোক অবশিষ্ট ছিল,
    যারা ইস্রায়েলীয় নয়, যাদেরকে ইস্রায়েল সন্তানরা সম্পূর্ণ ভাবে ধ্বংস করে নি,
  pan-pan: ਉਹ ਸਾਰੇ ਲੋਕ ਜੋ ਹਿੱਤੀਆਂ ਅਤੇ ਅਮੋਰੀਆਂ ਅਤੇ ਫ਼ਰਿੱਜ਼ੀਆਂ ਅਤੇ ਹਿੱਵੀਆਂ ਅਤੇ ਯਬੂਸੀਆਂ
    ਵਿੱਚੋਂ ਬਾਕੀ ਰਹਿ ਗਏ ਸਨ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਨਹੀਂ ਸਨ
  mya-JVB: '-'
  hmo-hmo: Israela tano dekenai idau bese taudia haida idia noho. Idia be Amoro taudia,
    bona Hiti taudia, bona Perisi taudia, bona Hivi taudia, bona Iebusu taudia.
  urd-urd: और वह सब लोग जो हित्तियों और अमोरियों और फ़रिज़्ज़ीयों और हव्वियों और यबूसियों
    में से बाक़ी रह गए थे और इस्राईली न थे।
  rus-SYN: Весь народ, оставшийся от Хеттеев, и Аморреев, и Ферезеев, и Евеев и Иевусеев,
    которые были не из сынов Израилевых, -
  bqc-SIM: 'Bui pↄ́ dɛ Isaili ũoↄ: Itiↄ, Amↄleↄ, Pɛliziↄ, Iviↄ ń Yebusi kↄ̃naↄ píi,'
  tcz-CHONGTHU: Gamsunga chun Israel mi hilou Hit mite, Amor mite, Periz mite, Hiv
    mite le Jebus mite jaonan mi phabep khat aching jing nalai un ahi.
  mar-mar: इस्राएल लोक राहत असलेल्या प्रदेशात अनेक परके लोकही होते. ते म्हणजे हित्ती,
    अमोरी, परिज्जी, हिव्वी आणि यबूसी त्यांना शलमोनाने वेठबिगार केले.
  qub-qub: Chaycho tiyarcaycaranraj Amorreo, Het, Ferez, Hev, Jebús runacuna. Paycunaga
    manami Israel casta runacunachu caran.
  bqp-bqp: Tɔn be bɑ tie Hɛtibɑ sɔɔ, kɑ Amɔrebɑ sɔɔ, kɑ Feresibɑ sɔɔ, kɑ Hefibɑ sɔɔ,
    kɑ Yebusibɑ sɔɔ, be, be bɑ ǹ sɑ̃ɑ Isirelibɑ,
  hat-hat: -(we vèsè pwochen)
  eng-BSB: As for all the people who remained of the Hittites, Amorites, Perizzites,
    Hivites, and Jebusites (the people who were not Israelites)—
  eng-WEBPB: As for all the people who were left of the Hittites, the Amorites, the
    Perizzites, the Hivites, and the Jebusites, who were not of Israel—
  kbq-kbq: Hagi Israeli vaherompge megi'a vahetmima ha'ma nehu'za ozmahe'ma zamatre'naza
    vahera, Hiti vahe'ma, Amori vahe'ma, Perisi vahe'ma, Hivi vahe'ma Jebusi vahera,
  nhe-BL: Noja itztoyaj tlacame ipan nopa tlali tlen ax eliyayaj israelitame queja
    tlen heteos, amorreos, ferezeos, heveos huan jebuseos.
  gub-BL: 'Uzapo kar a''e ma''e paw uma''ereko ma''e wanupe. Umuma''ereko kar Kànàà
    izuapyapyr wà. Kwehe mehe Izaew weityk a''e teko waiwy wapyro pà wanuwi wà. Uzuka
    a''e ywy rehe har tetea''u wà. Nuzuka kwaw paw rupi wà. Xàrumàw umuma''ereko kar
    a''e teko wazuapyapyr a''e wà, wemimutar iapo kar pà wanupe a''e wà. Na''aw a''e
    teko waner xe wà: Ete izuapyapyr wà, Amohe ywy rehe har wà, Perize izuapyapyr
    wà, Ewe izuapyapyr wà, Zepu izuapyapyr wà. Wazuapyapyr wiko uma''ereko e ma''e
    romo te ko ''ar rehe wà.'
  eng-DRA: 'All the people that were left of the Hethites, and the Amorrhites, and
    the Pherezites, and the Hevites, and the Jebusites, that were not of the stock
    of Israel:'
