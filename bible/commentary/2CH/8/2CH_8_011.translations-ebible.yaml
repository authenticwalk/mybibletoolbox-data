verse: 2CH.008.011
translations:
  mal-C: ഫറവോന്റെ പുത്രിയെ ശലോമോൻ ദാവീദിന്റെ നഗരത്തിൽനിന്നു കൊണ്ടുവന്ന് താൻ അവൾക്കുവേണ്ടി
    പണികഴിപ്പിച്ച കൊട്ടാരത്തിൽ പാർപ്പിച്ചു. “യഹോവയുടെ പേടകം എത്തുന്ന ഇടങ്ങൾ വിശുദ്ധമാണ്,
    അതിനാൽ ഇസ്രായേൽരാജാവായ ദാവീദിന്റെ അരമനയിൽ ഫറവോന്റെ മകളായ എന്റെ ഭാര്യ വസിച്ചുകൂടാ,”
    എന്ന് അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Und die Tochter des Pharao brachte Salomo aus der Stadt Davids in das
    Haus, das er für sie erbaut hatte; denn er sprach: Es soll mir kein Weib im Palaste
    Davids, des Königs von Israel, wohnen; denn sie sind ein Heiligtum, weil die Lade
    Jahwes zu ihnen eingegangen ist.'
  lin-lin: 'Salomo alongolaki mwana mwasi ya Faraon kati na engumba ya Davidi mpe
    amemaki ye na ndako oyo atongelaki ye, pamba te alobaki : « Mwasi na ngai asengeli
    te kovanda kati na ndako ya Davidi, mokonzi ya Isalaele, mpo ete bisika oyo Sanduku
    ya Yawe ekoti ezali bule. »'
  eng-LSV: And Solomon has brought up the daughter of Pharaoh from the City of David
    to the house that he built for her, for he said, “My wife does not dwell in the
    house of David king of Israel, for they are holy to whom the Ark of YHWH has come.”
  eng-GNV: 'Then Salomon brought vp the daughter of Pharaoh out of the citie of Dauid,
    into the house that he had built for her: for he saide, My wife shall not dwel
    in the house of Dauid King of Israel: for it is holy, because that the Arke of
    the Lord came vnto it.'
  eng-WEBSTER: 'And Solomon brought up the daughter of Pharaoh from the city of David
    to the house that he had built for her: for he said, My wife shall not dwell in
    the house of David king of Israel, because the places are holy, to which the ark
    of the LORD hath come.'
  nhw-BL: Huan Salomón quiquixti isihua catli eliyaya iichpoca Faraón tlen Ialtepe
    David huan quihuicac ipan nopa yancuic cali catli yaya quichijtoya. Moilhui para
    isihua amo quinamiqui para itztos ipan icaltlanahuatil David catli elqui Tlanahuatijquetl
    tlen tlali Israel pampa huejcajya quicalaquijtoya icaxa TOTECO ipan icaltlanahuatil
    huan Salomón moilhui para nopa lugar campa eltoya mocajqui tlatzejtzeloltic.
  swh-ONEN: Solomoni akampandisha mke wake binti Farao kutoka Mji wa Daudi na kumleta
    jumba la kifalme alilokuwa amemjengea, kwa kuwa alisema, “Mke wangu hataishi katika
    jumba la kifalme la Daudi mfalme wa Israeli, kwa sababu mahali ambapo Sanduku
    la Bwana limefika ni patakatifu.”
  bba-bba: Sɑlomɔɔ u derɑ win kurɔ wi u sɑ̃ɑ Eɡibiti sunɔn bii u yɑrɑ Dɑfidin yɛnun
    di ɡe u bɑnɑ. U nɛɛ, win kurɔ kun sinɑmɔ Dɑfidi Isirelibɑn sinɑ bokon yɛnuɔ. Domi
    mi bɑ woodɑn kpɑkororu doke, yɑm mi, mu kuɑwɑ mi yɑm dɛɛrɑm.
  eng-KJVCPB: 'And Solomon brought up the daughter of Pharaoh out of the city of David
    unto the house that he had built for her: for he said, My wife shall not dwell
    in the house of David king of Israel, because the places are holy, whereunto the
    ark of the Lord hath come.'
  luo-luo: Solomon nogolo nyar Farao e Dala Maduongʼ mar Daudi mokelo e od ruoth manogerone
    kowacho niya, “Chiega ok nyal dak e od ruoth Daudi ma ruodh jo-Israel nikech kuonde
    ma Sandug Muma mar Jehova Nyasaye mar singruok osedonje gin kuonde maler.”
  meu-meu: Solomon ese Farao natuna hahinena na David ena hanua amo e hakaua dae,
    ena ruma, e haginia ḡauna, lalonai; badina be ia eto, Adavagu na David, Israel
    pavapavana, ena ruma ai basine noho, badina be Iehova ena maua vada e heato gabudia
    na hehelaḡa.
  npi-ULB: सोलोमनले फारोकी छोरीलाई दाऊदको सहरबाट तिनको निम्‍ति बनाएको महलमा ल्‍याए,
    किनकि तिनले भने, “मेरी पत्‍नी इस्राएलका राजा दाऊदको महलमा बस्‍नेछैनन्, किनभने
    परमप्रभुको सन्‍दूक ल्याइएका ठाउँहरू पवित्र छन्‌ ।”
  yor-yor: Solomoni gbé ọmọbìnrin Farao sókè láti ìlú Dafidi lọ sí ibi tí ó ti kọ́
    fún un, nítorí ó wí pé, “Aya mi kò gbọdọ̀ gbé nínú ilé Dafidi ọba Israẹli nítorí
    ibi tí àpótí ẹ̀rí Olúwa bá tí wọ̀, ibi mímọ́ ni.”
  pes-OPCB: 'سلیمان زن خود را که دختر فرعون بود از شهر داوود به قصر تازه‌ای که برایش
    ساخته بود، آورد. او نمی‌خواست زنش در کاخ سلطنتی داوود زندگی کند، زیرا می‌گفت:
    «هر جا که صندوق عهد خداوند به آن داخل شده، مکان مقدّسی است.»'
  tgl-ULB: Dinala ni Solomon ang anak ng Faraon sa labas ng lungsod ni David, sa tahanan
    na ipinatayo niya para rito, sapagkat sinabi niya, “Hindi maaaring tumira ang
    aking asawa sa tahanan ni David na hari ng Israel, sapagkat banal ang lugar kung
    saan naroroon ang kaban ni Yahweh.”
  hui-hui: Ainde Solomono one Iyibi kininaga wane berenego ibu Debidinaga Tano biago
    wahalu Solomonohanda anda gahenge biyagoha pu berene. Ibugua lalu, I̱ one biago
    ibu Isaraelenaga Kini Debidi andagaha habe nahego irane ala Habo Nalolene Bi lo
    winigonaga Mbogoyi ogoriani wini. Ani winigoria bibahende loma biaho wini nga,
    lo mitangi bialu ani lene.
  mya-mya: ရှော​လ​မုန်​သည်​မိ​မိ​၏​မိ​ဖု​ရား​ဖြစ်​သူ​အီ​ဂျစ် ဘု​ရင်​၏​သ​မီး​တော်​ကို​ဒါ​ဝိဒ်​မြို့​တော်​မှ​သူ
    ၏​အ​တွက်​ဆောက်​လုပ်​ထား​သော​စံ​နန်း​သို့​ခေါ် ဆောင်​လာ​တော်​မူ​၏။ မင်း​ကြီး​က``ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကိန်း​ဝပ်​ဖူး​ရာ​အ​ရပ်​သည်​သန့်​ရှင်း​မြင့် မြတ်​သည်​ဖြစ်​၍ ထို​အ​မျိုး​သ​မီး​သည်​ဣ​သ
    ရေ​လ​ဘု​ရင်​ဒါ​ဝိဒ်​၏​နန်း​တော်​တွင်​နေ​ထိုင် ရန်​မ​သင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སོ་ལོ་མོན་གྱིས་ཕཱར་ཨོལ་གྱི་སྲས་མོ་དེ་ནི་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ནས་བཏོན་ཏེ།
    མོའི་ཆེད་དུ་བརྩིགས་པའི་ཕོ་བྲང་གི་ནང་དུ་ཁྲིད། གང་ལ་ཞེ་ན། སོ་ལོ་མོན་ན་རེ། ངའི་ཆུང་མ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་ཕོ་བྲང་དུ་སྡོད་མི་རུང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་སླེབས་པའི་གནས་དེ་ནི་དམ་པ་ཡིན་པས་སོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Soromoni akauyisa mwanasikana waFaro kubva kuGuta raDhavhidhi akamuisa
    mumuzinda waakanga amuvakira nokuti akati, “Mudzimai wangu haafaniri kugara mumuzinda
    waDhavhidhi mambo waIsraeri nokuti nzvimbo dzose dzakambopinzwa areka yaJehovha
    itsvene.”
  spa-BLM: 'Salomón sacó a la hija del faraón de la ciudad de David a la casa que
    le había construido, porque dijo: “Mi mujer no habitará en la casa de David, rey
    de Israel, porque los lugares donde ha llegado el arca de Yahvé son sagrados.”'
  cac-cac: A vin̈aj Salomón chi', ix yiq'uel ix yisil vin̈ sreyal Egipto vin̈ b'aj
    cajan d'a schon̈ab' vin̈aj David, ix yic'anb'at ix vin̈ d'a junxo palacio ix sb'o
    vin̈ yicoc ix, yujto ix sna' vin̈ to man̈ smojoc scajnaj ix b'aj ec'nac sdespacho
    vin̈aj rey David, yujto ata' ec'nac te' scaxail strato Jehová, te nivan yelc'och
    jun lugar chi'.
  swh-ULB: Selemani akamleta binti Farao nje ya mji wa Daudi kwenye nyumba aaliyokuwa
    amemjengea, kwa maana alisema, “Mke wangu lazima asiishi kataika nyumba ya Daudi
    mfalme wa Israeli, kwa sababu kila linapokuja sanduku la Yahwe ni takatifu”.
  bel-bel: А дачку фараонавую перавёў Саламон з горада Давідавага ў дом, які пабудаваў
    для яе, бо, казаў ён не павінна жыць жанчына ў мяне ў доме Давіда, цара Ізраілевага,
    бо сьвяты ён, таму што ўвайшоў у яго каўчэг Гасподні.
  deu-ELBBK: 'Und Salomo führte die Tochter des Pharaos aus der Stadt Davids herauf
    in das Haus, das er ihr gebaut hatte; denn er sprach: Meine Frau soll nicht in
    dem Haus Davids, des Königs von Israel, wohnen; denn die Orte sind heilig, in
    die die Lade des HERRN gekommen ist.'
  mbb-OT: Hein nepasad en haazà is turuǥan he mibpeveelan ni Solomon he para te esawa
    zin he anak te hadì te Ehipto, in-awè din is esawa zin diyà te Inged ni David.
    Su migkaǥi sikandin te, “Kenà egkehimu he kayi ed-ubpà is esawa ku te turuǥan
    ni Hadì David he hadì te Israel, su segradu is minsan hendei he lugar he zutun
    dengan isavuk kes Kavan te Nengazen.”
  mal-2015: ശലോമോൻ ഫറവോന്റെ മകളെ ദാവീദിന്റെ നഗരത്തിൽനിന്നു താൻ അവൾക്കു വേണ്ടി പണിത
    അരമനയിൽ കൊണ്ടുപോയി പാർപ്പിച്ചു; യിസ്രായേൽരാജാവായ ദാവീദിന്റെ അരമനയിൽ എന്റെ ഭാര്യ
    പാർക്കരുതു; യഹോവയുടെ പെട്ടകം അവിടെ വന്നിരിക്കയാൽ അതു വിശുദ്ധമല്ലോ എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: 'La faraonoskra čha o Šalamun odľigenďa andral o Foros le Davidoskro andro
    palacis, so prekal late ačhaďa. Phenďa peske: „Miri romňi našťi bešel andro palacis
    le izraelike kraľiskro le Davidoskro, bo ola thana, andre save sas le RAJESKRI
    archa, hine sveta.“'
  pes-OPV: 'و سلیمان دختر فرعون را از شهر داود به خانه‌ای که برایش بنا کرده بود آورد،
    زیرا گفت: «زن من در خانه داود پادشاه اسرائیل ساکن نخواهد شد، چونکه همه جایهایی
    که تابوت خداوند داخل آنها شده است مقدس می‌باشد.»'
  ron-1924: 'Соломон а суит пе фата луй Фараон дин четатя луй Давид ын каса пе каре
    й-о зидисе, кэч а зис: „Невастэ-мя сэ ну локуяскэ ын каса луй Давид, ымпэратул
    луй Исраел, пентру кэ локуриле ын каре а интрат кивотул Домнулуй сунт сфинте.”'
  ben-OBCV: ফরৌণের মেয়ের জন্য শলোমন যে প্রাসাদটি নির্মাণ করলেন, দাউদ-নগর থেকে তিনি
    তাঁকে সেখানে নিয়ে এলেন, কারণ তিনি বললেন, “আমার স্ত্রী ইস্রায়েলের রাজা দাউদের
    প্রাসাদে থাকবে না, কারণ যে যে স্থানে সদাপ্রভুর নিয়ম-সিন্দুক প্রবেশ করেছে, সেই
    সেই স্থান পবিত্র হয়ে গিয়েছে।”
  som-som: Markaasaa Sulaymaan gabadhii Fircoon ka soo kaxeeyey magaaladii Daa'uud
    oo wuxuu keenay gurigii uu iyada u dhisay, waayo, wuxuu yidhi, Naagtaydu degganaan
    mayso gurigii Daa'uud oo ahaa boqorkii reer binu Israa'iil, maxaa yeelay, meelihii
    sanduuqa Rabbigu yimid waa wada quduus.
  lat-VUC: 'Filiam vero Pharaonis transtulit de civitate David in domum quam ædificaverat
    ei. Dixit enim rex: Non habitabit uxor mea in domo David regis Israël, eo quod
    sanctificata sit: quia ingressa est in eam arca Domini.'
  eng-ASVBT: And Solomon brought up the daughter of Pharaoh out of the city of David
    unto the house that he had built for her; for he said, My wife shall not dwell
    in the house of David king of Israel, because the places are holy, whereunto the
    ark of Jehovah hath come.
  ita-1885: 'Or Salomone fece salire la figliuola di Faraone dalla città di Davide,
    nella casa ch''egli le avea edificata; perciocchè disse: La mia moglie non abiterà
    nella casa di Davide, re d''Israele; perciocchè i luoghi, ne'' quali l''Arca del
    Signore è entrata, son santi.'
  eng-LXXUP: 'And Solomon brought up the daughter of Pharaoh from the city of David
    to the house which he had built for her: for he said, My wife shall not dwell
    in the city of David, the king of Israel, for the place is holy into which the
    ark of the Lord has entered.'
  eng-ULB: Solomon brought the daughter of Pharaoh out of the city of David to the
    house that he had built for her, for he said, “My wife must not live in the house
    of David king of Israel, because wherever the ark of Yahweh has come is holy.”
  spa-VBL: 'Salomón trasladó a la hija del faraón de la Ciudad de David al palacio
    que había construido para ella. Porque dijo: “Mi mujer no puede vivir en el palacio
    de David, rey de Israel, porque donde ha ido el Arca del Señor hay lugares sagrados”.'
  fra-_FOB: 'Or Salomon fit monter la fille de Pharaon, de la cité de David dans la
    maison qu''il lui avait bâtie; car il dit: Ma femme n''habitera point dans la
    maison de David, roi d''Israël, parce que les lieux où l''arche de l''Éternel
    est entrée sont saints.'
  mal-mal: ശലോമോൻ ഫറവോന്റെ മകളെ ദാവീദിന്റെ നഗരത്തിൽ നിന്ന് താൻ അവൾക്കുവേണ്ടി പണിത
    കൊട്ടാരത്തിൽ കൊണ്ടുപോയി പാർപ്പിച്ചു “യിസ്രായേൽ രാജാവായ ദാവീദിന്റെ അരമനയിൽ എന്റെ
    ഭാര്യ പാർക്കരുത്; യഹോവയുടെ പെട്ടകം അവിടെ വന്നിരിക്കയാൽ അത് വിശുദ്ധമല്ലോ” എന്ന്
    അവൻ പറഞ്ഞു.
  urd-GVR: Firaun kī beṭī Yarūshalam ke purāne hisse banām ‘Dāūd kā Shahr’ se us mahal
    meṅ muntaqil huī jo Sulemān ne us ke lie tāmīr kiyā thā, kyoṅki Sulemān ne kahā,
    “Lāzim hai ki merī ahliyā Isrāīl ke bādshāh Dāūd ke mahal meṅ na rahe. Chūṅki
    Rab kā sandūq yahāṅ se guzarā hai, is lie yih jagah muqaddas hai.”
  suz-BL: मिनु सोलोमनम फाराओ आ तमी कली दाऊद आ सहर रे मेको कली सेल्‍शो खिंम चाक्‍गा
    बाक्‍त। मारदे हना मेकोमी “आं मीश इस्राएल ङा पिप दाऊद आ खिंमी बाक्‍चा मदुम्‍ब।
    मारदे हना मेको परमप्रभु यावे आ कबल पशो सन्‍दोस बाक्‍शो, परमप्रभु आ बाक्‍तीक ला
    बाक्‍ब” देंमाक्‍त। १राजा ३:३
  ita-1927: 'Or Salomone fece salire la figliuola di Faraone dalla città di Davide
    alla casa ch’egli le avea fatto costruire; perché disse: “La moglie mia non abiterà
    nella casa di Davide re d’Israele, perché i luoghi dov’è entrata l’arca dell’Eterno
    son santi”.'
  ckb-ckb: 'سلێمان کچەکەی فیرعەونی لە شاری داودەوە بردە ئەو کۆشکەی کە بۆی بنیاد نا،
    چونکە گوتی: «ژنی من لە کۆشکی داودی پاشای ئیسرائیل دانانیشێت، لەبەر ئەوەی ئەو شوێنانەی
    سندوقی یەزدانی چووەتە ناو شوێنی پیرۆزن.»'
  eng-BBE: Then Solomon made Pharaoh's daughter come up from the town of David to
    the house which he had made for her; for he said, I will not have my wife living
    in the house of David, king of Israel, because those places where the ark of the
    Lord has come are holy.
  kan-OKCV: ಸೊಲೊಮೋನನು, “ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವಿದ್ದ ಸ್ಥಳಗಳು ಪರಿಶುದ್ಧವಾಗಿರುವುದರಿಂದ,
    ನನ್ನ ಹೆಂಡತಿಯು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ದಾವೀದನ ಅರಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿರಕೂಡದು,” ಎಂದು ಹೇಳಿ ಸೊಲೊಮೋನನು
    ಫರೋಹನ ಮಗಳನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿರಿಸದೆ ತಾನು ಆಕೆಗೋಸ್ಕರ ಕಟ್ಟಿಸಿದ ಅರಮನೆಯಲ್ಲಿ ಅವಳನ್ನು
    ಇರಿಸಿದನು.
  tam-2017: 'சாலொமோன்: யெகோவாவுடைய பெட்டி வந்த இடங்கள் பரிசுத்தமாயிருக்கிறது; ஆதலால்,
    இஸ்ரவேலின் ராஜாவாகிய தாவீதின் அரண்மனையிலே என் மனைவி குடியிருக்கக்கூடாது என்று
    சொல்லி, பார்வோனின் மகளைத் தாவீதின் நகரத்திலிருந்து, தான் அவளுக்குக் கட்டின மாளிகைக்குக்
    குடிவரச்செய்தான்.'
  spa-RV-1909: 'Y pasó Salomón á la hija de Faraón, de la ciudad de David á la casa
    que él le había edificado; porque dijo: Mi mujer no morará en la casa de David
    rey de Israel, porque aquellas habitaciones donde ha entrado el arca de Jehová,
    son sagradas.'
  ron-BTF: 'Și Solomon a adus pe fiica lui Faraon, din cetatea lui David, la casa
    pe care o construise pentru ea, căci a spus: Soția mea nu va locui în casa lui
    David, împăratul lui Israel, deoarece locurile în care chivotul DOMNULUI a venit,
    sunt sfinte.'
  eng-WEBP: Solomon brought up Pharaoh’s daughter out of David’s city to the house
    that he had built for her; for he said, “My wife shall not dwell in the house
    of David king of Israel, because the places where the LORD’s ark has come are
    holy.”
  eng-FBV: Solomon moved Pharaoh's daughter from the City of David to the palace he
    had built for her. For he said, “My wife cannot live in the palace of David king
    of Israel, because wherever the Ark of the Lord has gone are holy places.”
  nld-1939: 'De dochter van Farao liet Salomon uit de David. stad verhuizen naar het
    paleis, dat hij voor haar had laten bouwen. Want hij dacht: Het past niet, dat
    een van mijn vrouwen in het huis van David, den koning van Israël, woont; want
    de plaatsen, waar de ark van Jahweh geweest is, zijn heilig!'
  nch-BL: Huan Salomón quiquixti isihua cati eliyaya iichpoca Faraón ten Ialtepe David
    huan quihuicac ipan nopa yancuic cali cati yaya quichijtoya. Moilhui para isihua
    amo quinamiqui itztos ipan icaltanahuatil David cati elqui Tanahuatijquet ten
    tali Israel pampa huejcajquiya quicalaqui icaxa TOTECO ipan icaltanahuatil huan
    Salomón moilhui para nopa lugar campa eltoya mocuetqui tatzejtzeloltic.
  vie-1934: 'Sa-lô-môn sai rước công chúa Pha-ra-ôn ở thành Đa-vít lên cung mà người
    đã cất cho nàng; vì người nói rằng: Vợ ta chẳng nên ở trong cung Đa-vít, vua Y-sơ-ra-ên,
    vì nơi nào hòm của Đức Giê-hô-va đến, thì đã nên thánh rồi.'
  hin-CV: इसके बाद शलोमोन दावीद के नगर से फ़रोह की पुत्री को उसी के लिए बनाए गए भवन
    में ले आए. उनका विचार था, “मेरी पत्नी का घर इस्राएल के राजा दावीद के भवन में नहीं
    होगा, क्योंकि जहां-जहां याहवेह के संदूक का प्रवेश हुआ है, वह स्थान पवित्र स्थान
    है.”
  spa-BES: 'Entonces Salomón hizo subir a la hija de Faraón de la ciudad de David
    a la casa que él había hecho para ella; porque él dijo: No permitiré que mi esposa
    viva en la casa de David, rey de Israel, porque los lugares donde el cofre del
    pacto ha venido son santos.'
  tdx-tdx: 'Le nampionjone’ i Selomò boak’ an-drova’ i Davide ao i anak’ ampela’ i
    Paròy mb’amy anjomba niranjie’e ho azey; ami’ty saontsi’e ty hoe: Tsy himo­neñe
    añ’ anjomba’ i Davide mpanjaka’ Israeley ty tañanjombako, amy te masiñe ty toetse
    nivotraha’ i vata’ Iehovày.'
  tha-KJV: ซาโลมอนทรงนำธิดาของฟาโรห์ขึ้นมาจากนครดาวิดยังพระราชวังซึ่งพระองค์ทรงสร้างไว้​ให้​พระนาง
    เพราะพระองค์ตรั​สว​่า “​มเหสี​ของเราไม่ควรอยู่ในวังของดาวิดกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    เพราะสถานที่ทั้งหลายซึ่งหีบของพระเยโฮวาห์มาถึงเป็​นที​่​บริสุทธิ์​”
  por-BR-2018: 'E passou Salomão à filha de Faraó, da cidade de Davi à casa que ele
    lhe havia edificado; porque disse: Minha mulher não morará na casa de Davi rei
    de Israel, porque aquelas habitações de onde entrou a arca do SENHOR, são sagradas.'
  deu-ELO: 'Und Salomo führte die Tochter des Pharao aus der Stadt Davids herauf in
    das Haus, das er ihr gebaut hatte; denn er sprach: Mein Weib soll nicht in dem
    Hause Davids, des Königs von Israel, wohnen; denn die Orte sind heilig, in welche
    die Lade Jehovas gekommen ist.'
  eng-WYC-2018: And Solomon translated the daughter of Pharaoh from the city of David
    into an house, that he had builded to her; for the king said, My wife shall not
    dwell in the house of David, king of Israel, for it is hallowed, for the ark of
    the Lord entered into that house. (And Solomon brought Pharaoh’s daughter up from
    the City of David to the house, that he had built for her; for the king said,
    My wife shall not live in the house of David, the king of Israel, for it is holy,
    for the Ark of the Lord hath entered into that house.)
  epo-epo: 'La filinon de Faraono elkondukis Salomono el la urbo de David en la domon,
    kiun li konstruis por ŝi; ĉar li diris: Virino ne devas loĝi ĉe mi en la domo
    de David, reĝo de Izrael, ĉar ĝi estas sankta pro tio, ke en ĝin eniris la kesto
    de la Eternulo.'
  uig-PIN: 'Sulayman Pirǝwnning ⱪizini «Dawutning xǝⱨiri»din ɵzi uningƣa saldurƣan
    ordiƣa ǝkǝltürdi; qünki u: «Ayalimning Israil padixaⱨi Dawutning ordisida turuxi
    muwapiⱪ ǝmǝs; qünki Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi barƣanliki jaylarning ⱨǝmmisi
    muⱪǝddǝstur», — dedi.'
  beo-beo: Soloumane da idua (Idibidi hina bagade idiwi) Da:ibidi Moilai bai bagade
    yolesili, hina bagade diasu amo Soloumane da igili gagui, amoga oule asi. Soloumane
    da amane sia:i, “E da Isala:ili hina bagade Da:ibidi ea diasu ganodini esalumu
    da hamedei. Bai adi sogebi Gode Ea Gousa:su Sema Gagili da dialu ba:sea, da hadigi
    hamoi dagoi ba:sa.”
  tpi-OTNT: Solomon i bin maritim pikinini meri bilong king bilong Isip, na dispela
    meri bilong en i stap long Taun Bilong Devit. Tasol Solomon i tok, “Meri bilong
    mi i no ken i stap long haus bilong Devit, king bilong Israel, long wanem, bipo
    Bokis Kontrak i bin i stap long dispela hap. Na olgeta ples Bokis Kontrak i bin
    i stap long en i tambu tru.” Olsem na Solomon i wokim nupela haus bilong meri
    bilong en na em i bringim em i go i stap long dispela haus.
  hau-SA: Solomon ya kawo ’yar Fir’auna daga Birnin Dawuda zuwa fadan da ya gina mata,
    gama ya ce, “Matata ba za tă zauna a fadan Dawuda sarkin Isra’ila ba, domin wuraren
    da akwatin alkawarin Ubangiji ya shiga masu tsarki ne.”
  uig-LAT: 'Sulayman Pirewnning qizini «Dawutning shehiri»din özi uninggha saldurghan
    ordigha ekeltürdi; chünki u: «Ayalimning Israil padishahi Dawutning ordisida turushi
    muwapiq emes; chünki Perwerdigarning ehde sanduqi barghanliki jaylarning hemmisi
    muqeddestur», — dédi.'
  nde-nde: USolomoni wasusa indodakazi kaFaro eMzini kaDavida wayisa esigodlweni asakhela
    yona, ngoba wathi, “Umkami kamelanga ahlale esigodlweni sikaDavida inkosi yako-Israyeli,
    ngoba izindawo esezike zangena ibhokisi lesivumelwano sikaThixo zingcwele.”
  ton-ton: '¶ Pea naʻe ʻohake ʻe Solomone ʻae ʻofefine ʻo Felo mei he Kolo ʻo Tevita
    ki he fale naʻa ne langa moʻona: he naʻa ne pehē, “ʻE ʻikai nofo ʻa hoku uaifi
    ʻi he fale ʻo Tevita ko e tuʻi ʻo ʻIsileli, koeʻuhi ʻoku tapu ʻae ngaahi potu
    kuo hoko ki ai ʻae puha ʻoe fuakava ʻa Sihova.”'
  ces-1613: 'Dceru pak Faraonovu přestěhoval Šalomoun z města Davidova do domu, kterýž
    jí byl vystavěl. Nebo řekl: Nemohlať by bydliti manželka má v domě Davida krále
    Izraelského, nebo svatý jest, proto že vešla do něho truhla Hospodinova.'
  eng-WMB: Solomon brought up Pharaoh’s daughter out of David’s city to the house
    that he had built for her; for he said, “My wife shall not dwell in the house
    of David king of Israel, because the places where the LORD’s ark has come are
    holy.”
  tam-TCV: சாலொமோன், “எனது மனைவி, இஸ்ரயேல் அரசனான தாவீதின் அரண்மனையில் வாழக்கூடாது.
    ஏனெனில் யெகோவாவின் பெட்டி சென்ற இடங்கள் பரிசுத்தமானவை” என்று சொல்லி, பார்வோனின்
    மகளைத் தாவீதின் நகரத்திலிருந்து தான் அவளுக்காகக் கட்டியிருந்த அரண்மனைக்குக் கூட்டிக்கொண்டு
    வந்தான்.
  ceb-ULB: Gidala ni Solomon ang anak nga babaye ni Paraon pagawas sa siyudad ni David
    ngadto sa balay nga iyang gipatukod alang kaniya, kay miingon siya, “Dili angay
    mopuyo ang akong asawa sa balay ni David nga hari sa Israel, tungod kay bisan
    asa moabot ang sudlanan sa kasabotan ni Yahweh balaan gayod.”
  pol-UBG: 'Lecz córkę faraona Salomon przeniósł z miasta Dawida do domu, który jej
    zbudował. Powiedział bowiem: Moja żona nie będzie mieszkała w domu Dawida, króla
    Izraela, bo jest święty przez to, że weszła do niego arka PANA.'
  urd-GVU: فرعون کی بیٹی یروشلم کے پرانے حصے بنام ’داؤد کا شہر‘ سے اُس محل میں منتقل
    ہوئی جو سلیمان نے اُس کے لئے تعمیر کیا تھا، کیونکہ سلیمان نے کہا، ”لازم ہے کہ
    میری اہلیہ اسرائیل کے بادشاہ داؤد کے محل میں نہ رہے۔ چونکہ رب کا صندوق یہاں سے
    گزرا ہے، اِس لئے یہ جگہ مُقدّس ہے۔“
  deu-1912: 'Und die Tochter Pharaos ließ Salomo heraufholen aus der Stadt Davids
    in das Haus, das er für sie gebaut hatte. Denn er sprach: Mein Weib soll mir nicht
    wohnen im Hause Davids, des Königs Israels; denn es ist geheiligt, weil die Lade
    des HERRN hineingekommen ist.'
  kan-2017: ಸೊಲೊಮೋನನು, “ಯಾವ ಯಾವ ಸ್ಥಳಗಳಲ್ಲಿ ಯೆಹೋವನ ಮಂಜೂಷವಿತ್ತೋ ಅವೆಲ್ಲವೂ ಪವಿತ್ರಸ್ಥಾನಗಳು.
    ಆದುದರಿಂದ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ದಾವೀದನ ಮನೆಯಲ್ಲಿ ಫರೋಹನ ಪುತ್ರಿಯಾದ ನನ್ನ ಹೆಂಡತಿಯು ವಾಸಿಸಬಾರದು”
    ಅಂದುಕೊಂಡು ಆಕೆಯನ್ನು ದಾವೀದನಗರದಲ್ಲಿರಿಸದೆ, ತಾನು ಆಕೆಗಾಗಿ ಕಟ್ಟಿಸಿದ ಮಂದಿರಕ್ಕೆ ಕರೆದುಕೊಂಡು
    ಬಂದನು.
  yap-yap: Me fek Solomon le’engin ni be’ ni bpin ni fak fare pilung nu Egypt, nge
    chuweg u lan fare Binaw rok David nge tay ngalan ba naun nike toy ni tafen fare
    bpin. I ga’ar Solomon, “Thingar dabi par e re bpin ney u lan fare naun rok David
    ni Pilung nu Israel, ni bochan e gubin yang ni immoy fare Kahol ko M’ag riy ma
    ba thothup nib tabgul.”
  hlt-MCSB: Solomon loh Pharaoh canu tah David khopuei lamloh anih ham a sak pah im
    la a thak tih, “Kai yuu he Israel manghai David im ah om boel mai saeh. Te tah
    a khuila BOEIPA thingkawng a kun dongah cim,” a ti.
  mdy-ETH: ሴሎሞኔ ዒማና፦ «ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂና ጌሢንቴ ቤዛ ቢያ ዱማዼ ቤሲታሢሮ ታኣኮ ማቻ፥ ጊብፄ ዓጮ ዓሴላ
    ዒስራዔኤሌ ካኣቲ ዳውቴኮ ካኣቱሞ ማኣሮይዳ ናንጋኒ ኮይሱዋሴ» ጌዒ ጊብፄ ካኣቲ ናዎ፥ ዒዛኮ ማቾ ዳውቴ ካታማፓ ኬሲ ዒዚ ማዢሴ
    ሜሌ ማኣሪዳ ናንጋንዳጉዲ ዳኬኔ።
  twi-ASANTE: Salomo yii ne yere a ɔyɛ Farao babaa firii Dawid kuro mu, de no kɔɔ
    ahemfie foforɔ a wasi ama no no mu. Ɔkaa sɛ, “Ɛnsɛ sɛ me yere tena Ɔhene Dawid
    ahemfie, ɛfiri sɛ, na Awurade Apam Adaka no si hɔ, enti ɛhɔ yɛ asase kronkron.”
  eng-WEBU: Solomon brought up Pharaoh’s daughter out of David’s city to the house
    that he had built for her; for he said, “My wife shall not dwell in the house
    of David king of Israel, because the places where the LORD’s ark has come are
    holy.”
  wal-wal: Hegaappe guyyiyan Solomoni “GODAA Taabootai gelido sohoi geeshsha gidiyo
    gishshau, ta keettaayyiyaa Israa7eela Kawuwaa Daawita keettan de7anau bessukku”
    yaagiis; yaagidi Gibxxe kawuwaa na7iyo Daawita Katamaappe denttidi, i iyyo keexxi
    wottido kawo keettaa ehiis.
  spa-PDDPT: 'Salomón llevó a la hija de Faraón de la Ciudad de David al palacio que
    construyó para ella, pues dijo: Mi esposa no vivirá en la Casa de David, rey de
    Israel, porque aquellas habitaciones en las que entró el Arca de Yavé son sagradas.'
  gun-gun: 'Ha''e gui ma Salomão ojapo Faraó rajy tetã Davi rekoague py oĩague gui
    ova aguã rami hoorã ojapo uka va''ekue py. Mba''eta aipoe''i: “Xera''yxy ma nda''evei
    Israel kuery ruvixa Davi rogue py oiko aguã, mba''eta Senhor ayvu ryru oĩague
    ma iky''a e''ỹ va''e meme”, he''i.'
  ilo-ULB: Innala ni Solomon ti putot ni Faraon a babai iti siudad ni David sana impan
    iti balay nga impatakderna para kenkuana; ta kinunana, “Rumbeng a saan nga agnaed
    ti asawak iti balay ni David nga ari ti Israel, gapu ta nasantoan ti sadinoman
    nga ayan ti lakasa ni Yahweh.”
  kpg-kpg: Solomon gu hagamenege dono lodo, tama ahina di king o Egypt, gi daha mo di
    Waahale o David gi lodo dana hale dela ne hau ang gi mee. Mee ga helekai, “Tama ahina
    deelaa hagalee hai loo gii noho i lodo di hale di King David o Israel, idimaa
    tei madagowaa dela nogo iai Tebedebe o di Hagababa le e hagamadagu.”
  uig-ARA: 'سۇلايمان پىرەۋننىڭ قىزىنى «داۋۇتنىڭ شەھىرى»دىن ئۆزى ئۇنىڭغا سالدۇرغان
    ئوردىغا ئەكەلتۈردى؛ چۈنكى ئۇ: «ئايالىمنىڭ ئىسرائىل پادىشاھى داۋۇتنىڭ ئوردىسىدا
    تۇرۇشى مۇۋاپىق ئەمەس؛ چۈنكى پەرۋەردىگارنىڭ ئەھدە ساندۇقى بارغانلىكى جايلارنىڭ
    ھەممىسى مۇقەددەستۇر»، ــ دېدى.'
  sus-sus: Sulemani naxa Firawuna xa di ginɛ tongo Dawuda xa taa kui, a a ratunu banxi
    gbɛtɛ kui, a naxan tixi a bɛ. A naxa a fala, «N ma ginɛ mu luma Isirayila mangɛ
    Dawuda xa banxi kui, Alatala xa saatɛ kankira na dɛnnaxɛ. Naa findixi yire sɛniyɛnxi
    nan na.»
  pon-2006: Solomon ketin kasausang eh likend, sapwellimen nanmwarkien Isip serepeino,
    sang nan Kahnimw en Depit kolahng ni ihmw me e ketin kauwadahng serepeino. E mahsanih,
    “Serepeino sohte pahn kousoan nan tehnpesen Depit, nanmwarkien Israel, pwehki
    wasa ehu me Kohpwahn Inowo koasoansoandiongehr ie me sarawi.”
  ksd-ksd: 'Ma Solomon i ga agure natu i Parao kan ra pia na pal kai David tar ta
    ra pal i ga vaninare ure; tago i ga biti: Kaugu taulai pa na ki ta ra kuba i David
    ra king Israel, tago ra pakana ra bok kai ra Luluai i ki tana i gomgom.'
  tur-YTC: Solomon, Firavun'un kızını David'in kentinden, kendisi için yapmış olduğu
    eve çıkardı; çünkü, “Karım İsrael Kralı David'in evinde oturmayacak, çünkü Yahve'nin
    Sandığı'nın geldiği o yerler kutsaldır” demişti.
  grc-BRENT: Καὶ τὴν θυγατέρα Φαραὼ ἀνήγαγε Σαλωμὼν ἐκ πόλεως Δαυὶδ εἰς τὸν οἶκον
    ὃν ᾠκοδόμησεν αὐτῇ, ὅτι εἶπεν, οὐ κατοικήσει ἡ γυνή μου ἐν πόλει Δαυὶδ τοῦ βασιλέως
    Ἰσραὴλ, ὅτι ἅγιός ἐστιν οὗ εἰσῆλθεν ἐκεῖ κιβωτὸς Κυρίου.
  ind-AYT: Salomo membawa anak perempuan Firaun keluar dari kota Daud ke rumah yang
    dibangunnya untuk dia, sebab dia berkata, “Istriku tidak boleh tinggal di istana
    Daud, raja Israel, karena tempat-tempat yang pernah dimasuki oleh tabut TUHAN
    adalah kudus.”
  nya-nya: Solomoni anabweretsa mwana wamkazi wa Farao mu mzinda wa Davide ku nyumba
    yaufumu yomwe anamumangira, pakuti iye anati, “Mkazi wanga asakhale mʼnyumba yaufumu
    ya Davide mfumu ya Israeli, chifukwa malo amene Bokosi la Chipangano la Yehova
    lafikira ndi opatulika.”
  hrv-hrv: 'Salomon preseli i faraonovu kćer iz Davidova grada u kuću koju joj bijaše
    sagradio, jer je mislio: “Neće moja žena živjeti u dvoru izraelskoga kralja Davida,
    jer je svet otkako je u nj došao Kovčeg Jahvin.”'
  mps-mps: Solomongo Isip king bidigo wegi sai dao. Tama agai te we te Devitgo hanude
    bidali. Tiali goli Solomongo te po wali, “Eno we te Devitgo bede bidamo dao,”
    po wali, “te Israel dabego kingo bede. Magi baso meni, polobadu Godigo Dąų Wali
    Bomai Po Munalubo Halobage te pesagede munaluai da weyu. Tama te halobage munaluali
    pesage te habu selai mu elaluai dao,” te po wali. Tama tibaso, Solomongo aga wego
    gesi be me sęnama, tama aga te we te beba odasa pelama, tama aga te beba bidigi
    pali.
  tpi-tpi: Solomon i bin maritim pikinini meri bilong king bilong Isip, na dispela
    meri bilong en i stap long Taun Bilong Devit. Tasol Solomon i tok, “Meri bilong
    mi i no ken i stap long haus bilong Devit, king bilong Israel, long wanem, bipo
    Bokis Kontrak i bin i stap long dispela hap. Na olgeta ples Bokis Kontrak i bin
    i stap long en i tambu tru.” Olsem na Solomon i wokim nupela haus bilong meri
    bilong en na em i bringim em i go i stap long dispela haus.
  dan-1931: 'Faraos Datter flyttede Salomo fra Davidsbyen ind i det Hus, han havde
    bygget til hende; thi han tænkte: “Jeg vil ikke have en Kvinde boende i Kong David
    af Israels Palads, thi hellige er de Steder, hvor HERRENS Ark kommer.”'
  vie-OVCB: 'Vua rước hoàng hậu, là con gái Pha-ra-ôn, từ Thành Đa-vít lên cung điện
    mới xây cất cho bà. Vua nói: “Vợ ta không nên ở trong cung Vua Đa-vít vì Hòm Giao
    Ước của Chúa Hằng Hữu đã ở đó và là nơi đã được thánh hóa.”'
  guj-2017: સુલેમાન ફારુનની દીકરીને દાઉદનગરમાંથી બહાર તેને માટે બંધાવેલ મહેલમાં લઈ
    આવ્યો; કેમ કે તેણે કહ્યું, “ઇઝરાયલના રાજા દાઉદના મહેલમાં મારી પત્નીએ રહેવું જોઈએ
    નહિ, કારણ કે ત્યાં ઈશ્વરનો કરારકોશ આવ્યો હોવાથી તે સ્થાન પવિત્ર છે.”
  pon-2006A: Solomon ketin kasausang eh likend, sapwellimen nanmwarkien Isip serepeino,
    sang nan Kahnimw en Depit kolahng ni ihmw me e ketin kauwadahng serepeino. E mahsanih,
    “Serepeino sohte pahn kousoan nan tehnpesen Depit, nanmwarkien Israel, pwehki
    wasa ehu me Kohpwahn Inowo koasoansoandiongehr ie me sarawi.”
  por-BRBSL: 'Salomão criou a filha do Faraó fora da cidade de Davi para a casa que
    ele havia construído para ela; pois ele disse: “Minha esposa não morará na casa
    de Davi, rei de Israel, porque os lugares onde veio a arca de Javé são santos”.'
  cth-cth: Solomon ni Faro canu hah Devit khopui hoi a kaw teh, ama hane im a sak
    pouh e dawk a hrawi. Bangkongtetpawiteh, BAWIPA lawkkam thingkong a phanae hmuen
    teh a thoung dawkvah, ka yu teh Isarel siangpahrang Devit e im dawk ao kawi nahoeh
    telah ati.
  twi-twi: Salomo yii ne yere a ɔyɛ Farao babea fii Dawid kurow mu, de no kɔɔ ahemfi
    foforo a wasi ama no no mu. Ɔkae se, “Ɛnsɛ sɛ me yere tena Ɔhene Dawid ahemfi,
    efisɛ na Awurade Apam Adaka no si hɔ, enti ɛhɔ yɛ asase kronkron.”
  hlt-hlt: Solomon loh Pharaoh canu tah David khopuei lamloh anih ham a sak pah im
    la a thak tih, “Kai yuu he Israel manghai David im ah om boel mai saeh. Te tah
    a khuila BOEIPA thingkawng a kun dongah cim,” a ti.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ duɔ́ nkòo pokù Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ nyítɛ́ní Dɑfiti
    ɛì kɛ́kɔtɛ kɛ́tɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ okpɑ̀ɑ̀tì mɑɑ́ tɛ̀ o kpɛ́í. Okpɑ̀ɑ̀tì do
    bɛ́immu kɛ dɔ̀ o pokù í dò nkɛ́mbo Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Dɑfiti kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
    Kɛ yɛ̃́ bɛ̀ do dɛ ntɑnnɛ́mɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu. Nɛ̀ dɛ kpɛ́í nkɛ̀ tɛ̀
    cɑ̃̀ɑ̃́.
  msy-2020: Solomonɨn amuim Devitɨn Nguibar Ekiam ategha ghua Solomon a bagha ingarizir
    dɨpenir igiamɨn iti. Amizir kam a Isipian atrivimɨn guivim. Fomɨra Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiam danganir kamɨn iti. Kamaghɨn amizɨ, Solomon ghaze, “Nan amuir
    kam, Israelian Atrivim Devitɨn dɨpenimɨn ikian kogham. Ikiavɨra Itir Godɨn Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiam ikezir danganiba, da bar zue, egha God baghavɨra
    iti.” Kamaghɨn amizɨ, Solomon uan amuim bagha, nguibar ekiamɨn azenan itir dɨpenir
    igiamɨn ingarigha a inigha ghuzɨ, an an iti.
  dop-dop: 'Ɩlɛnɑ Sɑlʋmɔŋ lǝsɩ ɩ ɑlʋ Icipiti wulɑʋ pɛɛlɔ kɛ Tɑfiiti ɩcɑtɛ tɑɑ, nɑ
    ɩ́ cɑɣɑ tǝyɑɣɑ ŋkɑ pɑ ŋmɑ-ɩ tɔ kɑ tɑɑ. Mpi tɔ, ɩ tɔŋɑɣɑ kɛ́ sɩ: Pǝ fɛɩ sɩ mɑ ɑlʋ
    mɑɣɑmɑɣɑ ɩ́ cɑɣɑ Ɩsɛɣɛlɩ wulɑʋ Tɑfiiti tǝyɑɣɑ tɑɑ. Pǝ tɑɣɑ pʋlʋ, kutuluŋ wei ɩ
    tɑɑ pɑ sɩɩ Ɩsɔ ɑtɑkɑɑ tɔ ɩ kɛ́ Ɩsɔ nyǝŋ tɔtɔɣɔ.'
  azb-azb: 'Süleyman fironun qızını Davudun şəhərindən onun üçün tikdiyi evinə köçürdü.
    Çünki o dedi: «Arvadım İsrailin padşahı Davudun sarayında yaşamasın, ona görə
    ki Rəbbin sandığının gəldiyi yerlər müqəddəsdir».'
  eng-DBY: And Solomon brought up the daughter of Pharaoh out of the city of David
    to the house which he had built for her; for he said, My wife shall not dwell
    in the house of David king of Israel, because the [places] are holy to which the
    ark of Jehovah has come.
  hin-2017: फिर सुलैमान फ़िरौन की बेटी को दाऊदपुर में से उस भवन में ले आया जो उसने
    उसके लिये बनाया था, क्योंकि उसने कहा, “जिस-जिस स्थान में यहोवा का सन्दूक आया है,
    वह पवित्र है, इसलिए मेरी रानी इस्राएल के राजा दाऊद के भवन में न रहने पाएगी।”
  eng-YLT: And the daughter of Pharaoh hath Solomon brought up from the city of David
    to the house that he built for her, for he said, 'My wife doth not dwell in the
    house of David king of Israel, for they are holy unto whom hath come the ark of
    Jehovah.'
  eng-WYC-2017: And Solomon translated or brought over the daughter of Pharaoh from
    the city of David into an house, that he had builded to her; for the king said,
    My wife shall not dwell in the house of David, king of Israel, for it is hallowed,
    for the ark of the Lord entered into that house.
  eng-WMBB: Solomon brought up Pharaoh’s daughter out of David’s city to the house
    that he had built for her; for he said, “My wife shall not dwell in the house
    of David king of Israel, because the places where the LORD’s ark has come are
    holy.”
  urd-GVH: फ़िरौन की बेटी यरूशलम के पुराने हिस्से बनाम ‘दाऊद का शहर’ से उस महल में
    मुंतक़िल हुई जो सुलेमान ने उसके लिए तामीर किया था, क्योंकि सुलेमान ने कहा, “लाज़िम
    है कि मेरी अहलिया इसराईल के बादशाह दाऊद के महल में न रहे। चूँकि रब का संदूक़ यहाँ
    से गुज़रा है, इसलिए यह जगह मुक़द्दस है।”
  rug-rug: Va rizua Solomone sa nana barikaleqe, sa tuna sa baṉara pa Izipi, sage
    mae gua koasa vasileana te Devita, koasa vetu sapu kuria sa pude tanisa nana barikaleqe
    Izipi. Zama si asa “Lopu kaqu koa ia sa sa vetu baṉara te Devita, sa baṉara pa
    Izireli, sina sari na vasina pu kamoi sa Bokese Vinariva Egoi sina madidi.”
  gaz-gaz: Solomoonis, “Sababii iddoon taabonni Waaqayyoo seene hundi qulqulluu taʼeef,
    niitiin koo masaraa mootummaa Daawit Mooticha Israaʼel keessa jiraachuu hin qabdu”
    jedhee intala Faraʼoon sana magaalaa Daawit keessaa baasee gara mana isheef ijaare
    sanaatti ni fide.
  fra-LSG: 'Salomon fit monter la fille de Pharaon de la cité de David dans la maison
    qu’il lui avait bâtie; car il dit: Ma femme n’habitera pas dans la maison de David,
    roi d’Israël, parce que les lieux où est entrée l’arche de l’Éternel sont saints.'
  yal-yal: Sulemani yi Misiran mangana dii tɛmɛn tongo Dawudaa Taani, a siga a ra
    manga banxini a naxan tixi a xa, bayo a bata yi a fala, a naxa, “N ma ɲaxanla
    mi luma Isirayila mangan Dawudaa banxini, amasɔtɔ Alatalaa Layiri Kankiraan soxi
    dɛnaxan yi, mɛn findixi yire sariɲanxin nan na.”
  haw-1868: A alakai o Solomona i ke kaikamahine a Parao mai ke kulanakauhale o Davida
    mai a i ka hale ana i kukulu ai nona; no ka mea, olelo iho la oia, Aole e noho
    ka'u wahine ma ka hale o Davida, ke alii o ka Iseraela, no ka mea, ua laa ia mau
    wahi, kahi i komo ai ka pahu o Iehova.
  arb-NAV: 'وَبَعْدَ أَنْ بَنَى لِبِنْتِ فِرْعَوْنَ قَصْراً نَقَلَهَا إِلَيْهِ قَائِلاً:
    «لا تُقِيمُ زَوْجَتِي فِي قَصْرِ دَاوُدَ مَلِكِ إِسْرَائِيلَ، لأَنَّ الأَمَاكِنَ
    الَّتِي دَخَلَهَا تَابُوتُ الرَّبِّ هِيَ أَمَاكِنُ مُقَدَّسَةٌ».'
  ewe-ewe: Solomo kplɔ srɔ̃a si nye Fia Farao ƒe vinyɔnu la dzoe tso Yerusalem ƒe
    akpa si woyɔna be David ƒe Du la me yi fiasã yeye si wotu nɛ la me elabena egblɔ
    be, “Mele be srɔ̃nye nanɔ Fia David ƒe fiasã me o elabena Yehowa ƒe nubablaɖaka
    la nɔ afi ma kpɔ eye wònye teƒe kɔkɔe.”
  eng-LEE: And the daughter of Pharaoh did Solomon bring up out of the city of David
    unto the house that he had built for her; for he said, No wife of mine shall dwell
    in a house of David the king of Israel, because they are holy, because there came
    [once] unto them the ark of the Lord.
  asm-FB: পাছত চলোমনে ফৰৌণৰ জীয়েকৰ বাবে সজা গৃহলৈ, দায়ূদৰ নগৰৰ পৰা তেওঁক অনালে;
    কিয়নো তেওঁ কৈছিল, “মোৰ ভাৰ্য্যা ইস্ৰায়েলৰ দায়ুদ ৰজাৰ গৃহত বাস নকৰিব; কাৰণ যি
    যি ঠাইলৈ যিহোৱাৰ নিয়ম-চন্দুক আহে, সেই ঠাইবোৰ পবিত্ৰ।”
  sus-A: سُلٍمَنِ نَشَ قِرَوُنَ شَ دِ فِنّ تٌنفٌ دَوُدَ شَ تَا كُي، عَ عَ رَتُنُ بَنشِ
    فبّتّ كُي، عَ نَشَن تِشِ عَ بّ. عَ نَشَ عَ قَلَ، «ﭑ مَ فِنّ مُ لُمَ عِسِرَيِلَ
    مَنفّ دَوُدَ شَ بَنشِ كُي، عَلَتَلَ شَ سَاتّ كَنكِرَ نَ دّننَشّ. نَا قِندِشِ يِرٍ
    سّنِيّنشِ نَن نَ.»
  fra-SBL: 'Salomon fit monter la fille de Pharaon de la cité de David dans la maison
    qu''il lui avait construite, car il avait dit : « Ma femme n''habitera pas dans
    la maison de David, roi d''Israël, car les lieux où est venue l''arche de Yahvé
    sont saints. »'
  hbo-hbo: וְאֶת־בַּת־פַּרְעֹ֗ה הֶעֱלָ֤ה שְׁלֹמֹה֙ מֵעִ֣יר דָּוִ֔יד לַבַּ֖יִת אֲשֶׁ֣ר
    בָּֽנָה־לָ֑הּ כִּ֣י אָמַ֗ר לֹא־תֵשֵׁ֨ב אִשָּׁ֥ה לִי֙ בְּבֵית֙ דָּוִ֣יד מֶֽלֶךְ־יִשְׂרָאֵ֔ל
    כִּי־קֹ֣דֶשׁ הֵ֔מָּה אֲשֶׁר־בָּֽאָ֥ה אֲלֵיהֶ֖ם אֲרֹ֥ון יְהוָֽה׃ פ
  kik-kik: Solomoni akĩruta mwarĩ wa Firaũni kuuma Itũũra Inene rĩa Daudi, akĩmũrehe
    nyũmba ya ũthamaki ĩrĩa aamwakĩire, tondũ oigire atĩrĩ, “Mũtumia wakwa ndangĩtũũra
    nyũmba ya Mũthamaki Daudi, mũthamaki wa Isiraeli, nĩgũkorwo kũndũ kũrĩa ithandũkũ
    rĩa kĩrĩkanĩro kĩa Jehova rĩtoonyete nĩ gũtheru.”
  fra-NCL: 'Salomon fit monter la fille de Pharaon de la cité de David dans la maison
    qu’il lui avait bâtie ; car il dit : « Ma femme n’habitera pas dans la maison
    de David, roi d’Israël, parce que ces lieux sont saints, dans lesquels est entrée
    l’arche de Dieu. »'
  cek-AK: Solomon mah Faro canu to David vangpui thung hoiah lak moe, siangpahrang
    mah anih han sak pae ih im ah a caeh haih; Angraeng lokkamhaih thingkhong akunhaih
    ahmuen loe ciimcai pongah, ka zu loe Israel siangpahrang, David ohhaih im ah om
    mak ai, tiah a thuih.
  cuk-cuk: 'Salomón, Faraón-sisgwa David-neggweburgi-maidgi sesad, bia ega reyneg-sobsadse.
    Ar ade, Salomón binsaed: “Bab-Jehová-e-Ulu Rey-David-neggi-signonisoggu, reyneg
    neg-swilidikidga gunonisunnad. Degisoggu, an-ome we-neggi geg gudii gued.”'
  uig-CYR: 'Сулайман Пирәвнниң қизини «Давутниң шәһири»дин өзи униңға салдурған ордиға
    әкәлтүрди; чүнки у: «Аялимниң Исраил падишаси Давутниң ордисида туруши мувапиқ
    әмәс; чүнки Пәрвәрдигарниң әһдә сандуғи барғанлиги җайларниң һәммиси муқәддәстур»,
    — деди.'
  tel-2017: “ఇశ్రాయేలీయుల రాజైన దావీదు పట్టణంలో నా భార్య నివాసం చేయకూడదు. యెహోవా మందసం
    ఉన్న స్థలాలు పవిత్రమైనవి” అని చెప్పి, సొలొమోను ఫరో కుమార్తెను దావీదు పట్టణం నుండి
    తాను ఆమె కోసం కట్టించిన నగరానికి తీసుకు వచ్చాడు.
  hat-BSA: 'Salomon te mennen fè monte fi a Farawon an soti Jérusalem pou rive nan
    kay ke li te bati pou li a, paske li te di: “Madanm mwen p ap rete lakay David,
    wa Israël la, akoz plas yo kote lach SENYÈ a te ye a sen.”'
  kos-kos: Solomon el srakla mutan se kial su acn natul tokosra Egypt, liki Siti sel
    David nu ke lohm se el musaela sel, ac el fahk, “Mutan se inge ac fah tia muta
    in lohm sel Tokosra David lun Israel, mweyen kutena acn Tuptup in Wuleang oan
    we, acn mutal.”
  hbo-WLC: וְאֶת־בַּת־פַּרְעֹ֗ה הֶעֱלָ֤ה שְׁלֹמֹה֙ מֵעִ֣יר דָּוִ֔יד לַבַּ֖יִת אֲשֶׁ֣ר
    בָּֽנָה־לָ֑הּ כִּ֣י אָמַ֗ר לֹא־תֵשֵׁ֨ב אִשָּׁ֥ה לִי֙ בְּבֵית֙ דָּוִ֣יד מֶֽלֶךְ־יִשְׂרָאֵ֔ל
    כִּי־קֹ֣דֶשׁ הֵ֔מָּה אֲשֶׁר־בָּֽאָ֥ה אֲלֵיהֶ֖ם אֲר֥וֹן יְהוָֽה׃ פ
  ibo-ibo: Solomọn kpọpụtara ada Fero site nʼobodo Devid, gaa nʼụlọeze nke o wuuru
    ya, nʼihi na ọ sịrị, “Nwunye m agaghị ebi nʼụlọeze Devid, bụ eze Izrel, nʼihi
    na ebe ọbụla igbe ọgbụgba ndụ Onyenwe anyị banyere abụrụla ebe dị nsọ.”
  ory-ory: ଏଉତ୍ତାରେ ଶଲୋମନ ଫାରୋର କନ୍ୟା ନିମନ୍ତେ ଯେଉଁ ଗୃହ ନିର୍ମାଣ କରିଥିଲେ, ସେହି ଗୃହକୁ
    ଦାଉଦ-ନଗରରୁ ତାହାକୁ ଆଣିଲେ; କାରଣ ସେ କହିଲେ, “ଆମ୍ଭର ଭାର୍ଯ୍ୟା ଇସ୍ରାଏଲର ରାଜା ଦାଉଦଙ୍କର
    ଗୃହରେ ବାସ କରିବ ନାହିଁ, ଯେହେତୁ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଆସିଅଛି, ସେସବୁ
    ସ୍ଥାନ ପବିତ୍ର।”
  chk-chk: Iwe, Salomon a uwala pwülüan nöün Farao we fefin seni ewe telinimwen Tafit
    ngeni ewe imw i a aüetä fän itan, pun a apasa, “Pwülüei esap nom lon imwen Tafit
    ewe kingen Israel, pun ekewe leni ra pin, ia än ewe Samol mi Lapalap pworofel
    a nom ie.”
  rop-rop: Wal King Salaman bin deigim im waif, det doda blanga det king brom Ijip,
    brom det taun dei gulum Deibidtaun langa det haus imbin bildimap blanga im waif.
    Imbin tok, “Im nomo lau blanga jidan langa det haus blanga Deibid, hubin king
    blanga Isreil, dumaji eni pleis weya det Seikridwan Boks bin jidan, im brabli
    seikridwan pleis.”
  ukr-1871: 'А Фараонову дочку перевів Соломон з Давидового міста в дім, що його збудував
    для неї, бо казав: Неповинна жінка жити в мене в домі Давида, царя Ізрайлевого,
    бо він сьвятий, через те що в його ввійшла скриня Господня.'
  deu-1951: 'Und Salomo brachte die Tochter des Pharao aus der Stadt Davids herauf
    in das Haus, das er für sie gebaut hatte. Denn er sprach: Mein Weib soll nicht
    im Hause Davids, des Königs Israels, wohnen; denn heilig ist die Stätte, weil
    die Lade des HERRN hineingekommen ist!'
  eng-JPS: 'And Solomon brought up the daughter of Pharaoh out of the city of David
    unto the house that he had built for her; for he said: ''No wife of mine shall
    dwell in the house of David king of Israel, because the places are holy, whereunto
    the ark of the LORD hath come.'''
  srp-1865: 'I kæer faraonovu preseli Solomun iz grada Davidova u dom koji joj sazida,
    jer reèe: neæe sjedjeti žena moja u domu Davida cara Izrailjeva, jer je svet što
    je došao u nj kovèeg Gospodnji.'
  lug-lug: Sulemaani n’aggya muwala wa Falaawo mu kibuga kya Dawudi n’amutwala mu
    lubiri lwe yamuzimbira ng’agamba nti, “Mukyala wange tajja kubeera mu lubiri lwa
    Dawudi kabaka wa Isirayiri, kubanga ebifo essanduuko ya Mukama by’etuusemu bitukuvu.”
  heb-heb: ואת בת פרעה העלה שלמה מעיר דויד לבית אשר בנה לה כי אמר לא תשב אשה לי בבית
    דויד מלך ישראל כי קדש המה אשר באה אליהם ארון יהוה׃
  ben-IRV: পরে শলোমন ফরৌণের মেয়ের জন্য যে বাড়ি তৈরী করেছিলেন, সেই বাড়িতে দায়ূদ-নগর
    থেকে তাঁকে নিয়ে এলেন; কারণ তিনি বললেন, “আমার স্ত্রী ইস্রায়েলের রাজা দায়ূদের
    বাড়িতে থাকবেন না, কারণ যে সব জায়গায় সদাপ্রভুর সিন্দুক আনা হয়েছে সেই জায়গাগুলি
    পবিত্র।”
  pan-pan: ਸੁਲੇਮਾਨ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਉਸ ਮਹਿਲ ਵਿੱਚ ਜੋ ਉਸ ਦੇ ਲਈ
    ਬਣਾਇਆ ਸੀ ਲੈ ਆਇਆ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਖਿਆ ਕਿ ਮੇਰੀ ਰਾਣੀ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਦਾਊਦ ਦੇ ਮਹਿਲ
    ਵਿੱਚ ਨਹੀਂ ਰਹੇਗੀ ਕਿਉਂ ਜੋ ਉਹ ਸਥਾਨ ਪਵਿੱਤਰ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਆ ਗਿਆ ਹੈ
  mya-JVB: ဖာရော ဘုရင်၏ သမီး တော်ကို၊ ရှောလမုန် သည် ဒါဝိဒ် မြို့ မှ ခေါ်၍ သူ့ အဘို့
    တည်ဆောက် သော နန်းတော် သို့ ဆောင် ခဲ့၏။ အကြောင်း မူကား၊ ထာဝရဘုရား ၏ သေတ္တာ တော်ရောက်
    လာသောအရပ် သည် သန့်ရှင်း သောကြောင့် ၊ ငါ့ မယား သည် ဣသရေလ ရှင်ဘုရင် ဒါဝိဒ် အိမ်
    တော်၌ မ နေ သင့်ဟု သဘောရှိ၏။
  hmo-hmo: Solomona ese iena adavana, Aigupito king ena natuna hahine be Davida ena
    Hanua dekena amo ia hakaua lao, iena ruma, ia haginia gauna lalonai ia atoa, ia
    noho. Badina Solomona ia gwau, “Egu adavana be Davida, Israela ena king, ena ruma
    do ia noho lasi, badina be Lohiabada ena Taravatu Maua ia noho guna vadaeni gabudia
    be helaga.”
  urd-urd: और सुलेमान फ़िर'औन की बेटी को दाऊद के शहर से उस घर में जो उसके लिए बनाया
    था ले आया क्यूँकि उसने कहाँ, कि मेरी बीवी इस्राईल के बादशाह दाऊद के घर में नहीं
    रहेंगी क्यूँकि वह मक़ाम मुक़द्दस है जिन में ख़ुदावन्द का सन्दूक़आ गया है।
  rus-SYN: А дочь фараонову перевел Соломон из города Давидова в дом, который построил
    для нее, потому что, говорил он, не должна жить женщина у меня в доме Давида,
    царя Израилева, ибо свят он, так как вошел в него ковчег Господень.
  bqc-SIM: 'Salomↄↄ bↄ̀ Davidi wɛ̃́lɛu ń a nↄ Falaↄ̃ↄ nɛnↄɛo, à mↄ̀aànↄ kpɛ́ pↄ́
    a dↄ̀ɛ̀u, asa à mɛ̀: Ma napi a e àↄ ku Isailiↄ kí Davidi bɛo, asa gu pↄ́ Dii
    kpagolo gɛ̃̀u a kua adoaɛ.'
  tcz-CHONGTHU: Solomon chun ajinu Pharaoh chanu chu David khopia kon chun amanu dinga
    athah’a asah leng inpi achun aumsah tan ahi. Chuin Solomon in aseiyin, “Kajinu
    hi Lengpa David inpia hi umthei mong lou ding ahi, ajeh chu Pakai thingkong chu
    khuche laimunna ana uma ahin, chule hiche lai mun hi muntheng ahi,” ati.
  mar-mar: शलमोनाने फारोच्या कन्येला, तिच्यासाठी बांधलेल्या महालात दावीद नगराहून आणले.
    शलमोन म्हणाला, “ज्या ज्याठिकाणी परमेश्वराचा करार कोश ठेवण्यात आला, ती सर्व स्थाने
    पवित्र आहेत, तेव्हा माझ्या पत्नीने इस्राएलचा दावीद याच्या नगरात राहू नेये.”
  qub-qub: 'Salomonga faraonpa wamranwan majachacashan warmintaga Davidpa siudäninpita
    witichiran rurachipashan palasyuman. Salomón yarparan: «Warmëtaga manami tiyachëmanchu
    Israelpa raynin David tiyashan palasyuchöga. Tayta Diospa babulnin cashanga fiyupa
    rispitädumi» nir.'
  bqp-bqp: Sɑlomɔɔ u derɑ win kurɔ wi u sɑ̃ɑ Egibiti sunɔn bii u yɑrɑ Dɑfidin yɛnun
    di ge u bɑnɑ. U nɛɛ, win kurɔ kun sinɑmɔ Dɑfidi Isirelibɑn sinɑ bokon yɛnuɔ. Domi
    mi bɑ woodɑn kpɑkororu doke, yɑm mi, mu kuɑwɑ mi yɑm dɛɛrɑm.
  hat-hat: 'Salomon fè madanm li, pitit fi farawon an, kite lavil David, al rete nan
    kay li te bati pou li a. Li t''ap di nan kè l'': Ata madanm mwen pa gen dwa rete
    nan kay David, wa peyi Izrayèl la, paske tout kote Bwat Kontra Seyè a te pase
    se kote ki fèt pou rete apa pou Bondye.'
  eng-BSB: Solomon brought the daughter of Pharaoh up from the City of David to the
    palace he had built for her. For he said, “My wife must not live in the house
    of David king of Israel, because the places the ark of the LORD has entered are
    holy.”
  eng-WEBPB: Solomon brought up Pharaoh’s daughter out of David’s city to the house
    that he had built for her; for he said, “My wife shall not dwell in the house
    of David king of Israel, because the places where the LORD’s ark has come are
    holy.”
  kbq-kbq: Hagi ana nehuno Solomoni'a Fero mofa'ma a'ma eri'nea ara, Deviti rankumapintira
    avreno menima kinte'nea noma'afi vu'ne. Na'ankure agra amanage hu'ne, Nagri a'mo'a
    Deviti nompina omanigosie. Na'ankure Ra Anumzamofo huhagerafi huvempage vogisima
    me'nea kuma'mo'a ruotge hu'ne.
  nhe-BL: Huan Salomón quiquixti isihua tlen eliyaya iichpoca Faraón tlen Ialtepe
    David huan quihuicac ipan nopa yancuic cali tlen yajaya quichijtoya. Moilhui para
    isihua ax quinamiqui para itztos ipan icaltlanahuatil David tlen elqui Tlanahuatijquetl
    tlen tlali Israel pampa huejcajquiya quicalaquijtoya icaxa TOTECO ipan icaltlanahuatil
    huan Salomón moilhui para nopa lugar campa eltoya mocajqui tlatzejtzeloltic.
  gub-BL: Ezit wanuwihawete tazyr wiko Xàrumàw hemireko romo a'e. Wikuwe tawhu Tawi
    heko awer pe. Xàrumàw werur a'e wi wàpuzuhu pe kury. Uzapo a'e tàpuzuhu izupe.
    Uze'eg nezewe a'e. — Heremireko nupuner kwaw Tawi Izaew wanuwihawete hàpuzuhu
    pupe weko haw rehe a'e, ta'e Tupàn Ze'eg Hyru umumaw amo 'ar ipupe upyta pà a'e
    xe. A'e rupi tàpuzuhu uzeapo imonokatu pyrer romo Tupàn pe. A'e rupi Izaew 'ym
    nupuner kwaw ipupe weko haw rehe, i'i teko wanupe.
  eng-DRA: 'And he removed the daughter of Pharao from the city of David, to the house
    which he had built for her. For the king said: My wife shall not dwell in the
    house of David king of Israel, for it is sanctified: because the ark of the Lord
    came into it.'
