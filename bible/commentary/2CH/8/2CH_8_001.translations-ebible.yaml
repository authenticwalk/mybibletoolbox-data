  cek-AK: Solomon mah saning pumphaeto thung, angmah im hoi Angraeng ih im to sak
    naah,
  cuk-cuk: Rey-Salomón, Bab-Dummad-Jehováʼse-goled-neg-oguega, degi, reyneg-oguega,
    birga-dulagwen (20) gagasad.
  uig-CYR: Шундақ болдики, жигирмә жил өтүп, Сулайман Пәрвәрдигарниң өйи билән падишаниң
    өйини ясап болғандин кейин,
  tel-2017: సొలొమోను యెహోవా మందిరాన్ని, తన అంతఃపురాన్నీ కట్టించడానికి 20 సంవత్సరాలు
    పట్టింది. ఆ తరవాత
  hat-BSA: Alò, li te vin rive nan fen ven ane pandan sila yo Salomon te bati kay
    SENYÈ a avèk pwòp kay li a,
  kos-kos: Solomon el musai Tempul ac lohm sin tokosra ke yac longoul.
  hbo-WLC: וַיְהִ֞י מִקֵּ֣ץ ׀ עֶשְׂרִ֣ים שָׁנָ֗ה אֲשֶׁ֨ר בָּנָ֧ה שְׁלֹמֹ֛ה אֶת־בֵּ֥ית
    יְהוָ֖ה וְאֶת־בֵּיתֽוֹ׃
  ibo-ibo: Nʼọgwụgwụ iri afọ abụọ, mgbe Solomọn ji wuo ụlọnsọ Onyenwe anyị na ụlọeze
    nke ya onwe ya,
  ory-ory: ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ଆପଣା ଗୃହ କୋଡ଼ିଏ ବର୍ଷ ମଧ୍ୟରେ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, lon ükükün rüe ier Salomon a aüetä imwen ewe Samol mi Lapalap me püsin
    imwan.
  rop-rop: King Salaman bin deigim 20 yiya blanga bildimap det Serramoni Pleis en
    det speshalwan haus blanga im.
  ukr-1871: Як уплило двайцять років після того, що Соломон построїв дом Господень
