  heb-heb: ויהי מקץ עשרים שנה אשר בנה שלמה את בית יהוה ואת ביתו׃
  ben-IRV: সদাপ্রভুর মন্দির ও তাঁর নিজের বাড়ি তৈরী করতে শলোমনের কুড়ি বছর লাগল।
  pan-pan: ਵੀਹ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਅਤੇ ਆਪਣਾ ਮਹਿਲ
    ਬਣਾਇਆ ਸੀ
  mya-JVB: ရှောလမုန် သည် ဗိမာန် တော်နှင့် နန်းတော် ကို တည်ဆောက် ၍ အနှစ် နှစ်ဆယ် စေ့
    သောအခါ၊
  hmo-hmo: Solomona bona iena gaukara taudia ese Lohiabada ena Dubu Helaga bona Solomona
