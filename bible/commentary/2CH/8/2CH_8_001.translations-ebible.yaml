    haorea.
  urd-urd: और बीस साल के आख़िर में जिन सुलेमान ने ख़ुदावन्द का घर और अपना घर बनाया
    था यूँ हुआ कि।
  rus-SYN: По окончании двадцати лет, в которые Соломон строил дом Господень и свой
    дом,
  bqc-SIM: Salomↄↄ Dii kpɛ́ ń azĩa kpɛ́o dↄ̀ wɛ̃̀ baoɛ. A gbɛa
  tcz-CHONGTHU: Solomon chun Pakai Houin leh ama leng inpi sahna in kum somni asulutnin
    ahi. Hiche phat ho ahung kichai lang chun,
  mar-mar: परमेश्वराचे मंदिर आणि आपले घर बांधायला शलमोनाला वीस वर्षे लागली.
  qub-qub: Tayta Diospa Templunta, quiquinpa palasyunta Salomón rurachishanga ishcay
    chunca (20) watana caran.
  bqp-bqp: Wɔ̃ɔ yɛndun bɑɑ sɔɔrɑ Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ sere mɑɑ win
    tiin sinɑ kpɑɑru bɑnɑ u kpɑ.
  hat-hat: Wa Salomon te pran ventan pou l' bati kay Seyè a ak kay pa li a.
  eng-BSB: Now at the end of the twenty years during which Solomon had built the house
    of the LORD and his own palace,
  eng-WEBPB: At the end of twenty years, in which Solomon had built the LORD’s house
    and his own house,
  kbq-kbq: Hagi Solomoni'a mono none agra'a nonema ki'neana 20'a kafumofo agu'afi
    kivagare'ne.
  nhe-BL: Teipa panoc 20 xihuitl quema tlanahuatiyaya Tlanahuatijquetl Salomón. Ipan
    nopa miyac xihuitl quichijqui ichaj TOTECO huan se caltlanahuatili para yajaya
    ipan itztos.
  gub-BL: Xàrumàw umumaw 20 kwarahy tàpuzuhu iapo pà, wàpuzuhu iapo pà no.
  eng-DRA: 'And at the end of twenty years after Solomon had built the house of the
    Lord and his own house:'
