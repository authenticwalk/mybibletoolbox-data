  deu-1951: Und nach zwanzig Jahren, in welchen Salomo das Haus des HERRN und sein
    eigenes Haus gebaut hatte,
  eng-JPS: And it came to pass at the end of twenty years, wherein Solomon had built
    the house of the LORD, and his own house,
  srp-1865: A kad proðe dvadeset godina, u koje sazida Solomun dom Gospodnji i dom
    svoj,
  lug-lug: Bwe wayitawo emyaka amakumi abiri, mu myaka Sulemaani gye yazimbiramu eyeekaalu
