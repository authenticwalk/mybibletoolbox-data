verse: 2CH.008.001
translations:
  mal-C: യഹോവയുടെ ആലയവും തന്റെ അരമനയും പണിയാൻ ശലോമോന് ഇരുപതുവർഷം വേണ്ടിവന്നു.
  deu-TKW: Nach Ablauf der zwanzig Jahre aber, während welcher Salomo den Tempel Jahwes
    und seinen Palast erbaut hatte,
  lin-lin: Sima na mibu tuku mibale oyo Salomo asalaki mpo na kotonga Tempelo ya Yawe
    mpe ndako na ye moko,
  eng-LSV: And it comes to pass at the end of twenty years that Solomon has built
    the house of YHWH and his own house.
  eng-GNV: And after twentie yeere when Salomon had built the house of the Lord, and
    his owne house,
  eng-WEBSTER: And it came to pass at the end of twenty years, wherein Solomon had
    built the house of the LORD, and his own house,
  nhw-BL: Teipa panoc 20 xihuitl quema tlanahuatiyaya Tlanahuatijquetl Salomón. Ipan
    nopa miyac xihuitl quichijqui ichaj TOTECO huan se caltlanahuatili para yaya ipan
    itztos.
  swh-ONEN: Miaka ishirini ilipopita, ambayo katika hiyo Solomoni alilijenga Hekalu
    la Bwana na jumba lake mwenyewe la kifalme,
  bba-bba: Wɔ̃ɔ yɛndun bɑɑ sɔɔrɑ Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ sere mɑɑ win
    tiin sinɑ kpɑɑru bɑnɑ u kpɑ.
  eng-KJVCPB: And it came to pass at the end of twenty years, wherein Solomon had
    built the house of the Lord, and his own house,
  luo-luo: E giko higni piero ariyo mane Solomon ogerogo hekalu mar Jehova Nyasaye
    kod kare owuon mar dak,
  meu-meu: Laḡani ruahui e ore; unu laḡani lalodiai Solomon ese Iehova ena dubu bona
    ia sibona ena ruma vada e haginidia.
  npi-ULB: सोलोमनले परमप्रभुको मन्‍दिर र आफ्‍नो राजमहल निर्माण गरेका बिस वर्षको समयको
    अन्‍तमा यस्‍तो भयो,
  yor-yor: Lẹ́yìn ogún ọdún lásìkò ìgbà tí Solomoni kọ́ ilé Olúwa àti ilé òun fúnra
    rẹ̀.
  pes-OPCB: بیست سال طول کشید تا سلیمان خانهٔ خداوند و قصر خود را ساخت.
  tgl-ULB: Nangyari na sa pagtatapos ng ika-dalawampung taon ng pagpapatayo ni Solomon
    ng tahanan ni Yahweh at ng kaniyang sariling tahanan,
  hui-hui: Solomonobi ibunaga biabe biaga agali hearumebi mali pira kira (20) biabe
    biaabo halu Anduane Homogonaga anda biagobi ibuninaga andabi biai hene.
  mya-mya: ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​နှင့် မိ​မိ​၏​နန်း တော်​ကို​အ​နှစ်​နှစ်​ဆယ်​တိုင်​တိုင်​တည်​ဆောက်
    ရ​လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་བགྲང་བྱ་ཉི་ཤུའི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རང་གི་ཕོ་བྲང་བཞེངས་ཟིན་པའི་མཐར།
  sna-sna: Kwapera makore makumi maviri, munguva iyo Soromoni akavaka temberi yaJehovha
    nomuzinda wake,
  spa-BLM: Al cabo de veinte años, en los que Salomón había edificado la casa de Yahvé
    y su propia casa,
  cac-cac: A vin̈aj rey Salomón chi', 20 ab'il ix yac' vin̈ sb'oanq'ue spalacio yed'
    stemplo Jehová.
  swh-ULB: Ikawa karibu ya mwisho wa miaka ishirini, kipindi ambacho Selemani alikuwa
    ameijenga nyumba ya Yahwe na ya kwake mwenye,
  bel-bel: Калі прайшлі дваццаць гадоў, у якія Саламон будаваў дом Гасподні і свой
    дом,
  deu-ELBBK: Und es geschah am Ende von 20 Jahren, während der Salomo das Haus des
    HERRN und sein Haus gebaut hatte,
  mbb-OT: Kedlavey te 20 he tuig te kedtukuza ni Solomon te valey te Nengazen wey
    te turuǥan din,
  mal-2015: ശലോമോൻ യഹോവയുടെ ആലയവും തന്റെ അരമനയും ഇരുപതു സംവത്സരം കൊണ്ടു പണിതശേഷം
  rmc-rmc: Le Šalamunoske ľikerelas biš berš, medik na dokerďa o Chramos le RAJESKRO
    the peskro palacis.
  pes-OPV: و بعد از انقضای بیست سالی که سلیمان خانه خداوند و خانه خود را بنا می‌کرد،
  ron-1924: Дупэ доуэзечь де ань, ын тимпул кэрора Соломон а зидит Каса Домнулуй ши
    каса луй ынсушь,
  ben-OBCV: সদাপ্রভুর মন্দির ও শলোমনের নিজের প্রাসাদটি নির্মাণ করতে তাঁর যে কুড়ি
    বছর লাগল, সেই সময়কাল শেষ হয়ে যাওয়ার পর
  som-som: Oo markay dhammaadeen labaatankii sannadood ee uu Sulaymaan guriga Rabbiga
    iyo gurigiisiiba dhisayay,
  lat-VUC: Expletis autem viginti annis postquam ædificavit Salomon domum Domini et
    domum suam,
  eng-ASVBT: And it came to pass at the end of twenty years, wherein Solomon had built
    the house of Jehovah, and his own house,
  ita-1885: ORA in capo de' vent'anni, ne' quali Salomone avea edificata la Casa del
    Signore e la sua,
  eng-LXXUP: And it came to pass after twenty years, in which Solomon built the house
    of the Lord, and his own house,
  eng-ULB: It came about at the end of twenty years, during which Solomon had built
    the house of Yahweh and his own house,
  spa-VBL: Salomón había tardado veinte años en construir el Templo del Señor y su
    propio palacio.
  fra-_FOB: Il arriva, au bout des vingt ans pendant lesquels Salomon bâtit la maison
    de l'Éternel et la sienne,
  mal-mal: ശലോമോൻ യഹോവയുടെ ആലയവും തന്റെ രാജകൊട്ടാരവും ഇരുപതു സംവത്സരംകൊണ്ട് പണി തീർത്തു.
  urd-GVR: Rab ke ghar aur shāhī mahal ko tāmīr karne meṅ 20 sāl lag gae the.
  suz-BL: मिनु सोलोमनम परमप्रभु यावे आ खिं नु आ दरवार सेल्‍चा कली २० बर्स माल्‍दा
    बाक्‍त।
  ita-1927: Or avvenne che, passati i venti anni nei quali Salomone edificò la casa
    dell’Eterno e la sua propria casa,
  ckb-ckb: لە کۆتایی ئەو بیست ساڵەی کە سلێمان تێیدا پەرستگای یەزدان و کۆشکەکەی خۆی
    بنیاد دەنا،
  eng-BBE: Now at the end of twenty years, in which time Solomon had put up the house
    of the Lord and a house for himself,
  kan-OKCV: ಸೊಲೊಮೋನನು ಇಪ್ಪತ್ತು ವರ್ಷಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ತನ್ನ ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿ
    ತೀರಿಸಿದ ತರುವಾಯ,
  tam-2017: சாலொமோன் யெகோவாவுடைய ஆலயத்தையும் தன் அரண்மனையையும் கட்ட இருபது வருடகாலம்
    சென்றபின்பு,
  spa-RV-1909: Y ACONTECIÓ que al cabo de veinte años que Salomón había edificado
    la casa de Jehová y su casa,
  ron-BTF: Și s-a întâmplat, la sfârșitul a douăzeci de ani, în care Solomon construise
    casa DOMNULUI și propria lui casă,
  eng-WEBP: At the end of twenty years, in which Solomon had built the LORD’s house
    and his own house,
  eng-FBV: It had taken twenty years for Solomon to build the Temple of the Lord and
    his own palace.
  nld-1939: Toen Salomon na verloop van twintig jaar de tempel van Jahweh en zijn
    eigen paleis had voltooid,
  nch-BL: Teipa panoc 20 xihuit para tanahuatiyaya Tanahuatijquet Salomón. Ipan nopa
    miyac xihuit quichijqui ichaj TOTECO huan se caltanahuatili para yaya ipan itztos.
  vie-1934: Cuối hai mươi năm, sau khi Sa-lô-môn đã xây cất xong cái đền của Đức Giê-hô-va
    và cái cung mình,
  hin-CV: इस घटना के बाद बीस साल खत्म होते-होते, जब शलोमोन याहवेह का भवन और खुद अपने
    लिए राजमहल बनवा चुके,
  spa-BES: Al cabo de veinte años, cuando Salomón había construido el templo del Señor
    y un palacio para sí mismo,
  tdx-tdx: Ie añe ty roapolo taoñe namboare’ i Selomò i anjomba’ Iehovày naho i an­jomba’ey,
  tha-KJV: และอยู่มาเมื่อสิ้นยี่​สิ​บปี ที่​ซาโลมอนได้ทรงสร้างพระนิเวศของพระเยโฮวาห์
    และพระราชวังส่วนพระองค์
  por-BR-2018: E aconteceu que ao fim de vinte anos que Salomão havia edificado a
    casa do SENHOR e sua casa,
  deu-ELO: Und es geschah am Ende von zwanzig Jahren, während welcher Salomo das Haus
    Jehovas und sein Haus gebaut hatte,
  eng-WYC-2018: Forsooth when twenty years were [ful] filled, after that Solomon had
    builded the house of the Lord, and his own house,
  epo-epo: Post paso de la dudek jaroj, dum kiuj Salomono konstruis la domon de la
    Eternulo kaj sian domon,
  uig-PIN: Xundaⱪ boldiki, yigirmǝ yil ɵtüp, Sulayman Pǝrwǝrdigarning ɵyi bilǝn padixaⱨning
    ɵyini yasap bolƣandin keyin,
  beo-beo: Soloumane da ode 20 amoga Debolo Diasu amola hina bagade diasu gagulalu,
    gagui dagoi ba:i.
  tpi-OTNT: Solomon wantaim ol wokman bilong en i pinisim haus bilong Bikpela na bihain
    ol i wokim haus bilong Solomon yet. Dispela olgeta wok ol i bin mekim inap long
    20 yia olgeta.
  hau-SA: A ƙarshen shekaru ashirin, a lokacin da Solomon ya gina haikalin Ubangiji
    da nasa fadan,
  uig-LAT: Shundaq boldiki, yigirme yil ötüp, Sulayman Perwerdigarning öyi bilen padishahning
    öyini yasap bolghandin kéyin,
  nde-nde: Ekupheleni kweminyaka engamatshumi amabili, leyo uSolomoni akha ngayo ithempeli
    likaThixo kanye lesigodlo sakhe,
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ngataʻanga ʻoe taʻu ʻe uofulu ʻaia naʻe langa
    ai ʻe Solomone ʻae fale ʻo Sihova, pea mo hono fale ʻoʻona,
  ces-1613: Stalo se potom po přeběhnutí dvadcíti let, v nichž stavěl Šalomoun dům
    Hospodinův a dům svůj,
  eng-WMB: At the end of twenty years, in which Solomon had built the LORD’s house
    and his own house,
  tam-TCV: சாலொமோன் யெகோவாவின் ஆலயத்தையும், தனது சொந்த அரண்மனையையும் கட்டிமுடிக்க
    இருபது வருடம் ஆனபின்பு,
  ceb-ULB: Nahitabo kini sa kataposan sa 20 ka tuig, panahon sa pagtukod ni Solomon
    sa balay ni Yahweh ug sa iyang kaugalingong balay,
  pol-UBG: A po upływie dwudziestu lat, w których Salomon zbudował dom PANA i swój
    dom;
  urd-GVU: رب کے گھر اور شاہی محل کو تعمیر کرنے میں 20 سال لگ گئے تھے۔
  deu-1912: Und nach zwanzig Jahren, in welchen Salomo des HERRN Haus und sein Haus
    baute,
  kan-2017: ಸೊಲೊಮೋನನು ಇಪ್ಪತ್ತು ವರ್ಷಗಳಲ್ಲಿ ಯೆಹೋವನ ಆಲಯವನ್ನೂ ಮತ್ತು ತನ್ನ ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿ
    ಮುಗಿಸಿದನು.
  yap-yap: Rliw’ e duw ni toy Solomon fare Tempel nge fare naun ko pilung ni tafen.
  hlt-MCSB: Solomon loh BOEIPA im neh amah im a sak te kum kul a bawnnah la a pha
    coeng.
  mdy-ETH: ሴሎሞኔ ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮና ማዢ ጋፒሳንዳኣና ላማታሚ ሌዔ ማዔኔ፤
  twi-ASANTE: Salomo dii ɔhene no, ne mfeɛ aduonu so na ɔwiee Awurade Asɔredan sie
    dwumadie kɛseɛ ne nʼankasa ahemfie no sie.
  eng-WEBU: At the end of twenty years, in which Solomon had built the LORD’s house
    and his own house,
  wal-wal: Solomoni GODAA Beeta Maqidasiyaanne ba kawo keettaa keexxido laatamantta
    laittaa wurssettan,
  spa-PDDPT: Después de 20 años, durante los cuales Salomón construyó la Casa de Yavé
    y su propio palacio,
  gun-gun: Vinte ma'etỹa py mae ma Salomão ojapopa Senhor pegua oo, ngoorã ae guive.
  ilo-ULB: Ket napasamak a kalpasan iti duapulo a tawen a panangibangon ni Solomon
    iti balay ni Yahweh ken iti bukodna a balay,
  kpg-kpg: Solomon ne hau di Hale Daumaha mo dono hale king i lodo nia ngadau e madalua.
  uig-ARA: شۇنداق بولدىكى، يىگىرمە يىل ئۆتۈپ، سۇلايمان پەرۋەردىگارنىڭ ئۆيى بىلەن پادىشاھنىڭ
    ئۆيىنى ياساپ بولغاندىن كېيىن،
  sus-sus: Ɲɛ mɔxɔɲɛn bun ma, Sulemani naxa Alatala xa banxi nun a yɛtɛ banxi ti.
  pon-2006: Erein sounpar rieisek me Solomon kakauki Tehnpas Sarawio oh tehnpeseo.
  ksd-ksd: Ma ba i ga par nam ra ura vinun na kilala, nina ba Solomon i ga varvakai
    tana ma ra pait pal ta ra kuba i ra Luluai ma ra kubana,
  tur-YTC: Solomon, Yahve'nin evini ve kendi evini yirmi yılda yaptıktan sonra,
  grc-BRENT: Καὶ ἐγένετο μετὰ εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησε Σαλωμὼν τὸν οἶκον Κυρίου,
    καὶ τὸν οἶκον αὑτοῦ,
  ind-AYT: Pada akhir masa dua puluh tahun, Salomo selesai membangun bait TUHAN dan
    istananya.
  nya-nya: Patatha zaka makumi awiri, ndiye nthawi imene Solomoni anamanga Nyumba
    ya Mulungu ndi nyumba yake yaufumu,
  hrv-hrv: A kad je prošlo dvadeset godina, za koliko je vremena Salomon podigao Jahvin
    Dom i svoj dvor,
  mps-mps: Te Solomon aga sę bidi dabe dali augwaligo Genuai Bidigo tempel be sę
    ela silama, tama nosali Solomon aga be mu sę yani. Te sę dabe sese tama augwaligo
    kibu be bidi sese deli, te 20 kibu be tama augwaligo te sę yali.
  tpi-tpi: Solomon wantaim ol wokman bilong en i pinisim haus bilong Bikpela na bihain
    ol i wokim haus bilong Solomon yet. Dispela olgeta wok ol i bin mekim inap long
    20 yia olgeta.
  dan-1931: Da de tyve År var omme, i hvilke Salomo havde bygget på HERRENS Hus og
    sit Palads -
  vie-OVCB: Vua Sa-lô-môn hoàn tất chương trình kiến thiết Đền Thờ của Chúa Hằng Hữu
    và cung điện của ông trong hai mươi năm. Vào cuối thời kỳ đó,
  guj-2017: સુલેમાનને ઈશ્વરનું સભાસ્થાન અને પોતાનો રાજમહેલ બાંધતા વીસ વર્ષ લાગ્યા
    હતા,
  pon-2006A: Erein sounpar rieisek me Solomon kakauki Tehnpas Sarawio oh tehnpeseo.
  por-BRBSL: Ao final de vinte anos, nos quais Salomão construiu a casa de Iavé e
    sua própria casa,
  cth-cth: Solomon ni BAWIPA im hoi amae im a sak teh, kum 20 touh akuep navah,
  twi-twi: Salomo dii hene no, ne mfe aduonu so na owiee Awurade Asɔredansi dwumadi
    kɛse ne nʼankasa ahemfi no si.
  hlt-hlt: Solomon loh BOEIPA im neh amah im a sak te kum kul a bawnnah la a pha coeng.
  tbz-SIM: Yɛbie nsipísìdɛ́ miɛkɛ nkɛ Sɑdomɔɔ mɑɑ́mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀
    o mɔ́mmuɔ nho kpɛtɛ.
  msy-2020: Solomon uan ingangarir gumaziba ko, me Ikiavɨra Itir Godɨn Dɨpenimɨn ingara
    anegɨvagha, gɨn Solomonɨn dɨpenimɨn ingari. Ingangarir me amizir kaba bar, me
    20plan azenibar dar ingari.
  dop-dop: Pɩɩsɩ hiu yoosɑɑ, ɩlɛ Sɑlʋmɔŋ tɛmɑ Tɑcɑɑ Ɩsɔ tǝsɛɛlɛ nɑ ɩ mɑɣɑmɑɣɑ ɩ tǝyɑɣɑ
    ŋmɑʋ ntɛ́.
  azb-azb: Süleyman Rəbbin məbədini və öz sarayını iyirmi ilə tikib qurtardıqdan sonra
  eng-DBY: And it came to pass at the end of twenty years, when Solomon had built
    the house of Jehovah and his own house,
  hin-2017: सुलैमान को यहोवा के भवन और अपने भवन के बनाने में बीस वर्ष लगे।
  eng-YLT: And it cometh to pass, at the end of twenty years, that Solomon hath built
    the house of Jehovah, and his own house.
  eng-WYC-2017: Forsooth when twenty years were [ful] filled, after that Solomon had
    builded the house of the Lord, and his own house,
  eng-WMBB: At the end of twenty years, in which Solomon had built the LORD’s house
    and his own house,
  urd-GVH: रब के घर और शाही महल को तामीर करने में 20 साल लग गए थे।
  rug-rug: Kamo koasa vina hiokona puta vuaheni si ele beto sa tinavete te Solomone
    pude kuria sa Zelepade meke sa vetu baṉara.
  gaz-gaz: Dhuma waggaa digdamaatti yeroo itti Solomoon mana qulqullummaa Waaqayyootii
    fi mana ofii isaa ijaaretti,
  fra-LSG: Au bout de vingt ans, pendant lesquels Salomon bâtit la maison de l’Éternel
    et sa propre maison,
  yal-yal: Ɲɛɛ mɔxɔɲɛ bun ma, Sulemani yi Alatala Batu Banxin nun a manga banxin ti.
  haw-1868: A PAU na makahiki he iwakalua, ka wa a Solomona i ku kulu ai ka hale o
    Iehova, a me kona hale iho,
  arb-NAV: وَفِي نِهَايَةِ الْعِشْرِينَ عَاماً الَّتِي فِيهَا بَنَى سُلَيْمَانُ هَيْكَلَ
    الرَّبِّ وَقَصْرَهُ،
  ewe-ewe: Le ƒe blaeve megbe esi Solomo tu Yehowa ƒe gbedoxɔ la kple eya ŋutɔ ƒe
    fiasã la vɔ la,
  eng-LEE: And it came to pass at the end of twenty years, when Solomon had built
    the house of the Lord, and his own house,
  asm-FB: চলোমনে যিহোৱাৰ গৃহ আৰু নিজৰ গৃহ সাঁজোতে বিশ বছৰ লাগিল,
  sus-A: حّ مْشْحّن بُن مَ، سُلٍمَنِ نَشَ عَلَتَلَ شَ بَنشِ نُن عَ يّتّ بَنشِ تِ.
  fra-SBL: Au bout de vingt ans, pendant lesquels Salomon avait bâti la maison de
    l'Éternel et sa propre maison,
  hbo-hbo: וַיְהִ֞י מִקֵּ֣ץ ׀ עֶשְׂרִ֣ים שָׁנָ֗ה אֲשֶׁ֨ר בָּנָ֧ה שְׁלֹמֹ֛ה אֶת־בֵּ֥ית
    יְהוָ֖ה וְאֶת־בֵּיתֹֽו׃
  kik-kik: Thuutha wa mĩaka mĩrongo ĩĩrĩ, ihinda rĩrĩa Solomoni aahũthĩrire gwaka
