verse: 2CH.008.012
translations:
  mal-C: ദൈവാലയത്തിന്റെ പൂമുഖത്തിനുമുമ്പിൽ ശലോമോൻ നിർമിച്ചിരുന്ന യാഗപീഠത്തിന്മേൽ അദ്ദേഹം
    യഹോവയ്ക്കു ഹോമയാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Damals brachte Salomo Jahwe Brandopfer dar auf dem Altar Jahwes, den er
    vor der Vorhalle errichtet hatte,
  lin-lin: Salomo abonzaki epai na Yawe bambeka ya kotumba, na etumbelo ya Yawe, oyo
    atongaki liboso ya ndako moke ya kokotela na Tempelo ya Yawe.
  eng-LSV: Then Solomon has caused burnt-offerings to ascend to YHWH on the altar
    of YHWH that he built before the porch,
  eng-GNV: Then Salomon offered burnt offrings vnto the Lord, on the altar of the
    Lord, which he had built before the porche,
  eng-WEBSTER: Then Solomon offered burnt-offerings to the LORD on the altar of the
    LORD, which he had built before the porch,
  nhw-BL: Huan Salomón quitlati tlacajcahualistli para TOTECO ipan nopa tlaixpamitl
    catli yaya quichijtoya calixpa campa calaquij tiopan calijtic.
  swh-ONEN: Mfalme Solomoni akamtolea Bwana dhabihu za kuteketezwa juu ya madhabahu
    ya Bwana ambayo alikuwa ameijenga mbele ya ukumbi,
  bba-bba: Yerɑ Sɑlomɔɔ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ yɑ̃ku yee ten wɔllɔ te u bɑnɑ
    Yinni Gusunɔn sɑ̃ɑ yerun wuswɑɑɔ.
  eng-KJVCPB: Then Solomon offered burnt offerings unto the Lord on the altar of the
    Lord, which he had built before the porch,
  luo-luo: Solomon nochiwo ne Jehova Nyasaye misengini miwangʼo pep e kendo mar misango
    mar Jehova Nyasaye mane ogero e nyim agola,
  meu-meu: Bena Solomon ese ḡole-oho boubou ḡaudia e hahelaḡadia, Iehova ena, Iehova
    ena ihaboulaina patana, dubu dehena vairanai e haginia ḡauna, latanai.
  npi-ULB: तब सोलोमनले दलानको अगाडिपट्टि आफूले बनाएको वेदीमा परमप्रभुको निम्‍ति होमबलिहरू
    चढाए ।
  yor-yor: Lórí pẹpẹ Olúwa tí ó ti kọ́ níwájú ìloro náà, Solomoni sì rú ẹbọ sísun
    sí Olúwa,
  pes-OPCB: آنگاه سلیمان بر مذبحی که جلوی ایوان خانهٔ خدا ساخته بود، قربانیهای سوختنی
    به خداوند تقدیم کرد.
  tgl-ULB: Pagkatapos nito, naghandog si Solomon ng mga alay na susunugin kay Yahweh
    sa ipinagawa niyang altar sa harap ng portiko.
  hui-hui: Solomono ibugua lomabu delaga dabu Anduane Homogonaga anda haneha ibunime
    bu helenegoria nogo bulumaga sibiru loma bialu bo delaga bini.
  mya-mya: ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​ရှေ့​တွင် မိ​မိ​တည် ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​တွင်​ယဇ်​များ​ကို
    ပူဇော်​တော်​မူ​၏။-
  bod-N: སྐབས་དེར། སོ་ལོ་མོན་གྱིས་བར་ཁྱམས་ཀྱི་མདུན་དུ་བཞེངས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་སྟེང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་རྣམས་ཕུལ་ཏེ།
  sna-sna: Paaritari yaJehovha yaakanga avaka pamberi pebiravira, Soromoni akapisira
    zvipiriso zvinopiswa kuna Jehovha,
  spa-BLM: Entonces Salomón ofreció holocaustos a Yahvé en el altar de Yahvé que había
    construido ante el pórtico,
  cac-cac: Ix yac' n̈usjoctz'a silab' vin̈aj rey Salomón d'a Jehová d'a yib'an̈ altar
    ix sb'oq'ue d'a yichan̈ templo chi'.
  swh-ULB: Kisha Selemani akatoa sadaka za kuteketezwa juu ya madhabahu yake ambayo
    alikuwa ametengeza mbele ya ukumbi.
  bel-bel: Тады пачаў узносіць Саламон цэласпаленьні Госпаду на ахвярніку Гасподнім,
    які ён зладзіў перад бабінцам,
  deu-ELBBK: Damals opferte Salomo dem HERRN Brandopfer auf dem Altar des HERRN, den
    er vor der Halle gebaut hatte,
  mbb-OT: Ne mibpemuhat si Solomon te pemuhat he edtutungen para te Nengazen dutun
    te pemuhatà he mibeelan din diyà te etuvangan te varkun te valey te Nengazen.
  mal-2015: ശലോമോൻ താൻ മണ്ഡപത്തിന്നു മുമ്പിൽ പണിത യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
  rmc-rmc: Akor o Šalamun obetinelas le RAJESKE o labarde obeti pro oltaris, so ačhaďa
    avri pre dvora anglo Chramos.
  pes-OPV: آنگاه سلیمان قربانی های سوختنی برمذبح خداوند که آن را پیش رواق بنا کرده
    بودبرای خداوند گذرانید.
  ron-1924: Атунч, Соломон а адус ардерь-де-тот Домнулуй пе алтарул Домнулуй, пе каре-л
    зидисе ынаинтя придворулуй.
  ben-OBCV: দ্বারমণ্ডপের সামনের দিকে শলোমন সদাপ্রভুর যে বেদিটি তৈরি করলেন, সেটির উপরে
    তিনি সদাপ্রভুর উদ্দেশে হোমবলি উৎসর্গ করলেন।
  som-som: Oo haddana Sulaymaan wuxuu Rabbiga qurbaanno la gubo ugu bixiyey meeshii
    allabariga ee Rabbiga oo uu isagu ka dhisay balbalada horteedii.
  lat-VUC: Tunc obtulit Salomon holocausta Domino super altare Domini, quod exstruxerat
    ante porticum,
  eng-ASVBT: Then Solomon offered burnt offerings unto Jehovah on the altar of Jehovah,
    which he had built before the porch,
  ita-1885: Allora Salomone offerse olocausti al Signore, sopra l'Altar del Signore,
    il quale egli avea edificato davanti al portico.
  eng-LXXUP: Then Solomon offered up to the Lord whole burnt offerings on the altar
    which he had built to the Lord before the temple,
  eng-ULB: Then Solomon offered burnt offerings to Yahweh on his altar that he had
    built in front of the portico.
  spa-VBL: Entonces Salomón presentó holocaustos al Señor en el altar del Señor que
    había construido frente al pórtico del Templo.
  fra-_FOB: Alors Salomon offrit des holocaustes à l'Éternel sur l'autel de l'Éternel
    qu'il avait bâti devant le portique,
  mal-mal: താൻ മണ്ഡപത്തിനു മുമ്പിൽ പണിത യഹോവയുടെ യാഗപീഠത്തിന്മേൽ ശലോമോൻ
  urd-GVR: Us waqt se Sulemān Rab ko Rab ke ghar ke baṛe hāl ke sāmne kī qurbāngāh
    par bhasm hone wālī qurbāniyāṅ pesh kartā thā.
  suz-BL: मिनु नोले सोलोमनम परमप्रभु यावे आ खिं ङा पिंडी आ ङोंइती वोइश्‍शो आ सेल्‍शो
    चढ़ेतीकेम परमप्रभु यावे कली चोशा चढ़ेतीके चढ़ेवा बाक्‍त। २इतिहास ४:१
  ita-1927: Allora Salomone offrì degli olocausti all’Eterno sull’altare dell’Eterno,
    ch’egli avea costruito davanti al portico;
  ckb-ckb: ئینجا سلێمان قوربانی سووتاندنی بۆ یەزدان سەرخستە سەر ئەو قوربانگایەی یەزدان
    کە لەبەردەم هەیوانەکە بنیادی نا.
  eng-BBE: Then Solomon made burned offerings to the Lord on the altar of the Lord
    which he had put up in front of the covered way,
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ದ್ವಾರಾಂಗಳದ ಮುಂದೆ ತಾನು ಕಟ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮೇಲೆ ಯೆಹೋವ
    ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: அதுமுதற்கொண்டு சாலொமோன், தான் மண்டபத்திற்கு முன்பாகக் கட்டியிருந்த யெகோவாவுடைய
    பலிபீடத்தின்மேல்,
  spa-RV-1909: Entonces ofreció Salomón holocaustos á Jehová sobre el altar de Jehová,
    que había él edificado delante del pórtico,
  ron-BTF: Atunci Solomon a adus ofrande arse DOMNULUI pe altarul DOMNULUI, pe care
    îl construise înaintea porticului,
  eng-WEBP: Then Solomon offered burnt offerings to the LORD on the LORD’s altar which
    he had built before the porch,
  eng-FBV: Then Solomon presented burnt offerings to the Lord on the altar of the
    Lord he had built in front of the Temple's porch.
  nld-1939: Toen begon Salomon de brandoffers ter ere van Jahweh te offeren op het
    altaar van Jahweh, dat hij opgericht had aan de voorkant van de voorhal.
  nch-BL: Huan Salomón quitati tacajcahualisti para TOTECO ipan nopa taixpamit cati
    yaya quichijtoya calixpa campa calaquij tiopan calijtic.
  vie-1934: Bấy giờ, Sa-lô-môn dâng của lễ thiêu cho Đức Giê-hô-va tại trên bàn thờ
    của Giê-hô-va mà người đã xây trước hiên cửa;
  hin-CV: इसके बाद शलोमोन ने याहवेह की वेदी, जो उन्होंने ओसारे में बनवाई थी, उस पर
    याहवेह को होमबलि चढ़ाई,
  spa-BES: Entonces Salomón hizo holocaustos al SEÑOR sobre el altar del Señor, que
    él había puesto delante del pórtico;
  tdx-tdx: Le nañenga soroñe am’ Iehovà amy kitreli’ Iehovày t’i Selomò, i niranjie’e
    aolo’ i lavarangaiy;
  tha-KJV: แล​้วซาโลมอนทรงถวายเครื่องเผาบูชาแด่พระเยโฮวาห์บนแท่นบูชาของพระเยโฮวาห์
    ซึ่งพระองค์ทรงสร้างไว้​ที่​หน้ามุข
  por-BR-2018: Então ofereceu Salomão holocaustos ao SENHOR sobre o altar do SENHOR,
    que havia ele edificado diante do pórtico,
  deu-ELO: Damals opferte Salomo dem Jehova Brandopfer auf dem Altar Jehovas, den
    er vor der Halle gebaut hatte,
  eng-WYC-2018: Then Solomon offered burnt sacrifices to the Lord on the altar of
    the Lord, which he had builded before the porch (or which he had built in front
    of the vestibule),
  epo-epo: Tiam Salomono komencis alportadi bruloferojn al la Eternulo sur tiun altaron
    de la Eternulo, kiun li konstruis antaŭ la portiko,
  uig-PIN: Sulayman bu qaƣda Pǝrwǝrdigarning ⱪurbangaⱨida, yǝni muⱪǝddǝs jayning aywanining
    aldiƣa saldurƣan ⱪurbangaⱨta Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪ tǝⱪdim ⱪilatti;
  beo-beo: Soloumane da Wadela:i Hou Dabe Ima:ne Iasu amola Hahawane Gilisili Olofole
    Iasu, amo oloda e da Hina Godema Debolo Diasu midadi gagui, amo da:iya gobele
    sali.
  tpi-OTNT: Solomon i save go long dispela alta em i bin wokim klostu long pes bilong
    Bikpela, na mekim ol ofa bilong paia i kukim olgeta long Bikpela.
  hau-SA: A kan bagaden Ubangiji da ya gina a gaban shirayi, Solomon ya miƙa hadayun
    ƙonawa ga Ubangiji,
  uig-LAT: Sulayman bu chaghda Perwerdigarning qurban’gahida, yeni muqeddes jayning
    aywanining aldigha saldurghan qurban’gahta Perwerdigargha atap köydürme qurbanliq
    teqdim qilatti;
  nde-nde: USolomoni wasenikela kuThixo umnikelo wokutshiswa phezu kwe-alithari likaThixo
    ayelakhele phambi komkoto,
  ton-ton: ¶ Pea naʻe toki ʻatu ʻe Solomone ʻae ngaahi feilaulau tutu kia Sihova ʻi
    he feilaulauʻanga ʻo Sihova, ʻaia naʻa ne fokotuʻu ʻi he ʻao ʻoe hūʻanga fale
    fakamalumalu,
  ces-1613: Tedy obětoval Šalomoun zápaly Hospodinu na oltáři Hospodinovu, kterýž
    byl vzdělal před síní,
  eng-WMB: Then Solomon offered burnt offerings to the LORD on the LORD’s altar which
    he had built before the porch,
  tam-TCV: சாலொமோன் மண்டபத்தின் முன்னால் தான் கட்டியிருந்த யெகோவாவின் பலிபீடத்திலே
    யெகோவாவுக்குத் தகன காணிக்கைகளைச் செலுத்தினான்.
  ceb-ULB: Unya naghalad si Solomon ug halad nga sinunog ngadto kang Yahweh didto
    sa iyang halaran nga gihimo atubangan sa portiko.
  pol-UBG: Wtedy Salomon złożył PANU całopalenia na ołtarzu PANA, który zbudował przed
    przedsionkiem;
  urd-GVU: اُس وقت سے سلیمان رب کو رب کے گھر کے بڑے ہال کے سامنے کی قربان گاہ پر بھسم
    ہونے والی قربانیاں پیش کرتا تھا۔
  deu-1912: Von dem an opferte Salomo dem HERRN Brandopfer auf dem Altar des HERRN,
    den er gebaut hatte vor der Halle,
  kan-2017: ಆ ಕಾಲದಿಂದ ಸೊಲೊಮೋನನು, ತಾನು ಮಂಟಪದ ಮುಂದೆ ಕಟ್ಟಿಸಿದ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ,
  yap-yap: Me pi’ Solomon e maligach ngak SOMOL u daken fare altar nike ubung u mit
    fare Tempel.
  hlt-MCSB: Te vaengah Solomon loh ngalha hmai kah a suem BOEIPA kah hmueihtuk dongah
    BOEIPA ham hmueihhlutnah a khuen.
  mdy-ETH: ሴሎሞኔ ጌኤዦ ማኣሮኮ ቤርታ ሆታ ኮሼ፥ ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞ ዑፃ ሚቺ ዒንጎ ዒንጊፆ ናንጊና ናንጋ ጎዳም
    ሺኢሼኔ፤
  twi-ASANTE: Na Salomo bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia a wasi wɔ Asɔredan no abankua
    no anim no so, maa Awurade.
  eng-WEBU: Then Solomon offered burnt offerings to the LORD on the LORD’s altar which
    he had built before the porch,
  wal-wal: Solomoni he wode Beeta Maqidasiyaa sinttan GODAAYYO keexxido yarshshiyoosan
    xuuggiyo yarshshuwaa GODAAYYO yarshshees.
  spa-PDDPT: Entonces Salomón ofreció holocaustos a Yavé sobre el altar de Yavé que
    edificó en el patio,
  gun-gun: Altar Senhor peguarã Salomão ojapo va'ekue áry ome'ẽ jepi mymba kuery,
    oikeaty rexei'i.
  ilo-ULB: Kalpasanna, nangidaton ni Solomon kadagiti daton a maipuor nga agpaay kenni
    Yahweh iti rabaw ti altarna a binangonna iti sango ti balkonahe.
  kpg-kpg: Solomon guu hai ana tigidaumaha ang gi Dimaadua i hongo di gowaa dudu tigidaumaha
    dela ne hau go mee i mua di Hale Daumaha.
  uig-ARA: سۇلايمان بۇ چاغدا پەرۋەردىگارنىڭ قۇربانگاھىدا، يەنى مۇقەددەس جاينىڭ ئايۋانىنىڭ
    ئالدىغا سالدۇرغان قۇربانگاھتا پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىق تەقدىم قىلاتتى؛
  sus-sus: Sulemani nu sɛrɛxɛ gan daaxie bama Alatala bɛ, a xa sɛrɛxɛbade fari naxan
    nu tixi hɔrɔmɔbanxi ya ra.
  pon-2006: Solomon wiahda meirong kei ong KAUN-O pohn pei sarawi me e ketin kauwada
    mwohn Tehnpas Sarawio.
  ksd-ksd: Solomon i ga tul tar ra tinabar di tuntun tar ia tadav ra Luluai ta ra
    uguugu na vartabar kai ra Luluai, nina i ga pait ia ta ra luaina mata i ra pal;
  tur-YTC: Solomon, eyvanın önünde yapmış olduğu Yahve'nin sunağında Yahve'ye yakmalık
    sunular sundu.
  grc-BRENT: Τότε ἀνήνεγκε Σαλωμὼν ὁλοκαυτώματα τῷ Κυρίῳ ἐπὶ τὸ θυσιαστήριον, ὃ ᾠκοδόμησε
    Κυρίῳ ἀπέναντι τοῦ ναοῦ
  ind-AYT: Kemudian, Salomo mempersembahkan kurban bakaran kepada TUHAN di atas mazbah
    TUHAN yang dia bangun di depan serambi,
  nya-nya: Solomoni anapereka nsembe zopsereza pa guwa lansembe la Yehova limene anamanga
    patsogolo pa khonde la polowera,
  hrv-hrv: Tada Salomon poče prinositi paljenice Jahvi na Jahvinu žrtveniku što ga
    bijaše sagradio pred trijemom,
  mps-mps: Te Solomon aga te Genuai Bidigo tempel be elalubo pesageba pelama, tama
    agai te alta elaluboba pelama,, tama agai tede te isigo mu dela silibo ofa igi
    peyu yali.
  tpi-tpi: Solomon i save go long dispela alta em i bin wokim klostu long pes bilong
    Bikpela, na mekim ol ofa bilong paia i kukim olgeta long Bikpela.
  dan-1931: Nu ofrede Salomo Brændofre til HERREN på HERRENS Alter, som han Havde
    bygget foran Forhallen,
  vie-OVCB: Lúc ấy, Sa-lô-môn dâng các tế lễ thiêu lên Chúa Hằng Hữu trên bàn thờ
    vua đã lập trước hiên cửa Đền Thờ.
  guj-2017: ત્યાર બાદ પરસાળની સામે સુલેમાને ઈશ્વરની જે વેદી બાંધી હતી તે વેદી ઉપર
    તે ઈશ્વરને દહનીયાર્પણો ચઢાવતો હતો.
  pon-2006A: Solomon wiahda meirong kei ong KAUN-O pohn pei sarawi me e ketin kauwada
    mwohn Tehnpas Sarawio.
  por-BRBSL: Então Salomão ofereceu holocaustos a Javé no altar de Javé que ele tinha
    construído antes do alpendre,
  cth-cth: Solomon ni imhmalah a sak e BAWIPA e thuengnae khoungroe dawk Mosi e kâpoelawk
    patetlah hnintangkuem hmaisawi thuengnae BAWIPA koe a sak.
  twi-twi: Na Salomo bɔɔ ɔhyew afɔre wɔ afɔremuka a wasi wɔ Asɔredan no ntwironoo
    no anim no so, maa Awurade.
  hlt-hlt: Te vaengah Solomon loh ngalha hmai kah a suem BOEIPA kah hmueihtuk dongah
    BOEIPA ham hmueihhlutnah a khuen.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ fíé iwũɔ̃ ti Yiɛ̀ nKuyie nkɛ́tuɔ ndiwũɔ̃tɔ̀nnì ò do kù dɔ̀ɔ̀
    dì, kunku Kuyie ku cĩ́ɛ̃̀tɛ̀ kpɑ̃́nkpɑ̃́nkù ììkɛ̀.
  msy-2020: Solomon, Ikiavɨra Itir God bagha ofa gamir dakozir ingarizim, a Godɨn
    Dɨpenimɨn azuarimɨn guamɨn boroghɨn itima, a zurara dakozir kamɨn ghua Ikiavɨra
    Itir God bagha ofan bar isia mɨghɨrizibagh ami.
  dop-dop: Ɩsɔ tǝsɛɛlɛ ŋmɑʋ tɛmɑ tɔɣɔ Sɑlʋmɔŋ sʋʋ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ
    tǝnɑ tɔɣɔ lɑpʋ, kɛ kɔtɑɣɑ tǝlɑtɛ nte ɩ kɑ ŋmɑ-ɩ tɔ tǝ tɔɔ kɛ́ Ɩsɔ tǝsɛɛlɛ ɩsɛntɑɑ.
  azb-azb: O vaxt Süleyman eyvanın önündə düzəltdiyi Rəbbin qurbangahında Rəbbə yandırma
    qurbanları təqdim edərdi.
  eng-DBY: Then Solomon offered up burnt-offerings to Jehovah on the altar of Jehovah,
    which he had built before the porch;
  hin-2017: तब सुलैमान ने यहोवा की उस वेदी पर जो उसने ओसारे के आगे बनाई थी, यहोवा
    को होमबलि चढ़ाई।
  eng-YLT: Then hath Solomon caused to ascend burnt-offerings to Jehovah on the altar
    of Jehovah that he built before the porch,
  eng-WYC-2017: Then Solomon offered burnt sacrifices to the Lord on the altar of
    the Lord, which he had builded before the porch,
  eng-WMBB: Then Solomon offered burnt offerings to the LORD on the LORD’s altar which
    he had built before the porch,
  urd-GVH: उस वक़्त से सुलेमान रब को रब के घर के बड़े हाल के सामने की क़ुरबानगाह पर
    भस्म होनेवाली क़ुरबानियाँ पेश करता था।
  rug-rug: Va vukivukihi va uququ la koe Zihova se Solomone koasa hope sapu kuria
    sa pa kenuna sa Zelepade.
  gaz-gaz: Solomoon iddoo aarsaa kan gardaafoo mana qulqullummaa Waaqayyoo duratti
    ijaare sana irratti aarsaa gubamu Waaqayyoof ni dhiʼeesse;
  fra-LSG: Alors Salomon offrit des holocaustes à l’Éternel sur l’autel de l’Éternel,
    qu’il avait construit devant le portique.
  yal-yal: Nayi, Sulemani yi saraxa gan daxine ba Alatala xa saraxa ganden fari a
    naxan nafala Alatala Batu Banxin so dɛɛn palaan yɛtagi.
  haw-1868: Alaila, mohai aku la o Solomona i na mohai ia Iehova maluna o ke kuahu
    o Iehova, ka mea ana i kukulu ai imua o ka lanai;
  arb-NAV: ثُمَّ قَرَّبَ سُلَيْمَانُ مُحْرَقَاتٍ لِلرَّبِّ عَلَى الْمَذْبَحِ الَّذِي
    شَيَّدَهُ أَمَامَ الرُّوَاقِ،
  ewe-ewe: Solomo sa numevɔwo na Yehowa le Yehowa ƒe vɔsamlekpui si wòɖi ɖe akpata
    si le gbedoxɔ la ŋgɔ la dzi.
  eng-LEE: Then did Solomon offer burnt-offerings unto the Lord on the altar of the
    Lord, which he had built before the porch,
  asm-FB: তাৰ পাছত চলোমনে বাৰাণ্ডাৰ আগত নিজে নিৰ্ম্মাণ কৰা যিহোৱাৰ যজ্ঞবেদীৰ ওপৰত
    যিহোৱাৰ উদ্দেশ্যে হোম-বলি উৎসৰ্গ কৰিবলৈ ধৰিলে৷
  sus-A: سُلٍمَنِ نُ سّرّشّ فَن دَاشِيٍ بَمَ عَلَتَلَ بّ، عَ شَ سّرّشّبَدٍ قَرِ نَشَن
    نُ تِشِ هْرْ مْبَنشِ يَ رَ.
  fra-SBL: Salomon offrit des holocaustes à l'Éternel sur l'autel de l'Éternel qu'il
    avait construit devant le portique,
  hbo-hbo: אָ֣ז הֶעֱלָ֧ה שְׁלֹמֹ֛ה עֹלֹ֖ות לַיהוָ֑ה עַ֚ל מִזְבַּ֣ח יְהוָ֔ה אֲשֶׁ֥ר
    בָּנָ֖ה לִפְנֵ֥י הָאוּלָֽם׃
  kik-kik: Igũrũ rĩa kĩgongona kĩa Jehova kĩrĩa Solomoni aakĩte mbere ya gĩthaku,
    hau nĩho Solomoni arutĩire Jehova maruta ma njino,
  fra-NCL: Alors Salomon offrit à Yahweh des holocaustes sur l’autel de Yahweh, qu’il
    avait construit devant le portique,
  cek-AK: Solomon loe im hmaa ah, a sak ih Angraeng hmaicam pongah, angbawnhaih to
    sak.
  cuk-cuk: Degidgi, Salomón neg-ubeb-naid-asabin, ibmar-ogumakar-ukleged-ailagi, Bab-Jehováʼga
    ibmar-ogumakar uksasunnad. We-ailade, Salomón, Bab-Jehováʼga sobsa gusad.
  uig-CYR: Сулайман бу чағда Пәрвәрдигарниң қурбангаһида, йәни муқәддәс җайниң айваниниң
    алдиға салдурған қурбангаһта Пәрвәрдигарға атап көйдүрмә қурбанлиқ тәқдим қилатти;
  tel-2017: అప్పటినుండి సొలొమోను తాను మంటపం ముందు కట్టించిన యెహోవా బలిపీఠం మీద దహనబలులు
    అర్పిస్తూ వచ్చాడు.
  hat-BSA: Salomon te ofri ofrann brile bay SENYÈ a, sou lotèl ke li te bati devan
    galri a.
  kos-kos: Solomon el kisakin mwe kisa nu sin LEUM GOD fin loang se el tuh orala ke
    mutun Tempul ah.
  hbo-WLC: אָ֣ז הֶעֱלָ֧ה שְׁלֹמֹ֛ה עֹל֖וֹת לַיהוָ֑ה עַ֚ל מִזְבַּ֣ח יְהוָ֔ה אֲשֶׁ֥ר
    בָּנָ֖ה לִפְנֵ֥י הָאוּלָֽם׃
  ibo-ibo: Emesịa, Solomọn chụrụ aja nsure ọkụ nye Onyenwe anyị, nʼelu ebe ịchụ aja
    Onyenwe anyị, nke o wuru nʼihu mpụta ọnụ ụlọ ụlọnsọ ukwu ahụ,
  ory-ory: ତହୁଁ ଶଲୋମନ ବାରଣ୍ଡା ସମ୍ମୁଖରେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଥିଲେ,
    ତହିଁ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ;
  chk-chk: Mürin, Salomon a eäni asoren kek ngeni ewe Samol mi Lapalap won än ewe
    Samol mi Lapalap rongen asor i a senätä me mwen kengkangen ewe imwenfel.
  rop-rop: Wal King Salaman bin gibit sekrifais ofring langa YAWEI langa det teibul
    blanga ofring weya imbin bildimap lida langa det Serramoni Pleis.
  ukr-1871: Тодї почав Соломон приносити всепалення Господеві на жертівнику Господньому,
    що його построїв перед притвором,
  deu-1951: Von da an opferte Salomo dem HERRN Brandopfer auf dem Altar des HERRN,
    den er vor der Halle gebaut hatte,
  eng-JPS: Then Solomon offered burnt-offerings unto the LORD on the altar of the
    LORD, which he had built before the porch,
  srp-1865: Tada prinošaše Solomun žrtve paljenice Gospodu na oltaru Gospodnjem koji
    naèini pred trijemom,
  lug-lug: Awo Sulemaani n’awangayo ebiweebwayo ebyokebwa, ebiweebwayo ebyokebwa ku
    kyoto kya Mukama kye yali azimbye mu maaso ag’olubalaza,
  heb-heb: אז העלה שלמה עלות ליהוה על מזבח יהוה אשר בנה לפני האולם׃
  ben-IRV: আর শলোমন বারান্দার সামনে সদাপ্রভুর যে যজ্ঞবেদি তৈরী করেছিলেন, তার উপরে
    সদাপ্রভুর উদ্দেশ্যে হোম করতে লাগলেন।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਯਹੋਵਾਹ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੀ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਡਿਉੜੀ ਦੇ
    ਸਾਹਮਣੇ ਬਣਾਇਆ ਸੀ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਲੱਗਾ
  mya-JVB: ဗိမာန်တော် ဦးရှေ့ မှာတည် သော ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ပေါ် မှာ၊ ရှောလမုန်
    သည် မောရှေ ၏ ပညတ် တရားနှင့်အညီ ၊ နေ့ တိုင်းမည်မျှပူဇော်ရသောမီးရှို့ ရာယဇ်ကို ထာဝရဘုရား
    အား နေ့တိုင်းပူဇော် လေ့ရှိ ၏။
  hmo-hmo: Solomona ese gabua bouboudia be Lohiabada dekenai ia henia, ia gabudia
    gabuna be Dubu Helaga ena vairana dekenai ia haginia boubou patana, Lohiabada
    ena, ena latanai.
  urd-urd: तब सुलेमान ख़ुदावन्द के लिए ख़ुदावन्द उस मज़बह पर जिसको उसने उसारें के
    सामने बनाया था सोख़्तनी क़ुर्बानीयाँ अदा करने लगा।
  rus-SYN: Тогда стал возносить Соломон всесожжения Господу на жертвеннике Господнем,
    который он устроил пред притвором,
  bqc-SIM: Salomↄↄ ìↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Dii gbagbakĩi pↄ́ a bò
    Dii kpɛ́ bilandaa kpɛɛlɛwa.
  tcz-CHONGTHU: Chuin Solomon chun Houin lutna indan maiya aman anasemsa maicham chunga
    chun, Pakaiya din pumgo thilto ho chu alhandoh tan ahi.
  mar-mar: मग शलमोनाने वेदीवर परमेश्वरास होमार्पणे केली. मंदिराच्या प्रवेशमंडपासमोरच
    शलमोनाने ती वेदी बांधली होती.
  qub-qub: Salomonga rupachina sacrifisyucunata rupachej Tayta Diospaj rurachishan
    altarchömi. Altartaga rurasha caran Templu puncuchömi.
  bqp-bqp: Yerɑ Sɑlomɔɔ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ yɑ̃ku yee ten wɔllɔ te u bɑnɑ
    Yinni Gusunɔn sɑ̃ɑ yerun wuswɑɑɔ.
  hat-hat: Salomon te ofri bèt pou yo boule nèt pou Bondye sou lotèl li te fè bati
    pou Seyè a devan Tanp lan.
  eng-BSB: At that time Solomon offered burnt offerings to the LORD on the altar of
    the LORD he had built in front of the portico.
  eng-WEBPB: Then Solomon offered burnt offerings to the LORD on the LORD’s altar
    which he had built before the porch,
  kbq-kbq: Anage nehuno Solomoni'a, Ra Anumzamofo kresramna vu itama mono nomofo avuga'ama
    tro'ma hunte'nere kre fananehu ofa Ra Anumzamofontega hu'ne.
  nhe-BL: Huan Salomón quitlati tlacajcahualistli para TOTECO ipan nopa tlaixpamitl
    tlen yajaya quichijtoya calixpa campa calaquij tiopan calijtic.
  gub-BL: Xàrumàw omono ma'e Tupàn Tuweharupi Wiko Ma'e pe hapy pà ma'ea'yr hapy haw
    rehe paw rupi a'e. Uzapo a'e ma'e zuka haw Tupàn Tuweharupi Wiko Ma'e pe tàpuzuhu
    henataromo imuapyk pà.
  eng-DRA: Then Solomon offered holocausts to the Lord upon the altar of the Lord
    which he had built before the porch,
