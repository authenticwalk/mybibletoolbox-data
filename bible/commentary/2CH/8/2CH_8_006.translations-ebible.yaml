verse: 2CH.008.006
translations:
  mal-C: അതുപോലെതന്നെ ബാലാത്തും, അദ്ദേഹത്തിന്റെ എല്ലാ സംഭരണനഗരങ്ങളും അദ്ദേഹത്തിന്റെ
    രഥങ്ങൾക്കും കുതിരപ്പടയാളികൾക്കുംവേണ്ടിയുള്ള എല്ലാ നഗരങ്ങളും അദ്ദേഹം നിർമിച്ചു.
    ഇപ്രകാരം, ജെറുശലേമിലും ലെബാനോനിലും അദ്ദേഹത്തിന്റെ ഭരണത്തിൻകീഴിലുള്ള സകലഭൂപ്രദേശങ്ങളിലും
    ശലോമോൻ ആഗ്രഹിച്ചിരുന്ന സകലതിന്റെയും നിർമാണപ്രവർത്തനങ്ങൾ പൂർത്തിയാക്കി.
  deu-TKW: ferner Baalath und alle Vorratsstädte, die Salomo gehörten, und alle die
    Wagenstädte und die Städte für die Reiter und was immer Salomo zu Jerusalem, auf
    dem Libanon und im ganzen Bereiche seiner Herrschaft zu erbauen wünschte.
  lin-lin: Baalati mpe bingumba nyonso epai wapi azalaki kobomba biloko na ye, bingumba
    nyonso epai wapi azalaki kobomba bashar mpe bampunda na ye. Salomo atongaki lisusu
    nyonso oyo azalaki na yango posa kati na Yelusalemi, na Libani mpe na mokili nyonso
    oyo azalaki kokamba.
  eng-LSV: and Ba‘alath, and all the cities of store that Solomon had, and all the
    cities of the chariot, and the cities of the horsemen, and all the desire of Solomon
    that he desired to build in Jerusalem, and in Lebanon, and in all the land of
    his dominion.
  eng-GNV: Also Baalath, and al the cities of store that Salomon had, and all the
    charet cities, and the cities of the horsemen, and euery pleasant place that Salomon
    had a minde to builde in Ierusalem, and in Lebanon, and throughout all the lande
    of his dominion.
  eng-WEBSTER: And Baalath, and all the store cities that Solomon had, and all the
    chariot cities, and the cities of the horsemen, and all that Solomon desired to
    build in Jerusalem, and in Lebanon, and throughout all the land of his dominion.
  nhw-BL: Huan nojquiya quicualtlali altepetl Baalat huan sequinoc altepeme campa
    ipan quiajocuis nochi tlamantli tlacualistli. Salomón quichijqui miyac altepeme
    campa mocahuase itlahuilanca carros huan nochi icahuayojhua. Salomón quisencajqui
    nochi tlamantli catli quinequiyaya ipan altepetl Jerusalén huan ipan tlali Líbano
    huan campa hueli ipan nochi itlanahuatilis.
  swh-ONEN: Solomoni pia akajenga Baalathi na miji yake yote ya kuhifadhia vitu, na
    miji kwa ajili ya magari yake na kwa ajili ya farasi wake, chochote alichotaka
    kujenga katika Yerusalemu, katika Lebanoni na katika nchi yote aliyotawala.
  bba-bba: U mɑɑ wuu ɡe bɑ mɔ̀ Bɑlɑti bɑnɑ kɑ wuu sìn mi u ko n dɑ win dĩɑnu bere.
    Mɑ u sin ɡɑsu sɔɔ win tɑbu kɛkɛ yi dumi ɡɑwe beruɑ kɑ mɑɑsɔbu. Ye Sɑlomɔɔn ɡɔ̃ru
    ɡɑ kĩ, yerɑ u bɑnɑ Yerusɑlɛmuɔ kɑ Libɑniɔ, kɑ sere wuu si u mɔ sɔɔ.
  eng-KJVCPB: and Baalath, and all the store cities that Solomon had, and all the
    chariot cities, and the cities of the horsemen, and all that Solomon desired to
    build in Jerusalem, and in Lebanon, and throughout all the land of his dominion.
  luo-luo: Bende nogero Baalath kaachiel gi mier duto madongo mag keno kod mier duto
    madongo mag geche lweny to gi faresegi, Solomon nogero gimoro amora mane odwaro
    gero Jerusalem gi Lebanon kod gwenge duto mane nitie e bwo lochne.
  meu-meu: bona Baalata, bona Solomon ena kohu-habou hanuadia iboudiai, bona ena kanota
    hanuadia iboudiai, bona ena hosi-gui taudia edia hanua, bona Solomon ena ura rumadia
    iboudiai, Ierusalem ai bona Lebanon ai bona e lohiaia tanona idoinai lalonai,
    danu e haginidia.
  npi-ULB: तिनले बालात आफूसँग भएका भण्‍डारणका सबै सहर र आफ्‍ना रथहरू सबै सहर र घोडाचडीहरूका
    निम्‍ति सहरहरू र यरूशलेममा, लेबनानमा र आफ्‍ना सारा राज्‍यमा सारा देशभरि आफूले
    जे इच्‍छा गरे त्‍यो तिनले बनाए ।
  yor-yor: Àti gẹ́gẹ́ bí Baalati àti gbogbo ìlú ìṣúra tí Solomoni ní, àti gbogbo ìlú
    fún kẹ̀kẹ́ rẹ̀ àti fún àwọn ẹṣin rẹ̀ ohunkóhun tí ó bá yẹ ní kókó ní Jerusalẹmu,
    ní Lebanoni àti ní gbogbo àyíká agbègbè tí ó ń darí.
  pes-OPCB: سلیمان علاوه بر آنها شهر بعلت و شهرهای دیگری برای انبار مهمات و آذوقه
    و نگهداری اسبها و ارابه‌ها ساخت. خلاصه هر چه می‌خواست در اورشلیم و لبنان و سراسر
    قلمرو سلطنت خود بنا کرد.
  tgl-ULB: Ipinatayo niya ang Baalat at ang lahat ng mga lungsod-imbakan na pag-aari
    niya at ang lahat ng mga lungsod para sa kaniyang mga karwahe, mga mangangabayo
    at anumang naisin niyang ipatayo para sa kaniyang kasiyahan sa Jerusalem, sa Lebanon
    at sa lahat ng mga lupaing kaniyang pinamumunuan.
  hui-hui: Balada tano wiagobi tano maruha wai biaga aleru tomorubi do hagane anda
    hearubi mo tiga bialu tano maruha ibunaga wai biaga garo ale mini karisibi nogo
    hosibi helaga bilo tano uruni mo tiga bialu hene. Solomonohanda anda dewaore bialu
    Yarusalemehabi Lebanono dindihabi dindi bibahende ibugua handayaho henegoha bule
    lo mandabu winiru biaiore hene.
  mya-mya: ဗာ​လတ်​မြို့၊ ရိက္ခာ​သို​လှောင်​ရာ​မြို့​များ၊ မြင်း​နှင့် စစ်​ရ​ထား​စ​ခန်း​မြို့​များ​ဖြစ်​လေ​သည်။
    ယေ​ရု ရှ​လင်​မြို့၊ လေ​ဗ​နုန်​တောင်၊ နိုင်​ငံ​တော်​အ​ရပ် ရပ်​တွင် မိ​မိ​တည်​ဆောက်​လို​သ​မျှ​ကို​တည်
    ဆောက်​၏။-
  bod-N: ཡང་པཱ་ཨ་ལད་དང་སོ་ལོ་མོན་ལ་གཏོགས་པའི་བང་མཛོད་ཀྱི་གྲོང་ཁྱེར་རྣམས་དང་། ཤིང་རྟ་འཇོག་སའི་གྲོང་ཁྱེར་རྣམས་དང་།
    སྐྱ་དམག་བཅའ་སྡོད་བྱེད་སའི་གྲོང་ཁྱེར་རྣམས་དང་། སོ་ལོ་མོན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དང་།
    ལེ་པཱ་ནོན་དང་། རང་གི་དབང་འོག་གི་ཡུལ་ཀུན་ནས་གང་དང་གང་བརྩིག་འདོད་པ་ཐམས་ཅད་བརྩིགས་པའོ།
    །
  sna-sna: pamwe chete neBhaarati namaguta ake okuchengetera ose namaguta ose engoro
    dzake namabhiza ake, zvose zvaakada kuvaka muJerusarema muRebhanoni nomunyika
    yose yaaitonga.
  spa-BLM: y Baalat, y todas las ciudades de almacenamiento que tenía Salomón, y todas
    las ciudades para sus carros, las ciudades para su gente de a caballo, y todo
    lo que Salomón quiso edificar a su gusto en Jerusalén, en el Líbano y en toda
    la tierra de su dominio.
  cac-cac: Ix sb'oanxiq'ue chon̈ab' Baalat vin̈ yed' juntzan̈xo chon̈ab' b'aj smolchaj
    masanil tas svaji. Ix sb'oanpax juntzan̈ yed'tal carruaje vin̈ yic oval yed' b'aj
    tz'aj noc' chej yic oval yed' masanil tas snib'ej vin̈ ix sb'o d'a Jerusalén chi',
    d'a Líbano yed' d'a masanil yol smacb'en.
  swh-ULB: Akaujenga Baalathi na miji yote ya hazina aliyoimiliki, na miji yote kwa
    ajili ya magari yake na miji kwa ajili ya wapanda farasi wake, na chochote alichotamani
    kujenga kwa ajili ya starehe zake katika Yerusalemu, katika Lebanoni, na katika
    nchi zote zilizokuwa chini ya utawala wake.
  bel-bel: і Ваалат і ўсе гарады пад запасы, якія былі ў Саламона, і ўсе гарады пад
    калясьніцы, і гарады для коньнікаў, і ўсё, што хацеў Саламон пабудаваць у Ерусаліме
    і на Ліване і ва ўсёй зямлі валоданьня свайго.
  deu-ELBBK: und Baalat und alle Vorratsstädte, die Salomo hatte; und alle Wagenstädte
    und die Reiterstädte; und alles, was Salomo Lust hatte zu bauen in Jerusalem und
    auf dem Libanon und im ganzen Land seiner Herrschaft.
  mbb-OT: Iyan daan heini mibeelan din diyà te Baalat wey te zuma pa he menge inged
    he zutun is menge budiga zin, menge kerwahi wey menge kudè din. Midtukud din is
    langun he egkesuatan din te edtukud diyà te Jerusalem, Lebanon wey te langun he
    tanà he sakup din.
  mal-2015: ബാലാത്തും ശലോമോന്നുണ്ടായിരുന്ന സകല സംഭാരനഗരങ്ങളും സകലരഥനഗരങ്ങളും കുതിരച്ചേവകർക്കുള്ള
    പട്ടണങ്ങളും യെരൂശലേമിലും ലെബാനോനിലും തന്റെ രാജ്യത്തു എല്ലാടവും പണിവാൻ ശലോമോൻ ആഗ്രഹിച്ചതൊക്കെയും
    പണിതു.
  rmc-rmc: Baalat the savore fori, kaj odthovkerenas o chaben, the savore fori, kaj
    ľikerelas peskre grajen the o verdana. Ačhaďa savoro, so kamľa andro Jeruzalem,
    Libanon the všadzik andre peskro kraľišagos.
  pes-OPV: و بعله و همه شهرهای خزانه را که سلیمان داشت، و جمیع شهرهای ارابه‌ها و شهرهای
    سواران را و هرآنچه را که سلیمان می‌خواست در اورشلیم و لبنان وتمامی زمین مملکت
    خویش بنا نماید (بنا نمود).
  ron-1924: Баалатул ши тоате четэциле каре служяу ка четэць пентру меринде ши каре
    циняу де ел, тоате четэциле пентру каре, четэциле пентру кэлэриме ши тот че а
    гэсит ку кале Соломон сэ зидяскэ ла Иерусалим, ла Либан ши ын тоатэ цара ал кэрей
    стэпын ера.
  ben-OBCV: এছাড়াও বালৎ ও সেখানকার ভাঁড়ার-নগরগুলি, এবং তাঁর রথ ও ঘোড়াগুলির জন্য
    সবকটি নগর—জেরুশালেমে, লেবাননে ও তাঁর শাসিত গোটা এলাকা জুড়ে সর্বত্র যা যা তিনি
    তৈরি করতে চেয়েছিলেন, সেসব তিনি তৈরি করলেন।
  som-som: iyo weliba Bacalad, iyo magaalooyinkii wax lagu kaydin jiray oo uu Sulaymaan
    lahaa oo dhan, iyo magaalooyinkii gaadhifardoodkiisa oo dhan, iyo magaalooyinkii
    fardooleydiisa, iyo wixii uu Sulaymaan jeclaaday inuu ka dhisto Yeruusaalem, iyo
    Lubnaan, iyo dalkii uu boqorka ka ahaa oo dhan.
  lat-VUC: Balaath etiam et omnes urbes firmissimas quæ fuerunt Salomonis, cunctasque
    urbes quadrigarum, et urbes equitum. Omnia quæcumque voluit Salomon atque disposuit,
    ædificavit in Jerusalem, et in Libano, et in universa terra potestatis suæ.
  eng-ASVBT: and Baalath, and all the store cities that Solomon had, and all the cities
    for his chariots, and the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, and in Lebanon, and in all the land of
    his dominion.
  ita-1885: Riedificò ancora Baalat, e tutte le città de' suoi magazzini, e tutte
    le città dove erano i carri, e quelle dove stavano le genti a cavallo; ed in somma,
    tutto ciò ch'egli ebbe desiderio di edificare in Gerusalemme, e nel Libano, ed
    in tutto il paese della sua signoria.
  eng-LXXUP: and Baalath, and all the strong cities which Solomon had, and all his
    chariot cities, and cities of horsemen, and all things that Solomon desired according
    to his desire of building, in Jerusalem, and in Lebanon, and in all his kingdom.
  eng-ULB: He built Baalath and all the store cities that he possessed, and all the
    cities for his chariots and the cities for his horsemen, and whatever he wished
    to build for his pleasure in Jerusalem, in Lebanon, and in all the lands under
    his rule.
  spa-VBL: y también Baalat. Construyó todas las ciudades-almacén que le pertenecían,
    y todas las ciudades donde guardaba sus carros y caballos. Construyó todo lo que
    quiso en Jerusalén, en el Líbano y en todo su reino.
  fra-_FOB: Baalath, et toutes les villes servant de magasin, qu'avait Salomon, et
    toutes les villes pour les chars, et les villes pour la cavalerie, et tout ce
    que Salomon prit plaisir à bâtir à Jérusalem, et au Liban, et dans tout le pays
    de sa domination.
  mal-mal: ബാലാത്തും, സംഭാരനഗരങ്ങളും, രഥനഗരങ്ങളും, കുതിരപ്പടയാളികൾക്കുള്ള പട്ടണങ്ങളും,
    തുടങ്ങി യെരൂശലേമിലും ലെബാനോനിലും തന്റെ രാജ്യത്ത് എല്ലാടവും, അവൻ ആഗ്രഹിച്ചതൊക്കെയും
    പണിതു.
  urd-GVR: '@see-verse:2CH.008.005'
  suz-BL: मेकोमी बालाथ सहर नु सोलोमन आ मार मार वोइक्‍तीक सहरपुकी सेला बाक्‍त। मिनु
    बग्‍गी वोइक्‍तीक सहर नु शारा आन कली वोइक्‍तीक सहरपुकी सेला बाक्‍त। मेकोमी यरूसलेम,
    लेबानोनम नु आ राज्‍य नेल्‍लेमी आ दाक्‍शो खोदेंशो पा सहरपुकी सेला बाक्‍त।
  ita-1927: riedificò Baalath e tutte le città di rifornimento che appartenevano al
    re, tutte le città per i suoi carri, le città per i suoi cavalieri, insomma tutto
    quello che gli piacque di costruire a Gerusalemme, al Libano e in tutto il paese
    del suo domino.
  ckb-ckb: شارۆچکەی بەعەلاتیشی ئاوەدان کردەوە، لەگەڵ هەموو کۆگاکانی سلێمان، هەروەها
    ئەو شارۆچکانەی سەربازگەی گالیسکە و ئەو شارۆچکانەی سەربازگەی ئەسپ سوارەکان و هەموو
    ئەوەی سلێمان ئارەزووی کرد لە ئۆرشەلیم و لە لوبنان و لە هەموو خاکی ژێر دەسەڵاتی
    خۆی بنیادی بنێت.
  eng-BBE: And of Baalath, and all the store-towns which Solomon had, and the towns
    where he kept his war-carriages and his horse men, and everything which it was
    his pleasure to put up in Jerusalem and in Lebanon and in all the land under his
    rule.
  kan-OKCV: ಅಲ್ಲದೆ, ಬಾಲಾತ್ ಪಟ್ಟಣವನ್ನೂ, ಉಗ್ರಾಣದ ಪಟ್ಟಣಗಳನ್ನೂ, ತನ್ನ ರಾಹುತರಿಗೋಸ್ಕರ ಮತ್ತು
    ರಥಗಳಿಗೋಸ್ಕರ ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಲೆಬನೋನಿನಲ್ಲಿಯೂ ತನ್ನ ರಾಜ್ಯದ
    ಎಲ್ಲಾ ಪ್ರಾಂತಗಳಲ್ಲಿಯೂ ತನಗೆ ಇಷ್ಟವಾದವುಗಳನ್ನೆಲ್ಲಾ ಕಟ್ಟಿಸಿದನು.
  tam-2017: பாலாத்தையும், தனக்கு இருக்கிற, பொருட்களை வைக்கும் சகல பட்டணங்களையும்,
    இரதங்கள் இருக்கும் சகல பட்டணங்களையும், குதிரை வீரர்கள் இருக்கும் பட்டணங்களையும்,
    எருசலேமிலும் லீபனோனிலும் தான் ஆளும் தேசமெங்கும் தனக்கு விருப்பமானதையெல்லாம் கட்டினான்.
  spa-RV-1909: Y á Baalath, y á todas las villas de munición que Salomón tenía; también
    todas las ciudades de los carros y las de la gente de á caballo; y todo lo que
    Salomón quiso edificar en Jerusalem, y en el Líbano, y en toda la tierra de su
    señorío.
  ron-BTF: Și Baalat și toate cetățile de provizii, pe care Solomon le-a avut, și
    toate cetățile de care și cetățile de călăreți și tot ceea ce Solomon a dorit
    să construiască în Ierusalim și în Liban și prin toată țara stăpânirii lui.
  eng-WEBP: and Baalath, and all the storage cities that Solomon had, and all the
    cities for his chariots, the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, in Lebanon, and in all the land of his
    dominion.
  eng-FBV: and also Baalath. He built all the storehouse towns that belonged to him,
    and all the towns where he kept his chariots and horses. He built everything he
    wanted to in Jerusalem, Lebanon, and throughout his entire kingdom.
  nld-1939: verder bouwde hij Baälat en alle voorraadsteden, wagensteden en ruitersteden,
    en alle ontworpen gebouwen in Jerusalem, op de Libanon en in heel zijn rijksgebied.
  nch-BL: Huan nojquiya quicualtali altepet Baalat huan sequinoc altepeme campa quiajocuis
    nochi tamanti tacualisti. Salomón quinchijqui miyac altepeme campa mocahuase itatehuijca
    carrojhua huan nochi icahuayojhua. Salomón quichijqui nochi tamanti cati quinequiyaya
    ipan altepet Jerusalén huan ipan tali Líbano huan campa hueli ipan nochi itanahuatilis.
  vie-1934: lại xây thành Ba-lát và các thành làm kho tàng của Sa-lô-môn, các thành
    để chứa xe, và các thành cho lính kỵ người ở; phàm điều gì Sa-lô-môn ước ao xây
    cất, hoặc tại Giê-ru-sa-lem, trên Li-ban, hay là trong khắp xứ phục dưới quyền
    người, thì đều xây cất cả.
  hin-CV: शलोमोन ने बालाथ और दूसरे भण्ड़ार नगरों को भी बनवाया जहां उनके रथ, घोड़े
    और घुड़सवार रखे गए थे. इनके अलावा उन्होंने येरूशलेम, लबानोन और सारे देश में अपनी
    इच्छा के अनुसार भवन बनवाए.
  spa-BES: Y de Baalat, y todos los pueblos de tiendas que Salomón tenía, y las ciudades
    donde guardaba sus carros de guerra y sus caballeros, y todo lo que tenía el placer
    de poner en Jerusalén y en el Líbano y en toda la tierra bajo su mando.
  tdx-tdx: naho i Baalate naho ze hene rova-pihaja’ i Selomòo naho o fonga rovan-tsarete’eo
    naho o rova’ o mpiningi’eo naho ze he’e namboare’e an-tsatrin-tro’e e Ierosalaime
    ao naho e Lebanone añe vaho amo hene tanem-pifehea’eo.
  tha-KJV: และทรงสร้างเมืองบาอาลัทและหัวเมืองคลังหลวงทั้งปวงที่ซาโลมอนทรงมี​อยู่ และเมืองทั้งปวงสำหรับรถรบของพระองค์
    และเมืองทั้งปวงสำหรับพลม้าของพระองค์ และสิ่งใดๆซึ่งพระองค์​ประสงค์​จะสร้างในเยรูซาเล็ม
    ในเลบานอน และในแผ่นดินทั้งหมดซึ่งอยู่ในครอบครองของพระองค์
  por-BR-2018: E a Baalate, e a todas as vilas de armazéns que Salomão tinha; também
    todas as cidades dos carros e as de cavaleiros; e tudo o que Salomão quis edificar
    em Jerusalém, e no Líbano, e em toda a terra de seu senhorio.
  deu-ELO: und Baalath und alle Vorratsstädte, die Salomo hatte; und alle Wagenstädte
    und die Reiterstädte; und alles, was Salomo Lust hatte zu bauen in Jerusalem und
    auf dem Libanon und im ganzen Lande seiner Herrschaft.
  eng-WYC-2018: also he builded Baalath, and all the strong cities that were of Solomon;
    and all the cities of carts, and the cities of knights, (or and all the cities
    for the chariots, and the cities for the horsemen), (and) king Solomon builded,
    and disposed all things, whichever he would, in Jerusalem, and in Lebanon, and
    in all the land of his power.
  epo-epo: kaj Baalaton, kaj ĉiujn urbojn de provizoj, kiujn Salomono havis, kaj ĉiujn
    urbojn por la ĉaroj kaj la urbojn por la rajdistoj, kaj ĉion, kion Salomono deziris
    konstrui en Jerusalem kaj sur Lebanon kaj en la tuta lando de sia regado.
  uig-PIN: Baalatni, xundaⱪla ɵzigǝ has ⱨǝmmǝ hǝzinǝ xǝⱨǝrlirini, «jǝng ⱨarwisi xǝⱨǝrliri»ni,
    atliⱪlarni orunlaxturƣan xǝⱨǝrlǝrni wǝ Yerusalemda, Liwanda wǝ ɵzi soraydiƣan
    barliⱪ zeminda haliƣinini bina ⱪildi.
  beo-beo: Eno da Ba:ialade. Amo moilai bai bagade huluane ganodini, e da ea liligi
    lelegesu, amola ea hosi amola sa:liode dialoma:ne ilegei. E da hi hanaiga, diasu
    amola eno liligi, Yelusaleme amola Lebanone amola ea ouligisu soge huluane amo
    ganodini bagohame gagui.
  tpi-OTNT: Na em i wokim tu taun Balat na ol taun ol bakstua bilong en i stap long
    en, na ol taun bilong putim ol karis bilong pait, na ol taun bilong putim ol hos.
    Na em i wokim tu olgeta arapela samting em i bin ting long wokim long Jerusalem
    na long Lebanon na long olgeta hap graun em i bosim.
  hau-SA: haka kuma Ba’alat da dukan biranen ajiyarsa, da kuma dukan birane domin
    keken yaƙinsa da dawakansa, duk abin da ya so yă gina a Urushalima, a Lebanon
    da kuma dukan yankin da ya yi mulki, ya gina shi.
  uig-LAT: Baalatni, shundaqla özige xas hemme xezine sheherlirini, «jeng harwisi
    sheherliri»ni, atliqlarni orunlashturghan sheherlerni we Yérusalémda, Liwanda
    we özi soraydighan barliq zéminda xalighinini bina qildi.
  nde-nde: kanye leBhalathi lamadolobho akhe wonke ayeyiziphala lemizi yezinqola zakhe
    zempi kanye lamabhiza akhe lakho konke nje ayengafisa ukukwakha eJerusalema leLebhanoni
    kanye lakulo lonke ilizwe ayelibusa.
  ton-ton: Mo Pealati, pea mo e ngaahi kolo tukunga meʻa ʻaia naʻe ʻia Solomone, pea
    mo e ngaahi kolo naʻe ʻi ai ʻae ngaahi saliote, mo e ngaahi kolo naʻe nofo ai
    ʻae kau heka hoosi, pea mo ia kotoa pē naʻe fie langa ʻe Solomone ʻi Selūsalema,
    pea ʻi Lepanoni, pea ʻi he potu kotoa pē ʻa hono puleʻanga.
  ces-1613: Ano i Baalat a všecka města, v nichž měl sklady Šalomoun, a všecka města
    vozů, i města jízdných, všecko vedlé žádosti své, cožkoli chtěl stavěti v Jeruzalémě
    a na Libánu, i po vší zemi panování svého.
  eng-WMB: and Baalath, and all the storage cities that Solomon had, and all the cities
    for his chariots, the cities for his horsemen, and all that Solomon desired to
    build for his pleasure in Jerusalem, in Lebanon, and in all the land of his dominion.
  tam-TCV: அத்துடன் பாலாத்தையும், சாலொமோனுடைய களஞ்சியப் பட்டணங்களையும், தனது தேர்களுக்கும்
    குதிரைகளுக்குமான எல்லாப் பட்டணங்களையும் கட்டினான். அவன் எருசலேமிலும், லெபனோனிலும்,
    தான் அரசாண்ட பிரதேசம் முழுவதிலும் தான் கட்ட ஆசைப்பட்டவற்றைக் கட்டினான்.
  ceb-ULB: Gitukod niya ang Baalat ug tanan nga tipiganang mga siyudad nga iyang gipanag-iyahan,
    ug tanan nga mga siyudad alang sa iyang mga karwahe, ug ang mga siyudad alang
    sa iyang mga tigkabayo, ug bisan unsa nga gitinguha niyang tukoron alang sa iyang
    kalipay didto sa Jerusalem, sa Lebanon ug sa tanang yuta ilalom sa iyang pagdumala.
  pol-UBG: Również Baalat i wszystkie miasta, w których Salomon miał składy, wszystkie
    też miasta rydwanów i miasta jeźdźców i wszystko to, co mu się podobało wybudować
    w Jerozolimie, w Libanie i w całej ziemi swego panowania.
  urd-GVU: '@see-verse:2CH.008.005'
  deu-1912: auch Baalath und alle Kornstädte, die Salomo hatte, und alle Wagen-und
    Reiter-Städte und alles, wozu Salomo Lust hatte zu bauen zu Jerusalem und auf
    dem Libanon und im ganzen Lande seiner Herrschaft.
  kan-2017: ಬಾಲಾತೊರು ಮತ್ತು ಎಲ್ಲಾ ಉಗ್ರಾಣದ ಪಟ್ಟಣ, ಯುದ್ಧರಥಗಳನ್ನಿರಿಸುವ ಪಟ್ಟಣಗಳನ್ನೂ, ರಾಹುತರ
    ಪಟ್ಟಣಗಳನ್ನೂ ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದನು. ಅಲ್ಲದೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಲೆಬನೋನಿನಲ್ಲಿಯೂ ತನ್ನ
    ರಾಜ್ಯದ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿಯೂ ತನಗೆ ಇಷ್ಟವಾದವುಗಳನ್ನೆಲ್ಲಾ ಕಟ್ಟಿಸಿದನು.
  yap-yap: nge fare binaw nu Baalath, nge gubin e pi binaw ni tafen e cha’ar rok,
    nge pi binaw nma tay e os nge pi chariot rok riy. I mu’nag gubin e tini tanomnag
    ni nge toy u Jerusalem, ngu Lebanon, ngu ga’ngin fare gi nug ni i gagiyegnag.
  hlt-MCSB: Baalath neh rhuengim khopuei boeih khaw Solomon hut la om. Leng kah khopuei
    boeih neh caem khopuei khaw marhang Solomon kah huengaihnah boeih te tah a Jerusalem
    ah khaw, Lebanon ah khaw a khohung khohmuen tom ah a kocuk bangla a sak.
  mdy-ETH: ጊንሣ ሃሣ ባዕላቴ ካታሞንታ ዖሎ ዓሶኮ ጋሎንታ ዓንጋሞንታ ጌሦንዶ ካታማኣ፥ ፓራሢንታ ሳርጌሎ ዖይቶንታ ጌሦንዶ ካታማኣ፤
    ዬያይዲ ሴሎሞኔ ዬሩሳላሜንታ ሊባኖኦሴንታይዳ ዒ ዎይሣ ዓጮ ጋራ ቢያ ማዣኒ ማሌ ባኮ ቢያ ማዢ ጋፒሴኔ።
  twi-ASANTE: Saa ɛberɛ yi, ɔsane kyekyeree Baalat ne mmeammea a wɔkora nneɛma wɔ
    hɔ, sane kyekyeree nkuropɔn a wɔbɛkora ne nteaseɛnam ne nʼapɔnkɔ wɔ hɔ. Ɔkyekyeree
    mmeammea bi wɔ Yerusalem ne Lebanon ne ahemman no nyinaa mu maa nʼakoma tɔɔ ne
    yam.
  eng-WEBU: and Baalath, and all the storage cities that Solomon had, and all the
    cities for his chariots, the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, in Lebanon, and in all the land of his
    dominion.
  wal-wal: Baa7ilaata katamaa, miishshaa minjjiyo katamata ubbaa, ba paratanne paraa
    gaareta wottiyo katamata ubbaanne i keexxanau amottido ubbaa Yerusalaamen Liibaanoosaaninne
    ba haariyo biitta ubban keexxiis.
  spa-PDDPT: Reedificó Baalat, todas las ciudades de almacenamiento que Salomón tenía,
    todas las de los carruajes, las de los jinetes, todo lo que Salomón se propuso
    edificar en Jerusalén, el Líbano y toda la tierra que estaba bajo su dominio.
  gun-gun: Omombaraete avi imoiny Baalate ha'e tetã rupi tembi'u omoĩ porã atyrã ha'e
    oguereko va'e ha'e javi, ha'e gui tetã karóxa ha'e guymba kavaju ikuai atyrã.
    Jerusalém py voi ojapoxe va'ekue ojapopa, Líbano yvy re ha'e oyvy openaa ha'e
    javi rupi.
  ilo-ULB: Binangonna ti Baalat ken dagiti amin a siudad a pagiduldulinan kadagiti
    abasto a kukuana, ken dagiti amin a siudad a para kadagiti karuahena, ken dagiti
    siudad para kadagiti kumakabaliona, ken aniaman a tarigagayanna a bangonen para
    iti pakaragsakanna idiay Jerusalem, idiay Lebanon, ken kadagiti amin a daga nga
    adda iti babaen ti turayna.
  kpg-kpg: di waahale go Baalath, nia waahale huogodoo ala e benebene ana goloo, mo
    nia waahale ala e dugu ai ana hoodo mono waga dauwa hongo henua. Mee gu hagagila
    ana bilaan moomee huogodoo i lodo Jerusalem, i lodo Lebanon, mo i lodo di gowaa
    hagatau dela e dagi go mee.
  uig-ARA: بائالاتنى، شۇنداقلا ئۆزىگە خاس ھەممە خەزىنە شەھەرلىرىنى، «جەڭ ھارۋىسى شەھەرلىرى»نى،
    ئاتلىقلارنى ئورۇنلاشتۇرغان شەھەرلەرنى ۋە يېرۇسالېمدا، لىۋاندا ۋە ئۆزى سورايدىغان
    بارلىق زېمىندا خالىغىنىنى بىنا قىلدى.
  sus-sus: A naxa Baalati ti a nun taa gbɛtɛe mangɛ harige ragatama dɛnnaxɛ, alɔ sɔɔri
    ragisee nun soee. Sulemani naxa yire gbegbe ti a yɛtɛ bɛ Darisalamu, Liban, nun
    a xa bɔxi birin a naxan yamarima.
  pon-2006: kahnimw Paalad, kahnimw koaros me e wiahki wasahn nahk, oh kahnimw kan
    me tehnwere werennansapw en mahwen oh oahs akan mihmi ie. Sapwellime koasoandi
    koaros pweida me iangahki kokoudahn Serusalem, nan Lepanon, oh wasa koaros nan
    sahpwo me e ketin kakaun.
  ksd-ksd: ma Balat, ma ra umana pia na pal na vuvuvung nina Solomon i ga vatur vake,
    ma ra umana pia na pal ure kana umana kiki na vinavana, ma ra umana pia na pal
    ure kana umana tena kiki os, ma ra umana magit nina Solomon i ga mainge ba na
    pait ia ure kana nilibur arama Ierusalem ma aro Lebanon ma ta kana langun parika.
  tur-YTC: Baalat'ı ve Solomon'un sahip olduğu bütün ambar kentlerini, savaş arabaları
    için olan bütün kentleri, atlıları için olan kentleri ve Solomon'un Yeruşalem'de,
    Lübnan'da ve ülkesinin bütün diyarında zevki için yapmak istediği her şeyi yaptı.
  grc-BRENT: Καὶ τὴν Βαλαὰθ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς αἳ ἦσαν τῷ Σαλωμὼν, καὶ
    πάσας τὰς πόλεις τῶν ἁρμάτων, καὶ τὰς πόλεις τῶν ἱππέων· καὶ ὅσα ἐπεθύμησε Σαλωμὼν
    κατὰ τὴν ἐπιθυμίαν τοῦ οἰκοδομῆσαι ἐν Ἱερουσαλὴμ, καὶ ἐν τῷ Λιβάνῳ, καὶ ἐν πάσῃ
    τῇ βασιλείᾳ αὐτοῦ.
  ind-AYT: Demikian juga Baalat dan semua kota perbekalan yang menjadi milik Salomo,
    semua kota tempat kereta, kota-kota tempat pasukan berkuda, dan semua yang ingin
    dibangun Salomo di Yerusalem, di Lebanon, atau di seluruh tanah kekuasaannya.
  nya-nya: pamodzinso ndi Baalati ndi mizinda yake yonse yosungira chuma, ndiponso
    mizinda yonse yosungiramo magaleta ake ndi akavalo ndi chilichonse anafuna kumanga
    ku Yerusalemu, ku Lebanoni ndi ku madera onse amene iye ankalamulira.
  hrv-hrv: i Baalat, i sve gradove u kojima je imao skladišta, sve gradove za bojna
    kola i gradove za konjanike i što je god Salomon zaželio da gradi u Jeruzalemu
    i na Libanonu i po svoj zemlji svojega kraljevstva.
  mps-mps: Tama agai hanu Balat me geselali, me agai bakstua dabe elalubo madi me
    geselali, tama me agai boi hwįabo karis dabe muabo hanu dabe me geselali, me
    te hos kibu tagalabo hanu dabe me geselali. Tama agai meba nai dabe Jerusalem
    geselainu homu yali nai dabe geselali, te Lebanon me te agai tonalubo bulude dabe
    ela silali.
  tpi-tpi: Na em i wokim tu taun Balat na ol taun ol bakstua bilong en i stap long
    en, na ol taun bilong putim ol karis bilong pait, na ol taun bilong putim ol hos.
    Na em i wokim tu olgeta arapela samting em i bin ting long wokim long Jerusalem
    na long Lebanon na long olgeta hap graun em i bosim.
  dan-1931: ligeledes Ba'alat og alle Salomos Forrådsbyer, Vognbyerne og Rytterbyerne,
    og alt andet, som Salomo fik Lyst til at bygge i Jerusalem, i Libanon og i hele
    sit Rige.
  vie-OVCB: Vua cũng kiến thiết thành Ba-lát, các trung tâm tiếp tế và các thành chứa
    chiến xa và kỵ binh. Vua hoàn thành các dự án kiến thiết tại Giê-ru-sa-lem, trong
    xứ Li-ban và khắp đất nước thuộc quyền của ông.
  guj-2017: સુલેમાને બાલાથ અને ભંડારના સર્વ નગરો કે જે તેની માલિકીનાં હતાં તે, તેના
    રથોનાં સર્વ શહેરો, ઘોડેસવારોનાં શહેરો, તેની મોજમજા માટે યરુશાલેમમાં, લબાનોનમાં
    અને તેના શાસન હેઠળના સર્વ દેશોમાં જે શહેરો બાંધવાનું તેણે ઇચ્છ્યું તે સર્વ તેણે
    બાંધ્યાં.
  pon-2006A: kahnimw Paalad, kahnimw koaros me e wiahki wasahn nahk, oh kahnimw kan
    me tehnwere werennansapw en mahwen oh oahs akan mihmi ie. Sapwellime koasoandi
    koaros pweida me iangahki kokoudahn Serusalem, nan Lepanon, oh wasa koaros nan
    sahpwo me e ketin kakaun.
  por-BRBSL: e Baalath, e todas as cidades de armazenamento que Salomão tinha, e todas
    as cidades para seus carros, as cidades para seus cavaleiros, e tudo o que Salomão
    desejava construir para seu prazer em Jerusalém, no Líbano, e em toda a terra
    de seu domínio.
  cth-cth: Baalath kho hnopai pâtungnae kho abuemlahoi rangleng tanae kho, marang
    kâcuinaw a onae kho, Jerusalem kho, Lebanon kho, hoi a uknaeram thung dawk a ngai
    e patetlah kho a thawng.
  twi-twi: Saa ara na ɔsan kyekyeree Baalat ne mmeaemmeae a wɔkora nneɛma wɔ hɔ, san
    kyekyeree nkuropɔn a wɔbɛkora ne nteaseɛnam ne nʼapɔnkɔ wɔ hɔ. Ɔkyekyeree mmeaemmeae
    bi wɔ Yerusalem ne Lebanon ne ahemman no nyinaa mu maa ne koma tɔɔ ne yam.
  hlt-hlt: Baalath neh rhuengim khopuei boeih khaw Solomon hut la om. Leng kah khopuei
    boeih neh caem khopuei khaw marhang Solomon kah huengaihnah boeih te tah a Jerusalem
    ah khaw, Lebanon ah khaw a khohung khohmuen tom ah a kocuk bangla a sak.
  tbz-SIM: Kòo mɑɑ́nɛ̀ Bɑdɑti ɛì nɛ̀ yɛhɛkɛ̀ yɛmɔu kɛ́ɑ̃nnɛ́ tidiitì yɛ miɛkɛ nɛ̀
    sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ sisɛ̃ĩ́ dɛ̀ do bo yɛ̀ɛ̀ miɛkɛ kɛ́mɑɑ́ nɛ̀ ò dɔ́ dɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ Sedisɑdɛmmu nɛ̀ ditɑ̃rì Dimɑɑ nɛ̀ o tenkɛ̀ kɛmɔu ò cɛ̃́nkɛ bɑkɛ́ kɛ̀ɛ̀
    kó dimɑ̀ɑ̀.
  msy-2020: Egha a uaghan Balatɨn nguibamɨn ingari. Egha a uaghan dagheba itir nguibar
    ekiaba ko mɨdorozir karisba arɨzir nguibar ekiaba ko, hoziaba arɨzir nguibar ekiaba
    ko, Jerusalem ko, Lebanon ko, nguazir an ativagha garibar aven, a bizir igharazir
    a ingarasa ifongeziba, a bar adar ingari.
  dop-dop: nɑ Pɑlɑtɩ ɩcɑtɛ nɑ ɑcɑlɛɛ tǝnɑ nnɑ ɑ tɑɑ pɑ sɩɩkɑɣɑ wontu nɑ ɑ́ kɛ́ Sɑlʋmɔŋ
    nyǝnɑ tɔ. Nɑ nnɑ ɑ tǝnɑ ɑ tɑɑ pɑ sɩɩkɑɣɑ yoou kɛɛkɛnɑɑ nɑ kpɑɣɑnǝŋ tɔ. Nɑ Sɑlʋmɔŋ
    ŋmɑ pǝ tǝnɑ mpi ɩ sɔɔlɑɑ tɔɣɔ Yosɑlɛm ɩcɑtɛ tɑɑ, nɑ Lipɑŋ tɛtʋ tɑɑ nɑ tɛtʋ tǝnɑ
    nti tǝ tɑɑ ɩ tɔkɑɣɑ kɑwulɑɣɑ tɔ.
  azb-azb: Baalatı, özünün bütün anbar şəhərlərini, bütün döyüş arabalarının olduğu
    şəhərləri, süvarilərin olduğu şəhərləri, Yerusəlimdə, Livanda və onun hökmranlığı
    altında olan bütün yerlərdə tikmək istədiyi hər şeyi tikdi.
  eng-DBY: and Baalath, and all the store-cities that Solomon had, and all the cities
    for chariots, and the cities for the horsemen, and all that Solomon desired to
    build in Jerusalem, and on Lebanon, and in all the land of his dominion.
  hin-2017: उसने बालात को और सुलैमान के जितने भण्डार-नगर थे और उसके रथों और सवारों
    के जितने नगर थे उनको, और जो कुछ सुलैमान ने यरूशलेम, लबानोन और अपने राज्य के सब
    देश में बनाना चाहा, उन सब को बनाया।
  eng-YLT: and Baalath, and all the cities of store that Solomon had, and all the
    cities of the chariot, and the cities of the horsemen, and all the desire of Solomon
    that he desired to build in Jerusalem, and in Lebanon, and in all the land of
    his dominion.
  eng-WYC-2017: also he builded Baalath, and all the strong cities that were of Solomon;
    and all the cities of carts, and the cities of knights, king Solomon builded,
    and disposed all things, whichever he would, in Jerusalem, and in Lebanon, and
    in all the land of his power.
  eng-WMBB: and Baalath, and all the storage cities that Solomon had, and all the
    cities for his chariots, the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, in Lebanon, and in all the land of his
    dominion.
  urd-GVH: '@see-verse:2CH.008.005'
  rug-rug: Gua tugo sa vasileana pa Balati, meke sari doduru vasileana vasina ta kopue
    sari na ginani na likakalae, meke sari na vasileana pu ta kopue sari nana hose
    meke na totopili varipera. Tavete va gorevura betoi sa sari doduru kinurikuri
    pu hiva taveti sa pa Zerusalema, Lebanoni, meke pa doduruna sa voloso popoa pu
    koa baṉara ni sa.
  gaz-gaz: kana malees Baaʼilaatii fi magaalaawwan isaa kanneen waa itti kuusan hunda,
    magaalaawwan gaariiwwan isaatii fi magaalaawwan fardeen isaa hunda, waanuma Yerusaalemitti,
    Libaanoonittii fi biyya bulchu hunda keessatti ijaaruu barbaade hundumaa ni ijaare.
  fra-LSG: Baalath, et toutes les villes servant de magasins et lui appartenant, toutes
    les villes pour les chars, les villes pour la cavalerie, et tout ce qu’il plut
    à Salomon de bâtir à Jérusalem, au Liban, et dans tout le pays dont il était le
    souverain.
  yal-yal: A mɔn yi Baalati taan ti e nun taa gbɛtɛye a yi balone ramarama dɛnaxanye
    yi, e nun yɛngɛ so wontorone nun soone yi taan naxanye yi. Sulemani wa naxanye
    birin ti feni Yerusalɛn taan nun Liban yamanani, e nun a yi dɔxi yamanan naxanye
    birin xun na, a na birin liga.
  haw-1868: A me Baalata a me na kulanakauhale papaa o Solomona, a me na kulanakauhalo
    no na kaa, a me na kulanakauhale no ka poe holoholo lio, a me na mea a pau a Solomona
    i makemake ai e kukulu ma Ierusalema, a ma Lebanona, a ma ka aina a pau o kona
    aupuni.
  arb-NAV: كَمَا بَنَى مَدِينَةَ بَعْلَةَ وَكُلَّ الْمُدُنِ الَّتِي جَعَلَهَا مَخَازِنَ
    لَهُ، وَجَمِيعَ مُدُنِ حَظَائِرِ الْمَرْكَبَاتِ وَمُدُنِ الْفُرْسَانِ، وَكُلَّ
    مَا رَغِبَ فِي بِنَائِهِ وَتَرْمِيمِهِ فِي أُورُشَلِيمَ وَفِي لُبْنَانَ وَفِي
    كُلِّ أَرْجَاءِ سَلْطَنَتِهِ.
  ewe-ewe: Etu Baalat kple nudzraɖoƒe du bubuwo le ɣeyiɣi sia me, etso du siwo me
    wòda eƒe tasiaɖamwo kple sɔwo ɖo eye wòtu xɔ siwo katã dzroe la ɖe Yerusalem kple
    Lebanon kple teƒe bubu vovovowo le anyigba si dzi wònye fia ɖo.
  eng-LEE: And Ba'alath, and all the treasure-cities that Solomon had, and all the
    cities for chariots, and the cities for horsemen, and all the [other] desire of
    Solomon which he desired to build in Jerusalem, and in the Lebanon, and throughout
    all the land of his dominion.
  asm-FB: বালৎ আৰু সামগ্ৰী সমূহ মজুত ৰাখিবৰ বাবে তেওঁ অধিকাৰত থকা নগৰবোৰ নিৰ্মান কৰিলে।
    তেওঁৰ ৰথ ৰাখিবৰ বাবে আৰু অশ্বাৰোহীসকল থাকিবৰ বাবে নগৰ সাজিলে; তেওঁৰ সন্তুষ্টিৰ
    বাবে যিৰূচালেমত, লিবানোনত, তেওঁ যি যি নিৰ্মান কৰিব বিচাৰিছিল, সেই সকলোকে কৰিলে
    আৰু এইদৰে তেওঁৰ শাসনাধীন সকলো দেশতে কৰিলে।
  sus-A: عَ نَشَ بَالَتِ تِ عَ نُن تَا فبّتّيٍ مَنفّ هَرِفٍ رَفَتَمَ دّننَشّ، عَلْ
    سْورِ رَفِسٍيٍ نُن سٌييٍ. سُلٍمَنِ نَشَ يِرٍ فبٍفبٍ تِ عَ يّتّ بّ دَرِ سَلَمُ،
    لِبَن، نُن عَ شَ بْشِ بِرِن عَ نَشَن يَمَرِ مَ.
  fra-SBL: Baalath, et toutes les villes de dépôt que Salomon avait, toutes les villes
    pour ses chars, les villes pour ses cavaliers, et tout ce que Salomon voulut bâtir
    pour son plaisir à Jérusalem, au Liban et dans tout le pays de sa domination.
  hbo-hbo: וְאֶֽת־בַּעֲלָ֗ת וְאֵ֨ת כָּל־עָרֵ֤י הַֽמִּסְכְּנֹות֙ אֲשֶׁ֣ר הָי֣וּ לִשְׁלֹמֹ֔ה
    וְאֵת֙ כָּל־עָרֵ֣י הָרֶ֔כֶב וְאֵ֖ת עָרֵ֣י הַפָּרָשִׁ֑ים וְאֵ֣ת ׀ כָּל־חֵ֣שֶׁק
    שְׁלֹמֹ֗ה אֲשֶׁ֤ר חָשַׁק֙ לִבְנֹ֤ות בִּירֽוּשָׁלַ֙͏ִם֙ וּבַלְּבָנֹ֔ון וּבְכֹ֖ל
    אֶ֥רֶץ מֶמְשַׁלְתֹּֽו׃
  kik-kik: o ũndũ ũmwe na Baalathu, na matũũra make mothe manene ma kũiga indo, na
    matũũra make mothe manene ma ngaari cia mbaara na mbarathi ciake, na agĩaka kĩrĩa
    gĩothe eerirĩirie kũu Jerusalemu, na Lebanoni, o na kũndũ guothe bũrũri-inĩ ũrĩa
    aathanaga.
  fra-NCL: Baalath, et toutes les villes servant de magasins qui appartenaient à Salomon,
    toutes les villes pour les chars, les villes pour la cavalerie, et tout ce qu’il
    plut à Salomon de bâtir à Jérusalem, au Liban et dans tout le pays soumis à sa
    domination.
  cek-AK: Baalath vangpui, hmuenmae suekhaih vangpui, hrangleeng suekhaih vangpui,
    hrang angthueng kaminawk ohhaih vangpui, Jerusalem, Lebanon hoi a ukhaih prae
    thung boih ah, a sak koeh ih hmuennawk to sak boih.
  cuk-cuk: 'Deginbali, Salomón, Baalat-neggwebur, degine, e-gingi-sabolemalad-negmar
    sobsabalid. E-ur-napagined-osabomalad-negmar sobsabalid, e-moli-ambikued-negmar
    sobsabalid. Degi, Salomón baigan-negmar e-itolegedba sobsabalid: Jerusalénʼgi,
    Líbano-yargi, degine, bela e-negdakmaid-ugakagi negmar-sobsa-naed.'
  uig-CYR: Баалатни, шундақла өзигә хас һәммә ғәзнә шәһәрлирини, «җәң һарвуси шәһәрлири»ни,
    атлиқларни орунлаштурған шәһәрләрни вә Йерусалимда, Ливанда вә өзи сорайдиған
    барлиқ зиминда халиқинини бена қилди.
  tel-2017: బాలాతునూ, తనకున్న ధాన్యం నిలవచేసే ఊళ్ళనూ, తన రథాలు, గుర్రపు రౌతులు ఉండడానికి
    పట్టణాలనూ కట్టించాడు. ఇంకా యెరూషలేములో, లెబానోనులో, తాను పాలించే దేశాలన్నిటిలో
    తనకు నచ్చిన రీతిలో పట్టాణాలన్నిటినీ సొలొమోను కట్టించాడు.
  hat-BSA: avèk Baalath ak tout vil depo ke Salomon te genyen yo, tout vil pou cha
    li yo avèk vil pou chevalye yo ak tout sa ki te fè kè Salomon kontan pou bati
    nan Jérusalem, nan Liban ak nan tout peyi ki te anba règleman li yo.
  kos-kos: oayapa siti se pangpang Baalath, ac siti nukewa su ma lalos oan we, ac
    siti ma horse ac chariot natulos oan we. El aksafyela oakwuk nukewa lal nu ke
    acn Jerusalem ac Lebanon ac in acn nukewa ma el leum fac.
  hbo-WLC: וְאֶֽת־בַּעֲלָ֗ת וְאֵ֨ת כָּל־עָרֵ֤י הַֽמִּסְכְּנוֹת֙ אֲשֶׁ֣ר הָי֣וּ לִשְׁלֹמֹ֔ה
    וְאֵת֙ כָּל־עָרֵ֣י הָרֶ֔כֶב וְאֵ֖ת עָרֵ֣י הַפָּרָשִׁ֑ים וְאֵ֣ת ׀ כָּל־חֵ֣שֶׁק
    שְׁלֹמֹ֗ה אֲשֶׁ֤ר חָשַׁק֙ לִבְנ֤וֹת בִּירֽוּשָׁלִַ֙ם֙ וּבַלְּבָנ֔וֹן וּבְכֹ֖ל
    אֶ֥רֶץ מֶמְשַׁלְתּֽוֹ׃
  ibo-ibo: O wukwara obodo Baalat na obodo niile nke ebe ịchịkọba ihe, na obodo niile
    ebe idebe ụgbọ agha na ịnyịnya ya niile. O wuru ihe ọbụla gụrụ obi ya agụụ iwu
    na Jerusalem, Lebanọn na nʼoke ala ahụ niile ọ na-achị.
  ory-ory: ଆଉ ବାଲତ୍‍ ଓ ଶଲୋମନଙ୍କର ସମସ୍ତ ଭଣ୍ଡାର ନଗର ଓ ଆପଣାର ରଥମାନଙ୍କ ନିମନ୍ତେ ସମସ୍ତ ନଗର
    ଓ ଆପଣାର ଅଶ୍ୱାରୂଢ଼ମାନଙ୍କ ନିମନ୍ତେ ସମସ୍ତ ନଗର, ପୁଣି ଯିରୂଶାଲମରେ ଓ ଲିବାନୋନରେ ଓ ଆପଣା
    ଅଧିକୃତ ଦେଶର ସର୍ବତ୍ର ଆପଣାର ସନ୍ତୋଷାର୍ଥେ ଯାହା ଯାହା ନିର୍ମାଣ କରିବାକୁ ଶଲୋମନ ଇଚ୍ଛା କଲେ,
    ତାହାସବୁ ସେ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, a aüsefälietä Palat me ekewe telinimw meinisin ia a nom ie an kewe
    lenien iseis pisek, pwal ekewe telinimw fän iten wan woken me nöün oris. Salomon
    a pwal aüetä meinisin mine a chök mochen me lon Jerusalem, lon Lepanon, pwal lon
    unusen ewe fanü a nemeni.
  rop-rop: Imbin bildimbek det taun gulum Beilath, en detlot taun weya imbin kipum
    im ebrijing gudwei, en detlot taun weya ol im solja en hosis en bagi bin jidan.
    Imbin dum ola ting imbin wandim dum langa Jerusalem en langa Lebanan en olaran
    det kantri weya imbin jidan king.
  ukr-1871: І Балаат і всї міста про запаси, що були в Соломона, й усї міста про колесницї,
    і міста для кінноти, й усе, що хотїв Соломон збудувати в Ерусалимі й на Ливанї,
    і по всїй землї панування свого.
  deu-1951: Auch Baalat und alle Vorratsstädte, die Salomo gehörten, und alle Wagenstädte
    und Reiterstädte und alles, wozu Salomo zu bauen Lust hatte in Jerusalem und auf
    dem Libanon und im ganzen Lande seiner Herrschaft.
  eng-JPS: and Baalath, and all the store-cities that Solomon had, and all the cities
    for his chariots, and the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, and in Lebanon, and in all the land of
    his dominion.
  srp-1865: I Valat i sve gradove u kojima Solomun imaše žitnice, i gradove u kojima
    mu bijahu kola, i gradove u kojima bijahu konjici, i što god Solomunu bi volja
    zidati u Jerusalimu i na Livanu i u svoj zemlji carstva svojega.
  lug-lug: n’ekya Baalasi n’ebibuga bye byonna eby’amaterekero, n’ebibuga byonna eby’amagaali
    ge, n’abavuga amagaali ge, ne kyonna kye yayagala okuzimba mu Yerusaalemi, mu
    Lebanooni ne mu nsi yonna gye yafuganga.
  heb-heb: ואת בעלת ואת כל ערי המסכנות אשר היו לשלמה ואת כל ערי הרכב ואת ערי הפרשים
    ואת כל חשק שלמה אשר חשק לבנות בירושלם ובלבנון ובכל ארץ ממשלתו׃
  ben-IRV: আর বালৎ এবং শলোমনের সব ভান্ডার-নগর এবং তাঁর রথের ও ঘোড়াচালকদের নগরগুলি,
    আর যিরূশালেমে, লিবানোনে ও তাঁর অধিকার দেশের সব জায়গায় যা যা তৈরী করতে শলোমনের
    ইচ্ছা ছিল, তিনি সবই তৈরী করলেন।
  pan-pan: ਨਾਲੇ ਬਆਲਾਥ ਅਤੇ ਭੰਡਾਰ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਜਿਹੜੇ ਸੁਲੇਮਾਨ ਦੇ ਸਨ ਅਤੇ ਰਥਾਂ ਦੇ ਸਾਰੇ
    ਸ਼ਹਿਰ ਅਤੇ ਸਵਾਰਾਂ ਦੇ ਸ਼ਹਿਰ ਨਾਲੇ ਜੋ ਕੁਝ ਸੁਲੇਮਾਨ ਯਰੂਸ਼ਲਮ ਅਤੇ ਲਬਾਨੋਨ ਅਤੇ ਆਪਣੇ ਰਾਜ
    ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਬਣਾਉਣਾ ਚਾਹੁੰਦਾ ਸੀ।
  mya-JVB: ဗာလတ် မြို့နှင့် ဘဏ္ဍာ တော်မြို့ များ၊ ရထား တော်ထိန်းသောမြို့ များ၊ မြင်း
    တော်ကျွေးသောမြို့ များ၊ ယေရုရှလင် မြို့ပတ်လည် ၊ လေဗနုန် တောင်ပေါ် ၊ နိုင်ငံ တော်အရပ်ရပ်
    ၌ တည်ချင်သောမြို့များတို့ကိုလည်း တည်လေ၏။
  hmo-hmo: Bona Balata hanua badana, bona Solomona ena kohu haboua hanuadia ibounai,
    bona iena kariota hanuadia ibounai, bona iena hosi guia taudia edia hanua, bona
    Solomona ia ura karaia rumadia ibounai, Ierusalema dekenai bona Lebanona dekenai,
    bona ia biagua tano ibounai lalonai danu be Solomona ese ia haginia.
  urd-urd: और बा'लत और ख़ज़ाना के सब शहर जो सुलेमान के थे और रथों के सब शहर और सवारों
    के शहर जो कुछ सुलेमान चाहता था कि येरूशलेम और लुबनान और अपनी ममलुकत की सारी सर
    ज़मी बनाए वह सब बनाया।
  rus-SYN: и Ваалаф и все города для запасов, которые были у Соломона, и все города
    для колесниц, и города для конных, и все, что хотел Соломон построить в Иерусалиме
    и на Ливане и во всей земле владения своего.
  bqc-SIM: Màa a kɛ̀ Baalata ń wɛ̃́lɛ pↄ́ a kũ̀sũa kálɛuↄ píi ń wɛ̃́lɛ pↄ́
    aà sↄ̃́goↄ kuuↄ. Kpɛ́ pↄ́ a ye dↄ Yelusalɛũ ń Libão ń bùsu pↄ́ àlɛ kiblewàↄ
    píi, a dↄ̀.
  tcz-CHONGTHU: Chujongleh Baalath le thilkhol na munpi adang dang ho asapha kitnin
    chule sakol kangtalai hole sakol ho koina thei ding khopi ho jong asadoh in ahi.
    Jerusalem le Lebanon chule alenggam pumpia aman angaichat jouse chu asadoh tan
    ahi.
  mar-mar: बालाथ नगर व अन्य कोठारे असलेली गावे यांची शलमोनाने पुनर्रचना केली. रथ ठेवण्यासाठी
    तसेच घोडेस्वारांच्या वस्तीसाठीही त्याने गावे वसवली. यरूशलेम, लबानोन व आपल्या आधिपत्याखालील
    सर्व प्रदेशात शलमोनाने आपल्या गरजेनुसार बांधकामे केली.
  qub-qub: Allchachiran Baalat siudäta micuy churacuna waquin siudäcunatawan. Allchachiran
    pillyananpaj caj carrëtacunata y cawallucunata wichgananpaj curralcunata. Jerusalencho,
    Libanucho, mandashan cajchöga intërucho rurachiyta munashan cajta llapanta rurachiran.
  bqp-bqp: U mɑɑ wuu ge bɑ mɔ̀ Bɑlɑti bɑnɑ kɑ wuu sìn mi u ko n dɑ win dĩɑnu bere.
    Mɑ u sin gɑsu sɔɔ win tɑbu kɛkɛ yi dumi gɑwe beruɑ kɑ mɑɑsɔbu. Ye Sɑlomɔɔn gɔ̃ru
    gɑ kĩ, yerɑ u bɑnɑ Yerusɑlɛmuɔ kɑ Libɑniɔ, kɑ sere wuu si u mɔ sɔɔ.
  hat-hat: Li rebati lavil Balat, tout lavil kote li te fè depo pwovizyon, tout lavil
    kote yo te gade chwal li yo ansanm ak cha lagè yo. Li bati tou sa li te fè lide
    bati nan lavil Jerizalèm, nan peyi Liban ak nan tout lòt peyi ki te sou zòd li
    yo.
  eng-BSB: as well as Baalath, all the store cities that belonged to Solomon, and
    all the cities for his chariots and horses —whatever he desired to build in Jerusalem,
    Lebanon, and throughout the land of his dominion.
  eng-WEBPB: and Baalath, and all the storage cities that Solomon had, and all the
    cities for his chariots, the cities for his horsemen, and all that Solomon desired
    to build for his pleasure in Jerusalem, in Lebanon, and in all the land of his
    dominion.
  kbq-kbq: Anazanke huno Ba'alati kumara kinenteno, maka fenoma ante kumatminki, karisiramine
    hosi agumpima vano hu vahetmima mani'naza kumataminena ki'ne. Hagi Solomoni'a
    maka'zama Jerusalemi kumapine, Lebanoni kumapine, ana maka agrama kegava hu'nea
    mopafima kigahuema huno antahintahima retro'ma hu'nea zana ana maka trohu vagare'ne.
  nhe-BL: Huan nojquiya quicualtlali altepetl Baalat huan sequinoc altepetini campa
    ipan quiajcocuis nochi tlamantli tlacualistli. Salomón quichijqui miyac altepetini
    campa mocahuase itlatehuijca carros huan nochi icahuajhua. Salomón quisencajqui
    nochi tlamantli tlen quinequiyaya ipan altepetl Jerusalén huan ipan tlali Líbano
    huan campa hueli ipan nochi itlanahuatilis.
  gub-BL: 'Uzapo wi ''aw tawhu wà: Marat tawhu, tawhu wemi''u ràm imonokatu haw wà,
    tawhu ywyramawa zeàmàtyry''ymawhu rehe har wamonokatu haw wà, kawaru wamonokatu
    haw wà. Xàrumàw uzapo wemimutar paw Zeruzarez tawhu pe, Irimano ywy rehe no, uiwy
    nànàn no.'
  eng-DRA: Balaath also and all the strong cities that were Solomon’s, and all the
    cities of the chariots, and the cities of the horsemen. All that Solomon had a
    mind, and designed, he built in Jerusalem and in Libanus, and in all the land
    of his dominion.
