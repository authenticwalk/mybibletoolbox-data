verse: 2CH.008.008
translations:
  mal-C: ഇസ്രായേൽമക്കൾ നശിപ്പിക്കാൻ കഴിയാതെയിരുന്ന ഈ ജനതയുടെ പിൻഗാമികളെയെല്ലാം ശലോമോൻ
    തന്റെ അടിമവേലകൾക്കായി നിയോഗിച്ചു. അവർ ഇന്നുവരെയും അപ്രകാരം തുടരുന്നു.
  deu-TKW: '- Nachkommen von ihnen, die noch übrig waren im Lande, die die Israeliten
    nicht vertilgt hatten, - die hob Salomo zum Frondienst aus, und so fronen sie
    bis auf den heutigen Tag.'
  lin-lin: ba-oyo bana na bango batikalaki kati na mokili oyo bana ya Isalaele babebisaki,
    Salomo azwaki bango mpo na misala makasi, kino na mokolo ya lelo.
  eng-LSV: of their sons who have been left after them in the land, whom the sons
    of Israel did not consume—Solomon lifts up a tribute to this day.
  eng-GNV: But of their children which were left after them in the lande, whome the
    children of Israel had not consumed, euen them did Salomon make tributaries vntill
    this day.
  eng-WEBSTER: But of their children, who were left after them in the land, whom the
    children of Israel consumed not, them did Solomon make to pay tribute until this
    day.
  nhw-BL: Inijuanti itztoyaj iniixhuihua nopa masehualme catli nopa israelitame amo
    quintzontlamiltijque quema moaxcatiyayaj nopa tlali huejcajya, huajca Salomón
    quinchijqui itequipanojcahua huan quinmacac miyac comun tequitl. Huan quej nopa
    noja tequitij hasta ama.
  swh-ONEN: 'yaani, wazao wao waliobakia katika nchi, ambao Waisraeli hawakuwa wamewaangamiza:
    hawa Solomoni akawalazimisha kuwa watumwa katika shokoa, kama ilivyo hadi leo.'
  bba-bba: ben bibun bwese te tɑ seewɑ ben biru, terɑ Sɑlomɔɔ u yoo sɔmɑ koosiɑ sere
    kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: but of their children, who were left after them in the land, whom the
    children of Israel consumed not, them did Solomon make to pay tribute until this
    day.
  luo-luo: tiende ni, nyikwagi mane odongʼ e piny ma jo-Israel ne ok otieko, Solomon
    nolokogi wasumbini michuno mondo oti githuon, kaka obet nyaka chil kawuono,
  meu-meu: garadia dounu tano ai e nohova, Israel asie habuadia tari taudia, na Solomon
    ese e haḡaukaradia; bona unu e noho tomamu ema bona ina dina.
  npi-ULB: तिनीहरूपछि देशमा छोडिएका तिनीहरूका सन्‍तानहरू, जसलाई इस्राएलीहरूले नाश
    गरेका थिएनन्‌—सोलोमनले तिनीहरूलाई ज्‍यालाबिनाका श्रमिक बनाए, जसमा तिनीहरू आजको
    दिनसम्‍मै रहेका छन्‌ ।
  yor-yor: èyí ni wí pé, àwọn ọmọ wọn tí ó kù sílé ní ilẹ̀ náà, tí àwọn ọmọ Israẹli
    kò parun àwọn ni Solomoni bu iṣẹ́ ìrú fún títí di òní yìí.
  pes-OPCB: '@see-verse:2CH.008.007'
  tgl-ULB: ang kanilang mga kaapu-apuhan na naiwan sa lupain na hindi nilipol ng mga
    Israelita—Sila ay ginawa ni Solomon na mga sapilitang manggagawa hanggang sa panahong
    ito.
  hui-hui: '@see-verse:2CH.008.007'
  mya-mya: '@see-verse:2CH.008.007'
  bod-N: དེ་དག་གི་བུ་རྒྱུད་རྣམས་སྔར་བཞིན་ཡུལ་དེར་ལུས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རྣམས་རྩ་མེད་དུ་མ་བཏང་ངོ་།
    །སོ་ལོ་མོན་གྱིས་དེ་རྣམས་བསྡུས་ནས་དེ་རིང་ཉིན་མོའི་བར་དུ་སྡུག་ལས་ཀྱི་གཡོག་ལ་བཀོལ་བ་ཡིན་ནོ།
    །
  sna-sna: zvichireva kuti vana vavo vakasara munyika, avo vasina kuparadzwa navaIsraeri,
    ava Soromoni akavatora kuti vave vashandi vake vechibharo sezvazviri nanhasi.
  spa-BLM: de sus hijos que quedaron después de ellos en la tierra, que los hijos
    de Israel no consumieron — de ellos Salomón reclutó mano de obra forzada hasta
    el día de hoy.
  cac-cac: '@see-verse:2CH.008.007'
  swh-ULB: watoto wao ambao waliachwa baada yao katika nchi, ambaoa watu wa Israeli
    hawakuwaangamiza—Selemani akawafanyisha kazi kwa nguvu, ndivyo walivyo hata leo.
  bel-bel: дзяцей іхніх, пазасталых пасьля іх на зямлі, якіх ня зьнішчылі сыны Ізраілевыя,
    - зрабіў Саламон аброчнымі да сёньня.
  deu-ELBBK: Ihre Söhne, die nach ihnen im Land übriggeblieben waren, die die Kinder
    Israel nicht vertilgt hatten, die hob Salomo zu Fronarbeitern aus bis auf diesen
    Tag.
  mbb-OT: '@see-verse:2CH.008.007'
  mal-2015: യിസ്രായേല്യർ സംഹരിക്കാതെ പിന്നീടും ദേശത്തു ശേഷിച്ചിരുന്ന അവരുടെ മക്കളെയും
    ശലോമോൻ ഇന്നുവരെയും ഊഴിയവേലക്കാരാക്കി.
  rmc-rmc: '@see-verse:2CH.008.007'
  pes-OPV: یعنی از پسران ایشان که در زمین بعد ازایشان باقی‌مانده بودند، و بنی‌اسرائیل
    ایشان را هلاک نکرده بودند، سلیمان از ایشان تا امروزسخره گرفت.
  ron-1924: пе урмаший лор каре рэмэсесерэ дупэ ей ын царэ ши пе каре ну-й нимичисерэ
    копиий луй Исраел, Соломон й-а ридикат ка оамень де корвоадэ, чея че ау фост пынэ
    ын зиуа де азь.
  ben-OBCV: এইসব লোকজনের যেসব বংশধর দেশে থেকে গেল—ইস্রায়েলীরা যাদের ধ্বংস করেননি—শলোমন
    বাধ্যতামূলকভাবে তাদের ক্রীতদাস-শ্রমিকরূপে কাজে লাগলেন, যে প্রথা আজও চলে আসছে।
  som-som: kuwaas farcankoodii dalka ku hadhay, oo aanay reer binu Israa'iil baabbi'in,
    Sulaymaan wuxuu ka dhigtay addoommo ilaa maantadan la joogo.
  lat-VUC: de filiis eorum, et de posteris, quos non interfecerant filii Israël, subjugavit
    Salomon in tributarios, usque in diem hanc.
  eng-ASVBT: of their children that were left after them in the land, whom the children
    of Israel consumed not, of them did Solomon raise a levy of bondservants unto
    this day.
  ita-1885: cioè, de' figliuoli di coloro che erano rimasti dopo loro nel paese, i
    quali i figliuoli d'Israele non aveano distrutti; e son rimasti tributari infino
    a questo giorno.
  eng-LXXUP: but were of the children of them whom the children of Israel destroyed
    not, that were left after them in the land, even them did Solomon make tributaries
    to this day.
  eng-ULB: their descendants who were left after them in the land, whom the people
    of Israel had not destroyed—Solomon made them into forced laborers, which they
    are to this day.
  spa-VBL: Eran los descendientes restantes de los pueblos que los israelitas no habían
    destruido. Salomón los hizo trabajar como mano de obra forzada, como lo hacen
    hasta el día de hoy.
  fra-_FOB: Leurs descendants, qui étaient restés après eux dans le pays, et que les
    enfants d'Israël n'avaient pas détruits, Salomon en fit des levées pour la corvée,
    jusqu'à ce jour.
  mal-mal: യിസ്രായേല്യർ സംഹരിക്കാതെ ദേശത്ത് ശേഷിച്ചിരുന്ന അവരുടെ മക്കളെയും ശലോമോൻ
    ഊഴിയവേലക്കാരാക്കി. അത് ഇന്നുവരെ തുടരുന്നു
  urd-GVR: '@see-verse:2CH.008.007'
  suz-BL: आन चच युइ इस्राएल रागीम लीशो बाक्‍मा बाक्‍त। मारदे हना मेको आन कली मसाइक्‍थु,
    ब्रोंइचा गेशो बाक्‍मा बाक्‍त। मिनु सोलोमनम मेको आन कली वाइल सेल्‍शा, गेय पपदा
    बाक्‍त। मेको मुल सम्‍म मोदेंशोन बाक्‍नीम। यहोसु १६:१०
  ita-1927: vale a dire dei loro discendenti ch’eran rimasti dopo di loro nel paese
    e che gl’Israeliti non aveano distrutti, Salomone fece tanti servi per le comandate;
    e tali son rimasti fino al dì d’oggi.
  ckb-ckb: پاشماوەی ئەم هەموو نەتەوانەی کە نەوەی ئیسرائیل لەناویان نەبردبوون سلێمان
    وەک کۆیلە بێگاری بەسەردا سەپاندن، هەتا ئەمڕۆش بەسەریان سەپێنراوە.
  eng-BBE: Their men who were still living in the land, and whom the children of Israel
    had not put an end to, these Solomon put to forced work, as is done to this day;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಸಂಹರಿಸದೆ ಉಳಿಸಿದ್ದ ಅವರ ಮಕ್ಕಳನ್ನೂ ಸೊಲೊಮೋನನು ಇಂದಿನವರೆಗೂ ದಾಸತ್ವಕ್ಕಾಗಿ
    ನೇಮಿಸಿದನು.
  tam-2017: அவர்களுக்குப்பிறகு தேசத்திலிருந்த அவர்களுடைய பிள்ளைகளை சாலொமோன் இந்நாள்வரைக்கும்
    இருக்கிறபடி கட்டாய வேலைக்காரர்களாக ஏற்படுத்தினான்.
  spa-RV-1909: Los hijos de los que habían quedado en la tierra después de ellos,
    á los cuales los hijos de Israel no destruyeron del todo, hizo Salomón tributarios
    hasta hoy.
  ron-BTF: Ci dintre copiii lor, care erau rămași după ei în țară, pe care copiii
    lui Israel nu i-au nimicit, pe ei Solomon i-a făcut să plătească tribut până în
    această zi.
  eng-WEBP: of their children who were left after them in the land, whom the children
    of Israel didn’t consume—of them Solomon conscripted forced labor to this day.
  eng-FBV: They were the remaining descendants of the peoples that the Israelites
    had not destroyed. Solomon made them work as forced laborers, as they are to this
    day.
  nld-1939: Het waren de nakomelingen van hen, die in het land waren overgebleven,
    en die de Israëlieten niet hadden kunnen uitroeien. Zo is het gebleven tot op
    deze dag.
  nch-BL: Inijuanti eliyayaj iniixhuihua nopa masehualme cati nopa israelitame amo
    quintzontamiltijque quema moaxcatiyayaj nopa tali huejcajquiya, huajca Salomón
    quinchijqui itequipanojcahua huan quinmacac miyac comun tequit. Huan quej nopa
    noja tequitij hasta ama.
  vie-1934: tức là những con cháu chúng nó hãy còn lại trong xứ, mà dân Y-sơ-ra-ên
    không diệt hết, thì trong chúng nó Sa-lô-môn bắt kẻ làm xâu cho đến ngày nay.
  hin-CV: वास्तव में ये उन राष्ट्रों के वंशज थे, जिन्हें इस्राएलियों ने नाश नहीं किया
    था. तब शलोमोन ने इन सबको बेगार में रख लिया. ये सब आज तक इसी पद पर काम करते हैं.
  spa-BES: Sus hombres que todavía vivían en la tierra, y a quienes los hijos de Israel
    no habían puesto fin, estos, Salomón los hizo tributarios, como se hace hasta
    hoy;
  tdx-tdx: o sehangan’ ana’ iareo amy taney nisisa tsy nimongore’ o ana’ Israeleo,
    le nampijinie’ i Se­lo­mò rorotse pake henàne.
  tha-KJV: จากลูกหลานของชนเหล่านี้ ผู้​เหลือต่อมาในแผ่นดิน ผู้​ซึ่งประชาชนอิสราเอลมิ​ได้​ทำลาย
    ซาโลมอนได้ทรงกระทำให้ประชาชนเหล่านี้เป็นทาสแรงงานและเขาทั้งหลายก็​เป็นอยู่​จนทุกวันนี้
  por-BR-2018: Os filhos dos que haviam restado na terra depois deles, aos quais os
    filhos de Israel não destruíram do todo, fez Salomão tributários até hoje.
  deu-ELO: ihre Söhne, die nach ihnen im Lande übriggeblieben waren, welche die Kinder
    Israel nicht vertilgt hatten, die hob Salomo zu Fronarbeitern aus bis auf diesen
    Tag.
  eng-WYC-2018: and of the sons of them, and of the after-comers of them, which the
    sons of Israel had not slain. (and their descendants, and their after-comers,
    whom the Israelites had not killed.)
  epo-epo: el iliaj infanoj, kiuj restis post ili en la lando kaj kiujn la Izraelidoj
    ne ekstermis, Salomono faris tributulojn ĝis la nuna tago.
  uig-PIN: Sulayman bularni, yǝni Israillar pütünlǝy yoⱪatmiƣan ǝllǝrning ⱪalƣan ǝwladlirini
    ⱪulluⱪ ⱨaxaƣa tutti. Ular bügünki küngiqǝ xundaⱪ bolup kǝldi.
  beo-beo: 'Isala:ili dunu ilia da Ga:ina:ne dunu ilia soge gesowaloba, ilia da Ga:ina:ne
    dunu oda mogili hame medole legei galu. Amo dunu iligaga fi dunu amo Soloumane
    ea udigili hawa: hamoma:ne sesesu. Amo dunu fi da A:moulaide, Hidaide, Belisaide,
    Haifaide amola Yebiusaide. Amo iligaga fi da udigili hamonanu, amoganini wali
    amola, udigili hawa: hamonana.'
  tpi-OTNT: Bipo tru ol Israel i bin kilim planti bilong ol dispela lain, tasol ol
    i no bin pinisim ol olgeta. Orait Solomon i kisim ol na mekim ol dispela lain
    i kamap olsem wokboi nating bilong en, na nau tu ol i stap wokboi nating yet.
  hau-SA: wato, zuriyarsu da suka ragu a ƙasar, wadda Isra’ilawa ba su hallaka ba,
    waɗannan ne Solomon ya mai da su bayinsa na aikin dole, kamar yadda yake har wa
    yau.
  uig-LAT: Sulayman bularni, yeni Israillar pütünley yoqatmighan ellerning qalghan
    ewladlirini qulluq hashagha tutti. Ular bügünki kün’giche shundaq bolup keldi.
  nde-nde: 'kutshiwo labo inzalo yabo eyayisele elizweni, labo abangabhujiswanga ngama-Israyeli,
    uSolomoni wababutha baba yizigqili: njengoba kunjalo kuze kube lanamhla.'
  ton-ton: Ko ʻenau fānau, ʻaia naʻe tupu ki mui ʻiate kinautolu ʻi he fonua, ʻakinautolu
    naʻe ʻikai fakaʻauha ʻe he fānau ʻa ʻIsileli, ko kinautolu ia naʻe puleʻi ʻe Solomone
    ke fai ʻae tukuhau ʻo aʻu mai ki he ʻaho ni.
  ces-1613: Z synů jejich, kteříž byli pozůstali po nich v zemi té, jichž byli nevyhubili
    synové Izraelští, uvedl Šalomoun pod plat až do tohoto dne.
  eng-WMB: of their children who were left after them in the land, whom the children
    of Israel didn’t consume—of them Solomon conscripted forced labor to this day.
  tam-TCV: இவர்கள் இஸ்ரயேலர்களால் அழிக்கப்படாமல் அந்நாட்டில் விடப்பட்டிருந்தவர்களின்
    சந்ததிகள். இன்றுவரை உள்ளபடி அவர்களை சாலொமோன் தனது அடிமைவேலை செய்வதற்குக் கட்டாயமாய்ச்
    சேர்த்துக்கொண்டான்.
  ceb-ULB: ang ilang kaliwatan nga nahibilin sunod kanila sa yuta, kadtong wala nalaglag
    sa mga Israelita—gihimo sila ni Solomon nga mga sulugoon ug gipugos sa pagpatrabaho,
    hangtod karong adlawa.
  pol-UBG: Lecz stanowiły potomstwo tych, którzy pozostali po nich w ziemi, a których
    synowie Izraela nie mogli wytracić – te Salomon obciążył pracą przymusową aż do
    dziś.
  urd-GVU: '@see-verse:2CH.008.007'
  deu-1912: ihre Kinder, die sie hinterlassen hatten im lande, die die Kinder Israel
    nicht vertilgt hatten, machte Salomo zu Fronleuten bis auf diesen Tag.
  kan-2017: ಮೊದಲಾದ ಅನ್ಯ ಜನಾಂಗಗಳನ್ನು, ಇಸ್ರಾಯೇಲ್ಯರು ನಾಶಮಾಡದೆ ಉಳಿಸಿದ ಸಂತಾನದವರೆಲ್ಲರನ್ನೂ
    ಸೊಲೊಮೋನನು ಬಿಟ್ಟಿ ಕೆಲಸಕ್ಕಾಗಿ ನೇಮಿಸಿದನು. ಅವರು ಇಂದಿನವರೆಗೂ ಬಿಟ್ಟಿ ಕೆಲಸ ಮಾಡುವವರಾಗಿದ್ದಾರೆ.
  yap-yap: e yib owcharad ni aram e picha’ ni tayrad Solomon ngi i maruwel ngorad,
    ku aram rogon ke mada ko biney e rran.
  hlt-MCSB: Amih koca lamkah te amih hnuk la khohmuen ah sueng uh. Amih te Israel
    ca rhoek a khah uh pawt dongah tahae khohnin hil Solomon taengah saldong la cet.
  mdy-ETH: '@see-verse:2CH.008.007'
  twi-ASANTE: Yeinom yɛ aman a Israel ntɔree wɔn ase korakora no asefoɔ. Ɛno enti,
    Salomo hyɛɛ wɔn maa wɔyɛɛ adwuma maa no. Na ɛbɛsi ɛnnɛ, wɔsom sɛ apaafoɔ.
  eng-WEBU: of their children who were left after them in the land, whom the children
    of Israel didn’t consume—of them Solomon conscripted forced labor to this day.
  wal-wal: eti Israa7eela asati biittaappe wurssi xaissennan aggin, he biittan attida
    asatu zerettata. Solomoni eta gabbaaratettaa ootissiis; eti hachchi gakkanaashinkka
    gabbaaratettan oottoosona.
  spa-PDDPT: cuyos descendientes quedaron después de ellos en la tierra, a quienes
    los hijos de Israel no expulsaron totalmente, Salomón los sometió a trabajos forzados
    hasta hoy.
  gun-gun: ha'e ta'y kuery okuave va'e Israel kuery ndojukapai va'ekue, ha'e va'e
    kuery ae Salomão omomba'eapo nhea'ã, aỹ peve guarã.
  ilo-ULB: dagiti kaputotanda a nabati iti daga kalpasan iti ipapatayda, a saan a
    pinapatay dagiti tattao ti Israel— pinagbalin ida ni Solomon a tagabu, ket tagabu
    pay laeng agingga iti daytoy nga aldaw.
  kpg-kpg: '@see-verse:2CH.008.007'
  uig-ARA: سۇلايمان بۇلارنى، يەنى ئىسرائىللار پۈتۈنلەي يوقاتمىغان ئەللەرنىڭ قالغان
    ئەۋلادلىرىنى قۇللۇق ھاشاغا تۇتتى. ئۇلار بۈگۈنكى كۈنگىچە شۇنداق بولۇپ كەلدى.
  sus-sus: Isirayilakae mu naxee faxa, Sulemani naxa e findi konyie ra. Han to e na
    na ki nɛ.
  pon-2006: '@see-verse:2CH.008.007'
  ksd-ksd: ma nina ba ra tarai Israel pa dia ga kamare vue diat, Solomon i ga vo pa
    ra umana natu i diat upi diat a vilavilau, ma dia ki boko damana gori.
  tur-YTC: İsrael'in çocuklarının bitirmediği, kendilerinden sonra ülkede kalan çocuklarından
    Solomon bugüne dek angarya işçi olarak çalıştırdı.
  grc-BRENT: ἀλλʼ ἦσαν ἐκ τῶν υἱῶν αὐτῶν τῶν καταλειφθέντων μετʼ αὐτοὺς ἐν τῇ γῇ,
    οὓς οὐκ ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἀνήγαγεν αὐτοὺς Σαλωμὼν εἰς φόρον ἕως
    τῆς ἡμέρας ταύτης.
  ind-AYT: yakni keturunan bangsa-bangsa yang masih tersisa sesudah mereka di negeri
    itu, yang tidak dibinasakan oleh orang Israel, dikerahkan oleh Salomo menjadi
    pekerja paksa sampai hari ini.
  nya-nya: Zimenezi ndiye zinali zidzukulu zawo zotsalira mʼdzikoli, anthu amene Aisraeli
    sanathe kuwawononga kotheratu. Solomoni anawatenga ndi kukhala akapolo ake ogwira
    ntchito yathangata, monga zilili mpaka lero lino.
  hrv-hrv: sinovima njihovim koji ostadoše iza njih u zemlji i koje Izraelci nisu
    zatrli - Salomon nametnu tlaku do današnjega dana.
  mps-mps: Polobadu mu te Israel dabe augwaligo augwali hani te hauwa mu elai dao.
    Tiali goli augwaligo augwali mu silai menio. Tialima Solomongo augwali selama,
    tama augwali aga olo sę bidi dabe nigilali. Tama megi me augwali olo sę ebo
    bidi dabe bidibao.
  tpi-tpi: Bipo tru ol Israel i bin kilim planti bilong ol dispela lain, tasol ol
    i no bin pinisim ol olgeta. Orait Solomon i kisim ol na mekim ol dispela lain
    i kamap olsem wokboi nating bilong en, na nau tu ol i stap wokboi nating yet.
  dan-1931: deres Efterkommere, som var tilbage efter dem i Landet, og som Israelitterne
    ikke havde tilintetgjort. dem udskrev Salomo til Hoveriarbejde, som det er den
    Dag i Dag.
  vie-OVCB: Họ là con cháu còn sót lại của các dân tộc mà người Ít-ra-ên không diệt.
    Vì vậy, Sa-lô-môn bắt họ làm sưu dịch và họ vẫn còn phục dịch cho đến ngày nay.
  guj-2017: તેઓના વંશજો જેઓ તેઓની પાછળ દેશમાં રહેલા હતા અને ઇઝરાયલ લોકોએ જેઓનો નાશ
    કર્યો નહોતો, તેઓ પાસે સુલેમાને ભારે મજૂરી કરાવી, જે આજે પણ એ જ મજૂરી કરે છે.
  pon-2006A: '@see-verse:2CH.008.007'
  por-BRBSL: de seus filhos que foram deixados atrás deles na terra, que os filhos
    de Israel não consumiram - deles Salomão recrutou trabalho forçado até hoje.
  cth-cth: Isarelnaw ni a raphoe hoeh e hote ram dawk kaawmnaw hah Solomon ni thaw
    ka tawk hane sannaw hoi hnephnap e taminaw lah atu totouh ao sak.
  twi-twi: Eyinom yɛ aman a Israel ntɔre wɔn ase korakora no asefo. Ɛno nti, Salomo
    hyɛɛ wɔn ma wɔyɛɛ adwuma maa no. Na ebesi nnɛ, wɔsom sɛ apaafo.
  hlt-hlt: Amih koca lamkah te amih hnuk la khohmuen ah sueng uh. Amih te Israel ca
    rhoek a khah uh pawt dongah tahae khohnin hil Solomon taengah saldong la cet.
  tbz-SIM: Dɛ kó ibotí kó ibí iì do kpɑɑ́ bɛ cuokɛ̀, kɛ yɛ̃́ Isidɑyɛɛribɛ do í bɛ̀
    kùɔmɛ̀. Sɑdomɔɔ do bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú mmu. Kɛ̀ bɛ̀ kpɑɑ́ mù pĩ nnɛ̀ yíenní.
  msy-2020: Israelia fomɨra men avɨribav soghezɨ me ariaghire, egha bar me kuavaremezir
    puvatɨzɨ, men ovavir borir vabara ikiavɨra iti. Ezɨ datɨrɨghɨn Solomon me gamizɨma,
    me puram an ingangarir gumazir kɨnibar mɨn otivigha, datɨrɨghɨn ikia kamaghɨra
    iti.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ kpiisi pɑ tǝnɑ. Mpɛɣɛ Sɑlʋmɔŋ kɑ tʋ́ tǝlɑsɩ tǝmɑ, nɑ
    pɑ́ tɔŋɑ-yɛɣɛ lɑpʋ kɛ hɑlǝnɑ sɑŋɑ tɔtɔ.
  azb-azb: Çünki İsrail övladları onların atalarını məhv etməmişdi. Süleyman onları
    mükəlləfiyyətçi etdi və bu indiyə qədər belədir.
  eng-DBY: their children that were left after them in the land, whom the children
    of Israel had not destroyed, upon them did Solomon impose tribute-service until
    this day.
  hin-2017: उनके वंश जो उनके बाद देश में रह गए, और जिनका इस्राएलियों ने अन्त न किया
    था, उनमें से तो बहुतों को सुलैमान ने बेगार में रखा और आज तक उनकी वही दशा है।
  eng-YLT: of their sons who have been left after them in the land, whom the sons
    of Israel consumed not — doth Solomon lift up a tribute unto this day.
  eng-WYC-2017: and of the sons of them, and of the after-comers of them, which the
    sons of Israel had not slain.
  eng-WMBB: of their children who were left after them in the land, whom the children
    of Israel didn’t consume—of them Solomon conscripted forced labour to this day.
  urd-GVH: '@see-verse:2CH.008.007'
  rug-rug: '@see-verse:2CH.008.007'
  gaz-gaz: Solomoonis sanyiiwwan namoota kanneen hundaa warra biyyattii keessatti
    hafan kanneen Israaʼeloonni hin barbadeessin sana akkuma hamma harʼaatti illee
    jiru kana akka isaan hojii garbummaa hojjetaniif dirqisiise.
  fra-LSG: leurs descendants qui étaient restés après eux dans le pays et que les
    enfants d’Israël n’avaient pas détruits, Salomon les leva comme gens de corvée,
    ce qu’ils ont été jusqu’à ce jour.
  yal-yal: E diin naxanye lu e xanbi ra yamanani, Isirayila kaane mi naxanye raxɔri,
    Sulemani yi ne findi konyi walikɛne ra, e na yi han to.
  haw-1868: O na mamo o ka poe i koe ma ka aina, ka poe i pau ole i ka Iseraela, hoolilo
    o Solomona ia lakou i poe hookupu nana, a hiki i keia la.
  arb-NAV: مِمَّنْ بَقُوا فِي الأَرْضِ مِنْ بَعْدِهِمْ، وَلَمْ يُفْنِهِمْ بَنُو إِسْرَائِيلَ،
    فَقَدْ سَخَّرَهُمْ سُلَيْمَانُ لِلْخِدْمَةِ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Woawoe nye ame siwo nɔ anyigba la dzi tsã ƒe dzidzimeviwo ame siwo Israelviwo
    metsrɔ̃ o la. Fia Solomo na wowɔ dɔ abe kluviwo ene abe ale si wòle va se ɖe egbe
    ene.
  eng-LEE: Out of their children, who were left after them in the land, whom the children
    of Israel had not destroyed—these did Solomon levy as tributary [laborers] until
    this day.
  asm-FB: যি বংশধৰৰ সন্তান সকল দেশত অৱশিষ্ট থাকিল, যিসকলক ইস্ৰায়েলৰ সন্তান সকলে উচ্ছন্ন
    নকৰিলে, তেওঁলোকৰ মাজৰ পৰাই বন্দী কামৰ বাবে চলোমনে মানুহ গোটালে; আৰু তেওঁলোকে আজিলৈকে
    তাকেই কৰি আছে।
  sus-A: عِسِرَيِلَكَيٍ مُ نَشٍيٍ قَشَ، سُلٍمَنِ نَشَ عٍ قِندِ كٌنيِيٍ رَ. هَن تٌ
    عٍ نَ نَ كِ نّ.
  fra-SBL: quant à leurs enfants restés après eux dans le pays et que les enfants
    d'Israël n'ont pas consommés, Salomon les fit travailler de force jusqu'à ce jour.
  hbo-hbo: מִן־בְּנֵיהֶ֗ם אֲשֶׁ֨ר נֹותְר֤וּ אַחֲרֵיהֶם֙ בָּאָ֔רֶץ אֲשֶׁ֥ר לֹֽא־כִלּ֖וּם
    בְּנֵ֣י יִשְׂרָאֵ֑ל וַיַּעֲלֵ֤ם שְׁלֹמֹה֙ לְמַ֔ס עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: ũguo nĩ kuuga atĩ, njiaro ciao iria ciatigarĩte bũrũri-inĩ, iria andũ a
    Isiraeli mataaninĩte, acio nĩo maandĩkithirio nĩ Solomoni matuĩke ngombo ciake
    cia kũrutithio wĩra na hinya, na noguo gũtũire nginya ũmũthĩ.
  fra-NCL: savoir, leurs descendants, qui étaient restés après eux dans le pays et
    que n’avaient pas détruits les enfants d’Israël, Salomon les leva comme gens de
    corvée, ce qu’ils ont été jusqu’à ce jour.
  cek-AK: acaeng loe prae thungah caeh o taak, Israel kaminawk mah nihcae to hum ai;
    toe to kaminawk to Solomon mah vaihni ni khoek to tamut paeksak.
  cuk-cuk: Ar Israel-dulemar bela amar-obelossurmarsoggu, wemardi, we-yargi e-sergan-sorba
    besmalad. Salomón a-dulemarga we-garda-narmaklenaidse gandik-arbaleged-igar mesisad.
  uig-CYR: Сулайман буларни, йәни Исраиллар пүтүнләй йоқатмиған әлләрниң қалған әвлатлирини
    қуллуқ һашаға тутти. Улар бүгүнки күнгичә шундақ болуп кәлди.
  tel-2017: ఇశ్రాయేలీయులు నాశనం చేయకుండా విడిచిపెట్టిన వివిధ జాతుల ప్రజలనూ సొలొమోను
    ఇప్పటి వరకూ తనకు కట్టు బానిసలుగా చేసుకున్నాడు.
  hat-BSA: ki te sòti nan desandan pa yo ki te kite nan peyi, ke fis Israël yo pa
    t detwi yo, yo menm, Salomon te fè yo leve kòm ouvriye kòve ki fèt jis rive jodi
    a.
  kos-kos: Solomon el akkohsyelos nukewa su mwet Israel elos tia uniya, ac elos srakna
    mwet kohs nwe in pacl inge.
  hbo-WLC: מִן־בְּנֵיהֶ֗ם אֲשֶׁ֨ר נוֹתְר֤וּ אַחֲרֵיהֶם֙ בָּאָ֔רֶץ אֲשֶׁ֥ר לֹֽא־כִלּ֖וּם
    בְּנֵ֣י יִשְׂרָאֵ֑ל וַיַּעֲלֵ֤ם שְׁלֹמֹה֙ לְמַ֔ס עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: ndị ụmụ ụmụ ha fọdụrụ nʼala ahụ, ndị ahụ ndị Izrel na-ebibighị, ndị a ka
    Solomọn mere ndị ọrụ mmanye na ndị ohu, nke a bụkwa ọnọdụ ha ruo taa.
  ory-ory: ସେମାନଙ୍କ ଉତ୍ତାରେ ଦେଶରେ ଅବଶିଷ୍ଟ ସେମାନଙ୍କର ଯେଉଁ ସନ୍ତାନଗଣକୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ବିନାଶ କରି ନ ଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଆଜିଯାଏ ବେଠିକର୍ମ କରିବା ପାଇଁ ଶଲୋମନ ଦାସ ସଂଗ୍ରହ
    କଲେ।
  chk-chk: nge mwirimwirin chokewe mi chüen manau lon ewe fanü, ekewe aramasen Irael
    resap aroserela. Ikkei ir chokewe ra angangen kinroosi ngeni Salomon, usun a chüen
    fis tori ikenai.
  rop-rop: '@see-verse:2CH.008.007'
  ukr-1871: Дїтей їх, що полишались після їх в землї, а котрих сини Ізрайлеві не вигубил,
    — поробив Соломон чиншовиками до сього часу.
  deu-1951: ihre Nachkommen, die sie im Lande gelassen, welche die Kinder Israel nicht
    vertilgt hatten, machte Salomo fronpflichtig, bis auf diesen Tag.
  eng-JPS: of their children that were left after them in the land, whom the children
    of Israel consumed not, of them did Solomon raise a levy of bondservants, unto
    this day.
  srp-1865: Od sinova njihovijeh koji bjehu ostali iza njih u zemlji, kojih ne potrše
    sinovi Izrailjevi, njih nagna Solomun da plaæaju danak do današnjega dana.
  lug-lug: be bazzukulu abaasigalawo, Abayisirayiri be bataazikiriza, Sulemaani n’abafuula
    abaddu, ne leero.
  heb-heb: מן בניהם אשר נותרו אחריהם בארץ אשר לא כלום בני ישראל ויעלם שלמה למס עד
    היום הזה׃
  ben-IRV: দেশে অবশিষ্ট সেই লোকদের সন্তানদের শলোমন নিজের দাস হিসাবে সংগ্রহ করলেন;
    তারা আজ পর্যন্ত সেই কাজ করছে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਹੀ ਸੰਤਾਨ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰੋਂ ਦੇਸ ਵਿੱਚ ਰਹਿ ਗਈ ਸੀ, ਜਿਨ੍ਹਾਂ ਦਾ
    ਇਸਰਾਏਲੀਆਂ ਨੇ ਪੂਰੀ ਤਰ੍ਹਾਂ ਦੇ ਨਾਲ ਨਾਸ ਨਹੀਂ ਕੀਤਾ ਸੀ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸੁਲੇਮਾਨ ਨੇ ਬੇਗਾਰੀ
    ਮੁਕੱਰਰ ਕੀਤੇ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ
  mya-JVB: ဣသရေလ အမျိုးသား မ ဖျက်ဆီး သောကြောင့်၊ ပြည် တော်၌ ကျန်ကြွင်း သော တပါးအမျိုးသား
    ဟိတ္တိ ၊ အာမောရိ ၊ ဖေရဇိ ၊ ဟိဝိ ၊ ယေဗုသိ အမျိုးအနွယ်သားစဉ်မြေးဆက် အပေါင်း တို့ကို
    ရှောလမုန် သည် ယနေ့ တိုင်အောင် အခွန် ပေး စေ၏။
  hmo-hmo: Guna, inai bese edia taudia momo herea be Israela taudia ese idia alaia
    ore, to haida sibona idia alaia lasi, idia do noho. Vadaeni Solomona ese inai
    do noho idau bese taudia ia abia, bona ia fosia, hesiai gaukara mai guia danu
    idia karaia. Inai bamona gaukara idia karaia noho ia mai bona hari.
  urd-urd: उन ही की औलाद जो उनके बाद मुल्क में बाक़ी रह गई थी जिसे बनी इस्राईल ने
    नाबूद नहीं किया, उसी में से सुलेमान ने बेगारी मुक़र्रर किए जैसा आज के दिन है।
  rus-SYN: детей их, оставшихся после них на земле, которых не истребили сыны Израилевы,
    - сделал Соломон оброчными до сего дня.
  bqc-SIM: gbɛ̃́ pↄ́ Isailiↄ i ń midɛoↄ, an bui pↄ́ gↄ̃̀ ń bùsuupiↄ ↄ̃ Salomↄↄ
    ń dá zↄzĩu, ↄ̃ aaìↄ zĩkɛ màa e ń a gbão.
  tcz-CHONGTHU: Amaho hi chidang namdang ho chilhah Israel miten ana suhmang lou ho
    ahiuve. Hiti chun Solomon chun amaho chu ada achamlouva thaguma natongin apansah
    in, chule tuni geiyin ama ho chu thaguma natong in apang jing nalai uve.
  mar-mar: हे लोक मूळचे इस्राएल नव्हते या प्रदेशात राहून गेलेल्या लोकांचे ते वंशज
    होते आणि इस्राएल लोकांनी त्यांना अजून नष्ट केले नव्हते. ते अजूनही आहेत.
  qub-qub: Chaycho quëdaj runacunapa mirar aywaj wamrancunata Israel runacuna ushajpäga
    manami wañuchiranchu. Chay runacunata Salomonga aruchiran fiyupa sasa aruycunacho.
    Canancamapis chaynöllami arurcaycan.
  bqp-bqp: ben bibun bwese te tɑ seewɑ ben biru, terɑ Sɑlomɔɔ u yoo sɔmɑ koosiɑ sere
    kɑ gisɔn gisɔ.
  hat-hat: Lè moun Izrayèl yo te fin pran peyi Kanaran an pou yo, gen anpil nan moun
    ansyen mèt peyi a yo pa t' touye. Yo te kite yo rete nan peyi a. Te gen moun Amori,
    moun Et, moun Ferezi, moun Iva ak moun Jebis. Se pitit moun sa yo Salomon te pran
    sèvi esklav pou fè kòve. Se sa k'ap fèt jouk jounen jòdi a.
  eng-BSB: their descendants who remained in the land, those whom the Israelites were
    unable to destroy—Solomon conscripted these people to be forced laborers, as they
    are to this day.
  eng-WEBPB: of their children who were left after them in the land, whom the children
    of Israel didn’t consume—of them Solomon conscripted forced labour to this day.
  kbq-kbq: Israeli vahe'mo'za zamahe vagaore'nazanki, mago'a zamatrage'za mani'naze.
    Hagi e'i ana vahera Solomoni'a kazokazo eri'za vahe retro hu zamantege'za, agri
    kazokazo vahe mani'za e'za ama knarera ehanati'naze.
  nhe-BL: Inijuanti itztoyaj iniixhuihua nopa tlacame tlen nopa israelitame ax quintzontlamiltijque
    quema moaxcatiyayaj nopa tlali huejcajquiya, huajca Salomón quinchijqui itlatequipanojcahua
