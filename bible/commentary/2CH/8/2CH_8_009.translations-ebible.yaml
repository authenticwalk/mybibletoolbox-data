verse: 2CH.008.009
translations:
  mal-C: എന്നാൽ, ഇസ്രായേല്യരിൽനിന്ന് ആരെയും ശലോമോൻ തന്റെ വേലകൾക്കുവേണ്ടി അടിമകളാക്കിയില്ല;
    അവർ അദ്ദേഹത്തിന്റെ യോദ്ധാക്കളും സൈന്യാധിപന്മാരുടെ അധിപതികളും രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കും
    അധിപതികളും ആയി സേവനമനുഷ്ഠിച്ചു.
  deu-TKW: Von den Israeliten aber machte Salomo keine Leibeigenen für seine Arbeiter,
    sondern sie waren Kriegsleute und die Befehlshaber über seine Wagenkämpfer und
    die Befehlshaber über seine Wagen und Reiter.
  lin-lin: Kasi Salomo akomisaki te bana ya Isalaele bawumbu mpo na kosala misala
    makasi na ye, pamba te bazalaki bato ya bitumba, bakonzi ya basoda na ye, bakonzi
    ya bashar na ye mpe ya basoda na ye, oyo batambolisaka bashar.
  eng-LSV: And Solomon has made none of the sons of Israel servants for his work,
    but they [are] men of war, and heads of his captains, and heads of his charioteers,
    and of his horsemen;
  eng-GNV: 'But of the children of Israel did Salomon make no seruantes for his worke:
    for they were men of warre, and his chiefe princes, and the captaines of his charets
    and of his horsemen.'
  eng-WEBSTER: But of the children of Israel did Solomon make no servants for his
    work; but they were men of war, and chief of his captains, and captains of his
    chariots and horsemen.
  nhw-BL: Pero Salomón amo quichijqui itequipanojca niyon se catli eliyaya israelita.
    Israelitame quintequimacac para elise soldados, tequitini huan tlayacanani catli
    quinhuicayayaj itlahuilanca carros huan cahuayojme.
  swh-ONEN: Lakini Solomoni hakuwafanya Waisraeli watumwa kwa ajili ya kazi yake,
    bali walikuwa wapiganaji, majemadari, maafisa wake, majemadari wa magari yake
    ya vita na waendesha magari ya vita.
  bba-bba: Sɑlomɔɔ u ǹ Isirelibɑn ɡoo yoo sɔmburu koosie. Be, bɑ sɑ̃ɑwɑ win tɑbu
    kowobu kɑ wiruɡibu, kɑ tɑbu sinɑmbu, kɑ tɑbu kɛkɛ yi dumi ɡɑwen kpɑrobu.
  eng-KJVCPB: But of the children of Israel did Solomon make no servants for his work;
    but they were men of war, and chief of his captains, and captains of his chariots
    and horsemen.
  luo-luo: To Solomon ne ok oloko jo-Israel wasumbini kuom tije, to noketogi kaka
    jolwenje, jotelo mag jotend lweny kod jotelo mag geche lweny kod joriemb gechene.
  meu-meu: A Solomon ese Israel taudia ta se ḡuia bona ta se hagaukaraia; idia na
    tuari taudia bona tuari biagudia, kariota biagudia bona hosi-gui taudia.
  npi-ULB: तापनि सोलोमनले इस्राएलका मानिसलाई ज्‍यालाबिनाका श्रमिक बनाएनन् । बरु, तिनीहरू
    तिनका सिपाहीहरू, कमाण्‍डरहरू, अधिकारीहरू, अनि सारथि र घोडचडीका कमाण्‍डरहरू भए
    ।
  yor-yor: Ṣùgbọ́n Solomoni kò mú ọmọ ọ̀dọ̀ lára àwọn ọmọ Israẹli, wọn jẹ́ ọ̀gágun
    rẹ̀, olùdarí àwọn oníkẹ̀kẹ́ àti olùdarí kẹ̀kẹ́ àti àwọn ẹlẹ́ṣin rẹ̀.
  pes-OPCB: اما سلیمان از بنی‌اسرائیل کسی را به بیگاری نمی‌گرفت، بلکه ایشان به صورت
    سرباز، افسر، فرمانده و رئیس ارابه‌رانها خدمت می‌کردند.
  tgl-ULB: Gayunpaman, hindi isinama ni Solomon ang mga Israelita sa mga sapilitang
    manggagawa. Sa halip, sila ay naging kaniyang mga kawal, mga pinuno ng kaniyang
    mga hukbo, mga tagapangasiwa at pinuno ng kaniyang mga mangangarwahe at kaniyang
    mga mangangabayo.
  hui-hui: Anigo Solomonohanda Isaraele wali agali garabaya biabe bialu helo hela
    nabini. Ami agalibi ami haru haga agali haguanebi marume karisini heyu howa wai
    biaga hearu handayaho halu marume nogo hosini biruwa wai biaga hearu handayaho
    halu bini.
  mya-mya: မင်း​ကြီး​သည်​အ​ဘယ်​ဣသ​ရေ​လ​အ​မျိုး​သား ကို​မျှ​ချွေး​တပ်​တွင်​အ​သုံး​ပြု​တော်​မ​မူ။
    သူ တို့​သည်​စစ်​သူ​ရဲ​များ၊ တပ်​မှူး​များ၊ စစ်​ရ​ထား မှူး​များ​နှင့် မြင်း​စီး​သူ​ရဲ​များ​အ​ဖြစ်​ဖြင့်
    အ​မှု​ထမ်း​ရ​ကြ​လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་འབའ་ཞིག་རང་གི་ལས་ཀའི་ཕྱིར་དུ་གཡོག་ལ་མ་བཀོལ་བར།
    དེ་རྣམས་ཁོང་གི་དམག་མི་དང་། དམག་དཔོན་དང་། ཤིང་རྟ་དང་སྐྱ་དམག་གི་འགོ་དཔོན་དུ་བསྐོས།
  sna-sna: Asi Soromoni haana kuita vaIsraeri nhapwa kuti vamuitire basa rake; vaiva
    varwi vake, vatungamiri vavakuru vamapoka, uye vatungamiri vengoro navachairi
    vengoro.
  spa-BLM: Pero de los hijos de Israel, Salomón no hizo siervos para su trabajo, sino
    que fueron hombres de guerra, jefes de sus capitanes y gobernantes de sus carros
    y de su caballería.
  cac-cac: Palta malaj junoc eb' yetisraelal vin̈ ix yac' pural yac'anoch d'a munlajel
    chi'. Ix yac'och eb' vin̈ d'a soldadoal, d'a sat yajalil eb' vin̈ soldado, d'a
    yajalil d'a eb' ayoch d'a carruaje yic oval yed' d'a eb' vin̈ soldado sq'ue d'a
    yib'an̈ chej. Ata' ix yac'och eb' yetisraelal vin̈ chi'.
  swh-ULB: Vile vile, Selemani hakuwafanyisha kazi kwa nguvu watu wa Israeli. Badala
    yake, wakawa wanajeshsi wake, maakida wake, wakuu wake, na maakida wa magari ya
    majeshi yake na wapanda farasi wake.
  bel-bel: А сыноў Ізраілевых не рабіў Саламон працаўнікамі па справах сваіх, а яны
    былі воінамі і начальнікамі целаахоўцаў ягоных і правадырамі калясьніц ягоных
    і коньнікаў ягоных.
  deu-ELBBK: Aber aus den Kindern Israel machte Salomo keine Sklaven für seine Arbeit,
    sondern sie waren Kriegsleute und Oberste seiner Anführer und Oberste seiner Wagen
    und seiner Reiter.
  mbb-OT: Piru wazà minsan hentei he Israilihanen he mid-uripen ni Solomon, kekenà,
    midhimu zin sikandan he menge sundaru zin, menge upisyal, menge pengulu te menge
    sundaru, menge peremandar te menge kerwahi zin, wey menge pereuntud te kudà.
  mal-2015: യിസ്രായേല്യരിൽനിന്നോ ശലോമോൻ ആരെയും തന്റെ വേലക്കു ദാസന്മാരാക്കിയില്ല; അവർ
    യോദ്ധാക്കളും അവന്റെ സേനാനായകശ്രേഷ്ഠന്മാരും രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കും അധിപന്മാരും
    ആയിരുന്നു.
  rmc-rmc: Ale le Izraeliten na ispidelas andre odi buči, bo on leske služinenas sar
    slugaďa, veľiťeľa upral e armada, upral o verdana the sar murša pro graja.
  pes-OPV: اما از بنی‌اسرائیل سلیمان احدی را برای کار خود به غلامی نگرفت بلکه ایشان
    مردان جنگی و سرداران ابطال و سرداران ارابه هاو سواران او بودند.
  ron-1924: Соломон н-а ынтребуинцат ка робь пентру лукрэриле луй пе ничунул дин копиий
    луй Исраел, кэч ей ерау оамень де рэзбой, кэпетенииле луй, службаший луй, май-марий
    карелор ши кэлэримий луй.
  ben-OBCV: কিন্তু শলোমন তাঁর কাজকর্ম করার জন্য ইস্রায়েলীদের কাউকে ক্রীতদাস করেননি;
    তারা তাঁর যোদ্ধা, সৈন্যসামন্তের সেনাপতি, এবং তাঁর রথ ও সারথিদের সেনাপতি হল।
  som-som: Laakiinse reer binu Israa'iil Sulaymaan shuqulkiisii addoommo ugama uu
    dhigan, waxayse ahaayeen rag dagaalyahan ah iyo madaxdii saraakiishiisa, iyo taliyayaashii
    gaadhifardoodkiisa iyo fardooleydiisaba.
  lat-VUC: 'Porro de filiis Israël non posuit ut servirent operibus regis: ipsi enim
    erant viri bellatores, et duces primi, et principes quadrigarum et equitum ejus.'
  eng-ASVBT: But of the children of Israel did Solomon make no servants for his work;
    but they were men of war, and chief of his captains, and rulers of his chariots
    and of his horsemen.
  ita-1885: Ma d'infra i figliuoli d'Israele, i quali Salomone non fece servi, per
    lavorare a' suoi lavori (perciocchè essi erano uomini di guerra, e colonnelli
    de' suoi capitani, e capi de' suoi carri, e della sua cavalleria);
  eng-LXXUP: But Solomon did not make any of the children of Israel servants in his
    kingdom; for, behold, they were warriors and rulers, and mighty men, and captains
    of chariots and horsemen.
  eng-ULB: However, Solomon made no forced laborers of the people of Israel. Instead,
    they became his soldiers, his commanders, his officers, and commanders of his
    chariot forces and his horsemen.
  spa-VBL: Pero Salomón no hizo trabajar a ninguno de los israelitas como esclavos.
    En cambio, eran sus militares, sus oficiales y los comandantes de sus carros y
    jinetes.
  fra-_FOB: Salomon n'employa comme esclave pour ses travaux aucun des enfants d'Israël;
    mais ils étaient gens de guerre, et chefs de ses meilleurs guerriers, et chefs
    de ses chars et de sa cavalerie.
  mal-mal: യിസ്രായേല്യരിൽ നിന്ന് ശലോമോൻ ആരെയും തന്റെ വേലക്ക് ദാസന്മാരാക്കിയില്ല; അവരെ
    യോദ്ധാക്കളും സേനാനായകന്മാരും രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കും അധിപന്മാരും ആയി നിയമിച്ചു.
  urd-GVR: Lekin Sulemān ne Isrāīliyoṅ ko aise kām karne par majbūr na kiyā balki
    wuh us ke faujī aur rathoṅ ke faujiyoṅ ke afsar ban gae. Aur unheṅ rathoṅ aur
    ghoṛoṅ par muqarrar kiyā gayā.
  suz-BL: तन्‍न सोलोमनम इस्राएल ङा मुर रे मोदेंशो वाइल गेय पचा कली सुइ मलदा बाक्‍त।
    मेको आन कली लडाइ पाइब, आन ठेयब मुर, आ बग्‍गी चलेब नु शारा ङोइक्‍ब आन कप्‍तान सेल्‍मी
    बाक्‍त।
  ita-1927: Ma de’ figliuoli d’Israele Salomone non impiegò alcuno come servo per
    i suoi lavori; essi furono la sua gente di guerra, capi de’ suoi condottieri e
    comandanti dei suoi carri e dei suoi cavalieri.
  ckb-ckb: بەڵام سلێمان بۆ کارەکەی کەسی لە نەوەی ئیسرائیل نەکردە کۆیلە، چونکە ئەوان
    پیاوی جەنگ و ئەفسەری باڵا، ئەفسەری گالیسکە و گالیسکەسوارەکانی بوون.
  eng-BBE: But Solomon did not make use of the children of Israel as servants for
    his work; they were men of war, his chiefs and his captains, and captains of his
    war-carriages and his horsemen.
  kan-OKCV: ಆದರೆ ಸೊಲೊಮೋನನು ತನ್ನ ಕೆಲಸಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ದಾಸರಾಗಿ ಮಾಡಲಿಲ್ಲ. ಆದರೆ ಅವರು
    ಯುದ್ಧಭಟರಾಗಿಯೂ, ಅಧಿಪತಿಗಳಲ್ಲಿ ಪ್ರಧಾನರಾಗಿಯೂ, ತನ್ನ ರಥಗಳ ಮೇಲೆಯೂ, ರಾಹುತರ ಮೇಲೆಯೂ ಅಧಿಪತಿಗಳಾಗಿಯೂ
    ಇರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: இஸ்ரவேல் மக்களில் ஒருவரையும் சாலொமோன் தன் வேலையைச் செய்ய அடிமைப்படுத்தவில்லை;
    அவர்கள் யுத்த மனிதர்களும், அவனுடைய படைத்தளபதிகளும், அவனுடைய இரதங்களுக்கும் குதிரைவீரர்களுக்கும்
    தலைவர்களுமாக இருந்தார்கள்.
  spa-RV-1909: Y de los hijos de Israel no puso Salomón siervos en su obra; porque
    eran hombres de guerra, y sus príncipes y sus capitanes, y comandantes de sus
    carros, y su gente de á caballo.
  ron-BTF: Dar dintre copiii lui Israel, Solomon nu a făcut servitori pentru munca
    lui, ci ei erau bărbați de război și mai marii căpeteniilor lui și căpeteniile
    carelor și călăreților lui.
  eng-WEBP: But of the children of Israel, Solomon made no servants for his work,
    but they were men of war, chief of his captains, and rulers of his chariots and
    of his horsemen.
  eng-FBV: But Solomon did not make any of the Israelites work as slaves. Instead,
    they were his military men, his officers, and commanders of his chariots and horsemen.
  nld-1939: Maar van de Israëlieten maakte Salomon niemand tot arbeider; zij waren
    zijn soldaten, hovelingen, legeroversten, bevelvoerders, wagenmenners en ruiters.
  nch-BL: Pero Salomón amo quichijqui itequipanojca yon se cati eliyaya israelita.
    Israelitame quintequimacac para elise soldados, tequichihuani huan tayacanani
    cati quinhuicayayaj itatehuijca carrojhua huan cahuayojme.
  vie-1934: Nhưng về dân Y-sơ-ra-ên, Sa-lô-môn không bắt ai làm xâu hết, vì họ làm
    quân lính, quan tướng, quan cai xe, và lính kỵ của người.
  hin-CV: 'मगर शलोमोन ने किसी भी इस्राएली को अपने काम के लिए दास नहीं बनाया. वे सैनिक
    बनाए जाते थे, उन्हें सैन्य अधिकारी बनाया जाता था: योद्धा, कप्‍तान, रथ, हाकिम और
    घुड़सवार.'
  spa-BES: Pero Salomón no hizo uso de los hijos de Israel como siervos para su trabajo;
    eran hombres de guerra, sus jefes y sus capitanes, y capitanes de sus carros de
    guerra y sus jinetes.
  tdx-tdx: Fe naho o ana’ Israeleo, tsy nanoe’ i Selomò mpitoroñe amo fitoloña’eo,
    fa nilahindefoñe naho mpifehem-pifeleke naho mpifele-tsarete’e vaho mpiningi-tsarete’e.
  tha-KJV: แต่​ส่วนคนอิสราเอลนั้นซาโลมอนหาได้ทรงกระทำให้เป็นทาสแรงงานไม่ เขาทั้งหลายเป็นทหารและเป็นนายทหารของพระองค์
    เป็นผู้บังคับบัญชารถรบของพระองค์ และพลม้าของพระองค์
  por-BR-2018: E dos filhos de Israel não pôs Salomão servos em sua obra; porque eram
    homens de guerra, e seus príncipes e seus capitães, e comandantes de seus carros,
    e seus cavaleiros.
  deu-ELO: Aber aus den Kindern Israel machte Salomo keine Sklaven für seine Arbeit;
    sondern sie waren Kriegsleute und Oberste seiner Anführer und Oberste seiner Wagen
    und seiner Reiter.
  eng-WYC-2018: For of the sons of Israel Solomon set not, that they should serve
    the works of the king; for they were men warriors, and the first, or chief, dukes,
    and princes of his chariots, and of his knights; (For Solomon ordained, that the
    Israelites should not serve in the forced labour for the public works of the king;
    for they were men of war, and the first, or the chief, officers, and the leaders
    of his chariots, and of his horsemen;)
  epo-epo: Sed el la Izraelidoj Salomono ne faris servantojn por liaj laboroj, ĉar
    ili estis militistoj, estroj de liaj korpogardistoj, estroj super liaj ĉaroj kaj
    super liaj rajdistoj.
  uig-PIN: Lekin Israillardin Sulayman ɵz ixliri üqün ⱨeqkimni ⱪul ⱪilmay, bǝlki ularni
    lǝxkǝr, ⱨɵkümdar-ǝmǝldar, ⱨarwa bilǝn atliⱪlarning sǝrdarliri ⱪildi.
  beo-beo: 'Be Soloumane da Isala:ili dunudafa amo udigili hawa: hamoma:ne hame sesesu.
    E da ili huluane ea dadi gagui wa:i dunu amola eagene ouligisu dunu amola dadi
    gagui wa:i ouligisu dunu amola ‘sa:liode’ amola hosi fila heda:su dunu ili hamosu.'
  tpi-OTNT: Tasol long lain Israel yet, Solomon i no mekim wanpela bilong ol i kamap
    wokboi nating. Nogat tru. Em i larim ol long kisim wok olsem soldia na olsem ol
    ofisa bilong en. Na sampela i kisim wok olsem ol ofisa bilong bosim ol soldia
    i save sanap long karis na i go pait na bilong bosim ol soldia i save sindaun
    long ol hos na i go pait.
  hau-SA: Amma Solomon bai mai da Isra’ilawa bayi don aikinsa ba; su ne mayaƙansa,
    shugabannin hafsoshinsa, da shugabannin keken yaƙinsa da kuma mahayan keken yaƙinsa.
  uig-LAT: Lékin Israillardin Sulayman öz ishliri üchün héchkimni qul qilmay, belki
    ularni leshker, hökümdar-emeldar, harwa bilen atliqlarning serdarliri qildi.
  nde-nde: Kodwa abako-Israyeli uSolomoni kabenzanga izigqili emsebenzini wakhe; babengamadoda
    akhe empi, abalawuli bezinduna zebutho, labalawuli bezinqola zokulwa labokulwa
    ngezinqola zokulwa.
  ton-ton: 'Ka naʻe ʻikai ngaohi ʻe Solomone ha taha ʻi he fānau ʻa ʻIsileli ke tamaioʻeiki
    ke fai ʻene ngāue: ka ko e kau tangata ki he tau, mo e houʻeiki ʻo ʻene kau matāpule,
    mo e kau pule ki heʻene ngaahi saliote mo ʻene kakai heka hoosi.'
  ces-1613: Ale z synů Izraelských, jichž nepodrobil Šalomoun v službu při díle svém,
    (nebo oni byli muži bojovní a přední knížata jeho, úředníci nad vozy a jezdci
    jeho),
  eng-WMB: But of the children of Israel, Solomon made no servants for his work, but
    they were men of war, chief of his captains, and rulers of his chariots and of
    his horsemen.
  tam-TCV: ஆனால் சாலொமோன் தனது வேலைகளுக்கு இஸ்ரயேலரை அடிமைகளாக வைத்திருக்கவில்லை;
    அவர்கள் அவனுடைய இராணுவவீரர்களாயும் அவனுடைய தலைவர்களுக்கு தளபதிகளாகவும், அவனுடைய
    தேர்களுக்கும், தேரோட்டிகளுக்கும், தளபதிகளாகவும் இருந்தார்கள்.
  ceb-ULB: Apan, wala gipugos ni Solomon sa pagtrabaho ang mga Israelita. Hinuon,
    gihimo niya silang iyang mga sundalo, iyang mga pangulo sa kasundalohan, mga opisyal,
    ug mga pangulo sa iyang mga tigkarwahe ug mga tigkabayo.
  pol-UBG: Ale z synów Izraela Salomon nie uczynił niewolników do swoich prac, byli
    tylko dzielnymi wojownikami, naczelnikami jego dowódców i przełożonymi nad jego
    rydwanami i jeźdźcami.
  urd-GVU: لیکن سلیمان نے اسرائیلیوں کو ایسے کام کرنے پر مجبور نہ کیا بلکہ وہ اُس
    کے فوجی اور رتھوں کے فوجیوں کے افسر بن گئے، اور اُنہیں رتھوں اور گھوڑوں پر مقرر
    کیا گیا۔
  deu-1912: Aber von den Kindern Israel machte Salomo nicht Knechte zu seiner Arbeit;
    sondern sie waren Kriegsleute und Oberste über seine Ritter und über seine Wagen
    und Reiter.
  kan-2017: ಆದರೆ ಸೊಲೊಮೋನನು ಬಿಟ್ಟಿ ಕೆಲಸಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ನೇಮಕ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ. ಅವರನ್ನು
    ಸೈನಿಕರನ್ನಾಗಿಯೂ, ಅಧಿಪತಿಗಳನ್ನಾಗಿಯೂ, ಸರದಾರರನ್ನಾಗಿಯೂ, ರಥಾಶ್ವಬಲಗಳ ನಾಯಕರನ್ನಾಗಿಯೂ ನೇಮಿಸಿಕೊಂಡನು.
  yap-yap: Machane Solomon e de maruwel ko girdi’ nu Israel ni sib; yad e ra manged
    e salthaw rok nge pi tolang ko salthaw, nge pi’in ga’ ko chariot, nge girdi’en
    e yan u os.
  hlt-MCSB: Tedae Israel ca te tah Solomon loh amah kah bitat dongah sal la khueh
    pawh. Amih tah caemtloek hlang neh amah kah rhalboei mangpa rhoek, amah leng neh
    marhang caem kah mangpa rhoek la om uh.
  mdy-ETH: ሴሎሞኔ ዒስራዔኤሌ ዜርፃፓ ዓይጎ ዓሲያ ካራሚ ማሂ ማዺሺባኣሴ፤ ዒማና ዒስራዔኤሌ ዓሳ፦ ፖኦሊሴ፥ ዖሎ ዓሶኮ ሱኡጌ፥
    ሳርጌሎ ዖይቶ ዒሺ ዔኪ ዓኣዻ ዓሶኮ ሱኡጌ፤ ሃሣ ፓራሢና ዖላ ዓሲ ማዒ ማዻኔ።
  twi-ASANTE: Nanso, Salomo anhyɛ Israelni biara amma wanyɛ adwuma sɛ ɔpaani. Mmom,
    ɔmaa ebinom kɔyɛɛ asraafoɔ, mpanimfoɔ wɔ nʼakodɔm mu ne ne nteaseɛnam ne nʼapɔnkɔkafoɔ
    so asahene.
  eng-WEBU: But of the children of Israel, Solomon made no servants for his work,
    but they were men of war, chief of his captains, and rulers of his chariots and
    of his horsemen.
  wal-wal: SHin Solomoni ba oosuwaayyo Israa7eela asaappe oonanne ailleyibeenna; eti
    ayyo olanchchata, ola gadaawata, para gaareta laaggiyaageetu halaqatanne paraasata
    gididi oottidosona.
  spa-PDDPT: Pero Salomón no sometió a alguno de los hijos de Israel a servidumbre
    para su obra. Ellos eran hombres de guerra, sus capitanes escogidos, los comandantes
    de sus carruajes y jinetes.
  gun-gun: Ha'e rã Israel kuery va'e regua ma neĩ peteĩve Salomão nomomba'eapoi escravo
    rami. Ha'e va'e kuery ma ixupe ikuai joe opu'ãa rupi, huvixa kuery, ha'e gui karóxa
    ha'e imboguataaty kuery re openaa rupi ikuai.
  ilo-ULB: Nupay kasta, awan ti pinagbalin ni Solomon a tagabu kadagiti tattao ti
    Israel. Ngem ketdi, nagbalinda a soldadona, panguloenna, ofisialna ken panguloen
    dagiti agsakay kadagiti karuahena ken kadagiti kumakabaliona.
  kpg-kpg: Solomon digi hai ana hege gi digau Israel, gei digaula nogo hai ana gau
    dauwa, nia dagi dauwa, nia dagi dauwa aamua, nia dagi o nia waga dauwa hongo henua,
    mo digau llele hoodo hai dauwa.
  uig-ARA: لېكىن ئىسرائىللاردىن سۇلايمان ئۆز ئىشلىرى ئۈچۈن ھېچكىمنى قۇل قىلماي، بەلكى
    ئۇلارنى لەشكەر، ھۆكۈمدار-ئەمەلدار، ھارۋا بىلەن ئاتلىقلارنىڭ سەردارلىرى قىلدى.
  sus-sus: Sulemani mu tin Isirayilaka yo xa findi konyi ra a xa walie xa fe ra, barima
    geresoe nun sɔɔri xunyie nan nu lanxi e tan ma, e nu mɛɛnima a xa sɔɔri ragisee
    nun a xa soee ma.
  pon-2006: Mehn Israel kan sohte iang wia doadoahk idihd, ahpw re kin wia doadoahk
    en sounpei, kaunen sounpei, kaunen werennansapw, oh soundak oahs.
  ksd-ksd: la kaka Solomon pa i ga ben pa ra tarai Israel upi diat a vilavilau ta
    kana papalum; diat a tarai na vinarubu ka, ma ra umana lualua ta kana umana luluai
    na vinarubu, ma diat dia ga kure kana umana kiki na vinavana ma ra umana tena
    kiki os.
  tur-YTC: Ama Solomon kendi işi için İsrael'in çocuklarını hizmetçi etmedi, ama bunlar
    savaşçılar, komutanların önderi, savaş arabalarının ve atlılarının başları oldular.
  grc-BRENT: Καὶ ἐκ τῶν υἱῶν Ἰσραὴλ οὐκ ἔδωκε Σαλωμὼν εἰς παῖδας τῇ βασιλείᾳ αὐτοῦ·
    ὅτι ἰδοὺ ἄνδρες πολεμισταὶ καὶ ἄρχοντες, καὶ οἱ δυνατοὶ καὶ ἄρχοντες ἁρμάτων καὶ
    ἱππέων.
  ind-AYT: Dari antara orang Israel, tidak ada yang Salomo jadikan budak untuk pekerjaannya.
    Mereka menjadi prajurit, perwira pasukan berkuda, atau panglima pasukan kereta
    dan pasukan berkuda.
  nya-nya: Koma Solomoni sanagwiritse ntchito ya ukapolo Aisraeli; Iwo anali anthu
    ake ankhondo, atsogoleri a ankhondo, olamulira magaleta ndi oyendetsa magaleta
    ake.
  hrv-hrv: Sinove Izraelove nije Salomon pretvarao u robove za posao, nego su bili
    vojnici, zapovjednici njegovih štitonoša i zapovjednici bojnih kola i konjice.
  mps-mps: Tiali goli Israel hani mude Solomongo te bidi me selama, agai olo sę ebo
    bidi me nigilibeo. Mu menio. Agai augwali te aga ami sę dabe me ofisa sę dabe
    somainogo sula tagalali. Tama mebago te karisde dualama te hwįgi pabo te tonalubo
    ofisa bidi nigiyu, meba te hos kibude dualama hwįgi pabo ami bidi dabe tonalubo
    ofisa bidi nigiyu tama yali.
  tpi-tpi: Tasol long lain Israel yet, Solomon i no mekim wanpela bilong ol i kamap
    wokboi nating. Nogat tru. Em i larim ol long kisim wok olsem soldia na olsem ol
    ofisa bilong en. Na sampela i kisim wok olsem ol ofisa bilong bosim ol soldia
    i save sanap long karis na i go pait na bilong bosim ol soldia i save sindaun
    long ol hos na i go pait.
  dan-1931: Af Israelitterne derimod gjorde Salomo ingen til Arbejdstrælle for sig,
    men de var Krigsfolk, Hærførere og Vognkæmpere hos ham og Førere for hans Stridsvogne
    og Rytteri.
  vie-OVCB: Nhưng Sa-lô-môn không bắt người Ít-ra-ên phải làm sưu dịch, mà được phân
    công phục vụ như các binh sĩ, quan chỉ huy quân đội, chỉ huy chiến xa, và kỵ binh.
  guj-2017: પણ ઇઝરાયલના લોકો પાસે સુલેમાને ગુલામનું કામ કરાવ્યું નહિ. તેના બદલે તેઓ
    તેના યોદ્ધા, સેનાપતિઓ, અધિકારીઓ, રથસેનાના તથા ઘોડેસવારોના અધિકારી થયા.
  pon-2006A: Mehn Israel kan sohte iang wia doadoahk idihd, ahpw re kin wia doadoahk
    en sounpei, kaunen sounpei, kaunen werennansapw, oh soundak oahs.
  por-BRBSL: Mas dos filhos de Israel, Salomão não fez servos para seu trabalho, mas
    eles eram homens de guerra, chefes de seus capitães e governantes de suas carruagens
    e de seus cavaleiros.
  cth-cth: Isarelnaw teh Solomon ni san patetlah thaw tawk sak e buet touh hai awm
    hoeh. Ahnimanaw teh, tarankatuknaw lah, ransa kaukkungnaw lah, kahrawikungnaw
    lah, rangleng hoi marang kâcuie kaukkungnaw lah ao sak.
  twi-twi: Nanso Salomo anhyɛ Israelni biara amma wanyɛ adwuma sɛ ɔpaani. Mmom, ɔmaa
    ebinom kɔyɛɛ asraafo, mpanyimfo wɔ nʼakofo so ne ne nteaseɛnam ne nʼapɔnkɔkafo
    so asahene.
  hlt-hlt: Tedae Israel ca te tah Solomon loh amah kah bitat dongah sal la khueh pawh.
    Amih tah caemtloek hlang neh amah kah rhalboei mangpa rhoek, amah leng neh marhang
    caem kah mangpa rhoek la om uh.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ soó nyIsidɑyɛɛribɛ kɛ í mbɛ̀ pĩ̀ńnɛ́ mudɑɑtɔ̃mmú, kɛ́ bɛ̀ ndɔ̀ɔ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ̀ bɛ̀ɛ ntú bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀, kɛ́mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ tɔu tikpɑ̀rìnɛntì, kɛ́mbɑkɛ́ bɛ̀ɛ̀ ɑ̃ɑ̃pɔ̀mbɛ̀ dèkù sikpɑ̀rìnɑɑsɛ̃ĩ́.
  msy-2020: Ezɨ Solomon Israelia gamizɨ, me an ingangarir gumazir kɨnibar itir pu.
    Bar puvatɨ. A me isa mɨdorozir gumaziba ko mɨdorozir gumazibar garir gumazir dapanibar
    me arɨki. Egha marazi isa, karisbar tuiva mɨsozir ingangarim ko, hoziabagh apiaghira
    mɨsozir ingangarim me ganɨngi.
  dop-dop: Amɑ pǝ kɑɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ, wulɑʋ tɑ tʋ pɛlɛɣɛ tǝmɑ kɛ mpʋ. Pɛlɛɣɛlɛ
    ɩ yoolɑɑ, nɑ pɑ sɔsɑɑ, nɑ yoou kɛɛkɛnɑɑ nɑ kpɑɣɑnǝŋ pǝ pɑɑsǝnlɑɑ.
  azb-azb: İsrail övladlarından isə heç kəsi öz işi üçün qul etmədi, ancaq onlar Süleymanın
    əsgərləri, keşik rəisləri, döyüş arabalarının və süvarilərinin başçıları idi.
  eng-DBY: But of the children of Israel, of them did Solomon make no bondmen for
    his work; but they were men of war, and chief of his captains, and captains of
    his chariots and his horsemen.
  hin-2017: परन्तु इस्राएलियों में से सुलैमान ने अपने काम के लिये किसी को दास न बनाया,
    वे तो योद्धा और उसके हाकिम, उसके सरदार और उसके रथों और सवारों के प्रधान हुए।
  eng-YLT: And none of the sons of Israel hath Solomon made servants for his work,
    but they [are] men of war, and heads of his captains, and heads of his charioteers,
    and of his horsemen;
  eng-WYC-2017: For of the sons of Israel Solomon set not, that they should serve
    the works of the king; for they were men warriors, and the first, or chief, dukes,
    and princes of his chariots, and of his knights;
  eng-WMBB: But of the children of Israel, Solomon made no servants for his work,
    but they were men of war, chief of his captains, and rulers of his chariots and
    of his horsemen.
  urd-GVH: लेकिन सुलेमान ने इसराईलियों को ऐसे काम करने पर मजबूर न किया बल्कि वह उसके
    फ़ौजी और रथों के फ़ौजियों के अफ़सर बन गए, और उन्हें रथों और घोड़ों पर मुक़र्रर
    किया गया।
  rug-rug: Ba lopu va pinausu i e Solomone sari na tinoni Izireli pude zukuru ni pa
    tinavete, ba arini si nana tie varipera, na palabatu koari na tuturuana pa nana
    qeto minate, na koimata tadi na totopili varipera meke ari na tie pu koi koari
    na hose.
  gaz-gaz: Solomoon garuu hojii isaatiif jedhee Israaʼeloota hin garboomsine; isaan
    loltoota isaa, abbootii duulaa, ajajjuuwwan gaariiwwanii fi abbootii fardaa isaa
    turan.
  fra-LSG: Salomon n’employa comme esclave pour ses travaux aucun des enfants d’Israël;
    car ils étaient des hommes de guerre, ses chefs, ses officiers, les commandants
    de ses chars et de sa cavalerie.
  yal-yal: Koni Sulemani mi Isirayila kaane ti konyi wanle ra a xa, bayo e findixi
    sofane nun sofa kuntigine nun a wontorone nun a soone ragi muxune nan na.
  haw-1868: Aka, o ka poe mamo a Iseraela, aole i hoolilo o Solomona i kekahi poe
    o lakou i poe kauwa no kana hana; no ka mea, he poe kanaka kaua lakou, ho poe
    luna koa, a he poe luna o na hale kaa a me na holoholo lio.
  arb-NAV: أَمَّا أَبْنَاءُ إِسْرَائِيلَ فَلَمْ يُسَخِّرْ مِنْهُمْ سُلَيْمَانُ أَحَداً،
    لأَنَّ مِنْهُمْ كَانَ يَتَأَلَّفُ رِجَالُ الْقِتَالِ وَرُؤَسَاءُ قُوَّادِهِ وَقَادَةُ
    مَرْكَبَاتِهِ وَفُرْسَانُهُ.
  ewe-ewe: Ke metsɔ Israelviwo ya wɔ kluviwo o, ke boŋ ena wozu asrafowo, asrafomegãwo,
    le aʋafiawo, tasiaɖamkulawo dzikpɔlawo kple sɔdolawo nu;
  eng-LEE: Yet of the children of Israel did Solomon make no bondmen for his work;
    but they were men of war, and chiefs of his captains; and officers of his chariots
    and of his horsemen.
  asm-FB: কিন্তু চলোমনে তেওঁৰ কাৰ্যৰ বাবে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ কোনো এজনকো বন্দী-কামত
    নলগালে৷ বৰং তেওঁলোক তেওঁৰ ৰণুৱা, সেনাপতি আৰু সাৰথি ও অশ্বাৰোহীৰ অধ্যক্ষ হ’ল।
  sus-A: سُلٍمَنِ مُ تِن عِسِرَيِلَكَ يٌ شَ قِندِ كٌنيِ رَ عَ شَ وَلِيٍ شَ قٍ رَ،
    بَرِ مَ فٍرٍ سٌي نُن سْورِ شُنيِيٍ نَن نُ لَنشِ عٍ تَن مَ، عٍ نُ مّينِمَ عَ شَ
    سْورِ رَفِسٍيٍ نُن عَ شَ سٌييٍ مَ.
  fra-SBL: Mais Salomon n'avait pas fait des enfants d'Israël des serviteurs pour
    son travail, mais des hommes de guerre, chefs de ses capitaines, chefs de ses
    chars et de ses cavaliers.
  hbo-hbo: וּמִן־בְּנֵי֙ יִשְׂרָאֵ֔ל אֲ֠שֶׁר לֹא־נָתַ֧ן שְׁלֹמֹ֛ה לַעֲבָדִ֖ים לִמְלַאכְתֹּ֑ו
    כִּי־הֵ֜מָּה אַנְשֵׁ֤י מִלְחָמָה֙ וְשָׂרֵ֣י שָׁלִישָׁ֔יו וְשָׂרֵ֥י רִכְבֹּ֖ו וּפָרָשָֽׁיו׃
    פ
  kik-kik: No Solomoni ndaatuire andũ a Isiraeli ngombo cia wĩra wake; acio nĩo maarĩ
    andũ ake a kũrũa mbaara, o na aathi a anene ake, na aathi a ngaari ciake cia ita,
    na atwari a ngaari icio.
  fra-NCL: Mais Salomon ne fit esclave pour ses travaux aucun des enfants d’Israël,
    car ils étaient des hommes de guerre, les chefs de ses officiers, les commandants
    de ses chars et de sa cavalerie.
  cek-AK: Solomon mah Israel kaminawk to toksahkung tamna ah suem ai; toe nihcae to
    misatuh kami, misatuh angraeng, hrangleeng hoi misatuh kami, hrang hoi misatuh
    angraeng ah a suek.
  cuk-cuk: 'Degi-inigwele, Salomón, Israel-dulemar-wargwensaar maimaryob-arbaega imaksasulid.
    Ar ade, Salomón, Israel-dulemar: Sorda-bila-onomaladga-onug-imaksad, sordamar-e-dummaganga
    onug-imaksabalid. Sordamar-ur-napaginedgi-urwemalad-e-dummaganga onug-imaksabalid,
    degi, sordamar-moligi-sii-urwemalad-e-dummaganga onug-imaksabalid.'
  uig-CYR: Лекин Исраиллардин Сулайман өз ишлири үчүн һеч кимни қул қилмай, бәлки
    уларни ләшкәр, һөкүмдар-әмәлдар, һарву билән атлиқларниң сәрдарлири қилди.
  tel-2017: అయితే ఇశ్రాయేలీయుల్లో ఒక్కణ్ణి కూడా సొలొమోను తన దగ్గర పనిచేయడానికి దాసుడుగా
    నియమించుకోలేదు. వారిని సైనికులుగా, ప్రధానులుగా, తన సైన్యాధిపతులుగా రథాలకీ గుర్రపు
    రౌతులకీ అధిపతులుగా నియమించాడు.
  hat-BSA: Men Salomon pa t fè esklav pou travay li pami fis Israël yo. Yo te mesye
    lagè, chèf kapitèn li avèk kòmandan a cha li yo ak chevalye li yo.
  kos-kos: Tusruktu el tiana akkohsye mwet Israel, a el sang tuh elos in mwet mweun,
    mwet pwapa, mwet kol fin mwet kasrusr ke chariot, ac mwet kasrusr fin horse.
  hbo-WLC: וּמִן־בְּנֵי֙ יִשְׂרָאֵ֔ל אֲ֠שֶׁר לֹא־נָתַ֧ן שְׁלֹמֹ֛ה לַעֲבָדִ֖ים לִמְלַאכְתּ֑וֹ
    כִּי־הֵ֜מָּה אַנְשֵׁ֤י מִלְחָמָה֙ וְשָׂרֵ֣י שָׁלִישָׁ֔יו וְשָׂרֵ֥י רִכְבּ֖וֹ וּפָרָשָֽׁיו׃
    פ
  ibo-ibo: Ma Solomọn emeghị ka onye Izrel ọbụla bụrụ ohu, maka ọrụ ya, kama ha bụ
    ndị ikom agha, ndịisi ndị ọchịagha ya, ndịisi ụgbọ agha na ndị na-agba ịnyịnya
    agha ya.
  ory-ory: ମାତ୍ର ଶଲୋମନ ଆପଣା କର୍ମ ପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କାହାକୁ ଦାସ କଲେ ନାହିଁ;
    ସେମାନେ ଯୋଦ୍ଧା ଓ ପ୍ରଧାନ ସେନାପତି, ପୁଣି ତାଙ୍କର ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ହୋଇଥିଲେ।
  chk-chk: Nge ekewe aramasen Israel resap angangen kinroosi ngeni Salomon, pwe ra
    nöün sounfiu, nöün meilap, chon nemeni wan woken me nöün chon wawa oris.
  rop-rop: Wal detlot Isreil pipul nomo bin jidan wekinmen jis laiga prisana, bat
    deibin wek mijamet garram ola solja, ola bosmen blanga ola solja, en ola bos blanga
    ola bagi en blanga lukaftum ola hosis.
  ukr-1871: А синів Ізрайлевих не робив Соломон крепаками до своїх робіт, вони були
    людьми військовими та начальниками прибічників його та наказними над його колесницями
    й кіннотою його.
  deu-1951: Aber von den Kindern Israel machte er keine zu Leibeigenen für seine Arbeit,
    sondern sie waren seine Kriegsleute und Oberste seiner Wagenkämpfer und seine
    Reiter.
  eng-JPS: But of the children of Israel did Solomon make no servants for his work;
    but they were men of war, and chief of his captains, and rulers of his chariots
    and of his horsemen.
  srp-1865: A od sinova Izrailjevijeh, kojih ne uèini Solomun robovima za svoj posao,
    nego bijahu vojnici i poglavari nad vojvodama njegovijem, i zapovjednici nad kolima
    i konjicima njegovijem,
  lug-lug: Naye Sulemaani n’atafuula Bayisirayiri baddu be; bo baali baserikale be,
    n’abaduumizi b’eggye lye, n’abaduumizi ab’amagaali ge n’abeebagala embalaasi ze.
  heb-heb: ומן בני ישראל אשר לא נתן שלמה לעבדים למלאכתו כי המה אנשי מלחמה ושרי שלישיו
    ושרי רכבו ופרשיו׃
  ben-IRV: কিন্তু শলোমন তাঁর কাজ করবার জন্য ইস্রায়েল সন্তানদের মধ্যে কাউকে দাস বানান
    নি; তারা যোদ্ধা, তাঁর প্রধান সেনাপতি এবং তাঁর রথের ও ঘোড়াচালকদের সেনাপতি হল।
  pan-pan: ਪਰ ਸੁਲੇਮਾਨ ਨੇ ਆਪਣੇ ਕੰਮ ਦੇ ਲਈ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਬੇਗਾਰੀ ਨਾ ਬਣਾਇਆ
    ਸਗੋਂ ਉਹ ਯੋਧੇ ਅਤੇ ਉਹ ਦੇ ਛੋਟੇ ਅਫ਼ਸਰਾਂ ਦੇ ਸਰਦਾਰ ਅਤੇ ਉਹ ਦੇ ਰਥਾਂ ਅਤੇ ਸਵਾਰਾਂ ਦੇ ਸਰਦਾਰ
    ਸਨ
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကို ကား ၊ ရှောလမုန် သည် အမှု တော်ထမ်းကျွန် မ ခံ စေ။
    စစ်သူရဲ ၊ မှူးမတ် ၊ စစ်ကဲ ၊ ရထား တော်အုပ်၊ မြင်း တော်အုပ်အရာ၌ ခန့်ထားတော်မူ ၏။
  hmo-hmo: To Solomona ese Israela taudia ta ia guia lasi, idia be iena tuari taudia,
    iena opesa, iena tuari biagudia, bona tuari gunalaia taudia, iena kariota guia
    taudia, bona iena hosi guia taudia.
  urd-urd: लेकिन सुलेमान ने अपने काम के लिए बनी इस्राईल में से किसी को ग़ुलाम न बनाया
    बल्कि वह जंगी मर्द और उसके लस्करों के सदार और उसके रथों और सवारों पर हुक्मरान
    थें।
  rus-SYN: Сынов же Израилевых не делал Соломон работниками по делам своим, но они
    были воинами, и начальниками телохранителей его, и вождями колесниц его и всадников
    его.
  bqc-SIM: I Isailiↄ da zↄzĩpiuo. Ampiↄ ↄ̃ à ń dílɛ a zĩgↄ̃ↄ ń a kía deeↄ ń
    a gbɛ̃́ↄ dↄaanaↄ ń a zĩkasↄ̃godeↄ ń a sↄ̃deↄ ũ.
  tcz-CHONGTHU: Ahinlah Solomon chun Israel mite chu koima cha ada achamlouvin thagum
    natongin apansah poi. Hiche khel chun amaho chu galsat sepai ding sepai sunga
    lamkai ding, sakol kangtalai ho lamkai ding chule sakol kangtalai ho tolding in
    anganse tan ahi.
  mar-mar: इस्राएल लोकांपैकी कोणालाही शलमोनाने वेठबिगारीसाठी सक्ती केली नाही. ते त्याचे
    योध्दे होते. ते सैन्याधिकारी, रथाधिपती, स्वारांचे अधिकारी असे होते.
  qub-qub: Israelcunatami ichanga mana ni jucnayllatapis churaranchu uywayno arunanpäga.
    Paycunaga caran suldärucunallami, mandajcunalla, capitancunalla, comandanticunalla.
    Mandaran pillyapaj caj carrëtacunacho purejcunata, cawalluwan muntädu purejcunata.
  bqp-bqp: Sɑlomɔɔ u ǹ Isirelibɑn goo yoo sɔmburu koosie. Be, bɑ sɑ̃ɑwɑ win tɑbu
    kowobu kɑ wirugibu, kɑ tɑbu sinɑmbu, kɑ tɑbu kɛkɛ yi dumi gɑwen kpɑrobu.
  hat-hat: Salomon pa t' fè ankenn moun nan pèp Izrayèl la sèvi esklav. Li te fè yo
    sèvi sòlda, ofisye, chèf, kaptenn ak kòmandan cha lagè yo ak kavalye yo.
  eng-BSB: But Solomon did not consign any of the Israelites to slave labor, because
    they were his men of war, his officers and captains, and the commanders of his
    chariots and cavalry.
  eng-WEBPB: But of the children of Israel, Solomon made no servants for his work,
    but they were men of war, chief of his captains, and rulers of his chariots and
    of his horsemen.
  kbq-kbq: Hianagi Solomoni'a Israel vahera kazokazo eri'za vahere huno ozmavre'neanki,
    sondia vahetamine, sondia vahetema ugotama hanaza vahetamine, karisima erino vanohu
    vahetamine, hosi afu agumpima manino vanoma hu vahetami zamazeri oti'ne.
  nhe-BL: Pero Salomón ax quichijqui itlatequipanojca niyon se tlen eliyaya israelita.
    Israelitame quintequimacac para elise soldados, tequihuejme huan tlayacanani tlen
    quinhuicayayaj itlatehuijca carros huan cahuajme.
  gub-BL: Ni pitài Izaew wiko uma'ereko e ma'e romo wà. Izaew uzapo amo ma'e tuwihawete
    pe wà. Tuwihawete umekuzar wanemiapo kwer wanupe. Wiko zauxiapekwer romo wà, tuwihaw
    romo wà, ywyramawa rehe har romo wà, kawaru ku'az har romo wà.
  eng-DRA: 'But of the children of Israel he set none to serve in the king’s works:
    for they were men of war, and chief captains, and rulers of his chariots and horsemen.'
