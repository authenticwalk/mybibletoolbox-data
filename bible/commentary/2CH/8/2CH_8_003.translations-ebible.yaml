verse: 2CH.008.003
translations:
  mal-C: തുടർന്നു ശലോമോൻചെന്ന് ഹമാത്ത്-സോബാ പിടിച്ചടക്കി.
  deu-TKW: Sodann zog Salomo nach Hamath bei Zoba und überwältigte es.
  lin-lin: Salomo akendeki kobundisa engumba Amati ya Tsoba mpe abotolaki yango.
  eng-LSV: And Solomon goes to Hamath-Zobah, and lays hold on it;
  eng-GNV: And Salomon went to Hamath Zobah, and ouercame it.
  eng-WEBSTER: And Solomon went to Hamath-zobah, and prevailed against it.
  nhw-BL: Teipa Salomón yajqui quihuilanato altepetl Hamat ipan tlali Soba huan moaxcati.
  swh-ONEN: Kisha Solomoni akaenda Hamath-Soba na kuuteka.
  bba-bba: Sɑlomɔɔ u Hɑmɑti wɔri ye yɑ wɑ̃ɑ Sobɑn berɑ ɡiɑ, mɑ u ye mwɑ.
  eng-KJVCPB: And Solomon went to Hamath-zobah, and prevailed against it.
  luo-luo: Bangʼe Solomon nodhi Hamath Zoba mokawe.
  meu-meu: Solomon na Hamata-soba ela, bona e abia.
  npi-ULB: सोलोमनले हमातसोबालाई आक्रमण गरे र त्‍यसलाई हराए ।
  yor-yor: Nígbà náà Solomoni lọ sí Hamati-Ṣoba ó sì borí rẹ̀.
  pes-OPCB: سلیمان به حمات صوبه حمله برد و آن را گرفت.
  tgl-ULB: Nilusob at tinalo ni Solomon ang Hamat-Zoba.
  hui-hui: Solomonohanda wai bule puwa Hamada dindibi Soba dindibi bo podai halu ibu
    karulai hene.
  mya-mya: ဟာ​မတ်​နှင့်​ဇော​ဘ​နယ်​များ​ကို​လည်း​တိုက် ခိုက်​သိမ်း​ယူ​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་སོ་ལོ་མོན་ནི་ཧ་མཱད་ཙོ་བཱ་རུ་སོང་ནས་ས་དེ་བླངས་པ་དང་།
  sna-sna: Ipapo Soromoni akaenda kuHamati Zobha, akandorikunda.
  spa-BLM: Salomón se dirigió a Hamat-Zobá y la venció.
  cac-cac: Ix lajvi chi, ix b'at vin̈aj Salomón chi' yac' oval d'a chon̈ab' Hamat
    d'a yol yic Soba, ix yac'an ganar vin̈.
  swh-ULB: Selemani akauavamia Hamathzoba, akaushinda.
  bel-bel: І пайшоў Саламон на Эмат-Сува і ўзяў яго.
  deu-ELBBK: Und Salomo zog nach Hamat-Zoba und überwältigte es.
  mbb-OT: Iyan heini timpu he midsurung ni Solomon is Hamat Zoba ne naaǥew zin heini.
  mal-2015: അനന്തരം ശലോമോൻ ഹമാത്ത്-സോബയിലേക്കു പോയി അതിനെ ജയിച്ചു;
  rmc-rmc: Paľis o Šalamun geľa pro mariben andro foros Chamat-Coba a zaiľa les.
  pes-OPV: و سلیمان به حمات صوبه رفته، آن راتسخیر نمود.
  ron-1924: Соломон а мерс ымпотрива Хаматулуй, ла Цоба, ши а пус стэпынире пе еа.
  ben-OBCV: শলোমন পরে হমাৎ-সোবাতে গিয়ে সেটি অধিকার করলেন।
  som-som: Oo haddana Sulaymaan wuxuu tegey Xamad Soobaah, wuuna ka adkaaday.
  lat-VUC: Abiit quoque in Emath Suba, et obtinuit eam.
  eng-ASVBT: And Solomon went to Hamath-zobah, and prevailed against it.
  ita-1885: Poi Salomone andò in Hamat di Soba, e l'occupò.
  eng-LXXUP: And Solomon came to Zobah, and fortified it.
  eng-ULB: Solomon attacked Hamathzobah and defeated it.
  spa-VBL: Luego Salomón atacó a Hamat-zoba y la capturó.
  fra-_FOB: Puis Salomon marcha contre Hamath, de Tsoba, et s'en empara.
  mal-mal: അനന്തരം ശലോമോൻ ഹമാത്ത്-സോബയിലേക്കു പോയി അതിനെ പിടിച്ചടക്കി;
  urd-GVR: Ek faujī muhimm ke daurān us ne Hamāt-zobāh par hamlā karke us par qabzā
    kar liyā.
  suz-BL: मिनु सोलोमन हमाथ-सोबा लशा, लडाइ पा मेको आ के सेला बाक्‍‍त।
  ita-1927: E Salomone marciò contro Hamath-Tsoba e se ne impadronì.
  ckb-ckb: ئینجا سلێمان چوو بۆ حەمات چۆڤا و گرتی.
  eng-BBE: And Solomon went to Hamath-zobah and overcame it.
  kan-OKCV: ಸೊಲೊಮೋನನು ಹಮಾತ್ ಚೋಬವನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು.
  tam-2017: பின்பு சாலொமோன் ஆமாத்சோபாவுக்குப் போய், அதை ஜெயித்தான்.
  spa-RV-1909: Después vino Salomón á Amath de Soba, y la tomó.
  ron-BTF: Și Solomon a mers la Hamat-Țoba și a luat-o.
  eng-WEBP: Solomon went to Hamath Zobah, and prevailed against it.
  eng-FBV: Then Solomon attacked Hamath-zobah and captured it.
  nld-1939: Daarna trok Salomon tegen Chamat-Soba op, en veroverde deze stad.
  nch-BL: Teipa Salomón yajqui quitehuito altepet Hamat ipan tali Soba huan moaxcati.
  vie-1934: Sa-lô-môn đi đến đánh Ha-mát-Xô-ba và thắng được.
  hin-CV: तब शलोमोन ने जाकर हामाथ-ज़ोबाह को अपने अधीन कर लिया.
  spa-BES: Y Salomón fue a Hamat-soba y la tomó.
  tdx-tdx: Nimb’e Kamate-tsobà mb’eo t’i Selo­mò nandrekets’ aze.
  tha-KJV: และซาโลมอนได้เสด็จไปยังฮามัทโศบาห์ และยึดเมืองนั้นได้
  por-BR-2018: Depois veio Salomão a Hamate de Zobá, e a tomou.
  deu-ELO: Und Salomo zog nach Hamath-Zoba und überwältigte es.
  eng-WYC-2018: Also he went into Hamath of Zobah, and got it.
  epo-epo: Salomono iris kontraŭ Ĥamat-Coban kaj venkoprenis ĝin.
  uig-PIN: Sulayman Hamat-Zobaⱨ xǝⱨirigǝ berip uni ixƣal ⱪildi.
  beo-beo: E da Ha:ima:de amola Souba soge sugui,
  tpi-OTNT: Na nau em i kisim ol soldia bilong en i go pait long taun Hamat na Soba
    na winim ol na kisim dispela taun.
  hau-SA: Sa’an nan Solomon ya tafi Hamat-Zoba ya ci ta da yaƙi.
  uig-LAT: Sulayman Xamat-Zobah shehirige bérip uni ishghal qildi.
  nde-nde: USolomoni wayahlasela iHamathi-Zobha wayithumba.
  ton-ton: Pea naʻe ʻalu ʻa Solomone ki Hamatisopa, mo ne ikuna ia.
  ces-1613: Zatím táhl Šalomoun do Emat Soby, a zmocnil se jí.
  eng-WMB: Solomon went to Hamath Zobah, and prevailed against it.
  tam-TCV: பின்பு சாலொமோன் ஆமாத் சோபாவுக்கு போய் அதைக் கைப்பற்றினான்.
  ceb-ULB: Gisulong ni Solomon ang Hamatzoba ug gibuntog kini.
  pol-UBG: Potem Salomon wyruszył do Chamat Soby i zdobył je.
  urd-GVU: ایک فوجی مہم کے دوران اُس نے حمات ضوباہ پر حملہ کر کے اُس پر قبضہ کر لیا۔
  deu-1912: Und Salomo zog gen Hamath-Zoba und ward desselben mächtig
  kan-2017: ಅನಂತರ ಸೊಲೊಮೋನನು ಚೋಬ ರಾಜ್ಯದ ಹಮಾತಿಗೆ ಬಂದು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: Solomon e mael nge kol fa gi nug nu Hamath ngu Zobah
  hlt-MCSB: Te phoeiah Solomon loh Khamath Zobah la cet tih te te a loh.
  mdy-ETH: ዒዚ ሃማቴና ፆባ ዓጮናኮ ዴማ ዎርቃ ዓጮ ዖሊ ፔ ዴማ ዎይሤኔ።
  twi-ASANTE: Saa ɛberɛ yi ara mu nso na Salomo ko tiaa kuro Hamat-Soba, dii so nkonim.
  eng-WEBU: Solomon went to Hamath Zobah, and prevailed against it.
  wal-wal: Hegaappe guyyiyan, Solomoni Hamaatanne Xooba geetettiya biittata biidi,
    he biittata omooddiis.
  spa-PDDPT: Después Salomón fue a Hamat de Soba y se apoderó de ella.
  gun-gun: Ha'e va'e rire ma Hamate-Zoba tetã katy Salomão oo vy oipe'a.
  ilo-ULB: Rinaut ni Solomon ti Hamatsoba ket naparmekna daytoy.
  kpg-kpg: Mee gu hagamagedaa guu kumi di gowaa go Hamath mo Zobah,
  uig-ARA: سۇلايمان خامات-زوباھ شەھىرىگە بېرىپ ئۇنى ئىشغال قىلدى.
  sus-sus: Sulemani naxa Xamata Soba gere, a nɔ a ra.
  pon-2006: E ketin kalowehdi sapwen Amad oh Sopa
  ksd-ksd: Ma Solomon i ga tut ure Kamat-Soba, ma i ga uvia pa ia.
  tur-YTC: Solomon, Hamat Sova'ya gitti ve onu yendi.
  grc-BRENT: Καὶ ἦλθε Σαλωμὼν εἰς Βαισωβὰ, καὶ κατίσχυσεν αὐτήν.
  ind-AYT: Lalu, Salomo pergi ke Hamat-Zoba untuk merebutnya.
  nya-nya: Kenaka Solomoni anapita kukalanda Hamati-zoba.
  hrv-hrv: Potom otiđe Salomon na Sopski Hamat i osvoji ga.
  mps-mps: Tama megi da aga ami bidi dabe selama, augwali te hanu Hamatba me Sobaba
    hwįgi pelama, augwali aiyaba elaluama, te hanu si sali.
  tpi-tpi: Na nau em i kisim ol soldia bilong en i go pait long taun Hamat na Soba
    na winim ol na kisim dispela taun.
  dan-1931: drog Salomo til Hamat-Zoba og indtog det.
  vie-OVCB: Sa-lô-môn cũng tấn công và chiếm đóng Ha-mát Sô-ba.
  guj-2017: સુલેમાને હમાથ-સોબા પર હુમલો કર્યો અને તેને હરાવ્યું.
  pon-2006A: E ketin kalowehdi sapwen Amad oh Sopa
  por-BRBSL: Solomon foi a Hamath Zobah, e prevaleceu contra ela.
  cth-cth: Hahoi Solomon ni Hamathzobah lah a cei teh hote kho hai a la.
  twi-twi: Saa bere no ara mu nso na Salomo ko tiaa kurow Hamat-Soba, dii so nkonim.
  hlt-hlt: Te phoeiah Solomon loh Khamath Zobah la cet tih te te a loh.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ kɔtɛ kɛ́do Amɑti ɛì dìì bo Tisobɑ ɛì bíɛ́kɛ̀ di kɔbɛ kɛ́ dì
    fìètɛ,
  msy-2020: Ezɨ Solomon datɨrɨghɨn uan mɨdorozir gumaziba inigha ghua, Hamat ko Soban
    nguibar ekiamning ko mɨsogha, me abɨragha nguibar ekiar kamning ini.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ yoonɑ Hɑmɑtɩ-Sopɑ pǝ ɑcɑlɛɛ nɑ ɩ́ lɛɛkɩ-yɛ.
  azb-azb: Süleyman Xamat-Sovaya getdi və bu ölkəni tutdu.
  eng-DBY: And Solomon went to Hamath-Zobah, and overcame it.
  hin-2017: तब सुलैमान सोबा के हमात को जाकर, उस पर जयवन्त हुआ।
  eng-YLT: And Solomon goeth to Hamath-Zobah, and layeth hold upon it;
  eng-WYC-2017: Also he went into Hamath of Zobah, and got it.
  eng-WMBB: Solomon went to Hamath Zobah, and prevailed against it.
  urd-GVH: एक फ़ौजी मुहिम के दौरान उसने हमात-ज़ोबाह पर हमला करके उस पर क़ब्ज़ा कर
    लिया।
  rug-rug: Meke la zau vagi sa pa vinaripera sari na popoa Hamati meke Zoba,
  gaz-gaz: Ergasii immoo Solomoon Hamaati Zoobaatti duulee ishee ni qabate.
  fra-LSG: Salomon marcha contre Hamath, vers Tsoba, et s’en empara.
  yal-yal: Na xanbi ra, Sulemani yi siga Xamata-Soba taan xili ma, a na tongo.
  haw-1868: Hele aku la o Solomona i Hamata-zoba, a lanakila maluna ona.
  arb-NAV: ثُمَّ تَقَدَّمَ سُلَيْمَانُ مِنْ حَمَاةِ صُوبَةَ وَافْتَتَحَهَا،
  ewe-ewe: Ɣeyiɣi sia me kee Solomo ho aʋa ɖe Hamat Zoba du la ŋu eye wòɖu edzi.
  eng-LEE: And Solomon went to Chamath-zobah, and prevailed against it.
  asm-FB: চলোমনে হমাৎ-চোবালৈ গৈ তাক আক্ৰমণ কৰি পৰাজয় কৰিলে।
  sus-A: سُلٍمَنِ نَشَ شَمَتَ سٌبَ فٍرٍ، عَ نْ عَ رَ.
  fra-SBL: Salomon alla à Hamath-Zobach, et l'emporta sur elle.
  hbo-hbo: וַיֵּ֤לֶךְ שְׁלֹמֹה֙ חֲמָ֣ת צֹובָ֔ה וַיֶּחֱזַ֖ק עָלֶֽיהָ׃
  kik-kik: Solomoni agĩcooka agĩthiĩ Hamathu-Zoba na akĩrĩtaha.
  fra-NCL: Salomon marcha contre Emath-Soba, et s’en empara.
  cek-AK: Solomon mah Hamath-Zobah vangpui to tuk moe, a lak.
  cuk-cuk: Geb degine, Salomón, Hamat-neggwebur, Soba-yargi-siid, a-ebo bila-onosgua,
    Hamat-neggwebur-susa gusad.
  uig-CYR: Сулайман Хамат-Зобаһ шәһиригә берип уни ишғал қилди.
  tel-2017: తరువాత సొలొమోను హమాతుసొబా పై దాడి చేసి దాన్ని స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Epi Salomon te ale kote Hamath-Tsoba e te kaptire li.
  kos-kos: El mweun ac sruokya acn Hamath ac Zobah,
  hbo-WLC: וַיֵּ֤לֶךְ שְׁלֹמֹה֙ חֲמָ֣ת צוֹבָ֔ה וַיֶּחֱזַ֖ק עָלֶֽיהָ׃
  ibo-ibo: Solomọn gara Hamat-Zoba, merie ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ହମାତ୍‍-ସୋବାକୁ ଯାଇ ତାହା ପରାସ୍ତ କଲେ।
  chk-chk: Iwe, Salomon a feila Hamat-sopa o liapeni.
  rop-rop: Imbin teikoba det taun gulum Heimath Soba,
  ukr-1871: І пійшов Соломон на Емат-Сува й взяв його.
  deu-1951: Und Salomo zog gen Chamat-Zoba und überwältigte es,
  eng-JPS: And Solomon went to Hamath-zobah, and prevailed against it.
  srp-1865: Potom otide Solomun na Emat Sovski, i osvoji ga.
  lug-lug: Sulemaani n’alumba Kamasuzoba n’akiwamba.
  heb-heb: וילך שלמה חמת צובה ויחזק עליה׃
  ben-IRV: তারপর শলোমন হমাৎ-সোবাতে গিয়ে সেটা দখল করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਹਮਾਥ ਸੋਬਾਹ ਨੂੰ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਜਿੱਤ ਲਿਆ
  mya-JVB: တဖန် ဟာမတ်ဇောဘ မြို့သို့ ချီ သွား ၍ နိုင်လေ ၏။
  hmo-hmo: Unai neganai Solomona be Hamata Soba hanua dekenai ia lao, bona ia abia.
  urd-urd: और सुलेमान हमात ज़ूबाह को जाकर उस पर ग़ालिब हुआ।
  rus-SYN: И пошел Соломон на Емаф-Сува и взял его.
  bqc-SIM: À gɛ̀ ń zĩo Amata Zoba, ↄ̃ a sì.
  tcz-CHONGTHU: Chujongleh Solomon chun Hamath Zoba khopi chu gallin akisatpin, akhopi
    chu alatan ahi.
  mar-mar: पुढे शलमोनाने, हमाथ-सोबा हे नगर जिंकून घेतले.
  qub-qub: Chaypita Salomonga pillyaj aywaran Soba nasyuncho caycaj Hamat siudäman.
    Pillyar chay siudäta guechuran.
  bqp-bqp: Sɑlomɔɔ u Hɑmɑti wɔri ye yɑ wɑ̃ɑ Sobɑn berɑ giɑ, mɑ u ye mwɑ.
  hat-hat: Apre sa, li al atake lavil Amat nan Zoba, li pran li.
  eng-BSB: Then Solomon went to Hamath-zobah and captured it.
  eng-WEBPB: Solomon went to Hamath Zobah, and prevailed against it.
  kbq-kbq: Hagi Solomoni'a Hamat-Zoba kumara ome ha huzmanteno eri'ne.
  nhe-BL: Teipa Salomón yajqui quitehuito altepetl Hamat ipan tlali Soba huan moaxcati.
  gub-BL: A'e re Xàrumàw uzàmàtyry'ym Amat-Zoma tawhu oho a'e kury.
  eng-DRA: He went also into Emath Suba, and possessed it.
