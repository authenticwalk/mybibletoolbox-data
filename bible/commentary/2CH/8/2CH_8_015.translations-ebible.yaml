verse: 2CH.008.015
translations:
  mal-C: ഭണ്ഡാരകാര്യങ്ങൾ ഉൾപ്പെടെ യാതൊരു കാര്യത്തിലും പുരോഹിതന്മാരും ലേവ്യരും രാജകൽപ്പനയിൽനിന്നു
    വ്യതിചലിച്ചില്ല.
  deu-TKW: Man wich in keinem Stücke von dem Befehle des Königs in betreff der Priester
    und der Leviten und der Schatzkammern ab.
  lin-lin: Batosaki na makambo nyonso mitindo ya mokonzi mpo na oyo etali Banganga-Nzambe
    mpe Balevi, ezala mpo na oyo etali bibombelo bomengo.
  eng-LSV: And they have not turned aside [from] the command of the king concerning
    the priests and the Levites, in reference to any matter, and to the treasures.
  eng-GNV: And they declined not from the commandement of the King, concerning the
    Priests and the Leuites, touching al things, and touching the treasures.
  eng-WEBSTER: And they departed not from the commandment of the king to the priests
    and Levites concerning any matter, or concerning the treasures.
  nhw-BL: Huan quej nopa Salomón amo quiixpanoc niyon se nopa tlanahuatili catli itata,
    Tlanahuatijquetl David, quichijtoya ica totajtzitzi, levitame huan catli quiajocuiyayaj
    itomi nopa tiopamitl. Nochi mocajqui quen David tlanahuatijtoya.
  swh-ONEN: Nao hawakuziacha amri za mfalme alizoamuru makuhani au Walawi katika jambo
    lolote, ikiwa ni pamoja na zile za hazina.
  bba-bba: Bɑ ǹ sinɑ bokon woodɑ sɑre ye u yi yɑ̃ku kowobu kɑ Lefibɑn sɔ̃ kɑ sere
    mɑɑ ɑrumɑni beru yerun sɔ̃.
  eng-KJVCPB: And they departed not from the commandment of the king unto the priests
    and Levites concerning any matter, or concerning the treasures.
  luo-luo: Kuom weche duto mane ruoth ochiko jodolo kod jo-Lawi ne onge moro amora
    mane giweyo kata mana weche mag keno.
  meu-meu: Bona hanua pavapavana ese hahelaḡa taudia bona Levi taudia na ḡau ta dainai
    eiava habou-habou daiutudia ḡaukaradia daidiai e haganilaidia daladia amo asie
    raka siri.
  npi-ULB: पुजारीहरू र लेवीहरूलाई कुनै पनि विषयमा वा अनि भण्‍डारण कोठाहरूका विषयमा
    राजाले दिएका आज्ञाबाट यी मानिसहरू तर्किएनन् ।
  yor-yor: Wọn kò sì yà kúrò nínú àṣẹ ọba sí àwọn àlùfáà tàbí sí àwọn ọmọ Lefi, nínú
    ohunkóhun, àti pẹ̀lú ti ìṣúra.
  pes-OPCB: کاهنان و لاویان تمام این مقررات را که داوود پادشاه وضع کرده بود، با کمال
    دقت اجرا می‌کردند. در ضمن ایشان مسئول خزانه‌داری نیز بودند.
  tgl-ULB: Hindi lumabag ang mga taong ito sa mga utos ng hari sa mga pari at sa mga
    Levita tungkol sa anumang bagay o tungkol sa mga silid-imbakan.
  hui-hui: loma binigo mo miagarubi Libaialirubi tigua biabe bayuwaore bialu mbirale
    mbirale mo do hagane andabi muni andabi mamage halu hene.
  mya-mya: ပစ္စည်း​သို​လှောင်​ရုံ​များ၊ အ​ခြား​အ​မှု​ကိစ္စ များ​နှင့်​ပတ်​သက်​၍​ဒါ​ဝိဒ်​ပေး​ခဲ့​သည့်​ညွှန်
    ကြား​ချက်​များ​ကို​လည်း​အ​သေး​စိတ် လိုက်​နာ​ဆောင်​ရွက်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ལ་བསྒོས་པའི་ལས་དོན་གང་དང་གང་ཡིན་ཡང་། དཀོར་མཛོད་དང་འབྲེལ་བའི་ལས་དོན་ཡིན་ནའང་ཁོ་རྣམས་བཀའ་ལས་མ་གཡོལ་ཏོ།
    །
  sna-sna: Havana kutsauka kubva pakurayira kwamambo kuvaprista kana kuvaRevhi munyaya
    ipi neipi kusanganisira yenzvimbo dzokuchengetera upfumi.
  spa-BLM: No se apartaron del mandato del rey a los sacerdotes y a los levitas en
    cuanto a cualquier asunto o en cuanto a los tesoros.
  cac-cac: yed' b'aj smolb'aj tastac yic templo. Yuj chi' malaj val jab'oc ix sq'uex
    vin̈ tastac tz'aj smunlaj eb' sacerdote yed' eb' levita icha yajcan yuj vin̈aj
    David chi'.
  swh-ULB: Watu hawa hawakupotea kutoka kwenye amri ya mfalme kwa makuhani na Walawi
    kuhusu jambo lolote, au kuhusu vyumba vya hazina.
  bel-bel: І не адступаліся ад загадаў цара пра сьвятароў і лявітаў ні ў чым, ні ў
    адносінах скарбаў.
  deu-ELBBK: Und man wich nicht von dem Gebot des Königs an die Priester und die Leviten
    ab bezüglich jeder Sache und bezüglich der Schätze.
  mbb-OT: Midtuman eni Solomon is langun he insuǥù ni Hadì David mehitenged te menge
    memumuhat wey menge Levihanen wey te menge budiga.
  mal-2015: യാതൊരു കാര്യത്തിലും ഭണ്ഡാരത്തെ സംബന്ധിച്ചും പുരോഹിതന്മാരോടും ലേവ്യരോടും
    ഉണ്ടായ രാജകല്പന അവർ വിട്ടുമാറിയില്ല.
  rmc-rmc: On savoro doľikerde avke, sar prikazinďa o kraľis pal o rašaja, Leviti
    the skladi.
  pes-OPV: و ایشان از حکمی که پادشاه درباره هر امری ودرباره خزانه‌ها به کاهنان و لاویان
    داده بود تجاوزننمودند.
  ron-1924: Ну с-ау абэтут де ла порунка ымпэратулуй ку привире ла преоць ши левиць,
    нич ку привире ла вреун алт лукру, нич ын привинца вистиериилор.
  ben-OBCV: যাজকদের বা লেবীয়দের ক্ষেত্রে ও এমনকি কোষাগারগুলির ক্ষেত্রেও প্রযোজ্য
    রাজার আদেশ থেকে তারা একচুলও সরে যায়নি।
  som-som: Oo iyana kama ay tegin amarkii boqorku ku amray wadaaddada iyo reer Laawi
    oo ku saabsanaa xaal kasta iyo xaggii khasnadahaba.
  lat-VUC: Nec prætergressi sunt de mandatis regis tam sacerdotes quam Levitæ, ex
    omnibus quæ præceperat, et in custodiis thesaurorum.
  eng-ASVBT: And they departed not from the commandment of the king unto the priests
    and Levites concerning any matter, or concerning the treasures.
  ita-1885: Ei non si deviò punto dal comandamento del re, intorno a' sacerdoti, ed
    a' Leviti, nè intorno ad alcun'altra cosa, nè intorno a' tesori.
  eng-LXXUP: They transgressed not the commandments of the king concerning the priests
    and the Levites with regard to everything else, and with regard to the treasures.
  eng-ULB: These people did not deviate from the commands of the king to the priests
    and Levites concerning any matter, or concerning the storerooms.
  spa-VBL: Siguieron exactamente las instrucciones de David en cuanto a los sacerdotes,
    los levitas y todo lo relacionado con los tesoros.
  fra-_FOB: On ne s'écarta point du commandement du roi, pour les sacrificateurs et
    les Lévites, ni pour aucune chose, ni pour les trésors.
  mal-mal: ഭണ്ഡാരത്തെക്കുറിച്ചും, മറ്റ് ഏതു കാര്യത്തെക്കുറിച്ചും ഉള്ള രാജകല്പന പുരോഹിതന്മാരും,
    ലേവ്യരും വിട്ടുമാറിയില്ല.
  urd-GVR: Jo bhī hukm Dāūd ne imāmoṅ, Lāwiyoṅ aur ḳhazānoṅ ke mutālliq diyā thā wuh
    unhoṅ ne pūrā kiyā.
  suz-BL: मिनु चढ़ेबपुकी नु लेवीपुकीम पिप आ अरेशो नेल्‍ल ठीक पा पामे बाक्‍त। मोपा
    मेकोपुकीमी शोंप वोइक्‍तीक कोठा यो कोव़ङमे बाक्‍त।
  ita-1927: E non si deviò in nulla dagli ordini che il re avea dato circa i sacerdoti
    e i Leviti come pure relativamente ai tesori.
  ckb-ckb: لە فەرمانەکانی پاشا لایان نەدا کە سەبارەت بە کاری کاهین و لێڤییەکان درابوو،
    هەروەها بە کاری گەنجینەکانیش.
  eng-BBE: All the orders given by the king to the priests and Levites, in connection
    with any business or stores, were done with care.
  kan-OKCV: ಅವರು ಯಾವ ಕಾರ್ಯದಲ್ಲಾದರೂ, ಬೊಕ್ಕಸಗಳಲ್ಲಾದರೂ ಅರಸನು ಯಾಜಕರಿಗೂ ಲೇವಿಯರಿಗೂ ಹೇಳಿದ
    ಆಜ್ಞೆಯನ್ನು ಮೀರಲಿಲ್ಲ.
  tam-2017: சகல காரியத்தையும் பொக்கிஷங்களின் காரியத்தையும் குறித்து, ராஜா ஆசாரியர்களுக்கும்
    லேவியர்களுக்கும் கொடுத்த கட்டளைகளைவிட்டு அவர்கள் விலகாதிருந்தார்கள்.
  spa-RV-1909: 'Y no salieron del mandamiento del rey, cuanto á los sacerdotes y Levitas,
    y los tesoros, y todo negocio:'
  ron-BTF: Și ei nu s-au depărtat de porunca împăratului, dată preoților și leviților,
    referitoare la orice lucru, sau referitoare la tezaure.
  eng-WEBP: They didn’t depart from the commandment of the king to the priests and
    Levites concerning any matter or concerning the treasures.
  eng-FBV: They followed David's instructions exactly regarding the priests, the Levites,
    and anything to do with the treasuries.
  nld-1939: En in geen enkel opzicht, ook niet in het beheer der schatten, werd er
    afgeweken van de voorschriften des konings aangaande de priesters en levieten.
  nch-BL: Huan quej nopa Salomón amo quiixpanoc yon se tanahuatili cati itata, Tanahuatijquet
    David, quichijtoya ica totajtzitzi, levitame huan cati quiajocuiyayaj itomi nopa
    tiopamit. Nochi mocajqui quej David tanahuatijtoya.
  vie-1934: Phàm điều gì vua đã phán dạy những thầy tế lễ và người Lê-vi, hoặc về
    kho tàng hay là về việc khác, thì họ chẳng bỏ bê chút nào.
  hin-CV: वे राजा द्वारा पुरोहितों और लेवियों को दिए गए किसी भी विषय के या भंडार घरों
    से संबंधित आदेश से ज़रा भी अलग न हुए.
  spa-BES: Todas las órdenes dadas por el rey a los sacerdotes y levitas, en relación
    con cualquier negocio o tesoros, se hicieron con cuidado.
  tdx-tdx: Le tsy nivik’ amy nandilia’ i mpanjakay amo mpisoroñeo naho amo nte-Levio
    aman’ inoñ’ inoñe ndra amo trañon-kàjao iereo.
  tha-KJV: และเขาทั้งหลายมิ​ได้​หันไปเสียจากสิ่งซึ่งกษั​ตริ​ย์​ได้​ทรงบัญชาปุโรหิตและคนเลวีซึ่งเกี่ยวกับเรื่องใดๆ
    และเกี่ยวกับเรื่องคลัง
  por-BR-2018: 'E não saíram do mandamento do rei, quanto aos sacerdotes e levitas,
    e os tesouros, e todo negócio:'
  deu-ELO: Und man wich nicht von dem Gebot des Königs an die Priester und die Leviten
    ab betreffs jeder Sache und betreffs der Schätze. -
  eng-WYC-2018: and both priests and deacons passed not from the commandments of the
    king of all things which he had commanded. (and the priests and the Levites followed
    all the king’s commands concerning everything which he commanded, including his
    orders about the treasuries.)
  epo-epo: Kaj oni en nenio dekliniĝis de la ordono de la reĝo pri la pastroj kaj
    Levidoj kaj pri la trezoroj.
  uig-PIN: Kaⱨin-lawiylar padixaⱨning kaⱨinlarƣa wǝ Lawiylarƣa buyruƣanliridin, mǝyli
    ⱪandaⱪ ix bolsun yaki hǝzinilǝrgǝ dair ix bolsun ⱨeq bax tartmaytti.
  beo-beo: 'Ilia da liligi ligisisu sesei hawa: hamosu amola hawa: hamosu eno huluane,
    amo hina bagade Da:ibidi ea hamoma:ne sia:i liligi huluanedafa didili hamosu.'
  tpi-OTNT: Ol pris na Livai i bihainim gut tok bipo King Devit i bin givim ol long
    wanem kain wok ol i mas mekim. Na tu ol i bihainim tok em i bin givim long pasin
    bilong lukautim ol haus mani.
  hau-SA: Ba a kuwa yi rashin biyayya ba game da abin da sarki ya umarta game da firistoci
    ko Lawiyawa a kan kayan haikalin ba.
  uig-LAT: Kahin-lawiylar padishahning kahinlargha we Lawiylargha buyrughanliridin,
    meyli qandaq ish bolsun yaki xezinilerge dair ish bolsun héch bash tartmaytti.
  nde-nde: Kabaphambukanga kulokho inkosi uDavida eyayikutshilo mayelana labaphristi
    labaLevi kanye lezindlu zenotho.
  ton-ton: Pea naʻe ʻikai fai kehe ʻakinautolu mo e fekau ʻae tuʻi ki he kau taulaʻeiki
    mo e kau Livai ʻi ha meʻa ʻe taha, pe ʻi he meʻa ki he ngaahi koloa.
  ces-1613: Aniž se uchýlili od rozkázaní králova kněžím a Levítům při všeliké věci
    i při pokladích.
  eng-WMB: They didn’t depart from the commandment of the king to the priests and
    Levites concerning any matter or concerning the treasures.
  tam-TCV: திரவியக் களஞ்சியங்கள் உள்ளடங்க எந்த விஷயத்திலும் ஆசாரியருக்கோ, லேவியருக்கோ
    அரசனால் கொடுக்கப்பட்ட அரசனின் கட்டளைகளிலிருந்து அவர்கள் விலகவில்லை.
  ceb-ULB: Wala mibiya kining mga katawhan gikan sa mga sugo sa hari ngadto sa mga
    pari ug sa mga Levita mahitungod sa ubang mga butang, o mahitungod sa tipiganang
    mga lawak.
  pol-UBG: I nie odstąpiono w żadnej sprawie od rozkazu króla dotyczącego kapłanów
    i Lewitów oraz skarbów.
  urd-GVU: جو بھی حکم داؤد نے اماموں، لاویوں اور خزانوں کے متعلق دیا تھا وہ اُنہوں
    نے پورا کیا۔
  deu-1912: Und es ward nicht gewichen vom Gebot des Königs über die Priester und
    Leviten in allerlei Sachen und bei den Schätzen.
  kan-2017: ರಾಜನು ಯಾಜಕರನ್ನೂ, ಲೇವಿಯರನ್ನೂ, ಭಂಡಾರಗಳನ್ನೂ ಕುರಿತು ಕೊಟ್ಟ ಅಪ್ಪಣೆಯನ್ನು ಅವರು
    ಸ್ವಲ್ಪವಾದರೂ ಮೀರಲಿಲ್ಲ.
  yap-yap: Pin’en ni yog David ngak e pi prist nge pi Levite nib l’ag rogon ko pi
    naun ni yima cha’ar ngay nge ku boch ban’en e go’ nrin’ ni ribod rogon niyog.
  hlt-MCSB: Olka cungkuem neh thakvoh kawng dongah khaw khosoih rhoek neh Levi taengkah
    manghai olpaek he a phaelh uh moenih.
  mdy-ETH: ዔያታ ካኣቱሞ ማኣሮኮ ሜሆ ጌሦ ማኣሮንታ ሜሌ ባኮ ዛሎዋ ካኣቲ ዳውቴ ቄኤሶንታ ሌዊ ዓሶንታም ዓይሤ ጎይፆና ፔቴ
    ባኣዚታዖ ፓጪሱዋዖ ቢያ ባኮ ኮይሳሢጉዲ ጊኢጊሼኔ።
  twi-ASANTE: Salomo ankwae amfiri akwankyerɛ a Dawid maeɛ a ɛfa asɔfoɔ, Lewifoɔ ne
    sikakorabea ho no.
  eng-WEBU: They didn’t depart from the commandment of the king to the priests and
    Levites concerning any matter or concerning the treasures.
  wal-wal: Hegaadankka, kase Daawiti buquraa minjjiyoosaabaanne hara allaalletubaa
    qeesetanne Leewata azazidoogaadan, issoinne attennan ubbaikka polettiis.
  spa-PDDPT: No se apartaron del mandato del rey en cuanto a los sacerdotes y a los
    levitas en ningún asunto, incluso en el de los tesoros.
  gun-gun: Neĩ peteĩve henda py ma voi sacerdote ha'e levita kuery ndojapo e'ỹi huvixa
    ojapo uka va'ekue, peráta omoĩ porãa rupi voi.
  ilo-ULB: Saan a simmiasi dagitoy a tattao kadagiti bilin ti ari kadagiti padi ken
    kadagiti Levita maipapan iti aniaman a banag, wenno maipapan kadagiti kamalig.
  kpg-kpg: Nia helekai aago a David ala ne hagauda gi digau hai mee dabu mo digau
    Levi i di gili nia hale benebene mee, mo nia aago a maa i nia mee ala i golo,
    la gu hai hegau ginai hagatau.
  uig-ARA: كاھىن-لاۋىيلار پادىشاھنىڭ كاھىنلارغا ۋە لاۋىيلارغا بۇيرۇغانلىرىدىن، مەيلى
    قانداق ئىش بولسۇن ياكى خەزىنىلەرگە دائىر ئىش بولسۇن ھېچ باش تارتمايتتى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae mu mangɛ xa yaamari yo matandi, hali a naxan fala
    naafuli xa fe ra.
  pon-2006: Kaweid kan me Depit ketikihong samworo kan oh mehn Lipai kan me pid imwen
    nahk kan oh pil soahng teikan wiawihda ni oaritik.
  ksd-ksd: Ma pa dia ga vana irai kan ra vartuluai kai ra king pire ra umana tena
    tinabar ma ra tarai Levi ure ta magit, ma ure bula ra pal na vuvuvung.
  tur-YTC: Her konuyla ilgili ve hazinelerle ilgili kralın kâhinlere ve Levililer'e
    olan buyruğundan ayrılmadılar.
  grc-BRENT: Οὐ παρῆλθον τὰς ἐντολὰς τοῦ βασιλέως περὶ τῶν ἱερέων καὶ τῶν Λευιτῶν
    εἰς πάντα λόγον, καὶ εἰς τοὺς θησαυρούς.
  ind-AYT: Mereka tidak menyimpang dari perintah raja mengenai para imam dan orang
    Lewi dalam hal apa pun, juga dalam hal perbendaharaan.
  nya-nya: Anthu sanapatukepo pa zimene mfumu inalamula ansembe kapena Alevi pa china
    chilichonse, kuphatikiza za chuma.
  hrv-hrv: Nisu odstupili od kraljeve zapovijedi za svećenike i levite ni u čemu,
    ni za riznice.
  mps-mps: Te pris dabe me Livai dabego Devitgo augwalibolo mena sę emainu wali po
    tigidali dolo tama wali peyu yali. Tama me augwaligo mone dabe mubo be tonalubo
    kolesaga dabe po ola mani me augwaligo wali pali.
  tpi-tpi: Ol pris na Livai i bihainim gut tok bipo King Devit i bin givim ol long
    wanem kain wok ol i mas mekim. Na tu ol i bihainim tok em i bin givim long pasin
    bilong lukautim ol haus mani.
  dan-1931: Og man fraveg ikke i mindste Måde Kongens Bud vedrørende Præsterne og
    Levitterne og Skatkamrene.
  vie-OVCB: Sa-lô-môn không dám làm sai lệch bất cứ lệnh nào của Đa-vít liên quan
    đến các thầy tế lễ, người Lê-vi, và các kho tàng.
  guj-2017: આ લોકો ભંડાર સંબંધી, યાજકો અને લેવીઓને રાજાએ જે આજ્ઞાઓ આપી હતી તેનું તેઓ
    ઉલ્લંઘન કરતા ન હતા.
  pon-2006A: Kaweid kan me Depit ketikihong samworo kan oh mehn Lipai kan me pid imwen
    nahk kan oh pil soahng teikan wiawihda ni oaritik.
  por-BRBSL: Eles não se afastaram do mandamento do rei aos sacerdotes e levitas em
    relação a qualquer assunto ou em relação aos tesouros.
  cth-cth: Siangpahrang ni vaihmanaw hoi Levihnaw kâ a poe e patetlah bang patet e
    hno dawk thoseh, hnopai koe lahoi thoseh, oupvout e awm hoeh.
  twi-twi: Salomo amman amfi akwankyerɛ a Dawid mae a ɛfa asɔfo, Lewifo ne sikakorabea
    ho.
  hlt-hlt: Olka cungkuem neh thakvoh kawng dongah khaw khosoih rhoek neh Levi taengkah
    manghai olpaek he a phaelh uh moenih.
  tbz-SIM: Kòo ntũ nhokpɑ̀ɑ̀tì Dɑfiti duɔ́ ndìì nùù ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kpɛ́í
    mbɛ̀ dò nkɛ́mpĩ́ mmùù tɔ̃mmú Kuyie ncĩ́ɛ̃̀tɛ̀ kpɑ̀tì bo tìì dieti miɛkɛ.
  msy-2020: Godɨn ofa gamir gumaziba ko Livaiba bar deraghavɨra Atrivim Devitɨn akabar
    gɨntɨgha, ingangarir a damuasa me mɨkemeziba, me bar dagh ami. Egha me uaghan
    dagɨaba arɨzir danganibar ganamin akar a me ganɨngizimɨn gɨntɨsi.
  dop-dop: Sɑlʋmɔŋ tɑ cɔlɔ tǝ tɑɑ nɑtǝlɩ. Pɑɑ kɔtǝlɑɑ yɑɑ Lefii nyǝ́mɑ yɑɑ kpɑncooŋ
    tɔm tɑɑ.
  azb-azb: Onlar hər məsələdə, xəzinələrlə bağlı məsələlərdə padşahın kahinlərə və
    Levililərə olan əmrindən çıxmadı.
  eng-DBY: and they did not depart from the commandment of the king to the priests
    and the Levites concerning any matter, nor concerning the treasures.
  hin-2017: राजा ने भण्डारों या किसी और बात के सम्बंध में याजकों और लेवियों को जो-जो
    आज्ञा दी थी, उन्होंने उसे न टाला।
  eng-YLT: And they have not turned aside [from] the command of the king concerning
    the priests and the Levites, in reference to any matter, and to the treasures.
  eng-WYC-2017: and both priests and deacons [or Levites] passed not from the command-ments
    of the king of all things which he had commanded.
  eng-WMBB: They didn’t depart from the commandment of the king to the priests and
    Levites concerning any matter or concerning the treasures.
  urd-GVH: जो भी हुक्म दाऊद ने इमामों, लावियों और ख़ज़ानों के मुताल्लिक़ दिया था वह
    उन्होंने पूरा किया।
  rug-rug: Luli va hiteki rini sari na tinaraedi rina tinavete sapu zama veko ni e
    Devita koari na hiama na tie Livaeti, pa doduru ginugua mo meke gua tugo sari
    na vetu vasina ta kopue sari likakalae arilaedi.
  gaz-gaz: Isaanis waan mootichi waaʼee mankuusaa fi waaʼee waan biraa irratti lubootaa
    fi Lewwota ajaje irraa hin jalʼanne.
  fra-LSG: On ne s’écarta point de l’ordre du roi pour les sacrificateurs et les Lévites,
    ni pour aucune chose, ni pour ce qui concernait les trésors.
  yal-yal: E mi mangana yamarine matandi mumɛ lan saraxaraline nun Lewine ma, hanma
    feen naxanye yi lanxi Alaa nafulu ramaraden ma.
  haw-1868: Aole i paleia'e ke kanawai o ke alii i ka poe kahuna, a me na Levi ma
    kekahi mea, aole hoi ma na waihonawaiwai.
  arb-NAV: وَلَمْ يَنْحَرِفُوا عَنْ تَنْفِيذِ مَا أَوْصَى الْمَلِكُ بِهِ الْكَهَنَةَ
    وَاللاوِيِّينَ بِشَأْنِ الْمَخَازِنِ وَسِوَاهَا مِنَ الأُمُورِ.
  ewe-ewe: Womeda le fia la ƒe sededewo na nunɔlawo alo Levitɔwo dzi le nya aɖeke
    me o. Nenema kee nye nudzraɖoƒewo ƒe nyawo hã.
  eng-LEE: And they departed not from the charge of the king concerning the priests
    and Levites respecting every matter, and respecting the treasuries.
  asm-FB: এই লোকসকলে পুৰোহিত আৰু লেবীয়াসকলক বা ভঁড়াল ঘৰৰ বিষয়ত ৰজাই দিয়া আজ্ঞাৰ
    পৰা কেতিয়াও বিপথে যোৱা নাছিল।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ مُ مَنفّ شَ يَامَرِ يٌ مَتَندِ، هَلِ عَ نَشَن قَلَ
    نَاقُلِ شَ قٍ رَ.
  fra-SBL: Ils ne s'écartèrent pas de l'ordre donné par le roi aux prêtres et aux
    lévites, pour tout ce qui concerne les affaires et les trésors.
  hbo-hbo: וְלֹ֣א סָרוּ֩ מִצְוַ֨ת הַמֶּ֜לֶךְ עַל־הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם לְכָל־דָּבָ֖ר
    וְלָאֹצָרֹֽות׃
  kik-kik: Nao matiatigire kũrũmĩrĩra watho ũrĩa mũthamaki aathĩte athĩnjĩri-Ngai
    kana Alawii ũndũ-inĩ o wothe hamwe na ũmenyereri wa igĩĩna.
  fra-NCL: On ne s’écarta pas des prescriptions du roi au sujet des prêtres et des
    lévites, quel qu’en fût l’objet, et spécialement en ce qui concernait les trésors.
  cek-AK: Kawbaktih kawng pongah maw, to tih ai boeh loe hmuenmae conghaih kawng pongah
    maw, siangpahrang mah qaimanawk hoi Levi acaengnawk khaeah thuih ih lok to amkhraeng
    ai ah a sak o.
  cuk-cuk: Degisoggu, dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar, mani-dakmalad,
    degi, ibmar-baigangi-arbabukwamalad, rey-igar-mesisadba nanabukwa gusmalad.
  uig-CYR: Каһин-лавийлар падишаниң каһинларға вә Лавийларға буйруғанлиридин, мәйли
    қандақ иш болсун яки ғәзниләргә даир иш болсун һеч баш тартмайтти.
  tel-2017: ఏ విషయం గూర్చి అయినా, ఖజానాల గూర్చి అయినా రాజు యాజకులకు, లేవీయులకు చేసిన
    ఏర్పాటు ప్రకారం వారు అన్ని విషయాలూ జరిగించేవారు.
  hat-BSA: Epi yo pa t varye menm nan lòd wa a ak prèt yo avèk Levit yo nan okenn
    fason ki te konsène kay depo trezò yo.
  kos-kos: Oakwuk nukewa ma David el tuh sang nu sin mwet tol ac mwet Levi nu ke lohm
    in filma ac kutena ma saya, orekla nufon oana ma sapkinyuk.
  hbo-WLC: וְלֹ֣א סָרוּ֩ מִצְוַ֨ת הַמֶּ֜לֶךְ עַל־הַכֹּהֲנִ֧ים וְהַלְוִיִּ֛ם לְכָל־דָּבָ֖ר
    וְלָאֹצָרֽוֹת׃
  ibo-ibo: Ha ewezugaghị onwe ha nʼiso iwu niile eze nyere ndị nchụaja maọbụ ndị Livayị
    banyere ihe ọbụla na ihe gbasakwara ụlọakụ niile.
  ory-ory: ଆଉ ସେମାନେ କୌଣସି ବିଷୟରେ ଅବା ଭଣ୍ଡାର ବିଷୟରେ ଯାଜକମାନଙ୍କ ପ୍ରତି ଓ ଲେବୀୟମାନଙ୍କ
    ପ୍ରତି ରାଜାଙ୍କର ଆଜ୍ଞା ଅନ୍ୟଥା କଲେ ନାହିଁ।
  chk-chk: Iwe, ra tichik le föri mine ewe king Tafit a allük ngeni ekewe souasor
    me ekewe mwän seni ewe ainangen Lefi usun ekewe sokopaten angang, pwal usun ekewe
    lenien iseis.
  rop-rop: Wal ola lowa weya Deibid bin dalim detlot serramonimen en Libaimen blanga
    detlot stowahaus en najalot ting, deibin dum holbit.
  ukr-1871: І не відступили від приказів царських дотично сьвященників та левітів
    в нїчому, анї в пильнуваннї скарбів.
  deu-1951: Und sie wichen nicht vom Gebot des Königs betreffs der Priester und Leviten,
    in keinem Wort, auch hinsichtlich der Schätze nicht.
  eng-JPS: And they departed not from the commandment of the king unto the priests
    and Levites concerning any matter, or concerning the treasures.
  srp-1865: I ne otstupiše od zapovijesti careve za sveštenike i Levite ni u èem,
    ni za riznice.
  lug-lug: Ne batava ku biragiro kabaka bye yali awadde bakabona, n’Abaleevi ku bikwatagana
    n’ensonga yonna, wadde ku bikwatagana n’ebyetterekero ly’ebintu eby’omuwendo.
  heb-heb: ולא סרו מצות המלך על הכהנים והלוים לכל דבר ולאצרות׃
  ben-IRV: আর রাজা যাজকদের ও লেবীয়দেরকে ভান্ডার প্রভৃতি যে কোনো বিষয়ে যে আদেশ দিতেন,
    তার অমান্য তারা করত না।
  pan-pan: ਅਤੇ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਤੋਂ ਜਿਹੜਾ ਜਾਜਕ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਕਿਸੇ ਗੱਲ ਵਿਖੇ ਜਾਂ
    ਖਜ਼ਾਨਿਆਂ ਦੇ ਵਿਖੇ ਦਿੱਤਾ ਸੀ ਬਾਹਰ ਨਾ ਹੋਏ
  mya-JVB: အမှုတော်များ၊ ဘဏ္ဍာ တော်များနှင့် ဆိုင်သော အရာ မှာ ရှင်ဘုရင် မှာထားသမျှအတိုင်း
    ထိုသူတို့သည် ပြုကြ၏။
  hmo-hmo: Bona king Solomona ese Davida ena oda ibounai, hahelagaia taudia totona,
    bona Levi taudia totona, o edia gau haida totona, o edia gaukara kohu haboua rumadia
    totona, ia badinaia momokani.
  urd-urd: और वह बादशाह के हुक्म से जो उसने काहिनों और लावियों को किसी बात की निस्बत
    या ख़ज़ानों के हक़ में दिया था बाहर न हुए।
  rus-SYN: И не отступали от повелений царя о священниках и левитах ни в чем, ни в
    отношении сокровищ.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ i bↄ yã́ pↄ́ kí dìlɛnɛ́e kpɛo, baa làasi yã́.
  tcz-CHONGTHU: Solomon chun thempu hole Levi te chule gou thilho chung chang thua
    hin, David dan thupeh ho chu neocha jong alamlou’a achepi-pon ahi.
  mar-mar: याजक आणि लेवी यांना शलमोनाने ज्या सूचना दिल्या त्यामध्ये इस्राएल लोकांनी
    बदल केला नाही की आज्ञाभंग केला नाही. मौल्यवान वस्तू जतन करण्याविषयीच्या आज्ञांचाही
    त्यांनी बदल केला नाही.
  qub-qub: Ray David nishannöllami camacächiran cüracunata, Leví famillyacunata, tesurërucunatapis.
  bqp-bqp: Bɑ ǹ sinɑ bokon woodɑ sɑre ye u yi yɑ̃ku kowobu kɑ Lefibɑn sɔ̃ kɑ sere
    mɑɑ ɑrumɑni beru yerun sɔ̃.
  hat-hat: Se konsa, yo te swiv tout ti detay ki nan lòd wa David te bay pou prèt
    yo ak pou moun Levi yo, ata lòd li te bay pou trezò Tanp lan.
  eng-BSB: They did not turn aside from the king’s command regarding the priests or
    the Levites or any matter concerning the treasuries.
  eng-WEBPB: They didn’t depart from the commandment of the king to the priests and
    Levites concerning any matter or concerning the treasures.
  kbq-kbq: Ana higeno pristi vahe'ene Livae vahe'mo'zanena Deviti'ma hu'nea kante
    ante'za, maka zana nehu'za fenozama nentaza nonena anahukna hu'za kegava hu'naze.
  nhe-BL: Huan queja nopa Salomón ax quiixpanoc niyon se nopa tlanahuatili tlen itata,
    Tlanahuatijquetl David, quichijtoya ica totajtzitzi, levitame huan tlen quiajcocuiyayaj
    itomi nopa tiopamitl. Nochi mocajqui queja David tlanahuatijtoya.
  gub-BL: Xaxeto a'e wà, Erewi izuapyapyr a'e wà no, weruzar Tawi ize'eg awer azeharomoete
    a'e wà, uma'ereko haw iapo mehe a'e wà, ipupyaikaw pyrer temetarer tàpuzuhu pupe
    har imonokatu haw rehe uzekaiw mehe a'e wà no.
  eng-DRA: And the priests and Levites departed not from the king’s commandments,
    as to any thing that he had commanded, and as to the keeping of the treasures.
